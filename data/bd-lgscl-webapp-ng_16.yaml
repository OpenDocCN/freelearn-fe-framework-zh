  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Here are comparative results of the system resources that a Node and NGINX-based
    servers utilize at rest:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是 Node 和基于 NGINX 的服务器在空闲时利用的系统资源的比较结果：
- en: '| **Server** | **              Image Size** | **             Memory Usage**
    |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **服务器** | **              镜像大小** | **             内存使用** |'
- en: '| `duluca/minimal-nginx-web-server` | 16.8 MB | 1.8 MB |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| `duluca/minimal-nginx-web-server` | 16.8 MB | 1.8 MB |'
- en: '| `duluca/minimal-node-web-server` | 71.8 MB | 37.0 MB |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `duluca/minimal-node-web-server` | 71.8 MB | 37.0 MB |'
- en: However, at rest values only tell a portion of the story. To get a better understanding,
    we must perform a simple load test to see memory and CPU utilization under load.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，空闲状态值只能讲述故事的一部分。为了更好地理解，我们必须进行一项简单的负载测试，以查看内存和CPU在负载下的利用情况。
- en: Simple load testing
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简单的负载测试
- en: 'To get a better understanding of the performance characteristics of our server,
    let''s put them under some load and stress them:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解我们服务器的性能特征，让我们为它们添加一些负载和压力：
- en: 'Start your container using `docker run`:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 `docker run` 启动您的容器：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If you''re using `npm Scripts for Docker`, execute the following command to
    start your container:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用 `npm脚本为Docker`，执行以下命令来启动您的容器：
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Execute the following bash script to start the load test:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行以下bash脚本以启动负载测试：
- en: '[PRE3]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: This script will send 100requests/second to the server until you terminate it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此脚本将向服务器发送 `100requests/second` 的请求，直到您终止它。
- en: Execute `docker stats` to observe the performance characteristics.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行 `docker stats` 以观察性能特征。
- en: 'Here are high-level observations of CPU and memory utilization:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是CPU和内存利用的高层次观察：
- en: '| **CPU Utilization Statistics** | **        Low** | **         Mid** | **          High**
    | **   Max Memory** |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| **CPU 利用率统计** | **        低** | **         中** | **          高** | **   最大内存**
    |'
- en: '| `duluca/minimal-nginx-web-server` | 2% |                    15% |                       60%
    |                   2.4 MB |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| `duluca/minimal-nginx-web-server` | 2% |                    15% |                       60%
    |                   2.4 MB |'
- en: '| `duluca/minimal-node-web-server` | 20% |                    45% |                     130%
    |                    75 MB |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `duluca/minimal-node-web-server` | 20% |                    45% |                     130%
    |                    75 MB |'
- en: As you can see, there's a significant performance difference between the two
    servers serving the exact same content. Note that this kind of testing based on
    requests/second is good for a comparative analysis and does not necessarily reflect
    real-world usage.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，两个服务器提供完全相同的内容，但性能存在显著差异。请注意，基于每秒请求的这种测试适用于比较分析，并不一定反映实际使用情况。
- en: It is clear that our NGINX server will give us the best bang for our buck. Armed
    with an optimal solution, let's deploy the application on AWS.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，我们的NGINX服务器将为我们带来最高的性价比。有了最佳解决方案，让我们在AWS上部署应用程序。
- en: Deploy to AWS ECS Fargate
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署到AWS ECS Fargate
- en: AWS **Elastic Container Service** (**ECS**) Fargate is a cost effective and
    an easy-to-configure way to deploy your container in the cloud.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: AWS **弹性容器服务**（**ECS**）Fargate 是在云中部署容器的一种经济高效且易于配置的方式。
- en: 'ECS consists of four major parts:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ECS由四个主要部分组成：
- en: Container Repository, **Elastic Container Registry** (**ECR**), where you publish
    your Docker images
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 容器仓库，**弹性容器注册表**（**ECR**），您可以在其中发布您的 Docker 镜像
- en: Services, Tasks and Task Definitions, where you define runtime parameters and
    port mappings for your container as a task definition that a service runs as tasks
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 服务、任务和任务定义，您可以在其中为容器定义运行时参数和端口映射，服务作为任务运行
- en: Cluster, a collection of EC2 instances, where tasks can be provisioned and scaled
    out or in
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 群集，EC2 实例的集合，可以在其中调配和扩展任务
- en: Fargate, a managed cluster service, that abstracts away EC2 instances, load
    balancer, and security group concerns
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Fargate是一种托管的集群服务，它对EC2实例、负载均衡器和安全组问题进行了抽象。
- en: At the time of publishing, Fargate is only available in the AWS `us-east-1`
    region.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在发表时，Fargate仅在AWS `us-east-1`区域可用。
- en: Our goal is to create a highly-available blue-green deployment, meaning that
    at least one instance of our application will be up and running in the event of
    a server failure or even during a deployment.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是创建高可用的蓝绿部署，意味着我们的应用程序至少在服务器故障或部署期间有一个实例在运行。
- en: Configuring ECS Fargate
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置 ECS Fargate
- en: You can access ECS functions under the AWS Services menu, selecting the Elastic
    Container Service link.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在AWS服务菜单下访问ECS函数，选择弹性容器服务链接。
- en: If this is your first time logging in, you must go through a tutorial, where
    you will be forced to create a sample app. I would recommend going through the
    tutorial and deleting your sample app afterward. In order to delete a service,
    you'll need to update your service's number of tasks to 0\. In addition, delete
    the default cluster to avoid any unforeseen charges.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是你第一次登录，你必须通过一个教程，在这里你将被要求创建一个样本应用。我建议你完成教程后删除你的样本应用。为了删除服务，你需要更新你的服务任务的数量为0。此外，删除默认集群以避免任何意外费用。
- en: Creating a Fargate Cluster
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个Fargate集群
- en: Let's start by configuring the Fargate Cluster, which act as a point of anchor
    when configuring other AWS services. Our cluster will eventually run a cluster
    service, which we will gradually build up in the following sections.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从配置Fargate集群开始，当配置其他AWS服务时，它将充当一个锚点。我们的集群最终将运行一个集群服务，在随后的章节中逐步构建。
- en: At the time of publishing, AWS Fargate is only available in AWS US East region,
    with support for more regions and Amazon Elastic Container Service for Kubernetes
    (Amazon EKS) coming soon. Kubernetes is a widely preferred open source alternative
    to AWS ECS with richer capabilities for container orchestration with on-premises,
    cloud, and cloud-hybrid deployments.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布时，AWS Fargate只在AWS美国东部地区可用，支持更多地区和即将推出对Amazon Elastic Container Service for
    Kubernetes（Amazon EKS）的支持。Kubernetes是一个广泛使用的开源替代品，相对于AWS ECS具有更丰富的容器编排能力，支持本地、云和混合部署。
- en: 'Let''s create the cluster:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建集群：
- en: Navigate to Elastic Container Service
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到弹性容器服务
- en: Click on Clusters | Create Cluster
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 Clusters | Create Cluster
- en: Select the Networking only... powered by AWS Fargate template
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择仅具有网络...由AWS Fargate提供支持的模板
- en: 'Click on the Next step and you see the Create Cluster step, as shown:'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一步，你会看到创建集群的步骤，如图所示：
- en: '![](img/8e9ed9d5-8e00-4013-9fc3-36adc67976a9.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8e9ed9d5-8e00-4013-9fc3-36adc67976a9.png)'
- en: AWS ECS Create Cluster
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: AWS ECS 创建集群
- en: Enter Cluster name as `fargate-cluster`
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入集群名称为 `fargate-cluster`
- en: Create a VPC to isolate your resources from other AWS resources
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个VPC，将你的资源与其他AWS资源隔离开来
- en: Click on Create Cluster to finish the setup
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击创建集群完成设置
- en: 'You will see the summary of your actions, as follows:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到你的操作摘要，如下所示：
- en: '![](img/2b7b3180-2cb2-4b74-831d-67918e8d0e04.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2b7b3180-2cb2-4b74-831d-67918e8d0e04.png)'
- en: AWS ECS Fargate Cluster
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: AWS ECS Fargate 集群
- en: Now that you have created a cluster within it's own **Virtual Private Cloud**
    (**VPC**), you can view it under Elastic Container Service | Clusters.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经在自己的**虚拟私有云**（**VPC**）中创建了一个集群，你可以在弹性容器服务 | 集群下查看它。
- en: Creating container repository
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建容器库
- en: 'Next, we need to set up a repository where we can publish the container images
    we build in our local or CI environment:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们需要设置一个存储库，在这里我们可以发布我们在本地或CI环境中构建的容器映像：
- en: Navigate to Elastic Container Service
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到弹性容器服务
- en: Click on Repositories | Create Repository
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 Repositories | 创建存储库
- en: Enter repository name as `lemon-mart`
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将存储库名称输入为 `lemon-mart`
- en: Copy the Repository URI generated on the screen
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制屏幕上生成的存储库URI
- en: 'Paste the URI in `package.json` of your application as the new `imageRepo`
    variable:'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将URI粘贴在你的应用程序的`package.json`中，作为新的`imageRepo`变量：
- en: '[PRE4]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Click on Create Repository
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击创建存储库
- en: Click on Next step and then on Done to finish setup
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一步，然后点击完成设置
- en: In the summary screen, you will get further instructions on how to use your
    repository with Docker. Later in the chapter, we will go over scripts that will
    take care of this for us.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在摘要屏幕中，你将得到进一步关于如何在Docker中使用你的存储库的指导。在本章的后面，我们将介绍如何使用脚本为我们处理这个问题。
- en: '![](img/7e6be4a0-2e88-4bc4-abf7-b0f47b70eb93.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7e6be4a0-2e88-4bc4-abf7-b0f47b70eb93.png)'
- en: AWS ECS Repository
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: AWS ECS 仓库
- en: You can view your new repository under Elastic Container Service | Repositories.
    We will go over how to publish your image in the upcoming `npm Scripts for AWS`
    section.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在弹性容器服务 | 存储库下查看你的新存储库。我们将在接下来的`npm脚本 for AWS`部分介绍如何发布你的映像。
- en: Creating task definition
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建任务定义
- en: 'With a container target defined in our repository, we can define a task definition,
    which contains the necessary metadata to run our container, such as port mappings,
    reserved CPU, and memory allocations:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的仓库中定义了一个容器目标后，我们可以定义一个任务定义，其中包含运行我们的容器所需的元数据，例如端口映射、保留CPU和内存分配：
- en: Navigate to Elastic Container Service
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到Elastic Container Service
- en: Click on Task Definitions | Create new Task Definition
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Task Definitions | 创建新任务定义
- en: Select Fargate launch type compatibility
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Fargate启动类型兼容性
- en: Enter Task Definition Name as `lemon-mart-task`
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将任务定义名称设置为`lemon-mart-task`
- en: Select Task role `none` (you can add one later to enable access other AWS services)
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择任务角色`none`（稍后可以添加一个以启用访问其他AWS服务）
- en: Enter Task Size `0.5 GB`
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入任务大小`0.5 GB`
- en: Enter Task CPU `0.25 CPU`
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入任务CPU`0.25 CPU`
- en: 'Click on Add Container:'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击添加容器：
- en: Enter Container name as `lemon-mart`
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将容器名称设置为`lemon-mart`
- en: For Image, paste the image repo URI from earlier, but append the `:latest` tag
    to it so that it always pulls the latest image in the repository, such as `000000000000.dkr.ecr.us-east-1.amazonaws.com/lemon-mart:latest`
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于Image，粘贴之前的镜像仓库URI，但在其后追加`:latest`标签，以便始终拉取仓库中的最新镜像，例如`000000000000.dkr.ecr.us-east-1.amazonaws.com/lemon-mart:latest`
- en: Set a Soft limit of `128 MB` for NGINX and `256 MB` for Node.js
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为NGINX设置软限制为`128 MB`，为Node.js设置为`256 MB`
- en: Under Port mappings, specify Container port as `80` for NGINX and `3000` for
    Node.js
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在端口映射下，为NGINX指定容器端口为`80`，为Node.js指定为`3000`。
- en: Accept the remaining defaults
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受剩下的默认值
- en: 'Click on Add; this is how your task definition will look before creating it:'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击添加；这是在创建任务定义之前您的任务定义将看起来像的样子：
- en: '![](img/d7124065-4598-41fa-a919-bb23363ca313.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d7124065-4598-41fa-a919-bb23363ca313.jpg)'
- en: AWS ECS Task Definition
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: AWS ECS 任务定义
- en: Click on Create to finish setup
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击创建以完成设置
- en: View your new Task Definition under Elastic Container Service | Task Definitions.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在Elastic Container Service | Task Definitions下查看您的新任务定义。
- en: Note that the default settings will enable AWS CloudWatch logging, which is
    a way you can retroactively access console logs of your container instance. In
    this example, a CloudWatch Log Group named `/ecs/lemon-mart-task` will be created.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，默认设置将启用AWS CloudWatch日志记录，这是您可以在后期访问容器实例的控制台日志的一种方式。在此示例中，将创建名为`/ecs/lemon-mart-task`的CloudWatch日志组。
- en: View your new Log Group under Cloud Watch | Logs.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在Cloud Watch | Logs下查看您的新日志组。
- en: If you're adding a container that needs to persist data, the task definition
    allows you to define a volume and mount a folder to your Docker container. I've
    published a guide a for configuring AWS **Elastic File System** (**EFS**) with
    your ECS Container at [bit.ly/mount-aws-efs-ecs-container](http://bit.ly/mount-aws-efs-ecs-container).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在添加需要持久数据的容器，则任务定义允许您定义卷并将文件夹挂载到您的Docker容器中。我已发布了一篇关于在您的ECS容器中配置AWS **弹性文件系统**
    (**EFS**)的指南，网址为[bit.ly/mount-aws-efs-ecs-container](http://bit.ly/mount-aws-efs-ecs-container)。
- en: Creating elastic load balancer
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建弹性负载均衡器
- en: 'In a highly-available deployment, we will want to be running two instances
    of your container, as defined by the task definition we just created, across two
    different **Availability Zones** (**AZs**). For this kind of dynamically scaling
    out and scaling in, we need to configure an **Application Load Balancer** (**ALB**)
    to handle request routing and draining:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在高可用部署中，我们将希望在两个不同的**可用区**（**AZs**）上运行两个容器实例，如我们刚刚创建的任务定义所定义的那样。对于这种动态扩展和收缩，我们需要配置一个**应用负载均衡器**（**ALB**）来处理请求路由和排空：
- en: On a seperate tab, navigate to EC2 | Load Balancers | Create Load Balancer
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在另一个选项卡上，导航至EC2 | 负载均衡器 | 创建负载均衡器
- en: Create an Application Load Balancer
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个应用负载均衡器
- en: 'Enter Name `lemon-mart-alb`:'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入名称`lemon-mart-alb`：
- en: In order to support SSL traffic under listeners, you can add a new listener
    for HTTPS on port `443`. An SSL setup can be achieved conveniently via AWS services
    and wizards. During the ALB configuration process, AWS offers links to these wizards
    to create your certificates. However, it is an involved process and one that can
    vary depending on your existing domain hosting and SSL certification setup. I
    will be skipping over SSL-related configuration in this book. You can find SSL
    related steps, published on the guide I've published at [bit.ly/setupAWSECSCluster](http://bit.ly/setupAWSECSCluster).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持监听器下的SSL流量，你可以在端口`443`上添加一个新的HTTPS监听器。通过AWS服务和向导，可以方便地设置SSL。在ALB配置过程中，AWS提供了链接到这些向导以创建你的证书。然而，这是一个复杂的过程，取决于你现有的域名托管和SSL证书设置。在本书中，我将跳过与SSL相关的配置。你可以在我发布的指南[bit.ly/setupAWSECSCluster](http://bit.ly/setupAWSECSCluster)中找到SSL相关的步骤。
- en: Under Availability Zones, select the VPC that was created for your fargate-cluster
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在可用区中，选择为您的fargate-cluster创建的VPC
- en: Select all AZs listed
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择所有列出的可用区
- en: 'Expand Tags and add a key/value pair to be able to identify the ALB, like ``"App":
    " LemonMart"``'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '展开标签，添加一个键/值对以便识别ALB，比如``"App": " LemonMart"``'
- en: Click on Next
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一步
- en: Select Default ELB security policy
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择默认的ELB安全策略
- en: Click on Next
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一步
- en: Create a new cluster specific security group, `lemon-mart-sg`, only allowing
    port `80` inbound or `443` if using HTTPS
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的集群特定安全组，`lemon-mart-sg`，仅允许端口`80`入站或`443`（如果使用HTTPS）。
- en: When creating your Cluster Service in the next section, ensure that the security
    group created here is the one selected during service creation. Otherwise, your
    ALB won't be able to connect to your instances.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中创建集群服务时，请确保此处创建的安全组是在服务创建期间选择的那个。否则，您的ALB将无法连接到您的实例。
- en: Click on Next
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一步
- en: Name a new Target group as `lemon-mart-target-group`
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新的目标组命名为`lemon-mart-target-group`
- en: Change protocol type from `instance` to `ip`
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将协议类型从`instance`更改为`ip`
- en: Under Health check, keep the default route `/`, if serving a website on HTTP
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在健康检查下，保持默认路由`/`，如果在HTTP上提供网站
- en: Health checks are critical for scaling and deployment operations to work. This
    is the mechanism that AWS can use to check whether an instance has been created
    successfully or not.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 健康检查对于扩展和部署操作至关重要。这是AWS用来检查实例是否已成功创建的机制。
- en: If deploying an API and/or redirecting all HTTP calls to HTTPS, ensure that
    your app defines a custom route that is not redirected to HTTPS. On HTTP server
    GET `/healthCheck` return simple 200 message saying `I'm healthy` and verify that
    this does not redirect to HTTPS. Otherwise, you will go through a lot of pain
    and suffering trying to figure out what's wrong, as all health checks fail and
    deployments inexplicably fail. `duluca/minimal-node-web-server` provides HTTPS
    redirection, along with an HTTP-only `/healthCheck` endpoint out of the box. With
    `duluca/minimal-nginx-web-server`, you will need to provide your own configuration.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 如果部署API和/或将所有HTTP调用重定向到HTTPS，请确保你的应用定义了一个不重定向到HTTPS的自定义路由。在HTTP服务器 GET `/healthCheck`
    返回简单的`I'm healthy`消息，并验证这不会重定向到HTTPS。否则，你将通过许多痛苦和痛苦来试图弄清楚问题所在，因为所有的健康检查都失败了，而部署却莫名其妙地失败了。`duluca/minimal-node-web-server`提供HTTPS重定向功能，以及开箱即用的仅HTTP
    `/healthCheck`端点。使用`duluca/minimal-nginx-web-server`，你将需要提供自己的配置。
- en: Click on Next
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一步
- en: Do *not* register any Targets or IP Ranges. ECS Fargate will magically manage
    this for you, if you do so yourself, you will provision a semi broken infrastructure
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*不*注册任何目标或IP范围。如果这是由ECS Fargate魔法般地为您管理的，如果您自己这样做，您将为半破碎的基础设施提供。'
- en: 'Click on Next:Review; your ALB settings should look similar to the one shown:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下一步:审核;您的ALB设置应该与所示的类似：
- en: '![](img/2e42b62b-1efa-45dd-a56f-c39ea39b1674.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![示图](img/2e42b62b-1efa-45dd-a56f-c39ea39b1674.png)'
- en: AWS Application Load Balancer Settings
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: AWS应用负载均衡器设置
- en: Click on Create to finish setup
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击创建完成设置
- en: You will be using the lemon-mart-alb when creating your Cluster Service in the
    next section.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中创建集群服务时，您将使用lemon-mart-alb。
- en: Creating cluster service
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建集群服务
- en: 'Now, we will bring it all together by creating a service in our cluster using
    the task definition and the ALB we created:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将通过使用任务定义和我们创建的ALB在我们的集群中创建一个服务，将它们整合起来：
