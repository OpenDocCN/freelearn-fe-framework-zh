- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About the Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: Are you looking to use Vue.js for web applications, but don't know where to
    begin? *Front-End Development Projects with Vue.js* will help build your development
    toolkit and get ready to tackle real-world web projects. You'll get to grips with
    the core concepts of this JavaScript framework with practical examples and activities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否想使用Vue.js进行Web应用开发，但不知道从何开始？*使用Vue.js进行前端开发项目*将帮助你构建开发工具包，并准备好应对现实世界的Web项目。你将通过实际示例和活动掌握这个JavaScript框架的核心概念。
- en: Through the use cases in this book, you'll discover how handle data in Vue components,
    define communication interfaces between components, and handle static and dynamic
    routing to control application flow. You'll get to grips with Vue CLI and Vue
    DevTools, and learn how to handle transition and animation effects to create an
    engaging user experience. In chapters on testing and deploying to the web, you'll
    gain the skills to start working like an experienced Vue developer and build professional
    apps that can be used by other people.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书中的用例，你将了解如何在Vue组件中处理数据，定义组件间的通信接口，以及处理静态和动态路由以控制应用流程。你将掌握Vue CLI和Vue DevTools，并学习如何处理过渡和动画效果以创建引人入胜的用户体验。在关于测试和部署到网络的章节中，你将获得像经验丰富的Vue开发者一样工作的技能，并构建其他人可以使用的专业应用。
- en: You'll work on realistic projects that are presented as bitesize exercises and
    activities, allowing you to challenge yourself in an enjoyable and attainable
    way. These mini-projects include a chat interface, a messaging app, a shopping
    cart and price calculator, a to-do app, and a profile card generator for storing
    contact details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将参与现实的项目，这些项目以小规模练习和活动形式呈现，让你以愉快且可行的方式挑战自己。这些迷你项目包括聊天界面、消息应用、购物车和价格计算器、待办事项应用以及用于存储联系信息的个人资料卡生成器。
- en: By the end of this book, you'll have the confidence to handle any web development
    project and tackle real-world front-end development problems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将自信地处理任何Web开发项目，并应对现实世界的客户端开发问题。
- en: About the Authors
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '*Raymond Camden* is a developer advocate for IBM. His work focuses on the MobileFirst
    platform, Bluemix, hybrid mobile development, Node.js, HTML5, and web standards
    in general. He is a published author and presents at conferences and user groups
    on a variety of topics. Raymond can be reached at his blog, on Twitter, or via
    email. He is the author of many development books, including Apache Cordova in
    Action and Client-Side Data Storage.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*雷蒙德·坎贝尔*是IBM的开发者倡导者。他的工作集中在MobileFirst平台、Bluemix、混合移动开发、Node.js、HTML5以及一般性的Web标准上。他是一位出版作者，在会议和用户组上就各种主题发表演讲。雷蒙德可以通过他的博客、Twitter或电子邮件联系。他是许多开发书籍的作者，包括《Apache
    Cordova实战》和《客户端数据存储》。'
- en: '*Hugo Di Francesco* is a software engineer who has worked extensively with
    JavaScript. He holds a MEng degree in mathematical computation from University
    College London (UCL). He has used JavaScript across the stack to create scalable
    and performant platforms at companies such as Canon and Elsevier. He is currently
    tackling problems in the retail operations space with Node.js, React, and Kubernetes
    while running the eponymous Code with Hugo website. Outside of work, he is an
    international fencer, in the pursuit of which he trains and competes across the
    globe.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*雨果·迪·弗朗索瓦*是一位与JavaScript有着广泛合作的软件工程师。他拥有伦敦大学学院（UCL）数学计算硕士学位。他在像佳能和爱思唯尔这样的公司使用JavaScript构建了可扩展且性能卓越的平台。他目前正使用Node.js、React和Kubernetes解决零售运营空间的问题，同时运营同名网站Code
    with Hugo。在工作之外，他是一位国际击剑运动员，在全球范围内进行训练和比赛。'
- en: '*Clifford Gurney* is a solution-focused and results-oriented technical lead
    at a series-A funded startup. A background in communication design and broad exposure
    to leading digital transformation initiatives enriches his delivery of conceptually
    designed front-end solutions using Vue JS. Cliff has presented at the Vue JS Melbourne
    meetups and collaborates with other like-minded individuals to deliver best in
    class digital experience platforms.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*克利福德·格尼*是一位以解决方案为导向、以结果为目标的初创公司技术负责人。他在沟通设计和广泛参与领导数字化转型计划方面的背景丰富了他使用Vue JS设计概念性前端解决方案的能力。克利福德在Vue
    JS墨尔本聚会中发表过演讲，并与志同道合的人合作，提供一流的数字体验平台。'
- en: '*Philip Kirkbride* has over 5 years of experience with JavaScript and is based
    in Montreal. He graduated from a technical college in 2011 and since then he has
    been working with web technologies in various roles.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*菲利普·柯克布里奇*拥有超过5年的JavaScript经验，并驻扎在蒙特利尔。他在2011年从一所技术学院毕业，自那时起，他一直在各种角色中与网络技术合作。'
- en: '*Maya Shavin* is a senior frontend developer, speaker, blogger, Storefront
    UI core member, and the founder and organizer of VueJS Israel Meetups.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*玛雅·沙文*是一位高级前端开发者、演讲者、博主、Storefront UI核心成员，以及VueJS以色列Meetups的创始人兼组织者。'
- en: Who This Book Is For
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for developers who are just getting started with Vue.js and are
    looking to gain a basic understanding of **Single-Page Application** (**SPA**)
    patterns and learn how to create scalable enterprise applications using Vue.js.
    You'll also find this book useful if you already use React or Angular and want
    to start learning Vue.js. To understand the concepts explained in this book, you
    must be familiar with basic HTML, CSS, JavaScript (such as objects, scopes, this
    contexts, and values versus references), and **Node Package Manager** (**NPM**).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向刚开始使用Vue.js的开发者，他们希望获得对**单页应用（SPA**）模式的基本理解，并学习如何使用Vue.js创建可扩展的企业级应用。如果你已经使用React或Angular，并希望开始学习Vue.js，这本书也会对你很有帮助。为了理解本书中解释的概念，你必须熟悉基本的HTML、CSS、JavaScript（如对象、作用域、this上下文以及值与引用），以及**Node包管理器（NPM**）。
- en: About the Chapters
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于章节
- en: '*Chapter 1*, *Starting Your First Vue Project*, sees you creating Vue components
    immediately. You''ll learn the basics of Vue.js as well as understand reactivity
    in JavaScript applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*开始你的第一个Vue项目*，让你立即创建Vue组件。你将学习Vue.js的基础知识，以及理解JavaScript应用程序中的响应性。'
- en: '*Chapter 2*, *Working with Data*, provides information on more component building
    blocks using computed data props, observing state changes with watchers, and utilizing
    asynchronous APIs.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*处理数据*，提供了关于使用计算数据属性、使用监视器观察状态变化以及利用异步API等更多组件构建块的信息。'
- en: '*Chapter 3*, *Vue CLI*, is a deep dive into Vue''s quality-of-life toolkit.
    You''ll understand how to use the Vue CLI and browser DevTools.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*Vue CLI*，深入探讨了Vue的生活质量工具包。你将了解如何使用Vue CLI和浏览器开发者工具。'
- en: '*Chapter 4*, *Nesting Components (Modularity)*, looks at approaches to passing
    data across components to modularize them.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*嵌套组件（模块化）*，探讨了在组件之间传递数据以实现模块化的方法。'
- en: '*Chapter 5*, *Global Component Composition*, dives deep into ways to share
    component functionality across a Vue.js code base.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*全局组件组合*，深入探讨了在Vue.js代码库中共享组件功能的方法。'
- en: '*Chapter 6*, *Routing*, covers the use of standard and dynamic routing with
    Vue. You''ll learn how to create an SPA with complex multi-page applications in
    Vue.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*路由*，涵盖了Vue中使用标准路由和动态路由。你将学习如何在Vue中创建具有复杂多页应用的SPA。'
- en: '*Chapter 7*, *Animations and Transitions*, covers the built-in animations and
    transitions that come with Vue as well as using external JavaScript libraries
    for Vue. We''ll create custom animations to be used in a demo app.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*动画与过渡*，涵盖了Vue内置的动画和过渡，以及如何使用外部JavaScript库为Vue添加动画。我们将在演示应用中创建自定义动画。'
- en: '*Chapter 8*, *The State of Vue.js State Management,* provides a view into different
    approaches for Vue.js state management.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*Vue.js状态管理的现状*，提供了对Vue.js状态管理不同方法的视角。'
- en: '*Chapter 9*, *Working with Vuex – State, Getters, Actions, and Mutations*,
    introduces you to the Vuex library for state management in Vue.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用Vuex – 状态、获取器、动作和突变*，介绍了Vuex库，用于Vue中的状态管理。'
- en: '*Chapter 10*, *Working with Vuex – Fetching Remote Data*, discusses how to
    use Vuex and remote APIs.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用Vuex – 获取远程数据*，讨论了如何使用Vuex和远程API。'
- en: '*Chapter 11*, *Working with Vuex – Organizing Larger Stores*, helps you organize
    and manage large Vuex stores.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*使用Vuex – 组织大型存储*，帮助你组织和管理工作量大的Vuex存储。'
- en: '*Chapter 12*, *Unit Testing*, looks at testing individual pieces of a Vue.js
    application, including components, filters, and mixins.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*单元测试*，探讨了Vue.js应用程序中各个部分的测试，包括组件、过滤器以及混入。'
- en: '*Chapter 13*, *End-to-End Testing*, introduces Cypress, which is used for writing
    end-to-end tests for a Vue.js application.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*端到端测试*，介绍了Cypress，它用于编写Vue.js应用程序的端到端测试。'
- en: '*Chapter 14*, *Deploying Your Code to the Web*, looks at modern best practices
    in continuous integration/continuous deployment and considers how to deploy a
    Vue.js application to multiple hosting providers.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，“将您的代码部署到Web上”，探讨了持续集成/持续部署的现代最佳实践，并考虑了如何将Vue.js应用程序部署到多个托管提供商。'
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 习惯用法
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：
- en: '"A `panic()` function accepts an empty interface."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “`panic()`函数接受一个空接口。”
- en: Words that you see on the screen, for example, in menus or dialog boxes, also
    appear in the same format.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您在屏幕上看到的单词，例如在菜单或对话框中，也以相同的格式出现。
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown like this: "These behaviors are collectively
    called **method sets**."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词如下所示：“这些行为统称为**方法集**。”
- en: 'Reference to other chapters and images are shown like this: "*Figure 2.15*
    displays the output generated by the preceding code."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对其他章节和图像的引用如下所示：“*图2.15*显示了前面代码生成的输出。”
- en: 'Key parts of code snippets are highlighted as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码片段的关键部分如下突出显示：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Long code snippets are truncated, and the corresponding names of the code files
    on GitHub are placed at the top of the truncated code. The permalinks to the entire
    code are placed below the code snippet. It should look as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 长代码片段将被截断，GitHub上相应代码文件的名称将放置在截断代码的顶部。整个代码的永久链接将放置在代码片段下方。它应该看起来如下：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Before You Begin
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在开始之前
- en: Every great journey begins with a humble step. Our upcoming adventure with Vue.js
    is no exception. Before we can do awesome things using Vue, we need to be prepared
    with a productive environment. In the following short sections, we shall see how
    to do that.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 每一段伟大的旅程都始于一个谦逊的步伐。我们即将开始的Vue.js之旅也不例外。在我们能够使用Vue做些令人惊叹的事情之前，我们需要准备好一个高效的环境。在接下来的简短章节中，我们将看到如何做到这一点。
- en: Minimum Hardware Recommendations for Running Node.js Applications
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行Node.js应用程序的最低硬件推荐
- en: 'To be able to run all the recommended tools used in the book, it''s recommended
    that you have the following:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够运行书中推荐的全部工具，建议您具备以下条件：
- en: 1 GHz or faster desktop processor
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 GHz或更快的桌面处理器
- en: 512 MB of RAM (at a minimum; more is better)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少512 MB的RAM（更多更好）
- en: Windows 32/64 bit, macOS 64 bit, Linux ARMv7/v8
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 32/64位、macOS 64位、Linux ARMv7/v8
- en: Installing Node.js
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装Node.js
- en: Node.js is required to be installed on your computer in order for Vue.js to
    run. Download the latest LTS version by following the instructions for Windows,
    macOS, and Linux at [https://nodejs.org/en/download/](https://nodejs.org/en/download/).
    Node.js is free to install and use.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让Vue.js运行，您的计算机上必须安装Node.js。按照[https://nodejs.org/en/download/](https://nodejs.org/en/download/)上Windows、macOS和Linux的说明下载最新LTS版本。Node.js安装和使用都是免费的。
- en: Installing Git
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装Git
- en: Node.js applications use the version control tool Git to install extra tools
    and code. You can find the installation instructions for Windows, macOS, and Linux
    at [https://git-scm.com/book/en/v2/Getting-Started-Installing-Git](https://git-scm.com/book/en/v2/Getting-Started-Installing-Git).
    Git is free to install and use.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js应用程序使用版本控制工具Git来安装额外的工具和代码。您可以在[https://git-scm.com/book/en/v2/Getting-Started-Installing-Git](https://git-scm.com/book/en/v2/Getting-Started-Installing-Git)找到Windows、macOS和Linux的安装说明。Git安装和使用都是免费的。
- en: Installing Yarn
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装Yarn
- en: Some exercises will use the Yarn dependency manager to install and run Vue.js
    applications. You can find the instructions to download and install Yarn for Windows,
    macOS, and Linux at [https://classic.yarnpkg.com/en/docs/install](https://classic.yarnpkg.com/en/docs/install).
    Yarn is free to install and use.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一些练习将使用Yarn依赖管理器来安装和运行Vue.js应用程序。您可以在[https://classic.yarnpkg.com/en/docs/install](https://classic.yarnpkg.com/en/docs/install)找到Windows、macOS和Linux的下载和安装Yarn的说明。Yarn安装和使用都是免费的。
- en: Installing Vue.js CLI (the Vue Command-Line Interface)
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装Vue.js CLI（Vue命令行界面）
- en: Some exercises will require you to use the Vue.js CLI. You can find the instructions
    to download and install the Vue.js CLI at [https://cli.vuejs.org/guide/installation.html](https://cli.vuejs.org/guide/installation.html).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一些练习将要求您使用Vue.js CLI。您可以在[https://cli.vuejs.org/guide/installation.html](https://cli.vuejs.org/guide/installation.html)找到下载和安装Vue.js
    CLI的说明。
- en: Installing Visual Studio Code (Editor/IDE)
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装Visual Studio Code（编辑器/IDE）
- en: You need something in which to write your Vue source code. This tool is called
    an editor or an **Integrated Development Environment** (**IDE**). If you already
    have an editor you like, you can use it with this book if you'd like to.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个用来编写Vue源代码的工具。这个工具被称为编辑器或**集成开发环境**（**IDE**）。如果您已经有了喜欢的编辑器，您可以使用它来配合这本书。
- en: 'If you don''t already have an editor, we recommend you use the free Visual
    Studio Code editor. You can download the installer from [https://code.visualstudio.com](https://code.visualstudio.com):'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有编辑器，我们推荐您使用免费的Visual Studio Code编辑器。您可以从[https://code.visualstudio.com](https://code.visualstudio.com)下载安装程序：
- en: After it is downloaded, open Visual Studio Code.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载完成后，打开Visual Studio Code。
- en: From the top menu bar, select `View`.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从顶部菜单栏选择`视图`。
- en: From the list of options, select `Extensions`. A panel should appear on the
    left side. At the top is a search input box.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从选项列表中选择`扩展`。左侧应该会出现一个面板。在顶部是一个搜索输入框。
- en: Type `Vetur`. The first option should be an extension called `Vetur` by `Pine
    Wu`.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入`Vetur`。第一个选项应该是一个名为`Vetur`的扩展，由`Pine Wu`提供。
- en: Click the `Install` button on that option. Wait for a message that says it's
    successfully installed.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击该选项中的`安装`按钮。等待出现一条消息，表明已成功安装。
- en: Installing the Code Bundle
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装代码包
- en: Download the code files from GitHub at [https://packt.live/3nOX2xE](https://packt.live/3nOX2xE).
    Refer to these code files for the complete code bundle.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 从GitHub下载代码文件，请访问[https://packt.live/3nOX2xE](https://packt.live/3nOX2xE)。请参考这些代码文件以获取完整的代码包。
- en: Get in Touch
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '`customercare@packtpub.com`.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you could report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and complete the form.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们非常感谢您能向我们报告。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)并填写表格。'
- en: '`copyright@packt.com` with a link to the material.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '`copyright@packt.com`，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com)。'
- en: Please Leave a Review
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 请留下评论
- en: Let us know what you think by leaving a detailed, impartial review on Amazon.
    We appreciate all feedback – it helps us continue to make great products and help
    aspiring developers build their skills. Please spare a few minutes to give your thoughts
    – it makes a big difference to us.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 请在亚马逊上留下详细、公正的评论，告诉我们您的看法。我们非常重视所有反馈——它帮助我们继续制作优质产品并帮助有抱负的开发者提升技能。请抽出几分钟时间留下您的想法——这对我们来说意义重大。
