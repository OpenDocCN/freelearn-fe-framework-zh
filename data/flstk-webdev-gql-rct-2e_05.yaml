  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：构建应用程序
- en: Knowing how to write a React application and tying that together with GraphQL
    and other technologies to build a real use case is the hardest part. This section
    will give you the confidence to build an application yourself while teaching you
    how React, authentication, routing, server-side rendering, and many other things
    work.
