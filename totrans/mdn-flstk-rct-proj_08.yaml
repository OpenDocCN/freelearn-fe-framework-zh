- en: Part 3:Practicing Development of Full-Stack Web Applications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, we are going to dive deeper into full-stack web development. We
    will start by adding authentication to our app using **JSON Web Tokens**. Then,
    we will learn how to improve the load time using server-side rendering. Next,
    we will learn how to optimize an app for search engines. We will also implement
    end-to-end tests using **Playwright** to make sure our app stays robust. Then,
    we will learn how to collect events, aggregate data using **MongoDB**, and create
    statistics to visualize the aggregated data using **Victory**. Toward the end
    of this part, we will learn about building a backend with a **GraphQL API** and
    how to interface with GraphQL on the frontend using **Apollo Client**.
