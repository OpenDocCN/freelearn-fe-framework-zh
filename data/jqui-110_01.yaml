  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: See how easy that was! Every single method that is exposed by all of the different
    components is called in this same simple way.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 看，多么简单！所有不同组件公开的每个方法都以相同简单的方式调用。
