- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "If we look at the source code for this component
    in `App.js`, we''ll see that there''s already a CSS `header` element in the `return`
    function."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“如果我们查看`App.js`中此组件的源代码，我们会看到`return`函数中已经有一个CSS
    `header`元素。”'
- en: 'A block of code is set as follows:'
