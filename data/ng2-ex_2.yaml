  zh: 在`WorkoutRunnerComponent`中添加一个名为`startExerciseTimeTracking`的函数；它看起来像这样：
- en: '[PRE91]'
  id: totrans-634
  prefs: []
  type: TYPE_PRE
  zh: '[PRE91]'
- en: As you can see, the primary purpose of the function is to track the exercise
