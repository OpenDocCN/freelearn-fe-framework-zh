- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As the most popular JavaScript library for building modern, interactive user
    interfaces, React is an in-demand framework that’ll bring real value to your career
    or next project. But like any technology, learning React can be tricky, and finding
    the right teacher can make things a whole lot easier.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为构建现代、交互式用户界面的最受欢迎的JavaScript库，React是一个需求旺盛的框架，将为您的职业生涯或下一个项目带来真正的价值。但就像任何技术一样，学习React可能会有点棘手，找到合适的老师可以使事情变得容易得多。
- en: Maximilian Schwarzmüller is a bestselling instructor who has helped over three
    million students worldwide learn how to code, and his latest React video course
    ( *React—The Complete Guide* ) has over eight hundred thousand students on Udemy.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Maximilian Schwarzmüller是一位畅销书作者，他帮助全球超过三百万名学生学习如何编程，他的最新React视频课程（*React—The
    Complete Guide*）在Udemy上有超过八十万名学生。
- en: Max has written this in-depth reference to help you get to grips with the world
    of React programming. Simple explanations, relevant examples, and a clear, concise
    approach make this fast-paced guide the ideal resource for busy developers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Max编写了这本深入浅出的参考书，旨在帮助您掌握React编程的世界。简单的解释、相关的示例和清晰、简洁的方法使这本快速指南成为忙碌开发者的理想资源。
- en: This book distills the core concepts of React and draws together its key features
    with neat summaries, thus perfectly complementing other in-depth teaching resources.
    So, whether you’ve just finished Max’s React video course and are looking for
    a handy reference tool, or you’ve been using a variety of other learning material
    and now need a single study guide to bring everything together, this is the ideal
    companion to support you through your next React projects. Plus, it’s fully up
    to date for React 19, so you can be sure you’re ready to go with the latest version.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提炼了React的核心概念，并以其整洁的总结将关键特性汇集在一起，因此完美地补充了其他深入教学资源。因此，无论您刚刚完成Max的React视频课程并正在寻找一个实用的参考工具，还是您已经使用过各种其他学习材料，现在需要一个单一的学习指南来整合所有内容，这本书都是您在下一个React项目中理想的伴侣。此外，本书完全更新至React
    19版本，因此您可以确信您已经准备好使用最新版本。
- en: Who This Book Is For
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is designed for developers who already have some familiarity with
    React basics. It can be used as a standalone resource to consolidate understanding
    or as a companion guide to a more in-depth course. To get the most value from
    this book, it is recommended that you have some understanding of the fundamentals
    of JavaScript, HTML, and CSS.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为已经对React基础知识有一定了解的开发者设计的。它可以作为一个独立资源来巩固理解，也可以作为更深入课程的配套指南。为了从本书中获得最大价值，建议您对JavaScript、HTML和CSS的基本原理有所了解。
- en: What This Book Covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1* , *React – What and Why* , will re-introduce you to React.js. Assuming
    that React.js is not brand-new to you, this chapter will clarify which problems
    React solves, which alternatives exist, how React generally works, and how React
    projects may be created.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*React – 是什么以及为什么*，将重新介绍React.js。假设React.js对您来说并不陌生，本章将阐明React解决的问题、存在的替代方案、React通常的工作方式以及如何创建React项目。'
- en: '*Chapter 2* , *Understanding React Components and JSX* , will explain the general
    structure of a React app (a tree of components) and how components are created
    and used in React apps.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*理解React组件和JSX*，将解释React应用的总体结构（组件树）以及如何在React应用中创建和使用组件。'
- en: '*Chapter 3* , *Components and Props* , will ensure that you are able to build
    reusable components by using a key concept called “props”.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*组件和属性*，将确保您能够通过使用一个称为“属性”的关键概念来构建可重用组件。'
- en: '*Chapter 4* , *Working with Events and State* , will cover how to work with
    state in React components, which different options exist (single state vs multiple
    state slices) and how state changes can be performed and used for UI updates.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*处理事件和状态*，将涵盖如何在React组件中处理状态，有哪些不同的选项（单状态与多状态切片）以及如何执行和利用状态变化进行UI更新。'
- en: '*Chapter 5* , *Rendering Lists and Conditional Content* , will explain how
    React apps can render lists of content (e.g., lists of user posts) and conditional
    content (e.g., alert if incorrect values are entered into an input field).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*渲染列表和条件内容*，将解释React应用如何渲染内容列表（例如，用户帖子列表）和条件内容（例如，如果输入字段中输入了不正确的值，则发出警报）。'
- en: '*Chapter 6* , *Styling React Apps* , will clarify how React components can
    be styled and how styles can be applied dynamically or conditionally, touching
    on popular styling solutions like vanilla CSS, Tailwind CSS, styled components,
    and CSS modules for scoped styles.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*样式化React应用*，将阐明React组件如何被样式化，以及如何动态或条件性地应用样式，涉及流行的样式解决方案，如vanilla CSS、Tailwind
    CSS、styled components和CSS modules用于作用域样式。'
- en: '*Chapter 7* , *Portals and Refs* , will explain how direct DOM access and manipulation
    is facilitated via the “refs” feature that is built-into React. In addition, you
    will learn how Portals may be used to optimize the rendered DOM element structure.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*Portals和Refs*，将解释如何通过React内置的“refs”功能实现直接的DOM访问和操作。此外，你还将学习如何使用Portals来优化渲染的DOM元素结构。'
- en: '*Chapter 8* , *Handling Side Effects* , will discuss the `useEffect` hook,
    explaining how it works, how it can be configured for different use cases and
    scenarios, and how side effects can be handled optimally with this React hook.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*处理副作用*，将讨论`useEffect`钩子，解释它是如何工作的，如何根据不同的用例和场景进行配置，以及如何使用这个React钩子最优地处理副作用。'
- en: '*Chapter 9* , *Handling User Input & Forms with Form Actions* , will explore
    how React simplifies the process of handling forms by allowing you to define client-side
    form actions that are triggered upon submission.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用表单操作处理用户输入和表单*，将探讨React如何通过允许你定义在提交时触发的客户端表单操作来简化处理表单的过程。'
- en: '*Chapter 10* , *Behind the Scenes of React and Optimization Opportunities*
    , will take a look behind the scenes of React and dive into core topics like the
    virtual DOM, state update batching and key optimization techniques that help you
    avoid unnecessary re-render cycles (and thus improve performance).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*React幕后和优化机会*，将深入了解React的幕后，并深入探讨核心主题，如虚拟DOM、状态更新批处理和关键优化技术，这些技术有助于你避免不必要的重新渲染周期（从而提高性能）。'
- en: '*Chapter 11* , *Working with Complex State* , will explain how the advanced
    React hook `useReducer` works, when and why you might want to use it and how it,
    can be used in React components to manage more complex component state with it.
    In addition, React’s Context API will be explored and discussed in depth, allowing
    you to manage app-wide state with ease.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*处理复杂状态*，将解释高级React钩子`useReducer`是如何工作的，何时以及为什么你可能想要使用它，以及如何在React组件中使用它来管理更复杂的组件状态。此外，还将深入探讨和讨论React的Context
    API，让你能够轻松地管理全局状态。'
- en: '*Chapter 12* , *Building Custom React Hooks* , will build up on the previous
    chapters and explore how you can build your own, custom React hooks and what the
    advantage of doing so is.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*构建自定义React钩子*，将在前几章的基础上，探讨你如何构建自己的自定义React钩子，以及这样做的好处是什么。'
- en: '*Chapter 13* , *Multipage Apps with React Router* , will explain what React
    Router is and how this extra library can be used to build multipage experiences
    in a React single-page-application.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用React Router构建多页应用*，将解释React Router是什么，以及这个额外的库如何被用来在React单页应用程序中构建多页体验。'
- en: '*Chapter 14* , *Managing Data with React Router* , will dive deeper into React
    Router and explore how this package can also help with fetching and managing data.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*使用React Router管理数据*，将深入探讨React Router，并探索这个包如何帮助获取和管理数据。'
- en: '*Chapter 15* , *Server-side Rendering & Building Fullstack Apps with Next.js*
    , will help you understand the concept of **server-side rendering** ( **SSR**
    ) and help you use your React knowledge with the popular Next.js framework to
    build applications that span across both the front and backend.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用Next.js构建服务器端渲染和全栈应用*，将帮助你理解**服务器端渲染**（**SSR**）的概念，并帮助你使用流行的Next.js框架结合你的React知识来构建跨越前后端的应用程序。'
- en: '*Chapter 16* , *React Server Components & Server Actions* , will build upon
    the idea of building fullstack React apps and explain how you may render components
    and handle form submissions on the server side.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*React服务器组件和服务器操作*，将基于构建全栈React应用的想法，并解释你如何在服务器端渲染组件和处理表单提交。'
- en: '*Chapter 17* , *Understanding React Suspense & The use() Hook* , will explain
    how React helps you provide better user experiences by showing fallback content
    while data is being fetched.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*理解React Suspense和use()钩子*，将解释React如何通过在数据获取时显示回退内容来帮助你提供更好的用户体验。'
- en: '*Chapter 18* , *Next Steps and Further Resources* , will cover the core and
    extended React ecosystem and which resources may be helpful for next steps.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*下一步和进一步资源*，将涵盖核心和扩展的React生态系统以及哪些资源可能对下一步有帮助。'
- en: 'This book also comes with the following downloadable supplementary content:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还附带以下可下载的补充内容：
- en: A cheatsheet accompanying every chapter of the book
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每章都附带的速查表
- en: A video in which author Maximilian gives you his recommendations for next steps
    after finishing this book
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一段视频中，作者Maximilian在本书完成后为你提供了他的下一步建议
- en: A video in which author Maximilian shares his thoughts about the future of React
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一段视频中，作者Maximilian分享了他对React未来的看法
- en: Instructions for claiming this content are available at the end of the *Preface*
    .
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在*前言*的末尾可以找到获取此内容的说明。
- en: Staying Up to Date with This Book
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与本书保持同步
- en: This edition of this book was written when React 19 was released, though most
    of the core concepts explained throughout this book have beern around since React
    18 or even before that. Thus, the vast majority of the features covered in this
    book can be considered extremely stable and unlikely to change in the near future.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的版本是在React 19发布时编写的，尽管本书中解释的大部分核心概念自React 18甚至更早以来就已经存在。因此，本书涵盖的大多数功能都可以被认为是极其稳定且在近期内不太可能发生变化的。
- en: 'But the book will also cover some relatively new React features, like server
    components or server actions. Whilst breaking changes are also unlikely for those
    concepts, a document has been created on GitHub to track any corrections or deviations
    you should be aware of when reading this book: [https://github.com/mschwarzmueller/book-react-key-concepts-e2/blob/main/CHANGELOG.md](https://github.com/mschwarzmueller/book-react-key-concepts-e2/blob/main/CHANGELOG.md)
    .'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但本书也会涵盖一些相对较新的React功能，如服务器组件或服务器操作。虽然这些概念的大幅更改也不太可能，但已经创建了一个GitHub文档来跟踪你在阅读本书时应注意的任何更正或偏差：[https://github.com/mschwarzmueller/book-react-key-concepts-e2/blob/main/CHANGELOG.md](https://github.com/mschwarzmueller/book-react-key-concepts-e2/blob/main/CHANGELOG.md)。
- en: Following Along with the Book
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跟随本书学习
- en: Before you can successfully create and run React.js projects on your system,
    you will need to ensure you have **Node.js** and **npm** (included with your installation
    by default) installed.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在你能够成功在你的系统上创建和运行React.js项目之前，你需要确保你已经安装了**Node.js**和**npm**（默认包含在你的安装中）。
- en: These are available for download at [https://nodejs.org/en/](https://nodejs.org/en/)
    .
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些可以在[https://nodejs.org/en/](https://nodejs.org/en/)下载。
- en: 'The home page of this site should automatically provide you with the most recent
    installation options for your platform and system. For more options, select **Downloads**
    in the site navigation bar. This will open a new page through which you can explore
    all installation choices for all main platforms, as shown in the screenshot below:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本站点的首页应自动为你提供适用于你平台和系统的最新安装选项。更多选项，请选择网站导航栏中的**下载**。这将打开一个新页面，你可以通过该页面探索所有主要平台的安装选择，如下面的截图所示：
- en: '![img](img/B31339_Preface_01.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![img](img/B31339_Preface_01.png)'
- en: Installing React.js
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装React.js
- en: React.js projects can be created in various ways, including custom-built project
    setups that incorporate webpack, babel and other tools. The recommended way for
    this book is the usage of the Vite tool though. This tool and the process of creating
    a React app will be covered in *Chapter 1* , *React – What and Why* , but you
    may refer to this section for step-by-step instructions on this task.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: React.js项目可以通过多种方式创建，包括包含webpack、babel和其他工具的自定义项目设置。本书推荐的方式是使用Vite工具。这个工具以及创建React应用的流程将在*第一章*，*React
    – 什么是以及为什么*中介绍，但你也可以参考本节以获取此任务的逐步说明。
- en: 'Perform the following steps to create a React.js project on your system:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤在你的系统上创建React.js项目：
- en: Open your terminal (Powershell/Command Prompt for Windows; bash for Linux).
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你的终端（Windows的Powershell/命令提示符；Linux的bash）。
- en: Use the make directory command to create a new project folder with a name of
    your choosing (e.g., `mkdir react-projects` ) and navigate to that directory using
    the change directory command (e.g., `cd react-projects` ).
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用创建目录命令创建一个名为你选择的新的项目文件夹（例如，`mkdir react-projects`），然后使用更改目录命令（例如，`cd react-projects`）进入该目录。
- en: 'Enter the following command prompt to create a new project directory within
    this folder:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此文件夹内创建新项目目录的命令如下：
- en: '[PRE0]'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: After running this command, choose **React** and **JavaScript** when prompted
    for input.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 运行此命令后，当提示输入时，请选择**React**和**JavaScript**。
- en: 'Once completed, navigate to your new directory using the `cd` command:'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，使用`cd`命令导航到您的新的目录：
- en: '[PRE1]'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Open a terminal window in this new project directory and run the following
    command to install all required dependencies:'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这个新项目目录中打开终端窗口，并运行以下命令来安装所有必需的依赖项：
- en: '[PRE2]'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Once this command is completed, in the same terminal, run the following command
    to start a Node.js development server:'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成此命令后，在相同的终端中运行以下命令以启动Node.js开发服务器：
- en: '[PRE3]'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'This command outputs a server address you can visit to preview the React application.
    By default, the address is `http://localhost:5173` . Type that address in the
    address/location bar to navigate to `localhost:5173` , as shown in the screenshot
    below:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此命令输出一个您可以访问以预览React应用程序的服务器地址。默认地址是`http://localhost:5173`。在地址/位置栏中输入该地址以导航到`localhost:5173`，如下面的截图所示：
- en: '![img](img/B31339_Preface_02.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![img](img/B31339_Preface_02.png)'
- en: When you are ready to stop development for the time being, use *Ctrl* + *C*
    in the same terminal as in *Step 5* to quit running your server. To relaunch it,
    simply run the `npm run dev` command in that terminal once again. Keep the process
    started by `npm run dev` up and running while developing, as it will automatically
    update the website loaded on `localhost:5173` with any changes you make.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您准备暂时停止开发时，在*步骤5*中的同一终端中使用*Ctrl* + *C*来退出正在运行的服务器。要重新启动它，只需在该终端中再次运行`npm run
    dev`命令。在开发过程中，保持`npm run dev`启动并运行，因为它会自动更新加载在`localhost:5173`上的网站，以反映您所做的任何更改。
- en: Download the Example Code Files
  id: totrans-56
  prefs:
  - PREF_H2
