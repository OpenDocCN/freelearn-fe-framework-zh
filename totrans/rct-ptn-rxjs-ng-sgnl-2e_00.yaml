- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Embarking on the journey from imperative to reactive programming is a significant
    shift and one that I have experienced firsthand. As I navigated this transition,
    I found myself drawn to the world of reactive patterns and the transformative
    power they held. It was a journey filled with discovery, comparison, and a strong
    determination to understand this new way of thinking.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 从命令式编程转向响应式编程是一次重大的转变，我亲身体验了这一点。在导航这个转变的过程中，我发现自己被响应式模式的世界和它们所拥有的变革力量所吸引。这是一段充满发现、比较和强烈决心去理解这种新思维方式旅程。
- en: Inspired by my own experiences, I’ve crafted this book to serve as a guide through
    the realms of reactive patterns within Angular applications. I believe that the
    reactive mindset is gradually achieved by comparing the reactive way to the imperative
    way, in order to distinguish the difference and benefits. Within these pages,
    you’ll discover how embracing reactive patterns can greatly enhance the way you
    manage data, write code, and react to user changes. From improving efficiency
    to creating cleaner, more manageable code bases, the benefits are vast and practical.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 受我自身经历的启发，我编写了这本书，旨在作为Angular应用中响应式模式领域的指南。我相信，通过将响应式方式与命令式方式进行比较，可以逐渐实现响应式思维，以区分差异和优势。在这本书的页面上，你会发现如何拥抱响应式模式可以极大地提高你管理数据、编写代码和响应用户变化的方式。从提高效率到创建更干净、更易于管理的代码库，这些好处是广泛且实用的。
- en: So, without further ado, let’s embark on this journey together and unlock the
    potential of reactive programming.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，无需多言，让我们共同踏上这段旅程，解锁响应式编程的潜力。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you’re a developer working with Angular and RxJS, this book is tailor-made
    for you. Designed for individuals at a beginner level in both Angular and RxJS,
    this book will guide you toward becoming an experienced developer while also benefitting
    those who wish to harness the potential of RxJS and leverage the reactive paradigm
    within their Angular applications.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位使用Angular和RxJS的开发者，这本书是为你量身定制的。本书旨在为Angular和RxJS的初学者提供指导，帮助你成为经验丰富的开发者，同时也有利于那些希望利用RxJS的潜力并在Angular应用中利用响应式范式的人。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: In [*Chapter 1*](B21180_01.xhtml#_idTextAnchor016), *Diving into the Reactive
    Paradigm*, you will learn the fundamentals of reactive programming.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第一章*](B21180_01.xhtml#_idTextAnchor016)《深入响应式范式》中，你将学习响应式编程的基础知识。
- en: In [*Chapter 2*](B21180_02.xhtml#_idTextAnchor031), *Walking through Our Application*,
    you will learn the architecture and requirements of the recipe application that
    we will be building through the book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第二章*](B21180_02.xhtml#_idTextAnchor031)《漫步我们的应用》中，你将学习我们将通过本书构建的食谱应用架构和需求。
- en: In [*Chapter 3*](B21180_03.xhtml#_idTextAnchor047), *Fetching Data as Streams*,
    you will learn the reactive pattern for fetching data so that we can reactively
    retrieve a list of recipes in our recipe app.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第三章*](B21180_03.xhtml#_idTextAnchor047)《作为流获取数据》中，你将学习获取数据的响应式模式，以便我们可以在食谱应用中响应式地检索食谱列表。
- en: In [*Chapter 4*](B21180_04.xhtml#_idTextAnchor071), *Handling Errors Reactively*,
    you will learn the different error strategies and the reactive patterns for handling
    errors.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第四章*](B21180_04.xhtml#_idTextAnchor071)《响应式处理错误》中，你将学习不同的错误策略和响应式模式来处理错误。
- en: In [*Chapter 5*](B21180_05.xhtml#_idTextAnchor083), *Combining Streams*, you
    will learn the reactive pattern for combining streams and use it to implement
    a filter functionality in our recipe app, while also discovering the common pitfalls
    and sharing best practices for optimal implementation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第五章*](B21180_05.xhtml#_idTextAnchor083)《合并流》中，你将学习合并流的响应式模式，并使用它在我们食谱应用中实现过滤功能，同时了解常见的陷阱并分享最佳实践以实现最佳实施。
- en: In [*Chapter 6*](B21180_06.xhtml#_idTextAnchor097), *Transforming Streams*,
    you will learn the reactive pattern for transforming streams and use it to implement
    autosave and autocomplete features in our recipe app.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第六章*](B21180_06.xhtml#_idTextAnchor097)《转换流》中，你将学习转换流的响应式模式，并使用它在我们食谱应用中实现自动保存和自动完成功能。
- en: In [*Chapter 7*](B21180_07.xhtml#_idTextAnchor107), *Sharing Data between Angular
    Components*, you will learn the reactive pattern to share data between components
    and use it to share the selected recipe in our recipe app.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第七章*](B21180_07.xhtml#_idTextAnchor107)《在Angular组件间共享数据》中，你将学习在组件间共享数据的响应式模式，并使用它在我们食谱应用中共享选定的食谱。
- en: In [*Chapter 8*](B21180_08.xhtml#_idTextAnchor119), *Mastering Reactivity with
    Angular Signals*, you will deep-dive into Angular signals, learning different
    reactive patterns based on Angular Signals, and how to unleash the power of RxJS
    and Signals together. You will also discover the latest Angular Signals improvements.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第8章*](B21180_08.xhtml#_idTextAnchor119)，*使用 Angular 信号掌握响应性*，你将深入了解 Angular
    信号，学习基于 Angular 信号的不同响应式模式，以及如何释放 RxJS 和信号结合的力量。你还将发现最新的 Angular 信号改进。
- en: In [*Chapter 9*](B21180_09.xhtml#_idTextAnchor146), *Demystifying Multicasting*,
    you will learn the essentials of multicasting and the different multicasting concepts
    and operators offered by RxJS, such as Subjects, Behavior Subjects, and Replay
    Subjects.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第9章*](B21180_09.xhtml#_idTextAnchor146)，*揭秘多播*，你将学习多播的基本知识以及 RxJS 提供的不同多播概念和运算符，例如
    Subjects、Behavior Subjects 和 Replay Subjects。
- en: In [*Chapter 10*](B21180_10.xhtml#_idTextAnchor159), *Boosting Performance with
    Reactive Caching*, you will learn the reactive pattern to cache streams and implement
    a caching mechanism in our recipe app, based on the latest RxJS features.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第10章*](B21180_10.xhtml#_idTextAnchor159)，*使用响应式缓存提升性能*，你将学习如何使用响应式模式缓存流，并在我们的食谱应用中根据最新的
    RxJS 功能实现缓存机制。
- en: In [*Chapter 11*](B21180_11.xhtml#_idTextAnchor170), *Performing Bulk Operations*,
    you will learn the reactive pattern to perform bulk operations and implement a
    multiple asynchronous file upload in our recipe app.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第11章*](B21180_11.xhtml#_idTextAnchor170)，*执行批量操作*，你将学习如何使用响应式模式执行批量操作，并在我们的食谱应用中实现多个异步文件上传。
- en: In [*Chapter 12*](B21180_12.xhtml#_idTextAnchor180), *Processing Real-Time Updates*,
    you will explore the reactive patterns to consume real-time updates and display
    newly created recipes instantly in our recipe app.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第12章*](B21180_12.xhtml#_idTextAnchor180)，*处理实时更新*，你将探索响应式模式以消费实时更新，并在我们的食谱应用中立即显示新创建的食谱。
- en: In [*Chapter 13*](B21180_13.xhtml#_idTextAnchor191), *Testing RxJS Observables*,
    you will learn the different strategies to test reactive patterns and practice
    testing the API responses in our recipe app.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第13章*](B21180_13.xhtml#_idTextAnchor191)，*测试 RxJS 可观察对象*，你将学习不同的测试响应式模式的方法，并练习在我们的食谱应用中测试
    API 响应。
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: This book assumes some familiarity with Angular, basic RxJS, TypeScript, and
    a foundational knowledge of functional programming. All code examples have been
    tested using Angular 17 and 18 on on the Windows OS. However, they should work
    with future version releases too.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你对 Angular、基本的 RxJS、TypeScript 和函数式编程的基础知识有所了解。所有代码示例都已使用 Angular 17 和 18
    在 Windows 操作系统上测试。然而，它们也应该适用于未来的版本发布。
