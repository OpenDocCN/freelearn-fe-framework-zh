- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The innovations in the JavaScript programming language in recent years have
    been vital. For example, since 2009 the rise of Node granted developers the ability
    to use the same programming language in the browser and on the backend. The environmental
    changes haven't slowed down in 2017 as well. This book will teach you about some
    new and hot concepts that speed up the full-stack development process even more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来JavaScript编程语言的创新至关重要。例如，自2009年以来，Node的兴起赋予了开发者使用相同的编程语言在浏览器和后端的能力。环境变化在2017年也没有放缓。这本书将向您介绍一些新的热门概念，这些概念可以进一步加快全栈开发过程。
- en: In 2016 and 2017, there has been an even greater demand for making apps even
    faster with full-stack technologies such as Falcor or GraphQL. This book isn't
    just a guide on how to expose the API endpoints in Node and start consuming them
    with your client-side application. You will learn how to use the newest technology
    from Netflix, called Falcor. Beside that, you will learn how to set up a project
    with the use of React and Redux.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年和2017年，对使用Falcor或GraphQL等全栈技术使应用程序更快的需求更大。这本书不仅仅是一本关于如何在Node中暴露API端点并开始使用客户端应用程序消费它们的指南。您将学习如何使用Netflix的最新技术，称为Falcor。除此之外，您还将学习如何使用React和Redux设置项目。
- en: In this book, you will find a huge tutorial for building a full-stack app from
    scratch with the use of the Node.js, Express.js, MongoDB, Mongoose, Falcor, and
    Redux libraries. You will also learn how to deploy your application with the use
    of Docker and Amazon's AWS services.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到从零开始使用Node.js、Express.js、MongoDB、Mongoose、Falcor和Redux库构建全栈应用的巨大教程。您还将学习如何使用Docker和亚马逊的AWS服务部署您的应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0021.html#K0RQ0-7870c13caa1244daa9bd53ca5c1e1a42), *Configuring
    Full-Stack with Node.js, Express.js, MongoDB, Mongoose, Falcor, and Redux*, takes
    you through the initial setup of the application from scratch. It helps you understand
    how different libraries from npm make a usable full-stack React starter kit.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0021.html#K0RQ0-7870c13caa1244daa9bd53ca5c1e1a42), *使用Node.js、Express.js、MongoDB、Mongoose、Falcor和Redux配置全栈*，从零开始引导您设置应用程序。它帮助您了解npm中的不同库如何构建一个可用的全栈React入门套件。'
- en: '[Chapter 2](part0058.html#1NA0K0-7870c13caa1244daa9bd53ca5c1e1a42), *Full-Stack
    Login and Registration for Our Publishing App*, guides you through how to set
    up the JWT token in order to implement a basic full-stack authentication mechanism.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0058.html#1NA0K0-7870c13caa1244daa9bd53ca5c1e1a42), *我们的发布应用的全栈登录和注册*，指导您如何设置JWT令牌以实现基本的全栈认证机制。'
- en: '[Chapter 3](part0103.html#3279U0-7870c13caa1244daa9bd53ca5c1e1a42), *Server-Side
    Rendering*, teaches you how to add server-side rendering to the application, which
    is helpful for quicker application execution and search engine optimization.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0103.html#3279U0-7870c13caa1244daa9bd53ca5c1e1a42), *服务器端渲染*，教您如何将服务器端渲染添加到应用程序中，这对于加快应用程序执行和搜索引擎优化很有帮助。'
- en: '[Chapter 4](part0110.html#38STS0-7870c13caa1244daa9bd53ca5c1e1a42), *Advanced
    Redux and Falcor on the Client Side*, shows you how to add more advanced features
    to your application such as an integrated WYSIWYG editor and the Material-UI components
    that extend the application from the app user''s perspective.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0110.html#38STS0-7870c13caa1244daa9bd53ca5c1e1a42), *客户端的高级Redux和Falcor*，展示了如何向您的应用程序添加更多高级功能，例如集成WYSIWYG编辑器和扩展应用程序的Material-UI组件，从应用程序用户的视角来看。'
- en: '[Chapter 5](part0140.html#45GEO0-7870c13caa1244daa9bd53ca5c1e1a42), *Falcor
    Advanced Concepts*, takes you through a more detailed backend-related development
    guide to Falcor and its backend, Falcor-Router.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0140.html#45GEO0-7870c13caa1244daa9bd53ca5c1e1a42), *Falcor高级概念*，带您深入了解Falcor及其后端Falcor-Router的相关开发指南。'
- en: '[Chapter 6](part0176.html#57R300-7870c13caa1244daa9bd53ca5c1e1a42), *AWS S3
    for Image Upload and Wrapping Up Key Application Features*, guides you through
    the publishing app''s articles cover photos uploading process.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0176.html#57R300-7870c13caa1244daa9bd53ca5c1e1a42), *AWS S3用于图片上传和总结关键应用功能*，指导您完成发布应用文章封面照片的上传过程。'
- en: '[Chapter 7](part0198.html#5SQFC0-7870c13caa1244daa9bd53ca5c1e1a42), *The MongoDB
    Deployment on mLab*, teaches you how to prepare a remote database for your application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0198.html#5SQFC0-7870c13caa1244daa9bd53ca5c1e1a42), *在mLab上部署MongoDB*，教您如何为您的应用程序准备远程数据库。'
- en: '[Chapter 8](part0207.html#65D4E0-7870c13caa1244daa9bd53ca5c1e1a42), *Docker
    and the EC2 Container Service*, teaches you AWS/Docker setup.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0207.html#65D4E0-7870c13caa1244daa9bd53ca5c1e1a42), *Docker和EC2容器服务*，教您如何设置AWS/Docker。'
- en: '[Chapter 9](part0233.html#6U6J20-7870c13caa1244daa9bd53ca5c1e1a42), *Continuous
    Integration with Unit and Behavioral Tests*, shows you what you will need to use
    in order to prepare your CI and tests for the published application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0233.html#6U6J20-7870c13caa1244daa9bd53ca5c1e1a42)，*使用单元和行为测试进行持续集成*，展示了你需要准备发布应用程序的CI和测试所需的内容。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: This book was written with use of the macOS El Capitan and Sierra. It was tested
    on Linux Ubuntu and a Windows 10 machine (some additional comments have been added
    concerning the differences between these three operating systems).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是在使用macOS El Capitan和Sierra的情况下编写的。它在Linux Ubuntu和Windows 10机器上进行了测试（有关这三个操作系统的差异，已添加了一些额外的注释）。
- en: The rest of the toolset installation is shown in [Chapter 1](part0021.html#K0RQ0-7870c13caa1244daa9bd53ca5c1e1a42),
    *Configuring Full-Stack with Node.js, Express.js, MongoDB, Mongoose, Falcor, and
    Redux*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 工具集安装的其余部分在[第1章](part0021.html#K0RQ0-7870c13caa1244daa9bd53ca5c1e1a42)中展示，*使用Node.js、Express.js、MongoDB、Mongoose、Falcor和Redux配置全栈*。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁而写的
- en: Do you want to build and understand the full-stack development from the ground
    up? Then this book is for you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否想从头开始构建和了解全栈开发？那么这本书就是为你而写的。
- en: If you are a React developer who is looking for a way to improve your full-stack
    development skill sets, then you will be right at home as well. You will use the
    newest technologies to build your next full-stack publishing application from
    scratch. Make your first full-stack application with end-to-end guidance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名寻找提高全栈开发技能集的React开发者，那么你也会感到宾至如归。你将使用最新的技术从头开始构建你的下一个全栈发布应用程序。在端到端的指导下创建你的第一个全栈应用程序。
- en: We assume in the book that you already have basic knowledge of the React library.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在书中假设你已经具备了React库的基本知识。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In 
    the project''s directory, create a file called `initData.js`."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“在项目的目录中，创建一个名为`initData.js`的文件。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Create a connection with defaults by clicking the Create link."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“通过单击创建链接以使用默认值创建连接。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of it.
  id: totrans-32
  prefs: []
