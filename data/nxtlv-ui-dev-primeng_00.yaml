- en: 'Part 1: Introduction to PrimeNG'
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：PrimeNG 简介
- en: In the first part of this book, you will gain a comprehensive understanding
    of PrimeNG, a powerful UI component library for Angular. You will also gain knowledge
    on how to set up your development environment, ensuring it is properly prepared
    for integration. After that, you will learn how to leverage its extensive collection
    of components and features to enhance your application’s user interface and functionality.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，您将全面了解PrimeNG，这是一个强大的Angular UI组件库。您还将了解如何设置您的开发环境，确保它为集成做好了充分准备。之后，您将学习如何利用其丰富的组件和功能集合来增强您应用程序的用户界面和功能。
- en: By the end of this part, you will be equipped with the knowledge and skills
    to effectively utilize PrimeNG in your Angular applications.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分结束时，您将具备在Angular应用程序中有效利用PrimeNG的知识和技能。
