- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome! If you are looking to learn about and get good at Angular development,
    you're in the right place. This book will aim to instill an Agile and DevOps mindset
    in you so that you confidently create reliable and flexible solutions. Whether
    you consider yourself a freelancer developing software for small businesses, a
    full-stack developer, an enterprise developer, or a web developer, what you need
    to know to design, architect, develop, maintain, deliver, and deploy a web application
    and the best practices and patterns you need to apply to achieve those things
    don't vary all that much. If you're delivering an application to an audience of
    users, in a sense, you are a full-stack developer, since you must be aware of
    a lot of server technologies. In fact, if you master how to deliver Angular applications
    using TypeScript, it won't be difficult for you to write your own RESTful APIs
    using Node.js, Express.js, and TypeScript, but that is beyond the scope of this
    book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎！如果你想学习并精通Angular开发，你来对地方了。这本书旨在向你灌输敏捷和DevOps的思维，让你能够自信地创建可靠和灵活的解决方案。无论你是自由职业者为小型企业开发软件，全栈开发人员，企业开发人员还是网页开发人员，你需要了解如何设计、架构、开发、维护、交付和部署Web应用程序，以及需要应用的最佳实践和模式并没有太大的差异。如果你要向用户群交付应用程序，从某种意义上说，你是一个全栈开发人员，因为你必须了解许多服务器技术。事实上，如果你掌握了如何使用TypeScript交付Angular应用程序，那么使用Node.js、Express.js和TypeScript编写自己的RESTful
    API对你来说并不困难，但这超出了本书的范围。
- en: By some definitions, a full-stack developer needs to know everything from catering
    to international copyright law to successfully creating and operating an application
    on today's web. If you're an entrepreneur, in a sense, this is true. However,
    in this book, your culinary skills and your law degree do not apply. This book
    assumes that you already know how to write a RESTful API with the tech stack of
    your choice, and if not, fear not! You can still benefit and understand how to
    work with RESTful APIs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 根据某些定义，全栈开发人员需要了解从满足国际版权法到成功在当今的网络上创建和运营应用程序的一切。从某种意义上说，如果你是一名企业家，这是正确的。然而，在这本书中，你的烹饪技能和法律学位并不适用。这本书假设你已经知道如何使用你选择的技术栈编写RESTful
    API，如果不知道，不要担心！你仍然可以受益并了解如何使用RESTful API工作。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for beginners and experienced developers alike who are looking
    to learn Angular or web development in general. If you are an Angular developer,
    you will be exposed to the entire gamut of designing and deploying an Angular
    application to production. You will learn about Angular patterns that are easy
    to understand and teach others. If you are a freelancer, you will pick up effective
    tools and technologies to deliver your Angular app in a secure, confident and
    reliable way. If you an enterprise developer, you will learn patterns and practices
    to write Angular applications with a scalable architecture.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书既适合初学者又适合有经验的开发人员，他们想学习Angular或者网页开发。如果你是Angular开发人员，你将接触到设计和部署Angular应用程序到生产环境的整个过程。你将学习易于理解并能够教给他人的Angular模式。如果你是自由职业者，你将掌握交付Angular应用程序的有效工具和技术，以安全、自信和可靠的方式。如果你是企业开发人员，你将学习编写具有可扩展架构的Angular应用程序的模式和实践。
- en: To get the most out of this book
  id: totrans-5
  prefs:
