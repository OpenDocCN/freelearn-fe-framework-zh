  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在网上发现任何形式的我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。请通过发送链接到疑似盗版材料的方式与我们联系`copyright@packtpub.com`。我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
