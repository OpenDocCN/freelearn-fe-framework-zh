  prefs: []
  type: TYPE_NORMAL
  zh: 要将此指令应用于 `AjaxButtonComponent` 模板中的 `*button 元素*`，我们还需要注册 `MyService` 依赖项（假设
    `MyService` 没有在全局范围内注册）：
