- en: <st c="8">Hello, everyone!</st> **<st c="26">Test-Driven Development</st>**
    <st c="49">(</st>**<st c="51">TDD</st>**<st c="54">) is a software development
    process widely used in Angular development to ensure code quality and reduce the
    time spent debugging.</st> <st c="186">TDD is an agile approach to software development
    that emphasizes the iterative writing of tests before writing the actual code.</st>
    <st c="314">The TDD process comprises</st> <st c="340">three steps:</st>
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8">大家好！</st> **<st c="26">测试驱动开发</st>** <st c="49">(**<st c="51">TDD</st>**<st
    c="54">**)是一种在Angular开发中广泛使用的软件开发流程，用于确保代码质量并减少调试时间。</st> <st c="186">TDD是一种敏捷的软件开发方法，强调在编写实际代码之前迭代编写测试。</st>
    <st c="314">TDD过程包括</st> <st c="340">三个步骤：</st>
- en: '<st c="352">Red: In this initial phase, developers write a test for the functionality
    they aim to implement.</st> <st c="450">Since there is no corresponding code yet,
    this test will initially fail, hence the term “Red” to indicate the failing state
    of the test.</st>'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="352">红色：在这个初始阶段，开发者为他们打算实现的功能编写测试。</st> <st c="450">由于还没有相应的代码，这个测试最初会失败，因此用“红色”这个词来表示测试的失败状态。</st>
- en: '<st c="586">Green: Following the Red phase, developers write the minimum amount
    of code necessary to make the test pass.</st> <st c="696">This phase aims to quickly
    move from a failing test (Red) to a passing test (Green), focusing on satisfying
    the test’s conditions without necessarily optimizing the code.</st>'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="586">绿色：在红色阶段之后，开发者编写必要的最少代码以使测试通过。</st> <st c="696">这一阶段的目标是快速从失败的测试（红色）过渡到通过的测试（绿色），重点是满足测试条件，而不一定优化代码。</st>
- en: '<st c="866">Refactor: After successfully passing the test, the code is then
    improved and optimized.</st> <st c="955">This phase involves refining the code’s
    design, structure, and efficiency while ensuring that the test remains green,
    i.e., continues to pass.</st> <st c="1098">Refactoring is crucial for enhancing
    code quality, maintainability, and performance without altering the external behavior
    of the code, as confirmed by the passing tests.</st>'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="866">重构：在测试成功通过后，代码随后得到改进和优化。</st> <st c="955">这一阶段涉及改进代码的设计、结构和效率，同时确保测试保持绿色状态，即继续通过。</st>
    <st c="1098">重构对于在不改变代码外部行为的情况下提高代码质量、可维护性和性能至关重要，正如通过测试所证实的那样。</st>
- en: <st c="1268">These steps are cyclically repeated for each new functionality,
    ensuring that every part of the software is thoroughly tested and backed by tests,
    thereby promoting high code quality, reducing bugs, and facilitating</st> <st
    c="1485">confident refactoring.</st>
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1268">这些步骤会循环重复，用于每个新的功能，确保软件的每个部分都经过彻底测试并由测试支持，从而促进高代码质量，减少错误，并促进</st>
    <st c="1485">自信的重构。</st>
- en: <st c="1507">This book is a comprehensive guide that provides developers with
    the essential resources to improve their skills and deliver high-quality Angular
    applications.</st> <st c="1668">With a hands-on approach and real-world examples,
    it covers TDD concepts, techniques, and tools extensively, going beyond unit testing
    to explore Agular’s pipe, form, and reactive programming testing.</st> <st c="1869">In
    this book, you’ll learn how to validate and manipulate data using pipes, test
    Angular forms for input validation and user interaction, and handle asynchronous
    operations with reactive programming.</st> <st c="2069">In addition, you’ll explore
    end-to-end testing using the Protractor, Cypress, and Playwright frameworks, gaining
    valuable insights into writing robust tests for web applications, covering navigation,
    element interaction, and behavior validation.</st> <st c="2315">You’ll also explore
    the integration of TDD with CI/CD, learning best practices for automating tests,
    deploying Angular applications, and achieving faster feedback loops.</st> <st
    c="2485">With the help of concrete examples, best practices, and clear explanations,
    you’ll be able to successfully implement TDD in your Angular projects by the end
    of</st> <st c="2645">this book.</st>
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1507">本书是一本全面的指南，为开发者提供了提高技能和交付高质量Angular应用程序的必要资源。</st> <st c="1668">通过实践方法和真实世界的示例，它全面涵盖了TDD概念、技术和工具，不仅限于单元测试，还探索了Angular的管道、表单和响应式编程测试。</st>
    <st c="1869">在这本书中，你将学习如何使用管道验证和操作数据，测试Angular表单的输入验证和用户交互，以及使用响应式编程处理异步操作。</st>
    <st c="2069">此外，你将探索使用Protractor、Cypress和Playwright框架进行端到端测试，获得编写健壮的Web应用程序测试的宝贵见解，涵盖导航、元素交互和行为验证。</st>
    <st c="2315">你还将探索TDD与CI/CD的集成，学习自动化测试、部署Angular应用程序和实现更快反馈循环的最佳实践。</st> <st c="2485">借助具体的示例、最佳实践和清晰的解释，你将在本书结束时能够成功地在Angular项目中实施TDD。</st>
