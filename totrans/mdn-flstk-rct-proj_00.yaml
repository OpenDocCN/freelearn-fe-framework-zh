- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Hi there – I am Daniel, an entrepreneur, technical advisor, and full-stack developer
    with a focus on technologies in the React ecosystem.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你好——我是丹尼尔，一名企业家、技术顾问和全栈开发者，专注于React生态系统中的技术。
- en: In my time as a technical advisor and developer for enterprises and the public
    sector, I have noticed that more and more companies look to reduce the gap between
    frontend and backend developers. Their business requirements often result in the
    need for a so-called “backend for frontend,” where data is fetched from different
    backend systems and prepared in a way that can be easily displayed in the frontend.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在我作为企业和技术顾问以及公共部门开发者的时间里，我注意到越来越多的公司希望缩小前端和后端开发者之间的差距。他们的业务需求通常导致需要所谓的“前端后端”，即从不同的后端系统中获取数据，并以便于在前端显示的方式准备数据。
- en: As an entrepreneur, I also have experience with starting new projects with smaller
    teams, where it is essential that every developer on your team can do everything,
    not just the frontend or the backend. In such cases, it often makes sense to develop
    the backend and frontend in the same language, which is often JavaScript (or TypeScript),
    because there is a big ecosystem and a large number of developers available.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名企业家，我也在小型团队中启动新项目方面有经验，在这种情况下，确保你的团队中的每个开发者都能做任何事情，而不仅仅是前端或后端，这是至关重要的。在这种情况下，通常有道理使用同一种语言来开发后端和前端，这通常是JavaScript（或TypeScript），因为有一个庞大的生态系统和大量的开发者可用。
- en: In both cases, becoming a full-stack developer is getting increasingly more
    important. I have been coaching developers to learn more about full-stack development
    for a long time and have noticed that there are common issues and misunderstandings
    that most developers encounter when learning full-stack development. In this book,
    I want to summarize all my learnings and teachings about full-stack development,
    giving you pointers on where and how to learn more about the ever-growing ecosystem
    of full-stack development in JavaScript.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下，成为一名全栈开发者变得越来越重要。我已经长期辅导开发者学习全栈开发，并注意到大多数开发者在学习全栈开发时都会遇到一些常见问题和误解。在这本书中，我想总结我关于全栈开发的全部学习和教学经验，为你提供关于如何进一步学习JavaScript全栈开发不断增长的生态系统的指南。
- en: Nowadays, many companies use a stack consisting of MongoDB, Express, React,
    and Node.js, called the MERN stack. In this book, I will teach you how to build
    modern full-stack React applications by using these technologies. I will teach
    these technologies from the ground up, using as few libraries as possible, so
    that you can learn the essential concepts. This will allow you to adapt to new
    technologies for years to come, even when the specific tools used in this book
    become outdated. Additionally, I will teach about the deployment of apps and DevOps,
    as I found that this sector is often neglected and there are not enough developers
    who know about it. In the last part of the book, I will introduce Next.js as a
    full-stack framework and give an outlook on new developments in this sector, such
    as React Server Components and Server Actions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，许多公司使用由MongoDB、Express、React和Node.js组成的堆栈，称为MERN堆栈。在这本书中，我将教你如何使用这些技术构建现代全栈React应用程序。我将从零开始教授这些技术，尽可能少地使用库，这样你就可以学习基本概念。这将使你能够适应未来的新技术，即使这本书中使用的具体工具变得过时。此外，我还会教授应用程序的部署和DevOps，因为我发现这个领域往往被忽视，而且了解它的开发者不多。在书的最后一部分，我将介绍Next.js作为全栈框架，并展望该领域的最新发展，如React服务器组件和服务器操作。
- en: I hope you enjoy reading this book. If you have any questions or feedback, feel
    free to reach out to me!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你喜欢阅读这本书。如果你有任何问题或反馈，请随时联系我！
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: 'This book is for developers who already have experience with React and want
    to learn how to create, integrate, and deploy various backend systems to become
    a full-stack developer. You should already have a good understanding of JavaScript
    and React, but do not need to have any prior knowledge of the development, creation,
    integration, and deployment of backend systems. If you face one of the following
    challenges, this book will be perfect for you:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为已经具备React经验并希望学习如何创建、集成和部署各种后端系统以成为全栈开发者的开发者而写的。你应该已经对JavaScript和React有很好的理解，但不需要有任何关于后端系统开发、创建、集成和部署的先验知识。如果你面临以下挑战之一，这本书将非常适合你：
- en: You know how to make a frontend with React but have no idea how to properly
    integrate it with a backend
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你知道如何使用React制作前端，但不知道如何正确地将其与后端集成
- en: You want to create a full-stack project from scratch but do not know how to
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想从头开始创建一个全栈项目，但不知道如何
- en: You want to learn more about the deployment of apps and DevOps
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想了解更多关于应用程序部署和DevOps的知识
- en: You want to learn more about modern React development, such as React Server
    Components, Server Actions, and Next.js
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想了解更多关于现代React开发的知识，例如React服务器组件、服务器操作和Next.js
- en: This book will provide you with real-world projects and includes all the steps
    needed to become a full-stack developer, including but not limited to backend
    development, frontend development, testing (unit tests and end-to-end tests),
    and deployment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将为你提供真实世界的项目，包括成为全栈开发者所需的所有步骤，包括但不限于后端开发、前端开发、测试（单元测试和端到端测试）以及部署。
- en: What this book covers
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19385_01.xhtml#_idTextAnchor016), *Preparing for Full-stack
    Development*, gives a brief overview of the contents of the book and teaches you
    how to set up a project that will be used as a basis for the development of your
    full-stack projects.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19385_01.xhtml#_idTextAnchor016)，*为全栈开发做准备*，简要概述了本书的内容，并教你如何设置一个将作为你全栈项目开发基础的项目。'
- en: '[*Chapter 2*](B19385_02.xhtml#_idTextAnchor028), *Getting to Know Node.js and
    MongoDB*, provides information on how to write and run scripts with Node.js. Then,
    it explains how to use Docker to set up a database service. It also introduces
    MongoDB, a document database, and how to access the MongoDB database via Node.js.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19385_02.xhtml#_idTextAnchor028)，*了解Node.js和MongoDB*，提供了如何使用Node.js编写和运行脚本的说明。然后，它解释了如何使用Docker设置数据库服务。它还介绍了文档数据库MongoDB以及如何通过Node.js访问MongoDB数据库。'
- en: '[*Chapter 3*](B19385_03_split_000.xhtml#_idTextAnchor050), *Implementing a
    Backend Using Express*, puts into practice what you learned in [*Chapter 2*](B19385_02.xhtml#_idTextAnchor028)
    by creating a backend service. Express is used to provide a REST API, Mongoose
    ODM to interface with MongoDB, and Jest to write unit tests for the backend code.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19385_03_split_000.xhtml#_idTextAnchor050)，*使用Express实现后端*，通过创建后端服务来实践你在[*第2章*](B19385_02.xhtml#_idTextAnchor028)中学到的知识。Express用于提供REST
    API，Mongoose ODM用于与MongoDB接口，Jest用于编写后端代码的单元测试。'
- en: '[*Chapter 4*](B19385_04.xhtml#_idTextAnchor076), *Integrating a Frontend Using
    React and TanStack Query*, provides instructions on how to create a frontend that
    interfaces with the previously created backend service. It uses Vite to set up
    a React project, in which we create a basic user interface. Then, it teaches you
    how to use TanStack Query, a data-fetching library, to handle backend state and
    integrate the backend API with the frontend.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19385_04.xhtml#_idTextAnchor076)，*使用React和TanStack Query集成前端*，提供了如何创建与之前创建的后端服务接口的前端说明。它使用Vite设置React项目，在其中我们创建了一个基本用户界面。然后，它教你如何使用数据获取库TanStack
    Query来处理后端状态并将后端API与前端集成。'
- en: '[*Chapter 5*](B19385_05.xhtml#_idTextAnchor090), *Deploying the Application
    with Docker and CI/CD*, deep-dives into DevOps by teaching you about Docker and
    how to package an app with it. Then, it provides instructions on how to deploy
    an app to a cloud provider and how to configure CI/CD to automate the deployment.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19385_05.xhtml#_idTextAnchor090)，*使用Docker和CI/CD部署应用程序*，通过教你关于Docker以及如何使用它打包应用程序来深入探讨DevOps。然后，它提供了将应用程序部署到云提供商以及如何配置CI/CD来自动化部署的说明。'
- en: '[*Chapter 6*](B19385_06.xhtml#_idTextAnchor119), *Adding Authentication with
    JWT*, teaches you about JSON Web Tokens, a way to add authentication to web applications.
    It also provides instructions on how to set up multiple routes using React Router.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19385_06.xhtml#_idTextAnchor119)，*使用JWT添加身份验证*，教你关于JSON Web Tokens的知识，这是一种向Web应用程序添加身份验证的方法。它还提供了使用React
    Router设置多个路由的说明。'
- en: '[*Chapter 7*](B19385_07.xhtml#_idTextAnchor147), *Improving the Load Time Using
    Server-Side Rendering*, covers benchmarking an application and teaches you about
    Web Vitals. Then, it gives instructions on how to implement a way to render React
    components on a server from scratch and how to pre-fetch data on the server.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19385_07.xhtml#_idTextAnchor147)，*使用服务器端渲染提高加载时间*，涵盖了基准测试应用程序并教你关于Web
    Vitals的知识。然后，它提供了从零开始实现服务器端渲染React组件的方法以及如何在服务器上预取数据的说明。'
- en: '[*Chapter 8*](B19385_08.xhtml#_idTextAnchor162), *Making Sure Customers Find
    You with Search Engine Optimization*, focuses on how to optimize an app to be
    found by search engines, such as Google or Bing. Additionally, it provides information
    on how to create meta tags for easier integration with various social media sites.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19385_08.xhtml#_idTextAnchor162)，*确保客户通过搜索引擎优化找到你*，专注于如何优化应用程序以便搜索引擎（如Google或Bing）找到。此外，它还提供了有关如何创建元标签以方便与各种社交媒体网站集成的信息。'
- en: '[*Chapter 9*](B19385_09.xhtml#_idTextAnchor176), *Implementing End-to-End Tests
    Using Playwright*, introduces Playwright as a tool for writing end-to-end tests,
    which automatically performs actions in an app to find out whether your code still
    runs as designed after making changes. It also covers how to run Playwright in
    CI using GitHub Actions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19385_09.xhtml#_idTextAnchor176)，*使用Playwright实现端到端测试*，介绍了Playwright作为编写端到端测试的工具，它自动在应用程序中执行操作，以确定在做出更改后代码是否仍然按预期运行。它还涵盖了如何使用GitHub
    Actions在CI中运行Playwright。'
- en: '[*Chapter 10*](B19385_10.xhtml#_idTextAnchor192), *Aggregating and Visualizing
    Statistics Using MongoDB and Victory*, provides instructions on how to collect
    events in an app. Then, it teaches you how to aggregate data with MongoDB to generate
    summary statistics, such as the number of views or session duration. Finally,
    it covers creating graphs to visualize those aggregated statistics using the Victory
    library.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19385_10.xhtml#_idTextAnchor192)，*使用MongoDB和Victory聚合和可视化统计数据*，提供了如何在应用程序中收集事件的说明。然后，它教你如何使用MongoDB聚合数据以生成汇总统计信息，例如查看次数或会话持续时间。最后，它涵盖了使用Victory库创建图表以可视化这些聚合统计信息。'
- en: '[*Chapter 11*](B19385_11.xhtml#_idTextAnchor213), *Building a Backend with
    a GraphQL API*, introduces GraphQL as an alternative to REST APIs, and you will
    learn when it is useful to use and how to implement it in a backend.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19385_11.xhtml#_idTextAnchor213)，*使用GraphQL API构建后端*，介绍了GraphQL作为REST
    API的替代品，你将了解何时使用它以及如何在后端实现它。'
- en: '[*Chapter 12*](B19385_12.xhtml#_idTextAnchor232), *Interfacing with GraphQL
    on the Frontend Using Apollo Client*, teaches you how to use Apollo Client on
    the frontend to interface with the previously implemented GraphQL backend.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19385_12.xhtml#_idTextAnchor232)，*使用Apollo Client在前端与GraphQL接口*，教你如何在前端使用Apollo
    Client与之前实现的GraphQL后端进行接口。'
- en: '[*Chapter 13*](B19385_13.xhtml#_idTextAnchor245), *Building an Event-Based
    Backend Using Express and Socket.IO*, introduces an event-based architecture,
    which is useful for apps that deal with real-time data, such as collaborative
    applications (Google Docs or an online whiteboard) or financial applications (Kraken
    crypto exchange). It teaches you about WebSockets and how to use Socket.IO to
    implement an event-based backend.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19385_13.xhtml#_idTextAnchor245)，*使用Express和Socket.IO构建事件驱动后端*，介绍了一种事件驱动架构，这对于处理实时数据的应用程序很有用，例如协作应用程序（Google
    Docs或在线白板）或金融应用程序（Kraken加密货币交易所）。它教你关于WebSockets以及如何使用Socket.IO实现事件驱动后端。'
- en: '[*Chapter 14*](B19385_14.xhtml#_idTextAnchor262), *Creating a Frontend to Consume
    and Send Events*, implements a frontend for the previously created event-based
    backend and interfaces with it using Socket.IO.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19385_14.xhtml#_idTextAnchor262)，*创建用于消费和发送事件的前端*，实现了之前创建的事件驱动后端的前端，并使用Socket.IO与其接口。'
- en: '[*Chapter 15*](B19385_15.xhtml#_idTextAnchor276), *Adding Persistence to Socket.IO
    Using MongoDB*, teaches you how to properly integrate a database into an event-based
    app to persist (and later replay) events.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19385_15.xhtml#_idTextAnchor276)，*使用MongoDB为Socket.IO添加持久性*，教你如何将数据库正确集成到事件驱动应用程序中，以持久化（并稍后回放）事件。'
- en: '[*Chapter 16*](B19385_16.xhtml#_idTextAnchor291), *Getting Started with Next.js*,
    introduces Next.js as an enterprise-ready full-stack web application framework
    for React. It highlights the differences between using a framework and a simple
    bundler such as Vite. It also teaches you about the Next.js App Router, a new
    paradigm for defining routes and pages.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B19385_16.xhtml#_idTextAnchor291)，*开始使用Next.js*，介绍了Next.js作为为React准备的、适用于企业的全栈Web应用程序框架。它突出了使用框架与使用简单的打包器（如Vite）之间的区别。它还教你关于Next.js
    App Router，这是一种定义路由和页面的新范式。'
- en: '[*Chapter 17*](B19385_17.xhtml#_idTextAnchor303), *Introducing React Server
    Components*, teaches you about a new concept in React, Server Components, allowing
    you to directly integrate React apps with a database without needing a REST or
    GraphQL API. Additionally, it teaches you about Server Actions, which allow you
    to call functions on the server via the frontend.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B19385_17.xhtml#_idTextAnchor303)，*介绍React服务器组件*，介绍了React中的一个新概念——服务器组件，允许您直接将React应用程序与数据库集成，而无需REST或GraphQL
    API。此外，它还介绍了服务器操作，允许您通过前端调用服务器上的函数。'
- en: '[*Chapter 18*](B19385_18.xhtml#_idTextAnchor321), *Advanced Next.js Concepts
    and Optimizations*, dives deeper into the Next.js framework, providing information
    on how caching works in Next.js and how it can be used to optimize applications.
    It also teaches you about defining API routes in Next.js and how to add metadata
    for search engine optimization. Lastly, it teaches you how to optimally load images
    and fonts in Next.js.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B19385_18.xhtml#_idTextAnchor321)，*高级Next.js概念和优化*，深入探讨了Next.js框架，提供了关于Next.js中缓存如何工作以及如何用于优化应用程序的信息。它还教授您如何在Next.js中定义API路由以及如何添加用于搜索引擎优化的元数据。最后，它教授您如何在Next.js中最佳地加载图像和字体。'
- en: '[*Chapter 19*](B19385_19.xhtml#_idTextAnchor343), *Deploying a Next.js App*,
    teaches you two ways to deploy a Next.js app. The easiest way is using the Vercel
    platform, with which we can quickly get our app up and running. However, it also
    teaches you how to create a custom deployment setup using Docker.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B19385_19.xhtml#_idTextAnchor343)，*部署Next.js应用程序*，教授您两种部署Next.js应用程序的方法。最简单的方法是使用Vercel平台，我们可以快速将应用程序部署上线。然而，它也教授您如何使用Docker创建自定义部署设置。'
- en: '[*Chapter 20*](B19385_20.xhtml#_idTextAnchor350), *Diving Deeper into Full-stack
    Development*, briefly covers various advanced topics that have not been covered
    in this book yet. It starts with an overview of other full-stack frameworks and
    then summarizes concepts such as maintaining large-scale projects, optimizing
    the bundle size, an overview of UI libraries, and advanced state management solutions.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第20章*](B19385_20.xhtml#_idTextAnchor350)，*深入全栈开发*，简要介绍了本书尚未涉及的各种高级主题。它从其他全栈框架的概述开始，然后总结了维护大型项目、优化包大小、UI库概述以及高级状态管理解决方案等概念。'
