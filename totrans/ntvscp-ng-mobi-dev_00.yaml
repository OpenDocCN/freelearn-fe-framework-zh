- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: NativeScript is an open source framework built by Progress to build truly native
    mobile apps with Angular, TypeScript, or even good old plain JavaScript. Angular
    is also an open source framework built by Google that offers declarative templates,
    dependency injection, and rich modules to build applications. Angular's versatile
    view handling architecture allows your views to be rendered as real native UI
    components--native to iOS or Android--that offer superior performance with fluid
    usability. This decoupling of the view rendering layer in Angular, combined with
    the power of native APIs in NativeScript, has come together to create the powerful
    combination that is the exciting world of NativeScript for Angular.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: NativeScript是由Progress构建的一个开源框架，用于使用Angular、TypeScript，甚至是古老的纯JavaScript构建真正的原生移动应用。Angular也是一个由Google构建的开源框架，它提供了声明式模板、依赖注入和丰富的模块来构建应用程序。Angular的多功能视图处理架构允许您的视图以真实的原生UI组件的形式渲染——对iOS或Android来说是原生的——这些组件提供了卓越的性能和流畅的可用性。Angular视图渲染层的解耦，结合NativeScript中原生API的力量，共同创造了激动人心的NativeScript
    for Angular的世界。
- en: This book focuses on the key concepts you need to know to build NativeScript
    for your Angular mobile app on iOS and Android. We'll build a fun multitrack recording
    studio app, touching on the powerful native key concepts you need to know when
    you start building an app of your own. Having the right structure is critical
    to developing an app that can scale while also being highly maintainable and portable,
    so we'll start with project organization using Angular's @NgModule. We'll use
    Angular Components to build our first view and then create services that we can
    use via Angular's dependency injection.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书重点介绍您需要了解的关键概念，以便在iOS和Android上为您的Angular移动应用构建NativeScript。我们将构建一个有趣的多人录音室应用，涉及您在开始构建自己的应用时需要了解的强大原生关键概念。拥有正确的结构对于开发可扩展、高度可维护和可移植的应用至关重要，因此我们将从使用Angular的@NgModule进行项目组织开始。我们将使用Angular组件来构建我们的第一个视图，然后创建我们可以通过Angular的依赖注入使用的服务。
- en: You'll understand NativeScript's tns command-line utility to run the app on
    iOS and Android. We'll integrate third-party plugins to construct some of the
    core features. Next, we'll integrate the @ngrx store plus effects to establish
    some solid practices (Redux inspired) to deal with state management. Having a
    great data flow and solid architecture is meaningless if the app doesn't look
    good or offer a great user experience, so we'll use SASS to polish a style for
    our app. After that, we'll deal with debugging problems and invest some time into
    writing tests to prevent bugs in the future. Lastly, we'll bundle our app with
    webpack and deploy it to the Apple App Store and Google Play.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您将了解NativeScript的tns命令行工具，用于在iOS和Android上运行应用。我们将集成第三方插件来构建一些核心功能。接下来，我们将集成@ngrx
    store和effects，建立一些稳固的实践（受Redux启发）来处理状态管理。如果应用看起来不好或用户体验不佳，那么拥有出色的数据流和稳固的架构就没有意义，因此我们将使用SASS为我们的应用打磨一个样式。之后，我们将处理调试问题，并投入一些时间编写测试，以防止未来出现错误。最后，我们将使用webpack打包我们的应用，并将其部署到苹果应用商店和谷歌Play。
- en: By the end of the book, you'll know the majority of the key concepts needed
    to build a NativeScript for Angular app.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，您将了解构建NativeScript for Angular应用所需的大部分关键概念。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0023.html#LTSU0-289fe2426d594f99a90e4363b2c9c34d), *Get into
    Shape with @NgModule*, discusses the @NgModule decorator, which clearly defines
    a segment of functionality in your app . This will be the organizational unit
    of your project. Before you begin building your app, you will gain many benefits
    by taking a moment and thinking about the various units/sections/modules that
    you may need/want for your app.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0023.html#LTSU0-289fe2426d594f99a90e4363b2c9c34d)，*使用@NgModule进入形状*，讨论了@NgModule装饰器，它明确定义了您应用中的一个功能段。这将是您项目的组织单元。在您开始构建应用之前，花点时间思考您可能需要或想要的应用的各种单元/部分/模块，这将带来许多好处。'
- en: '[Chapter 2](part0037.html#1394Q0-289fe2426d594f99a90e4363b2c9c34d), *Feature
    Modules*, teaches you that structuring your app with feature modules offers many
    advantages for maintainability in the future and reduces duplication of code throughout
    your app.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0037.html#1394Q0-289fe2426d594f99a90e4363b2c9c34d), *功能模块*，教您如何使用功能模块来构建您的应用，这将为您未来的维护带来许多优势，并减少整个应用中的代码重复。'
- en: '[Chapter 3](part0046.html#1BRPS0-289fe2426d594f99a90e4363b2c9c34d), *Our First
    View via Component Building*, actually lets us see our app for the first time,
    where we need to build a Component for our first view.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0046.html#1BRPS0-289fe2426d594f99a90e4363b2c9c34d), *通过组件构建我们的第一个视图*，实际上让我们第一次看到了我们的应用，在这里我们需要为我们的第一个视图构建一个组件。'
- en: '[Chapter 4](part0059.html#1O8H60-289fe2426d594f99a90e4363b2c9c34d),*A prettier
    view with CSS*, looks at how to turn our first view into something pretty amazing
    with a few CSS classes. We will also focus on how to utilize NativeScript''s core
    theme to provide a consistent styling framework to build on.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0059.html#1O8H60-289fe2426d594f99a90e4363b2c9c34d), *使用CSS打造更美观的视图*，探讨了如何通过几个CSS类将我们的第一个视图转变为令人惊叹的美丽，同时也会关注如何利用NativeScript的核心主题提供一个一致的样式框架来构建。'
- en: '[Chapter 5](part0064.html#1T1400-289fe2426d594f99a90e4363b2c9c34d), *Routing
    and Lazy Loading*, allows users to navigate around the various views in our app
    that will need to set up routing. Angular provides a powerful router that, when
    combined with NativeScript, works hand in hand with the native mobile page navigation
    system on iOS and Android. Additionally, we will set up the lazy loading of various
    routes to ensure that our app''s launch time remains as speedy as possible.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0064.html#1T1400-289fe2426d594f99a90e4363b2c9c34d), *路由和懒加载*，允许用户在应用中的各种视图之间导航，这将需要设置路由。Angular提供了一个强大的路由器，当与NativeScript结合使用时，与iOS和Android上的原生移动页面导航系统协同工作。此外，我们还将设置各种路由的懒加载，以确保我们的应用启动时间尽可能快。'
- en: '[Chapter 6](part0072.html#24L8G0-289fe2426d594f99a90e4363b2c9c34d), *Running
    the App on iOS and Android*, focuses on how to run our app on iOS and Android
    via NativeScript''s tns command-line utility.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0072.html#24L8G0-289fe2426d594f99a90e4363b2c9c34d), *在iOS和Android上运行应用*，重点关注如何通过NativeScript的tns命令行工具在iOS和Android上运行我们的应用。'
- en: '[Chapter 7](part0092.html#2NNJO0-289fe2426d594f99a90e4363b2c9c34d), *Building
    the Multitrack Player*, covers plugin integration and provides a direct access
    to Objective C/Swift APIs on iOS and Java APIs on Android via NativeScript.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0092.html#2NNJO0-289fe2426d594f99a90e4363b2c9c34d), *构建多轨播放器*，涵盖了插件集成，并通过NativeScript直接访问iOS上的Objective
    C/Swift API和Android上的Java API。'
- en: '[Chapter 8](part0101.html#30A8Q0-289fe2426d594f99a90e4363b2c9c34d), *Building
    an Audio Recorder*, works with native APIs to build an audio recorder for iOS
    and Android.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0101.html#30A8Q0-289fe2426d594f99a90e4363b2c9c34d), *构建音频录音机*，与原生API合作构建iOS和Android的音频录音机。'
- en: '[Chapter 9](part0115.html#3DLGM0-289fe2426d594f99a90e4363b2c9c34d), *Empowering
    your views*, takes advantage of Angular''s flexibility and NativeScript''s power
    to get the most out of your app''s user interface.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0115.html#3DLGM0-289fe2426d594f99a90e4363b2c9c34d), *赋予您的视图力量*，利用Angular的灵活性和NativeScript的强大功能，以充分利用您应用的用户界面。'
- en: '[Chapter 10](part0121.html#3JCK20-289fe2426d594f99a90e4363b2c9c34d), *@ngrx/store
    + @ngrx/effects for state management*, manages app state via a single store with
    ngrx.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0121.html#3JCK20-289fe2426d594f99a90e4363b2c9c34d), *@ngrx/store
    + @ngrx/effects用于状态管理*，通过ngrx的单个存储管理应用状态。'
- en: '[Chapter 11](part0131.html#3STPM0-289fe2426d594f99a90e4363b2c9c34d), *Polish
    with SASS*, integrates the nativescript-dev-sass plugin to polish our app''s style
    with SASS.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0131.html#3STPM0-289fe2426d594f99a90e4363b2c9c34d), *使用SASS进行润色*，集成nativescript-dev-sass插件，以SASS润色我们的应用样式。'
- en: '[Chapter 12](part0136.html#41MCG0-289fe2426d594f99a90e4363b2c9c34d), *Unit
    testing*, set up the Karma unit testing framework to future proof our app.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0136.html#41MCG0-289fe2426d594f99a90e4363b2c9c34d), *单元测试*，设置Karma单元测试框架，以确保我们的应用具有未来性。'
- en: '[Chapter 13](part0146.html#4B7I40-289fe2426d594f99a90e4363b2c9c34d), *Integration
    Testing with Appium*, sets up Appium for integration testing.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0146.html#4B7I40-289fe2426d594f99a90e4363b2c9c34d), *使用Appium进行集成测试*，设置Appium进行集成测试。'
- en: '[Chapter 14](part0154.html#4IRMK0-289fe2426d594f99a90e4363b2c9c34d), *Deployment
    Preparation with webpack Bundling*, works with webpack to optimize the bundle
    for release.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0154.html#4IRMK0-289fe2426d594f99a90e4363b2c9c34d), *使用webpack打包进行部署准备*，与webpack合作以优化发布时的包。'
- en: '[Chapter 15](part0163.html#4REBM0-289fe2426d594f99a90e4363b2c9c34d), *Deploying
    to the Apple App Store*, lets us distribute our app via the Apple App Store.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](part0163.html#4REBM0-289fe2426d594f99a90e4363b2c9c34d), *部署到Apple App
    Store*，让我们通过Apple App Store分发我们的应用。'
- en: '[Chapter 16](part0174.html#55U1S0-289fe2426d594f99a90e4363b2c9c34d), *Deploying
    to Google Play*, lets us distribute our app via Google Play.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](part0174.html#55U1S0-289fe2426d594f99a90e4363b2c9c34d), *部署到Google Play*，让我们通过Google
    Play分发我们的应用。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的内容
- en: This book assumes that you are using NativeScript 3 or higher and Angular 4.1
    or higher. If you plan to follow along for iOS development, you will need a Mac
    with XCode installed to run the accompanying app. You should also have the Android
    SDK tools installed with at least one emulator, preferably running 7.0.0 with
    API 24 or higher.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您正在使用NativeScript 3或更高版本和Angular 4.1或更高版本。如果您计划进行iOS开发，您需要一个安装了XCode的Mac来运行配套的应用程序。您还应安装至少一个模拟器（最好运行7.0.0版本，API
    24或更高版本）的Android SDK工具。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: This book is for all types of software developer who are interested in mobile
    app development for iOS and Android. It’s specifically tailored to benefit those
    who already have a general understanding of TypeScript and some basic-level Angular
    features. Web developers who are just getting into mobile app development for
    iOS and Android may also gain a lot from the content in this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向所有对iOS和Android移动应用开发感兴趣的软件开发人员。它专门针对那些已经对TypeScript有一般了解以及一些基本Angular功能的用户。刚开始接触iOS和Android移动应用开发的Web开发者也可能从本书的内容中获得很多收益。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Various
    common properties (`padding`, `font size`, `font weight`, `color`, `background
    color`, and more) are supported. Also, shorthand margin/padding works as well,
    that is, padding: 15 5."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“支持各种常见属性（`padding`、`font
    size`、`font weight`、`color`、`background color`等）。此外，缩写边距/填充也有效，即padding: 15 5。”'
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Running our app again, we now see the login prompt when we tap the Record button".'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“再次运行我们的应用，我们现在在点击Record按钮时看到登录提示”。'
- en: Warnings or important notes appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply email `feedback@packtpub.com`, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们来说很重要，因为它帮助我们开发出您真正能从中受益的标题。要发送一般反馈，请简单地发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书的标题。如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载这本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误。
- en: Enter the name of the book in the Search box.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从您购买此书的下拉菜单中选择。
- en: Click on Code Download.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保使用最新版本的以下软件解压或提取文件夹：
