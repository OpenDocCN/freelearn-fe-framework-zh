  zh: 第一部分：Vue.js 开发入门
- en: In this part, you will familiarize yourself with the core fundamentals of the
    Vue.js framework and learn about applying these fundamentals to create interactive
    web applications. You will learn the best practices in how to set up projects
    and ensure stability with automated testing. Lastly, we will learn how to work
    with external data and build a multi-page application.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，你将熟悉Vue.js框架的核心基础，并学习如何将这些基础应用到创建交互式Web应用中。你将学习如何设置项目和确保通过自动化测试的稳定性。最后，我们将学习如何处理外部数据和构建多页面应用。
