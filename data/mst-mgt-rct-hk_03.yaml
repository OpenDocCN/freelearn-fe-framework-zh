- en: 'Part 2: Basic Approaches to the Global State'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分：全局状态的基本方法
- en: There are several approaches to using the global state effectively in React.
    Our focus is on optimizing re-renders. This is important because a global state
    can be used by multiple components. We describe three patterns – using Context,
    using Subscription, and using both Context and Subscription. We discuss how those
    patterns address the optimizing of re-renders.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在React中，有效使用全局状态有几种方法。我们的重点是优化重新渲染。这很重要，因为全局状态可以被多个组件使用。我们描述了三种模式——使用Context、使用Subscription以及同时使用Context和Subscription。我们讨论了这些模式如何解决优化重新渲染的问题。
