- en: The libraries mentioned will have installation instructions in the sections
    where they are introduced and used. To follow along with the code, you can find
    links to the lengthier code blocks in the text, which point to the repository
    that is part of this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 提到的库将在它们被介绍和使用的章节中提供安装说明。为了跟随代码，你可以在文本中找到指向较长代码块的链接，这些链接指向的是本书的一部分的仓库。
- en: The completed code for each chapter can also be downloaded from the repository,
    or simply viewed only as a reference. In some cases, the repository itself may
    need additional setup with third-party providers for it to work. These instructions
    are all listed in the relevant sections.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章的完整代码也可以从仓库中下载，或者仅作为参考进行查看。在某些情况下，仓库本身可能需要通过第三方提供商进行额外设置才能正常工作。这些说明都列在相关章节中。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: '*If you encounter issues while building the projects, you can always refer
    to the source code on the GitHub repository. Each chapter includes a* `TROUBLESHOOTING.md`
    *file to help you on your way if you run* *into problems.*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果您在构建项目时遇到问题，您始终可以参考GitHub仓库中的源代码。每个章节都包含一个* `TROUBLESHOOTING.md` *文件，以帮助您解决问题。*'
- en: Download the example code files
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Building-Real-world-Web-Applications-with-Vue.js-3](https://github.com/PacktPublishing/Building-Real-world-Web-Applications-with-Vue.js-3).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件 [https://github.com/PacktPublishing/Building-Real-world-Web-Applications-with-Vue.js-3](https://github.com/PacktPublishing/Building-Real-world-Web-Applications-with-Vue.js-3)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富图书和视频目录的代码包，可在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    上找到。查看它们吧！
- en: Code in Action
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Code in Action
- en: The *Code in Action* videos for this book can be viewed at [http://bit.ly/2OQfDum](http://bit.ly/2OQfDum).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书配套的 *Code in Action* 视频可以在 [http://bit.ly/2OQfDum](http://bit.ly/2OQfDum)
    上观看。
- en: Conventions used
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “The `v-for` directive repeats the `<li>` item with
    a `<ListItem />` component enclosed.”'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“`v-for`
    指令使用 `<ListItem />` 组件重复 `<li>` 项目。”'
- en: 'A block of code is set as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
