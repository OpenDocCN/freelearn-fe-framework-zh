- en: What you need for this book
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您为本书所需的内容
- en: Nothing! Technically you need a computer, and a browser as well, but jQuery
    Mobile is built with HTML, CSS, and JavaScript. No IDE (Integrated Development
    Environment) or special tool will be required to work with the framework. If you've
    got any editor on your system (and all operating systems include a free editor
    of some sort), you can develop with jQuery Mobile.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 无需什么！技术上您需要一台计算机，还有一个浏览器，但是 jQuery Mobile 是用 HTML、CSS 和 JavaScript 构建的。与框架一同工作时不需要集成开发环境（IDE）或特殊工具。如果您的系统上有任何编辑器（所有操作系统都包括某种免费编辑器），您都可以使用
    jQuery Mobile 进行开发。
- en: 'There are good IDEs out there that can help you be more productive. For example,
    Adobe Dreamweaver CS 5.5 includes native support for jQuery Mobile with code assist
    and device previews:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些可以帮助您更加高效的好的集成开发环境。例如，Adobe Dreamweaver CS 5.5 可以原生支持 jQuery Mobile，包括代码辅助和设备预览：
- en: '![What you need for this book](img/7263_Preface_02.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![您为本书所需的内容](img/7263_Preface_02.jpg) '
- en: At the end of the day, you can develop with jQuery Mobile for free. It's zero
    cost to you to download, develop, and publish jQuery Mobile sites.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，您可以免费使用 jQuery Mobile 进行开发。您可以免费下载、开发和发布 jQuery Mobile 站点。
- en: Who this book is for
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for anyone looking to embrace mobile development and expand their
    skill set beyond the desktop.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何希望拥抱移动开发并将技能扩展到桌面之外的人。
- en: Conventions
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "Notice the new `data-title` tag added
    to the `div` tag."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词显示如下："注意到添加到 `div` 标签的新`data-title`标签。"
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Imagine our **Megacorp** page. It''s got three pages, but the **Products** page
    is a separate HTML file."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，比如菜单或对话框中出现的单词，如下文所示："想象一下我们的**Megacorp**页面。它有三个页面，但**产品**页面是单独的
    HTML 文件。"'
- en: Note
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '注意 '
- en: Warnings or important notes appear in a box like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式显示。
- en: Tip
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式出现。
- en: Reader feedback
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的书籍非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣编写书籍或为书籍作出贡献，请查看我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您是 Packt 书籍的自豪拥有者，我们有许多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'This book contains many code samples. You are not expected to type them in.
    You should not type them all in. Rather, you should download them from the public
    Github repository setup for the book: [https://github.com/cfjedimaster/jQuery-Mobile-Book](http://https://github.com/cfjedimaster/jQuery-Mobile-Book).
    The Github repository will be updated as typos and other mistakes are found in
    the book. Therefore, it is possible the code may not match exactly the text in
    the book.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含许多代码示例。您不必全部手动输入。您不应该全部手动输入。相反，您应该从为本书设置的公共 Github 仓库中下载它们：[https://github.com/cfjedimaster/jQuery-Mobile-Book](http://https://github.com/cfjedimaster/jQuery-Mobile-Book)。随着在书中发现的拼写错误和其他错误，Github
    仓库将进行更新。因此，代码可能不会完全匹配书中的文本。
- en: If you are not familiar with Github, then simply click the **Downloads** tab
    and then either **Download as zip** or **Download as tar.gz** to quickly get an
    archived collection of all the files.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不熟悉 Github，则只需点击 **Downloads** 标签，然后选择 **Download as zip** 或 **Download as
    tar.gz**，即可快速获取所有文件的归档集合。
- en: You should extract these files onto a local web server. If you do not have one
    installed, we recommend installing Apache ([http://httpd.apache.org/](http://httpd.apache.org/)).
    Apache works on all platforms, is free, and is typically easy to install. Once
    extracted, you can edit these files, view them in your browser, or copy them as
    a starting point for your own projects.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该将这些文件解压缩到本地 Web 服务器上。如果您没有安装服务器，我们建议安装 Apache（[http://httpd.apache.org/](http://httpd.apache.org/)）。Apache
    可在所有平台上使用，免费，并且通常易于安装。一旦解压缩，您可以编辑这些文件，在浏览器中查看它们，或将它们复制为自己项目的起点。
- en: You can also download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 购买的所有 Packt 图书中下载示例代码文件。如果您在其他地方购买了本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接发送到您的电子邮箱。
- en: Errata
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然会发生。如果您发现我们书中的错误——可能是文本或代码中的错误——我们将不胜感激地接受您的反馈。通过这样做，您可以帮助其他读者避免失望，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击 **errata
    submission form** 链接，然后输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站，或添加到该标题的任何现有勘误列表中的
    Errata 部分。
- en: Piracy
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版问题在所有媒体上都是一个持续存在的问题。在 Packt，我们非常重视对版权和许可的保护。如果您在互联网上发现我们作品的任何非法拷贝，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发现涉嫌盗版材料，请联系我们，邮箱为 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，请随时通过邮箱 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
