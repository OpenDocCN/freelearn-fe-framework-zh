- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to the wonderful world of Angular enterprise development! Standalone
    projects, signals, and the control flow syntax have injected fresh blood into
    the framework. At the time that this book is published, Angular 17.1 has been
    released with features to bring Signals-based components closer to reality, keeping
    the Angular ecosystem as vibrant as ever. If this trajectory holds, by Angular
    20, the framework will be easier than ever to use and will make it possible to
    create reliable and high-performance applications of any size. This new edition
    of the book refocuses the content on enterprise architecture and continues the
    journey toward mastering sophisticated and scalable Angular solutions ready for
    complex business needs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到Angular企业开发的奇妙世界！独立项目、信号和控制流语法为框架注入了新鲜血液。本书出版时，Angular 17.1已发布，新增功能将基于信号的组件更接近现实，使Angular生态系统始终保持活力。如果这一趋势持续下去，到Angular
    20时，框架将比以往任何时候都更容易使用，并能够创建任何规模的可信和高性能的应用程序。本书的新版将内容重点放在企业架构上，并继续探索掌握复杂业务需求的高级和可扩展的Angular解决方案。
- en: Much like the previous edition, this book has been meticulously designed to
    equip you with indispensable knowledge and pragmatic examples so you can architect,
    build, and deliver robust Angular applications. The emphasis remains on adopting
    an efficient and minimalist approach – maximizing the capabilities of Angular
    itself and eschewing unnecessary dependencies. This results in streamlined code
    that is simpler to maintain as Angular continues its rapid pace of progress.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 与前版类似，本书经过精心设计，旨在为你提供不可或缺的知识和实用的示例，以便你能够设计、构建和交付健壮的Angular应用程序。重点仍然是采用高效和简约的方法——最大限度地发挥Angular本身的能力，避免不必要的依赖。这导致代码更加流畅，随着Angular快速发展的步伐，维护起来也更加简单。
- en: The fundamental concepts you will learn from this book remain evergreen, even
    as tools and techniques continue to evolve. Router-first architecture, Angular
    components, the reactive programming model, the powerful routing system, and intuitive
    template syntax have stood the test of time. And they will provide you with a
    solid foundation as frameworks change and new versions emerge.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你从本书中学到的基本概念始终保持活力，即使工具和技术不断演变。以路由为首要架构、Angular组件、响应式编程模型、强大的路由系统以及直观的模板语法都经受了时间的考验。它们将为你提供一个坚实的基石，随着框架的变化和新版本的出现。
- en: This edition includes extensively expanded coverage of key topics like change
    detection, state management, decoupled components, modular design, router orchestration,
    and integration with backend systems. You’ll also learn crucial real-world skills
    for enterprise development, like user authentication, data validation, optimization
    best practices, and CI/CD pipelines.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本版对关键主题进行了广泛扩展，包括变化检测、状态管理、解耦组件、模块化设计、路由编排以及与后端系统的集成。你还将学习到企业开发中至关重要的实战技能，如用户认证、数据验证、优化最佳实践和CI/CD管道。
- en: This definitive guide shares hard-won lessons on building web systems ready
    for the demands of any business. Over the years, the code and the content have
    been reviewed and improved by leading experts in the industry, and this edition
    is no different. Learn from the collective experience of these experts with actionable
    recipes, insider tips, and sample apps that showcase professional techniques.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本权威指南分享了构建满足任何业务需求的网络系统的宝贵经验。多年来，代码和内容都经过了行业领先专家的审查和改进，本版也不例外。通过这些专家的集体经验，你可以学习到可操作的食谱、内部技巧和展示专业技术的示例应用程序。
- en: Visit the companion site at [https://AngularForEnterprise.com](https://AngularForEnterprise.com)
    to join the community and stay current.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 访问配套网站[https://AngularForEnterprise.com](https://AngularForEnterprise.com)，加入社区并保持最新动态。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for experienced developers. If you’re new to Angular, start with
    the excellent tutorials at [https://angular.dev/tutorials](https://angular.dev/tutorials)
    to become familiar with the basics and return to this book. As an Angular developer,
    you will deepen your understanding of the framework and be exposed to the entire
    gamut of designing and deploying an Angular application to production. You will
    learn about Angular patterns that are easy to understand and teach others. As
    a freelancer, you will pick up effective tools and technologies to deliver your
    Angular app securely, confidently, and reliably. As an enterprise developer, you
    will learn patterns and practices to write Angular applications with a scalable
    architecture and leverage popular enterprise tools.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为经验丰富的开发者准备的。如果你是 Angular 的新手，请从[https://angular.dev/tutorials](https://angular.dev/tutorials)上的优秀教程开始，熟悉基础知识，然后回到这本书。作为一名
    Angular 开发者，你将深化对框架的理解，并接触到设计和部署 Angular 应用到生产环境的整个范围。你将学习易于理解和教授他人的 Angular 模式。作为一名自由职业者，你将掌握有效的工具和技术，以安全、自信和可靠地交付你的
    Angular 应用。作为一名企业开发者，你将学习编写具有可扩展架构的 Angular 应用程序的模式和实践，并利用流行的企业工具。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Angular’s Architecture and Concepts*, introduces Angular as a
    mature platform for building sophisticated, high-performance web applications
    using TypeScript, RxJS, and NgRx. It introduces key concepts like reactive programming,
    the Flux pattern, standalone components, fine-grained reactivity with Signals,
    and the importance of keeping Angular updated.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*Angular 的架构和概念*，介绍了 Angular 作为使用 TypeScript、RxJS 和 NgRx 构建复杂、高性能 Web
    应用的成熟平台。它介绍了诸如响应式编程、Flux 模式、独立组件、使用 Signals 的细粒度响应性以及保持 Angular 更新的重要性等关键概念。'
- en: '*Chapter 2*, *Forms, Observables, Signals, and Subjects*, covers creating search
    functionality, using forms, enabling interaction between components, avoiding
    memory leaks, comparing imperative and reactive programming, chaining API calls,
    using signals for better performance, and building a small weather application
    to demonstrate basic Angular concepts.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*表单、Observables、Signals 和 Subjects*，涵盖了创建搜索功能、使用表单、启用组件之间的交互、避免内存泄漏、比较命令式和响应式编程、链式调用
    API、使用 Signals 提高性能，以及构建一个小型天气应用程序来展示基本的 Angular 概念。'
- en: '*Chapter 3*, *Architecting an Enterprise App*, covers best practices and considerations
    for succeeding as a technical lead or architect on an enterprise Angular project,
    including ingredients for running a successful project, why Angular suits enterprise
    needs, performance optimization tools and techniques like the 80-20 rule and Router-first
    architecture, and agile planning with Kanban boards.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*构建企业应用架构*，涵盖了在企业 Angular 项目中作为技术负责人或架构师取得成功时的最佳实践和考虑因素，包括成功运行项目的要素、为什么
    Angular 适合企业需求、性能优化工具和技术，如 80-20 规则和路由第一架构，以及使用看板进行敏捷规划。'
- en: '*Chapter 4*, *Creating a Router-First Line-of-Business App*, covers using the
    Angular CLI to generate project scaffolding and components, implementing branding
    and icons, debugging routers with DevTools, and the core tenets of router-first
    architecture – defining roles early, lazy loading, walking skeleton navigation,
    designing around data entities, completing high-level UX design, achieving stateless
    and decoupled components, differentiating controls and components, and maximizing
    code reuse with TypeScript/ECMAScript.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*创建以路由为第一线的业务应用*，涵盖了使用 Angular CLI 生成项目脚手架和组件，实现品牌和图标，使用 DevTools 调试路由，以及路由第一架构的核心原则——早期定义角色、懒加载、骨架导航、围绕数据实体设计、完成高级
    UX 设计、实现无状态和松耦合组件、区分控件和组件，以及使用 TypeScript/ECMAScript 最大化代码重用。'
- en: '*Chapter 5*, *Designing Authentication and Authorization*, covers implementing
    token-based authentication with JWTs using TypeScript for safe data handling,
    building extendable services with OOP principles like inheritance and abstract
    classes, the fundamentals of caching and HTTP interceptors to preserve login state,
    and an in-memory authentication service for testing. The key topics are building
    secure authentication and authorization services and applying SOLID principles
    to make them extensible.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*设计身份验证和授权*，涵盖了使用 TypeScript 实现基于令牌的身份验证，使用 JWT 进行安全数据处理，构建具有面向对象原则（如继承和抽象类）的可扩展服务，缓存和
    HTTP 拦截器的基本原理以保留登录状态，以及用于测试的内存身份验证服务。关键主题是构建安全的身份验证和授权服务，并将 SOLID 原则应用于使其可扩展。'
- en: '*Chapter 6*, *Implementing Role-Based Navigation*, covers designing conditional
    navigation experiences, creating reusable UI services for alerts, using route
    guards to control access, emphasizing server-side security, dynamically providing
    different auth providers based on environment, and implementing authentication
    with Firebase.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*实现基于角色的导航*，涵盖了设计条件导航体验，创建用于警报的可重用UI服务，使用路由守卫来控制访问，强调服务器端安全性，根据环境动态提供不同的身份验证提供者，以及使用Firebase实现身份验证。'
- en: '*Chapter 7*, *Working with REST and GraphQL APIs*, covers full-stack architecture
    using the MEAN stack – building a Node.js server with TypeScript, containerization
    with Docker, infrastructure as code with Docker Compose, CI/CD verification, designing
    REST APIs with OpenAPI and GraphQL with Apollo, implementing JWT authentication
    and RBAC middleware in Express, and building custom authentication providers in
    Angular using HttpClient and Apollo. The key topics are full-stack development,
    API design, RBAC, and end-to-end authentication.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*与REST和GraphQL API一起工作*，涵盖了使用MEAN栈的全栈架构 – 使用TypeScript构建Node.js服务器，使用Docker进行容器化，使用Docker
    Compose进行基础设施即代码，CI/CD验证，使用OpenAPI设计REST API和Apollo的GraphQL，在Express中实现JWT身份验证和RBAC中间件，以及使用HttpClient和Apollo在Angular中构建自定义身份验证提供者。关键主题是全栈开发、API设计、RBAC和端到端身份验证。'
- en: '*Chapter 8*, *Recipes – Reusability, Forms, and Caching*, covers building reusable
    forms, directives and user controls in Angular, including multi-step responsive
    forms, removing boilerplate code through inheritance and abstraction, dynamic
    form elements like date pickers, typeahead, and form arrays, interactive controls
    with input masking and custom components, seamless integration via `ControlValueAccessor`,
    and scaling form complexity linearly by extracting sections – as well as layout
    techniques like grid lists. The key topics are reusable, dynamic, and interactive
    form building blocks.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*食谱 – 可重用性、表单和缓存*，涵盖了在Angular中构建可重用表单、指令和用户控件，包括多步骤响应式表单、通过继承和抽象移除样板代码、动态表单元素如日期选择器、自动完成和表单数组、具有输入掩码和自定义组件的交互式控件、通过`ControlValueAccessor`实现的无缝集成，以及通过提取部分来线性扩展表单复杂性
    – 以及布局技术如网格列表。关键主题是可重用性、动态性和交互式表单构建块。'
- en: '*Chapter 9*, *Recipes – Master/Detail, Data Tables, and NgRx*, completes coverage
    of major Angular application design considerations using router-first architecture
    and recipes to implement a line-of-business application, including editing users,
    resolving route data, reusing components, building master/detail views and data
    tables, implementing state management with NgRx or SignalStore, comparing state
    management options like NgRx Data, ComponentStore, Signals, Akita, and Elf, adding
    preload animations and global spinners, and previewing Angular’s signal-based
    future by refactoring an application to use SignalStore.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*食谱 – 主/详细、数据表和NgRx*，通过使用路由优先架构和食谱来实现业务线应用程序，完成了对主要Angular应用程序设计考虑的覆盖，包括编辑用户、解析路由数据、重用组件、构建主/详细视图和数据表、使用NgRx或SignalStore实现状态管理，比较状态管理选项如NgRx
    Data、ComponentStore、Signals、Akita和Elf，添加预加载动画和全局加载指示器，通过重构应用程序以使用SignalStore来预览Angular的基于信号的未来。'
- en: '*Chapter 10*, *Releasing to Production with CI/CD*, covers implementing continuous
    integration/continuous delivery pipelines, emphasizing automated testing to enable
    rapid delivery in enterprises, configuring CI with CircleCI, enforcing quality
    gates with trunk-based development using GitHub flow, deploying to Vercel and
    Firebase, infrastructure as code techniques with Docker and NPM scripts, containerization
    and deployment to Google Cloud Run, gated CI workflows, CircleCI orchestration
    with workflows and orbs, code coverage metrics, and automated deployments to enable
    continuous delivery – allowing the rapid iteration and sharing of app builds.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用CI/CD发布到生产环境*，涵盖了实现持续集成/持续交付管道，强调自动化测试以实现企业中的快速交付，配置CircleCI进行CI，使用GitHub
    flow通过主干开发强制执行质量门，部署到Vercel和Firebase，使用Docker和NPM脚本的基础设施即代码技术，容器化和部署到Google Cloud
    Run，门控CI工作流程，使用工作流程和 orbs 的CircleCI编排，代码覆盖率指标，以及自动化部署以实现持续交付 – 允许快速迭代和共享应用程序构建。'
- en: '*Appendix A*, *Setting Up Your Development Environment*, wraps things up with
    setting up efficient Angular development environments using CLI tools for automation
    and consistency across Windows and macOS, creating an initial Angular project,
    optimizing VS Code configuration, implementing automated linting and fixing for
    coding standard enforcement and error catching, documenting team norms through
    scripts, and how standardized environments and coding styles boost team productivity
    and troubleshooting.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录A*，*设置开发环境*，通过使用CLI工具自动化和确保Windows和macOS之间的一致性来设置高效的Angular开发环境，创建初始Angular项目，优化VS
    Code配置，实施自动linting和修复以执行编码标准并捕获错误，通过脚本记录团队规范，以及标准化环境和编码风格如何提高团队生产力和故障排除。'
