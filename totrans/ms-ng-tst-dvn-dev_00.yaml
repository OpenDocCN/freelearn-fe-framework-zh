- en: <st c="0">Preface</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="8">Hello, everyone!</st> **<st c="26">Test-Driven Development</st>**
    <st c="49">(</st>**<st c="51">TDD</st>**<st c="54">) is a software development
    process widely used in Angular development to ensure code quality and reduce the
    time spent debugging.</st> <st c="186">TDD is an agile approach to software development
    that emphasizes the iterative writing of tests before writing the actual code.</st>
    <st c="314">The TDD process comprises</st> <st c="340">three steps:</st>
  prefs: []
  type: TYPE_NORMAL
- en: '<st c="352">Red: In this initial phase, developers write a test for the functionality
    they aim to implement.</st> <st c="450">Since there is no corresponding code yet,
    this test will initially fail, hence the term “Red” to indicate the failing state
    of the test.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '<st c="586">Green: Following the Red phase, developers write the minimum amount
    of code necessary to make the test pass.</st> <st c="696">This phase aims to quickly
    move from a failing test (Red) to a passing test (Green), focusing on satisfying
    the test’s conditions without necessarily optimizing the code.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '<st c="866">Refactor: After successfully passing the test, the code is then
    improved and optimized.</st> <st c="955">This phase involves refining the code’s
    design, structure, and efficiency while ensuring that the test remains green,
    i.e., continues to pass.</st> <st c="1098">Refactoring is crucial for enhancing
    code quality, maintainability, and performance without altering the external behavior
    of the code, as confirmed by the passing tests.</st>'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <st c="1268">These steps are cyclically repeated for each new functionality,
    ensuring that every part of the software is thoroughly tested and backed by tests,
    thereby promoting high code quality, reducing bugs, and facilitating</st> <st
    c="1485">confident refactoring.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="1507">This book is a comprehensive guide that provides developers with
    the essential resources to improve their skills and deliver high-quality Angular
    applications.</st> <st c="1668">With a hands-on approach and real-world examples,
    it covers TDD concepts, techniques, and tools extensively, going beyond unit testing
    to explore Agular’s pipe, form, and reactive programming testing.</st> <st c="1869">In
    this book, you’ll learn how to validate and manipulate data using pipes, test
    Angular forms for input validation and user interaction, and handle asynchronous
    operations with reactive programming.</st> <st c="2069">In addition, you’ll explore
    end-to-end testing using the Protractor, Cypress, and Playwright frameworks, gaining
    valuable insights into writing robust tests for web applications, covering navigation,
    element interaction, and behavior validation.</st> <st c="2315">You’ll also explore
    the integration of TDD with CI/CD, learning best practices for automating tests,
    deploying Angular applications, and achieving faster feedback loops.</st> <st
    c="2485">With the help of concrete examples, best practices, and clear explanations,
    you’ll be able to successfully implement TDD in your Angular projects by the end
    of</st> <st c="2645">this book.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="2655">Who this book is for</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*<st c="2676">Mastering Angular Test-Driven Development</st>* <st c="2718">is
    a comprehensive guide that provides developers with essential resources to enhance
    their skills and deliver high-quality Angular applications.</st> <st c="2865">With
    a practical approach and real-world examples, it extensively covers TDD concepts,
    techniques, and tools, going beyond unit testing to explore testing Angular pipes,
    forms, and reactive programming.</st> <st c="3068">In this book, you’ll learn
    how to validate and manipulate data using pipes, test Angular forms for input
    validation and user interactions, and handle asynchronous operations with reactive
    programming.</st> <st c="3269">Additionally, you’ll explore end-to-end testing
    using the Protractor, Cypress, and Playwright frameworks, gaining valuable insights
    into writing robust tests for web applications, covering navigation, element interaction,
    and behavior validation.</st> <st c="3516">You’ll also explore integrating TDD
    with CI/CD, learning best practices for automating tests, deploying Angular applications,
    and achieving faster</st> <st c="3663">feedback loops.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3678">With the help of practical examples, best practices, and clear
    explanations, you’ll successfully implement TDD in your Angular projects by the
    end of</st> <st c="3829">this book.</st>
  prefs: []
  type: TYPE_NORMAL
- en: <st c="3839">What this book covers</st>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*<st c="3861">Chapter 1</st>*](B21146_01.xhtml#_idTextAnchor018)<st c="3871">,</st>
    *<st c="3873">Taking Your First Steps with TDD,</st>*<st c="3906">, has the objective
    of understanding and setting up test-driven development.</st> <st c="3983">We
    will analyze the concept through the problems it solves, the advantages it brings,
    the logic behind its implementation, and how it is relevant to the success of
    an</st> <st c="4150">Angular project.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="4166">Chapter 2</st>*](B21146_02.xhtml#_idTextAnchor049)<st c="4176">,</st>
    *<st c="4178">Using Jasmine and Karma to</st>* *<st c="4205">Test</st>* *<st c="4209">Angular
    Applications</st>*<st c="4230">, has the goal of getting familiar with Jasmine
    and Karma and writing your first unit tests.</st> <st c="4323">You will learn
    more about the configurations to implement Jasmine and Karma in an</st> <st c="4405">Angular
    project.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="4421">Chapter 3</st>*](B21146_03.xhtml#_idTextAnchor065)<st c="4431">,</st>
    *<st c="4433">Writing Effective Unit Tests for Angular Components, Services, and
    Directives</st>*<st c="4510">, looks at refactoring tests written for Angular
    components and writing tests for Angular services and directives used in the business
    logic of our project by respecting the TDD principles.</st> <st c="4700">The tests
    will be progressively refactored to highlight the gradual character</st> <st c="4778">of
    TDD.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="4785">Chapter 4</st>*](B21146_04.xhtml#_idTextAnchor108)<st c="4795">,</st>
    *<st c="4797">Mocking and Stubbing Dependencies in Angular Tests</st>*<st c="4847">,
    focuses on the creation of mocks, which is an unavoidable aspect when testing
    Angular services and directives.</st> <st c="4960">At the same time, we will take
    the opportunity to complete and refactor the previous tests for our services</st>
    <st c="5068">and directives.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="5083">Chapter 5</st>*](B21146_05.xhtml#_idTextAnchor200)<st c="5093">,</st>
    *<st c="5095">Testing Angular Pipes, Forms, and Reactive Programming</st>*<st
    c="5149">, explores how to test the pipes, reactive forms, and RxJS operators
    of an Angular project based on the principles of</st> <st c="5267">test-driven
    development.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="5291">Chapter 6</st>*](B21146_06.xhtml#_idTextAnchor251)<st c="5301">,</st>
    *<st c="5303">Exploring End-to-End Testing with Protractor, Cypress, and Playwright</st>*<st
    c="5372">, looks at end-to-end testing – an approach to evaluate the functioning
    of a product in an end-to-end process.</st> <st c="5483">It is therefore wise
    to refer to it when you want to be sure of the quality of the application that
    is built.</st> <st c="5593">The objective is to understand it and learn more about
    the benefits of implementing it in an</st> <st c="5686">Angular project.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="5702">Chapter 7</st>*](B21146_07.xhtml#_idTextAnchor273)<st c="5712">,</st>
    *<st c="5714">Understanding Cypress and its</st>* *<st c="5744">Role</st>* *<st
    c="5748">in End-to-End Tests for Web Applications</st>*<st c="5789">, looks at
    how the best tool for end-to-end testing in Angular is Cypress.</st> <st c="5864">We
    will discover together how to install it, configure it, and use it to perform
    our various component-oriented</st> <st c="5976">end-to-end tests.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="5993">Chapter 8</st>*](B21146_08.xhtml#_idTextAnchor290)<st c="6003">,</st>
    *<st c="6005">Writing Effective End-to-End Component Tests with Cypress</st>*<st
    c="6062">, deals in more depth with the writing of end-to-end tests with Cypress
