- en: Getting Started with MERN
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 MERN 入门
- en: In this part, we get an introduction to MERN and an overview of its different
    components. Additionally, you will develop an understanding of how to configure
    your development environment correctly, before you start developing full-fledged
    web applications with these technologies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将对 MERN 进行介绍，并概述其不同组件。此外，在您开始使用这些技术开发完整的 Web 应用程序之前，您将了解如何正确配置您的开发环境。
