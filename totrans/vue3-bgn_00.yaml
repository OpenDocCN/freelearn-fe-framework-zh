- en: The book includes all the information required to install and configure the
    software used during the course of our journey. There are some dependencies that
    are not introduced in the book but required. The first is Node.js. The application
    will work with any major version of Node, so you can install the latest stable.
    The next requirement is an IDE. I will be using Visual Studio Code, but you can
    use any other IDE.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: The final chapter of the book provides you with guidance on how to continue
    your journey. I suggest you continue your learning journey to continue to improve
    your skills in Vue.js.
