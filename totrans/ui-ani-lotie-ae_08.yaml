    and install AEUX for Sketch. Installing AEUX for Sketch is very easy, and This
    is how it is done:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Download the AEUX for Sketch plugin from [https://aeux.io/guide/download.html#sketch-57-figma](https://aeux.io/guide/download.html#sketch-57-figma):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.14 – How to install the AEUX for Sketch plugin'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_14.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.14 – How to install the AEUX for Sketch plugin
  prefs: []
  type: TYPE_NORMAL
- en: Unzip `AEUX_0.8.1-a.zip`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the unzipped folder, `AEUX_0.8.1-a/Sketch`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Double-click to open `AEUX.sketchplugin`:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.15 – AEUX Sketch plugin folder'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_15.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.15 – AEUX Sketch plugin folder
  prefs: []
  type: TYPE_NORMAL
- en: 'Sketch will open and tell you once the plugin is installed:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.16 – The AEUX for Sketch plugin successfully installed'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_16.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.16 – The AEUX for Sketch plugin successfully installed
  prefs: []
  type: TYPE_NORMAL
- en: AEUX plugin for AE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We also need to install the AEUX plugin for Adobe AE if we want to import our
    designs from Figma or Sketch to AE. We are going to use this plugin to define
    how our layers are imported.
  prefs: []
  type: TYPE_NORMAL
- en: We are assuming you already installed the ZXP Extension Manager earlier in this
    section, otherwise, jump back to the *Installing the ZXP Extension Manager* section
    and follow the instructions described there.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let''s install AEUX for Adobe AE, and to do that, follow the next steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Look for the `AEUX_0.8.1-a` folder we downloaded when installing AEUX for Figma
    or Sketch.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open **ZXP Extension Manager**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Open `AEUX_0.8.1-a/Ae`:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.17 – AEUX for AE plugin folder'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_17.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.17 – AEUX for AE plugin folder
  prefs: []
  type: TYPE_NORMAL
- en: Drag and drop `AEUX.zxp` into the **ZXP Installer** window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Close and reopen AE.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In AE, navigate to the top **Window** menu and select **Extension** | **AEUX**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click to open the panel:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.18 – AEUX for AE panel view'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_18.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.18 – AEUX for AE panel view
  prefs: []
  type: TYPE_NORMAL
- en: If this doesn't work, you can still try to install it manually. To do that,
    follow the instructions described at [https://aeux.io/guide/install.html#after-effects](https://aeux.io/guide/install.html#after-effects).
  prefs: []
  type: TYPE_NORMAL
- en: Note – AEUX Plugin for AE
  prefs: []
  type: TYPE_NORMAL
- en: The main role of the AEUX plugin is to control how layers are built. We need
    to set the preferences and once that's done, there's no need to keep the panel
    open. So, our AE working area doesn't get too messy.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before we start importing our files from Figma or Sketch, we can define some
    values here in the **AEUX** panel. As I mentioned earlier in this book, I normally
    work at 60 **frames per second** (**fps**) and turn the options in **Detect parametric
    shapes** and **Precomp groups** *on*. However, this is up to you and how you feel
    more comfortable working. If you want to get more information on this, just follow
    this link: [https://aeux.io/guide/ae-options.html](https://aeux.io/guide/ae-options.html).'
  prefs: []
  type: TYPE_NORMAL
- en: The LottieFiles platform
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As you know by now, LottieFiles allows us to preview, test, and share our animations,
    among many other things such as edit animations, create stickers for Telegram,
    export our animations to GIF, or create animations from static SVGs, to mention
    a few.
  prefs: []
  type: TYPE_NORMAL
- en: 'If we want to test, edit, and share our animations on iOS, Android, and the
    web, we need to install a couple of tools. Just click on the following links to
    download the specific ones for each platform:'
  prefs: []
  type: TYPE_NORMAL
- en: '**LottieFiles for Desktop**: [https://lottiefiles.com/desktop](https://lottiefiles.com/desktop
    )'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**LottieFiles for Android**: [https://play.google.com/store/apps/details?id=com.lottiefiles.app&hl=en&gl=US](https://play.google.com/store/apps/details?id=com.lottiefiles.app&hl=en&gl=US)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**LottieFiles for iOS**: [https://apps.apple.com/us/app/lottiefiles/id1231821260](https://apps.apple.com/us/app/lottiefiles/id1231821260)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supported Lottie features for iOS, Android, and the web
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we experienced a couple of chapters ago, Lottie does not support all features
    of Adobe AE. So, before we start creating our animations in AE, it is a good idea
    to have a look at the following tables if we want to avoid frustration and extra
    work. As we mentioned earlier, in this book, we are going to focus on iOS, Android,
    and web-supported features. However, you can check the following tables for supported
    features on Windows devices as well.
  prefs: []
  type: TYPE_NORMAL
- en: The simpler the better. It is good practice to keep our files tidy and create
    simple illustrations with single paths and fills. I recommend trying to avoid
    Boolean options directly in AE (we will see more about it in a minute), and the
    use of images, masks, and effects, as these features are not well supported on
    all devices. I also recommend creating animations that will work across all platforms
    and devices so that we don't need different `.json` files for each of them.
  prefs: []
  type: TYPE_NORMAL
- en: Shapes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Shapes** are very well supported across all platforms. We can import our
    shapes from vector-based tools or create them directly in AE. We shouldn''t have
    any problem when working with **Ellipse**, **Rectangle**, **Rounded Rectangle**,
    **Star**, **Polygon**, and **Trim Path**. However, remember back in [*Chapter
    4*](B17930_04_ePub.xhtml#_idTextAnchor074), *Move It! Animating Our First Lottie
    With After Effects*, we had some trouble using the **Repeater** feature.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This won''t show correctly when previewing our animation on iOS devices, so
    I recommend thinking about this feature as if it didn''t exist and looking for
    another way around to achieve a similar effect:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.19 – Shapes supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_19.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.19 – Shapes supported features
  prefs: []
  type: TYPE_NORMAL
- en: Fills
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'All **Fills** features are well supported for all platforms and devices, so
    there''s no need to worry about working with fills at all. We can use plain colors,
    play around with opacity, and even use radial or linear gradients in our designs,
    as the use of these features won''t affect our animation:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.20 – Fills supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_20.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.20 – Fills supported features
  prefs: []
  type: TYPE_NORMAL
- en: Strokes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There is no need to worry when we work with **Strokes** either. We can use
    and apply any Strokes style or feature and we won''t get into trouble. So, feel
    free to play around with **Color**, **Opacity**, **Width**, **Dashes**, **Gradient**,
    and so on:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.21 – Strokes supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_21.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.21 – Strokes supported features
  prefs: []
  type: TYPE_NORMAL
- en: Transforms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When working with **Transforms**, there are a couple of options we want to
    avoid, such as **Auto Orient** and **Skew**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.22 – Transforms supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_22.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.22 – Transforms supported features
  prefs: []
  type: TYPE_NORMAL
- en: '**Auto Orient** is used when we are animating along paths. If we want to add
    this effect for our Lottie animations, we are going to have to do that manually
    by adjusting the rotation on each keyframe:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.23 – Auto Orient feature'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_23.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.23 – Auto Orient feature
  prefs: []
  type: TYPE_NORMAL
- en: 'The second unsupported Transform option is **Skew**. This is not shown properly
    on Android devices, or at least we don''t have enough information about it, as
    it sometimes works but sometimes doesn''t. So, let''s just stay away from it to
    avoid having any unpleasant surprises:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.24 – Skew feature'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_24.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.24 – Skew feature
  prefs: []
  type: TYPE_NORMAL
- en: Interpolation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Interpolation** is another property we can play around with without causing
    any problems to our previews. And, now that we are talking about interpolations,
    I highly recommend reading more about **Rove Across Time** properties, as this
    is a cool feature that will help you smooth out your animation. You can find more
    information about the **Rove Across Time** feature at [https://helpx.adobe.com/after-effects/using/speed.html](https://helpx.adobe.com/after-effects/using/speed.html)
    and scroll down to **Create smooth motion with roving keyframes**.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.25 – Interpolation supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_25.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.25 – Interpolation supported features
  prefs: []
  type: TYPE_NORMAL
- en: Masks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the early days, using **Masks** would get us into trouble when exporting
    our animations to Lottie, but times change and these days, there are a few **Masks**
    properties that are well supported. **Mask Path**, **Mask Opacity**, **Add**,
    **Subtract**, and **Intersect** can be used without getting into trouble. Forget
    about the rest as if they didn't exist, as we won't be using these at all.
  prefs: []
  type: TYPE_NORMAL
- en: 'Mastering masks is not hard to achieve and it will give you more resources
    when animating. As you know, this book doesn''t pretend to be an AE guide (there
    are plenty of books out there that do that very well), although I''d recommend
    you read more about masks. You can check the Adobe help page for more information
    here: [https://helpx.adobe.com/after-effects/using/create-masks.html](https://helpx.adobe.com/after-effects/using/create-masks.html).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.26 – Masks supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_26.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.26 – Masks supported features
  prefs: []
  type: TYPE_NORMAL
- en: Mattes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can use **Alpha Matte** for Lottie. Mattes work very similarly to masks;
    they show or hide a part of another layer. You can find more information about
    them at [https://helpx.adobe.com/after-effects/using/alpha-channels-masks-mattes.html](https://helpx.adobe.com/after-effects/using/alpha-channels-masks-mattes.html).
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.27 – Mattes supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_27.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.27 – Mattes supported features
  prefs: []
  type: TYPE_NORMAL
- en: Merge paths
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Houston, we have a problem! **Merge paths** won't work at all on iOS devices
    or the web. I would highly recommend forgetting about them and pretending these
    don't exist *only* if you want to use Boolean operations straight from AE. Otherwise,
    keep reading.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.28 – Merge paths supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_28.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.28 – Merge paths supported features
  prefs: []
  type: TYPE_NORMAL
- en: As I said earlier, it is better to keep our illustrations as simple as possible,
    which means trying to avoid having multiple paths used in Boolean too. So, does
    that mean we have to stick to basic shapes? Not really. In XD, Figma, and Sketch,
    we can convert these multiple paths used in Boolean operations (such as **Add**,
    **Subtract**, **Intersect**, or **Exclude**) to a single one. Let's look at how
    to do that.
  prefs: []
  type: TYPE_NORMAL
- en: 'For **Adobe XD**, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Design using basic shapes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add the Boolean operation (**Add**, **Subtract**, **Intersect**, or **Exclude
    Overlap**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Go to the top menu and select **Object** | **Path** | **Convert to Path**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.29 – Converting multiple paths to a single path in XD'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_29.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.29 – Converting multiple paths to a single path in XD
  prefs: []
  type: TYPE_NORMAL
- en: 'If you work with **Figma**, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Do your drawing and add the Boolean operation (**Add**, **Subtract**, **Intersect**,
    or **Exclude Overlap**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select **Flatten Selection** from the top menu:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.30 – Converting multiple paths to a single path in Figma'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_30.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.30 – Converting multiple paths to a single path in Figma
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are on **Sketch**, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Add the Boolean operation to your shapes (**Add**, **Subtract**, **Intersect**,
    or **Exclude Overlap**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Go to the top menu and select **Layer** | **Combine** | **Flatten** before
    exporting your work to AE:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.31 – Converting multiple paths to a single path in Sketch'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_31.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.31 – Converting multiple paths to a single path in Sketch
  prefs: []
  type: TYPE_NORMAL
- en: Layer effects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Well, there's not too much we can talk about here. Neither Android nor iOS supports
    any **layer effects** created in AE, at least not for now or any time soon. However,
    if you want to use your animations *only* on the web, you could use layer effects
    on your animation.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.32 – Layer effects supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_32.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.32 – Layer effects supported features
  prefs: []
  type: TYPE_NORMAL
- en: Text
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When we talk about fonts for Lottie, we see the basic stuff that can be done
    here. So, there's no problem with using **text** in AE, transforming it, or changing
    its fill and stroke.
  prefs: []
  type: TYPE_NORMAL
- en: 'That said, if you are thinking of including text in your animation so that
    it can be edited directly on the LottieFiles platform later on, well, I wouldn''t
    recommend doing that. I''ve actually tried this myself: exported a `.json` file
    with text and edited it on the LottieFiles platform, but the text wouldn''t show
    up right. Sometimes, the text wouldn''t show up, or sometimes would just look
    weird. So, I just forgot about it for now, although, I''m sure this will be reviewed
    in future releases.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.33 – Text supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_33.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.33 – Text supported features
  prefs: []
  type: TYPE_NORMAL
- en: Other
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You may have heard about AE **expressions**, but not in this book because they
    are not supported for Android or iOS. But if you were animating for the web, I'd
    highly recommend reading more about it, as it can be a big time and effort saver.
  prefs: []
  type: TYPE_NORMAL
- en: 'To introduce you to expressions, we could define them as a small piece of JavaScript
    code that you can plug in your layer''s properties to add specific behavior to
    your animations. For more information, just go visit the following link: [https://helpx.adobe.com/after-effects/using/expression-basics.html](https://helpx.adobe.com/after-effects/using/expression-basics.html).'
  prefs: []
  type: TYPE_NORMAL
- en: Now, let's talk about **images**. Images are supported for Android and iOS.
    But remember that if you use images in your animations, they will increase the
    file size and won't be responsive. So, it is up to you if you want to use images
    at all. In my case, I always try to avoid using them.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.34 – Other supported features'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_34.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.34 – Other supported features
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have an understanding of what can and cannot be done when animating
    for Lottie, Android, and iOS, let's move to the next section, which I'm sure will
    help you speed up your workflow.
  prefs: []
  type: TYPE_NORMAL
- en: Keyboard shortcuts that will make your life easier
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You've seen that, at first, Adobe AE can be quite overwhelming. So many options,
    panels, and new keywords to learn about. However, once you get used to the shortcuts,
    it doesn't look that hard, does it? Especially when animating for Lottie, as we
    can just focus on some of the features and forget about most of the panels and
    tools.
  prefs: []
  type: TYPE_NORMAL
- en: To make it even easier, we can use some shortcuts to speed up our work and get
    our animations done quicker.
  prefs: []
  type: TYPE_NORMAL
- en: Here's a list of my time-saving shortcuts, although feel free to look around
    for more; the internet has plenty of websites with AE shortcut examples. Just
    get the ones you feel more comfortable with and start animating!
  prefs: []
  type: TYPE_NORMAL
- en: General shortcuts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/B17930_06_Table_6.1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Transform properties shortcuts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/B17930_06_Table_6.2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Frames and keyframes shortcuts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/B17930_06_Table_6.3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Layers shortcuts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](img/B17930_06_Table_6.4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Free graphic resources and UX/UI inspiration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Last but not least, I'd like to share with you the resources I normally use
    when creating animations, which will help you out with your creative process.
  prefs: []
  type: TYPE_NORMAL
- en: Graphic resources
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I am a digital designer with a graphic design background but I'm not an illustrator.
    Actually, my illustration skills are quite limited but not my illustration resources.
    What I mean by that is when I have to create an animation or an illustration,
    I normally search on the web for references to inspire me. Once I have a clear
    concept in mind, I look for a specific style, colors, or maybe a character illustration
    I can reuse and adjust to the look and feel I need. So, I don't go through the
    whole process of illustrating; I take some bits and pieces from here and there
    to create my own.
  prefs: []
  type: TYPE_NORMAL
- en: So, here's a list of free for personal use websites to search and download your
    graphic resources from.
  prefs: []
  type: TYPE_NORMAL
- en: Illustrations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: My favorite one is **Freepik** ([https://www.freepik.com/](https://www.freepik.com/)).
    You can search from thousands of different illustrations that cover all styles
    and concepts. You can download most of the files as vectors or pay a monthly subscription
    plan to access the premium files.
  prefs: []
  type: TYPE_NORMAL
- en: At **DrawKit** ([https://drawkit.com/](https://drawkit.com/)), you can search
    and download beautiful handmade illustration packs and icon collections for free.
  prefs: []
  type: TYPE_NORMAL
- en: Colors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: With **Coolors** ([https://coolors.co/](https://coolors.co/)), you can create
    your own unique color palettes as easily as pressing the spacebar. You can use
    it for inspiration to create your own or to search for color trends.
  prefs: []
  type: TYPE_NORMAL
- en: Icons
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`.ae` and `.json` files.'
  prefs: []
  type: TYPE_NORMAL
- en: Download the **Font Awesome** ([https://fontawesome.com/](https://fontawesome.com/))
    icons kit and start using the icons for your designs as if they were a regular
    font.
  prefs: []
  type: TYPE_NORMAL
- en: Free stock images
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are a few stock image websites out there that offer really good quality
    images for free. My favorite ones are **Unsplash** ([https://unsplash.com/](https://unsplash.com/))
    and **Pexels** ([https://www.pexels.com/](https://www.pexels.com/)).
  prefs: []
  type: TYPE_NORMAL
- en: Fonts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When using fonts, I always try to stick to **Google fonts** ([https://fonts.google.com/](https://fonts.google.com/))
    as they are multiplatform and can be used on your websites.
  prefs: []
  type: TYPE_NORMAL
- en: If I'm doing some off-line project or when I need to be more creative, I look
    for some specific fonts at **Free Fonts** ([https://www.freefonts.io/](https://www.freefonts.io/)).
  prefs: []
  type: TYPE_NORMAL
- en: Animations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For me, the best place to look for inspiration to create my own Lottie animations
    can only be **LottieFiles** ([https://lottiefiles.com/](https://lottiefiles.com/)).
  prefs: []
  type: TYPE_NORMAL
- en: UX/UI inspiration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You know, inspiration is not something you can just sit down and come up with,
    but sometimes, you need to get inspiration at a specific time of the day so you
    can get your job done. Here''s a list of websites that will help you out with
    this:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Behance** ([https://www.behance.net/](https://www.behance.net/)) is the Adobe
    online community platform to showcase and discover creative work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dribbble** ([https://dribbble.com/](https://dribbble.com/)) is a great place
    to get inspiration from.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**UX Movement** ([https://uxmovement.com/](https://uxmovement.com/)) teaches
    you how to improve the UX of your apps and websites through tips, techniques,
    and best practices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Collect UI** ([https://collectui.com/](https://collectui.com/)) is a platform
    for your daily inspiration, based on handpicked Dribbble.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visit **UI Garage** ([https://uigarage.net/](https://uigarage.net/)) to find
    specific design inspiration for web, mobile, and tablet.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**User Interface Design patterns** ([https://ui-patterns.com/](https://ui-patterns.com/))
    "*are recurring solutions that solve common* *design problems. Design patterns
    are standard reference points for the experienced user* *interface designer."*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mobbin** ([https://mobbin.design/](https://mobbin.design/)) saves you hours
    of UI and UX research thanks to its thousands of mobile app screenshots.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Looking back now, in this second part of the book, we've been going through
    so many new concepts, keywords, tools, and plugins. We've learned how to create
    an animation from scratch to finally export it and hand it off to the dev team,
    covering the whole UX animation workflow. We've also seen how to download and
    install all the necessary tools, extensions, and plugins we need to get our animation
    done.
  prefs: []
  type: TYPE_NORMAL
- en: We've checked the list of what can or cannot be done in AE when creating animations
    for Lottie so that our work is going to be previewed properly. We've gone through
    a list of shortcuts to speed up our work and, finally, you've ended up with my
    list of resources, which I hope will inspire you and give you enough resources
    to create your animations.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let's jump to the third part of this book, *Adding Your Lottie Animations
    Into Mobile Apps*, where we will learn how to implement our animation into a mobile
    app and web with React Native.
  prefs: []
  type: TYPE_NORMAL
