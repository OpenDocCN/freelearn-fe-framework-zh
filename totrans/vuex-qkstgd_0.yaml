- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Vuex is a centralized state management architecture for building client-side
    web applications. It exploits the Vue.js reactivity system to perfectly integrate
    into Vue.js applications.
  prefs: []
  type: TYPE_NORMAL
- en: In this book, you will understand why centralized state management is important,
    how it works, and how you can empower your Vue.js applications with Vuex. Finally,
    you will learn about the Vuex plugin system and use it to enrich your Vuex applications.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book targets Vue.js developers who want to understand and use Vuex centralized
    state management architecture in their applications.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](7f46d03c-2f58-4773-ad55-985fa1e74b56.xhtml), *Rethinking User Interfaces
    with Flux, Vue, and Vuex*, introduces the concepts of Flux architecture and the
    small differences in Vuex implementation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](80f5c4a1-49e4-44f6-aa6e-8012d8608f3d.xhtml), *Implementing Flux
    Architecture with Vuex*, teaches the core concepts of Vuex, and we learn how we
    can use them with small executable examples.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](19bafbe0-e983-48e4-b925-a16d7b022fc2.xhtml), *Setting Up Development
    and Test Environment*, shows how to use webpack and npm to prepare our environment
    for developing and testing a Vue/Vuex application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](bf5c8728-bcfd-4db0-abe4-6ef1fe22185c.xhtml), *Coding the EveryNote
    App Using Vuex State Management*, explains how to develop an application to take
    notes, using all the concepts from Vuex we''ve just learned. In addition, we use
    karma to test all the components of the application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](1c9b97c5-003d-4284-be3c-423e2ede6f2f.xhtml), *Debugging Vuex Applications*,
    says that even by testing every component, sometimes debugging is necessary. We
    will understand how to use Chrome Developer tools and vue-devtools to debug our
    applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](51bea87a-c56f-4f3f-8d2b-79ca84cc2de1.xhtml), *Using the Vuex Plugin
    System*, enriches the EveryNote app with some useful Vuex plugins, including two
    custom plugins developed from scratch.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, we assume that the reader has good knowledge of the Vue.js framework,
    a good knowledge of JavaScript, and basic knowledge of EcmaScript 6.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, to run the examples, the reader needs to install Node.js and have
    a very basic understanding of **node package manager** (**npm**).
  prefs: []
  type: TYPE_NORMAL
- en: Finally, to use the Git repository of this book, the user needs to install Git
    and have a basic understanding of Git commands.
  prefs: []
  type: TYPE_NORMAL
