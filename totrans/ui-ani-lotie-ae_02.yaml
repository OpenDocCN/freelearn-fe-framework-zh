- en: '*Chapter 1*: Get Started With Lottie'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第一章*：开始使用Lottie'
- en: Nowadays, vector animation is used in almost every single mobile app and website.
    It enriches a good UX design, helps designers guide users through interactions,
    and brings any screen to life.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，矢量动画几乎被应用于每一个移动应用和网站。它丰富了良好的用户体验设计，帮助设计师引导用户进行交互，并使任何屏幕都充满活力。
- en: However, adding animations to our web, iOS, Android, or React Native applications
    wasn't always as easy as you would think. Back then, implementing animations used
    to be very time-consuming and would greatly increase the size of files. But then
    one day, Lottie was finally released, and light and color came into the world
    of animations, especially for mobile apps and websites.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，将动画添加到我们的网页、iOS、Android或React Native应用程序并不总是像您想象的那么简单。当时，实现动画通常非常耗时，并且会大大增加文件的大小。但有一天，Lottie终于发布了，光明和色彩进入了动画的世界，尤其是对于移动应用和网站。
- en: In this chapter, we will show you how to use this book so that you can make
    the most of it. Also, you will learn what Lottie is, why it was created, and the
    great value that it provides to both designers and developers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将向您展示如何使用这本书，以便您能最大限度地发挥其作用。此外，您还将了解Lottie是什么，为什么它被创建，以及它为设计师和开发者提供的巨大价值。
- en: You will be introduced to the LottieFiles platform, what it is used for, and
    the difference between Lottie animations and LottieFiles.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您将了解LottieFiles平台，它的用途，以及Lottie动画与LottieFiles之间的区别。
- en: Additionally, you will get to know the tools you are going to need to create
    Lottie animations and where to get them from.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您还将了解您将需要用于创建Lottie动画的工具以及从哪里获取它们。
- en: By the end of this chapter, you will have complete knowledge of what a Lottie
    animation is and how it makes life easier for designers and developers. Also,
    you will gain an understanding of what the LottieFiles platform is used for and
    where to get all the essential tools so that you can be ready to start thinking
    about your first animation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将完全了解Lottie动画是什么以及它如何让设计师和开发者生活更轻松。此外，您将了解LottieFiles平台的作用以及如何获取所有必备工具，以便您准备好开始思考您的第一个动画。
- en: 'In this chapter, we are going to cover the following main topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要内容：
- en: How to use this book
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用这本书
- en: Introduction to Lottie
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lottie简介
- en: What are LottieFiles?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LottieFiles是什么？
- en: Understanding the tools to create Lottie animations
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解创建Lottie动画的工具
- en: Technical requirements
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: As mentioned earlier, in this chapter, we are going to talk about the essential
    tools we will need during the process of creating a Lottie animation. Most of
    these tools are free for you to use. Note that Adobe After Effects is not available
    for free; however, you can download a 7-day free trial version.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，在本章中，我们将讨论在创建Lottie动画的过程中我们将需要的必备工具。其中大部分工具对您免费使用。请注意，Adobe After Effects不是免费提供的；然而，您可以下载一个7天的免费试用版。
- en: Additionally, you will require a browser of your choice, for example, Chrome
    or Safari.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您还需要选择一个浏览器，例如Chrome或Safari。
- en: How to use this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用这本书
- en: In this section, we will guide you through the main aspects of this book and
    why we thought this would be the best way for you to learn how to create animations
    with Lottie. We don't want this book to be just another After Effects manual that
    teaches you how to animate an icon (of course, we will cover that too), but we
    think it is just as important to have the basics and be able to sketch your own
    ideas and bring them to life before opening any kind of software. You can jump
    straight to the chapter that matches your interests best, but we highly recommend
    going through the book from start to finish.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将引导您了解本书的主要方面以及为什么我们认为这是您学习如何使用Lottie创建动画的最佳方式。我们不希望这本书只是另一本After Effects手册，教您如何动画化图标（当然，我们也会涉及这一点），但我们认为掌握基础知识并能够在打开任何软件之前勾勒出自己的想法并将其实现同样重要。您可以直接跳转到与您兴趣最匹配的章节，但我们强烈建议从头到尾阅读整本书。
- en: We want you to be conscious that creating an animation does not simply involve
    adding some movement to a drawing by using some computer tools. It is the whole
    process that creates the magic, from ideation, the first sketches, to creating
    the illusion of movement through different animation techniques such as ease,
    tempo, and timeline keyframes. At some point, you might have thought why is this
    book talking about all this old-school stuff such as classic 2D animation?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望你意识到，创建动画不仅仅是使用一些计算机工具给一个绘图添加一些运动。整个流程创造了魔法，从构思、最初的草图，到通过不同的动画技术如顺畅、节奏和关键帧时间线来创造运动的错觉。在某个时刻，你可能想过为什么这本书会谈论所有这些老式的玩意儿，比如经典2D动画？
- en: Well, we could just have covered the process of downloading an animation, importing
    it into After Effects, and converting it into Lottie so that you could implement
    it in your app using React Native in a very short period of time... Yes, that
    would have been the easiest and shortest part (and we will do that too, don't
    worry).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，我们本可以只涵盖下载动画、将其导入After Effects并转换为Lottie的过程，这样你就可以在极短的时间内使用React Native在你的应用中实现它...是的，那将是最简单和最短的部分（我们也会这样做，不用担心）。
- en: However, we want to give you some more background, tips, and techniques about
    animation, so when you finish reading this book, you will be able to think big
    and create your own unique animations from scratch. Whatever it is you want to
    animate, we will teach you the basics and give you enough resources and tools
    so that you can keep on learning in your own time and at your own pace.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们想要给你一些关于动画的更多背景知识、技巧和技术，这样当你读完这本书后，你将能够有远见，从头开始创建你自己的独特动画。无论你想动画化什么，我们都会教你基础知识，并提供足够的资源和工具，让你可以在自己的时间和节奏下继续学习。
- en: 'That''s why we decided to split the book into three main parts:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正因如此，我们决定将这本书分为三个主要部分：
- en: '*Part 1*, *Building a Foundation With After Effects and LottieFiles*'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第一部分*，*使用After Effects和LottieFiles构建基础*'
- en: '*Part 2*, *Cracking Lottie Animations*'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二部分*，*破解Lottie动画*'
- en: '*Part 3*, *Adding Your Lottie Animations Into Mobile Apps*'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第三部分*，*将你的Lottie动画添加到移动应用中*'
- en: In the first part of this book, you are going to learn about the basics. As
    a first approach, we will go through Lottie; you will become familiar with the
    **Lottie** and **LottieFiles** keywords. While you keep reading, we will go into
    more depth about the entire Lottie ecosystem and will take a quick look at classic
    animation history.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书的第一部分，你将学习基础知识。作为一个初步的接触，我们将介绍Lottie；你将熟悉**Lottie**和**LottieFiles**这两个关键词。在你继续阅读的同时，我们将深入了解整个Lottie生态系统，并快速浏览一下经典动画的历史。
- en: We will get hands-on with the principles of classic 2D animation to understand
    the importance of ease and keyframes, two popular techniques that will help us
    to create the illusion of movement. We will go through the Adobe After Effects
    environment, getting to know the most relevant features so that, by the end of
    *Part 1*, *Building a Foundation With After Effects and LottieFiles*, we will
    be all set to start our first animation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将亲身体验经典2D动画的原则，以理解顺畅和关键帧的重要性，这两种流行的技术将帮助我们创造运动的错觉。我们将浏览Adobe After Effects环境，了解最相关的功能，以便在*第一部分*，*使用After
    Effects和LottieFiles构建基础*结束时，我们将为开始我们的第一个动画做好准备。
- en: Once we have understood the basics of Lottie, 2D animations, and the Adobe After
    Effects environment, we will start creating our animated icon. In the second part
    of this book, we will guide you through a step-by-step tour of a real project
    to create our first unique animation. We are going to put into practice everything
    we have learned in the first three chapters. How? Well, we will start with a simple
    project in which we will be animating our first icon.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们理解了Lottie、2D动画和Adobe After Effects环境的基础知识，我们就会开始创建我们的动画图标。在这本书的第二部分，我们将引导你逐步游览一个真实项目，以创建我们的第一个独特动画。我们将把在前三章中学到的所有知识付诸实践。如何做到呢？嗯，我们将从一个简单的项目开始，在这个项目中，我们将动画化我们的第一个图标。
- en: By sketching and drawing it, we will create a storyboard that will help us to
    understand what we want our icon to do. Once that's done, we are going to import
    this icon into Adobe After Effects and bring it to life by applying some of the
    2D animation techniques learned earlier in the book. By the end of *Part 2*, *Cracking
    Lottie Animations*, we will know the best way to export our animations and get
    them ready to hand off to developers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过绘制和草图，我们将创建一个故事板，这将帮助我们理解我们想要我们的图标做什么。一旦完成，我们将把这个图标导入Adobe After Effects，并应用书中早期学到的二维动画技巧来让它栩栩如生。到*第二部分*结束，即*破解Lottie动画*，我们将知道如何最好地导出我们的动画，并准备好将其交给开发者。
- en: So, think about that; whether you are a designer or a developer, once you have
    finished the first two parts of this book, you will be able to ideate, sketch,
    illustrate, animate, and export your own unique ideas.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，想想看；无论你是设计师还是开发者，一旦你完成了这本书的前两部分，你将能够构思、草图、插图、动画和导出你自己的独特想法。
- en: Let's keep moving. So, we will have finished our first animation and exported
    it. Everything is ready to go. We can't wait to see it implemented in our app
    or website. So, what next?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续前进。所以，我们已经完成了我们的第一个动画并导出了它。一切准备就绪。我们迫不及待地想看到它在我们的应用或网站上实现。那么，接下来是什么？
- en: Now is where the third part of the book comes into play, and here is why it
    is so important. Let's imagine that you have spent a couple of days designing
    and creating your animation (yes, well done; animations are not quick things to
    do, at least, not the first time). You try to upload it into your app or the website
    of the app, but something goes wrong? Perhaps it doesn't look how it should or
    the animation in the app doesn't look the same as the one on the website. Maybe
    it is too heavy. Is it blurry? Is it responsive?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是这本书的第三部分发挥作用的时候了，这就是为什么它如此重要的原因。让我们想象一下，你已经花了几天时间设计和创建你的动画（是的，做得好；动画不是一件容易的事情，至少不是第一次）。你试图将它上传到你的应用或应用的网站上，但出了点问题？也许它看起来不像它应该的样子，或者应用中的动画看起来和网站上的不一样。也许它太重了。它是模糊的吗？它是响应式的吗？
- en: There are so many things that can ruin your fantastic animation, but let's not
    panic. Here's where *Part 3*, *Adding Your Lottie Animations Into Mobile Apps*,
    comes in handy. That is where you will learn everything you need to know about
    how to test and implement your fabulous, stunning, and well-created Lottie animation
    onto any platform, simply and easily. Thanks to Lottie and React Native, your
    animation won't look pixelated, be too heavy, or do any other weird stuff.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多事情可能会毁掉你的精彩动画，但别慌张。这就是*第三部分*，*将你的Lottie动画添加到移动应用中*，派上用场的地方。那里，你将学习所有你需要知道的内容，了解如何简单、轻松地将你精彩、令人惊叹且精心制作的Lottie动画应用到任何平台上。多亏了Lottie和React
    Native，你的动画不会看起来像素化，也不会太重，或者做任何其他奇怪的事情。
- en: Once you have mastered the process of creating your own animations and uploading
    them onto your platforms using React Native, none of these issues will happen
    again, and your fantastic and unique animation will shine on the screen, just
    as it was meant to be.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了使用React Native创建自己的动画并将它们上传到你的平台的过程，这些问题就不会再发生了，你那精彩而独特的动画将像它本应的那样在屏幕上闪耀。
- en: So, now that you understand why this book has been divided into three different
    parts and why all of them are important, let's move on to discover what Lottie
    is.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，既然你已经了解了为什么这本书被分为三个不同的部分，以及为什么它们都如此重要，让我们继续探索Lottie是什么。
- en: Introduction to Lottie
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Lottie简介
- en: Now that we know each other a bit better, let's see what all this Lottie fuss
    is about. Let's start from the beginning and talk about a bit of history.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们彼此了解得更好了，让我们看看所有这些关于Lottie的喧嚣是怎么回事。让我们从开始讲起，谈谈一些历史。
- en: Why is it called Lottie?
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么叫Lottie？
- en: The name **Lottie** was chosen as a tribute to *Charlotte "Lotte" Reiniger*,
    a German film director from the 20th century who became the foremost pioneer of
    silhouette animation. This is a technique based on cut-out figures that are moved
    frame by frame and filmed with a camera.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**Lottie**这个名字是为了纪念20世纪的德国电影导演*夏洛特·“洛特”·莱因格尔*，她成为了剪影动画的最杰出先驱。这是一种基于逐帧移动和用摄像机拍摄的剪影人物的技术。'
- en: The man behind the scenes
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 舞台背后的男人
- en: 'After Apple decided Macromedia Flash wasn''t going near any iPod or iPhone,
    adding animations to our applications and websites became a nightmare. Animations
    had to be exported in low-quality formats; otherwise, developers had to recreate
    the code themselves. You can imagine how many of these ended up: the file sizes
    were too big, visualization was really poor, the process was painful, and the
    results were frustrating.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在苹果公司决定 Macromedia Flash 不能接近任何 iPod 或 iPhone 之后，将动画添加到我们的应用程序和网站上变成了一个噩梦。动画必须以低质量格式导出；否则，开发者必须自己重新编写代码。你可以想象有多少这样的动画最终变成了什么样子：文件大小太大，可视化效果真的很差，过程痛苦，结果令人沮丧。
- en: But then, in 2015, *Hernan Torrisi*, who had been working as an Action Script
    developer, came up with an idea. He started building a player and an exporter
    for After Effects, and this is where the **Bodymovin** plugin came to life. To
    be clear, the Bodymovin plugin transforms the animation into a JSON file, but
    we will talk about that later.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但然后，在 2015 年，一直担任 Action Script 开发者的 *Hernan Torrisi* 有了一个想法。他开始构建一个用于 After
    Effects 的播放器和导出器，这就是 Bodymovin 插件诞生的地方。为了清楚起见，Bodymovin 插件将动画转换成 JSON 文件，但我们将稍后讨论这一点。
- en: Torrisi also developed a browser-based renderer that takes the Bodymovin plugin's
    JSON files and plays back the animation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Torrisi 还开发了一个基于浏览器的渲染器，它可以将 Bodymovin 插件的 JSON 文件播放回动画。
- en: Then, when Airbnb engineers *Brandon Withrow* (on iOS), *Gabriel Peal* (on Android),
    and *Leland Richardson* (on React Native) realized the power of these JSON-based
    animations, they decided to partner with animator and experienced designer *Salih
    Abdul-Karim* to help develop Android, iOS, and React Native renderers for the
    Bodymovin plugin's JSON.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，当 Airbnb 工程师 *Brandon Withrow*（iOS）、*Gabriel Peal*（Android）和 *Leland Richardson*（React
    Native）意识到这些基于 JSON 的动画的强大功能后，他们决定与动画师和经验丰富的设计师 *Salih Abdul-Karim* 合作，帮助开发 Bodymovin
    插件的 JSON 的 Android、iOS 和 React Native 渲染器。
- en: Meanwhile, the LottieFiles platform was also launched, and a great community
    of animators, designers, and developers was born. Here, they could preview, test,
    and share their own animations.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，LottieFiles 平台也发布了，一个由动画师、设计师和开发者组成的庞大社区应运而生。在这里，他们可以预览、测试和分享自己的动画。
- en: In 2020, **dotLottie** was created as a way to standardize the format.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 2020 年，**dotLottie** 被创建出来，作为一种标准化格式的手段。
- en: In early 2021, the same team came up with the `.JSON` format; however, the LottieFiles
    plugin adds some extra features, which we will cover in more depth soon.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2021 年初，同一个团队提出了 `.JSON` 格式；然而，LottieFiles 插件增加了额外的功能，我们将在稍后更深入地介绍。
- en: What is Lottie?
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是 Lottie？
- en: '![Figure 1.1 – The Lottie icon'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.1 – Lottie 图标'
- en: '](img/B17930_01_01.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_01_01.jpg)'
- en: Figure 1.1 – The Lottie icon
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 – Lottie 图标
- en: It took me a while to understand what Lottie is exactly. There are lots of conversations
    going on out there about *Lottie*, *LottieFiles*, *Lottie file*, *Lottie animations*,
    *dotLottie*, and the *LottieFiles plugin* that can, sometimes, get a bit confusing.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了一些时间才弄清楚 Lottie 究竟是什么。关于 *Lottie*、*LottieFiles*、*Lottie 文件*、*Lottie 动画*、*dotLottie*
    和 *LottieFiles 插件* 的讨论有很多，有时可能会有些令人困惑。
- en: Essentially, Lottie is a library for iOS, Android, and React Native that will
    convert the animations that we will be creating in Adobe After Effects into lines
    of code. It does this very easily and without the need to write any code at all;
    we do it by simply installing an open source plugin into After Effects and pressing
    a button to render our animations and then exporting them as JSON. It's like magic,
    right?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Lottie 是一个用于 iOS、Android 和 React Native 的库，它将我们在 Adobe After Effects 中创建的动画转换成代码行。它做得很简单，而且不需要编写任何代码；我们只需在
    After Effects 中安装一个开源插件，按下一个按钮来渲染我们的动画，然后将其导出为 JSON。这不就像魔法一样吗？
- en: If you are a designer (or a developer who is willing to get creative), that
    means that you will be able to create your own fantastic animations using After
    Effects and export them in seconds, without needing a developer to code them.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名设计师（或者愿意发挥创造力的开发者），这意味着你将能够使用 After Effects 创建自己的精彩动画，并在几秒钟内导出它们，而无需开发者编写代码。
- en: If you are a developer, that means that you will no longer have to code the
    animations, saving you tons of time, and you will be able to implement the animations
    on any website or app effortlessly.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名开发者，这意味着你将不再需要编写动画代码，这将为你节省大量时间，你将能够轻松地将动画实现到任何网站或应用程序中。
- en: And the best of it? The animation will look as it should, the file size will
    be kept small, and the image will be scalable. So, it is a win-win for everyone.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 而最好的是？动画将看起来应该是的样子，文件大小将保持较小，图像将是可伸缩的。所以，这对每个人来说都是双赢。
- en: Now, to clarify and summarize, initially, Lottie was used to name a library
    for iOS, Android, the web, and Windows. But today, it is commonly used to call
    the `.JSON` file that is exported from After Effects, which is also known as the
    animation file.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为了澄清和总结，最初，Lottie 被用来命名一个用于 iOS、Android、网页和 Windows 的库。但今天，它通常被用来指代从 After
    Effects 导出的 `.JSON` 文件，也称为动画文件。
- en: 'The following diagram depicts the advantages of LottieFiles:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表描述了 LottieFiles 的优势：
- en: '![Figure 1.2 – Some of the key advantages of working with Lottie files'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.2 – 使用 Lottie 文件的一些关键优势'
- en: '](img/B17930_01_02.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_01_02.jpg)'
- en: Figure 1.2 – Some of the key advantages of working with Lottie files
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – 使用 Lottie 文件的一些关键优势
- en: Do you still need more reasons to start using Lottie?
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你还需要更多理由开始使用 Lottie 吗？
- en: Yes, we are in love with Lottie and won't stop talking about how its appearance
    has made the lives of all our teams easier. And here is why.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们爱上了 Lottie，并且不会停止谈论它如何让所有团队的日常生活变得更轻松。以下是原因。
- en: It's very easy to use
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它非常容易使用
- en: 'Animating with Lottie is as easy as following a few simple steps:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Lottie 动画就像遵循几个简单的步骤一样简单：
- en: Create your animation in **After Effects**.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **After Effects** 中创建你的动画。
- en: Render and export the animation using the **LottieFiles** or **Bodymovin** plugins
    (we will talk about this in more depth later).
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **LottieFiles** 或 **Bodymovin** 插件渲染和导出动画（我们将在稍后更深入地讨论这一点）。
- en: Test the animation in **LottieFiles Editor** to check everything is in the correct
    place.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **LottieFiles 编辑器** 中测试动画，以确保一切都在正确的位置。
- en: 'Add the `.json` file to our web or app platform, and we are done:'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 `.json` 文件添加到我们的网页或应用平台，我们就完成了：
- en: '![Figure 1.3 – After Effects, the Bodymovin tool''s icon and the .JSON format
    file'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.3 – After Effects、Bodymovin 工具的图标和 .JSON 格式文件'
- en: '](img/B17930_01_03.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_01_03.jpg)'
- en: Figure 1.3 – After Effects, the Bodymovin tool's icon and the .JSON format file
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 – After Effects、Bodymovin 工具的图标和 .JSON 格式文件
- en: It can be used everywhere
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它可以在任何地方使用
- en: 'Lottie is multiplatform and open source. It can be used on any web or mobile
    platform. We can even create and run Lottie as stickers on messaging platforms
    such as **Telegram** or use them in desktop apps or watch apps:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Lottie 是多平台和开源的。它可以在任何网页或移动平台上使用。我们甚至可以在像 **Telegram** 这样的消息平台上创建和运行 Lottie
    作为贴纸，或者在桌面应用或手表应用中使用它们：
- en: '![Figure 1.4 – Multiplatform'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.4 – 多平台'
- en: '](img/B17930_01_04.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_01_04.jpg)'
- en: Figure 1.4 – Multiplatform
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.4 – 多平台
- en: The file size won't be a problem anymore
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文件大小将不再是问题
- en: 'Since Lottie is a vector-based animation, you can imagine that the file size
    will be very tiny. So, forget about old and heavy PNG or GIF files that can make
    our products look poor and low quality:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Lottie 是基于矢量的动画，你可以想象文件大小将会非常小。所以，忘记那些老旧且沉重的 PNG 或 GIF 文件吧，它们会让我们的产品看起来质量低下：
- en: '![Figure 1.5 – The PNG and GIF image file formats'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.5 – PNG 和 GIF 图像文件格式'
- en: '](img/B17930_01_05.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_01_05.jpg)'
- en: Figure 1.5 – The PNG and GIF image file formats
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.5 – PNG 和 GIF 图像文件格式
- en: Interactive and dynamic
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 交互性和动态性
- en: Lottie is not only made up of endless cool animated loops. It can also be used
    in so many ways to provide its users with some interaction. For example, we could
    sync our animations to the scroll of the page and see how it goes back and forth
    while scrolling.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Lottie 不仅由无数的酷炫动画循环组成。它还可以以多种方式使用，为用户提供一些交互。例如，我们可以将动画与页面滚动同步，并观察它在滚动时来回移动。
- en: Additionally, we could create a loop from one specific frame, play segments
    on hover, or sync the cursor position with our animation. Imagine some cute panda
    eyes following the user's cursor; how cool is that?
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还可以从特定帧创建循环，在悬停时播放片段，或将光标位置与动画同步。想象一下一些可爱的大熊猫眼睛跟随用户的鼠标指针；这有多酷？
- en: '![Figure 1.6 – Interactive features'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.6 – 交互功能'
- en: '](img/B17930_01_06.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_01_06.jpg)'
- en: Figure 1.6 – Interactive features
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.6 – 交互功能
- en: Scalable
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可伸缩
- en: 'Another advantage of a vector animation file is that it can be scaled as much
    as you wish without becoming a pixelated image. Additionally, it is responsive,
    will scale up or down, and will adapt to our designs as needed. So, don''t worry
    about pixelated images in your web or mobile applications. From now on, they will
    look stunning and take your UX to the next level:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 向量动画文件的另一个优点是它可以无限放大而不会变成像素化图像。此外，它是响应式的，可以放大或缩小，并按需适应我们的设计。所以，不用担心在您的网页或移动应用中的像素化图像。从现在开始，它们将看起来令人惊叹，并将您的用户体验提升到新的水平：
- en: '![Figure 1.7 – A vector versus a rasterized image visualization'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.7 – 向量图像与栅格化图像可视化]'
- en: '](img/B17930_01_07.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_01_07.jpg]'
- en: Figure 1.7 – A vector versus a rasterized image visualization
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.7 – 向量图像与栅格化图像可视化]'
- en: So, now that we've cleared up what Lottie is, let's move on to LottieFiles and
    its features.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在我们已经澄清了Lottie是什么，让我们继续了解LottieFiles及其功能。
- en: What is LottieFiles?
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是LottieFiles？
- en: '**LottieFiles** was founded in 2018 by *Nattu Adnan* and *Shafiu Hussain*,
    who are based in San Francisco and Kuala Lumpur.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**LottieFiles**成立于2018年，由位于旧金山和吉隆坡的*Nattu Adnan*和*Shafiu Hussain*创立。'
- en: 'It first started as a community for designers and developers, but it grew very
    quickly and has evolved into a platform that offers tools and resources related
    to animation, where designers, developers, and engineers can edit, test, and display
    animations:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 它最初是一个设计师和开发者的社区，但发展非常迅速，已经演变成一个提供与动画相关的工具和资源的平台，设计师、开发人员和工程师可以在其中编辑、测试和展示动画：
- en: '![Figure 1.8 – The LottieFiles platform'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.8 – LottieFiles平台]'
- en: '](img/B17930_01_08.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_01_08.jpg]'
- en: Figure 1.8 – The LottieFiles platform
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.8 – LottieFiles平台]'
- en: The LottieFiles.com platform has made it so easy to test animations without
    the need to first implement them into the apps and websites. It has become so
    popular that it is already being used by many companies around the world such
    as Amazon, Disney, Google, Microsoft, Uber, Nike, and Spotify, to name a few.
    However, this is just one of the reasons to use it. Let's see what else we can
    do with LottieFiles.com.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: LottieFiles.com平台使得测试动画变得非常简单，无需先将它们实现到应用和网站上。它已经变得如此受欢迎，以至于已经被世界各地的许多公司使用，例如亚马逊、迪士尼、谷歌、微软、优步、耐克和Spotify等，仅举几例。然而，这仅仅只是使用它的一个原因。让我们看看我们还能用LottieFiles.com做什么。
- en: What can I do with LottieFiles?
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我可以用LottieFiles做什么？
- en: As mentioned earlier, LottieFiles has become very popular among designers and
    developers, and we could say the platform has changed the way animation is done.
    Thanks to LottieFiles, we can now test animations before they are implemented,
    edit them directly inside the platform, and much more.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，LottieFiles在设计师和开发者中变得非常流行，我们可以说这个平台改变了动画的制作方式。多亏了LottieFiles，我们现在可以在实现之前测试动画，直接在平台上编辑它们，以及更多。
- en: Let's see, in more depth, the sort of stuff we can do on the LottieFiles platform.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地看看我们可以在LottieFiles平台上做什么。
- en: The animation library
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 动画库
- en: We can search from thousands of free animations made by the LottieFiles community.
    These animations can be used for our personal or commercial work and can be edited
    and adapted to our project or client needs.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从LottieFiles社区制作的数千个免费动画中进行搜索。这些动画可以用于我们的个人或商业工作，并且可以根据我们的项目或客户需求进行编辑和调整。
- en: The animations can be downloaded as Lottie, GIF, MP4, or JSON files and used
    on our websites, apps, social media projects, messaging platforms, and more.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这些动画可以下载为Lottie、GIF、MP4或JSON文件，并用于我们的网站、应用、社交媒体项目、消息平台等。
- en: 'This can save us so much time. Let''s imagine that we need a basic loading
    animation to add between screens. We just need a spinning circle in our corporate
    green color. We have two options: we can either create a new After Effects animation,
    export it, and test it, or we can just download one from the free LottieFiles
    library, change its color, and generate the new code by clicking on a button.
    This sounds quick and easy, right? However, let''s not worry about this yet. We
    will go into more depth about this in future chapters:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以为我们节省大量时间。让我们想象一下，我们需要一个基本的加载动画来添加到屏幕之间。我们只需要一个旋转的圆形，颜色为我们的企业绿色。我们有两种选择：我们要么创建一个新的After
    Effects动画，导出它，并测试它，要么直接从免费的LottieFiles库中下载一个，更改其颜色，然后通过点击按钮生成新的代码。这听起来既快又简单，但是，让我们不要担心这一点。我们将在未来的章节中更深入地探讨这个问题：
- en: '![Figure 1.9 – Web view of the LottieFiles animation library'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.9 – LottieFiles动画库的网页视图]'
- en: '](img/B17930_01_09.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_01_09.jpg]'
- en: Figure 1.9 – Web view of the LottieFiles animation library
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.9 – LottieFiles动画库的网页视图]'
- en: Hiring animators
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 招聘动画师
- en: 'LottieFiles has the largest community of brilliant designers that use Lottie.
    If you need a tailor-made animation and don''t have the time or the skills (yet)
    to do it yourself, [https://lottiefiles.com/](https://lottiefiles.com/) is where
    you can search for lots of creative minds who can help you bring your projects
    to life:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: LottieFiles拥有使用Lottie的最大的设计师社区。如果您需要定制的动画，而您（目前）没有时间或技能（来做），[https://lottiefiles.com/](https://lottiefiles.com/)
    是您可以搜索众多创意人士的地方，他们可以帮助您使您的项目栩栩如生：
- en: '![Figure 1.10 – Web view of the LottieFiles animator community'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.10 – LottieFiles动画社区网页视图'
- en: '](img/B17930_01_10.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_01_10.jpg)'
- en: Figure 1.10 – Web view of the LottieFiles animator community
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.10 – LottieFiles动画社区网页视图
- en: Marketplace
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 市场
- en: 'Launched during the COVID-19 lockdown, **LottieFiles Marketplace** offers many
    premium animations, both individual and in packs, made by the best motion designers
    in the world:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在COVID-19封锁期间推出的**LottieFiles市场**提供了许多由世界上最优秀的动态设计师制作的优质动画，包括个人和套装：
- en: '![Figure 1.11 – Web view of LottieFiles Marketplace'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.11 – LottieFiles市场网页视图'
- en: '](img/B17930_01_11.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_01_11.jpg)'
- en: Figure 1.11 – Web view of LottieFiles Marketplace
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11 – LottieFiles市场网页视图
- en: LottieFiles preview
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LottieFiles预览
- en: 'Within the LottieFiles platform, you can preview, test, and share your own
    Lottie animations before uploading them into your projects, simply by using drag
    and drop. Also, you can do this through the same website and in the iOS, Android,
    or desktop apps:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在LottieFiles平台上，您可以通过拖放简单地将自己的Lottie动画预览、测试和分享，然后再上传到您的项目中。您也可以通过相同的网站以及在iOS、Android或桌面应用程序中完成此操作：
- en: '![Figure 1.12 – The LottieFiles preview feature on a web browser'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.12 – 在网页浏览器上的LottieFiles预览功能'
- en: '](img/B17930_01_12.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_01_12.jpg)'
- en: Figure 1.12 – The LottieFiles preview feature on a web browser
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.12 – 在网页浏览器上的LottieFiles预览功能
- en: LottieFiles Editor
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LottieFiles编辑器
- en: 'In my opinion, the editor is one of the most powerful tools that LottieFiles
    provides. This is where you can upload any Lottie animation (your own or the ones
    you''ve just found in the library), and tweak it very easily. You can adjust the
    dimensions, frame rate, duration, speed, and colors on the go. Additionally, you
    can export it as a Lottie `.json` file or share it back into the LottieFiles library:'
  id: totrans-126
  prefs: []
