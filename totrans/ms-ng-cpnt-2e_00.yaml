- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Web components have long been touted as the next great leap forward in web development.
    With the new version of the Angular framework, we're closer than ever. Over the
    past couple of years, there's been a lot of buzz around web components in the
    web development community. New component-style directives in Angular will change
    developers' workflows and their thinking about shared and reusable blocks of custom
    HTML in the shadow DOM. By building a whole application from scratch, this book
    is a practical way to learn, giving readers the chance to build components of
    their own. With *Mastering Angular Components*, learners will get ahead of the
    curve in a new wave of web development by focusing on an area that's the key to
    unlocking the powers of Angular development.
  prefs: []
  type: TYPE_NORMAL
- en: '*Mastering Angular Components* teaches readers to think in a component-based
    way when developing user interfaces. This rich guide to the new component-centric
    way of doing things in Angular teaches readers how to invent, build, and manage
    shared and reusable components for their web projects. This book will change how
    developers think about how to accomplish things in Angular, and the reader will
    work on useful and fun example components throughout.'
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for frontend and full-stack developers who already have a good
    understanding of basic frontend web technologies, such as JavaScript, HTML, and
    CSS. You will learn about the new component-based architecture in Angular and
    how to use it to build modern, clean user interfaces.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](72fc993e-43db-48eb-8797-c65ea9226b87.xhtml), *Component-Based User
    Interfaces*, looks at a bit of the history of UI development and provides a brief
    introduction to component-based user interfaces in general. We will see how Angular
    2 handles this concept.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](11f96942-6e99-46c5-b152-1af3b2579d44.xhtml), *Ready, Set, Go!*,
    gets the reader started on their journey toward building an Angular 2 component-based
    application. It covers the basic elements of structuring an application with components.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](0ae44400-ec3a-4fb6-816b-b5e808196718.xhtml), *Dealing with Data
    and State*, focuses on how to build a clean data and state architecture into our
    application. We''ll learn about reactive programming using RxJS, the pure component,
    the container component, and many more concepts, and tools that can be used to
    combat application state mess.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](1682edec-f2b3-4b02-afd8-ed7ef586b712.xhtml), *Thinking in Projects*,
    focuses on the structure of the user interface and its basic components. Readers
    will compose an application by organizing an application layout into components,
    establishing the composition of components, and creating a reusable tab component
    to structure the application interface. Readers will also build a re-usable editor
    component and a commenting system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](237031a7-f616-4811-8486-08b5113d316f.xhtml), *Component-Based Routing*,
    explains how components react to routing and enables readers to add simple routing
    to existing components in the task management application. Readers will also work
    on the login process and gain an understanding of how to protect components using
    the router.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](2ba38f09-ef9f-4aee-952f-3ade56c99356.xhtml), *Keeping Up with Activities*,
    covers the creation of components that will visualize activity streams on both
    the project and task levels.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](70aeeb16-2a1e-4d20-b523-00df06a8398a.xhtml), *Components for User
    Experience*, guides readers on creating many small reusable components that will
    have a great effect on the overall user experience of the task management application.
    Benefits include the in-place editing of text fields, infinite scrolling, popup
    notifications, and drag-and-drop support.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](43791ecf-9bd7-4439-ba76-8f34098d350a.xhtml), *Time Will Tell*,
    focuses on creating time-tracking components that help estimate time on a project
    and task level, but also for users to log the time they spend on tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](bd2de27c-ce68-4692-84ee-3a85f98e84c2.xhtml), *Spaceship Dashboard*,
    focuses on creating components to visualize data in the task management application
    using the third-party library Chartist.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](bd25161a-e672-4790-aea2-8f39d696d5c9.xhtml), *Putting Things to
    the Test*, covers some basic approaches to testing Angular components. We will
    look at the options for mocking/overriding specific parts of a component for testing.'
  prefs: []
  type: TYPE_NORMAL
