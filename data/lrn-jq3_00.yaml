- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'I started using jQuery in 2007, and I''m still using it today. Granted, a lot
    has happened between now and then: new JavaScript libraries, more consistency
    across browsers, and enhancements to JavaScript itself. The one thing that hasn''t
    changed in 10 years is the expressiveness and conciseness of jQuery. Even with
    all the new hotness out there today, jQuery remains the go-to tool of choice for
    getting work done quickly, and efficiently.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我从 2007 年开始使用 jQuery，到现在仍在使用。当然，自那时以来发生了很多事情：新的 JavaScript 库，浏览器之间更一致的性能，以及对
    JavaScript 本身的增强。10 年来唯一没有改变的事情是 jQuery 的表现力和简洁性。即使今天有很多新潮的东西，jQuery 仍然是快速高效完成工作的首选工具。
- en: This book has a long history behind it, and it remains intact in its fifth edition.
    It has been a successful book because it is straight to the point and easy to
    follow. I've done my best to preserve what has worked so well for this book. My
    goal is to modernize learning jQuery for the current web-development landscape.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书有着悠久的历史，已经在第五版中保持完整。这本书之所以成功，是因为它直截了当，易于理解。我尽力保留了这本书效果良好的部分。我的目标是将学习 jQuery
    现代化，适应当前的 Web 开发环境。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](33c0dcc2-d368-4c19-b3aa-15fd462917f8.xhtml), *Getting Started*,
    gets your feet wet with the jQuery JavaScript library. The chapter begins with
    a description of jQuery and what it can do for you. It then walks you through
    downloading and setting up the library as well as writing your first script.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](33c0dcc2-d368-4c19-b3aa-15fd462917f8.xhtml)，*入门*，让你初步了解 jQuery JavaScript
    库。本章首先描述了 jQuery 及其对你的作用。然后，它将指导你下载和设置库，以及编写你的第一个脚本。'
- en: '[Chapter 2](195342ed-f533-42e7-8a8d-f9a3462382b7.xhtml), *Selecting Elements*,
    teaches you how to use jQuery''s selector expressions and DOM-traversal methods
    to find elements on the page, wherever they may be. You''ll use jQuery to apply
    styling to a diverse set of page elements, sometimes in a way that pure CSS cannot.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](195342ed-f533-42e7-8a8d-f9a3462382b7.xhtml)，*选择元素*，教你如何使用 jQuery 的选择器表达式和
    DOM 遍历方法在页面上找到元素，无论它们在哪里。你将使用 jQuery 对各种页面元素应用样式，有时以纯 CSS 无法实现的方式。'
- en: '[Chapter 3](2036c6b0-e8c5-405a-b54b-b3f31eab404c.xhtml), *Handling Events*,
    walks you through jQuery''s event-handling mechanism to fire off behaviors when
    browser events occur. You''ll see how jQuery makes it easy to attach events to
    elements unobtrusively, even before the page finishes loading. Also, you''ll get
    an overview of deeper topics, such as event bubbling, delegation, and namespacing.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](2036c6b0-e8c5-405a-b54b-b3f31eab404c.xhtml)，*处理事件*，引导你了解 jQuery 的事件处理机制，以在浏览器事件发生时触发行为。你将看到
    jQuery 如何轻松地不显眼地将事件附加到元素，甚至在页面加载完成之前。此外，你将获得更深入的主题概述，如事件冒泡、委托和命名空间。'
- en: '[Chapter 4](6544cf68-239c-4a0b-99f6-2d128dc5f7b1.xhtml), *Styling and Animating*,
    introduces you to jQuery''s animation techniques and how to hide, show, and move
    page elements with effects that are both useful and pleasing to the eye.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](6544cf68-239c-4a0b-99f6-2d128dc5f7b1.xhtml)，*样式与动画*，向你介绍了 jQuery 的动画技术以及如何使用令人愉悦且有用的效果隐藏、显示和移动页面元素。'
- en: '[Chapter 5](fa35636a-37d4-49b9-ba72-aa6596bab015.xhtml), *Manipulating the
    DOM*, teaches you how to change your page on command. This chapter will also teach
    you how to alter the very structure of an HTML document as well as adding to its
    content on the fly.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](fa35636a-37d4-49b9-ba72-aa6596bab015.xhtml)，*操作 DOM*，教你如何随时更改你的页面。本章还将教你如何改变
    HTML 文档的结构，并在其内容上添加内容。'
- en: '[Chapter 6](3a5a790f-4c0a-4b63-bb00-cc38e78309c6.xhtml), *Sending Data with
    Ajax*, walks you through many ways in which jQuery makes it easy to access server-side
    functionality without resorting to clunky page refreshes. With the basic components
    of the library well in hand, you will be ready to explore how the library can
    expand to fit your needs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](3a5a790f-4c0a-4b63-bb00-cc38e78309c6.xhtml)，*使用 Ajax 发送数据*，指导你通过许多方式使用
    jQuery 轻松访问服务器端功能，而不必借助笨拙的页面刷新。掌握了库的基本组件，你将准备好探索库如何扩展以适应你的需求。'
- en: '[Chapter 7](e101ee08-ea8f-40f0-966c-e00b6af852ed.xhtml), *Using Plugins*, shows
    you how to find, install, and use plugins, including the powerful jQuery UI and
    jQuery Mobile plugin libraries.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](e101ee08-ea8f-40f0-966c-e00b6af852ed.xhtml)，*使用插件*，向你展示如何查找、安装和使用插件，包括强大的
    jQuery UI 和 jQuery Mobile 插件库。'
- en: '[Chapter 8](091dd3f4-9663-47df-af02-817487c3038f.xhtml), *Developing Plugins*,
    teaches you how to take advantage of jQuery''s impressive extension capabilities
    to develop your own plugins from the ground up. You''ll create your own utility
    functions, add jQuery object methods, and discover the jQuery UI widget factory.
    Next, you''ll take a second tour through jQuery''s building blocks, learning more
    advanced techniques.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](091dd3f4-9663-47df-af02-817487c3038f.xhtml)，*开发插件*，教你如何充分利用 jQuery
    令人印象深刻的扩展能力从零开始开发自己的插件。您将创建自己的实用函数，添加 jQuery 对象方法，并探索 jQuery UI 组件工厂。接下来，您将再次浏览
    jQuery 的基本组成部分，学习更高级的技术。'
- en: '[Chapter 9](27c55a6c-368a-4007-9e8c-1f9d9be254f8.xhtml), *Advanced Selectors
    and Traversing*, refines your knowledge of selectors and traversals, gaining the
    ability to optimize selectors for performance, manipulating the DOM element stack,
    and writing plugins that expand selecting and traversing capabilities.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](27c55a6c-368a-4007-9e8c-1f9d9be254f8.xhtml)，*高级选择器和遍历*，完善您对选择器和遍历的知识，获得优化选择器以提高性能、操纵
    DOM 元素堆栈以及编写扩展选择和遍历功能的插件的能力。'
- en: '[Chapter 10](d150ca06-e7dc-4100-8c91-060f0272ff67.xhtml), *Advanced Events*,
    dives further into techniques such as delegation and throttling that can greatly
    improve event-handling performance. You''ll also create custom and special events
    that add even more capabilities to the jQuery library.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](d150ca06-e7dc-4100-8c91-060f0272ff67.xhtml)，*高级事件*，深入探讨诸如委托和节流等技术，这些技术可以大大提高事件处理的性能。您还将创建自定义和特殊事件，为
    jQuery 库添加更多功能。'
- en: '[Chapter 11](18ed1c5d-dfac-4361-b647-0cb63f5dd58b.xhtml), *Advanced Effects*,
    shows you how to fine-tune the visual effects of jQuery that can be provided by
    crafting custom-easing functions and reacting to each step of an animation. You''ll
    gain the ability to manipulate animations as they occur and schedule actions with
    custom queuing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](18ed1c5d-dfac-4361-b647-0cb63f5dd58b.xhtml)，*高级效果*，向您展示如何微调 jQuery
    的视觉效果，通过制作自定义缓动函数和对每个动画步骤做出反应来实现。您将获得操作动画的能力，以及使用自定义队列安排操作的能力。'
- en: '[Chapter 12](0446c068-e7fd-426a-ab8b-0157b1387e1f.xhtml), *Advanced DOM Manipulation*,
    provides you with more practice modifying the DOM with techniques such as attaching
    arbitrary data to elements. You''ll also learn how to extend the way jQuery processes
    CSS properties on elements.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](0446c068-e7fd-426a-ab8b-0157b1387e1f.xhtml)，*高级 DOM 操作*，为您提供了更多练习，通过诸如向元素附加任意数据的技术来修改
    DOM。您还将学习如何扩展 jQuery 处理元素 CSS 属性的方式。'
- en: '[Chapter 13](6bf83967-6247-454a-b1d2-3f3f48937865.xhtml), *Advanced Ajax*,
    helps you achieve a greater understanding of Ajax transactions, including the
    jQuery deferred object system for handling data that may become available at a
    later time.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 13 章](6bf83967-6247-454a-b1d2-3f3f48937865.xhtml)，*高级 Ajax*，帮助您更好地了解 Ajax
    交易，包括用于处理稍后可能可用的数据的 jQuery deferred 对象系统。'
- en: '[Appendix A](11cfaee4-a892-453f-b829-4030107f6600.xhtml), *Testing JavaScript
    with QUnit*, teaches you about the QUnit library, which is used for the unit testing
    JavaScript programs. This library will be a great addition to your toolkit for
    developing and maintaining highly sophisticated web applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](11cfaee4-a892-453f-b829-4030107f6600.xhtml)，*使用 QUnit 进行 JavaScript
    测试*，教你关于 QUnit 库，该库用于对 JavaScript 程序进行单元测试。这个库将成为您开发和维护高度复杂的网络应用程序工具包的重要补充。'
- en: '[Appendix B](d9485d2d-4300-48c1-825b-1c26c9b57a66.xhtml), *Quick Reference*,
    provides a glimpse of the entire jQuery library, including every one of its methods
    and selector expressions. Its easy-to-scan format is perfect for those moments
    when you know what you want to do, but you''re just unsure about the right method
    name or selector.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](d9485d2d-4300-48c1-825b-1c26c9b57a66.xhtml)，*快速参考*，提供了整个 jQuery 库的概览，包括其每一个方法和选择器表达式。其易于扫描的格式非常适合在您知道要做什么，但不确定正确的方法名称或选择器时使用。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: In order to run the example code demonstrated in this book, you need a modern
    web browser, such as Google Chrome, Mozilla Firefox, Apple Safari, or Microsoft
    Edge.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了运行本书示例中演示的示例代码，您需要一款现代的网络浏览器，如 Google Chrome、Mozilla Firefox、Apple Safari
    或 Microsoft Edge。
- en: 'To experiment with the examples and to work on the chapter-ending exercises,
    you will also need the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要尝试示例和完成章节结尾的练习，您还需要以下内容：
- en: A basic text editor
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本文本编辑器
- en: Web development tools for the browser, such as Chrome Developer Tools or Firebug
    (as described in the *Using development tools* section of [Chapter 1](33c0dcc2-d368-4c19-b3aa-15fd462917f8.xhtml),
    *Getting Started*)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器的 Web 开发工具，例如 Chrome 开发者工具或 Firebug（如 [第 1 章](33c0dcc2-d368-4c19-b3aa-15fd462917f8.xhtml)
    *入门* 中所述的 *使用开发工具* 部分）
- en: The full code package for each chapter, which includes a copy of the jQuery
    library (seen in the *Downloading the example code* section)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一章的完整代码包，其中包括 jQuery 库的副本（见 *下载示例代码* 部分）
- en: Additionally, to run some of the Ajax examples in [Chapter 6](3a5a790f-4c0a-4b63-bb00-cc38e78309c6.xhtml),
    *Sending Data with Ajax* and beyond, you will need Node.js.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，要运行 [第 6 章](3a5a790f-4c0a-4b63-bb00-cc38e78309c6.xhtml) *使用 Ajax 发送数据* 及其后面的一些
    Ajax 示例，您将需要安装 Node.js。
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is ideal for client-side JavaScript developers. You do not need to
    have any previous experience with jQuery, although basic JavaScript programming
    knowledge is necessary.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合客户端 JavaScript 开发人员。您不需要有任何 jQuery 的先前经验，尽管需要基本的 JavaScript 编程知识。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些用于区分不同类型信息的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "When
    we instruct jQuery to find all elements with the class `collapsible` and hide
    them, there is no need to loop through each returned element."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄以如下方式显示："当我们指示 jQuery
    查找所有具有 `collapsible` 类的元素并隐藏它们时，无需遍历每个返回的元素。"
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The Sources tab allows us to view the contents of all loaded scripts on
    the page."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要单词** 以粗体显示。您在屏幕上看到的词，例如菜单或对话框中的词，会以这种方式出现在文本中："Sources 标签允许我们查看页面上加载的所有脚本的内容。"'
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以此类框的形式出现。
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式出现。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者意见一直受到欢迎。请告诉我们您对本书的看法 - 您喜欢或不喜欢的内容。读者的反馈对我们很重要，因为它帮助我们开发出真正能够让您受益的书籍。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件至 `feedback@packtpub.com`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣编写或为书籍做贡献，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '现在您是 Packt 书籍的自豪拥有者，我们有一些事情可以帮助您充分利用您的购买。 '
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的帐户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册到我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的 SUPPORT 选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“代码下载 & 勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的地方。
- en: Click on Code Download.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的解压缩软件来解压缩文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于 Windows 的 WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于 Mac 的 Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于 Linux 的 7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Learning-jQuery-3](https://github.com/PacktPublishing/Learning-jQuery-3).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包还托管在 GitHub 上，网址为 [https://github.com/PacktPublishing/Learning-jQuery-3](https://github.com/PacktPublishing/Learning-jQuery-3)。我们还提供来自我们丰富图书和视频目录的其他代码包，网址为
    [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快去看看吧！
- en: Errata
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们竭尽所能确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误-也许是文本中的错误或代码中的错误-我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。
    如果您发现任何勘误，请访问 [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    报告它们，选择您的书，点击勘误提交表单链接，然后输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题下现有勘误列表的勘误部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    并在搜索字段中输入书名。所需信息将显示在勘误部分下。
- en: Piracy
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上盗版受版权保护的材料是各种媒体持续存在的问题。在 Packt，我们非常重视版权和许可的保护。如果您在任何形式的互联网上发现我们的作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接 `copyright@packtpub.com` 联系我们，同时提供涉嫌盗版资料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，请联系我们：`questions@packtpub.com`，我们将尽力解决问题。
