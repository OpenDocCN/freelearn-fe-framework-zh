- en: UX animation workflow
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户体验动画工作流程
- en: Before we start messing around with AE, I want to share with you the workflow
    I normally use when animating.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始使用 AE 搅拌之前，我想与你分享我通常在动画制作中使用的流程。
- en: 'You''ll see we''ve been through half of the process already; now, we just need
    to bring it to life. And please, take this workflow as a suggestion and feel free
    to change it in any way to meet your own requirements. Here is my workflow:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到我们已经完成了整个过程的一半；现在，我们只需要让它变得生动起来。请记住，将这个工作流程视为建议，并随意更改以满足您自己的需求。以下是我的工作流程：
- en: UX research to find user pain points.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行用户体验研究以找到用户的痛点。
- en: Spot problems/find solutions based on users' comments.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据用户评论发现问题/找到解决方案。
- en: Wireframing.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 线框设计。
- en: Storyboard.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 故事板。
- en: Low fidelity design to test again.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 低保真度设计以再次测试。
- en: Design.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设计。
- en: Export assets to AE.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将资产导出到 AE。
- en: 'We have already covered all of these:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经涵盖了所有这些：
- en: Set up compositions.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置组合。
- en: Create keyframes.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建关键帧。
- en: Modify layers.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修改图层。
- en: Adjust timing.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整时间。
- en: Add ease.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加缓动。
- en: 'We will cover the following in [*Chapter 5*](B17930_05_ePub.xhtml#_idTextAnchor091),
    *Share It With the World: Working With LottieFiles*:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在 [*第 5 章*](B17930_05_ePub.xhtml#_idTextAnchor091) 中介绍以下内容：*与世界分享：与 LottieFiles
    合作*：
- en: Export as `.json` for LottieFiles
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导出为 `.json` 格式用于 LottieFiles
- en: Preview in LottieFiles
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 LottieFiles 预览
- en: Hand off to developers
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交给开发者
- en: I know, this process might look a bit long, but this is just an example that
    covers the whole process of a complex project. Sometimes, there won't be any need
    to run user interviews, or at some point, you won't need to draw a storyboard
    or wireframes as these will be in your head.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道，这个过程可能看起来有点长，但这只是一个涵盖复杂项目整个过程的示例。有时，可能不需要进行用户访谈，或者在某些时候，你可能不需要绘制故事板或线框，因为它们已经在你的脑海中。
- en: Let's go back and see where we were, let's see where we left our storyboard.
    Let's recap; what was our icon doing?
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到之前的位置，看看我们的故事板放在了哪里。让我们回顾一下；我们的图标当时在做什么？
- en: Our icon will increase from 0% to 110% approximately.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的图标将从 0% 增加到大约 110%。
- en: Bubbles come out from the Oval-like sparkles.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 气泡从类似椭圆形的火花中冒出。
- en: Oval goes back to real size (100%) and the bubbles start to disappear.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 椭圆恢复到实际大小（100%），气泡开始消失。
- en: While the bubbles disappear, the *check* symbol starts to draw.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当气泡消失时，*检查* 符号开始绘制。
- en: 'Finally, the *check* symbol is revealed at 100%:'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，在 100% 时显示 *检查* 符号：
- en: '![Figure 4.16 – Our storyboard'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.16 – 我们的故事板'
- en: '](img/B17930_04_16.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_16.jpg)'
- en: Figure 4.16 – Our storyboard
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.16 – 我们的故事板
- en: At this point, we have given you all the elements, resources, and tools necessary
    to have everything ready to start animating. We've been through a few main UX
    concepts, learned how to import our files to AE, checked one of many animation
    workflows, and gone through the storyboard again to refresh our minds.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经提供了所有必要的元素、资源和工具，以便开始动画制作。我们已经讨论了一些主要的用户体验概念，学习了如何将文件导入 AE，检查了多种动画工作流程之一，并且再次回顾了故事板以刷新我们的记忆。
- en: So, now that we've got a pretty clear idea in our heads and on paper about how
    the animation is going to look, what needs to be done, and the steps to follow,
    let's start animating! Let's create our compositions.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在我们已经在我们的大脑和纸上对动画的外观、需要做的事情以及要遵循的步骤有了相当清晰的想法，让我们开始动画制作！让我们创建我们的组合。
- en: Adjusting our icon composition settings
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调整我们的图标组合设置
- en: 'Remember back in [*Chapter 3*](B17930_03_ePub.xhtml#_idTextAnchor057), *Learning
    the Tools: Getting Familiar With After Effects*, we talked about compositions,
    what they are, and what we use them for? Cool. Now is the time to start putting
    everything we''ve learned into context.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 记得在 [*第 3 章*](B17930_03_ePub.xhtml#_idTextAnchor057) 中，*学习工具：熟悉 After Effects*，我们讨论了组合，它们是什么，以及我们为什么要使用它们？酷。现在是我们开始将我们所学的一切应用到实际中的时候了。
- en: When we import our icon to AE, it normally gets imported as a **composition**.
    Remember, compositions are shown in the **Project** panel, and to open one, we
    just need to double-click on it.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们将图标导入 AE 时，它通常会被导入为一个 **组合**。记住，组合在 **项目** 面板中显示，要打开一个组合，我们只需双击它。
- en: 'Now, how is this composition imported to AE? Are the main specifications of
    this composition the ones we want? Let''s check it out. Let''s check our **Composition
    Settings** icon:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这个合成是如何导入到 AE 的？这个合成的规格是我们想要的吗？让我们检查一下。让我们检查我们的**合成设置**图标：
- en: '![Figure 4.17 – Composition Settings window view'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.17 – 合成设置窗口视图'
- en: '](img/B17930_04_17.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_17.jpg)'
- en: Figure 4.17 – Composition Settings window view
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.17 – 合成设置窗口视图
- en: 'Let''s adjust some of these settings. Remember how to do that? Here are the
    instructions:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们调整一些这些设置。还记得如何做吗？以下是说明：
- en: Select your composition from the **Project** panel.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**项目**面板中选择您的合成。
- en: Select **Composition** | **Composition Settings** from the top menu.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从顶部菜单中选择**合成** | **合成设置**。
- en: Adjust the composition size to **250** x **250** px.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整合成大小为**250** x **250** 像素。
- en: Set the frame rate to **60** frames per second.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将帧率设置为**60**帧每秒。
- en: Set the duration to **2** seconds.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将持续时间设置为**2**秒。
- en: Change the background color to `#989898`. Notice that the background color won't
    be exported, but I'm changing it so we can see the white circle better.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将背景颜色更改为`#989898`。请注意，背景颜色不会被导出，但我改变它是为了我们可以更好地看到白色圆圈。
- en: That was easy, right? Now that we've got our composition ready, let's move to
    the **Layers** panel.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 这很简单，对吧？现在我们已经准备好了合成，让我们转到**层**面板。
- en: Understanding our check icon layers
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解我们的检查图标层
- en: We've got our icon composition sorted and adjusted to our needs; now is the
    time to understand how our icon is built in terms of layers, so, let's check what
    we've got in our layers panel.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经整理并调整了图标合成以满足我们的需求；现在是我们了解我们的图标在层方面的构建方式的时候了，所以，让我们检查我们的层面板中有什么。
- en: As you can see in *Figure 4.18*, when we check the Layer panel, we find the
    same two layers we had in our illustration file that we just imported, **check**
    and **Oval**.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在*图 4.18*中看到的，当我们检查层面板时，我们发现与我们在刚刚导入的插图文件中有的相同的两个层，**检查**和**椭圆形**。
- en: Just to be clear, **check** is a *stroke* and **Oval** is a *shape*. This is
    important and will help us to give the effect that we want to the **check** layer.
    But, don't worry for now; we will see that a few steps further in this section.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚起见，**检查**是一个*描边*，**椭圆形**是一个*形状*。这很重要，将帮助我们给**检查**层带来我们想要的效果。但，现在不用担心；我们将在本节稍后看到这一点。
- en: '![Figure 4.18 – Layer panel with check and Oval layer properties'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.18 – 带有检查和椭圆形层属性的层面板'
- en: '](img/B17930_04_18.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_18.jpg)'
- en: Figure 4.18 – Layer panel with check and Oval layer properties
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.18 – 带有检查和椭圆形层属性的层面板
- en: Also, as you can see in the preceding screenshot, each of our layers has a lot
    of sub-layers. We are going to be seeing this in the next steps.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，正如您在前面的屏幕截图中可以看到的，我们的每一层都有很多子层。我们将在下一步中看到这一点。
- en: But first, let's recap. Remember, our animation will start with the oval getting
    bigger.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 但首先，让我们回顾一下。记住，我们的动画将从椭圆形变大开始。
- en: Suggestion
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 建议
- en: Since we are going to be focusing on the **Oval** for now, I recommend blocking
    and hiding the **check** layer as it is not relevant at this stage. Of course,
    we've just got two layers and there's probably no need to start hiding or blocking
    other layers, but when we start working with some more complicated projects, this
    is good to have as a habit.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们现在将专注于**椭圆形**，我建议暂时锁定并隐藏**检查**层，因为它在这个阶段不相关。当然，我们只有两层，可能没有必要开始隐藏或锁定其他层，但当我们开始处理一些更复杂的项目时，养成这个习惯是好的。
- en: 'Click the little eye and lock icons from the Layer panel to hide and block
    any layer you want, as shown in the following screenshot:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 点击层面板中的小眼睛和锁定图标来隐藏和锁定您想要的任何层，如下面的截图所示：
- en: '![Figure 4.19 – Eye and lock icons'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.19 – 眼睛和锁定图标'
- en: '](img/B17930_04_19.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_19.jpg)'
- en: Figure 4.19 – Eye and lock icons
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.19 – 眼睛和锁定图标
- en: Adding Keyframes
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加关键帧
- en: Great! Now that we are more familiar with our layers, and the **Oval** is on
    its own, and there's no danger that we are going to move the **check** icon, even
    by mistake, let's start creating some movement.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！现在我们对我们层的了解更深入了，**椭圆形**独立存在，没有危险我们会不小心移动**检查**图标，让我们开始创建一些动作。
- en: 'Remember back in [*Chapter 3*](B17930_03_ePub.xhtml#_idTextAnchor057), *Learning
    the Tools: Getting Familiar With After Effects*, when we talked about keyframes?
    Exactly! Keyframes are used to create movement and to do that, we need at least
    two of them: one keyframe as a starting point and one as an ending point.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: That said, we want our **Oval** to grow from 0 to 100%, right? Any idea about
    how to do that? Sure, we will create two keyframes and change the scale of the
    **Oval**, so one keyframe will be 0% and the other 100%. Let's do that now.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: Changing scale
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We are going to start by animating the scale. How do we do that? By adjusting
    the scale''s **Oval** properties, at specific keyframes. Here''s how to do it:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: Go to the **Layer** panel.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the **Oval** layer's **Transform** properties. You could do that by selecting
    the layer and pressing *S*, but we will talk more about shortcuts in the following
    sections.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.20 – Scale values for the Oval layer'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_04_20.jpg)'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.20 – Scale values for the Oval layer
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: Place the time slider at **0** frames.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the stopwatch of **Scale** to create our first keyframe:'
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.21 – New keyframe for the Scale property'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_04_21.jpg)'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.21 – New keyframe for the Scale property
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: Move the time slider to frame **30**.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the little diamond at the left of the **Scale** property to create
    our second keyframe:'
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.22 – Second keyframe'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_04_22.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.22 – Second keyframe
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let''s move the time slider left and right; can you notice anything different?
    Of course not. We''ve just created the keyframes but haven''t changed the **Scale**
    property yet. Let''s do that as follows:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: Move the time slider to frame **0**.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the keyframe we've just created.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Set the **Scale** property''s percentage to **0%**:'
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 4.23 – Scale value to 0%'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_04_23.jpg)'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.23 – Scale value to 0%
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: Press the spacebar or move your time slider from left to right; is anything
    happening now? Yes! Our icon is finally doing something!
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Place the time slider back at **0** and press the spacebar. Do that a few times
    to check the animation; what do you think? Is the timing correct? It is maybe
    too slow? No worries, we will adjust that later when we talk about Ease.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, going back to our storyboard, we've defined the **Oval** as scaling up
    to 110-120% and then going back to 100%. But, why are we doing that? Remember
    when we talked about 2D animation principles? For this little icon animation,
    we will be applying the **Exaggeration** and **Stretch and Squash** principles
    to our **Oval**, to give an idea of flexibility, mass, weight, and speed. So,
    simply exaggerating the size of it will give this impression.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: 'How to do that? Easy. Follow these steps:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: Move the time slider to frame **25**.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the diamond to create a new keyframe.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the scale to 120%.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Press the spacebar to play our animation again. What do you think? With just
    this little tweak, our animation looks more real now; of course, the timing is
    still not good and is missing some **Ease**, but we are getting there.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 按下空格键再次播放我们的动画。你觉得怎么样？仅仅通过这个小调整，我们的动画现在看起来更真实了；当然，时间仍然不好，缺少一些 **缓动**，但我们正在朝着这个方向前进。
- en: 'Let''s stick to the **Oval**. Let''s adjust the timing. To do that, we just
    need to drag our keyframes. I encourage you to play around and move them around
    the timeline to see how **Oval** behaves. I''ll set my **Oval** keyframes between
    frame **0**, frame **18**, and frame **21**:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续使用 **椭圆形**。让我们调整时间。为此，我们只需要拖动我们的关键帧。我鼓励你尝试在时间轴上移动它们，看看 **椭圆形** 的行为。我将我的
    **椭圆形** 关键帧设置为帧 **0**、帧 **18** 和帧 **21**：
- en: '![Figure 4.24 – Scale keyframes'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.24 – 缩放关键帧'
- en: '](img/B17930_04_24.jpg)'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_24.jpg)'
- en: Figure 4.24 – Scale keyframes
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.24 – 缩放关键帧
- en: Let's move the time slider to **0** and play it again a few times. What do you
    think? It looks better now, right? What about scaling up and down, maybe we could
    adjust the size a little bit? Let's adjust the second keyframe to make it subtle,
    the one that scales up to 120%, and take it down to 110%. Play again, and... it
    now looks smoother. Right! Let's keep moving! Let's tweak the **Opacity** property
    to make our illustration even smoother.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把时间滑块移动到 **0**，然后再次播放几次。你觉得怎么样？现在看起来更好了，对吧？关于放大和缩小，也许我们可以稍微调整一下大小？让我们调整第二个关键帧，使其更微妙，将缩放值从
    120% 调整到 110%。再次播放，现在看起来更平滑了。对！让我们继续前进！让我们调整 **不透明度** 属性，使我们的插图更加平滑。
- en: Adjusting the Opacity
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整不透明度
- en: Now that we've got the **Scale** property as we want it, let's adjust the opacity.
    To do that, we are going to follow the same steps as we did in the previous section.
    Of course, we could have done both at the same time, but I preferred to show you
    step by step; there will be plenty of time to do things quicker, but we want to
    have the basics clear, right?
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经得到了我们想要的 **缩放** 属性，让我们调整不透明度。为此，我们将遵循与上一节相同的步骤。当然，我们可以在同一时间做这两件事，但我更喜欢一步一步地展示给你；我们会有足够的时间更快地完成事情，但我们想确保基础清楚，对吧？
- en: Important
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 重要
- en: From now on, I'm going to start introducing some shortcuts that will save you
    tons of time and will help you be more productive. The shortcuts I'm using here
    are for macOS. Most of them are the same for macOS and Windows; however, if you
    are using a Windows system and you are not sure which shortcut to use, check [*Chapter
    6*](B17930_06_ePub.xhtml#_idTextAnchor115), *Don't Stop! Exploring Plugins and
    Resources That Will Keep You Going*, for a list of the most common and useful
    shortcuts for macOS and Windows.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始，我将开始介绍一些可以节省你大量时间并帮助你提高生产力的快捷键。这里我使用的快捷键适用于 macOS。大多数都适用于 macOS 和 Windows；然而，如果你使用的是
    Windows 系统，并且不确定要使用哪个快捷键，请查看 [*第 6 章*](B17930_06_ePub.xhtml#_idTextAnchor115)，*不要停止！探索持续前进的插件和资源*，以获取
    macOS 和 Windows 最常见和有用的快捷键列表。
- en: 'That said, let''s change the opacity:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，让我们改变不透明度：
- en: Select the **Oval** layer.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **椭圆形** 图层。
- en: Press *T* to reveal the **Opacity** property (*T* stands for **Opacity**, *A*
    for **Anchor Point**, *S* for **Scale**, *P* for **Position**, and *R* for **Rotation**).
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下 *T* 来显示 **不透明度** 属性（*T* 代表 **不透明度**，*A* 代表 **锚点**，*S* 代表 **缩放**，*P* 代表 **位置**，*R*
    代表 **旋转**）。
- en: Press *Shift* + *S* to show the **Scale** keyframes as well. We want to have
    that layer visible too, so by pressing *Shift* + *A*, *S*, *P*, or *R* we will
    open and close them without closing the rest.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下 *Shift* + *S* 以显示 **缩放** 关键帧。我们希望这个图层也可见，所以通过按下 *Shift* + *A*、*S*、*P* 或 *R*，我们可以打开和关闭它们而不会关闭其他图层。
- en: Place the time slider at keyframe **0**. We can move backward and forward between
    keyframes by pressing *K* to move to the next keyframe and *J* to the previous
    one.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块放置在关键帧 **0**。我们可以通过按下 *K* 来移动到下一个关键帧，按下 *J* 来移动到上一个关键帧。
- en: Press the **Opacity** layer stopwatch to create our keyframe. We can also do
    that by pressing *Option* + *T*.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下 **不透明度** 图层计时器来创建我们的关键帧。我们也可以通过按下 *Option* + *T* 来做到这一点。
- en: 'Change the `40`%, for example:'
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改变 `40`%，例如：
- en: '![Figure 4.25 – Opacity value'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.25 – 不透明度值'
- en: '](img/B17930_04_25.jpg)'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_25.jpg)'
- en: Figure 4.25 – Opacity value
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.25 – 不透明度值
- en: 'Nice! That''s the first keyframe created with a value of 40% opacity. Let''s
    create a second keyframe:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！这是第一个创建的具有 40% 不透明度的关键帧。让我们创建第二个关键帧：
- en: Move the time slider to the next keyframe by pressing *K*.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过按下 *K* 将时间滑块移动到下一个关键帧。
- en: Press ![](img/B17930_04_icon1.png) + *T* to create a new keyframe or click on
    the little diamond icon as we did earlier.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下 ![](img/B17930_04_icon1.png) + *T* 创建一个新的关键帧或点击我们之前所做的那个小钻石图标。
- en: Set the `100`%.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置为`100`%。
- en: '![Figure 4.26 – Second keyframe opacity property value set to 100%'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.26 – 第二个关键帧的不透明度属性值设置为100%'
- en: '](img/B17930_04_26.jpg)'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_26.jpg)'
- en: Figure 4.26 – Second keyframe opacity property value set to 100%
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.26 – 第二个关键帧的不透明度属性值设置为100%
- en: Let's move the time slider to **0** and press the spacebar to check our animation
    again.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块移动到**0**并按空格键再次检查我们的动画。
- en: Looks good to me, at least for now. Once we add some ease to the animation,
    it will look much more realistic and flexible. But, let's go first to animate
    **check**.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 至少对我来说看起来不错。一旦我们给动画添加一些缓动效果，它看起来就会更加逼真和灵活。但是，让我们先来动画化**检查**。
- en: So, **check** behaves differently; it doesn't scale up or down or fade in, and
    is not rotating or moving either. What we've decided **check** will do is draw
    itself. How do we do that? Well, I'm going to show you how to use **Trim Paths**.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，**检查**的行为不同；它不会放大或缩小，也不会淡入，也不会旋转或移动。我们决定**检查**将做什么是绘制自己。我们如何做到这一点？嗯，我将向你展示如何使用**修剪路径**。
- en: Trim Paths
  id: totrans-254
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修剪路径
- en: To show and hide a path or reveal a part of it, we could be working with masks;
    however, Lottie doesn't work very well with them, at least not yet. Using masks
    can get us in trouble so we are going to try to avoid them and try something else.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示和隐藏路径或显示其一部分，我们可能需要使用蒙版；然而，Lottie与蒙版配合得不是很好，至少目前还不是。使用蒙版可能会给我们带来麻烦，所以我们将尝试避免使用它们并尝试其他方法。
- en: Another option could be to draw our **check** animation frame by frame, so the
    following keyframe always shows a little bit more of the drawing than the first
    one, but this would be very time-consuming!
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选项可能是逐帧绘制我们的**检查**动画帧，这样接下来的关键帧总是比第一个显示更多一点的绘制，但这将会非常耗时！
- en: 'This is where Trim Paths comes into the picture. Using this option can be very
    helpful and time-saving. Let''s see what this can do for us:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是修剪路径出现的地方。使用这个选项可以非常有助于节省时间和精力。让我们看看这个选项能为我们做什么：
- en: Block the **Oval** layer. In that case, we are not going to hide this layer
    as it is behind the **check** layer.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阻塞**椭圆**层。在这种情况下，我们不会隐藏这个层，因为它在**检查**层后面。
- en: Show and unlock the **check** layer by pressing the little eye and lock icon.
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过按小眼睛和锁图标显示并解锁**检查**层。
- en: Open the **check** layer.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**检查**层。
- en: 'Open the **Contents** properties and close everything else:'
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**内容**属性并关闭其他所有内容：
- en: '![Figure 4.27 – Contents properties'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.27 – 内容属性'
- en: '](img/B17930_04_27.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_27.jpg)'
- en: Figure 4.27 – Contents properties
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.27 – 内容属性
- en: 'Click on the **Add arrow** button and select the **Trim Paths** option:'
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加箭头**按钮并选择**修剪路径**选项：
- en: '![Figure 4.28 – Selecting Trim Paths'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.28 – 选择修剪路径'
- en: '](img/B17930_04_28.jpg)'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_28.jpg)'
- en: Figure 4.28 – Selecting Trim Paths
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.28 – 选择修剪路径
- en: Now, let's check our Layer panel; what happened there? As you can see, a layer
    called **Trim Paths 1** has appeared. Let's open it up by clicking on the little
    arrow. A few different options come up; what are these?
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们检查我们的图层面板；那里发生了什么？正如你所见，出现了一个名为**修剪路径1**的图层。让我们通过点击小箭头打开它。出现了一些不同的选项；这些是什么？
- en: These new options will let us decide whether the **check** path starts drawing
    itself from the beginning of the path or the end. Instead of a drawing effect,
    it is more of an erasing effect.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新选项将允许我们决定**检查**路径是从路径的开始处还是结束处开始绘制自己的。这更像是一种擦除效果，而不是绘制效果。
- en: '![Figure 4.29 – Trim Path options'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.29 – 修剪路径选项'
- en: '](img/B17930_04_29.jpg)'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_29.jpg)'
- en: Figure 4.29 – Trim Path options
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.29 – 修剪路径选项
- en: 'Let''s mess around a bit with these options:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们稍微玩一下这些选项：
- en: Place the time slider on keyframe **0**.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块放置在关键帧**0**。
- en: Create a new keyframe at the **Start** layer.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**开始**层创建一个新的关键帧。
- en: Set the **Start** value to **0**.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**开始**值设置为**0**。
- en: Place the time slider on keyframe **30**.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块放置在关键帧**30**。
- en: Create a new keyframe.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的关键帧。
- en: Set the `100`%.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置为`100`%。
- en: Move the time slider back to **0**.
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块移回**0**。
- en: Press the spacebar to check the animation.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按空格键检查动画。
- en: What's happening here? It looks like **check** is doing what we wanted but the
    other way around. Instead of drawing itself, it is erasing itself. Right, this
    feature can be a bit confusing sometimes, but don't get frustrated! It took me
    a while to understand the logic behind it, and even now, sometimes I have to try
    it a few times to get it right. So, I encourage you to play around with the **Start**
    and **End** values to get used to the effect and its behavior.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 这里发生了什么？看起来**检查**正在做我们想要的事情，但方向相反。它不是自己绘制，而是在擦除自己。对，这个功能有时可能会有些令人困惑，但不要沮丧！我花了一些时间才理解其背后的逻辑，而且即使现在，有时我也要尝试几次才能做对。所以，我鼓励你尝试调整**开始**和**结束**值，以熟悉效果及其行为。
- en: 'Now let''s swap the values and try to get it right:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们交换一下值，尝试让它正确：
- en: Let's set up the `100`%.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们设置`100`%。
- en: Move to the next frame and set the **Start** value to **0**.
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到下一帧并将**开始**值设置为**0**。
- en: Press the spacebar and check it out.
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下空格键并查看。
- en: Great! Now, the **check** icon is doing it right. It starts from nothing to
    drawing itself, as if someone was writing it, right? We've got it! However, the
    animation is not placed in the right place.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！现在，**检查**图标做得正确。它从无到有地绘制自己，就像有人在写一样，对吧？我们做到了！然而，动画放置的位置不正确。
- en: Notice that the **check** animation is starting before the **Oval** is 100%
    on screen. If we take a look at our timeline (see *Figure 4.30*), we can see that
    both layers have the keyframes within the same time. Both are starting at frame
    **0**, which is why the check icon is playing at the same time as the **Oval**.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到**检查**动画在**椭圆形**达到100%显示在屏幕之前就开始了。如果我们看一下我们的时间轴（见*图4.30*），我们可以看到两个图层的关键帧都在同一时间。它们都是从帧**0**开始的，这就是为什么检查图标和**椭圆形**同时播放的原因。
- en: '![Figure 4.30 – Keyframes position on the timeline'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.30 – 时间轴上的关键帧位置'
- en: '](img/B17930_04_30.jpg)'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_30.jpg)'
- en: Figure 4.30 – Keyframes position on the timeline
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.30 – 时间轴上的关键帧位置
- en: 'Remember that when we defined our storyboard, we decided **check** was going
    to be drawn after the **Oval** was shown on screen. So, to do that, we need to
    adjust a couple of things:'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，当我们定义我们的故事板时，我们决定**检查**将在**椭圆形**显示在屏幕上之后绘制。所以，为了做到这一点，我们需要调整一些事情：
- en: Unlock the **Oval** layer.
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解锁**椭圆形**图层。
- en: Select the **Oval** layer and press *S* to show the **Scale** property.
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**椭圆形**图层并按*S*键显示**缩放**属性。
- en: 'Let''s check our keyframes on the Layer panel. We can see both animations are
    starting at frame **0**. Instead, based on our storyboard, the **check** animation
    should start once the **Oval** is fully 100% on screen. That means, we need to
    move the **check** keyframes to the end of the **Oval** animation. We can do that
    by selecting both the **check** keyframes and just dragging them to the right.
    You''ll know both keyframes are selected as they both will be blue:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在图层面板上检查我们的关键帧。我们可以看到两个动画都是从帧**0**开始的。然而，根据我们的故事板，**检查**动画应该在**椭圆形**完全100%显示在屏幕上时开始。这意味着，我们需要将**检查**关键帧移动到**椭圆形**动画的末尾。我们可以通过选择两个**检查**关键帧并将它们拖到右边来实现这一点。当两个关键帧都被选中时，它们都会变成蓝色：
- en: Select both keyframes and drag them to the right.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择两个关键帧并将它们拖到右边。
- en: 'Press the spacebar and check the animation:'
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下空格键并检查动画：
- en: '![Figure 4.31 – Check keyframes'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.31 – 检查关键帧'
- en: '](img/B17930_04_31.jpg)'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_31.jpg)'
- en: Figure 4.31 – Check keyframes
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.31 – 检查关键帧
- en: Cool! Looks perfect to me now! However, it looks a bit slow, don't you think?
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！看起来现在很完美！然而，它看起来有点慢，不是吗？
- en: Select the second **check** keyframe.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择第二个**检查**关键帧。
- en: Drag it to frame **35** approximately.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将它拖动到大约**35**帧。
- en: Press the spacebar to play the animation.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下空格键播放动画。
- en: Perfect, we've got it! We are getting there. Now, we are going to add the sparks.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 完美，我们做到了！我们正在取得进展。现在，我们将添加火花。
- en: Working with radial bursts
  id: totrans-307
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处理径向爆发
- en: To add some fun to our animation, we are going to add little sparks coming out
    of **Oval**. To do that, we could animate each individual sparkle on its own,
    drawing little circles, and changing the **Position**, **Scale**, and **Opacity**
    values for each of them. However, we are going to try something different here.
    I'm going to teach you how to create a **radial burst**, a really cool effect
    that is going to save us a lot of time.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给我们的动画增添一些趣味，我们将在**椭圆形**中添加一些火花。为了做到这一点，我们可以为每个单独的火花进行动画处理，绘制小圆圈，并改变每个的**位置**、**缩放**和**不透明度**值。然而，我们将尝试一种不同的方法。我将教你如何创建**径向爆发**，这是一个非常酷的效果，将为我们节省很多时间。
- en: So, let's do it! Let's start by creating a new composition by pressing *![](img/B17930_04_icon11.png)*
    + *N* and naming it `Sparks`. We don't need to change any more settings.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们开始吧！让我们通过按*![](img/B17930_04_icon11.png)* + *N* 创建一个新的合成，并将其命名为`Sparks`。我们不需要更改任何更多设置。
- en: '![Figure 4.32 – Composition settings'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.32 – 合成设置'
- en: '](img/B17930_04_32.jpg)'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_32.jpg)'
- en: Figure 4.32 – Composition settings
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.32 – 合成设置
- en: 'Follow these steps:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤操作：
- en: Now, let's draw a shape layer inside our `Sparks` composition. Let's do a circle.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，让我们在`Sparks`合成内绘制一个形状层。让我们画一个圆。
- en: Grab **Ellipse Tool** from the top menu.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从顶部菜单中选择**椭圆工具**。
- en: '![Figure 4.33 – View of the Project panel with a new composition called Sparks'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.33 – 包含名为Sparks的新合成的项目面板视图'
- en: '](img/B17930_04_33.jpg)'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_33.jpg)'
- en: Figure 4.33 – View of the Project panel with a new composition called Sparks
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.33 – 包含名为Sparks的新合成的项目面板视图
- en: Draw a circle in the **Stage** panel.
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**舞台**面板中画一个圆。
- en: Let's draw a small circle. Let's name the `circle` by right-clicking on the
    shape layer's name, `Shape Layer 1`.
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们画一个小圆圈。通过右键单击形状层的名称，`形状层1`，来命名`circle`。
- en: '![Figure 4.34 – Renaming the layer'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.34 – 重命名图层'
- en: '](img/B17930_04_34.jpg)'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_34.jpg)'
- en: Figure 4.34 – Renaming the layer
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.34 – 重命名图层
- en: 'Let''s open up the **circle** layer and see what we''ve got there. As you may
    notice, we can see two different **Transform** options:'
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们打开**circle**层，看看我们有什么。正如你可能注意到的，我们可以看到两个不同的**变换**选项：
- en: '![Figure 4.35 – Circle layer Transform options'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.35 – 圆形层变换选项'
- en: '](img/B17930_04_35.jpg)'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_35.jpg)'
- en: Figure 4.35 – Circle layer Transform options
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.35 – 圆形层变换选项
- en: 'For this effect, we are not going to use the **Transform** options we''ve been
    using up till now; instead, if we want the radial burst effect to work, we are
    going to be working with the **Transform** options we can find inside the **Contents**
    option:'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个效果，我们不会使用我们迄今为止一直在使用的**变换**选项；相反，如果我们想要径向爆发效果起作用，我们将与**内容**选项中可以找到的**变换**选项一起工作：
- en: 'So, let''s open that up. Open **Transform: Ellipse 1**.'
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因此，让我们打开它。打开**变换：椭圆1**。
- en: Click on **Contents**.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**内容**。
- en: 'Click on **Transform: Ellipse 1**.'
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**变换：椭圆1**。
- en: 'As you can see in *Figure 4.36*, we find almost the same options as we found
    earlier in the **Transform** tools:'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 如同你在*图4.36*中看到的，我们找到了与我们在**变换**工具中找到的几乎相同的选项：
- en: '![Figure 4.36 – Transform Ellipse 1 options'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.36 – 变换椭圆1选项'
- en: '](img/B17930_04_36.jpg)'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_36.jpg)'
- en: Figure 4.36 – Transform Ellipse 1 options
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.36 – 变换椭圆1选项
- en: 'Let''s animate its position:'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们动画化它的位置：
- en: Select the **Position** property.
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**位置**属性。
- en: Create a keyframe on frame **0**.
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在帧**0**上创建一个关键帧。
- en: '![Figure 4.37 – Layer and Timeline view of a new keyframe for the Position
    property'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.37 – 位置属性新关键帧的层和时间线视图'
- en: '](img/B17930_04_37.jpg)'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_37.jpg)'
- en: Figure 4.37 – Layer and Timeline view of a new keyframe for the Position property
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.37 – 位置属性新关键帧的层和时间线视图
- en: Now, hold down *Shift* + ![](img/B17930_04_icon11.png)and press the right arrow
    three times; that will move our time slider to frame **30**. Or, just drag and
    drop the time slider.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，按住*Shift* + ![](img/B17930_04_icon11.png)并按右箭头三次；这将把我们的时间滑块移动到帧**30**。或者，只需拖放时间滑块。
- en: Create a **Position** keyframe.
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个**位置**关键帧。
- en: Move **circle** a few pixels up, and a few pixels right.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**circle**向上移动几个像素，向右移动几个像素。
- en: '![Figure 4.38 – Layer and Timeline view of a second new keyframe for the Position
    property'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.38 – 位置属性第二个新关键帧的层和时间线视图'
- en: '](img/B17930_04_38.jpg)'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_38.jpg)'
- en: Figure 4.38 – Layer and Timeline view of a second new keyframe for the Position
    property
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.38 – 位置属性第二个新关键帧的层和时间线视图
- en: 'Now, let''s change the **Scale** property so it will scale out at the end:'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们改变**缩放**属性，使其在最后扩展：
- en: Move the time slider to **0**.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块移动到**0**。
- en: Create a **Scale** keyframe.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个**缩放**关键帧。
- en: Move the time slider to frame **30**.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块移动到帧**30**。
- en: Create a second **Scale** keyframe.
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建第二个**缩放**关键帧。
- en: Scale down the circle to **0**.
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将圆缩小到**0**。
- en: '![Figure 4.39 – Timeline view of the Scale keyframes'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.39 – 缩放关键帧的时间线视图'
- en: '](img/B17930_04_39.jpg)'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_39.jpg)'
- en: Figure 4.39 – Timeline view of the Scale keyframes
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.39 – 缩放关键帧的时间线视图
- en: 'While we are at it, let''s make our circle fade out, so let''s change **Opacity**:'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们处理这个时，让我们让我们的圆圈淡出，所以让我们改变**不透明度**：
- en: Move the time slider to **0**.
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块移动到**0**。
- en: Create an **Opacity** keyframe.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个**不透明度**关键帧。
- en: Move the time slider to **30**.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块移动到**30**。
- en: Create a second **Opacity** keyframe.
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建第二个**不透明度**关键帧。
- en: Set the **Opacity** property to **0**.
  id: totrans-362
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**不透明度**属性设置为**0**。
- en: 'Good! Can you feel it? We are animating with no effort at all! Now, your timeline
    should look something like the one shown in the following screenshot:'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 好的！你能感觉到吗？我们毫不费力地进行了动画制作！现在，你的时间线应该看起来像下面屏幕截图所示的那样：
- en: '![Figure 4.40 – Timeline view of the Opacity keyframes'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.40 – 不透明度关键帧的时间线视图'
- en: '](img/B17930_04_40.jpg)'
  id: totrans-365
