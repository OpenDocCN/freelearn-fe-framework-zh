- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: As you can see, we use simple CSS selectors in order to select the elements
    from the page that we wish to work with. These can range from simple `id` selectors
    as in this example, `class` selectors, or much more complex attribute selectors.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，我们使用简单的 CSS 选择器来选择我们希望处理的页面元素。这些选择器可以是从简单的 `id` 选择器（如此示例中）到 `class` 选择器，或者更复杂的属性选择器。
- en: 'As well as using `jQuery` to select elements, it is also common to use the
    `$` alias. This would be written using `$` instead of `jQuery`, as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用 `jQuery` 选择元素之外，使用 `$` 别名也很常见。这将使用 `$` 而不是 `jQuery` 编写，如下所示：
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Once the element has been selected in this way, we would say that the element
    is wrapped with jQuery, or that it's a jQuery object containing the element. Using
    the `jQuery` (or `$`) method with a selector always results in a collection of
    elements being returned.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦以这种方式选择了元素，我们会说该元素被 jQuery 包装了，或者说它是一个包含该元素的 jQuery 对象。使用带有选择器的 `jQuery` （或
    `$`）方法始终会返回一个元素集合。
- en: If there are no elements that match the selector, the collection has a length
    of `0`. When `id` selectors are used, we would expect the collection to contain
    a single element. There is no limit as to how many elements may be returned in
    the collection; it all depends on the selector used.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有匹配选择器的元素，则集合的长度为`0`。当使用 `id` 选择器时，我们期望集合包含单个元素。集合中可以返回的元素数量没有限制；这完全取决于所使用的选择器。
- en: We can now call jQuery methods that operate on the element or elements that
    have been selected. One of the great features of most jQuery methods is that the
    same method may be used to either get a value, or set a value, depending on the
    arguments passed to the method.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以调用操作已选择的元素或元素的 jQuery 方法。大多数 jQuery 方法的一个很棒的特性是，相同的方法可以用于获取值或设置值，这取决于传递给方法的参数。
