  prefs: []
  type: TYPE_IMG
  zh: '![选择选项卡](img/2209OS_03_03.jpg)'
- en: Disabling a tab
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 禁用选项卡
- en: 'You may want a particular tab to be disabled until a certain condition is met.
