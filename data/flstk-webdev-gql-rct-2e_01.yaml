- en: Each journey starts with a first step. Our first step will be to take a look
    at how to get the basic setup with Node.js, React, MySQL, and GraphQL running.
    Knowing how to build such a setup yourself and how the different technologies
    work together is very important to understand more advanced topics later in the
    book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每次旅程都是从第一步开始的。我们的第一步将是查看如何使用 Node.js、React、MySQL 和 GraphQL 来完成基本设置。了解如何自己构建这样的设置以及不同技术如何协同工作，对于理解本书后面更高级的主题非常重要。
