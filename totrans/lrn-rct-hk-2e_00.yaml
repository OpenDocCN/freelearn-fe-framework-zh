  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: “Then, we define the `componentDidMount` life cycle method, where
    we pull data from an API.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如：“然后，我们定义`componentDidMount`生命周期方法，从API中获取数据。”'
- en: 'A block of code is set as follows:'
