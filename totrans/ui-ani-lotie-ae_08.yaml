  type: TYPE_NORMAL
  zh: 技术要求
- en: For this chapter, we won't need anything except your preferred browser.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本章，我们不需要除了您首选的浏览器以外的任何东西。
- en: Downloading and installing the necessary plugins and tools
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载和安装必要的插件和工具
- en: Before we start creating our animations, we need some specific tools and plugins
    that need to be installed on our computers and mobile devices first. These tools
    are going to help us import, create, edit, and export our files to create Lottie
    animations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始创建动画之前，我们需要一些特定的工具和插件，这些工具和插件需要首先安装在我们的电脑和移动设备上。这些工具将帮助我们导入、创建、编辑并将文件导出以创建Lottie动画。
- en: As you may remember, we've already talked about these tools and plugins back
    in [*Chapter 1*](B17930_01_ePub.xhtml#_idTextAnchor014), *Get Started With Lottie*.
    In this section, we will guide you through the process of downloading and installing
    them so you are all set up and ready to start animating. Let's go then.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所记得，我们已经在[*第1章*](B17930_01_ePub.xhtml#_idTextAnchor014)“开始使用Lottie”中讨论了这些工具和插件。在本节中，我们将指导您下载和安装它们，以便您准备好开始动画制作。那么，让我们开始吧。
- en: Downloading and installing Adobe AE
