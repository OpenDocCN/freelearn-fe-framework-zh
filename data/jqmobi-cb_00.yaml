- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: jQuery Mobile is an award winning, HTML5/CSS3-based open source, cross-platform
    UI framework. It offers a very cool and highly customizable UI. It is built on
    the popular jQuery library and uses declarative coding, making it easy to use
    and learn. It is the market leader today, considering the numerous browsers and
    platforms that it supports.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery Mobile 是一款获奖的基于 HTML5/CSS3 的开源、跨平台 UI 框架。它提供了一个非常酷和高度可定制的 UI。它建立在流行的
    jQuery 库上，并使用声明式编码，使其易于使用和学习。考虑到它支持的众多浏览器和平台，它是市场领导者。
- en: '*jQuery Mobile Cookbook* presents over eighty recipes written in a simple and
    easy manner. You can quickly learn and start writing the code immediately. Advanced
    topics, such as using scripts to manipulate, customize, and extend the framework,
    are also covered. These tips address your common everyday problems. The book is
    very handy for both beginner and experienced jQuery Mobile developers.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*jQuery Mobile Cookbook* 提供了超过八十个简单易懂的配方。您可以快速学习并立即开始编写代码。高级主题，如使用脚本来操纵、自定义和扩展框架，也会涉及到。这些技巧解决了您日常遇到的常见问题。本书对于初学者和经验丰富的
    jQuery Mobile 开发人员都非常有用。'
- en: You start by developing simple apps using various controls and learn to customize
    them. Later, you explore using advanced aspects, such as configurations, events,
    and methods.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您首先会使用各种控件开发简单的应用程序，然后学习如何自定义它们。稍后，您将探索使用高级功能，如配置、事件和方法。
- en: Develop single and multi-page applications. Use caching to boost performance.
    Use custom transitions, icon sprites, styles, and themes. Learn advanced features,
    such as configurations, events, and methods. Explore the new features and semantics
    of HTML5 using it with jQuery Mobile.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 开发单页和多页应用程序。使用缓存来提升性能。使用自定义过渡效果、图标精灵、样式和主题。学习高级特性，如配置、事件和方法。利用 jQuery Mobile
    探索 HTML5 的新特性和语义。
- en: '*jQuery Mobile Cookbook* is an easy read, and is packed with practical tips
    and screenshots.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*jQuery Mobile Cookbook* 是一本易于阅读的书，内容丰富，附有实用的技巧和截图。'
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](ch01.html "Chapter 1. Get Rolling"), *Get Rolling*, begins with
    a brief introduction on what the jQuery Mobile framework is and what it can do
    for you. You will get to write your first jQuery Mobile cross-platform app here.
    You will also see how to use the online `JSBin` tool to develop and test your
    apps.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第 1 章. 入门")，*入门*，开始简要介绍 jQuery Mobile 框架是什么以及它对您有什么作用。您将在此处编写您的第一个
    jQuery Mobile 跨平台应用程序。您还将了解如何使用在线的 `JSBin` 工具来开发和测试您的应用程序。'
- en: '[Chapter 2](ch02.html "Chapter 2. Pages and Dialogs"), *Pages and Dialogs*,
    here you will learn how to compare and use single page and multi-page template
    applications. You will learn various performance-enhancing techniques, such as
    prefetching and using the DOM cache to improve your page loading speed. You will
    create new custom transitions using JavaScript and CSS, and also learn to use
    page redirection for a login page. You will also create a custom styled dialog,
    and use the HTML5 History API to create your own custom pop up.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第 2 章. 页面和对话框")，*页面和对话框*，在这里您将学习如何比较和使用单页和多页模板应用程序。您将学习各种性能优化技术，如预取和使用
    DOM 缓存来提高页面加载速度。您将使用 JavaScript 和 CSS 创建新的自定义过渡效果，并学习如何为登录页面使用页面重定向。您还将创建一个自定义样式的对话框，并使用
    HTML5 History API 来创建自己的自定义弹出窗口。'
- en: '[Chapter 3](ch03.html "Chapter 3. Toolbars"), *Toolbars*, here you will learn
    how to use fixed and full screen toolbars and how to persist your navigation links
    across pages. You will see how you can create and add custom round buttons, images,
    and a custom back button to the header, and a grid layout to the footer.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第 3 章. 工具栏")，*工具栏*，在这里您将学习如何使用固定和全屏工具栏以及如何在页面之间保持导航链接的持久性。您将了解如何创建和添加自定义圆形按钮、图像以及标题栏的自定义返回按钮，以及页脚的网格布局。'
- en: '[Chapter 4](ch04.html "Chapter 4. Buttons and Content Formatting"), *Buttons
    and Content Formatting*, here you will use JavaScript to dynamically create a
    button and assign an action to it. Then, you will learn how to use a custom icon,
    add a custom icon sprite, and finally replace the existing icon sprite provided
    by the jQuery Mobile framework. You will learn how to create nested accordions
    (collapsible sets), how to create a custom layout grid, and finally see how to
    format and display XML and JSON content in your app.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 按钮和内容格式化")，*按钮和内容格式化*，在这里你将使用 JavaScript 动态创建按钮并分配动作。然后，你将学习如何使用自定义图标、添加自定义图标精灵，最后替换
    jQuery Mobile 框架提供的现有图标精灵。你将学会如何创建嵌套手风琴（可折叠集），如何创建自定义布局网格，最后看到如何格式化和显示应用程序中的 XML
    和 JSON 内容。'
- en: '[Chapter 5](ch05.html "Chapter 5. Forms"), *Forms*, shows you how to natively
    style forms, disable text controls, and group radio buttons into a multi-row grid.
    You will learn to customize a checkbox group, auto initialize select menus, and
    create dynamic flip switch and slider controls. You will also see how to validate
    and submit a form to a server using `POST`, and also how to fetch data using `GET`.
    Finally, you will learn how to create an accessible form.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 表单")，*表单*，向你展示了如何原生样式化表单、禁用文本控件，并将单选按钮分组成多行网格。你将学会自定义复选框组、自动初始化选择菜单，并创建动态翻转开关和滑块控件。你还将学会验证并将表单提交到服务器使用
    `POST`，以及如何使用 `GET` 获取数据。最后，你将学会创建一个可访问的表单。'
- en: '[Chapter 6](ch06.html "Chapter 6. List Views"), *List Views*, here you will
    learn how to use various list types and also customize them. You will use an inset
    list, custom number a list, and then create a read-only list. You will see how
    to format list content, use a split button, and an image icon list. You will also
    create a custom search filter for your list, and finally see how you can use JavaScript
    to modify a list.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 列表视图")，*列表视图*，在这里你将学习如何使用各种列表类型并自定义它们。你将使用嵌入列表、自定义编号列表，然后创建只读列表。你将了解如何格式化列表内容，使用拆分按钮和图像图标列表。你还将为列表创建自定义搜索过滤器，最后看到如何使用
    JavaScript 修改列表。'
- en: '[Chapter 7](ch07.html "Chapter 7. Configurations"), *Configurations*, shows
    you how to tweak, configure, and customize the various options and settings provided
    by the jQuery mobile framework. Configuring the active classes, enabling Ajax,
    auto initializing pages, configuring default transitions, customizing error and
    page loading messages, and using your own custom namespace are all covered along
    with a few more advanced configuration options.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 配置")，*配置*，向你展示了如何调整、配置和自定义 jQuery 移动框架提供的各种选项和设置。包括配置活动类、启用
    Ajax、自动初始化页面、配置默认转换、自定义错误和页面加载消息、以及使用自定义命名空间，以及一些更高级的配置选项。'
- en: '[Chapter 8](ch08.html "Chapter 8. Events"), *Events*, shows you how to use
    the various events available in the framework. You will learn to use the orientation,
    scroll, touch, virtual mouse, and layout events along with the page initialization,
    page load, page change, and page remove events. You will also see how to use the
    page transition and animation events.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章. 事件")，*事件*，向你展示了如何使用框架中提供的各种事件。你将学会如何使用方向、滚动、触摸、虚拟鼠标和布局事件，以及页面初始化、页面加载、页面更改和页面移除事件。你还将了解如何使用页面转换和动画事件。'
- en: '[Chapter 9](ch09.html "Chapter 9. Methods and Utilities"), *Methods and Utilities*,
    here you will see how to use the methods and utilities provided in the framework.
    The chapter runs through the methods provided by the framework and lists working
    recipes for each of these. You will see how to load a page, change a page, and
    also how to do silent scrolling.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章. 方法和实用工具")，*方法和实用工具*，在这里你将学习如何使用框架中提供的方法和实用工具。本章介绍了框架提供的方法，并列出了每个方法的工作示例。你将学会如何加载页面，更改页面，以及如何进行静默滚动。'
- en: '[Chapter 10](ch10.html "Chapter 10. The Theme Framework"), *The Theme Framework*,
    here you will learn how to theme a nested list, style button corners, and use
    custom backgrounds and fonts. You will explore how to override the global active
    state and override an existing swatch. Finally, you will use the `ThemeRoller`
    web tool to create and use your own swatch.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章. 主题框架")，*主题框架*，在这里你将学习如何为嵌套列表设置主题，样式化按钮角，使用自定义背景和字体。你将探索如何覆盖全局活动状态并覆盖现有的颜色方案。最后，你将使用
    `ThemeRoller` 网页工具创建并使用自己的颜色方案。'
- en: '[Chapter 11](ch11.html "Chapter 11. HTML5 and jQuery Mobile"), *HTML5 and jQuery
    Mobile*, here you will see how to use various HTML5 features in your jQuery mobile
    app. You will explore some new HTML5 semantics, use the Application Cache to take
    your app offline, use Web Workers to see how asynchronous operations are done,
    and you will use web storage to store data using local and session storage. Then
    you will see how to draw in 2D using the Canvas, use SVG image and apply a Gaussian
    blur filter on it, track your device location using the Geolocation API, and finally
    see how to use audio and video in your app.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. HTML5 和 jQuery Mobile")，*HTML5 和 jQuery Mobile*，在这里您将学习如何在您的
    jQuery 移动应用中使用各种 HTML5 特性。您将探索一些新的 HTML5 语义，使用应用缓存将您的应用程序离线，使用 Web Workers 看看如何进行异步操作，并且您将使用
    Web 存储使用本地和会话存储来存储数据。然后，您将学习如何在 Canvas 中绘制二维图形，使用 SVG 图像并对其应用高斯模糊滤镜，使用地理位置 API
    跟踪您的设备位置，并最终学习如何在应用中使用音频和视频。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的条件
- en: To work with jQuery Mobile, all you need is just your favorite text editor to
    write the HTML code. You can then run this code in your favorite browser and launch
    your app on a wide variety of platforms and devices. The full and detailed list
    of supported platforms and devices is available at [http://jquerymobile.com/gbs](http://jquerymobile.com/gbs).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 jQuery Mobile，您只需您喜爱的文本编辑器编写 HTML 代码。然后，您可以在您喜爱的浏览器中运行此代码，并在广泛的平台和设备上启动您的应用程序。支持的平台和设备的全面详细列表可在
    [http://jquerymobile.com/gbs](http://jquerymobile.com/gbs) 上找到。
- en: To install and run the recipes in the cookbook, you will have to download and
    install the `node.js` web server from [http://www.nodejs.org](http://www.nodejs.org).
    The online docs at the nodejs website has the simple steps that are required to
    install on your specific platform (Windows/Linux/Mac). The source code bundle
    accompanying this cookbook just needs to be extracted, and it contains all the
    required nodejs modules. You can now launch the recipes directly in your browser.
    Refer to the `Readme.txt` file in the source code bundle for detailed instructions
    on how to do this.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装和运行食谱书中的食谱，您将需要从 [http://www.nodejs.org](http://www.nodejs.org) 下载并安装`node.js`
    Web 服务器。nodejs 网站上的在线文档中有安装到您特定平台（Windows/Linux/Mac）所需的简单步骤。随附此食谱书的源代码包只需要解压缩，它包含所有所需的
    nodejs 模块。您现在可以直接在浏览器中启动食谱。有关如何执行此操作的详细说明，请参阅源代码包中的`Readme.txt`文件。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: If you are a beginner with jQuery/JavaScript skills, this book offers you numerous
    examples to get you started.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位具有 jQuery/JavaScript 技能的初学者，本书为您提供了大量示例来帮助您入门。
- en: If you are a seasoned developer, this book lets you explore jQuery Mobile in
    greater depth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位经验丰富的开发者，本书将让您更深入地探索 jQuery Mobile。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "Now, open the `main.html` file in
    your favorite browser, and you will see an output similar to the following screenshot:".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“现在，打开您喜爱的浏览器中的`main.html`文件，您将看到类似以下截图的输出：”。
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "You can also manually run the script by clicking on the **Run with JS** button."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。您在屏幕上看到的词语，例如菜单或对话框中的词语，会在文本中显示为：“您还可以通过单击**使用 JS
    运行**按钮来手动运行脚本。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会显示在如此的框中。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如此显示。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。请告诉我们您对本书的看法——您喜欢或不喜欢的方面。读者反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需通过电子邮件发送一封邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一本您需要的书籍，并且希望我们出版，请在[www.packtpub.com](http://www.packtpub.com)的**建议一个标题**表单中给我们留言或发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专业领域有专长，并且有兴趣撰写或为书籍做贡献，请查看我们的作者指南，网址是[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.PacktPub.com](http://www.PacktPub.com)账户购买的所有Packt书籍中下载示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，直接将文件发送到您的邮箱。
- en: Errata
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽一切努力确保我们内容的准确性，但错误还是会发生。如果您发现我们的书中有错误，也许是文本或代码中的错误，我们将不胜感激地请您向我们报告。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进此书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书，点击**勘误提交表单**链接，然后输入您的勘误详细信息。一旦您的勘误被验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该标题的任何现有勘误列表中，在该标题的“勘误”部分。您可以通过选择您的标题从[http://www.packtpub.com/support](http://www.packtpub.com/support)中查看任何现有的勘误。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上盗版版权材料是跨越所有媒体的持续问题。在Packt，我们非常重视对我们版权和许可的保护。如果您在互联网上发现我们作品的任何形式的非法副本，请立即向我们提供位置地址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您提供有价值内容的能力。
