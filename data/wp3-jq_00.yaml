- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This easy-to-use guide will walk you through the ins and outs of creating sophisticated
    professional enhancements and features, specially tailored to take advantage of
    the WordPress personal publishing platform. It will walk you through clear, step-by-step
    instructions to build several custom jQuery solutions for various types of hypothetical
    clients and also show you how to create a jQuery and Wordpress plugin.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本易于使用的指南将带领您深入了解创建精致的专业增强功能的方方面面，特别定制以充分利用WordPress个人发布平台的优势。它将通过清晰的、逐步的说明，指导您构建几种针对不同类型的假想客户的自定义jQuery解决方案，并向您展示如何创建一个jQuery和WordPress插件。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*[Chapter 1](ch01.html "Chapter 1. Getting Started: WordPress and jQuery")*,
    *Getting Started: WordPress and jQuery*...This chapter introduces the reader to
    the core fundamentals that they need to be familiar with in order to get the most
    out of the book. HTML, CSS, PHP, and JavaScript syntax, and how to recognize the
    various parts of those syntaxes are covered, as well as a list of "tools of the
    trade" which covers what features their code editor, browser, and even image editor
    should have. The chapter also illustrates exactly how CSS, JavaScript, and jQuery
    work in the browser with the HTML served up from the WordPress site.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第一章](ch01.html "第一章. 入门：WordPress和jQuery")*, *入门：WordPress和jQuery*...本章向读者介绍了他们需要熟悉的核心基础知识，以便充分利用本书。涵盖了HTML、CSS、PHP和JavaScript的语法，以及如何识别这些语法的各个部分，还有一份“行业工具”清单，涵盖了他们的代码编辑器、浏览器甚至图像编辑器应具备的功能。本章还详细说明了CSS、JavaScript和jQuery如何在浏览器中与从WordPress站点提供的HTML配合使用。'
- en: '*[Chapter 2](ch02.html "Chapter 2. Working with jQuery in WordPress")*, *Working
    with jQuery in WordPress*...This chapter goes into the details of how to start
    working with jQuery specifically within WordPress. It covers how to properly include
    jQuery using the Script API and focuses on jQuery''s selectors (very important
    for working in WordPress) as well as jQuery''s top functions.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第二章](ch02.html "第二章. 在WordPress中使用jQuery")*, *在WordPress中使用jQuery*...本章详细介绍了如何在WordPress中开始使用jQuery。它涵盖了如何使用脚本API正确地包含jQuery，并专注于jQuery的选择器（在WordPress中非常重要），以及jQuery的顶级功能。'
- en: '*[Chapter 3](ch03.html "Chapter 3. Digging Deeper: Understanding jQuery and
    WordPress Together")*, *Digging Deeper: Understanding jQuery and WordPress Together*...This
    chapter takes the reader to a deeper level and introduces them to all the ways
    that jQuery can be applied to a WordPress site: Through a custom script in the
    WordPress theme, as a jQuery plugin called in through the theme, and lastly, as
    a custom jQuery script or plugin applied to a WordPress plugin! The ways to affect
    a WordPress site with jQuery are numerous, and the pros and cons of each method
    is considered so that the reader can assess their own projects accurately. The
    chapter also introduces the reader to their first "hypothetical client" and covers
    how to create their own jQuery plugin and then wrap that jQuery plugin into a
    WordPress plugin so that a site administrator could easily implement the enhancement
    without having to know how to edit the theme.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第三章](ch03.html "第三章. 深入了解jQuery和WordPress")*, *深入了解jQuery和WordPress*...本章将读者带入更深层次，介绍了jQuery可以应用于WordPress站点的各种方式：通过WordPress主题中的自定义脚本，作为通过主题调用的jQuery插件，以及作为应用于WordPress插件的自定义jQuery脚本或插件！通过jQuery影响WordPress站点的方法有很多，本章考虑了每种方法的利弊，以便读者能够准确评估自己的项目。本章还向读者介绍了他们的第一个“假想客户”，并介绍了如何创建自己的jQuery插件，然后将该jQuery插件封装成WordPress插件，以便站点管理员可以轻松实施增强功能，而不必知道如何编辑主题。'
- en: '*[Chapter 4](ch04.html "Chapter 4. Doing a Lot More with Less: Making Use of
    Plugins for Both jQuery and WordPress")*, *Doing a Lot More with Less: Making
    Use of Plugins for Both jQuery and WordPress*...You thought you learned quite
    a bit in [Chapter 3](ch03.html "Chapter 3. Digging Deeper: Understanding jQuery
    and WordPress Together")? Hang on to your mouse. You''re about to embark on a
    nice little project that requires you getting familiar with the popular jQuery
    plugin Colorbox, as well as the popular WordPress plugin Cforms II and mashing
    the two with your own custom jQuery magic to whip up some slick event registration
    that will knock a client''s socks off.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第四章](ch04.html "第四章. 用更少的代码做更多事情: 利用 jQuery 和 WordPress 的插件")*, *用更少的代码做更多事情:
    利用 jQuery 和 WordPress 的插件*...你以为你在 [第三章](ch03.html "第三章. 深入挖掘: 了解 jQuery 和 WordPress")
    中学到了不少？抓住你的鼠标。你将开始一个小项目，需要你熟悉流行的 jQuery 插件 Colorbox，以及流行的 WordPress 插件 Cforms
    II，并且将两者与你自己的自定义 jQuery 魔术融合在一起，以制作一些漂亮的事件注册，会让客户大吃一惊。'
- en: '*[Chapter 5](ch05.html "Chapter 5. jQuery Animation within WordPress")*, *jQuery
    Animation within WordPress*...If you''re going to use jQuery, you might as well
    really use it to its fullest, which means animation. This chapter covers using
    jQuery''s animation functions and shortcuts to create some sharp, well timed visual
    enhancements that grab the site user''s attention as well as create a super slick
    navigation enhancement and an awesome rotating slideshow of sticky posts.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第五章](ch05.html "第五章. 在 WordPress 中使用 jQuery 动画")*, *在 WordPress 中使用 jQuery
    动画*...如果你要使用 jQuery，最好真正充分利用它，这意味着动画。本章介绍了使用 jQuery 的动画函数和快捷方式来创建一些锐利、精确的视觉增强效果，吸引网站用户的注意力，以及创建一个超级流畅的导航增强和一个精彩的旋转幻灯片展示粘性帖子。'
- en: '*[Chapter 6](ch06.html "Chapter 6. WordPress and jQuery''s UI")*, *WordPress
    and jQuery''s UI*...Now that we have some animation chops under our belt, we can
    make that work even easier by using jQuery''s UI plugin which includes the Easing
    and Color plugins we learned about in [Chapter 5](ch05.html "Chapter 5. jQuery
    Animation within WordPress"). In this chapter, we''re going to also take advantage
    of the UI plugin''s widgets and events features to create some super useful interfaces
    in our WordPress site.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第六章](ch06.html "第六章. WordPress 和 jQuery 的 UI")*, *WordPress 和 jQuery 的 UI*...现在我们已经掌握了一些动画技巧，我们可以通过使用
    jQuery 的 UI 插件来更轻松地进行工作，该插件包括我们在 [第五章](ch05.html "第五章. 在 WordPress 中使用 jQuery
    动画") 中学到的 Easing 和 Color 插件。在本章中，我们还将利用 UI 插件的小部件和事件功能，在我们的 WordPress 站点中创建一些非常有用的界面。'
- en: '*[Chapter 7](ch07.html "Chapter 7. AJAX with jQuery and WordPress")*, *AJAX
    with jQuery and WordPress*...This chapter introduces you to what AJAX is and isn''t
    along with the top ways to get started using AJAX techniques in your WordPress
    site; you''ll load in HTML from other pages on your site, get your tweets and
    favorite flickr pictures pulled in through JSON, and last but not least, custom
    AJAXing the built in WordPress comment form.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第七章](ch07.html "第七章. 使用 jQuery 和 WordPress 进行 AJAX")*, *使用 jQuery 和 WordPress
    进行 AJAX*...本章介绍了什么是 AJAX，以及在您的 WordPress 站点中开始使用 AJAX 技术的最佳方法；您将加载来自站点其他页面的 HTML，通过
    JSON 获取您的推文和喜爱的 flickr 图片，并且 last but not least，自定义 AJAXing 内置的 WordPress 评论表单。'
- en: '*[Chapter 8](ch08.html "Chapter 8. Tips and Tricks for Working with jQuery
    and WordPress")*, *Tips and Tricks for Working with jQuery and WordPress*...This
    chapter covers the top tips and tricks for getting the most out of jQuery specifically
    within WordPress. Most of these best practices are covered throughout the title
    but in this chapter we take a look at exactly why they''re so important, espeically
    within the context of WordPress and how to implement them.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第八章](ch08.html "第八章. 使用 jQuery 和 WordPress 的技巧和诀窍")*, *使用 jQuery 和 WordPress
    的技巧和诀窍*...本章介绍了在 WordPress 中充分利用 jQuery 的顶级技巧和诀窍。大多数这些最佳实践都在整个标题中涵盖，但在本章中，我们将看看它们为什么如此重要，特别是在
    WordPress 的环境中如何实现它们。'
- en: '*[Appendix A](apa.html "Appendix A. Appendix: jQuery and WordPress Reference
    Guide")*, *jQuery and WordPress Reference Guide*...Dog-ear this appendix and consider
    it your "cheat sheet". Once you work your way through the book, why waste time
    hunting and pecking your way back through it to recall some function''s bit of
    syntax and what its parameters are? This book extracts the most important information
    about jQuery and WordPress and breaks it down into an easy-to-skim reference guide
    so that you can easily find the syntax for most jQuery selectors, remind yourself
    of the top jQuery functions that you''ll need for most WordPress development and
    their parameters, as well as helpful WordPress template tags and API functions
    and other useful WordPress know-how such as structuring the Loop and the Theme
    Template Hierarchy.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[附录A](apa.html "附录 A. 附录：jQuery和WordPress参考指南")*，*jQuery和WordPress参考指南*……将此附录折角，并将其视为您的“备忘单”。一旦您通过本书，为什么要浪费时间来回翻阅，以回忆某个功能的语法及其参数？本书提取了关于jQuery和WordPress的最重要信息，并将其拆分成易于快速浏览的参考指南，以便您可以轻松找到大多数jQuery选择器的语法，提醒自己关于大多数WordPress开发所需的顶级jQuery函数及其参数，以及有用的WordPress模板标记和API函数以及其他有用的WordPress技巧，如结构化循环和主题模板层次结构。'
