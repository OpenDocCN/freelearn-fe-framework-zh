- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B17390_01_Final_NM_ePub.xhtml#_idTextAnchor013)*, Creating a
    Single-Page Application in React*, will explore the foundation of building React
    projects that can scale. Best practices of how to structure your files, packages
    to use, and tools will be discussed and practiced. You''ll learn about React architecture
    while building a Single-page application. Also, webpack and Babel are used to
    compile code.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17390_01_Final_NM_ePub.xhtml#_idTextAnchor013)*，在React中创建单页应用*，将探讨构建可扩展的React项目的基石。将讨论如何组织文件、使用的包和工具的最佳实践，并在实践中学习。在构建单页应用的过程中，你将了解React架构。此外，webpack和Babel用于编译代码。'
- en: '[*Chapter 2*](B17390_02_Final_NM_ePub.xhtml#_idTextAnchor027)*, Creating a
    Portfolio in React with Reusable Components and Routing*, will explain how to
    set up and re-use styling in React components throughout your entire application.
    We will build a GitHub Card application to see how to use CSS in JavaScript and
    re-use components and styling in your application. Next to this, you''ll learn
    about implementing navigation with React Router v6.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17390_02_Final_NM_ePub.xhtml#_idTextAnchor027)*，使用可复用组件和路由在React中创建投资组合*，将解释如何在整个应用程序中设置和复用React组件的样式。我们将构建一个GitHub卡应用来展示如何在JavaScript中使用CSS并复用组件和样式。此外，你还将学习如何使用React
    Router v6实现导航。'
- en: '[*Chapter 3*](B17390_03_Final_NM_ePub.xhtml#_idTextAnchor039)*, Building a
    Dynamic Project Management Board*, will cover how to reuse application state-logic
    from components by using Hooks. You''ll learn how to build custom Hooks and interact
    with Web APIs to make draggable components. Styled Components are introduced to
    make it easier to style React components in a scalable way.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17390_03_Final_NM_ePub.xhtml#_idTextAnchor039)*，构建动态项目管理板*，将介绍如何通过使用Hooks复用组件中的应用状态逻辑。你将学习如何构建自定义Hooks并与Web
    API交互以制作可拖拽组件。引入了Styled Components，以便以可扩展的方式为React组件设置样式。'
- en: '[*Chapter 4*](B17390_04_Final_NM_ePub.xhtml#_idTextAnchor052)*, Build a Server-Side-Rendered
    Community Feed Using Next.js*, will discuss routing, ranging from setting up basic
    routes, dynamic route handling, and how to set up routes for server-side rendering.
    Therefore the React web framework Next.js will be used as you''ll learn while
    building an application based on Stack Overflow.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B17390_04_Final_NM_ePub.xhtml#_idTextAnchor052)*，使用Next.js构建服务器端渲染的社区动态*，将讨论路由，从设置基本路由、动态路由处理到如何为服务器端渲染设置路由。因此，在基于Stack
    Overflow构建应用程序的过程中，将使用React网络框架Next.js。'
- en: '[*Chapter 5*](B17390_05_Final_NM_ePub.xhtml#_idTextAnchor066)*, Build a Personal
    Shopping List Application Using Context and Hooks*, will show you how to use the
    React context API with Hooks to handle the data flow throughout the application.
    We will create a personal shopping list to see how data can be accessed and changed
    from parent to child components and vice versa with Hooks and the context API.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17390_05_Final_NM_ePub.xhtml#_idTextAnchor066)*，使用Context和Hooks构建个人购物清单应用程序*，将向您展示如何使用React上下文API与Hooks处理应用程序中的数据流。我们将创建一个个人购物清单，以了解如何使用Hooks和上下文API从父组件到子组件以及反之亦然访问和更改数据。'
- en: '[*Chapter 6*](B17390_06_Final_NM_ePub.xhtml#_idTextAnchor081)*, Build an Application
    Exploring TDD Using React Testing Library and Cypress*, will focus on unit testing
    with assertions and snapshots. You''ll learn how to manage test coverage, and
    implement visual integrations tests using the Cypress framework. We will build
    a hotel review application to see how to test components and data flows.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17390_06_Final_NM_ePub.xhtml#_idTextAnchor081)*，使用React Testing Library和Cypress构建探索TDD的应用程序*，将重点关注使用断言和快照进行单元测试。你将学习如何管理测试覆盖率，并使用Cypress框架实现视觉集成测试。我们将构建一个酒店评论应用程序，以了解如何测试组件和数据流。'
- en: '[*Chapter 7*](B17390_07_Final_NM_ePub.xhtml#_idTextAnchor090)*, Build a Full-Stack
    E-Commerce Application with Next.js and GraphQL*, will use GraphQL to supply a
    backend to the application. This chapter will show you how to set up a Full Stack
    React application with Next.js including a basic GraphQL server. We will build
    an e-commerce application to see how to create a server, send requests to it,
    and handle authentication.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17390_07_Final_NM_ePub.xhtml#_idTextAnchor090)*，使用Next.js和GraphQL构建全栈电子商务应用程序*，将使用GraphQL为应用程序提供后端。本章将向您展示如何使用Next.js设置全栈React应用程序，包括一个基本的GraphQL服务器。我们将构建一个电子商务应用程序，以了解如何创建服务器、向其发送请求以及处理身份验证。'
- en: '[*Chapter 8*](B17390_08_Final_NM_ePub.xhtml#_idTextAnchor100)*, Build an Animated
    Game Using React Native and Expo*, will discuss animations and gestures, which
    are what truly distinguishes a mobile application from a web application. This
    chapter will explain how to implement them. Also, the differences in gestures
    between iOS and Android will be shown by building a card game application that
    has animations and that responds to gestures.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17390_08_Final_NM_ePub.xhtml#_idTextAnchor100)*，使用React Native和Expo构建动画游戏*，将讨论动画和手势，这是真正区分移动应用程序和Web应用程序的因素。本章将解释如何实现它们。此外，将通过构建一个具有动画和手势响应功能的卡片游戏应用程序来展示iOS和Android之间手势的差异。'
- en: '[*Chapter 9*](B17390_09_Final_NM_ePub.xhtml#_idTextAnchor109)*, Build a Full-Stack
    Social Media Application with React Native and Expo*, will cover scaling and structuring
    React Native applications, which are slightly different from web applications
    created with React. This chapter will outline how to use native APIs of the mobile
    device, such as using the Camera, while building a Full Stack social media application
    to examine the best practices for React Native.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17390_09_Final_NM_ePub.xhtml#_idTextAnchor109)*，使用React Native和Expo构建全栈社交媒体应用程序*，将涵盖扩展和构建React
    Native应用程序，这与使用React创建的Web应用程序略有不同。本章将概述如何在构建全栈社交媒体应用程序的同时使用移动设备的原生API，例如使用相机。我们将通过构建全栈社交媒体应用程序来检查React
    Native的最佳实践。'
- en: '[*Chapter 10*](B17390_10_Final_NM_ePub.xhtml#_idTextAnchor120)*, Creating a
    Virtual Reality Application with React and Three.js*, will discuss how to get
    started with React and Three.js by creating a panorama viewer that gives the user
    the ability to look around in the virtual world and create components inside it.
    The application you''ll build will look like a game you can play in Virtual Reality
    (VR).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17390_10_Final_NM_ePub.xhtml#_idTextAnchor120)*，使用React和Three.js创建虚拟现实应用程序*，将讨论如何通过创建一个允许用户在虚拟世界中四处张望并在其中创建组件的全景查看器来开始使用React和Three.js。你将构建的应用程序将看起来像可以在虚拟现实（VR）中玩的游戏。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: All the projects in this book are created with React or React Native. Prior
    knowledge of JavaScript is required for most chapters in this book. Although all
    the concepts of React and related technologies are described in this book, we
    advise you to refer to React docs if you want to find out more about a feature.
    In the following section, you can find some information about setting up your
    machine for this book and how to download the code for each chapter.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有项目都是使用React或React Native创建的。本书的大部分章节需要具备JavaScript的先验知识。尽管本书描述了React和相关技术的所有概念，但我们建议您在需要了解更多关于某个功能时参考React文档。在下一节中，您可以找到有关为本书设置机器以及如何下载每章代码的一些信息。
