- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ReactJS is an open source JavaScript library that intends to bring aspects of
    reactive programming to web applications and sites. It aims to address the challenges
    encountered in developing single-page applications. React's core principles are
    declarative code, efficiency, flexibility, and improved developer experience.
  prefs: []
  type: TYPE_NORMAL
- en: What better way of learning a new technology than diving deep into it while
    working on something? This book will guide you with the help of different projects,
    each focusing on the specific features of React in your journey of mastering React.
    We will cover everything from JSX, add-ons, performance, and Redux.
  prefs: []
  type: TYPE_NORMAL
- en: Let the journey commence!
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with React"), *Getting Started
    with React*, covers the basics of ReactJS by building a simple app with static
    data. We will study top-level API of React and its basic building blocks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. JSX in Depth"), *JSX in Depth*, does a deep
    dive into JSX and how to use it with React. We will also look at a few gotchas
    that need to be considered while working with JSX.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Data Flow and Life Cycle Events"), *Data
    Flow and Life Cycle Events*, focuses on data flow between React components and
    complete life cycle of a component.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Composite Dynamic Components and Forms"),
    *Composite Dynamic Components and Forms*, shows how to build composite dynamic
    components using React with more focus on forms while building a form wizard application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Mixins and the DOM"), *Mixins and the DOM*,
    covers mixins, refs, and how React interacts with DOM.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. React on the Server"), *React on the Server*,
    uses React on the server side to render HTML and learn more about what server-side
    rendering brings to the table by building a search application based on Open Library
    Books API.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. React Addons"), *React Addons*, continues
    to use the search application and enhances it with various add-ons provided with
    React. We will study the use cases of these add-ons.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Performance of React Apps"), *Performance
    of React Apps*, discusses everything about the performance of the React app by
    going deep into how React renders the content and helps in making our apps faster.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. React Router and Data Models"), *React Router
    and Data Models*, helps in building a Pinterest-style application and discusses
    routing using react-router. We will also discuss how various data models can be
    used with React, including Backbone models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Animation"), *Animation*, focuses on making
    our Pinterest app more interactive with animations and how to use them effectively
    with React.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. React Tools"), *React Tools*, takes a step
    back and discusses various tools that we will use in our journey while working
    with React. We will study the tools such as Babel, ESLint, React dev tools, and
    Webpack.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Flux"), *Flux*, explains how to build a
    social media-tracker application while using the Flux architecture. We will discuss
    the need for the Flux architecture and what it brings to the table.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](ch13.html "Chapter 13. Redux and React"), *Redux and React*, covers
    using Redux—a popular state management library—to enhance the social media-tracker
    application further in order to use Redux-based state management.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need to have a modern web browser, such as Chrome or Firefox, to run
    the examples from the book. You will also need to have Node.js—[https://nodejs.org/en/](https://nodejs.org/en/)—installed
    with the npm package manager set up. Additional setup instructions can be found
    at [https://github.com/bigbinary/reactjs-by-example](https://github.com/bigbinary/reactjs-by-example).
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a web developer and wish to learn ReactJS from scratch, then this
    book is tailor-made for you. Good understanding of JavaScript, HTML, and CSS is
    expected.
  prefs: []
  type: TYPE_NORMAL
