- en: Using Hooks With Real-World Examples
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用真实世界示例中的 Hooks
- en: In this part, you will learn about various Hooks and how to use them. We start
    by covering the Reducer and Effect Hooks for managing application state. Then,
    we will cover React Contexts and data fetching using TanStack Query, React Hooks
    and React Suspense. Next, we will learn how to handle form submission with React
    form actions and the Action State Hook. We’ll continue by learning about using
    React Router and Hooks to handle various routing scenarios. Then, we’ll get an
    overview of all the built-in Hooks provided by React, learning about the advanced
    built-in Hooks that haven’t been covered yet in the other chapters. Finally, we’ll
    wrap up this part by using various Hooks provided by the React community, as well
    as learning where to find more useful Hooks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '在本部分，你将了解各种 Hooks 及其使用方法。我们首先介绍用于管理应用状态的 Reducer 和 Effect Hooks。然后，我们将介绍 React
    上下文和 TanStack Query、React Hooks 以及 React Suspense 的数据获取。接下来，我们将学习如何使用 React 表单操作和
    Action State Hook 来处理表单提交。我们将继续学习如何使用 React Router 和 Hooks 处理各种路由场景。然后，我们将概述 React
    提供的所有内置 Hooks，并了解其他章节中尚未介绍的高级内置 Hooks。最后，我们将通过使用 React 社区提供的各种 Hooks，以及学习如何找到更多有用的
    Hooks 来结束本部分。 '
