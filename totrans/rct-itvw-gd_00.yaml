- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Hello there! *The Complete ReactJS Interview Guide* is a book that will assist
    developers in getting ready for a React interview in order to land a job. You
    will discover several tactics and ideas to ace your upcoming React interview in
    this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你好！*《完整的ReactJS面试指南》* 是一本帮助开发者为React面试做准备，以便找到工作的书籍。在这本书中，你将发现许多策略和想法，帮助你顺利通过即将到来的React面试。
- en: This book will cover all the different steps when getting ready for a React
    interview, starting from the preparation phase and going all the way to building
    some real-world projects, where you will gain insight to help you complete the
    take-home programming assignments in the final chapters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将涵盖准备React面试的所有不同步骤，从准备阶段开始，一直到最后构建一些真实世界的项目，在这些项目中，你将获得帮助你在最后几章完成编程作业的见解。
- en: The React ecosystem is quite vast, so many topics will be discussed throughout
    so that you get a fairly broad understanding of many of the most talked-about
    features and concepts related to React. Some of the topics we will touch on include
    state, components, Hooks, and testing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: React生态系统相当庞大，因此将在整个书中讨论许多主题，以便你获得对许多最热门的与React相关的功能和概念的广泛理解。我们将涉及的一些主题包括状态、组件、Hooks和测试。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: Aspiring web developers, programmers, and React developers can gain practical
    knowledge on how to perform well in React interviews.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有志于成为网页开发者、程序员和React开发者的朋友们，可以通过学习获得在React面试中表现优异的实用知识。
- en: 'The three main personas who are the target audience of this book are as follows:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标受众主要有以下三个主要角色：
- en: '**Aspiring web developers**: Developers who are new to programming and want
    to learn React from the ground up and wish to crack React interviews'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有志于成为网页开发者**：对于编程新手，他们希望从头开始学习React，并希望通过React面试'
- en: '**Programmers**: Any programmer who wishes to expand their knowledge and skillset
    by learning about React and how to do well in interviews'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**程序员**：任何希望通过学习React以及如何在面试中表现良好来扩展知识和技能的程序员'
- en: '**React developers**: They will gain insight into upgrading their existing
    React skills, leading to further career progression as a React developer'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**React开发者**：他们将通过提升现有的React技能，进一步作为React开发者实现职业发展'
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18603_01.xhtml#_idTextAnchor014), *Brace Yourself for Interview
    Preparation*, provides an introduction to how to best prepare for upcoming React-based
    interviews. It will cover preparing a résumé and cover letter, as well as tips
    on creating a GitHub profile or website. The chapter will also discuss how to
    find work on job boards and LinkedIn and how meetups and referrals can assist
    with job searches. Additional interview tips are recommended.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18603_01.xhtml#_idTextAnchor014)，*为面试做好准备*，介绍了如何为即将到来的基于React的面试做好最佳准备。它将涵盖准备简历和求职信，以及如何创建GitHub个人资料或网站的建议。本章还将讨论如何在招聘网站和LinkedIn上寻找工作，以及如何通过聚会和推荐来帮助求职。还推荐了一些额外的面试技巧。'
- en: '[*Chapter 2*](B18603_02.xhtml#_idTextAnchor055), *Understanding ReactJS Fundamentals
    and Its Major Features*, provides an overview of some of the core fundamentals
    of ReactJS, covering many of the main topics, which include the JSX language,
    state, and props, as well as class and functional components. The chapter will
    also explain event handling, the virtual DOM, data flow, the context API, and
    how to do server-side rendering.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18603_02.xhtml#_idTextAnchor055)，*理解ReactJS基础及其主要功能*，概述了ReactJS的一些核心基础，涵盖了包括JSX语言、状态和属性、以及类和函数组件在内的许多主要主题。本章还将解释事件处理、虚拟DOM、数据流、上下文API以及如何进行服务器端渲染。'
- en: '[*Chapter 3*](B18603_03.xhtml#_idTextAnchor110), *Hooks: Bring State and Other
    Features into Functional Components*, provides an overview of the various hooks
    that are available to use in ReactJS alongside their use cases. At the end of
    the chapter, you will learn how to create your own custom hooks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18603_03.xhtml#_idTextAnchor110)，*Hooks：将状态和其他功能引入函数组件*，概述了在ReactJS中可用的各种hooks及其用例。本章结束时，你将学习如何创建自己的自定义hooks。'
- en: '[*Chapter 4*](B18603_04.xhtml#_idTextAnchor150), *Handling Routing and Internationalization*,
    provides an overview of how to handle routing and internationalization. The chapter
    primarily covers the React Router library and how to do page routing within a
    React application. Numerous topics are covered, including routes, links, parameters,
    translation, and how to pass arguments and placeholders.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18603_04.xhtml#_idTextAnchor150), *处理路由和国际化*，概述了如何处理路由和国际化。本章主要涵盖了React
    Router库以及如何在React应用程序中进行页面路由。涵盖了多个主题，包括路由、链接、参数、翻译以及如何传递参数和占位符。'
- en: '[*Chapter 5*](B18603_05.xhtml#_idTextAnchor174), *Advanced Concepts of ReactJS*,
    provides an overview of advanced concepts in ReactJS. This chapter goes into detail
    on how to use error boundaries, portals, debugging with the Profiler API, strict
    mode, and concurrent rendering. The chapter also covers code splitting in addition
    to using React when in a mobile environment.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18603_05.xhtml#_idTextAnchor174), *ReactJS的高级概念*，概述了ReactJS中的高级概念。本章详细介绍了如何使用错误边界、端口、使用Profiler
    API进行调试、严格模式和并发渲染。本章还涵盖了代码拆分，以及在使用React时在移动环境中的使用。 '
- en: '[*Chapter 6*](B18603_06.xhtml#_idTextAnchor209), *Redux: The Best State Management
    Solution*, provides an overview of how we can use Redux inside of our React applications.
    The chapter discusses the Flux pattern and Redux, going over their core principles
    and how to use them to manage the state within an application. With the help of
    this chapter, you will also learn about Redux middleware, Saga, Thunk, DevTools,
    and testing.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18603_06.xhtml#_idTextAnchor209), *Redux：最佳状态管理解决方案*，概述了我们如何在React应用程序中使用Redux。本章讨论了Flux模式和Redux，介绍了它们的核心原则以及如何使用它们来管理应用程序中的状态。借助本章，你还将了解Redux中间件、Saga、Thunk、DevTools和测试。'
- en: '[*Chapter 7*](B18603_07.xhtml#_idTextAnchor239), *Different Approaches to Apply
    CSS in ReactJS*, provides an overview of how we can incorporate CSS into our React
    applications. There are different implementations, such as using processors, CSS
    Modules, CSS-in-JS, and styled-components, all of which will be discussed.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18603_07.xhtml#_idTextAnchor239), *在ReactJS中应用CSS的不同方法*，概述了我们可以如何将CSS整合到我们的React应用程序中。有几种不同的实现方式，例如使用处理器、CSS
    Modules、CSS-in-JS和styled-components，所有这些都将被讨论。'
- en: '[*Chapter 8*](B18603_08.xhtml#_idTextAnchor257), *Testing and Debugging the
    React Application*, provides an overview of the concepts of testing and debugging
    within a React application. The chapter will go into detail on using React testing
    helpers, as well as the steps to perform a setup and teardown. Setups and teardowns
    are done while writing tests because we frequently need to do configurations before
    the tests run, and also at the end after the tests have finished running.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18603_08.xhtml#_idTextAnchor257), *测试和调试React应用程序*，概述了在React应用程序中进行测试和调试的概念。本章将详细介绍使用React测试助手以及执行设置和拆卸的步骤。设置和拆卸是在编写测试时进行的，因为我们经常需要在测试运行之前进行配置，以及在测试运行结束后。'
- en: As well as data fetching and mocking, you will also gain knowledge on how to
    create events and timers and how we can use the React DevTools to do our debugging
    and analysis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了数据获取和模拟，你还将了解如何创建事件和定时器，以及我们如何使用React DevTools进行调试和分析。
- en: '[*Chapter 9*](B18603_09.xhtml#_idTextAnchor276), *Rapid Development with Next.js,
    Gatsby, and Remix Frameworks*, provides an overview of how it’s possible to use
    React to build full stack applications. The chapter aims to give an insight into
    using frameworks such as Next.js, Remix, and Gatshy to develop their React applications.
    You will also learn how to do static site generation, server-side rendering, and
    add page metadata.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18603_09.xhtml#_idTextAnchor276), *使用Next.js、Gatsby和Remix框架进行快速开发*，概述了如何使用React构建全栈应用程序。本章旨在深入了解使用Next.js、Remix和Gatsby等框架来开发他们的React应用程序。你还将学习如何进行静态站点生成、服务器端渲染以及添加页面元数据。'
- en: '[*Chapter 10*](B18603_10.xhtml#_idTextAnchor297), *Cracking Any Real-World
    Programming Task*, provides an overview of how to prepare for upcoming programming
    take-home assignments or code challenges when going through an interview process.
    You will learn how to set up a development environment and about the right tools
    and templates for a project. It is also important for you to learn about the benefits
    of choosing the right architecture, the reasons for good code testing, and how
    to share the project on GitHub, which will be covered here.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18603_10.xhtml#_idTextAnchor297)，*破解任何现实世界编程任务*，概述了在面试过程中如何准备即将到来的编程带回家作业或代码挑战。您将学习如何设置开发环境，以及项目所需的正确工具和模板。了解选择正确架构的好处、良好代码测试的原因以及如何在GitHub上分享项目也同样重要，这些内容将在本节中介绍。'
- en: '[*Chapter 11*](B18603_11.xhtml#_idTextAnchor316), *Building an App Based on
    React, Redux, Styled Components, and the Firebase Backend*, provides an overview
    of how to build a React application that connects to a Firebase database. The
    chapter will go into detail about how to best plan the architecture for the application,
    how to create the business logic and presentation layer, and how to set up the
    testing layer. When everything has been completed, you will learn how to deploy
    the application to GitHub so that it can be viewed publicly online.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18603_11.xhtml#_idTextAnchor316)，*基于React、Redux、Styled Components和Firebase后端构建应用程序*，概述了如何构建连接到Firebase数据库的React应用程序。本章将详细介绍如何最佳规划应用程序的架构，如何创建业务逻辑和表示层，以及如何设置测试层。当一切完成时，您将学习如何将应用程序部署到GitHub，以便公开在线查看。'
- en: '[*Chapter 12*](B18603_12.xhtml#_idTextAnchor339), *Building an App Based on
    NextJS Toolkit, Authentication, SWR, GraphQL, and Deployment*, provides an overview
    of how to build a React application that has an authentication layer. The chapter
    will go into detail about how to best plan the architecture for the application
    and, in this case, use SWR and GraphQL, followed by the creation of the business
    logic and presentation layer, and setting up the testing layer. When everything
    has been completed, you will learn how to deploy the application to GitHub so
    that it can be viewed publicly online.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18603_12.xhtml#_idTextAnchor339)，*基于NextJS工具包、身份验证、SWR、GraphQL和部署构建应用程序*，概述了如何构建具有身份验证层的React应用程序。本章将详细介绍如何最佳规划应用程序的架构，在本例中使用SWR和GraphQL，然后是创建业务逻辑和表示层，以及设置测试层。当一切完成时，您将学习如何将应用程序部署到GitHub，以便公开在线查看。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Readers should have knowledge of JavaScript or any similar programming languages,
    frameworks, or libraries. Prior knowledge of React is welcome but not required.
    Having a basic understanding of programming concepts and methodologies is recommended.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应了解JavaScript或任何类似的编程语言、框架或库。对React的了解是受欢迎的，但不是必需的。建议具备基本的编程概念和方法论的理解。
