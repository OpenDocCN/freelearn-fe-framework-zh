- en: 'Part 2: Protecting, Testing, and Deploying Web Applications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：保护、测试和部署Web应用
- en: This section aims to teach the readers how to build a high-quality application
    by implementing software tests and clean code style and finally how to deploy
    it to online services. The reader will learn to handle errors, protect routes,
    learn to configure and use formattings tools, understand and write software tests
    and host the application on AWS.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节旨在教导读者如何通过实施软件测试和整洁的代码风格来构建高质量的应用程序，并最终将其部署到在线服务。读者将学会处理错误、保护路由、学习配置和使用格式化工具、理解并编写软件测试，以及如何在AWS上托管应用程序。
