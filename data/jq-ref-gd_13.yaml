- en: Appendix B. Development Tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 开发工具
- en: When a problem comes along
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当问题来临时
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You must whip it
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你必须鞭打它
- en: ''
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Devo,
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —Devo，
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Whip It"'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"鞭打它"'
- en: Documentation can help in troubleshooting issues with our JavaScript applications,
    but there is no replacement for a good set of software development tools. Fortunately,
    there are many software packages available for inspecting and debugging JavaScript
    code, and most of them are available for free.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文档可以帮助解决我们JavaScript应用程序的问题，但没有好的软件开发工具来替代。幸运的是，有许多可用于检查和调试JavaScript代码的软件包，其中大多数都可以免费获取。
- en: Tools for Firefox
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Firefox工具
- en: Mozilla Firefox is the browser of choice for the lion’s share of web developers,
    and therefore has some of the most extensive and well-respected development tools.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla Firefox是大多数Web开发人员首选的浏览器，因此拥有一些最全面和备受尊敬的开发工具。
- en: Firebug
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Firebug
- en: 'The *Firebug* extension for Firefox is indispensable for jQuery development:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用于jQuery开发的*Firebug*扩展不可或缺：
- en: '[http://www.getfirebug.com/](http://www.getfirebug.com/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.getfirebug.com/](http://www.getfirebug.com/)'
- en: 'Some of the features of Firebug are :'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Firebug的一些功能包括：
- en: An excellent DOM inspector for finding names and selectors for pieces of the
    document
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个出色的DOM检查器，用于查找文档片段的名称和选择器
- en: CSS manipulation tools for finding out why a page looks a certain way and changing
    it
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS操作工具，用于查找页面外观原因并进行更改
- en: An interactive JavaScript console
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个交互式JavaScript控制台
- en: A JavaScript debugger that can watch variables and trace code execution
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个JavaScript调试器，可以监视变量和跟踪代码执行
- en: Web Developer Toolbar
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Web开发者工具栏
- en: 'This not only overlaps Firebug in the area of DOM inspection, but also contains
    tools for common tasks like cookie manipulation, form inspection, and page resizing.
    You can also use this toolbar to quickly and easily disable JavaScript for a site
    to ensure that functionality degrades gracefully when the user’s browser is less
    capable:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅在DOM检查方面与Firebug重叠，还包含用于常见任务的工具，如cookie操作，表单检查和页面调整。您还可以使用此工具栏快速轻松地为站点禁用JavaScript，以确保在用户的浏览器功能较差时功能优雅降级：
- en: '[http://chrispederick.com/work/web-developer/](http://chrispederick.com/work/web-developer/)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://chrispederick.com/work/web-developer/](http://chrispederick.com/work/web-developer/)'
- en: Venkman
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Venkman
- en: '*Venkman* is the official JavaScript debugger for the Mozilla project. It provides
    a troubleshooting environment that is reminiscent of the GDB system for debugging
    programs that are written in other languages.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*Venkman*是Mozilla项目的官方JavaScript调试器。它提供了一个类似于用于调试其他语言编写的程序的GDB系统的故障排除环境。'
- en: '[http://www.mozilla.org/projects/venkman/](http://www.mozilla.org/projects/venkman/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.mozilla.org/projects/venkman/](http://www.mozilla.org/projects/venkman/)'
- en: Regular Expressions Tester
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正则表达式测试器
- en: 'Regular expressions for matching strings in JavaScript can be tricky to craft.
    This extension for Firefox allows easy experimentation with regular expressions
    using an interface for entering search text:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 用于在JavaScript中匹配字符串的正则表达式可能难以编写。这个Firefox扩展允许使用界面轻松地尝试正则表达式以输入搜索文本：
- en: '[http://sebastianzartner.ath.cx/new/downloads/RExT/](http://sebastianzartner.ath.cx/new/downloads/RExT/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://sebastianzartner.ath.cx/new/downloads/RExT/](http://sebastianzartner.ath.cx/new/downloads/RExT/)'
- en: Tools for Internet Explorer
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Internet Explorer的工具
- en: Sites often behave differently in IE than in other web browsers, so having debugging
    tools for this platform is important.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 网站在IE中的行为通常与其他Web浏览器不同，因此对于该平台具有调试工具是重要的。
- en: Microsoft Internet Explorer Developer Toolbar
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软Internet Explorer开发者工具栏
- en: 'The *Developer* Toolbar primarily provides a view of the DOM tree for a web
    page. Elements can be located visually, and modified on the fly with new CSS rules.
    It also provides other miscellaneous development aids, such as a ruler for measuring
    page elements:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*开发者*工具栏主要提供了网页的DOM树视图。可以通过视觉定位元素，并通过新的CSS规则即时修改。它还提供其他杂项开发辅助工具，如用于测量页面元素的标尺：'
- en: '[http://www.microsoft.com/downloads/details.aspx?FamilyID=e59c3964-672d-4511-bb3e-2d5e1db91038](http://www.microsoft.com/downloads/details.aspx?FamilyID=e59c3964-672d-4511-bb3e-2d5e1db91038)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.microsoft.com/downloads/details.aspx?FamilyID=e59c3964-672d-4511-bb3e-2d5e1db91038](http://www.microsoft.com/downloads/details.aspx?FamilyID=e59c3964-672d-4511-bb3e-2d5e1db91038)'
- en: Microsoft Visual Web Developer
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软Visual Web Developer
- en: '*Microsoft’s Visual Studio* package can be used to inspect and debug JavaScript
    code:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*微软的Visual Studio*软件包可用于检查和调试JavaScript代码：'
- en: '[http://msdn.microsoft.com/vstudio/express/vwd/](http://msdn.microsoft.com/vstudio/express/vwd/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://msdn.microsoft.com/vstudio/express/vwd/](http://msdn.microsoft.com/vstudio/express/vwd/)'
- en: 'To run the debugger interactively in the free version (Visual Web Developer
    Express), follow the process outlined here:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要在免费版本（Visual Web Developer Express）中交互式运行调试器，请按照此处概述的过程进行操作：
- en: '[http://www.berniecode.com/blog/2007/03/08/how-to-debug-javascript-with-visual-web-developer-express/](http://www.berniecode.com/blog/2007/03/08/how-to-debug-javascript-with-visual-web-developer-express/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.berniecode.com/blog/2007/03/08/how-to-debug-javascript-with-visual-web-developer-express/](http://www.berniecode.com/blog/2007/03/08/how-to-debug-javascript-with-visual-web-developer-express/)'
- en: DebugBar
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DebugBar
- en: 'The *DebugBar* provides a DOM inspector as well as a JavaScript console for
    debugging:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*DebugBar* 提供了 DOM 检查器以及用于调试的 JavaScript 控制台：'
- en: '[http://www.debugbar.com/](http://www.debugbar.com/)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.debugbar.com/](http://www.debugbar.com/)'
- en: Drip
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Drip
- en: 'Memory leaks in JavaScript code can cause performance and stability issues
    for Internet Explorer. *Drip* helps to detect and isolate these memory issues:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 代码中的内存泄漏可能会导致 Internet Explorer 的性能和稳定性问题。*Drip* 有助于检测和隔离这些内存问题：
- en: '[http://Sourceforge.net/projects/ieleak/](http://Sourceforge.net/projects/ieleak/)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://Sourceforge.net/projects/ieleak/](http://Sourceforge.net/projects/ieleak/)'
- en: Tools for Safari
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Safari 的工具
- en: Safari remains the *new kid on the block* as a development platform, but there
    are still tools available for situations in which code behaves differently in
    this browser than elsewhere.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Safari 作为开发平台仍处于起步阶段，但仍然可以为代码在此浏览器中的行为与其他地方不同的情况提供可用的工具。
- en: Web Inspector
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Web Inspector
- en: Nightly builds of Safari include the ability to inspect individual page elements
    and collect information especially about the CSS rules that apply to each one.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Safari 的 Nightly 构建版本包括检查单个页面元素并收集有关每个元素应用的 CSS 规则的信息的功能。
- en: '[http://trac.webkit.org/projects/webkit/wiki/Web%20Inspector](http://trac.webkit.org/projects/webkit/wiki/Web%20Inspector)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://trac.webkit.org/projects/webkit/wiki/Web%20Inspector](http://trac.webkit.org/projects/webkit/wiki/Web%20Inspector)'
- en: Drosera
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Drosera
- en: '*Drosera* is the JavaScript debugger for Safari and other WebKit-driven applications.
    It enables breakpoints, variable watching, and an interactive console.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*Drosera* 是 Safari 和其他基于 WebKit 的应用程序的 JavaScript 调试器。它启用了断点、变量监视和交互式控制台。'
- en: Other Tools
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他工具
- en: Firebug Lite
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Firebug Lite
- en: 'Though the Firebug extension itself is limited to the Firefox web browser,
    some of the features can be replicated by including the *Firebug Lite* script
    on the web page. This package simulates the Firebug console, including allowing
    calls to `console.log()` which usually causes JavaScript errors to be thrown in
    other browsers:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Firebug 扩展本身仅限于 Firefox web 浏览器，但一些功能可以通过在网页上包含 *Firebug Lite* 脚本来复制。此包模拟了
    Firebug 控制台，包括允许调用 `console.log()` 的功能，通常会导致其他浏览器中抛出 JavaScript 错误：
- en: '[http://www.getfirebug.com/lite.html](http://www.getfirebug.com/lite.html)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.getfirebug.com/lite.html](http://www.getfirebug.com/lite.html)'
- en: '**TextMate jQuery Bundle**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**TextMate jQuery Bundle**'
- en: 'This extension for the popular Mac OS X text editor *TextMate* provides syntax
    highlighting for jQuery methods and selectors, code completion for methods, and
    a quick API reference from within your code. The bundle is also compatible with
    the *E* text editor for Windows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这个为流行的 Mac OS X 文本编辑器 *TextMate* 提供了语法高亮显示 jQuery 方法和选择器、方法代码完成以及代码内快速 API 参考。该包还与
    *E* 文本编辑器兼容（适用于 Windows）：
- en: '[http://www.learningjquery.com/2006/09/textmate-bundle-for-jquery](http://www.learningjquery.com/2006/09/textmate-bundle-for-jquery)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.learningjquery.com/2006/09/textmate-bundle-for-jquery](http://www.learningjquery.com/2006/09/textmate-bundle-for-jquery)'
- en: Charles
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Charles
- en: 'When developing AJAX-intensive applications, it can be useful to see exactly
    what data is being sent between the browser and the server. The *Charles* web
    debugging proxy displays all HTTP traffic between two points, including normal
    web requests, HTTPS traffic, Flash remoting, and AJAX responses:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发 AJAX 密集型应用程序时，查看浏览器和服务器之间发送的确切数据可能很有用。*Charles* web 调试代理显示两个点之间的所有 HTTP
    流量，包括正常的 web 请求、HTTPS 流量、Flash 远程和 AJAX 响应：
- en: '[http://www.xk72.com/charles/](http://www.xk72.com/charles/)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.xk72.com/charles/](http://www.xk72.com/charles/)'
