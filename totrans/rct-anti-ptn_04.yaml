  type: TYPE_NORMAL
- en: Learning about the don’t repeat yourself principle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using composition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Combining component design principles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
