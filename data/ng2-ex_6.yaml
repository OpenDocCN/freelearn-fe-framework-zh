  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从[第4章](part0045.xhtml#1AT9A1-edca168d36254bda8a21f611a95615c3 "第4章。个人健身教练")中的示例中获取一个例子，*构建个人健身教练*。`WorkoutBuilderService`服务在锻炼构建器模块（`WorkoutBuilderModule`）中以应用程序级别注册：
