- en: Staying Up to Date with This Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This edition of this book was written when React 19 was released, though most
    of the core concepts explained throughout this book have beern around since React
    18 or even before that. Thus, the vast majority of the features covered in this
    book can be considered extremely stable and unlikely to change in the near future.
  prefs: []
  type: TYPE_NORMAL
- en: 'But the book will also cover some relatively new React features, like server
    components or server actions. Whilst breaking changes are also unlikely for those
    concepts, a document has been created on GitHub to track any corrections or deviations
    you should be aware of when reading this book: [https://github.com/mschwarzmueller/book-react-key-concepts-e2/blob/main/CHANGELOG.md](https://github.com/mschwarzmueller/book-react-key-concepts-e2/blob/main/CHANGELOG.md)
    .'
  prefs: []
  type: TYPE_NORMAL
