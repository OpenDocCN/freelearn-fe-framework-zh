- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Vue 3 is the latest and most performant iteration of the “progressive framework”
    to create reactive and responsive user interfaces. The framework itself introduces
    new concepts and approaches to design patterns that could be uncommon in other
    libraries and frameworks. By learning the basics of the framework and understanding
    design principles and patterns from software engineering, this book helps you
    identify the trade-offs of each approach and build solid applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Vue 3是“进阶框架”的最新和最强大的迭代版本，用于创建反应性和响应式的用户界面。该框架本身引入了新的概念和设计模式的方法，这在其他库和框架中可能不太常见。通过学习框架的基础知识，理解软件工程中的设计原则和模式，这本书帮助你识别每种方法的权衡，并构建稳固的应用程序。
- en: It starts with basic concepts and then moves forward through examples and coding
    scenarios to build incrementally more complex architectures. You will start with
    a simple page and end with a multithreading, offline, and installable **Progressive
    Web Application** (**PWA**). The content also explores how to use the new test
    tools available for Vue 3.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它从基本概念开始，然后通过示例和编码场景逐步构建更复杂的架构。你将从简单的页面开始，最终构建一个多线程、离线和可安装的**进阶网络应用程序**（**PWA**）。内容还探讨了如何使用Vue
    3的新测试工具。
- en: Beyond showing you “how things are done,” this book helps you to learn how to
    “think” and “approach” common problems that design patterns have already found
    a solution for. Avoiding re-inventing the wheel with every project will save you
    time and make your software better suited for future changes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅展示“如何做事”，这本书还帮助你学习如何“思考”和“处理”设计模式已经找到解决方案的常见问题。避免在每个项目中重新发明轮子将节省你的时间，并使你的软件更适合未来的变化。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book targets Vue developers who care about framework design principles
    and utilize commonly found design patterns in web application development. Learn
    to use and configure the new bundler (Vite), Pinia (state management), Router
    4, web workers, and other technologies to create performant and solid applications.
    Prior knowledge of JavaScirpt and basic knowledge of Vue would be beneficial.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对关注框架设计原则并利用在Web应用程序开发中常见的设计模式的Vue开发者。学习使用和配置新的打包器（Vite）、Pinia（状态管理）、Router
    4、Web Workers和其他技术来创建高性能和稳固的应用程序。具备JavaScript的先验知识和Vue的基本知识将有所帮助。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18602_01.xhtml#_idTextAnchor017)*, The Vue* *3 Framework*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18602_01.xhtml#_idTextAnchor017)*, Vue* *3框架*'
- en: What is the Vue 3 progressive framework? This chapter introduces the most important
    aspects of the framework and other key concepts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Vue 3进阶框架是什么？本章介绍了框架最重要的方面和其他关键概念。
- en: '[*Chapter 2*](B18602_02.xhtml#_idTextAnchor040)*, Software Design Principles*
    *and Patterns*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18602_02.xhtml#_idTextAnchor040)*, 软件设计原则* *和模式*'
- en: Software principles and patterns make up the trademarks of good software architecture.
    This chapter introduces both, with examples for implementation in JavaScript and
    Vue 3.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 软件原则和模式构成了良好软件架构的标志。本章介绍了这两者，并提供了在JavaScript和Vue 3中实现示例。
- en: '[*Chapter 3*](B18602_03.xhtml#_idTextAnchor079)*, Setting Up a* *Working Project*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18602_03.xhtml#_idTextAnchor079)*, 设置* *工作项目*'
- en: With the necessary introductory concepts in place, this chapter sets up a working
    project that will be used as the base reference for future projects. It will guide
    you, step by step, on how to start a project using the right tools.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立必要的入门概念之后，本章设置了一个工作项目，该项目将作为未来项目的基准参考。它将逐步指导你如何使用正确的工具开始一个项目。
- en: '[*Chapter 4*](B18602_04.xhtml#_idTextAnchor102)*, User Interface Composition*
    *with Components*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18602_04.xhtml#_idTextAnchor102)*, 使用组件进行* *用户界面组合*'
- en: This chapter introduces the concept of user interfaces and leads you into the
    implementation of a web application, from the conceptual visual design to the
    development of components to match it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了用户界面的概念，并引导你进入实现一个网络应用程序的过程，从概念视觉设计到开发与之匹配的组件。
- en: '[*Chapter 5*](B18602_05.xhtml#_idTextAnchor130)*,* *Single-Page Applications*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18602_05.xhtml#_idTextAnchor130)*,* 单页应用程序*'
- en: This is a key chapter that introduces the Vue Router to create **single-page**
    web applications.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关键章节，介绍了Vue Router以创建**单页**网络应用程序。
- en: '[*Chapter 6*](B18602_06.xhtml#_idTextAnchor148)*, Progressive* *Web Applications*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18602_06.xhtml#_idTextAnchor148)*, 进阶* *网络应用程序*'
- en: This chapter builds on top of **SPAs** to create PWAs and introduces the use
    of tools to evaluate their readiness and performance.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本章在单页应用（SPAs）的基础上构建，以创建渐进式Web应用（PWAs），并介绍了使用工具来评估其准备状态和性能的方法。
- en: '[*Chapter 7*](B18602_07.xhtml#_idTextAnchor173)*, Data* *Flow Management*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18602_07.xhtml#_idTextAnchor173)*，数据* *流管理*'
- en: This chapter introduces you to key concepts to design and control the flow of
    data and information within an application and between components. It introduces
    Pinia as the official state management framework for Vue 3.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了设计和控制应用程序内以及组件间数据和信息流的关键概念。它介绍了Pinia作为Vue 3的官方状态管理框架。
- en: '[*Chapter 8*](B18602_08.xhtml#_idTextAnchor186)*, Multithreading with* *Web
    Workers*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18602_08.xhtml#_idTextAnchor186)*，使用* *Web Workers* *进行多线程处理*'
- en: This chapter focuses on improving the performance of a large-scale application
    using multithreading with web workers. It also introduces more patterns for an
    easy-to-implement and maintainable architecture.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点介绍如何使用Web Workers进行多线程来提高大型应用性能，并介绍了更多易于实现和维护的架构模式。
- en: '[*Chapter 9*](B18602_09.xhtml#_idTextAnchor199)*, Testing and* *Source Control*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18602_09.xhtml#_idTextAnchor199)*，测试和* *源代码控制*'
- en: 'In this chapter, we are introduced to the official testing tools provided by
    the Vue team, as well as the most widespread version control system: Git. The
    chapter shows how to create test cases for our standalone JavaScript as well as
    Vue 3 components.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了Vue团队提供的官方测试工具以及最广泛使用的版本控制系统：Git。本章展示了如何为我们的独立JavaScript以及Vue 3组件创建测试用例。
- en: '[*Chapter 10*](B18602_10.xhtml#_idTextAnchor224)*, Deploying* *Your Application*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18602_10.xhtml#_idTextAnchor224)*，部署* *您的应用*'
- en: This chapter presents the necessary concepts to understand how to publish a
    Vue 3 application on a live production server and how to secure it with a Let’s
    Encrypt certificate.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了理解如何在实时生产服务器上发布Vue 3应用以及如何使用Let’s Encrypt证书对其进行安全保护所必需的概念。
- en: '[*Chapter 11*](B18602_11.xhtml#_idTextAnchor238)*, Bonus Chapter - UX Patterns,*
    This bonus chapter expands into the concepts of user interface and user experience
    patterns, to provide a common language between the developer and designer. It
    presents the common patterns provided by the HTML 5 standard and other common
    elements.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18602_11.xhtml#_idTextAnchor238)*，附加章节 - UX模式，*本附加章节深入探讨了用户界面和用户体验模式的概念，为开发者和设计师之间提供了一种共同语言。它展示了HTML
    5标准和其他常见元素提供的常见模式。'
- en: '*Appendix: Migrating from Vue 2 to* *Vue 3*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录：从Vue 2迁移到* *Vue 3*'
- en: This appendix provides a guide to changes and migration options for experienced
    Vue 2 developers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录为经验丰富的Vue 2开发者提供了关于更改和迁移选项的指南。
- en: '*Final Words*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*结语*'
- en: In this final chapter, the author briefly summarizes all the concepts learned
    in each chapter and encourages you to continue your personal development.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一章中，作者简要总结了每章学到的所有概念，并鼓励您继续个人发展。
- en: To get the most out of this book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book assumes that you are familiar with and comfortable with web technologies
    such as JavaScript, HTML, and CSS. Developers interested in expanding their understanding
    of design patterns and architecture will get the most out of this book. Students
    and beginners in the world of web applications can also follow this book by paying
    careful attention to the code examples and using the provided projects from the
    GitHub repository.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您熟悉并熟悉诸如JavaScript、HTML和CSS等网络技术。对扩展他们对设计模式和架构理解感兴趣的开发者将能从本书中获得最大收益。网络应用领域的学生和初学者也可以通过仔细阅读代码示例并使用GitHub仓库中提供的项目来跟随本书。
