- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Over the years, **React** and **React Native** have proven themselves among
    JavaScript developers as popular choices for a comprehensive and practical guide
    to the React ecosystem. This fifth edition comes with the latest features, enhancements,
    and fixes of React, while also being compatible with React Native. It includes
    new chapters covering critical features and concepts in modern cross-platform
    app development with React and **TypeScript**.
  prefs: []
  type: TYPE_NORMAL
- en: From the basics of React to popular features such as **Hooks**, server rendering,
    and unit testing, this definitive guide will help you become a professional React
    developer in a step-by-step manner.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll begin by learning about the essential building blocks of React components.
    Next, you’ll learn how to improve the stability of your components using TypeScript.
    As you advance through the chapters, you’ll work with higher-level functionalities
    in application development and then put your knowledge to work by developing user
    interface components for the web and native platforms.
  prefs: []
  type: TYPE_NORMAL
- en: 'By the end of this book, you’ll be able to build React applications for the
    web and React Native applications for multiple platforms: web, mobile, and desktop:
    with confidence.'
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for any JavaScript developer who wants to start learning how to
    use React and React Native for mobile and web application development. No prior
    knowledge of React is required; however, working knowledge of JavaScript, HTML
    and CSS is necessary to be able to follow along with the content covered.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Chapter 1*, *Why React?*, describes what React is and why you want to use
    it to build your application.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2*, *Rendering with JSX*, teaches the basics of JSX, the markup language
    used by React components.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3*, *Understanding React Components and Hooks*, introduces the core
    mechanisms of components and Hooks in React application.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 4*, *Event Handling, the React Way*, gives an overview of how events
    are handled by React components.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5*, *Crafting Reusable Components*, guides you through the process
    of refactoring components by example.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6*, *Type Checking and Validation with TypeScript*, describes the
    various phases that React components go through and why it’s important for React
    developers.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 7*, *Handling Navigations with Routes*, provides plenty of examples
    of how to set up routing for your React web app.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8*, *Code Splitting Using Lazy Components and Suspense*, introduces
    code-splitting techniques that result in performant, more efficient applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 9*, *User Interface Framework Components*, gives an overview of how
    to get started with MUI, a React component library for building UIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 10*, *High-Performance State Updates*, goes into depth on the new
    features in React that allow for efficient state updates and a high-performing
    application.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11*, *Fetching Data from a Server*, discusses how we can retrieve
    the data from servers using various ways.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 12*, *State Management in React*, covers managing state in the app
    with popular solutions like Redux and Mobx.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 13*, *Server-Side Rendering*, teaches you how to use Next.js to build
    large-scale React applications that render content on a server and a client.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 14*, *Unit Testing in React*, gives an overview of testing software
    with focus on unit testing using Vittest.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 15*, *Why React Native*?, describes what the React Native library
    is and the differences between native mobile development.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 16*, *React Native under the Hood*, gives an overview of the architecture
    of React Native.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 17*, *Kick-Starting React Native Projects*, teaches you how to start
    a new React Native project.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 18*, *Building Responsive Layouts with Flexbox*, describes how to
    create a layout and add styles.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 19*, *Navigating between Screens*, shows the approaches to switching
    between screens in an app.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 20*, *Rendering Item Lists*, describes how to implement lists of data
    in an application.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 21*, *Geolocation and Maps*, explains on how to track geolocation
    and add a map to an app.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 22*, *Collecting User Input*, teaches you how to create forms.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 23*, *Responding to User Gestures*, provides examples of how to handle
    user gestures.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 24*, *Showing Progress*, shows you how to handle process indications
    and progress bars.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 25*, *Displaying Modal Screens*, teaches you how to create dialog
    modals.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 26*, *Using Animations*, describes how to implement animations in
    an app.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 27*, *Controlling Image Display*, gives an overview of how to render
    images in a React Native app.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 28*, *Going Offline*, shows how to deal with an app when a mobile
    phone doesn’t have an internet connection.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book assumes you have a basic understanding of the JavaScript programming
    language. It also assumes that you’ll be following along with the examples, which
    require a command-line terminal, a code editor, and a web browser. You’ll learn
    how to set up a React project in *Chapter 1*, *Why React?*.
  prefs: []
  type: TYPE_NORMAL
- en: The requirements for learning React Native are the same as for React development,
    but to run an app on a real device, you will need an Android or iOS smartphone.
    In order to run iOS apps in the simulator, you will need a Mac computer. To work
    with Android simulator, you can use any kind of PC.
  prefs: []
  type: TYPE_NORMAL
