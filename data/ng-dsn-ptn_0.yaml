- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Angular by Google is a framework for building web applications. It is a completely
    new product as compared to AngularJS.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Angular是谷歌推出的用于构建Web应用程序的框架。与AngularJS相比，这是一个全新的产品。
- en: AngularJS was known to have performances issues, and it's not necessarily very
    easy to get started with. Everything could go well as long as you knew the very
    specifics and potential bottlenecks of the framework. In addition, AngularJS was
    often seen as a big toolbox, with a lot of tools inside, letting you build applications
    in many different ways, ending in various implementations of the same logic depending
    on the developer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: AngularJS以性能问题而闻名，并且并不一定很容易上手。只要你了解框架的具体细节和潜在瓶颈，一切都可能顺利进行。此外，AngularJS通常被视为一个大工具箱，里面有很多工具，让你可以以多种不同的方式构建应用程序，最终导致同一逻辑的各种实现取决于开发人员。
- en: Angular brings tremendous improvements performance-wise, while being a much
    simpler and straightforward framework to use. Angular simply allows you to do
    more with less.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Angular在性能方面带来了巨大的改进，同时也是一个更简单、更直接的框架。Angular简单地让你用更少的代码做更多的事情。
- en: Google has announced from the start of the development of Angular that the framework
    would be a whole new product and wouldn’t be compatible with AngularJS, while
    they might try to offer some tools to ease the transition. Often, rewriting your
    application from scratch might be the best solution to migrate it. In that context,
    it will be necessary for the developer to learn the key parts of the Angular framework
    in order to bootstrap an application and the best practices to develop it as well
    as the existing tools to debug and benchmark the application.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌从Angular开发的开始就宣布，该框架将是一个全新的产品，不兼容AngularJS，尽管他们可能会尝试提供一些工具来简化过渡。通常情况下，从头开始重写应用程序可能是迁移的最佳解决方案。在这种情况下，开发人员需要学习Angular框架的关键部分，以启动应用程序和开发它的最佳实践，以及调试和基准应用程序的现有工具。
- en: Taking a complete journey through the most valuable design patterns and providing
    clear guidance on how to effectively use them in Angular, this book gives you
    access to one of the best ways to learn Angular and use it to meet stability and
    quality required in today's web development.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对最有价值的设计模式进行全面的介绍，并清晰地指导如何在Angular中有效地使用它们，本书为你提供了学习Angular和将其用于满足当今Web开发所需的稳定性和质量的最佳途径之一。
- en: We will take the reader on a journey across Angular designs for the real world
    with a combination of case studies, design patterns to follow, and anti-patterns
    to avoid.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将带领读者走进Angular在现实世界中的设计之旅，结合案例研究、设计模式和要遵循的反模式。
- en: By the end of the book, you will have learned about the various features of
    Angular and be able to apply well-known, industry-proven design patterns in your
    work.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将了解Angular的各种特性，并能够在工作中应用广为人知的、经过行业验证的设计模式。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: This book is for new Angular developers that want to increase their understanding
    of Angular and apply it to real-life application development.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望增进对Angular的理解并将其应用于实际应用程序开发的新手Angular开发人员。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](9e3f2df1-9ef2-4c24-9c47-ceabcb13fdb8.xhtml), *TypeScript Best Practices*,
    describes some of the best practices of the Typescript language. While Angular
    is compatible with other programming languages, in this book, we use Typescript.
    Typescript is powerful and expressive, but there are a few *gotchas *to avoid.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《TypeScript最佳实践》描述了TypeScript语言的一些最佳实践。虽然Angular与其他编程语言兼容，但在本书中我们使用TypeScript。TypeScript功能强大且表达力强，但也有一些需要避免的“坑”。
- en: '[Chapter 2](df141195-70bb-4b01-9e35-6623516b3f03.xhtml), *Angular Bootstrapping*,
    allows us to start on the right foot using the best available tools to create,
    build, and deploy our applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](df141195-70bb-4b01-9e35-6623516b3f03.xhtml)，*Angular引导*，允许我们使用最佳可用工具来创建、构建和部署我们的应用程序。'
- en: '[Chapter 3](fac4936a-292a-4b12-ac60-394bacad0f16.xhtml), *Classical Patterns*,
    revisits some of the well-known object-oriented patterns within the context of
    Angular.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](fac4936a-292a-4b12-ac60-394bacad0f16.xhtml)，*经典模式*，在Angular的上下文中重新审视了一些众所周知的面向对象模式。'
- en: '[Chapter 4](26e519c4-f67c-4e1e-ac2a-453ba7e85fc9.xhtml), *Navigational Patterns*,
    focuses on the different ways to navigate Angular apps.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](26e519c4-f67c-4e1e-ac2a-453ba7e85fc9.xhtml)，*导航模式*，侧重于不同的导航Angular应用程序的方式。'
- en: '[Chapter 5](d7f0be25-e37c-40f7-944c-d888d23c43eb.xhtml), *Stability Patterns*,
    presents different stability patterns that can be used to ensure the stability
    of real-world Angular applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](d7f0be25-e37c-40f7-944c-d888d23c43eb.xhtml)，*稳定性模式*，介绍了可以用来确保实际Angular应用程序稳定性的不同稳定性模式。'
- en: '[Chapter 6](739324ad-0a33-4f10-a344-edce614a7a64.xhtml), *Performances Patterns*,
    builds on the huge performance improvements made to Angular by Google and describes
    applicable patterns to improve the performances of your applications.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](739324ad-0a33-4f10-a344-edce614a7a64.xhtml)，*性能模式*，基于谷歌对Angular进行的巨大性能改进，并描述了适用于改进应用程序性能的模式。'
- en: '[Chapter 7](c337464a-e6d1-42f0-9a07-8ece3bcf7ae1.xhtml), *Operation Patterns*,
    focuses on getting our applications as operations ready after having implemented
    our features using well-known design patterns and livening them with some performances
    and stability patterns.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](c337464a-e6d1-42f0-9a07-8ece3bcf7ae1.xhtml)，*操作模式*，侧重于在使用众所周知的设计模式实现功能并使用一些性能和稳定性模式后，使我们的应用程序准备好进行操作。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To get the most out of this book, the reader will need to know about Angular,
    Typescript, and object-oriented programming.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，读者需要了解Angular、Typescript和面向对象编程。
