  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了举例说明，让我们定义一个从 API 获取数据的类组件：
- en: 'First, we define a class component by extending the `React.Component` class:'
  id: totrans-47
  prefs:
