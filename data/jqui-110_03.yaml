  prefs: []
  type: TYPE_NORMAL
  zh: 如前所示，我们可以轻松添加选项卡，但在某些情况下，您可能需要完全销毁一组选项卡。这可以使用`destroy`方法来实现，该方法对jQuery UI中找到的所有小部件都是通用的。让我们看看它是如何工作的。在`tabs13.html`中，立即删除现有的标记，然后添加一个新的`<button>`如下所示：
