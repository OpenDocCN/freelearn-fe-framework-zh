- en: Developing Web Applications with MERN
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用MERN开发Web应用程序
- en: In this part, we develop two different web applications using the MERN skeleton
    application from the previous section, demonstrating how basic to complex features
    can be implemented and added on to growing MERN applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们使用上一节中的MERN框架应用程序开发两个不同的Web应用程序，展示了如何实现和添加从基本到复杂的功能，以及这些功能如何添加到不断增长的MERN应用程序中。
