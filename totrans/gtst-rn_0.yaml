- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Why are there so many alternatives to using native languages to write mobile
    apps? And, more importantly, why does the world need yet another approach? Obviously,
    there must be a problem that hasn't been solved.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会有这么多使用原生语言编写移动应用的替代方案？更重要的是，为什么世界还需要另一种方法？显然，肯定存在尚未解决的问题。
- en: Developers want to use just one language to develop for both iOS and Android.
    Web developers want to reuse their existing JavaScript knowledge and leverage
    the web frameworks they already know and love. This is why Apache Cordova (PhoneGap)
    exists. By wrapping a web browser in a native app, developers can package their
    HTML, CSS, and JavaScript applications in a native shell, but why aren't all mobile
    applications based on Cordova?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者希望只用一种语言来为iOS和Android开发。Web开发者希望重用他们现有的JavaScript知识，并利用他们已经熟悉和喜爱的Web框架。这就是Apache
    Cordova（PhoneGap）存在的原因。通过在原生应用中包装一个浏览器，开发者可以将他们的HTML、CSS和JavaScript应用程序打包在原生外壳中，但为什么不是所有移动应用都基于Cordova呢？
- en: Users expect native performance, with a native user experience. Hybrid apps
    don't solve the user's problems, they solve the developer's problems. We need
    a technology that can do both!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用户期望原生性能，拥有原生的用户体验。混合应用并不能解决用户的问题，它们解决的是开发者的问题。我们需要一种能够做到这两点的技术！
- en: React Native changes the game with applications that are truly native. It doesn't
    use a WebView or transpile JavaScript to native languages. Think of it as native
    UI components being controlled by a JavaScript brain. The result is a user experience
    that is indistinguishable from any other native app, and a developer experience
    that leverages the amazing productivity benefits of JavaScript and the React framework.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: React Native通过真正原生的应用改变了游戏规则。它不使用WebView或将JavaScript转换为原生语言。把它想象成由JavaScript大脑控制的原生UI组件。结果是用户体验与任何其他原生应用无法区分，同时开发者体验利用了JavaScript和React框架的惊人生产力优势。
- en: Armed with React Native, you'll finally be able to leverage your web development
    skills in the mobile world without sacrificing quality or performance. It's the
    Holy Grail, and we're excited to show you what React Native can do and to see
    what amazing apps you create with it!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有了React Native，你终于能够在不牺牲质量或性能的情况下，利用你的Web开发技能在移动世界。这是圣杯，我们很兴奋地向你展示React Native能做什么，并看到你用它创造出多么惊人的应用！
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么内容
- en: '[Chapter 1](ch01.html "Chapter 1. Exploring the Sample Application"), *Exploring
    the Sample Application*, is a step-by-step guide to running the sample iOS Application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。探索示例应用程序")，*探索示例应用程序*，是运行示例iOS应用程序的逐步指南。'
- en: '[Chapter 2](ch02.html "Chapter 2. Understanding React Native Fundamentals"),
    *Understanding React Native Fundamentals*, covers the basics of React Native and
    gives brief insight into how the Virtual DOM improves performance. Then there
    is an introduction to props and state by creating your first component.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。理解React Native基础知识")，*理解React Native基础知识*，涵盖了React Native的基础知识，并简要介绍了虚拟DOM如何提高性能。然后通过创建你的第一个组件介绍了props和state。'
- en: '[Chapter 3](ch03.html "Chapter 3. Beginning with the Example Application"),
    *Beginning with the Example Application*, begins with generating the project files
    for iOS and Android. Then it continues with creating the first screens and adding
    navigation to the application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。从示例应用程序开始")，*从示例应用程序开始*，从为iOS和Android生成项目文件开始。然后继续创建第一个屏幕并为应用程序添加导航。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Styles and Layout"), *Working
    with Styles and Layout*, covers the ins and outs of laying out and styling content
    in React Native. Learn how to apply React CSS and Flexbox to your components.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用样式和布局")，*使用样式和布局*，涵盖了在React Native中布局和样式化内容的方方面面。学习如何将React
    CSS和Flexbox应用到你的组件中。'
- en: '[Chapter 5](ch05.html "Chapter 5. Displaying and Saving Data"), *Displaying
    and Saving Data*, uses ListViews to display data and save notes using the AsyncStorage
    API.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。显示和保存数据")，*显示和保存数据*，使用ListView显示数据，并使用AsyncStorage API保存笔记。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Geolocation and Maps"), *Working
    with Geolocation and Maps*, discusses the geolocation API and Map Component.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用地理位置和地图")，*使用地理位置和地图*，讨论了地理位置API和地图组件。'
- en: '[Chapter 7](ch07.html "Chapter 7. Integrating Native Modules"), *Integrating
    Native Modules*, focuses on integrating third party native modules from the React
    Native community into your applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。集成本地模块")，*集成本地模块*，专注于将React Native社区中的第三方本地模块集成到您的应用程序中。'
- en: '[Chapter 8](ch08.html "Chapter 8. Releasing the Application"), *Releasing the
    Application*, goes through the release process for iOS and Android so you are
    ready to submit an application to the AppStore or the Google Play Store.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。发布应用程序")，*发布应用程序*，介绍了iOS和Android的发布流程，以便您准备好将应用程序提交到AppStore或Google
    Play Store。'
