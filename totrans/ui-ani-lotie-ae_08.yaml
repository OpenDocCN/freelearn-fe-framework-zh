  type: TYPE_NORMAL
  zh: 下载并安装Adobe AE
- en: As we mentioned earlier in this book, Adobe AE is not a free tool. It is subscription-based
    software, and you must purchase it as part of an Adobe Creative Cloud subscription.
    However, remember that Adobe offers a 7-day free trial period so you can *try
    before you buy*.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如本书前面所述，Adobe AE不是一个免费工具。它是一种基于订阅的软件，您必须作为Adobe Creative Cloud订阅的一部分购买。然而，请记住，Adobe提供7天的免费试用期，这样您可以在购买前先试用。
- en: 'For complete instructions on installing the software and system requirements,
