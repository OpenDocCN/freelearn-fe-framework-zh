- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Effective Angular:* *Develop applications of any size by effectively
    using Angular with Nx, RxJS, NgRx, and Cypress*. This book is your comprehensive
    guide to mastering Angular and leveraging its powerful ecosystem to build scalable
    and professional web applications. Whether you are a seasoned Angular developer
    or just starting your journey, this book will equip you with the knowledge and
    skills needed to build scalable, enterprise-grade applications with confidence.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读《高效 Angular》：*通过使用 Nx、RxJS、NgRx 和 Cypress 有效地使用 Angular，开发任何规模的应用程序*。本书是掌握
    Angular 和利用其强大生态系统构建可扩展和专业的 Web 应用程序的综合指南。无论你是经验丰富的 Angular 开发者还是刚开始你的旅程，这本书都将为你提供构建可扩展、企业级应用程序所需的知识和技能。
- en: Angular is a powerful frontend framework developed and maintained by Google.
    Since its inception, it has become one of the most popular frameworks for building
    dynamic web applications. Angular’s component-based architecture, coupled with
    its strong TypeScript foundation, provides developers with a robust and scalable
    platform to craft modern applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Angular 是由 Google 开发和维护的一个强大的前端框架。自其诞生以来，它已成为构建动态 Web 应用程序最受欢迎的框架之一。Angular
    的基于组件的架构，结合其强大的 TypeScript 基础，为开发者提供了一个强大且可扩展的平台，用于构建现代应用程序。
- en: In this book, we will delve into the intricacies of Angular, guiding you through
    its features and best practices. This book is not just about writing code; it’s
    about understanding the underlying principles that make Angular such a versatile
    tool to build applications of any size. From setting up scalable environments
    with Nx to mastering reactive programming with RxJS and NgRx, each chapter is
    crafted to provide you with practical insights and real-world examples that you
    can apply directly to your projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将深入研究 Angular 的复杂性，引导你了解其功能和最佳实践。本书不仅关于编写代码，还关于理解使 Angular 成为构建任何规模应用程序的多功能工具的底层原理。从使用
    Nx 设置可扩展的环境到掌握 RxJS 和 NgRx 的响应式编程，每一章都旨在为你提供实用的见解和可以直接应用于你项目的真实世界示例。
- en: You will learn how to design scalable frontend architectures and set up Angular
    monorepos using Nx. Dive deep into Angular’s most powerful features, including
    dependency injection, routing, Signals, directives, pipes, animations, and standalone
    components. You will discover how to manage application state using NgRx and understand
    reactive programming with RxJS and Angular signals, ensuring your applications
    are both efficient and scalable.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用 Nx 设计可扩展的前端架构并设置 Angular monorepos。深入探索 Angular 最强大的功能，包括依赖注入、路由、Signals、指令、管道、动画和独立组件。你将发现如何使用
    NgRx 管理应用程序状态，并理解使用 RxJS 和 Angular Signals 的响应式编程，确保你的应用程序既高效又可扩展。
- en: This book will guide you through the complexities of the Angular ecosystem,
    empowering you to build professional-grade applications with ease.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将引导你了解 Angular 生态系统的复杂性，使你能够轻松构建专业级的应用程序。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is tailored for front-end engineers looking to level up their Angular
    skills. Whether you’re a seasoned developer or just starting out, this book will
    guide you through the complexities of the Angular ecosystem, empowering you to
    build professional-grade applications with ease. You will learn how to build applications
    of any scale by utilizing the powerful features within the Angular framework.
    Hands-on examples will teach you about the newest Angular features such as standalone
    components, Signals, and control flow. You will learn about frontend architecture,
    building Angular monorepo applications using Nx, reactive programming with RxJS,
    and managing application state with NgRx. By the end of this book, you will know
    all Angular’s features to use it effectively.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专为希望提升 Angular 技能的前端工程师量身定制。无论你是经验丰富的开发者还是刚开始，本书都将引导你了解 Angular 生态系统的复杂性，使你能够轻松构建专业级的应用程序。你将学习如何利用
    Angular 框架中的强大功能构建任何规模的应用程序。动手实例将教你关于最新 Angular 功能，如独立组件、Signals 和控制流。你将了解前端架构，使用
    Nx 构建 Angular monorepo 应用程序，使用 RxJS 进行响应式编程，以及使用 NgRx 管理应用程序状态。到本书结束时，你将了解所有 Angular
    功能，以便有效地使用它们。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B21625_01.xhtml#_idTextAnchor014), *Scalable* *Front-End* *Architecture
    for Angular Applications*, provides you with knowledge about frontend architectures,
    enabling you to make the right decisions when setting up your workspace and developing
    scalable frontend systems. In this chapter, you will also create your own Nx monorepo,
    ready to handle hundreds of Angular applications and libraries without breaking
    a sweat.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B21625_01.xhtml#_idTextAnchor014)，*适用于 Angular 应用的可扩展前端架构*，为您提供有关前端架构的知识，使您在设置工作空间和开发可扩展的前端系统时能做出正确的决策。在本章中，您还将创建自己的
    Nx 单一仓库，轻松处理数百个 Angular 应用程序和库，无需费劲。'
- en: '[*Chapter 2*](B21625_02.xhtml#_idTextAnchor033), *Powerful Angular Features*,
    brings you up to speed with the latest developments and covers some of the most
    powerful features of the Angular framework. You will learn about new concepts
    such as standalone components and signals. Additionally, this chapter will provide
    a deep dive into the Angular router, component communication, and dependency injection.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B21625_02.xhtml#_idTextAnchor033)，*强大的 Angular 功能*，让您了解最新的发展动态，并涵盖了
    Angular 框架中最强大的功能。您将了解新的概念，如独立组件和信号。此外，本章将深入探讨 Angular 路由、组件通信和依赖注入。'
- en: '[*Chapter 3*](B21625_03.xhtml#_idTextAnchor058), *Enhancing Your Applications
    with Directives, Pipes, and Animations*, shows you how to write more reusable
    code by utilizing directives and pipes. You will learn about best practices, common
    pitfalls, and design choices when developing custom pipes and directives, or when
    using the built-in options of the Angular framework. Furthermore, this chapter
    teaches you about creating and reusing UI animations within the Angular framework
    to spice up your web applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B21625_03.xhtml#_idTextAnchor058)，*使用指令、管道和动画增强您的应用程序*，向您展示如何通过利用指令和管道来编写更可重用的代码。您将了解在开发自定义管道和指令或使用
    Angular 框架的内置选项时，最佳实践、常见陷阱和设计选择。此外，本章还将教授您如何在 Angular 框架内创建和重用 UI 动画，以使您的网络应用程序更加生动。'
- en: '[*Chapter 4*](B21625_04.xhtml#_idTextAnchor072), *Building Forms Like a Pro*,
    provides a step-by-step guide to developing template-driven, reactive, and dynamic
    forms. You will learn how to validate your input fields for each approach and
    how to handle error messages. By the end of this chapter, you will have built
    a template-driven form, converted it into a reactive form, and finally, made the
    same form using a dynamic form approach.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B21625_04.xhtml#_idTextAnchor072)，*像专业人士一样构建表单*，提供了一步一步的指南，用于开发模板驱动、响应式和动态表单。您将了解如何为每种方法验证输入字段以及如何处理错误消息。到本章结束时，您将构建一个模板驱动表单，将其转换为响应式表单，并最终使用动态表单方法构建相同的表单。'
- en: '[*Chapter 5*](B21625_05.xhtml#_idTextAnchor083), *Creating Dynamic Angular
    Components*, focuses on developing reusable components for complex design needs.
    You’ll learn about content projection, projection slots, template variables and
    references, dynamically creating components, lazy-loading non-routed components,
    and developing your own widget component, with the ability to load and mount components
    on demand based on user input.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B21625_05.xhtml#_idTextAnchor083)，*创建动态 Angular 组件*，专注于开发满足复杂设计需求的可重用组件。您将了解内容投影、投影槽、模板变量和引用、动态创建组件、懒加载非路由组件以及开发自己的小部件组件，这些组件可以根据用户输入按需加载和挂载组件。'
- en: '[*Chapter 6*](B21625_06.xhtml#_idTextAnchor115), *Applying Code Conventions
    and Design Patterns in Angular*, discusses how to incorporate structure and patterns
    into your Angular applications. From code conventions and best practices to commonly
    used design patterns such as the facade, decorator, and factory pattern, this
    chapter will give you the knowledge and structure needed to develop scalable and
    robust Angular applications. We will end this chapter by developing a generic
    type-safe HTTP service with a model adapter that automatically converts your DTOs
    to view models, and vice versa.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B21625_06.xhtml#_idTextAnchor115)，*在 Angular 中应用代码约定和设计模式*，讨论了如何将结构和模式融入您的
    Angular 应用程序。从代码约定和最佳实践到常用的设计模式，如外观模式、装饰者和工厂模式，本章将为您提供开发可扩展和健壮的 Angular 应用程序所需的知识和结构。我们将通过开发一个通用的类型安全
    HTTP 服务来结束本章，该服务具有模型适配器，可自动将您的 DTO 转换为视图模型，反之亦然。'
- en: '[*Chapter 7*](B21625_07.xhtml#_idTextAnchor129), *Mastering Reactive Programming
    in Angular*, emphasizes the advantages of reactive programming and shows you how
    to implement it in your Angular applications using RxJS and signals. You will
    learn to handle asynchronous data streams using RxJS and synchronous data with
    signals. We will explore how RxJS and signals can be combined and distinguish
    when to use RxJS and when to use signals to handle reactivity within your Angular
    applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21625_07.xhtml#_idTextAnchor129)，*精通Angular中的响应式编程*，强调响应式编程的优势，并展示您如何在Angular应用程序中使用RxJS和信号来实现它。您将学习如何使用RxJS处理异步数据流，以及使用信号处理同步数据。我们将探讨如何结合RxJS和信号，并区分在Angular应用程序中处理响应性时何时使用RxJS和何时使用信号。'
- en: '[*Chapter 8*](B21625_08.xhtml#_idTextAnchor150), *Handling Application State
    with Grace*, teaches you everything you need to know about application state and
    how to handle it gracefully within your Angular applications. We will create a
    facade service to connect your component layer with your application state and
    make three different implementations to handle the global application state. We
    will start by creating a custom application state solution using RxJS. Then, we
    will convert it to a custom solution using signals. Lastly, we look at the shortcomings
    of RxJS and signals when handling the global application state of complex applications
    and implement NgRx to mitigate these shortcomings.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21625_08.xhtml#_idTextAnchor150)，*优雅地处理应用程序状态*，教您了解应用程序状态以及如何在Angular应用程序中优雅地处理它的所有必要知识。我们将创建一个门面服务来连接您的组件层与您的应用程序状态，并实现三种不同的方法来处理全局应用程序状态。我们将首先创建一个使用RxJS的自定义应用程序状态解决方案。然后，我们将将其转换为使用信号的自定义解决方案。最后，我们将探讨RxJS和信号在处理复杂应用程序的全局应用程序状态时的不足，并实现NgRx来减轻这些不足。'
- en: '[*Chapter 9*](B21625_09.xhtml#_idTextAnchor170), *Enhancing the Performance
    and Security of Angular Applications*, helps you develop more performant Angular
    applications by providing a detailed explanation of the Angular change detection
    mechanism and showcasing other factors that impact application performance, showing
    you how to reduce their impact. Additionally, this chapter teaches you how to
    develop secure Angular applications by exploring possible attack surfaces for
    malicious actors and how to mitigate them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21625_09.xhtml#_idTextAnchor170)，*提升Angular应用程序的性能和安全性*，通过详细解释Angular变更检测机制并展示影响应用程序性能的其他因素，帮助您开发出性能更优的Angular应用程序，并展示如何减少这些因素的影响。此外，本章还教您如何通过探索恶意行为者的可能攻击面以及如何减轻它们来开发安全的Angular应用程序。'
- en: '[*Chapter 10*](B21625_10.xhtml#_idTextAnchor185), *Internationalization, Localization,
    and Accessibility of Angular Applications*, enables you to develop Angular applications
    accessible to people with different impediments, speaking different languages,
    or who are used to various formats. You will implement the Transloco library for
    i18n and i10n and learn about web accessibility guidelines.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21625_10.xhtml#_idTextAnchor185)，*Angular应用程序的国际化、本地化和无障碍性*，使您能够开发出对不同障碍、说不同语言或习惯不同格式的人群都无障碍的Angular应用程序。您将实现Transloco库用于i18n和i10n，并了解Web无障碍指南。'
- en: '[*Chapter 11*](B21625_11.xhtml#_idTextAnchor200), *Testing Angular Applications*,
    provides you with hands-on experience in writing automated tests for Angular applications.
    You will learn about the different types of tests used in frontend applications
    and how to write and run unit tests using Jest and end-to-end tests using the
    Cypress test framework.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21625_11.xhtml#_idTextAnchor200)，*测试Angular应用程序*，为您提供编写Angular应用程序自动化测试的实践经验。您将了解在前端应用程序中使用的不同类型的测试，以及如何使用Jest编写和运行单元测试，以及如何使用Cypress测试框架编写和运行端到端测试。'
- en: '[*Chapter 12*](B21625_12.xhtml#_idTextAnchor219)*,* *Deploying Angular Applications*,
    outlines the steps for building and deploying Angular applications located in
    an Nx monorepo. You will learn how to analyze your bundle sizes, run linting,
    and build commands for one or more projects in your Nx monorepo and how to automate
    your deployment process.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B21625_12.xhtml#_idTextAnchor219)*,* *部署Angular应用程序*，概述了在Nx单仓库中构建和部署Angular应用程序的步骤。您将学习如何分析您的包大小、运行linting和构建命令，以及如何在Nx单仓库中为一个或多个项目运行。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: To get the most out of this book, you should have experience building small
    to mid-sized frontend applications with modern frontend frameworks. You should
    also know at least the basics of the Angular framework.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，您应该有使用现代前端框架构建小型到中型前端应用的经验。您还应该至少了解 Angular 框架的基础知识。
