- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Angular is one of the most popular frameworks in the world for building not
    only web applications but even mobile and desktop applications as well. Backed
    by Google and used by Google, this framework is used by millions of applications.
    Although the framework is well-suited for applications of any scale, enterprises
    particularly favor Angular due to its opinionated nature and its consistent ecosystem,
    which includes all the tools necessary for creating modern & production-ready
    web applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Angular是世界上最受欢迎的框架之一，不仅用于构建网络应用，甚至还可以用于构建移动和桌面应用。由Google支持并由Google使用，这个框架被数百万个应用使用。尽管该框架非常适合任何规模的应用，但企业尤其偏爱Angular，因为它具有明确的性质和一致的生态系统，该生态系统包括创建现代和可生产网络应用所需的所有工具。
- en: While learning the core technologies such as JavaScript, HTML, and CSS is an
    absolute essential to progress as a web developer, when it comes to a framework,
    learning the core concepts of the framework itself is important too. When we’re
    dealing with Angular, there are a lot of amazing things we can do with our web
    applications by learning about, and using, the right tools in the Angular ecosystem.
    That’s where this book comes in.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然学习JavaScript、HTML和CSS等核心技术对于成为一名网络开发者来说是绝对必要的，但当涉及到框架时，学习框架本身的核心概念也同样重要。当我们处理Angular时，通过了解并使用Angular生态系统中的正确工具，我们可以对我们的网络应用做很多事情。这正是本书的用武之地。
- en: This book was written for intermediate and advanced Angular developers to polish
    their Angular development skills with recipes that you can follow easily, play
    around with, and practice your own variations of. You’ll not only learn from the
    recipes themselves but also from the actual real-life projects associated with
    the recipes. So, there are a lot of hidden gems in these recipes and projects
    for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为中级和高级Angular开发者编写的，旨在通过易于遵循、可以玩转和实践自己变体的食谱来磨练他们的Angular开发技能。你不仅可以从食谱本身学习，还可以从与食谱相关的实际真实项目中学习。因此，这些食谱和项目中有很多隐藏的宝藏等你去发现。
- en: Happy coding!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 开心编码！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book is for intermediate-level Angular web developers looking for actionable
    solutions to common problems in Angular enterprise development. Mobile developers
    using Angular technologies will also find this book useful. Working experience
    with JavaScript and TypeScript is necessary to understand the topics covered in
    this book more effectively.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向寻求解决Angular企业开发中常见问题的中级Angular网络开发者。使用Angular技术的移动开发者也会发现本书很有用。理解本书涵盖的主题需要具备JavaScript和TypeScript的工作经验。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *Winning Component Communication*, explains different techniques
    to use to implement communication between components in Angular. `@Input()` and
    `@Output()` decorators, services, and lifecycle hooks are covered. The chapter
    also covers Angular Signals, which became stable in Angular v17.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*赢得组件通信*，解释了实现Angular组件间通信的不同技术。涵盖了`@Input()`和`@Output()`装饰器、服务以及生命周期钩子。本章还涵盖了Angular
    Signals，它在Angular v17中变得稳定。'
- en: '*Chapter 2*, *Working with Angular Directives and Built-In Control Flow* introduces
    Angular directives and some recipes that use attribute directives, structural
    directives, and the Directive Composition API.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*与Angular指令和内置控制流一起工作*，介绍了Angular指令以及使用属性指令、结构指令和指令组合API的一些食谱。'
- en: '*Chapter 3*, *The Magic of Dependency Injection in Angular*, includes recipes
    that cover optional dependencies, configuring an injection token, using the `providedIn:
    ''root''` metadata for Angular services, value providers, and aliased class providers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*Angular中依赖注入的魔法*，包括覆盖可选依赖、配置注入令牌、使用`providedIn: ''root''`元数据为Angular服务、值提供者和别名类提供者的食谱。'
- en: '*Chapter 4*, *Understanding Angular Animations*, contains recipes for implementing
    multi-state animations, staggering animations, keyframe animations, and animations
    for switching between routes in your Angular apps.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*理解Angular动画*，包含了实现多状态动画、交错动画、关键帧动画以及在不同路由间切换的Angular应用的动画的食谱。'
- en: '*Chapter 5*, *Angular and RxJS – Awesomeness Combined*, covers recipes on RxJS
    for executing sequential and parallel HTTP calls. It also has some recipes on
    the usage of the `combineLatest`, `flatMap`, `debounceTime`, and `switchMap` operators
    and covers some tips and tricks about using RxJS streams.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*Angular和RxJS – 强强联合*，涵盖了关于执行顺序和并行HTTP调用的RxJS食谱。它还包括关于使用`combineLatest`、`flatMap`、`debounceTime`和`switchMap`运算符的食谱，以及关于使用RxJS流的技巧和窍门。'
- en: '*Chapter 6*, *Reactive State Management with NgRx*, has recipes concerning
    the famous NgRX library and its core concepts. It covers core concepts such as
    NgRx actions, reducers, selectors, and effects and looks at using packages such
    as `@ngrx/store-devtools` and `@component/store`.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*使用NgRx进行响应式状态管理*，包含关于著名NgRX库及其核心概念的食谱。它涵盖了NgRx动作、reducer、selectors和effects等核心概念，并探讨了使用`@ngrx/store-devtools`和`@component/store`等包。'
- en: '*Chapter 7*, *Understanding Angular Navigation and Routing*, explores recipes
    on lazily loaded routes, route guards, route preloading strategies, and some interesting
    techniques to be used with the Angular router.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*理解Angular导航和路由*，探讨了关于懒加载路由、路由守卫、路由预加载策略以及与Angular路由一起使用的有趣技术的食谱。'
- en: '*Chapter 8*, *Mastering Angular Forms*, covers recipes for template-driven
    forms, reactive forms, form validation, testing forms, form arrays, and creating
    your own form control.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*精通Angular表单*，涵盖了模板驱动表单、响应式表单、表单验证、测试表单、表单数组和创建自己的表单控件。'
- en: '*Chapter 9*, *Angular and the Angular CDK*, has a lot of cool Angular CDK recipes,
    including ones on virtual scroll, keyboard navigation, the overlay API, the CDK
    Menu, CDK drag and drop, the CDK stepper API, and the CDK Listbox API.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*Angular和Angular CDK*，包含许多有趣的Angular CDK食谱，包括虚拟滚动、键盘导航、overlay API、CDK菜单、CDK拖放、CDK步骤API和CDK
    Listbox API。'
- en: '*Chapter 10*, *Writing Unit Tests in Angular with Jest*, covers recipes for
    unit testing with Jest, exploring global mocks in Jest, mocking services/child
    components/pipes, using Angular CDK component harnesses, and unit testing Observables.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用Jest在Angular中编写单元测试*，涵盖了使用Jest进行单元测试的食谱，探索Jest中的全局模拟，模拟服务/子组件/管道，使用Angular
    CDK组件工具包，以及单元测试Observables。'
- en: '*Chapter 11*, *E2E Tests in Angular with Cypress*, has recipes on E2E testing
    with Cypress in Angular apps. It covers validating forms, waiting for XHR calls,
    mocking HTTP call responses, using bundled packages with Cypress, and using fixtures
    in Cypress.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*使用Cypress在Angular中进行端到端测试*，提供了在Angular应用程序中使用Cypress进行端到端测试的食谱。它涵盖了验证表单、等待XHR调用、模拟HTTP调用响应、使用Cypress捆绑包以及使用Cypress中的固定值。'
- en: '*Chapter 12*, *Performance Optimization in Angular*, contains some cool techniques
    to improve an Angular app’s performance by using the `OnPush` change detection
    strategy, lazily loading feature routes, detaching the change detector from a
    component, using web workers with Angular, using pure pipes, adding performance
    budgets to an Angular app, and using the `webpack-bundle` analyzer.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*Angular的性能优化*，包含了一些使用`OnPush`变更检测策略、懒加载功能路由、从组件中分离变更检测器、使用Angular的web
    workers、使用纯管道、向Angular应用程序添加性能预算以及使用`webpack-bundle`分析器来提高Angular应用程序性能的技巧。'
- en: '*Chapter 13*, *Building PWAs with Angular*, contains recipes to create a PWA
    with Angular. It covers specifying a theme color for the PWA, using a device’s
    dark mode, providing a custom PWA install prompt, precaching requests using Angular’s
    service worker, and using App Shell.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用Angular构建PWA*，包含使用Angular创建PWA的食谱。它涵盖了为PWA指定主题颜色、使用设备的暗黑模式、提供自定义PWA安装提示、使用Angular的服务工作者进行预缓存请求以及使用App
    Shell。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: 'The recipes of this book are built with Angular v17 and Angular follows semantic
    versioning for their releases. Since Angular is constantly being improved, for
    the sake of stability, the Angular team has provided a predictable release cycle
    for updates. The release frequency is as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的食谱是用Angular v17构建的，Angular为其发布遵循语义版本控制。由于Angular不断改进，为了稳定起见，Angular团队为更新提供了可预测的发布周期。发布频率如下：
- en: A major release every 6 months.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每半年一个大版本发布。
- en: 1 to 3 minor releases for each major release.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个大版本发布1到3个小版本。
- en: A patch release and pre-release (next or rc) build almost every week.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每周几乎都会有一个补丁版本和预发布（下一个或rc）构建。
