  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 除了更改选定的选项卡外，我们还可以通过为`collapsible`属性提供一个值来指定初始情况下不应选择任何选项卡。将`tabs4.html`中的`<script>`元素更改为以下内容：
- en: '[PRE4]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'This will cause the widget to appear as follows on page load:'
