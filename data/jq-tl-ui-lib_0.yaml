- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '"Let''s face it—do you really need drag and drop, resizable windows, or sortable
    lists on your website…?"'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"让我们面对现实吧——你真的需要在你的网站上拖放、可调整大小的窗口或可排序的列表吗…？"'
- en: If the answer is no, then welcome to "jQuery Tools UI Library"!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果答案是否定的，那么欢迎使用"jQuery Tools UI 库"！
- en: jQuery Tools is a compact, powerful library that contains enough components
    to provide the most important functionality on any website. Many UI libraries
    contain a myriad of components, such as list boxes, ranges, sortable lists, and
    the like. While this can be used to build a range of online-based applications
    that are useful in company intranets, for example, it is not so useful when building
    normal websites.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery Tools 是一个紧凑、功能强大的库，包含足够的组件来为任何网站提供最重要的功能。许多 UI 库包含大量组件，如列表框、范围、可排序列表等等。尽管这些可以用于构建各种在线应用程序，在公司内部网络中非常有用，但在构建普通网站时却不是很有用。
- en: Websites are built to present information and to look good—jQuery Tools is designed
    to enhance any site that uses them, while harnessing the power that modern JavaScript
    techniques can offer. With jQuery Tools, you are not tied to any predefined HTML,
    CSS structures, or strict programming rules—you can include the library in your
    pages and start to use its functionality immediately. The tools are designed to
    be customized to your liking, while maintaining the core functionality that goes
    to make up JQuery Tools.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 网站被设计用来呈现信息和外观良好——jQuery Tools 的设计旨在增强任何使用它们的网站，同时利用现代 JavaScript 技术所能提供的强大功能。使用
    jQuery Tools，您不受任何预定义的 HTML、CSS 结构或严格的编程规则的约束——您可以将库包含在您的页面中，并立即开始使用其功能。这些工具被设计成可根据您的喜好进行定制，同时保持组成
    JQuery Tools 核心功能。
- en: If you're a newcomer to jQuery Tools, and want to explore the functionality
    available, this is the book for you. With easy to follow step-by-step instructions,
    you'll find what you need to get you going with using this library, and discover
    how you can implement some complex functionality, with just a few lines of code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 jQuery Tools 的新手，并且想要探索可用的功能，这本书就是为你准备的。通过简单易懂的逐步说明，你将找到启动使用这个库所需的一切，并发现如何只需几行代码就能实现一些复杂功能。
- en: So let's get on with it...
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那么让我们开始吧...
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started with
    jQuery Tools UI Library*, introduces you as the reader to the library billed as
    the "missing UI library for the Web". It explains how to get hold of jQuery Tools,
    outlines the tools you will need to develop webpages which use this functionality,
    and outlines some of the best practices to use with jQuery Tools.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 入门"), *入门 jQuery Tools UI 库*，向读者介绍了这个被称为"缺失的 Web UI 库"的库。它解释了如何获得
    jQuery Tools，概述了您将需要使用此功能开发网页所需的工具，并概述了一些在使用 jQuery Tools 时的最佳实践。'
- en: '[Chapter 2](ch02.html "Chapter 2. Getting along with your UI Tools"), *Getting
    Along with your UI Tools*, delves into each part of the jQuery Tools UI library,
    and how to implement the basic tools into your website. Within each part of the
    UI library, a walk-through demonstration is included, as well as a more advanced
    example of what can be achieved using the library.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 与你的 UI 工具相处"), *与你的 UI 工具相处*，深入探讨了 jQuery Tools UI 库的每个部分，以及如何将基本工具实现到您的网站中。在
    UI 库的每个部分中，都包含了一次性演示，以及使用该库可以实现的更高级的示例。'
- en: '[Chapter 3](ch03.html "Chapter 3. Form Tools"), *Form Tools*, introduces the
    form functionality within jQuery Tools. It outlines how to submit and validate
    content in a form, as well as entering numbers using `RangeInput` and dates using
    `DateInput`. It also demonstrates how to ensure all content is validated correctly,
    using HTML5 standards.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 表单工具"), *表单工具*，介绍了 jQuery Tools 中的表单功能。它概述了如何提交和验证表单中的内容，以及如何使用`RangeInput`输入数字和使用`DateInput`输入日期。它还演示了如何确保所有内容都按照
    HTML5 标准正确验证。'
- en: '[Chapter 4](ch04.html "Chapter 4. jQuery Tools Toolbox"), *jQuery Tools Toolbox*,
    introduces a small collection of tools which, in most cases, can either be used
    on their own, or as part of one of the main tools from the Library. It notes that
    although some of the technologies are becoming outdated (thanks to the modern
    advances of HTML, CSS3 and JavaScript), they can still perform some useful functions
    within your projects.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. jQuery 工具箱")，*jQuery 工具箱*，介绍了一小部分工具，这些工具在大多数情况下可以单独使用，也可以作为库中主要工具的一部分。它指出，尽管一些技术正在过时（由于
    HTML、CSS3 和 JavaScript 的现代进步），但它们仍然可以在项目中执行一些有用的功能。'
- en: '*Using jQuery Tools in WordPress* is an additional PDF available for download
    from Packt''s website, which accompanies this book. It contains some useful ideas
    and examples for using jQuery Tools within the confines of a content management
    system. Although the examples are based around the well-known and popular WordPress™
    system, the principles could easily be applied to other, similar systems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*在 WordPress 中使用 jQuery 工具* 是 Packt 网站上可供下载的额外 PDF，它附带在本书中。其中包含一些有关在内容管理系统的限制下使用
    jQuery 工具的有用想法和示例。尽管示例是基于著名和流行的 WordPress™ 系统，但这些原则也可以轻松地应用于其他类似的系统。'
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁？
- en: This book is great for those new to the jQuery Tools library. It is assumed
    that you won't have any prior knowledge of the library, but will likely have a
    basic knowledge of JavaScript syntax and concepts. This book will allow you grasp
    the basics of using the library, and how to use it to build striking, customisable
    webpages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 jQuery 工具库的新手来说，这本书非常适合。假设你对该库没有任何先前知识，但可能有基本的 JavaScript 语法和概念知识。本书将使您掌握使用该库的基础知识，并了解如何使用它来构建引人注目、可定制的网页。
- en: Conventions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些不同种类信息之间的文本样式。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "We will now build a custom effect
    called `myEffect`, which we will add to the overlay code."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字词显示如下："我们现在将构建一个名为 `myEffect` 的自定义效果，然后将其添加到叠加代码中。"
- en: 'A block of code is set as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项将以粗体显示：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking the **Next** button moves you to the next screen."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的字词，比如菜单或对话框中的内容，会以这种方式出现在文本中："点击**下一步**按钮将您移到下一个屏幕。"'
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框形式出现。
- en: Tip
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 贴士和技巧会以这种形式出现。
- en: Reader feedback
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈一直受欢迎。让我们知道你对这本书的想法——你喜欢或可能不喜欢的内容。读者反馈对我们开发让你真正受益的书籍至关重要。
- en: To send us general feedback, simply send an e-mail to`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对某个专题有专业知识，并且有兴趣撰写或为书籍做贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)账户中下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，注册并直接通过电子邮件收到文件。
- en: Errata
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经非常注重确保我们内容的准确性，但错误是会发生的。如果您在我们的书中发现错误 —— 也许是文本或代码中的错误 —— 如果您向我们报告，我们将不胜感激。通过这样做，您可以帮助其他读者免受挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)报告，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站，或者添加到标题的勘误部分的现有勘误列表中。
- en: Piracy
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上盗版侵犯版权材料是所有媒体的持续问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供地点地址或网站名称，以便我们进行补救。
- en: Please contact us at`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助我们保护我们的作者和为您带来有价值的内容的能力。
- en: Questions
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at`<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
