    start to use both. Here comes the critical part of this example, which you can
    copy in just below the previous lines:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这启动了对 jQuery 和 jQuery Tools 库的调用，因此您可以开始同时使用两者。这里是这个示例的关键部分，您可以将其复制粘贴到上面的代码下方：
