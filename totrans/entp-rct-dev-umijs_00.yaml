- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: UmiJS is a scalable JavaScript framework for building enterprise-level frontend
    applications. Umi uses React and is based on a routing system that allows you
    to make fast and responsive applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: UmiJS 是一个可扩展的 JavaScript 框架，用于构建企业级前端应用程序。Umi 使用 React，并基于一个路由系统，允许你创建快速和响应式的应用程序。
- en: In this book, we will build a frontend web application for a **customer relationship
    management** (**CRM**) system. Starting with your environment setup, I will introduce
    you to the main features of UmiJS and how a project is structured. After that,
    we will explore Ant Design, a design system with a vast library of React components
    for quickly building modern and responsive user interfaces that deeply integrate
    with Umi.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将构建一个用于客户关系管理（CRM）系统的前端网络应用程序。从你的环境设置开始，我将向你介绍 UmiJS 的主要特性和项目结构。之后，我们将探索
    Ant Design，这是一个拥有大量 React 组件库的设计系统，可以快速构建与现代 Umi 深度集成的现代和响应式用户界面。
- en: You will also learn an approach based on models and services to handle HTTP
    requests and responses and control an application's state in complex scenarios.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习一种基于模型和服务的处理 HTTP 请求和响应的方法，以及在复杂场景中控制应用程序的状态。
- en: After learning to work with Umi, you will explore how to improve code quality
    by implementing a consistent code style and using formatting tools such as Prettier
    and EditorConfig. You will also learn how to design and implement tests for frontend
    applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习如何使用 Umi 之后，你将探索如何通过实施一致的代码风格和使用格式化工具如 Prettier 和 EditorConfig 来提高代码质量。你还将学习如何为前端应用程序设计和实现测试。
- en: Finally, you will host your CRM frontend application on AWS Amplify, an out-of-the-box
    platform for frontend developers to build full-stack applications using several
    AWS services.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将在 AWS Amplify 上托管你的 CRM 前端应用程序，AWS Amplify 是一个现成的平台，供前端开发者使用多种 AWS 服务构建全栈应用程序。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for React developers who are new to UmiJS and building large web
    applications. I assume you already know React and the basics of designing web
    applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些刚开始使用 UmiJS 并构建大型网络应用程序的 React 开发者而写的。我假设你已经了解 React 和设计网络应用程序的基础知识。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18503_01_Final_JM_ePub.xhtml#_idTextAnchor014), *Environment
    Setup and Introduction to UmiJS*, is where you will install all the tools you
    need to follow the exercises in this book and learn the main features of UmiJS.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B18503_01_Final_JM_ePub.xhtml#_idTextAnchor014)，*环境设置和 UmiJS 简介*，你将安装所有需要的工具来跟随本书的练习，并学习
    UmiJS 的主要特性。'
- en: '[*Chapter 2*](B18503_02_Final_JM_ePub.xhtml#_idTextAnchor030), *Creating User
    Interfaces with Ant Design*, is where you will explore the Ant Design system and
    create interfaces using its React components library.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B18503_02_Final_JM_ePub.xhtml#_idTextAnchor030)，*使用 Ant Design 创建用户界面*，你将探索
    Ant Design 系统，并使用其 React 组件库创建界面。'
- en: '[*Chapter 3*](B18503_03_Final_JM_ePub.xhtml#_idTextAnchor041), *Using Models,
    Services, and Mocking Data*, is where you will learn an approach based on models
    and services to handle requests, manage application state, and simulate data using
    mock files.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B18503_03_Final_JM_ePub.xhtml#_idTextAnchor041)，*使用模型、服务和模拟数据*，你将学习一种基于模型和服务的处理请求、管理应用程序状态和通过模拟文件模拟数据的方法。'
- en: '[*Chapter 4*](B18503_04_Final_JM_ePub.xhtml#_idTextAnchor056), *Error Handling,
    Authentication, and Route Protection*, is where you will implement error handling,
    security controls, and authorization on your application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B18503_04_Final_JM_ePub.xhtml#_idTextAnchor056)，*错误处理、身份验证和路由保护*，你将在应用程序中实现错误处理、安全控制和授权。'
- en: '[*Chapter 5*](B18503_05_Final_JM_ePub.xhtml#_idTextAnchor066), *Code Style
    and Formatting Tools*, is where we will discuss code style and configure Prettier
    and EditorConfig to automatically format and enforce a consistent code style in
    your project.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B18503_05_Final_JM_ePub.xhtml#_idTextAnchor066)，*代码风格和格式化工具*，我们将讨论代码风格并配置
    Prettier 和 EditorConfig 以在项目中自动格式化和强制执行一致的代码风格。'
- en: '[*Chapter 6*](B18503_06_Final_JM_ePub.xhtml#_idTextAnchor096), *Testing Front-End
    Applications*, is where we will discuss software testing and implement some tests
    for your application using Puppeteer.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B18503_06_Final_JM_ePub.xhtml#_idTextAnchor096)，*测试前端应用程序*，我们将讨论软件测试，并使用
    Puppeteer 为你的应用程序实现一些测试。'
- en: '[*Chapter 7*](B18503_07_Final_JM_ePub.xhtml#_idTextAnchor114), *Single-Page
    Application Deployment*, is where you will prepare your application for deployment
    and host it on AWS Amplify.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18503_07_Final_JM_ePub.xhtml#_idTextAnchor114)，“单页应用部署”，是你准备应用程序进行部署并在AWS
    Amplify上托管的地方。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: To complete these book exercises, you only need a computer with a modern operating
    system (such as Windows 10/11, macOS 10.15, or Ubuntu 20.04). I will give you
    instructions on how to install the other required software in [*Chapter 1*](B18503_01_Final_JM_ePub.xhtml#_idTextAnchor014),
    *Environment Setup and Introduction to UmiJS*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成这些书籍练习，你只需要一台装有现代操作系统的电脑（例如Windows 10/11、macOS 10.15或Ubuntu 20.04）。我将在[*第1章*](B18503_01_Final_JM_ePub.xhtml#_idTextAnchor014)，“环境设置和UmiJS简介”中给你安装其他所需软件的说明。
- en: '![](img/01.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/01.jpg)'
- en: It's important to mention that you will need a free GitHub account to access
    the code examples and to complete [*Chapter 7*](B18503_07_Final_JM_ePub.xhtml#_idTextAnchor114),
    *Single-Page Application Deployment*.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 需要指出的是，你需要一个免费的GitHub账户来访问代码示例并完成[*第7章*](B18503_07_Final_JM_ePub.xhtml#_idTextAnchor114)，“单页应用部署”。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是这本书的数字版，我们建议你亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助你避免与代码复制粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Enterprise-React-Development-with-UmiJs](https://github.com/PacktPublishing/Enterprise-React-Development-with-UmiJs).
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/Enterprise-React-Development-with-UmiJs](https://github.com/PacktPublishing/Enterprise-React-Development-with-UmiJs)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "In this example, we used the `describe` method to
    create a group for two tests related to math problems."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“在这个例子中，我们使用了`describe`方法为与数学问题相关的两个测试创建了一个组。”'
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "The **Opportunities** page allows users to browse and register a new sale opportunity."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“**机会**页面允许用户浏览并注册新的销售机会。”'
