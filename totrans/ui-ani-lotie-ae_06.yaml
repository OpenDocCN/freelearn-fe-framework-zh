  zh: 图4.40 – 不透明度关键帧的时间线视图
- en: 'Let''s add the magic:'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们施放魔法：
- en: Let's select **circle**.
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们选择**圆圈**。
- en: Click the **Add** button.
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加**按钮。
- en: 'Select the **Repeater** option:'
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**重复器**选项：
- en: '![Figure 4.41 – Add menu view'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.41 – 添加菜单视图'
- en: '](img/B17930_04_41.jpg)'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_41.jpg)'
- en: Figure 4.41 – Add menu view
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.41 – 添加菜单视图
- en: 'The **Repeater 1** layer will show up in our **Layer** menu, as you can see
    in the following screenshot:'
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重复器1**层将出现在我们的**图层**菜单中，正如您在下面的屏幕截图中所见：'
- en: '![Figure 4.42 – Repeater 1 layer view in the Layer panel'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.42 – 在图层面板中的重复器1层视图'
- en: '](img/B17930_04_42.jpg)'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_42.jpg)'
- en: Figure 4.42 – Repeater 1 layer view in the Layer panel
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.42 – 在图层面板中的重复器1层视图
- en: 'Let''s open it up and see what''s in there. As you can see in the following
    screenshot, we find new properties and values. As always, I encourage you to play
    around with the values here:'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们打开它看看里面有什么。正如您在下面的屏幕截图中所见，我们找到了新的属性和值。一如既往，我鼓励您在这里尝试不同的值：
- en: '![Figure 4.43 – The Repeater properties view'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.43 – 重复器属性视图'
- en: '](img/B17930_04_43.jpg)'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_43.jpg)'
- en: Figure 4.43 – The Repeater properties view
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.43 – 重复器属性视图
- en: 'Let''s continue. For our animation, I suggest you do the following:'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续。对于我们的动画，我建议你做以下事情：
- en: Change the **Copies** value to **15**.
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**副本**值更改为**15**。
- en: 'Open up **Transform: Repeater 1**.'
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**变换：重复器1**。
- en: Set **Position** to **0**.
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**位置**设置为**0**。
- en: Set **Rotation** to **24**.
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**旋转**设置为**24**。
- en: And then, press play!
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，按播放键！
- en: '![Figure 4.44 – Repeaters properties and transformations view'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.44 – 重复器属性和变换视图'
- en: '](img/B17930_04_44.jpg)'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_44.jpg)'
- en: Figure 4.44 – Repeaters properties and transformations view
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.44 – 重复器属性和变换视图
- en: Isn't that cool? In just no time, we've created our version of sparks by just
    animating one circle. Imagine what we could do if we start adding some more elements!
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是很酷吗？在很短的时间内，我们仅仅通过动画一个圆圈就创建了我们版本的火花。想象一下，如果我们开始添加更多元素，我们能做什么！
- en: 'Now, let''s go back to our main composition:'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回到我们的主组成：
- en: Go to the **Project** panel.
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**项目**面板。
- en: Double-click on the **check** icon.
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击**勾选**图标。
- en: 'Let''s finish our animation:'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们完成我们的动画：
- en: Drag the `Spark` composition from the **Project** panel to the **Layer** panel.
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`Spark`组成从**项目**面板拖到**图层**面板。
- en: Go to the timeline.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到时间线。
- en: 'Drag the `Spark` composition to the right, so that the animation starts at
    frame **21**. Our timeline will look like the following screenshot:'
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`Spark`组成拖到右边，使得动画从第**21**帧开始。我们的时间线将看起来像下面的屏幕截图：
- en: '![Figure 4.45 – View of the timeline of the Spark composition starting at frame
    21'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.45 – 从第21帧开始的Spark组成时间线视图'
- en: '](img/B17930_04_45.jpg)'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_45.jpg)'
- en: Figure 4.45 – View of the timeline of the Spark composition starting at frame
    21
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.45 – 从第21帧开始的Spark组成时间线视图
- en: Now, let's play the animation! What do you think? I'm going to adjust `Sparks`
    a little bit; I'm going to change the value to `110`%. Let's do that and play
    it again. Nice! We are nearly done!
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们播放动画！你怎么看？我将稍微调整`火花`；我将值更改为`110`%。让我们这样做，再播放一次。太棒了！我们几乎完成了！
- en: '![Figure 4.46 – Radial burst effect'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.46 – 径向爆发效果'
- en: '](img/B17930_04_46.jpg)'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_46.jpg)'
- en: Figure 4.46 – Radial burst effect
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.46 – 径向爆发效果
- en: Good job! We've come a long way! In this last section, we've learned about and
    practiced so many new things. We got hands-on with our first animated icon. We
    now know how to create keyframes and change the property values to create the
    illusion of motion and animation. We know that by changing the layer's scale,
    rotation, position, and transparency, we can achieve great effects.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 干得好！我们已经走了很长的路！在本节的最后，我们学习了并实践了许多新事物。我们亲手制作了第一个动画图标。我们现在知道如何创建关键帧并更改属性值以创建运动和动画的错觉。我们知道通过更改图层的缩放、旋转、位置和透明度，我们可以达到很好的效果。
- en: 'We also learned two cool techniques that will save us a lot of effort when
    animating: Trim Paths and radial burst. We also applied some of the principles
    we learned in the first part of this book.'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还学习了两个很酷的技术，这些技术在我们制作动画时可以节省我们大量的精力：修剪路径和径向爆发。我们还应用了本书第一部分学到的某些原则。
- en: But, before we move to exporting and handing off our animations, I want to show
    you the Ease effect I've been talking about in the last two chapters. So, let's
    move forward; let's discover Ease!
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在我们开始导出和交付我们的动画之前，我想向你展示我在前两章中提到的缓动效果。所以，让我们继续前进；让我们发现缓动！
- en: Adding ease
  id: totrans-409
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加缓动
- en: 'Now that we''ve got our animation up and running, let''s nail it by adding
    some **Ease**. Remember the **anticipation** principle we talked about back in
    *Creating the illusion: Get Rolling with the Basic Principles of 2D Classic Animation*?
    That''s what we can achieve with Ease: the perception of acceleration and slowing
    down with just one click. And, this little tweak is going to make our animation
    look much nicer, smoother, and professional. Here''s how to do it:'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经让动画运行起来，让我们通过添加一些**缓动**来使其更加完美。还记得我们在*创造错觉：用二维经典动画的基本原则滚动起来*中提到的**预期**原则吗？这正是我们可以通过缓动实现的：只需点击一下，就能感知到加速和减速。而且，这个小调整将使我们的动画看起来更加美观、平滑和专业。下面是如何操作的：
- en: Open up the **Oval** layer to reveal its keyframes.
  id: totrans-411
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**椭圆**图层以显示其关键帧。
- en: Go to the timeline, right-click on the **Scale** keyframe **0**, and select
    **Keyframe Assistant** | **Easy Ease Out**.
  id: totrans-412
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往时间轴，右键单击**缩放**关键帧**0**，并选择**关键帧助手**|**缓动出**。
- en: '![Figure 4.47 – Right-click on the Keyframe menu view'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.47 – 右键单击关键帧菜单视图'
- en: '](img/B17930_04_47.jpg)'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_47.jpg)'
- en: Figure 4.47 – Right-click on the Keyframe menu view
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.47 – 右键单击关键帧菜单视图
- en: Now, let's do the same with the last keyframe, the one placed at frame **:1**.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们对最后一个关键帧，即放置在帧**:1**上的关键帧，做同样的操作。
- en: Go to the timeline, right-click on the **Scale** keyframe **21**, and select
    **Keyframe Assistant** | **Easy Ease Out**.
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往时间轴，右键单击**缩放**关键帧**21**，并选择**关键帧助手**|**缓动出**。
- en: 'For the second keyframe, the one placed at frame **18**, let''s right-click
    on it and apply **Easy Ease In**, so your timeline should look as in *Figure 4.48*:'
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于第二个关键帧，即放置在帧**18**上的关键帧，让我们右键单击它并应用**缓动入**，这样你的时间轴应该看起来像*图 4.48*：
- en: '![Figure 4.48 – Representation of Keyframes with Ease In and Out applied'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.48 – 应用了缓入和缓出的关键帧表示'
- en: '](img/B17930_04_48.jpg)'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_48.jpg)'
- en: Figure 4.48 – Representation of Keyframes with Ease In and Out applied
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.48 – 应用了缓入和缓出的关键帧表示
- en: Let's check the **Ease** panel. Click on the little icon from the timeline.
    From the graph, we can predict the velocity of the animation; it will accelerate
    exponentially at the beginning and slow down at the end.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来检查一下**缓动**面板。点击时间轴上的小图标。从图表中，我们可以预测动画的速度；它将在开始时指数级加速，并在结束时减速。
- en: '![Figure 4.49 – The Ease panel view'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.49 – 缓动面板视图'
- en: '](img/B17930_04_49.jpg)'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_04_49.jpg)'
- en: Figure 4.49 – The Ease panel view
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.49 – 缓动面板视图
- en: Now, let's play our animation. What do you think? Can you tell the difference?
    I bet you can! Now, the animation looks smoother. But, before we move to do the
    same to the **check** layer, I suggest you play around with values and options.
    You know, learn by doing!
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们播放我们的动画。你认为怎么样？你能分辨出区别吗？我敢打赌你能！现在，动画看起来更平滑了。但在我们开始对**检查**图层做同样的操作之前，我建议你尝试不同的值和选项。你知道的，通过实践来学习！
- en: 'Great! We''ve got our **Oval** looking quite cool, so now let''s do the same
    with **check**:'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！我们的**椭圆**看起来相当酷，所以现在让我们对**检查**也做同样的操作：
- en: Open the **check** layer.
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**检查**图层。
- en: Open the **Contents** layer.
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**内容**图层。
- en: Open the **Trim Paths** layer.
  id: totrans-430
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**修剪路径**图层。
- en: Right-click on the keyframe placed at frame **21**, the first frame of our **check**
    animation.
  id: totrans-431
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击放置在帧**21**上的关键帧，即我们的**检查**动画的第一帧。
- en: Select **Keyframe Assistant** | **Easy Ease**.
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**关键帧助手**|**缓动**。
- en: Do the same for the keyframe placed at frame **35**.
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对放置在帧**35**上的关键帧做同样的操作。
- en: Play the animation.
  id: totrans-434
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 播放动画。
- en: 'It''s getting there! Now, to finalize it, I''m going to do that in the `spark`
    composition as well:'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 它越来越接近了！现在，为了最终完成它，我将在`spark`合成中也这样做：
- en: Go to the **Project** panel.
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往**项目**面板。
- en: Double-click on the `spark` composition.
  id: totrans-437
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击`spark`合成。
- en: Select all keyframes.
  id: totrans-438
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择所有关键帧。
- en: Apply **Easy Ease**.
  id: totrans-439
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用**缓动**。
- en: Go to the **Project** panel.
  id: totrans-440
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往**项目**面板。
- en: Double-click on the **check** icon composition.
  id: totrans-441
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击**检查**图标合成。
- en: Play it.
  id: totrans-442
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 播放它。
- en: Our animation is done!
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的动画完成了！
- en: As you've just experienced, Ease is a really powerful tool that will make your
    animations look stunning in no time. Of course, there is a lot more to learn about
    it; we've just gone through a couple of aspects of it so that you have the basic
    skills to learn further on your own.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你刚刚体验到的，Ease是一个非常强大的工具，它将让你的动画在短时间内看起来令人惊叹。当然，关于它还有很多东西要学习；我们只是介绍了一些它的方面，以便你能够掌握进一步自学的基本技能。
- en: As we mentioned at the beginning of this book, we are not aiming to be an AE
    tutorial book; instead, we want to give you enough knowledge, background, and
    resources for you to start creating animations on your own, from concept to hand-off.
    So, I encourage you to explore and read more about Ease.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本书开头提到的，我们并不旨在成为AE教程书；相反，我们希望给你足够的知识、背景和资源，让你能够从概念到交付开始自己制作动画。因此，我鼓励你探索并阅读更多关于Ease的内容。
- en: If you don't know where to start, you know we've got you sorted, so just keep
    reading as, in [*Chapter 6*](B17930_06_ePub.xhtml#_idTextAnchor115), *Don't Stop!
    Exploring Plugins and Resources That Will Keep You Going*, you'll find more resources
    about Ease and much more!
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道从哪里开始，你知道我们已经为你安排好了，所以请继续阅读，在[*第6章*](B17930_06_ePub.xhtml#_idTextAnchor115)
    *不要停止！探索持续前进的插件和资源*中，你将找到更多关于Ease的资源以及更多内容！
- en: Summary
  id: totrans-447
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: It wasn't that hard, was it? We've finished our first professional-looking animation
    in no time! Our customers won't feel confused after the purchase and our app will
    look much better. Win-win-win!
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是很难，对吧？我们很快就完成了我们的第一个看起来专业的动画！我们的客户在购买后不会感到困惑，我们的应用看起来会更好。双赢双赢！
- en: In this chapter, we've been through a real project and learned the UX animation
    AE workflow. We have now covered the whole process, from ideation to final animation.
    We know how to read and understand storyboards, we've learned how to import our
    assets to AE, set up a composition, create keyframes, and modify layer properties
    such as **Scale**, **Position**, **Rotation**, and **Opacity** to create our animation.
    We've also learned how to use Trim Paths and radial bursts to create special effects,
    how to adjust timing, and how to apply Ease to finalize our project.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们完成了一个真实的项目，并学习了UX动画AE工作流程。我们现在已经涵盖了整个过程，从构思到最终动画。我们知道如何阅读和理解分镜脚本，我们学习了如何将我们的资产导入AE，设置合成，创建关键帧，并修改层属性，如**缩放**、**位置**、**旋转**和**不透明度**来创建我们的动画。我们还学习了如何使用Trim
    Paths和径向爆发来创建特殊效果，如何调整时间，以及如何应用Ease来最终完成我们的项目。
- en: Let's move on to the next chapter, where we will learn how to export our animation
    as a `.json` file and preview it on the LottieFiles platform. See you there!
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续到下一章，我们将学习如何将我们的动画导出为`.json`文件，并在LottieFiles平台上预览。在那里见！
