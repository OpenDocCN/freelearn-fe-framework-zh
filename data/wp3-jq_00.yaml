    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将不胜感激您向我们报告。通过这样做，您可以帮助其他读者避免沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误细节来报告它们。一旦您的勘误被验证，您的提交将被接受，并且勘误将被上传到我们的网站，或者添加到该标题的现有勘误列表中的任何列表下的勘误部分。任何现有的勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)中选择您的标题来查看。
