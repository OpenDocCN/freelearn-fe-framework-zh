- en: Refactoring and Migrating Existing Code
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重构和迁移现有代码
- en: In this final part of the book, you will first learn about the rules of Hooks,
    serving as the basis for creating your own Hooks. Then, you will learn in depth
    how to refactor our existing blog app code to use custom Hooks where it makes
    sense to do so. Finally, you will migrate an existing project from React class
    components to React Hooks and learn how the two solutions compare.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一部分，你将首先了解Hooks的规则，这将是创建你自己的Hooks的基础。然后，你将深入了解如何重构我们现有的博客应用代码，使其使用自定义Hooks，在合理的地方这样做。最后，你将把一个现有项目从React类组件迁移到React
    Hooks，并学习这两种解决方案如何比较。
