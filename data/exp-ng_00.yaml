  zh: 在本书中，您将找到一些文本样式，用于区分不同类型的信息。以下是一些示例以及它们的含义解释。文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“然后，我们进入`advanced-forms`文件夹并删除不在`chap7/angular-promise`子目录中的所有内容。”
