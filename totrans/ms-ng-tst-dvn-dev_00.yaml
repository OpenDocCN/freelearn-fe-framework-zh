    related to components while respecting best practices</st> <st c="6271">with Cypress.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="6284">Chapter 9</st>*](B21146_09.xhtml#_idTextAnchor380)<st c="6294">,</st>
    *<st c="6296">Understanding Continuous Integration and Continuous Deployment (CI/CD)</st>*<st
    c="6366">, discusses the topics of continuous integration and continuous development.</st>
    <st c="6443">The objective is to see how to set up a pipeline that will take care
    of verifying that software has been compiled and that all tests pass through automated
    jobs before being deployed on our remote server using</st> <st c="6653">GitLab
    CI/CD.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="6666">Chapter 10</st>*](B21146_10.xhtml#_idTextAnchor407)<st c="6677">,</st>
    *<st c="6679">Best Practices and Patterns for Angular TDD</st>*<st c="6722">,
    focuses on best practices when implementing test-driven development in an Angular
    project and on the patterns that exist.</st> <st c="6846">The objective is to
    explore ways to converge toward clean code that’s easy to maintain and less prone</st>
    <st c="6948">to bugs.</st>'
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="6956">Chapter 11</st>*](B21146_11.xhtml#_idTextAnchor413)<st c="6967">,</st>
    *<st c="6969">Refactoring and Improving Angular Code through TDD</st>*<st c="7019">,
    focuses on leveraging test-driven development (TDD) techniques to refactor and
    improve existing Angular code.</st> <st c="7131">By writing tests before making
