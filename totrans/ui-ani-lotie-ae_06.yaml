    see how to do the same with XD.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！我们的图标已经在AE中准备好了；现在，记得保存它！让我们看看如何用XD做同样的事情。
- en: Exporting assets from XD to AE
  id: totrans-103
  prefs:
