  type: TYPE_NORMAL
  zh: 在我们安装了 ZXP 扩展管理器之后，我们将下载并安装 AEUX for Sketch。安装 AEUX for Sketch 非常简单，以下是操作步骤：
- en: 'Download the AEUX for Sketch plugin from [https://aeux.io/guide/download.html#sketch-57-figma](https://aeux.io/guide/download.html#sketch-57-figma):'
