- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to the wonderful world of web development! This book has been designed to
    teach you the fundamentals of the Angular platform and equip you with useful recipes
    and practical code examples, so you can create rich and scalable line-of-business
    applications. The book emphasizes a minimalist approach, by maximizing the use
    of built-in libraries and avoiding the introduction of additional third-party
    dependencies to achieve the desired outcome. As a result of this approach, your
    code will be easier to maintain and upgrade, as new versions of Angular are released
    frequently. You may continue using this book as a learning resource, as the fundamental
    concepts, technologies, and samples included in the book will remain relevant
    for some time to come, albeit with slight modifications. The tools and services
    recommended in the book have been updated to their latest versions, circa 2020,
    however, tools and services continually evolve, change, and sometimes outright
    disappear. If and when this happens, feel free to reach out to me for alternatives.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: This book will also aim to instill an Agile and DevOps mindset in you so that
    you confidently create reliable and flexible solutions. Whether you consider yourself
    a freelancer developing software for small businesses, a full-stack developer,
    an enterprise developer, or a web developer, what you need to know to design,
    architect, develop, maintain, deliver, and deploy a web application, and the best
    practices and patterns you need to apply to achieve those things, don't vary all
    that much. If you are delivering an application to an audience of users, in a
    sense, you are a full-stack developer, since you must be aware of a lot of server
    technologies. In fact, if you master how to deliver Angular applications using
    TypeScript, it won't be difficult for you to write your own RESTful APIs using
    Node.js, Express.js, and TypeScript, which is demonstrated through a concrete
    implementation later in the book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: By some definitions, a full-stack developer needs to know everything from catering
    to international copyright law to successfully create and operate an application
    on today's web. If you're an entrepreneur, in a sense, this is true. However,
    in this book, your culinary skills and law degrees need not apply. This book assumes
    that you already know how to work with web development basics and have familiarity
    working with RESTful APIs with the tech stack of your choice, and if not, fear
    not, just follow the hands-on step-by-step instructions and you will be able to
    create your first API-enabled Angular app in no time.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for beginners and experienced developers alike who are looking
    to learn Angular or web development in general. If you are an Angular developer,
    you will be exposed to the entire gamut of designing and deploying an Angular
    application to production. You will learn about Angular patterns that are easy
    to understand and teach others. If you are a freelancer, you will pick up effective
    tools and technologies to deliver your Angular app in a secure, confident, and
    reliable way. If you're an enterprise developer, you will learn patterns and practices
    to write Angular applications with a scalable architecture.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Chapter 1*, *Introduction to Angular and Its Concepts*, introduces the reader
    to the world of Angular and web development.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2*, *Setting Up Your Development Environment*, goes over a scriptable
    way to set up your environment.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3*, *Creating a Basic Angular App*, introduces the Kanban method of
    software development with easy-to-use design tools used to communicate ideas,
    going over Angular fundamentals, and leveraging CLI tools to maximize your impact.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 4*, *Automated Testing, CI, and Release to Production*, covers unit
    testing, continuous integration, and rapid cloud deployments.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5*, *Delivering High-Quality UX with Material*, introduces you to
    Angular Material and explains how to use it to build great-looking apps.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6*, *Forms, Observables, and Subjects*, teaches you to become comfortable
    using Angular forms and reactive programming with RxJS.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 7*, *Creating a Router-First Line-of-Business App*, focuses on the
    Router-first architecture, a seven-step approach to the design and development
    of mid-to-large line-of-business applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8*, *Designing Authentication and Authorization*, dives into authentication
    and authorization related patterns in Angular and RESTful applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 9*, *DevOps Using Docker*, dives deep into containerization with Docker
    to enable repeatable development and operational workflows across diverse ecosystems.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 10*, *RESTful APIs and Full-Stack Implementation*, walks you through
    the implementation of a real-world MEAN stack application to support line-of-business
    applications.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11*, *Recipes – Reusability, Routing, and Caching*, contains recipes
    around capturing and manipulating user data commonly needed for line-of-business
    applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 12*, *Recipes – Master/Detail, Data Tables, and NgRx*, contains recipes
    around presenting user data commonly needed for line-of-business applications
    and an introduction to implementing the Flux pattern in Angular using NgRx.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 13*, *Highly Available Cloud Infrastructure on AWS*, moves beyond
    application features to go over provisioning a highly-available cloud infrastructure
    on AWS.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 14*, *Google Analytics and Advanced Cloud Ops*, goes over the nuances
    of owning, operating, and optimizing your cloud infrastructure, and using Google
    Analytics to capture user behavior.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '*Appendix A*, *Debugging Angular*, covers how to deal with common Angular errors
    and breakpoint debugging using Chrome DevTools.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '*Appendix B*, *Angular Cheat Sheet*, is a quick reference for Angular CLI commands,
    major Angular components, and common RxJS operators.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '*Appendix C*, *Keeping Angular and Tools Evergreen*, includes detailed information
    about how to keep your development environment, Angular, and its dependencies
    up to date. You can read this appendix at [https://static.packt-cdn.com/downloads/9781838648800_Appendix_C_Keeping_Angular_and_Tools_Evergreen.pdf](https://static.packt-cdn.com/downloads/9781838648800_Appendix_C_Keeping_Angular_and_Tools_Evergreen.).
    You can alternatively read this appendix at [https://expertlysimple.io/stay-evergreen](https://expertlysimple.io/stay-evergreen).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '*Appendix D*, *Self-Assessment Answers*, has the answers to the test questions
    at the end of each chapter. You can read this appendix at [https://static.packt-cdn.com/downloads/9781838648800_Appendix_D_Self-Assessment_Answers.pdf](https://static.packt-cdn.com/downloads/9781838648800_Appendix_D_Self-Assessment_Answers.pdf).
    You can alternatively read this appendix at [https://expertlysimple.io/angular-self-assessment/](https://expertlysimple.io/angular-self-assessment/).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Follow the instructions at the beginning of each chapter and section.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check the latest code examples on GitHub.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It helps to be familiar with full-stack web development, but it is not a pre-requisite.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are a beginner, follow the book in the published order, coding your solution
    alongside the content in each chapter.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can begin going through any chapter, so long as you clone the prior chapter's
    implementation from GitHub and understand the assumptions covered in *Chapter
    2*, *Setting Up Your Development Environment*.
  id: totrans-30
  prefs:
  - PREF_UL
