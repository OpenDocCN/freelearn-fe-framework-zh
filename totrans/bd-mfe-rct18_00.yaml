- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Microfrontends have emerged as a popular architectural pattern for building
    large, complex web applications by breaking them down into smaller, independent
    pieces that can be developed and deployed separately. This makes it easier to
    scale development, accelerate release velocity, and adopt new technologies incrementally.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将大型、复杂的Web应用分解为更小、独立的组件，微前端已成为一种流行的架构模式。这使得开发规模化、加速发布速度和逐步采用新技术变得更加容易。
- en: This book provides a comprehensive guide to implementing micro frontends in
    practice, from architectural principles and patterns to hands-on examples using
    frameworks such as React. You will learn how to divide a monolithic application
    into autonomous micro frontends. We will look at some of the key principles of
    micro frontends and scenarios where micro frontends may or may not be the right
    pattern.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了在实践中进行微前端实现的全面指南，从架构原则和模式到使用React等框架的动手示例。你将学习如何将单体应用划分为自治的微前端。我们将探讨微前端的一些关键原则和微前端可能或可能不是正确模式的应用场景。
- en: We will explore the different patterns of micro frontends and create micro frontends
    using module federation for client-side rendered apps and server-side rendered
    apps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨微前端的多种模式，并使用模块联邦为客户端渲染应用和服务器端渲染应用创建微前端。
- en: We will learn how to deal with things such as routing and state management when
    building micro frontends, and finally, we will learn how to deploy our micro frontends
    on Firebase and on a Kubernetes cluster using Azure.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习如何在构建微前端时处理诸如路由和状态管理等问题，最后，我们将学习如何使用Azure在Firebase和Kubernetes集群上部署我们的微前端。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for frontend and full stack developers aiming to build large, scalable
    web applications using modern JavaScript frameworks such as React. It will also
    benefit solution architects looking to adopt micro frontend architecture. You
    should have a good understanding of JavaScript, React, module bundling, and basic
    web development concepts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向前端和全栈开发者，旨在使用现代JavaScript框架（如React）构建大型、可扩展的Web应用。它也将对希望采用微前端架构的解决方案架构师有所帮助。你应该对JavaScript、React、模块打包和基本Web开发概念有良好的理解。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18987_01.xhtml#_idTextAnchor015), *Introducing Microfrontends*,
    introduces different architectural patterns, such as the multi-SPA and micro apps
    pattern for building micro frontends.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18987_01.xhtml#_idTextAnchor015), *介绍微前端*，介绍了不同的架构模式，例如用于构建微前端的多个SPA和微应用模式。'
- en: '[*Chapter 2*](B18987_02.xhtml#_idTextAnchor029), *Key Principles and Components
    of Microfrontends*, covers core principles such as independent deployability,
    bounded contexts, isolating failures, runtime integrations, and so on.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18987_02.xhtml#_idTextAnchor029), *微前端的核心理念和组件*，涵盖了核心原则，如独立部署性、边界上下文、隔离故障、运行时集成等。'
- en: '[*Chapter 3*](B18987_03.xhtml#_idTextAnchor046), *Monorepos versus Polyrepos
    for Microfrontends*, compares monorepos and multirepos for managing micro frontend
    code bases, and why monorepos are preferred for building microfrontends.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18987_03.xhtml#_idTextAnchor046), *微前端的多仓库与单仓库对比*，比较了单仓库和多仓库在管理微前端代码库方面的差异，以及为什么单仓库更适合构建微前端。'
- en: '[*Chapter 4*](B18987_04.xhtml#_idTextAnchor061), *Implementing the Multi-SPA
    Pattern for Microfrontends*, demonstrates building micro frontends as a collection
    of Single-Page Apps.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18987_04.xhtml#_idTextAnchor061), *为微前端实现多SPA模式*，展示了如何将微前端构建为一个单页应用的集合。'
- en: '[*Chapter 5*](B18987_05.xhtml#_idTextAnchor073), *Implementing the Micro-Apps
    Pattern for Microfrontends*, dives deeper into building micro frontends using
    module federation and covering critical topics around routing and sharing state
    between different micro apps.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18987_05.xhtml#_idTextAnchor073), *为微前端实现微应用模式*，深入探讨了使用模块联邦构建微前端，并涵盖了关于不同微应用之间路由和状态共享的关键主题。'
- en: '[*Chapter 6*](B18987_06.xhtml#_idTextAnchor093), *Server-Rendered Microfrontends*,
    shows how to go about building a server-side rendered micro-frontend using module
    federation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18987_06.xhtml#_idTextAnchor093), *服务器端渲染微前端*，展示了如何使用模块联邦构建服务器端渲染的微前端。'
- en: '[*Chapter 7*](B18987_07.xhtml#_idTextAnchor104), *Deploying Microfrontends
    to Static Storage*, takes us through the journey of deploying our micro frontend
    to a static storage hosting service such as Firebase.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18987_08.xhtml#_idTextAnchor119), *Deploying Microfrontends
    to Kubernetes*, demonstrates deploying micro frontends to Kubernetes such as AKS
    on Azure.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18987_09.xhtml#_idTextAnchor144), *Managing Microfrontends in
    Production*, covers topics such as branching strategies, versioning, rollback
    strategies, and feature toggles that are essential to managing micro frontends
    in production.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18987_10.xhtml#_idTextAnchor152), *Common Pitfalls to avoid
    when Building Microfrontends*, talks about some of the common mistakes developers
    and architects make that negatively impact the benefits of why we chose micro
    frontends in the first place.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18987_11.xhtml#_idTextAnchor163), *Latest Trends in Microfrontends*,
    covers some of the new trends, such as ES builds, cloud or edge functions, island
    patterns, and generative AI, and how they could be used to build micro frontends
    in the future.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
