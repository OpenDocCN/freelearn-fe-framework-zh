- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: '*jQuery Essentials* helps you master the core capabilities of the most popular
    open source libraries ever created. You''ll start by understanding the most fundamental
    parts of jQuery: selectors and filters. From selectors, you learn DOM manipulation,
    events, form validation, and more. To keep your site running fast, you''ll have
    to measure its performance and improve it. Along the way, we''ll show you lots
    of easy-to-remember best practices. In the end, you''ll be able to make your site
    snazzier than ever with jQuery.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*jQuery 基础* 帮助您掌握史上最流行的开源库的核心能力。您将从选择器开始，学习 DOM 操作、事件、表单验证等最基本的 jQuery 部分。为了保持站点的运行速度，您将不得不测量其性能并加以改进。在此过程中，我们将向您展示许多易于记忆的最佳实践。最后，您将能够通过
    jQuery 使您的站点比以往更加引人注目。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概要
- en: '[Chapter 1](part0014_split_000.html#DB7S1-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 1. jQuery Part by Part"), *jQuery Part by Part*, provides a quick introduction
    to jQuery along with information on why it was created.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S1-6309aac535bb4c1b83b0d7aa1f605023 "第1章。逐部分学习
    jQuery")，*逐部分学习 jQuery*，快速介绍了 jQuery 并说明了它的创建原因。'
- en: '[Chapter 2](part0021_split_000.html#K0RQ1-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 2. jQuery Selectors and Filters"), *jQuery Selectors and Filters*, shows
    how to use jQuery''s most fundamental capability: querying the Document Object
    Model, or DOM.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0021_split_000.html#K0RQ1-6309aac535bb4c1b83b0d7aa1f605023 "第2章。jQuery
    选择器和过滤器")，*jQuery 选择器和过滤器*，展示了如何使用 jQuery 的最基本功能：查询文档对象模型（DOM）。'
- en: '[Chapter 3](part0026_split_000.html#OPEK1-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 3. Manipulating the DOM"), *Manipulating the DOM*, walks you through
    the various ways in which jQuery can be used to modify and replace elements on
    screen.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0026_split_000.html#OPEK1-6309aac535bb4c1b83b0d7aa1f605023 "第3章。操作
    DOM")，*操作 DOM*，指导您如何使用 jQuery 修改和替换屏幕上的元素的各种方式。'
- en: '[Chapter 4](part0030_split_000.html#SJGS1-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 4. Events"), *Events*, explains how to make your site dynamic by using
    events to respond to interactions by users and systems.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0030_split_000.html#SJGS1-6309aac535bb4c1b83b0d7aa1f605023 "第4章。事件")，*事件*，解释了如何通过使用事件来响应用户和系统的交互使您的站点动态化。'
- en: '[Chapter 5](part0041_split_000.html#173721-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 5. Making Your Site Snazzy with jQuery"), *Making Your Site Snazzy with
    jQuery*, takes a look at ways to use animation to make your site lively.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0041_split_000.html#173721-6309aac535bb4c1b83b0d7aa1f605023 "第5章。使用
    jQuery 使您的站点华丽起来")，*使用 jQuery 使您的站点华丽起来*，介绍了使用动画使您的站点生动起来的方法。'
- en: '[Chapter 6](part0047_split_000.html#1CQAE2-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 6. Better Forms with jQuery"), *Better Forms with jQuery*, provides examples
    and explanations on using jQuery to process and validate user form data before
    sending it to a server.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0047_split_000.html#1CQAE2-6309aac535bb4c1b83b0d7aa1f605023 "第6章。使用
    jQuery 改善表单"), *使用 jQuery 改善表单*，提供了使用 jQuery 处理和验证用户表单数据并将其发送到服务器的示例和说明。'
- en: '[Chapter 7](part0054_split_000.html#1JFUC1-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 7. Talking to Your Server"), *Talking to Your Server*, dives into using
    Ajax to send and retrieve data from your server.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0054_split_000.html#1JFUC1-6309aac535bb4c1b83b0d7aa1f605023 "第7章。与服务器通信")，*与服务器通信*，深入介绍了使用
    Ajax 从服务器发送和检索数据。'
- en: '[Chapter 8](part0060_split_000.html#1P71O1-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 8. Writing Code that You can Read Later"), *Writing Code that You can
    Read Later*, discusses ways to overcome jQuery''s reputation of being the source
    of difficult-to-read spaghetti code.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0060_split_000.html#1P71O1-6309aac535bb4c1b83b0d7aa1f605023 "第8章。编写稍后可读的代码")，*编写稍后可读的代码*，讨论了克服
    jQuery 被认为是难以阅读的意大利面条代码的方法。'
- en: '[Chapter 9](part0065_split_000.html#1TVKI2-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 9. Faster jQuery"), *Faster jQuery*, looks at some simple techniques
    to speed up your jQuery code and ways to measure its performance.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0065_split_000.html#1TVKI2-6309aac535bb4c1b83b0d7aa1f605023 "第9章。更快的
    jQuery")，*更快的 jQuery*，介绍了一些简单的技术来加速您的 jQuery 代码以及测量其性能的方法。'
- en: '[Chapter 10](part0069_split_000.html#21PMQ1-6309aac535bb4c1b83b0d7aa1f605023
    "Chapter 10. Benefiting from the Work of Others with Plugins"), *Benefitting from
    the Work of Others with Plugins*, introduces the jQuery UI and plugins, both of
    which make it easier to enhance your site using code written by others.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0069_split_000.html#21PMQ1-6309aac535bb4c1b83b0d7aa1f605023 "第10章。通过插件受益于他人的工作")，*通过插件受益于他人的工作*，介绍了
    jQuery UI 和插件，这两者都可以通过使用他人编写的代码来更轻松地增强您的站点。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需材料
- en: To follow the code used in this book, all you will need is a programmer's text
    editor. A full-blown Integrated Development Environment (IDE) can be used, but
    it is not required. Most of the examples will run directly in a browser, with
    the exception of those covering Ajax. In order to run the Ajax examples, you'll
    need a web server or an IDE with a built-in server.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中使用的代码，您所需的只是一款程序员文本编辑器。可以使用完整的集成开发环境（IDE），但并非必需。大多数示例可以直接在浏览器中运行，除了涵盖
    Ajax 的示例。要运行 Ajax 示例，您需要一个 Web 服务器或带有内置服务器的 IDE。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: Whether you are a beginner or an experienced developer who is looking for quick
    answers, you will find what you need in this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是初学者还是经验丰富的开发人员，都可以在本书中找到您需要的答案。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息种类的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    document methods return different things depending on which method you call. If
    you call `document.getElementById`, it returns either an element object or `null`
    if the element is not found."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此文中的代码字词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄均显示如下：“根据调用的方法不同，文档方法会返回不同的内容。如果您调用
    `document.getElementById`，它会返回元素对象，如果找不到该元素，则返回`null`。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The user interface consists of a single button labeled **stop** and a horizontal
    rule. Members will appear below the horizontal rule, and messages will appear
    next to the button."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要单词** 以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，会以这种方式出现在文本中：“用户界面由一个名为 **stop**
    的按钮和一个水平规则组成。成员将出现在水平规则下方，并且消息将出现在按钮旁边。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以此类框的形式出现。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。告诉我们您对本书的看法——您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出您真正能充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣参与撰写或贡献一本书，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的自豪拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 上购买的所有 Packt Publishing
    书籍的帐户中下载示例代码文件。如果您在其他地方购买了此书，可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接发送到您的邮箱。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经非常注意确保内容的准确性，但错误仍然可能发生。如果你发现我们的书中有错误——也许是文本或代码中的错误——我们将不胜感激地收到你的报告。通过这样做，你可以帮助其他读者避免挫折，并帮助我们改进后续版本的这本书。如果你发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书，点击**勘误提交表**链接，然后输入你的勘误详细信息。一旦你的勘误被核实，你的提交将被接受，并且勘误将被上传到我们的网站或添加到该书的勘误列表的任何现有勘误部分下。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看以前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，在搜索框中输入书名。所需信息将显示在**勘误**部分下。
- en: Piracy
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上盗版受版权保护的材料是跨越所有媒体的持续问题。在 Packt，我们非常重视对我们的版权和许可的保护。如果你在互联网上发现我们的作品以任何形式的非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和我们为你提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这本书的任何方面有问题，你可以通过链接`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
