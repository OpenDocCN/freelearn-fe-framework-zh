  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'You would first execute `aws ecr get-login` and then copy-paste the resulting `docker
    login` command and execute it so that your local Docker instance is pointed to
    AWS ECR:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
