- en: In this part, you will learn how to set up a modern React project, as well as
    learning about the basics of React and React Hooks. You will also learn why and
    how to use Hooks. Toward the end of this part, you will build a blog app, which
    will serve as the basis for all further chapters in this book. Along the way,
    you will also learn about the latest JavaScript and React features.
