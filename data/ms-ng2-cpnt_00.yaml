- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Web components have long been touted as the next great leap forward in web development.
    With Angular 2, we're closer than ever. Over the past couple of years, there's
    been a lot of buzz around web components for quite some time in the web development
    community. New component-style directives in Angular 2 will change developers'
    workflows and their thinking about shared and reusable blocks of custom HTML in
    the shadow DOM. Ours is the first book that guides developers along this path.
    It's also a practical way to learn, giving readers the chance to build components
    of their own. With *Mastering Angular 2 Components*, learners will get ahead of
    the curve in a new wave of web development by tightly focusing on an area that's
    the key to unlocking the powers of Angular development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网页组件长期以来一直被誉为网页开发的下一个重大飞跃。随着Angular 2的推出，我们比以往任何时候都更接近这一目标。在过去的几年里，在网页开发社区中，关于网页组件的讨论已经持续了很长时间。Angular
    2中的新组件式指令将改变开发者的工作流程，并改变他们对阴影DOM中自定义HTML共享和可重用块的看法。我们的这本书是第一本引导开发者沿着这条道路前进的书籍。这也是一种实用的学习方法，给读者提供了构建自己组件的机会。通过《精通Angular
    2组件》，学习者将能够通过紧密关注一个关键领域，在新一波的网页开发中走在前列，这个领域是解锁Angular开发力量的关键。
- en: '*Mastering Angular 2 Components* teaches readers to think componentially. This
    rich guide to the new component-centric way of doing things in Angular teaches
    readers how to invent, build, and manage shared and reusable components for their
    web projects. This book will change how developers think about how to accomplish
    things in Angular 2, and the reader will be working on useful and fun example
    components throughout.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 《精通Angular 2组件》教导读者以组件化的方式思考。这本丰富的指南介绍了Angular中新的以组件为中心的方式做事，教导读者如何为他们的网页项目发明、构建和管理共享和可重用组件。这本书将改变开发者对如何在Angular
    2中完成事情的看法，读者将在整个过程中工作于有用且有趣的示例组件。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. Component-Based User Interfaces"),
    *Component-Based User Interfaces*, looks at a bit at the UI development history
    and provides a brief introduction to component-based user interfaces in general.
    We will see how Angular 2 handles this concept.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014.xhtml#aid-DB7S1 "第1章。基于组件的用户界面")，*基于组件的用户界面*，简要回顾了UI开发的历史，并简要介绍了基于组件的用户界面。我们将看到Angular
    2如何处理这个概念。'
- en: '[Chapter 2](part0020.xhtml#aid-J2B81 "Chapter 2. Ready, Set, Go!"), *Ready,
    Set, Go!*, will get the reader started on their journey toward building an Angular
    2 component-based application. It covers the basic elements of structuring an
    application with components.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0020.xhtml#aid-J2B81 "第2章。准备，出发！")，*准备，出发！*，将引导读者开始构建基于Angular 2组件的应用程序之旅。它涵盖了使用组件结构化应用程序的基本元素。'
- en: '[Chapter 3](part0028.xhtml#aid-QMFO1 "Chapter 3. Composing with Components"),
    *Composing with Components*, is where the reader will start to structure the user
    interface into its basic pieces. The reader will then go on to compose an application
    using components by organizing an application layout into components, establishing
    the composition of components using QueryList, and creating a reusable tab component
    to structure the application interface.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0028.xhtml#aid-QMFO1 "第3章。使用组件进行组合")，*使用组件进行组合*，读者将开始将用户界面结构化成基本组件。然后，读者将通过将应用程序布局组织成组件，使用QueryList建立组件的组成，并创建一个可重用的标签组件来结构化应用程序界面，继续使用组件来构建应用程序。'
- en: '[Chapter 4](part0036.xhtml#aid-12AK82 "Chapter 4. No Comments, Please!"), *No
    Comments, Please!*, is where the reader will learn how to build a commenting system
    using components. They will learn to create a component to list comments and also
    to create new comments.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0036.xhtml#aid-12AK82 "第4章。请勿评论！")，*请勿评论！*，读者将学习如何使用组件构建评论系统。他们将学习创建一个列出评论的组件，以及创建新的评论。'
- en: '[Chapter 5](part0039.xhtml#aid-1565U1 "Chapter 5. Component-Based Routing"),
    *Component-Based Routing*, explains how components react to routing and will enable
    the reader to add simple routing to the existing components in the task management
    application. The reader will also work on the login process and build an understanding
    to protect components using the router.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0039.xhtml#aid-1565U1 "第5章。基于组件的路由")，*基于组件的路由*，解释了组件如何响应路由，并将使读者能够向任务管理应用程序中现有的组件添加简单路由。读者还将处理登录过程，并理解如何使用路由器保护组件。'
- en: '[Chapter 6](part0044.xhtml#aid-19UOO1 "Chapter 6. Keeping Up with Activities"),
    *Keeping Up with Activities*, covers the creation of components that will visualize
    activity streams on project and task level.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0044.xhtml#aid-19UOO1 "第6章。跟上活动")，*跟上活动*，涵盖了创建将在项目和任务级别可视化活动流的组件。'
- en: '[Chapter 7](part0049.xhtml#aid-1ENBI2 "Chapter 7. Components for User Experience"),
    *Components for User Experience*, is where the reader will create many small reusable
    components that will have a great effect on the overall user experience of the
    task management application. This includes in-place editing of text fields, infinite
    scroll, popup notification, and drag and drop support.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0049.xhtml#aid-1ENBI2 "第7章。用户体验组件")，*用户体验组件*，是读者将创建许多小型可重用组件的地方，这些组件将对任务管理应用的整体用户体验产生重大影响。这包括文本字段的就地编辑、无限滚动、弹出通知和拖放支持。'
- en: '[Chapter 8](part0054.xhtml#aid-1JFUC2 "Chapter 8. Time Will Tell"), *Time Will
    Tell*, focuses on creating time-tracking components that helps estimate time on
    a project and task level but also for users to log the time spent on tasks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0054.xhtml#aid-1JFUC2 "第8章。时间会证明一切")，*时间会证明一切*，专注于创建时间跟踪组件，这有助于在项目和任务级别估算时间，同时也让用户能够记录在任务上花费的时间。'
- en: '[Chapter 9](part0059.xhtml#aid-1O8H62 "Chapter 9. Spaceship Dashboard"), *Spaceship
    Dashboard*, focuses on creating components to visualize some data in the task
    management application using the third-party library Chartist.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0059.xhtml#aid-1O8H62 "第9章。飞船仪表盘")，*飞船仪表盘*，专注于使用第三方库Chartist创建组件以可视化任务管理应用中的某些数据。'
- en: '[Chapter 10](part0064.xhtml#aid-1T1401 "Chapter 10. Making Things Pluggable"),
    *Making Things Pluggable*, is where the reader will learn about an approach to
    make components pluggable using a simple but powerful pattern. With a DIY plugin
    architecture for Angular 2 components, we make our task management system extensible.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0064.xhtml#aid-1T1401 "第10章。使事物可插入")，*使事物可插入*，是读者将了解如何使用简单但强大的模式使组件可插入的地方。通过为Angular
    2组件创建DIY插件架构，我们使我们的任务管理系统可扩展。'
- en: '[Chapter 11](part0070.xhtml#aid-22O7C2 "Chapter 11. Putting Things to the Test"),
    *Putting Things to the Test*, covers some basic approaches to testing Angular
    2 components. We will see the options for mocking/overriding specific parts of
    a component for testing.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0070.xhtml#aid-22O7C2 "第11章。对事物进行测试")，*对事物进行测试*，涵盖了测试Angular 2组件的一些基本方法。我们将看到为测试而模拟/覆盖组件特定部分的可选方案。'
- en: '[Appendix](part0078.xhtml#aid-2ACBS1 "Appendix A. Task Management Application
    Source Code"), *Task Management Application Source Code*, contains all the information
    you''ll need to download and install the source code that comes with this book.
    You''ll also find instructions to use and troubleshoot the code in there.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0078.xhtml#aid-2ACBS1 "附录A。任务管理应用源代码")，*任务管理应用源代码*，包含了你需要下载和安装本书附带源代码所需的所有信息。你还可以在那里找到使用和调试代码的说明。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的什么
- en: This book will need a basic installation of Node.js on your Windows, Mac, or
    Linux machine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书需要在你的Windows、Mac或Linux机器上安装Node.js的基本版本。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的适用对象
- en: This book is for Angular developers who already have a good understanding of
    basic frontend web technologies, such as JavaScript, HTML, and CSS. You will learn
    about the new component-based architecture in Angular 2 and how to use it to build
    modern and clean user interfaces.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为已经对基本前端网络技术（如JavaScript、HTML和CSS）有良好理解的Angular开发者所写。你将了解Angular 2的新组件化架构以及如何使用它来构建现代且简洁的用户界面。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    have a `Fisher` class and a `Developer` class, both of which hold specific behaviors."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“你有一个`Fisher`类和一个`Developer`类，它们都包含特定的行为。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "If everything goes well, you will have an open web browser that shows **Hello
    World!**."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“如果一切顺利，你将有一个显示**Hello World!**的打开网页浏览器。”'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会出现在这样的框中。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会像这样出现。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈始终受到欢迎。让我们知道你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，请简单地通过电子邮件发送到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或参与一本书籍感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲所有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载这本书的示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买这本书的地方。
- en: Click on **Code Download**.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮来下载代码文件。您可以通过在**搜索**框中输入书籍的名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-Angular-2-Components](https://github.com/PacktPublishing/Mastering-Angular-2-Components).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为 [https://github.com/PacktPublishing/Mastering-Angular-2-Components](https://github.com/PacktPublishing/Mastering-Angular-2-Components)。我们还有其他来自我们丰富图书和视频目录的代码包可供下载，网址为
    [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。请查看它们！
- en: Downloading the color images of this book
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/MasteringAngular2Components_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MasteringAngular2Components_ColorImages.pdf).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/MasteringAngular2Components_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MasteringAngular2Components_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
