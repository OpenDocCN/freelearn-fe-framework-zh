  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5083">第五章</st>*](B21146_05.xhtml#_idTextAnchor200)<st c="5093">,</st>
    *<st c="5095">测试 Angular 管道、表单和响应式编程</st>*<st c="5149">，探讨了基于测试驱动开发原则如何测试 Angular
    项目的管道、响应式表单和 RxJS 操作符。</st>'
- en: '[*<st c="5291">Chapter 6</st>*](B21146_06.xhtml#_idTextAnchor251)<st c="5301">,</st>
    *<st c="5303">Exploring End-to-End Testing with Protractor, Cypress, and Playwright</st>*<st
    c="5372">, looks at end-to-end testing – an approach to evaluate the functioning
    of a product in an end-to-end process.</st> <st c="5483">It is therefore wise
    to refer to it when you want to be sure of the quality of the application that
    is built.</st> <st c="5593">The objective is to understand it and learn more about
    the benefits of implementing it in an</st> <st c="5686">Angular project.</st>'
  id: totrans-16
