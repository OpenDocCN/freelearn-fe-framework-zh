  type: TYPE_NORMAL
  zh: 序言
- en: What is jQuery Mobile?
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是jQuery Mobile？
- en: On August 11, 2010, nearly two years ago, John Resig (creator of jQuery) announced
    the jQuery Mobile project. While focused on the UI framework, it was also a recognition
    of jQuery itself as a tool for mobile sites and that work would be done to the
    core framework itself, to make it work better on devices. Release after release,
    the jQuery Mobile project evolved into a powerful framework encompassing more
    platforms, more features, and better performance with every update.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在将近两年之前的2010年8月11日，John Resig（jQuery的创建者）宣布了jQuery Mobile项目。虽然重点是UI框架，但这也是对jQuery本身作为移动网站工具的认可，以及将对核心框架本身进行工作，使其在设备上运行更顺畅。随着版本的发布，jQuery
    Mobile项目逐渐演变成一个强大的框架，每次更新都融合了更多的平台、更多的功能和更好的性能。
- en: But what do we mean when we say a *UI framework?* What does it mean for developers
    and designers? jQuery Mobile provides a way to turn regular HTML (and CSS) into
    mobile friendly sites. As you will see soon in the first chapter, you can take
    a regular HTML page, add in the required bits for jQuery Mobile (essentially five
    lines of HTML), and find your page transformed into a mobile-friendly version
    instantly.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当我们说 *UI 框架* 时，我们是指什么？这对开发人员和设计师意味着什么？jQuery Mobile提供了一种将常规HTML（和CSS）转换为移动友好站点的方法。正如您将很快在第一章中看到的，您可以取一个常规的HTML页面，加入jQuery
    Mobile所需的部分（基本上是五行HTML），然后发现您的页面立即转变为移动友好版本。
- en: Unlike other frameworks, jQuery Mobile is focused on HTML. In fact, for a framework
    tied to jQuery, you can do a heck of a lot of work without writing one line of
    JavaScript. It's a powerful, practical way of creating mobile websites that any
    existing HTML developer can pick up and adapt within a few hours. Compare this
    to other frameworks, such as Sencha Touch. Sencha Touch is also a powerful framework,
    but its approach is radically different, using JavaScript to help define and layout
    pages. jQuery Mobile is much friendlier to people who are more familiar with HTML,
    as opposed to JavaScript. jQuery Mobile is *touch friendly*, which will make sense
    to anyone who has used a smart phone and struggled to click the exact right spot
    on a website with tiny text and hard to spot links. It will make sense to anyone
    who accidentally clicked on a Reset button instead of Submit. jQuery Mobile will
    enhance your content to help solve these issues. Regular buttons become large,
    fat, and easy to hit buttons. Links can be turned into list based navigation systems.
    Content can be split into virtual pages with smooth transitions. You will be surprised
    just how jQuery Mobile works without writing much code at all.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他框架不同，jQuery Mobile专注于HTML。事实上，作为与jQuery绑定的框架，您可以在不写一行JavaScript的情况下完成大量工作。这是一种强大、实用的创建移动网站的方式，任何现有HTML开发人员都可以在几小时内掌握并调整。将此与其他框架进行比较，比如Sencha
    Touch。Sencha Touch也是一个强大的框架，但其方法与众不同，使用JavaScript来帮助定义和布局页面。jQuery Mobile对于熟悉HTML而不是JavaScript的人更加友好。jQuery
    Mobile是*触摸友好*的，这对于任何曾经使用过智能手机并苦于在网站上点击准确位置的人都是有意义的。对于任何无意中点击重置按钮而不是提交按钮的人也是有意义的。jQuery
    Mobile将增强您的内容以帮助解决这些问题。常规按钮变成了大、厚实且易于点击的按钮。链接可以转变为基于列表的导航系统。内容可以分割成具有平滑动画效果的虚拟页面。您会惊讶地发现，jQuery
    Mobile 几乎不需要编写代码就能工作得很好。
- en: 'jQuery Mobile has some very big sponsors. They include Nokia, Blackberry, Adobe,
    and other large companies. These companies have put in money, hardware, and developer
    resources to help ensure the success of the project:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 'jQuery Mobile有一些非常大的赞助商。它们包括诺基亚、黑莓、Adobe和其他大公司。这些公司投入了资金、硬件和开发资源，以帮助确保该项目的成功： '
- en: '![What is jQuery Mobile?](img/7263_Preface_01.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![什么是jQuery Mobile?](img/7263_Preface_01.jpg)'
- en: What's the cost?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本是多少？
- en: 'Ah, the million dollar question. Luckily this one is easy to answer: nothing.
    jQuery Mobile, like jQuery itself, is completely free to use for any purpose.
    Not only that, it''s completely open source. Don''t like how something works?
    You can change it. Want something not supported by the framework? You can add
    it. To be fair, digging deep into the code base is probably something most folks
    will not be comfortable doing. However, the fact that you can if you need to,
    and the fact that other people can, leads to a product that will be open to development
    by the community at large.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，百万美元问题。幸运的是，这个问题很容易回答：什么也不需要。像 jQuery 本身一样，jQuery Mobile 完全免费供任何目的使用。不仅如此，它完全开源。不喜欢某些功能的工作方式？您可以更改它。希望有些框架不支持的功能？您可以添加它。公平地说，深入挖掘代码库可能是大多数人不太愿意做的事情。然而，您需要知道的是，如果有需要，您可以这样做，而其他人也可以这样做，这导致了一个社区可以共同开发的产品。
- en: What do you need to know?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您需要了解什么？
- en: Finally, along with not paying a dime to get, and work with, jQuery Mobile,
    the best thing is that you probably already have all the skills necessary to work
    with the framework. As you will see in the upcoming chapters, jQuery Mobile is
    an HTML based framework. If you know HTML, even just simple HTML, you can use
    the jQuery Mobile framework. Knowledge of CSS and JavaScript is a plus, but not
    entirely required. (While jQuery Mobile uses a lot of CSS and JavaScript behind
    the scenes, you don't actually have to write any of this yourself!)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，除了不花一分钱获取并使用 jQuery Mobile 外，最好的事情可能是您可能已经具备了使用该框架所需的所有技能。正如您将在接下来的章节中看到的，jQuery
    Mobile 是基于 HTML 的框架。如果您了解 HTML，即使只是简单的 HTML，您也可以使用 jQuery Mobile 框架。了解 CSS 和 JavaScript
    是一种优势，但并非完全必需的。（虽然 jQuery Mobile 在幕后使用了大量 CSS 和 JavaScript，但您实际上不必自己编写任何内容！）
- en: What about native apps?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 那么原生应用程序呢？
- en: jQuery Mobile does not create native applications. You'll see later in the book
    how you can combine jQuery Mobile with *wrapper* technologies such as PhoneGap
    to create native apps but, in general, jQuery Mobile is for building websites.
    The question on whether to develop a website or a mobile app is not something
    this book can answer. You need to look at your business needs and see what will
    satisfy them. Because we are not building mobile apps themselves, you do not have
    to worry about setting up any accounts with Google or Apple, or paying any fees
    for the marketplace. Any user with a mobile device that includes a browser will
    be able to view your mobile-optimized sites.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery Mobile 并不创建原生应用程序。您将在本书后面看到，如何将 jQuery Mobile 与 *包装器* 技术（如 PhoneGap）结合起来创建原生应用程序，但总的来说，jQuery
    Mobile 是用于构建网站的。关于开发网站还是移动应用程序的问题并非本书可以回答的。您需要查看您的业务需求并确定哪种方式会满足它们。因为我们不是在构建移动应用程序本身，所以您不必担心在
    Google 或 Apple 上设置任何帐户，也不必为市场支付任何费用。任何带有浏览器的移动设备用户都可以查看您的移动优化网站。
- en: Again - if you want to develop true mobile apps with jQuery Mobile, it's definitely
    an option.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调 - 如果您想使用 jQuery Mobile 开发真正的移动应用程序，这绝对是一个选项。
- en: Help!
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 求救！
- en: While we'd like to think that this book will cover every single possible topic
    you would need for all your jQuery Mobile needs, most likely there will be things
    we can't cover. If you need help, there are a couple of places you can try.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们希望这本书涵盖您所有 jQuery Mobile 需要的每一个可能的主题，但很可能会有一些我们无法涵盖的内容。如果您需要帮助，有几个地方您可以尝试。
- en: First, the jQuery Mobile docs ([http://jquerymobile.com/demos/1.0/](http://jquerymobile.com/demos/1.0/)),
    cover syntax, features, and development in general, much like this book. While
    the material may cover some of the same ground, if you find something confusing
    here, try the official docs. Sometimes a second explanation can really help.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，jQuery Mobile 文档 ([http://jquerymobile.com/demos/1.0/](http://jquerymobile.com/demos/1.0/))，涵盖了语法、功能和一般开发，与本书类似。虽然内容可能有些重复，但如果您在这里发现有些内容令人困惑，请尝试官方文档。有时，第二个解释确实可以帮助理解。
- en: Second, the jQuery Mobile forum ([http://forum.jquery.com/jquery-mobile](http://forum.jquery.com/jquery-mobile)),
    is an open ended discussion list for jQuery Mobile topics. This is the perfect
    place to ask questions. Also, it's a good place to learn about problems other
    people are having. You may even be able to help them. One of the best ways to
    learn a new topic is by helping others.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，jQuery Mobile 论坛 ([http://forum.jquery.com/jquery-mobile](http://forum.jquery.com/jquery-mobile))，是一个开放式讨论列表，讨论
    jQuery Mobile 主题。这是提问的完美场所。此外，这也是了解其他人遇到的问题的好地方。您甚至可能能够帮助他们。学习新主题的最佳方式之一就是帮助他人。
- en: Examples
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 例子
- en: 'Want to see jQuery Mobile in action? There''s a site for that. JQM Gallery
    ([http://www.jqmgallery.com/](http://www.jqmgallery.com/)), is a collection of
    sites submitted by users, built using jQuery Mobile. Not surprisingly, this website
    too uses jQuery Mobile, which makes it yet another way to sample jQuery Mobile:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 想要看看 jQuery Mobile 的实际效果吗？有一个网站可以满足您。JQM Gallery ([http://www.jqmgallery.com/](http://www.jqmgallery.com/))，是用户提交的使用
    jQuery Mobile 构建的网站集合。毫不奇怪，这个网站也使用了 jQuery Mobile，这使它成为另一种抽样 jQuery Mobile 的方式：
