  id: totrans-400
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: 'But changing the `providers` property to `viewProviders` :'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 但将`providers`属性更改为`viewProviders`：
