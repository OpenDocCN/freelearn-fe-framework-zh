  type: TYPE_NORMAL
  zh: 第一部分：入门
- en: Upon finishing this part, you should have a clear understanding of what Gatsby.js
    is. You should also be at a point where you can comfortably develop basic sites
    in Gatsby.js on your local machine.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这一部分后，你应该对Gatsby.js有一个清晰的理解。你也应该能够在你本地机器上舒适地开发基本的Gatsby.js网站。
