    different behavior in the component. If we wanted to call the `disable` method
    on a particular tab in the tabs widget for example, we would use the following
    code:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 一些方法，如标准 JavaScript 函数，接受触发组件不同行为的参数。例如，如果我们想在标签部件中调用 `disable` 方法，则会使用以下代码：
- en: '[PRE1]'
  id: totrans-176
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
