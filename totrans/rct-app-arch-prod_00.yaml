  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“当用户点击**应用**按钮时，电子邮件客户端会以正确设置的主题打开。”'
