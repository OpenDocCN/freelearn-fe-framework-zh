- en: In this part, you will learn how to set up a project and tools for **full-stack
    development**. You will also get to know and make the first steps with **Node.js**,
    **Docker**, and **MongoDB**. After this part, you will have a basic project setup
    that can be used for further projects developed throughout this book.
