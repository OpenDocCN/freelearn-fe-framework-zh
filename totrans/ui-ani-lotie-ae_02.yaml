  zh: 这就是我们创建自己动画所需的所有内容。然而，Lottie 给我们提供了与其他工具和软件（如 Figma 或 Sketch）的更多集成。你可以在 [https://lottiefiles.com/integrations](https://lottiefiles.com/integrations)
