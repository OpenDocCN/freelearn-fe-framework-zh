  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LottieFiles 平台
- en: 'We can download and install LottieFiles on our mobiles and desktops to preview,
    test, and share our Lottie animation files. Here are the relevant resources for
    Mac and Windows:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在我们的手机和电脑上下载并安装 LottieFiles 来预览、测试和分享我们的 Lottie 动画文件。以下是针对 Mac 和 Windows
