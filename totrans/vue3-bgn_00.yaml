- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The last decade has seen a surge of JavaScript frameworks aimed at improving
    client experiences with better **User Experience** (**UX**) and enhanced client
    interactivity. One of the most mature and popular frameworks is Vue.js.
  prefs: []
  type: TYPE_NORMAL
- en: Vue.js is a JavaScript framework for building user interfaces. It builds on
    top of standard HTML, CSS, and JavaScript and provides a declarative, component-based
    programming model that helps you efficiently develop user interfaces of any complexity.
  prefs: []
  type: TYPE_NORMAL
- en: Vue.js has become a favorite among developers of all levels for its vibrant
    ecosystem, delightful development experience, and focus on simplicity.
  prefs: []
  type: TYPE_NORMAL
- en: This book, *Vue.js 3 for Beginners*, is your comprehensive guide to mastering
    this framework. The aim of this book is to take you on a journey from the core
    concepts of Vue.js to building a real-world application, step by step.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many tutorials, articles, and documentation out there that share
    Vue.js features, but here is what sets this book apart:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Learning by doing**: Throughout the book, you’ll be building a Companion
    App alongside the theoretical concepts. This hands-on approach ensures you grasp
    the connections between different sections and how Vue.js components work together.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Beginner-friendly**: Whether you’re new to JavaScript frameworks or have
    some experience with others, this book provides a solid foundation in Vue.js.
    We start with the basics and gradually introduce more advanced techniques as you
    progress.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Real-world examples**: We’ll use clear and practical examples to illustrate
    key concepts, making Vue.js more accessible and engaging. In many cases, multiple
    methods will be covered with their individual advantages and disadvantages. The
    book also includes many callouts to help you gain further context.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Written from experience**: This book is the result of many successful projects
    and numerous trained mentees. The flow in which the topics are introduced and
    explained has gone through many iterations across the span of my career.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By the end of this book, you’ll not only have a strong understanding of Vue.js
    but also a fully functional application you can use or adapt for your own projects.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Aspiring web developers, students, hobbyists, and anyone who wants to learn
    Vue.js from scratch and is eager to delve into front-end development using a modern
    and popular framework will benefit from this book. The book requires a basic understanding
    of front-end technologies such as HTML, CSS, and JavaScript. The topics are introduced
    in a modular fashion by breaking down problems into small, easy-to-understand
    units.
  prefs: []
  type: TYPE_NORMAL
- en: The book covers many topics of the Vue.js framework and defines good standards
    that can also be beneficial for existing Vue.js developers that want to ensure
    they use the framework correctly.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B21130_01.xhtml#_idTextAnchor015)*, Exploring the Book’s Layout
    and Companion App,* covers the details of the Companion App and what it will include.
    This chapter defines the structure and methodology used throughout the book and
    includes important topics not related to the framework such as component-based
    architecture, atomic design, and core web development areas.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B21130_02.xhtml#_idTextAnchor028)*, The Foundation of Vue.js,*
    focuses on providing vital information about the Vue.js framework. The chapter
    covers topics such as the reactivity system, component composition, and framework
    lifecycles.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B21130_03.xhtml#_idTextAnchor039), *Making Our HTML Dynamic*,
    is where we begin the work required to build our Companion App. We will learn
    how to initialize a Vue.js application and see the basic steps required to turn
    a static HTML file into a dynamic Vue.js component.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B21130_04.xhtml#_idTextAnchor049)*, Utilizing Vue’s Built-In
    Directives for Effortless Development,* introduces one of the most important features
    of Vue.js: built-in directives. In this chapter, we will learn how to enhance
    the interactivity and dynamicity of our component by introducing the most important
    directives.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B21130_05.xhtml#_idTextAnchor060), *Leveraging Computed Properties
    and Methods in Vue.js,* teaches how to make our components concise and readable
    by introducing different techniques to handle data and logic within our components.
    This chapter introduces topics including Ref and Reactive data computed properties
    and methods that are the pillars of Vue.js logic.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B21130_06.xhtml#_idTextAnchor074)*,* *Event and Data Handling
    in Vue.js*, expands our knowledge of the Vue.js framework by teaching us how to
    handle communication between components. We will also deepen our knowledge of
    props and introduce the notion of custom events.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B21130_07.xhtml#_idTextAnchor088)*,* *Handling API Data and Managing
    Async Components with Vue.js**,* teaches us how to deal with external asynchronous
    data. We will put into practice the notion of lifecycles and learn how to handle
    asynchronous data with `watch` and `<suspense>`.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B21130_08.xhtml#_idTextAnchor103), *Testing* *Your* *App with
    Vitest and Cypress*, will provide us with the tools necessary to ensure our code
    is well written by introducing testing. This chapter covers testing in general
    and then defines both unit tests using Vitest and E2E tests with Playwright for
    testing our existing Companion App components.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B21130_09.xhtml#_idTextAnchor120)*,* *Introduction to Advanced
    Vue.js Techniques – Slots, Lifecycle, and Template Refs*, brings you back to the
    core of Vue.js and introduces advanced techniques. The chapters cover advanced
    topics such as slots, lifecycles, and Template Refs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B21130_10.xhtml#_idTextAnchor135)*, Handling Routing with Vue*
    *R**outer,* introduces the first external package: vue-router. In this chapter,
    we will add routing to our Companion App. We will learn how to define our router
    and how to navigate within our application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B21130_11.xhtml#_idTextAnchor153), *Managing Our Application’s
    State with Pinia,* focuses on state management and introduces a new core package:
    Pinia. We will learn how state management can simplify our application and create
    multiple example stores within our Companion App to learn about the different
    features that Pinia has to offer.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B21130_12.xhtml#_idTextAnchor163)*, Achieving Client-Side Validation
    with VeeValidate,* introduces the topics of form handling and validation. We will
    review the Vue.js native tools for handling forms such as v-model, and cover advanced
    cases by introducing VeeValidate.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B21130_13.xhtml#_idTextAnchor177), *Unveiling Application Issues
    with the Vue Devtools*, takes a step back from the development of our Companion
    App and focuses on the debugging techniques required to improve our skills and
    understanding of the Vue.js framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B21130_14.xhtml#_idTextAnchor187), *Advanced Resources for Future
    Reading*, concludes our journey with some further reading and materials that will
    help you continue your learning of the Vue.js framework.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The books cover in detail everything related to Vue.js and any additional package
    that is introduced, but it requires the reader to have a basic understanding of
    front-end development. Existing knowledge of HTML, CSS and JavaScript is required
    to make the most out of this book.
