  type: TYPE_NORMAL
  zh: 从XD到AE导出资产
- en: Exporting your icon from XD to AE is probably the easiest way that exists right
    now. There is no need to install any plugin as Adobe XD already includes an exporting
    option for AE. Let's have a look. Let's open the XD file provided with this book.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 从XD导出您的图标可能是目前存在的一种最简单的方法。不需要安装任何插件，因为Adobe XD已经包含了用于AE的导出选项。让我们看看这本书提供的XD文件。
- en: 'Let''s open our icon in Adobe XD. To do this, just follow the next steps:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在Adobe XD中打开我们的图标。为此，只需按照以下步骤操作：
