  zh: 命令行界面是另一个必需品；对于Mac或Linux用户，设置已经就绪，但Windows用户可能需要安装——Windows Terminal是一个不错的选择，它提供了一个现代的终端和命令行体验。提前准备这些工具将确保你在穿越本书内容时有一个无缝的旅程。
