- en: '*Chapter 3*: Learning the Tools: Getting Familiar With After Effects'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第三章*：学习工具：熟悉After Effects'
- en: Hi again! Now that we have expanded our knowledge of 2D animation, gone through
    classic animation history, learned about its principles, and have our sketches
    and storyboard ready to go, let's move on. Let's talk about Adobe After Effects
    (AE).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，又见面了！现在我们已经扩展了我们对2D动画的知识，了解了经典动画的历史，学习了其原则，并且我们的草图和分镜脚本已经准备好了，让我们继续前进。让我们来谈谈Adobe
    After Effects（AE）。
- en: So, why Adobe `.json` files, and this plugin was made for AE. These days, more
    and more integrations between Lottie and animation tools are being released, which
    is a good sign, as it shows how popular Lottie is becoming among animators, designers,
    and developers. Lottie for Adobe Animate is an example; however, most of them
    are still at an early stage and not all features are available yet, so we will
    keep our focus on AE for now.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么是Adobe `.json`文件，以及这个插件是为AE制作的。如今，Lottie和动画工具之间的集成越来越多，这是一个好兆头，因为它显示了Lottie在动画师、设计师和开发者中的流行程度。Lottie
    for Adobe Animate是一个例子；然而，大多数还处于早期阶段，并且并非所有功能都可用，所以我们将继续专注于AE。
- en: AE can be as simple or as complex as you want; from creating a small animated
    icon to a huge post-production cinema movie project, it is known as the industry-standard
    software for motion graphics and visual effects. Think of movie titles, explosions,
    logo animations, animated reels, and so on – a lot of these are made with AE.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: AE可以简单到您想要的样子，也可以复杂到您想要的样子；从创建一个小动画图标到制作一个庞大的后期电影项目，它被认为是行业标准的动态图形和视觉效果软件。想想电影标题、爆炸效果、标志动画、动画片段等等——许多这些都可以用AE制作。
- en: However, we are not pretending to run an exhaustive course in Adobe AE; there
    are fantastic books out there to do that. We talk briefly about AE, focusing on
    the animation aspects and providing you with the fundamental features and concepts
    to create your own animations, giving you enough resources so that you can keep
    learning at your own pace.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们并不是假装要开设一个全面的Adobe AE课程；关于这一点，市面上有非常好的书籍。我们简要地介绍了AE，重点关注动画方面，并为您提供创建自己动画的基本功能和概念，让您有足够的资源，以便可以按照自己的节奏继续学习。
- en: With that said, we are going to start this chapter by getting familiar with
    the AE interface. By exploring some of its panels and menus, we are going to get
    deeper into the tools and features that are going to help us create our animations.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我们将从熟悉AE界面开始本章。通过探索其一些面板和菜单，我们将深入了解帮助我们创建动画的工具和功能。
- en: 'We will talk about compositions, how to create them, and their basic aspects.
    Also, we are going to learn how to move around the timeline and create frames
    and keyframes (which we already talked about in [*Chapter 2*](B17930_02_ePub.xhtml#_idTextAnchor031),
    *Creating the Illusion: Get Rolling With the Basic Principles of 2D Classic Animation*)
    through menus and shortcuts. We will work with layers and their main properties,
    such as size, color, position, and transparency.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论合成，如何创建它们，以及它们的基本方面。此外，我们还将学习如何通过菜单和快捷键在时间轴上移动，创建帧和关键帧（我们已经在[*第二章*](B17930_02_ePub.xhtml#_idTextAnchor031)，《创造幻觉：运用2D经典动画的基本原则》中讨论过），我们将处理图层及其主要属性，如大小、颜色、位置和透明度。
- en: We will look at animation techniques such as **Parent** and **Link** that will
    help us take our animations to the next level in the blink of an eye, and of course,
    we are going to get deeper into ease, learn how to work with ease in and ease
    out, and play around with the **Ease** panel to finally learn about the render
    settings to export our animation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨如**父子关系**和**链接**这样的动画技术，这些技术将帮助我们瞬间将我们的动画提升到下一个层次，当然，我们还将深入研究缓动，学习如何在缓入和缓出中使用缓动，并玩转**缓动**面板，最终了解渲染设置以导出我们的动画。
- en: So, by the end of this chapter, you will be able to move around your personally
    customized AE interface comfortably and be ready to start your first hands-on
    project – our supercool, to-be-animated icon!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，到本章结束时，您将能够舒适地在您个人定制的AE界面中移动，并准备好开始您的第一个动手项目——我们的超级酷、即将动画化的图标！
- en: 'In this chapter, we are going to cover the following topics:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Understanding the Adobe AE environment
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解Adobe AE环境
- en: Creating our own personalized work area
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建我们自己的个性化工作区
- en: What a composition is and its main specs
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是合成以及其主要规格
- en: Working with the timeline
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用时间轴
- en: Layers and layer properties
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图层和图层属性
- en: Animating using two different techniques – Parent and Link
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用两种不同的技术——父子关系和链接
- en: Ease – getting into more depth
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简化 – 深入了解
- en: Rendering a window and how to set it up to render your animation
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渲染窗口及其设置方法
- en: Technical requirements
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'In this chapter, we are going to learn the basics of the Adobe AE working area,
    so before we start, you''ll need to have installed the following tools:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习 Adobe AE 工作区的基础知识，所以在我们开始之前，您需要安装以下工具：
- en: Adobe AE (if you need assistance on doing this, you can move forward to [*Chapter
    6*](B17930_06_ePub.xhtml#_idTextAnchor115), *Don't Stop! Exploring Plugins and
    Resources That Will Keep You Going*, where you'll find more information about
    the installation process)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adobe AE（如果您需要帮助进行此操作，可以前进到[*第 6 章*](B17930_06_ePub.xhtml#_idTextAnchor115)，*不要停止！探索将帮助您继续前进的插件和资源*，在那里您可以找到有关安装过程的更多信息）
- en: Adobe Illustrator
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adobe Illustrator
- en: Getting to know the AE workspace
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解 AE 工作区
- en: Before we start, we are assuming you have already installed the Adobe AE software
    and the Bodymovin and LottieFile plugins, so we are ready to start. You can find
    a step by step installation guide ahead in [*Chapter 6*](B17930_06_ePub.xhtml#_idTextAnchor115)*,
    Don't Stop! Exploring Plugins and Resources That Will Keep You Going*. So, if
    you haven't installed your plugins yet, now is the time to do it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，我们假设您已经安装了 Adobe AE 软件、Bodymovin 和 LottieFile 插件，所以我们已经准备好开始。您可以在[*第
    6 章*](B17930_06_ePub.xhtml#_idTextAnchor115)*，*不要停止！探索将帮助您继续前进的插件和资源*中找到逐步安装指南。所以，如果您还没有安装您的插件，现在是时候去做这件事了。
- en: 'Cool, so are you all set and ready to go? Let''s do it then:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，那么你们都准备好了吗？让我们开始吧：
- en: Let's open up AE and click on the **Create a New Project** button. So, what
    we can see here, as shown in *Figure 3.1*, is AE's standard workspace organized
    by a variety of panels and windows.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们打开 AE 并点击**创建新项目**按钮。所以，在这里我们可以看到什么，如图 3.1 所示，是 AE 的标准工作区，它由各种面板和窗口组织。
- en: For our animation projects, we are going to focus on the **Project**, **Composition**,
    and **Layers** and **Timeline** panels, so let's set up our workspace.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于我们的动画项目，我们将专注于**项目**、**合成**、**图层**和**时间轴**面板，所以让我们设置我们的工作区。
- en: '![Figure 3.1 – The Adobe AE workspace'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.1 – Adobe AE 工作区'
- en: '](img/B17930_03_01.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_01.jpg)'
- en: Figure 3.1 – The Adobe AE workspace
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.1 – Adobe AE 工作区
- en: Customizing our workspace
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义我们的工作区
- en: AE offers a flexible space with tools and windows that we can manage and organize
    as we need. We can drag the panels by their tabs and drop them somewhere else
    on the screen or in and out of a group, and open new windows or close them down.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AE 提供了一个灵活的空间，其中包含工具和窗口，我们可以根据需要管理和组织它们。我们可以通过标签拖动面板并将它们放置在屏幕上的其他位置或组内，或者打开新窗口或关闭它们。
- en: 'I would recommend organizing your workspace by keeping open three panels, **Project**,
    **Composition**, and **Layers and Timeline**, for now:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您现在通过保持三个面板打开来组织您的工位，即**项目**、**合成**和**图层和时间轴**：
- en: '![Figure 3.2 – The Project, Composition, and Layers and Timeline panels'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.2 – 项目、合成和图层及时间轴面板'
- en: '](img/B17930_03_02.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_02.jpg)'
- en: Figure 3.2 – The Project, Composition, and Layers and Timeline panels
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.2 – 项目、合成和图层及时间轴面板
- en: 'You can always save your new panel settings by selecting the **Window** | **Workspace**
    | **Save as New Workspace…** option in the top bar menu:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在顶部菜单中选择**窗口** | **工作区** | **另存为新工作区…**选项来始终保存您的新面板设置：
- en: '![Figure 3.3 – Save as New Workspace…'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.3 –另存为新工作区…'
- en: '](img/B17930_03_03.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_03.jpg)'
- en: Figure 3.3 – Save as New Workspace…
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 –另存为新工作区…
- en: Project panel
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目面板
- en: Now that our workspace is all set, let's learn more about the **Project** panel.
    It will be brief, but what's important to mention is that the **Project** panel
    is like a library where we are going to import and organize our files and where
    our compositions are going to be kept.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经设置好了工作区，让我们更深入地了解**项目**面板。这将会简短，但重要的是要提到的是，**项目**面板就像是一个图书馆，我们将在这里导入和组织我们的文件，并且我们的合成将保存在这里。
- en: 'As you can see in *Figure 3.4*, the **Project** panel shows three files:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在*图 3.4*中看到的那样，**项目**面板显示了三个文件：
- en: '![Figure 3.4 – The Project panel'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.4 – 项目面板'
- en: '](img/B17930_03_04.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_04.jpg)'
- en: Figure 3.4 – The Project panel
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4 – 项目面板
- en: In the **Project** panel, we can also see a few details about the files, such
    as the size, duration, and frame rate as well as the type of file – in this case,
    **Composition**. Don't worry if you don't understand what that means; we will
    discuss it next.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在**项目**面板中，我们还可以看到一些关于文件的一些细节，例如大小、持续时间、帧速率以及文件类型——在这种情况下，**组合**。如果你不理解这意味着什么，不要担心；我们将在下一节讨论它。
- en: Understanding compositions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解组合
- en: 'The first thing to learn about AE is **compositions**. Imagine them as containers
    of space and time, which means that anything we add to a composition, such as
    graphics, animations, sounds, and effects, will be kept as different layers and
    shown in the **Timeline** panel, as you can see in the following screenshot:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 关于AE的第一件事要学习的是**组合**。想象它们作为空间和时间的容器，这意味着我们添加到组合中的任何东西，如图形、动画、声音和效果，都将作为不同的图层保存在**时间轴**面板中，正如你可以在下面的屏幕截图中所见：
- en: '![Figure 3.5 – Layers of a composition named Comp 1 in the Timeline panel'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.5 – 时间轴面板中名为Comp 1的组合的图层'
- en: '](img/B17930_03_05.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_05.jpg)'
- en: Figure 3.5 – Layers of a composition named Comp 1 in the Timeline panel
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.5 – 时间轴面板中名为Comp 1的组合的图层
- en: A project can have as many compositions as we need, and they can be nested as
    well. Does it sound a bit confusing to you? Don't worry – I'll give you an example.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一个项目可以有我们需要的任意多个组合，它们也可以嵌套。这听起来有点令人困惑吗？不要担心——我会给你一个例子。
- en: Remember the files showing in our **Project** panel? Imagine that we've got
    to animate a bouncing ball over a background. The ball is going to move up and
    down in the middle of the screen, and the background is going to move from right
    to left to give the impression that the ball is moving forward (see the following
    storyboard shown in *Figure 3.6*).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 记得在我们**项目**面板中显示的文件吗？想象一下，我们得在背景上动画一个弹跳的球。球将在屏幕中间上下移动，背景将从右向左移动，以产生球在前进的印象（见下面的故事板，如图3.6所示）。
- en: We need a vertical movement for the ball and a horizontal movement for the background;
    also, it won't take the same amount of time for the ball to bounce as the looped
    background takes to move. So, the space and time of both animations are going
    to be different. And here's where we will create two (well, three – I will explain
    why in a moment) different compositions.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要球的一个垂直运动和一个背景的水平运动；此外，球的弹跳时间不会和循环背景移动所需的时间一样长。所以，这两个动画的空间和时间将会不同。这就是我们将创建两个（好吧，三个——我稍后会解释原因）不同的组合。
- en: 'We create one composition for the bouncing ball and one for the background,
    and when we combine these two, we will have our third composition – the container
    that will have all the animation on it:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为弹跳的球创建一个组合，为背景创建一个组合，当我们结合这两个组合时，我们将得到第三个组合——将包含所有动画的容器：
- en: '![Figure 3.6 – One composition versus two compositions'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.6 – 一个组合与两个组合的比较'
- en: '](img/B17930_03_06.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_06.jpg)'
- en: Figure 3.6 – One composition versus two compositions
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.6 – 一个组合与两个组合的比较
- en: 'Some advantages of having separated compositions are as follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 分离组合的一些优点如下：
- en: '**Reusing a composition**: The same composition can be reused as many times
    as we want. Let''s say I have a bunch of birds flying in the background; I only
    have to create one composition of a flying bird and duplicate this composition:'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重用组合**：同一个组合可以被重复使用任意多次。比如说，我有一群鸟在背景中飞翔；我只需要创建一个飞翔鸟的组合，并复制这个组合：'
- en: '![Figure 3.7 – A comp bird storyboard and a group of comp birds'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.7 – 一个组合鸟的故事板和一组组合鸟'
- en: '](img/B17930_03_07.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_07.jpg)'
- en: Figure 3.7 – A comp bird storyboard and a group of comp birds
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.7 – 一个组合鸟的故事板和一组组合鸟
- en: '**Nested compositions**: You can have a composition inside a composition, which
    is usually called **a p****recomp**. Why is that so useful? Let''s go back to
    our bird. We''ve got a bird moving its wings but not moving forward in space,
    and we want the bird to cross the screen. We can create a new composition with
    our moving-wings bird inside. The animation in the new composition will be moving
    the bird from point A to B, and because the bird is already moving itself, it
    will look like it is flying:'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**嵌套组合**：你可以在一个组合内部再嵌套一个组合，这通常被称为**父组合**。为什么这如此有用呢？让我们回到我们的鸟儿。我们有一个鸟儿在移动翅膀但不在空间中前进，我们想让鸟儿穿过屏幕。我们可以在我们的移动翅膀鸟儿内部创建一个新的组合。新组合中的动画会将鸟儿从点A移动到点B，因为鸟儿已经自己在移动，所以看起来就像它在飞翔：'
- en: '![Figure 3.8 – A comp bird animation and a precomp of the comp bird flying
    animation'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.8 – 一个合成鸟动画和合成鸟飞行动画的预合成'
- en: '](img/B17930_03_08.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_08.jpg)'
- en: Figure 3.8 – A comp bird animation and a precomp of the comp bird flying animation
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.8 – 一个合成鸟动画和合成鸟飞行动画的预合成
- en: As you can see, reusing compositions and nested compositions is going to save
    us a lot of time and effort. So, now that we understand what a composition is,
    let's create one.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，重用合成和嵌套合成将为我们节省大量的时间和精力。所以，现在我们了解了什么是合成，让我们创建一个。
- en: Composition settings
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 合成设置
- en: 'By now, we''ve got a clear idea of what a composition is, so let''s see what
    we can do with it. Let''s create one by clicking **Composition** | **New Composition…**
    on the top bar menu:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经清楚地了解了什么是合成，那么让我们看看我们能用它做什么。让我们通过点击顶部菜单栏上的**合成** | **新建合成…**来创建一个：
- en: '![Figure 3.9 – Creating a new composition'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.9 – 创建新的合成'
- en: '](img/B17930_03_09.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_09.jpg)'
- en: Figure 3.9 – Creating a new composition
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.9 – 创建新的合成
- en: 'The **Composition** panel opens up, as shown in *Figure 3.10*:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**合成**面板将展开，如图 3.10 所示：'
- en: '![Figure 3.10 – The Composition Settings window'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.10 – 合成设置窗口'
- en: '](img/B17930_03_10.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_10.jpg)'
- en: Figure 3.10 – The Composition Settings window
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.10 – 合成设置窗口
- en: 'As you can see, there are a few settings to define here, so let''s go through
    them one by one:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，这里有一些设置要定义，所以让我们逐一过一遍：
- en: '`my_first_composition`.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`my_first_composition`。'
- en: 'The **Basic** tab: As you can see, there are three main tabs at the top – **Basic**,
    **Advanced**, and **3D Renderer**. We only need to know a couple of **Basic**
    options, so forget about the other two.'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**基本**选项卡：如您所见，顶部有三个主要选项卡 – **基本**、**高级**和**3D 渲染器**。我们只需要了解一些**基本**选项，所以别管其他两个。'
- en: '**Composition size**: Here is where we will give a specific size to our composition.
    We can change the size further in the process, but it is always better to set
    it up right from the beginning. If this is going to be the main composition of
    the project, I like to give it the size of my design, which matches the size of
    the place the Lottie file is going to be placed. Of course, Lottie is scalable
    and responsive, but we don''t want a tiny icon of, say, 60 x 60 pixels in a container
    of 400 x 800 pixels. So, let''s keep it tidy.'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**合成大小**：在这里，我们将为我们的合成指定一个特定的大小。我们可以在过程中进一步更改大小，但最好从一开始就设置好。如果这将是项目的主要合成，我喜欢给它设计的大小，这符合
    Lottie 文件将要放置的位置的大小。当然，Lottie 是可伸缩和响应式的，但我们不希望在一个 400 x 800 像素的容器中有一个 60 x 60
    像素的微图标。所以，让我们保持整洁。'
- en: '**Lock Aspect Ratio**: If this option is checked, the proportion of our animation
    will always be 16:9 by default. But since we are not doing video, we don''t need
    this aspect ratio, so we can uncheck it and just put the size we want.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**锁定宽高比**：如果选中此选项，我们的动画默认比例将是 16:9。但由于我们不做视频，我们不需要这个比例，因此我们可以取消选中，只输入我们想要的尺寸。'
- en: '**Frame Rate**: We talked about this in [*Chapter 2*](B17930_02_ePub.xhtml#_idTextAnchor031),
    *Creating the Illusion: Get Rolling With the Basic Principles of 2D Classic Animation*.
    Here is where we will decide how many frames per second our animation is going
    to have. For websites and apps, I normally use 60 frames per second.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**帧率**：我们在[*第 2 章*](B17930_02_ePub.xhtml#_idTextAnchor031)中谈到了这个，*创造幻觉：用二维经典动画的基本原理开始滚动*。这里我们将决定我们的动画每秒将有多少帧。对于网站和应用，我通常使用每秒
    60 帧。'
- en: '**Duration**: Here, we determine the duration of our composition. If we are
    designing an animated icon, this won''t probably be longer than 3 to 5 seconds.
    And remember, each composition we have in our project will have its own duration
    independently.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**持续时间**：在这里，我们确定合成的持续时间。如果我们正在设计一个动画图标，这不会超过 3 到 5 秒。而且记住，我们项目中的每个合成都将有它自己的独立持续时间。'
- en: '**Background Color**: This is the color our composition will have as a background.
    However, this color is not going to show when rendering the movie; it is just
    a helpful aid for us to distinguish the design from the background. If we want
    our composition to have a background color, we will have to add a colored layer
    as a background.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**背景颜色**：这是我们合成将作为背景的颜色。然而，这个颜色在渲染电影时不会显示；它只是帮助我们区分设计和背景的一个有用的辅助工具。如果我们想让我们的合成有背景颜色，我们必须添加一个彩色图层作为背景。'
- en: So far, so good! We've just learned what a composition is, why it is so useful,
    and how to create and set up one, so let's move on to the timeline and layers.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，一切顺利！我们刚刚学习了什么是合成，为什么它如此有用，以及如何创建和设置一个，那么让我们继续学习时间线和图层。
- en: Timeline
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时间线
- en: '**Timeline** is the panel where we can control our animation. Move it back
    and forward, move to a specific part, to a second, or to a keyframe of our project.
    The timeline is also where we can find the **Layer** panel and where we will add
    our frames and keyframes.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间线**是我们控制动画的面板。向前或向后移动，移动到项目的特定部分、秒或关键帧。时间线也是我们可以找到**图层**面板的地方，我们将在这里添加我们的帧和关键帧。'
- en: Also, each composition has its own timeline, which means we can have a timeline
    within a timeline.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，每个合成都有自己的时间线，这意味着我们可以在时间线内嵌套时间线。
- en: 'Let''s see an example of how the **Timeline** panel looks in *Figure 3.11*:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看**时间线**面板在*图 3.11*中的样子：
- en: '![Figure 3.11 – The Timeline panel'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.11 – 时间线面板]'
- en: '](img/B17930_03_11.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_11.jpg]'
- en: Figure 3.11 – The Timeline panel
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.11 – 时间线面板
- en: 'By looking at the preceding screenshot, we can see there are a few key areas
    in our **Timeline** panel; let''s look at each of these parts in more detail:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看前面的截图，我们可以看到我们的**时间线**面板中有几个关键区域；让我们更详细地看看这些部分：
- en: Indicates the current time in timeline.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 表示时间线中的当前时间。
- en: This area is called the **Layer** panel, and as you can see, it is placed within
    the **Timeline** panel. We will be talking about this in the following section.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个区域被称为**图层**面板，正如你所见，它位于**时间线**面板内。我们将在下一节中讨论这个问题。
- en: This is called the **timeline's zoom**. Drag it left to right to see how the
    timeline's frame area zooms in and out.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这被称为**时间线的缩放**。将其从左向右拖动，以查看时间线框架区域如何缩放和缩小。
- en: This gray line indicates the work area we are working on. Our composition can
    be 5 seconds long, but say we only want the animation to be 1 second. We don't
    need to change our composition settings. We can move the blue start and end points
    to adjust it to the time we need it to be.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这条灰色线条表示我们正在工作的区域。我们的合成可以长达5秒，但假设我们只想动画持续1秒。我们不需要更改合成设置。我们可以移动蓝色起始点和结束点来调整到所需的时间。
- en: This is the visualization of the layer in the timeline. If there's no color,
    it means the layer has ended or is starting later on the timeline, so it won't
    be showing at this specific time.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是时间线中图层的可视化。如果没有颜色，这意味着图层在时间线上的结束或开始时间较晚，因此在这个特定时间不会显示。
- en: This is the area where keyframes and ease are represented.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是表示关键帧和缓动的区域。
- en: Note the blue vertical line in the timeline's panel. This is the **time slider**,
    which indicates the current time at any point in the animation. Try to drag it
    left to right to move in time within our composition.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 注意时间线面板中的蓝色垂直线。这是**时间滑块**，它表示动画中任何点的当前时间。尝试将其从左向右拖动，以在我们的合成中移动时间。
- en: I must say, it is hard to talk about timeline panels without talking about layers,
    so I'm going to be mixing these two from now on. Let's introduce layers.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须说，不谈论图层就谈论时间线面板是很难的，所以从现在起我将混合这两个概念。让我们来介绍图层。
- en: Understanding layers
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解图层
- en: A composition without layers would be just an empty frame. As we said earlier
    in this chapter, compositions are formed from one or more layers, and anything
    you add to it, such as shapes, text, images, and audio, will become a layer as
    well.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '没有图层的合成将只是一个空白的帧。正如我们在本章前面所说，合成是由一个或多个图层组成的，你添加到其中的任何内容，如形状、文本、图像和音频，也将成为图层。 '
- en: 'Let''s see that in practice:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看实际操作：
- en: Open the `chapter03/AEbasics.ae` file that we provided with this book.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开我们与这本书一起提供的`chapter03/AEbasics.ae`文件。
- en: In the **Project** panel, you'll see a bunch of different compositions and files.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**项目**面板中，你会看到许多不同的合成和文件。
- en: 'Double-click on the composition called **Animation**:'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击名为**动画**的合成：
- en: '![Figure 3.12 – The Project panel'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.12 – 项目面板]'
- en: '](img/B17930_03_12.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_12.jpg]'
- en: Figure 3.12 – The Project panel
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.12 – 项目面板
- en: Now, let's check what we've got in the **Layer** panel. As you can see, several
    different types of layers have appeared in the timeline, and each of these layers
    has its own properties as well, such as size, position, rotation, and opacity.
    These properties are very important as we'll see soon because by tweaking them,
    we will be able to start animating, but let's not rush.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们检查一下**图层**面板中有什么。正如你所看到的，在时间线中出现了几种不同类型的图层，并且每个图层都有自己的属性，例如大小、位置、旋转和透明度。这些属性非常重要，因为我们很快就会看到，通过调整它们，我们将能够开始动画制作，但让我们不要急于求成。
- en: 'The layer''s position in the timeline is also important. The layers at the
    top will show in front of the layers at the bottom. So, we will normally put the
    background at the bottom and the objects we want to show on top at the top of
    the **Layer** panel. We can do that just by dragging layers around in the **Layer**
    panel:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图层的在时间线中的位置也很重要。顶部的图层将显示在底部的图层前面。因此，我们通常将背景放在底部，而将我们想要显示在顶部的对象放在**图层**面板的顶部。我们只需在**图层**面板中拖动图层即可做到这一点：
- en: '![Figure 3.13 – The Layer panel'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.13 – 图层面板'
- en: '](img/B17930_03_13.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_13.jpg]'
- en: Figure 3.13 – The Layer panel
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.13 – 图层面板
- en: Let's learn about the different types of layers before we start messing around
    with properties.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始调整属性之前，让我们先了解不同类型的图层。
- en: Type of layers
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图层类型
- en: As we are getting deeper into details about compositions, more and more options
    are opening in front of us. Now, we know a composition can contain as many layers
    as we want, including compositions as well. In AE, we can find different types
    of layers such as video, audio, light, camera, and GIFs. However, we are going
    to focus on the ones that we will be using for vector animations, which are **Shape**,
    **PreComp**, **Illustrator**, and **Text**, as shown in *Figure 3.13*.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们深入到合成细节，我们面前会打开越来越多的选项。现在，我们知道一个合成可以包含我们想要的任意数量的图层，包括合成本身。在AE中，我们可以找到不同类型的图层，如视频、音频、光、摄像机和GIF。然而，我们将专注于我们将用于矢量动画的图层，包括**形状**、**预合成**、**Illustrator**和**文本**，如图*图3.13*所示。
- en: Let's look at them more in detail.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看它们。
- en: Shape Layer
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 形状图层
- en: 'Even if it is not the best way to draw your assets (we will explore some other
    ways to do it further in this section), we can use the tools that AE provides
    us to create some illustrations. When we do that, we are creating a shape layer.
    Try to experiment yourself by using the tools you can find in the toolbar, at
    the top left of the screen:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这不是绘制资产的最佳方式（我们将在本节进一步探讨其他方法），我们也可以使用AE提供的工具来创建一些插图。当我们这样做时，我们正在创建一个形状图层。尝试通过使用屏幕顶部左侧的工具栏中的工具进行实验：
- en: '![Figure 3.14 – Toolbar'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.14 – 工具栏'
- en: '](img/B17930_03_14.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_14.jpg]'
- en: Figure 3.14 – Toolbar
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.14 – 工具栏
- en: The Zoom tool
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缩放工具
- en: The Rotation tool
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转工具
- en: The Rectangle tool
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 矩形工具
- en: The Bezier tool
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 贝塞尔工具
- en: The Pen tool
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 钢笔工具
- en: The Brush tool
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 画笔工具
- en: Fill color
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填充颜色
- en: Stroke color and width
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描边颜色和宽度
- en: 'Take the Rectangle tool, for example. Go to the composition screen and draw
    a square. You''ll notice a new layer will appear on the **Layer** panel, which
    is a shape layer:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 以矩形工具为例。转到合成屏幕并绘制一个正方形。你会注意到在**图层**面板中会出现一个新的图层，这是一个形状图层：
- en: '![Figure 3.15 – The shape layer'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.15 – 形状图层'
- en: '](img/B17930_03_15.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_15.jpg]'
- en: Figure 3.15 – The shape layer
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.15 – 形状图层
- en: The PreComp layer
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预合成图层
- en: 'Remember when we talked about **precomp** layers in the *Understanding compositions*
    section? A precomp layer is a layer formed by a composition inside another composition,
    otherwise known as a nested composition. But how do we create one? It''s as easy
    as dragging the file into the layer''s **Composition** panel. Let''s see an example:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 记得我们在*理解合成*部分讨论**预合成**图层时吗？预合成图层是由另一个合成内部形成的图层，也称为嵌套合成。但我们如何创建一个呢？就像将文件拖入图层的**合成**面板一样简单。让我们看看一个例子：
- en: Go to the **Project** panel.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**项目**面板。
- en: Double-click on the **Animation** composition.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击**动画**合成。
- en: Drag the **tree comp** file from the **Project** panel to the **Layer** panel.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**树合成**文件从**项目**面板拖动到**图层**面板。
- en: 'That''s it! You''ll see that a new layer named **[tree]** appears in the **Animation**
    layer''s panel:'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就这样！你会看到在**动画**图层的面板中出现了名为**[树**]的新图层：
- en: '![Figure 3.16 – tree is a precomp of the Animation composition'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.16 – 树是动画合成的预合成'
- en: '](img/B17930_03_16.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_16.jpg]'
- en: Figure 3.16 – tree is a precomp of the Animation composition
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.16 – 树是动画合成的预合成
- en: The Illustrator layer
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Illustrator图层
- en: As we mentioned earlier, AE is not the best way to create your graphics, as
    there are some other tools that will make your work easier – for example, Adobe
    Illustrator. Here's why. Files imported to AE from Illustrator will be linked,
    so any changes we make in the original file will be reflected in AE instantly,
    without the need to change them in AE.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，AE不是创建图形的最佳方式，因为还有一些其他工具可以使你的工作更简单 – 例如，Adobe Illustrator。以下是原因。从Illustrator导入AE的文件将是链接的，因此我们对我们原始文件所做的任何更改都会在AE中立即反映，无需在AE中更改它们。
- en: 'It''s like magic! Do you want to see how? Cool, but keep in mind then that
    to do this, we need Adobe Illustrator installed on our computer. Remember that
    we''ve provided you with some files to play around with, so let''s open them up:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像魔法！你想看看吗？很好，但请记住，要这样做，我们需要在我们的计算机上安装Adobe Illustrator。记住，我们已经为你提供了一些文件来玩耍，所以让我们打开它们：
- en: Open Adobe Illustrator.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Adobe Illustrator。
- en: Go to **File** | **Open** from the top main Illustrator menu.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从顶部主Illustrator菜单中选择**文件** | **打开**。
- en: Search for the `chapter03` folder from the provided files and open it.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从提供的文件中搜索`chapter03`文件夹并打开它。
- en: Search for the `tree.ai` file and open it.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索`tree.ai`文件并打开它。
- en: Change anything in the illustration – for example, I've changed the tree from
    white to pink, but you can do anything you like. Try changing the shape, adding
    some texture... whatever you like.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在插图中进行任何更改 – 例如，我已经将树从白色改为粉色，但你可以做任何你喜欢的事情。尝试改变形状，添加一些纹理... whatever you like。
- en: Now, this is very important – save it! Otherwise, your changes won't be reflected.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，这非常重要 – 保存它！否则，你的更改不会反映出来。
- en: 'Go back to AE and see for yourself. As you can see, any changes you do in Illustrator
    will automatically be reflected in AE:'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回AE并亲自看看。正如你所看到的，你在Illustrator中做的任何更改都会自动反映在AE中：
- en: '![Figure 3.17 – A view of the tree.ai file in Adobe Illustrator and the Adobe
    AE window'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.17 – 在Adobe Illustrator和Adobe AE窗口中查看tree.ai文件'
- en: '](img/B17930_03_17.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_17.jpg)'
- en: Figure 3.17 – A view of the tree.ai file in Adobe Illustrator and the Adobe
    AE window
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.17 – 在Adobe Illustrator和Adobe AE窗口中查看tree.ai文件
- en: The Text layer
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文本图层
- en: 'If we want to include some text in our animation, we can do that directly in
    AE. Try the following:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想在动画中包含一些文本，我们可以在AE中直接这样做。尝试以下操作：
- en: Click on the **Text** tool, as shown earlier in *Figure 3.14*.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击如图3.14所示中的**文本**工具。
- en: Click on the **Composition** panel and write something.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**合成**面板并输入一些内容。
- en: 'You''ll see a new panel appear on the right side of the screen. In this panel,
    you''ve got plenty of options to personalize your text:'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会在屏幕右侧出现一个新的面板。在这个面板中，你有很多选项可以个性化你的文本：
- en: '![Figure 3.18 – The Character style panel'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.18 – 字符样式面板'
- en: '](img/B17930_03_18.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_18.jpg)'
- en: Figure 3.18 – The Character style panel
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.18 – 字符样式面板
- en: Cool, so we have covered the different types of layers that are best to use
    for our vector animations. Now, let's see in more depth what we can do with them.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 很酷，所以我们已经涵盖了最适合用于我们矢量动画的不同类型的图层。现在，让我们更深入地看看我们可以用它们做什么。
- en: Layer properties
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图层属性
- en: As you know by now, each layer has properties. These properties can be modified
    and animated, which is how we will bring our illustrations to life.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，每个图层都有属性。这些属性可以修改和动画化，这就是我们将如何使我们的插图生动起来的方式。
- en: 'So, this basic set of properties that each layer has is called the **Transform**
    group. This can be found by clicking on the little arrow each layer has on the
    left-hand side. So, let''s expand them:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，每个图层都有的这个基本属性集被称为**变换**组。这可以通过点击每个图层左侧的小箭头来找到。所以，让我们展开它们：
- en: '![Figure 3.19 – A view of the Layer panel after clicking on each layer''s arrow'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.19 – 点击每个图层的箭头后图层面板的视图'
- en: '](img/B17930_03_19.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_19.jpg)'
- en: Figure 3.19 – A view of the Layer panel after clicking on each layer's arrow
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.19 – 点击每个图层的箭头后图层面板的视图
- en: As we mentioned, every layer has its own **Transform** group. We can also see
    that some types of layers have specific properties, but for now, we are going
    to just focus on the **Transform** group.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，每个图层都有自己的**变换**组。我们还可以看到某些类型的图层具有特定的属性，但到目前为止，我们将只关注**变换**组。
- en: 'So, let''s click, for example, on the transformation group of **Shape Layer**
    and see what happens… *voilá!* The **Transform** properties expand:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们点击，例如，**形状图层**的变换组，看看会发生什么…*哇!* **变换**属性展开：
- en: '![Figure 3.20 – A detailed view of the Shape Layer Transform group properties'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.20 – 形状图层变换组属性的详细视图'
- en: '](img/B17930_03_20.jpg)'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B17930_03_20.jpg]'
- en: Figure 3.20 – A detailed view of the Shape Layer Transform group properties
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.20 – 形状图层变换组属性的详细视图
- en: Nice! We can see all the **Transform** properties now, and here's where we are
    going to be performing most of our magic. These properties are really powerful
    and will allow us to create our animations, by transforming, rotating, changing
    opacity, and moving the graphics on screen. We are going to create the illusion
    of animation. So, let's get into more detail and see what we can do with each
    property.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！我们现在可以看到所有的**变换**属性了，这就是我们将要施展大部分魔法的地方。这些属性非常强大，将使我们能够通过变换、旋转、改变不透明度和在屏幕上移动图形来创建动画。我们将创造动画的错觉。所以，让我们更详细地看看我们可以用每个属性做什么。
- en: Anchor point
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 锚点
- en: Transformations such as scale or rotation are done around an **anchor point**.
    The anchor point is, by default, at the center of a layer, as shown in *Figure
    3.21*. Sometimes, we will need the anchor point to be placed somewhere else, maybe
    in one of the corners, or somewhere else in the layer.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 标准化或旋转等变换是围绕一个**锚点**进行的。默认情况下，锚点位于图层的中心，如图*图3.21*所示。有时，我们需要将锚点放置在其他位置，比如一个角落，或者图层的其他地方。
- en: 'If that''s the case, I highly recommend doing it at the beginning before we
    start animating a layer, as when we change the anchor point position, the scale
    and rotation behavior is going to be different. See the following example in *Figure
    3.21*:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样，我强烈建议我们在开始动画图层之前就做这件事，因为当我们更改锚点位置时，缩放和旋转的行为将会不同。请参见*图3.21*中的以下示例：
- en: '![Figure 3.21 – A centered anchor point versus a bottom/left-hand-corner anchor
    point for the scale and rotation properties'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.21 – 中心锚点与用于缩放和旋转属性的底部/左下角锚点]'
- en: '](img/B17930_03_21.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B17930_03_21.jpg]'
- en: Figure 3.21 – A centered anchor point versus a bottom/left-hand-corner anchor
    point for the scale and rotation properties
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.21 – 中心锚点与用于缩放和旋转属性的底部/左下角锚点
- en: 'We can choose the anchor point position by choosing the **Pan** tool from the
    tools panel, and just dragging and dropping it in the composition screen. We can
    also change its value in the **Layer** panel:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过从工具面板中选择**平移**工具，并在合成屏幕上拖放来选择锚点位置。我们也可以在**图层**面板中更改其值：
- en: '![Figure 3.22 – The anchor point values are set to x = 0,0 and y = 0,0 by default'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.22 – 默认情况下，锚点值设置为x = 0,0和y = 0,0]'
- en: '](img/B17930_03_22.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B17930_03_22.jpg]'
- en: Figure 3.22 – The anchor point values are set to x = 0,0 and y = 0,0 by default
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.22 – 默认情况下，锚点值设置为x = 0,0和y = 0,0
- en: Position
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 位置
- en: '**Position** is the place where our layer is going to take on a composition.
    We can move our layer around a composition and place it wherever we want, even
    outside the visible frame of the composition. Just try moving the layer around
    the composition screen or changing its values in the **Layer** panel:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**位置**是我们图层将在合成中占据的位置。我们可以在合成中移动图层，并将其放置在我们想要的任何地方，甚至是在合成可见框架之外。只需尝试在合成屏幕上移动图层或更改**图层**面板中的值：'
- en: '![Figure 3.23 – The Position value based on the layer''s position in the composition
    screen'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.23 – 基于图层在合成屏幕上的位置的位置值]'
- en: '](img/B17930_03_23.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B17930_03_23.jpg]'
- en: Figure 3.23 – The Position value based on the layer's position in the composition
    screen
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.23 – 基于图层在合成屏幕上的位置的位置值
- en: Scale
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缩放
- en: 'It''s the turn of **Scale**. Layers can also be scaled up or down. Remember
    when we talked about the anchor point and said our objects will behave depending
    on where the anchor point is positioned? We can change the size of a layer in
    the composition screen by pulling our layer handles up or down or changing them:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 现在轮到**缩放**了。图层也可以放大或缩小。记得我们讨论锚点时说过，我们的对象将根据锚点的位置而表现不同吗？我们可以在合成屏幕上通过拉动图层的控制手柄上下移动或更改它们来改变图层的尺寸：
- en: '![Figure 3.24 – Handles represented by little squares'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.24 – 由小方块表示的控制手柄]'
- en: '](img/B17930_03_24.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/B17930_03_24.jpg]'
- en: Figure 3.24 – Handles represented by little squares
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.24 – 由小方块表示的控制手柄
- en: 'We can change the scale from the **Layer** panel as well. Note the little icon
    at the left of the values. This is by default active and means our layer is going
    to scale up or down, keeping its proportions. Uncheck it if you want to scale
    the layer only on its vertical or horizontal axis:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以从**图层**面板更改缩放比例。注意值左侧的小图标。默认情况下它是激活的，这意味着我们的图层将根据比例放大或缩小，保持其比例。如果您只想在垂直或水平轴上缩放图层，请取消选中它：
- en: '![Figure 3.25 – Scale is set to x = 100% and y = 112.7% by default'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.25 – 缩放默认设置为x = 100%和y = 112.7%'
- en: '](img/B17930_03_25.jpg)'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_25.jpg)'
- en: Figure 3.25 – Scale is set to x = 100% and y = 112.7% by default
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.25 – 缩放默认设置为x = 100%和y = 112.7%
- en: Rotation
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 旋转
- en: 'We can rotate our layer. To do that, we can select the **Rotation** tool on
    the tools panel and spin our layer around in the composition screen, or we can
    change values in the **Layer** panel. The first value shown in the **Layer** panel,
    which by default is **0x**, stands for the amount of turns we want our layer to
    make:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以旋转我们的图层。为此，我们可以在工具面板中选择**旋转**工具，在合成屏幕中旋转我们的图层，或者我们可以在**图层**面板中更改值。**图层**面板中显示的第一个值，默认为**0x**，表示我们希望图层旋转的转数：
- en: '![Figure 3.26 – Rotation is defined by 0x = number of turns and the degrees,
    set by default to 0,0 degrees'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.26 – 旋转由0x = 转数和度数定义，默认设置为0,0度'
- en: '](img/B17930_03_26.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_26.jpg)'
- en: Figure 3.26 – Rotation is defined by 0x = number of turns and the degrees, set
    by default to 0,0 degrees
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.26 – 旋转由0x = 转数和度数定义，默认设置为0,0度
- en: Opacity
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不透明度
- en: 'Another interesting property is **Opacity**. We can change this from **0%**
    to **100%**, the former being totally transparent and the latter fully opaque.
    We can change opacity by changing the value directly in the **Layer** panel:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣的属性是**不透明度**。我们可以将其从**0%**更改为**100%**，前者是完全透明的，后者是完全不透明的。我们可以通过直接在**图层**面板中更改值来更改不透明度：
- en: '![Figure 3.27 – Opacity set by default to 100%'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.27 – 默认设置为100%的不透明度'
- en: '](img/B17930_03_27.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_27.jpg)'
- en: Figure 3.27 – Opacity set by default to 100%
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.27 – 默认设置为100%的不透明度
- en: Now that we've learned all about layers, types of layers, and their main properties,
    let's move on to the Parent and Link feature.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了所有关于图层、图层类型及其主要属性的知识，让我们继续了解父级和链接功能。
- en: Animating using the Parent & Link option
  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用父级与链接选项进行动画
- en: In the last section, we learned how to apply properties to a layer. Now, what
    if we want different layers to behave in the same way? Do we have to change the
    properties in all of these layers? Well, not really!
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们学习了如何将属性应用于图层。现在，如果我们想让不同的图层以相同的方式表现，我们是否需要在所有这些图层中更改属性？实际上并不一定！
- en: In AE, we can link one layer to another one by **parenting**. The main layer
    is called a **parent** and the linked layer will be called a **child**. Simply
    put, we can say that parenting is a way to group layers.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在AE中，我们可以通过**设置父级**将一个图层链接到另一个图层。主图层被称为**父级**，链接的图层将被称为**子级**。简单来说，我们可以这样说，设置父级是一种分组图层的方法。
- en: 'Here are some aspects to keep in mind:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些需要注意的方面：
- en: A layer can only have one parent, but each parent layer can have as many children
    as we want.
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个图层只能有一个父级，但每个父级图层可以有我们想要的任意数量的子元素。
- en: We can animate child layers on their own.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以单独对子图层进行动画处理。
- en: When creating parenting, we can choose whether the child is going to adopt the
    parent's properties or not.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当创建父级时，我们可以选择子元素是否要继承父级的属性。
- en: 'But where is the parent option? It is placed in the **Layer** panel; however,
    sometimes it can be hidden. If that''s so, just right-click anywhere in the top
    bar in your **Layer** panel to reveal a new menu. Choose **Columns** | **Parent
    & Link**:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 但父级选项在哪里？它位于**图层**面板中；然而，有时它可能会被隐藏。如果是这样，只需在您的**图层**面板的顶部栏的任何位置右键单击，以显示一个新菜单。选择**列**
    | **父级与链接**：
- en: '![Figure 3.28 – The Layer panel view options'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.28 – 图层面板视图选项'
- en: '](img/B17930_03_28.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_28.jpg)'
- en: Figure 3.28 – The Layer panel view options
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.28 – 图层面板视图选项
- en: Now that we are sure we can see the **Parent** option in the **Layer** panel,
    let's see how to *parent* a layer.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们确信我们可以在**图层**面板中看到**父级**选项，让我们看看如何**设置**一个图层的父级。
- en: Parenting a layer is really easy to do. Just drag the pick whip icon to the
    layer you want to link, as shown in *Figure 3.29*. And it's done!
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 将图层设置为父级非常简单。只需将拾取鞭图标拖动到您想要链接的图层，如图3.29所示。完成！
- en: '![Figure 3.29 – Using the pick whip in the Parent & Link view'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.29 – 在父级与链接视图中使用拾取鞭'
- en: '](img/B17930_03_29.jpg)'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_29.jpg)'
- en: Figure 3.29 – Using the pick whip in the Parent & Link view
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.29 – 在父级与链接视图中使用拾取鞭
- en: I would recommend you take your time to mess around with Parent & Link to get
    familiar with it.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您花些时间在父级与链接上摸索，以便熟悉它。
- en: So, now that we've learned what Parent & Link are and how to apply them to a
    layer, let's move on to keyframes and animation.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在我们已经了解了父级与链接是什么以及如何将它们应用于图层，让我们继续了解关键帧和动画。
- en: Keyframes and animation
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键帧和动画
- en: 'Animation couldn''t be possible without **keyframes**. As we mentioned earlier
    in [*Chapter 2*](B17930_02_ePub.xhtml#_idTextAnchor031), *Creating the Illusion:
    Get Rolling With the Basic Principles of 2D Classic Animation*, an animation is
    composed of keyframes and inbetweens.'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 没有关键帧，动画是不可能的。正如我们在 [*第 2 章*](B17930_02_ePub.xhtml#_idTextAnchor031) 中提到的，*创造幻觉：用二维经典动画的基本原理滚动起来*，动画由关键帧和中间帧组成。
- en: AE generates the inbetween frames for us, so we don't need to create an animation
    frame by frame, which will save us a lot of time.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: AE 为我们生成中间帧，因此我们不需要逐帧创建动画，这将节省我们大量时间。
- en: 'That said, let''s see how this works. In the following screenshot, we have
    an example of a two-frame sequence and how it should look in the **Layer** and
    **Timeline** panels:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，让我们看看它是如何工作的。在下面的屏幕截图中，我们有一个两帧序列的示例以及它在 **图层** 和 **时间轴** 面板中应该看起来是什么样子：
- en: '![Figure 3.30 – A representation of frames in the Layer and Timeline panels'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.30 – 图层和时间轴面板中帧的表示'
- en: '](img/B17930_03_30.jpg)'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_30.jpg]'
- en: Figure 3.30 – A representation of frames in the Layer and Timeline panels
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.30 – 图层和时间轴面板中帧的表示'
- en: 'As you can see in the preceding screenshot, creating keyframes is just a matter
    of guided steps. Let''s see how it is done:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个屏幕截图所示，创建关键帧只是几个指导步骤的问题。让我们看看它是如何完成的：
- en: Click **Stopwatch** to activate and create your first keyframe. If you click
    again, all keyframes will be erased.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**计时器**以激活并创建您的第一个关键帧。如果您再次点击，所有关键帧将被清除。
- en: Click the little diamond to **Add/Remove Keyframes**. Click arrows next to the
    diamond to move to the existing keyframes in the timeline.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击小菱形以**添加/删除关键帧**。点击菱形旁边的箭头以移动到时间轴中的现有关键帧。
- en: Keyframe position A in the timeline.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 时间轴上的关键帧位置 A。
- en: Keyframe position B in the timeline.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 时间轴上的关键帧位置 B。
- en: We know we can animate a property when we see the little stopwatch icon next
    to it. When clicking on it (see **1** in *Figure 3.30*), little arrows and a diamond
    (see **2** in *Figure 3.30*) will appear.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们看到它旁边的小计时器图标时，我们知道我们可以对该属性进行动画处理。当点击它（见 *图 3.30* 中的 **1**），会出现小箭头和菱形（见 *图
    3.30* 中的 **2**）。
- en: 'When clicking on the stopwatch, our first frame will be created. Go on, try
    it! Let''s do the following:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击计时器时，我们的第一个帧将被创建。继续，试试看！让我们做以下操作：
- en: Let's go to the **Project** panel and double-click on the **bouncing ball**
    composition.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们转到 **项目** 面板，并双击 **弹跳球** 合成。
- en: 'Let''s place our time slider at **0** seconds (which we talked about in the
    *Timeline* section):'
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们把时间滑块放在**0**秒（我们在 *时间轴* 部分讨论过的）：
- en: '![Figure 3.31 – The bouncing ball composition with the time slider at frame
    0'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.31 – 时间滑块在帧 0 的弹跳球合成'
- en: '](img/B17930_03_31.jpg)'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_31.jpg]'
- en: Figure 3.31 – The bouncing ball composition with the time slider at frame 0
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.31 – 时间滑块在帧 0 的弹跳球合成'
- en: 'Choose the **Position** property and click on the stopwatch next to it. Note
    that our new keyframe will be created just where our time slider is placed. We
    will call that **keyframe A**:'
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**位置**属性，并点击其旁边的计时器。请注意，我们的新关键帧将创建在我们时间滑块所在的位置。我们将称之为**关键帧 A**：
- en: '![Figure 3.32 – A view of the Layer and Timeline panels after clicking on the
    position stopwatch'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.32 – 点击位置计时器后图层和时间轴面板的视图'
- en: '](img/B17930_03_32.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_32.jpg]'
- en: Figure 3.32 – A view of the Layer and Timeline panels after clicking on the
    position stopwatch
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.32 – 点击位置计时器后图层和时间轴面板的视图'
- en: Now, let's move the time slider from **0** to half a second (**30f**).
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，让我们将时间滑块从**0**移动到半秒（**30f**）。
- en: 'Click on the diamond icon. Remember that if we click again on the stopwatch,
    we are deleting all keyframes in that property. We will call that **keyframe B**:'
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击菱形图标。记住，如果我们再次点击计时器，我们将删除该属性中的所有关键帧。我们将称之为**关键帧 B**：
- en: '![Figure 3.33 – A second keyframe is created after clicking on the diamond
    icon on the left'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.33 – 在左侧点击菱形图标后创建第二个关键帧'
- en: '](img/B17930_03_33.jpg)'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_33.jpg]'
- en: Figure 3.33 – A second keyframe is created after clicking on the diamond icon
    on the left
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.33 – 在左侧点击菱形图标后创建第二个关键帧
- en: Now, let's move the time slider to **1** second.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，让我们将时间滑块移动到**1**秒。
- en: 'Click again on the diamond to create our keyframe:'
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击菱形以创建我们的关键帧：
- en: '![Figure 3.34 – The time slider at frame 60 and keyframe C'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.34 – 时间滑块在帧 60 和关键帧 C'
- en: '](img/B17930_03_34.jpg)'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 B17930_03_34.jpg]'
- en: Figure 3.34 – The time slider at frame 60 and keyframe C
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.34 – 时间滑块在帧 60 和关键帧 C
- en: Cool, we've got our keyframes created, so now what? If we move the time slider
    from **A** to **C**, nothing is happening, right? Well, that's because our keyframes
    are exactly the same, with the same properties, color, and so on, so we don't
    see anything changing.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，我们已经创建了关键帧，那么接下来呢？如果我们从**A**移动到**C**的时间滑块，什么都没有发生，对吧？嗯，那是因为我们的关键帧完全相同，具有相同的属性、颜色等等，所以我们看不到任何变化。
- en: Now, move the time slider to **keyframe B** (**30f**).
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，将时间滑块移动到**关键帧 B**（**30f**）。
- en: 'Let''s change its vertical position to **80**. Remember that you can do that
    by changing the property value in the layer''s composition:'
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们将其垂直位置更改为**80**。记得你可以通过更改图层合成的属性值来做到这一点：
- en: '![Figure 3.35 – Set position to x = 25 and y = 80'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.35 – 设置位置为 x = 25 和 y = 80'
- en: '](img/B17930_03_35.jpg)'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_35.jpg)'
- en: Figure 3.35 – Set position to x = 25 and y = 80
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.35 – 设置位置为 x = 25 和 y = 80
- en: Drag the time slider from **A** to **C**. What's happening now? The ball is
    bouncing! Yes! We've just created our first animation!
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将时间滑块从**A**拖动到**C**。现在发生了什么？球在弹跳！是的！我们刚刚创建了我们第一个动画！
- en: You can press the *spacebar* as well to make the animation play in a loop. So,
    let's check a few things here. When pressing the *spacebar*, the animation plays
    one time, stops momentarily, and then starts again. Why is that?
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以按下空格键，使动画循环播放。所以，让我们检查这里的一些事情。当按下空格键时，动画播放一次，短暂停止，然后再次开始。为什么会这样？
- en: It's because our animation is 1 second long but we decided our composition's
    length was going to be 5 seconds, remember? No problem – we can adjust that at
    any time. Let's open the composition settings.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为我们的动画时长为1秒，但我们决定我们的合成长度将是5秒，记得吗？没问题 – 我们可以在任何时候调整它。让我们打开合成设置。
- en: 'Go to the **Project** panel, right-click on the **bouncing ball** composition,
    select C**omposition Settings…**, and change the duration to 1 second, as we saw
    earlier in the chapter (**6** in *Figure 3.10*):'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 前往**项目**面板，右键单击**弹跳球**合成，选择**合成设置…**，并将持续时间更改为1秒，就像我们在本章前面看到的（*图 3.10*中的**6**）：
- en: '![Figure 3.36 – The Project panel'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.36 – 项目面板'
- en: '](img/B17930_03_36.jpg)'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_36.jpg)'
- en: Figure 3.36 – The Project panel
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.36 – 项目面板
- en: Let's press the *spacebar* now. Cool! Our ball is moving up and down in an endless
    loop. It's still not quite a bouncing ball, but it will get there!
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们按下空格键。酷！我们的球正在无限循环地上下移动。它还不是完全的弹跳球，但很快就会达到那个效果！
- en: 'What else can we see here? If we check our ball on the compositions screen,
    we can see a line and a few dots:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还能看到什么？如果我们检查合成屏幕上的球，我们可以看到一个线和几个点：
- en: '![Figure 3.37 – Our bouncing ball view in the composition window'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.37 – 在合成窗口中的我们的弹跳球视图'
- en: '](img/B17930_03_37.jpg)'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_37.jpg)'
- en: Figure 3.37 – Our bouncing ball view in the composition window
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.37 – 在合成窗口中的我们的弹跳球视图
- en: 'Let''s see what all that means:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这一切意味着什么：
- en: The top square dot is our **B** keyframe.
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶部的正方形点是我们的**B**关键帧。
- en: The little dots are the inbetween frames that AE creates for us.
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些小点代表 AE 为我们创建的中间帧。
- en: The bottom square dots are our **A** and **C** keyframes.
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 底部的正方形点是我们的**A**和**C**关键帧。
- en: So, we've got our bouncing ball, but it still looks a bit weird, right? The
    timing doesn't seem right. I think we are ready to talk about ease now.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们有了弹跳球，但它看起来还是有点奇怪，对吧？时间似乎不太对。我想我们现在可以谈谈缓动了。
- en: Exploring ease
  id: totrans-290
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索缓动
- en: As the name indicates, **ease** means moving carefully or gradually. In AE,
    ease is the effect that allows us to give the impression that our object is moving
    at different speeds within the same animation. It accelerates or slows down, depending
    on the effect we want to achieve.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 正如名称所示，**缓动**意味着小心或逐渐移动。在 AE 中，缓动是一种效果，它允许我们在同一动画中给我们的对象以不同速度移动的印象。它会加速或减速，具体取决于我们想要达到的效果。
- en: How do we add ease to our animations? Easy – we will add ease by selecting the
    diamond keyframe in the timeline. Let's try it out!
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何给我们的动画添加缓动？很简单 – 我们将通过在时间轴中选择菱形关键帧来添加缓动。让我们试试吧！
- en: Remember in the last section when we animated our ball? Let's run it a few times
    just to remember how it looks (press the *spacebar*). What's happening?
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 记得在上一个部分我们给球动画化的时候吗？让我们运行几次以记住它的样子（按空格键）。发生了什么？
- en: 'We can see the ball moving up and down at a constant speed, which looks unnatural.
    Remember the 12 principles of animation we talked about back in [*Chapter 2*](B17930_02_ePub.xhtml#_idTextAnchor031),
    *Creating the Illusion: Get Rolling With the Basic Principles of 2D Classic Animation*?
    Ease is one of the 12 principles; real-life objects don''t move at a regular speed.'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到球以恒定的速度上下移动，这看起来不自然。记得我们之前在[*第二章*](B17930_02_ePub.xhtml#_idTextAnchor031)，*创造幻觉：利用2D经典动画的基本原则开始滚动*中提到的12个动画原则吗？缓动是其中之一；现实生活中的物体不会以均匀的速度移动。
- en: To make the movement look more natural, we want our bouncing ball to slow down
    when it reaches the top and slow down when it hits the floor. That involves using
    the ease effect, which uses acceleration and deceleration. Let's start playing
    around with ease, first with easy ease.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让运动看起来更自然，我们想让弹跳球在达到顶部时减速，在击中地板时也减速。这涉及到使用缓动效果，它使用加速和减速。让我们先从简易缓动开始尝试。
- en: Easy ease
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简易缓出
- en: '**Easy ease** is an option that AE offers to add ease quickly and effortlessly.
    So, let''s move to the timeline and do the following:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '**简易缓动**是AE提供的一种快速轻松添加缓动的选项。所以，让我们转到时间轴并执行以下操作：'
- en: Select the **0** keyframe (remember that we can use the timeline's zoom to adjust
    our view).
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**0**关键帧（记住我们可以使用时间轴的缩放来调整我们的视图）。
- en: 'Right-click the mouse and select **Keyframe Assistant** | **Easy Ease**:'
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击鼠标并选择**关键帧助手** | **简易缓动**：
- en: '![Figure 3.38 – Right-click on the keyframe menu'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.38 – 右键点击关键帧菜单'
- en: '](img/B17930_03_38.jpg)'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_38.jpg)'
- en: Figure 3.38 – Right-click on the keyframe menu
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.38 – 右键点击关键帧菜单
- en: Let's have a look at our timeline; you'll notice the diamond figure has changed
    to a different one. That means that this frame has the ease effect on it.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们看看我们的时间轴；你会注意到钻石形状已经变成了不同的形状。这意味着这个帧上有缓动效果。
- en: Now, let's select the second keyframe (**30f**). Remember that you can also
    navigate through keyframes by clicking on the little arrows next to the diamond.
    This may come in handy when working with long timelines.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，让我们选择第二个关键帧（**30f**）。记住，你也可以通过点击钻石旁边的箭头来在关键帧之间导航。当处理长时间的时间轴时，这可能很有用。
- en: Right-click and select **Keyframe Assistant** | **Easy Ease**. Why are we choosing
    this? Because we want our frame to slow down when entering and when exiting the
    keyframe, from both sides.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击并选择**关键帧助手** | **简易缓动**。我们为什么选择这个？因为我们想让帧在进入和退出关键帧时从两边减速。
- en: 'Now, let''s have a look at our timeline again; you''ll notice this keyframe
    looks different from the first one, which indicates that it has the ease effect
    active on entering and exiting the frame, from both sides:'
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，让我们再次查看我们的时间轴；你会注意到这个关键帧看起来与第一个不同，这表明它在进入和退出帧时都激活了缓动效果，从两边：
- en: '![Figure 3.39 – Easy ease in and easy ease keyframe representations'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.39 – 简易缓入和简易缓动关键帧表示'
- en: '](img/B17930_03_39.jpg)'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_39.jpg)'
- en: Figure 3.39 – Easy ease in and easy ease keyframe representations
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.39 – 简易缓入和简易缓动关键帧表示
- en: Finally, let's click on the third frame.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，让我们点击第三个帧。
- en: Right-click **Keyframe Assistant** | **Easy Ease Out**, as we want our ball
    to slow down before hitting the floor.
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击**关键帧助手** | **简易缓出**，因为我们想让球在击中地板前减速。
- en: 'Check the keyframe; it looks different from all of them. The shape that appears
    indicates ease out:'
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查关键帧；它看起来与其他所有关键帧都不同。出现的形状表示缓出：
- en: '![Figure 3.40 – Easy ease out'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.40 – 简易缓出'
- en: '](img/B17930_03_40.jpg)'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B17930_03_40.jpg)'
- en: Figure 3.40 – Easy ease out
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.40 – 简易缓出
- en: Now, let's play it! What do you think? The animation looks much better now;
    the acceleration and deceleration of the ball make a lot more sense, and it looks
    more real. What now? We can add a **squash and stretch** effect.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们开始吧！你怎么看？动画看起来好多了；球的加速和减速现在更有意义，看起来更真实。接下来呢？我们可以添加一个**挤压和拉伸**效果。
- en: 'Just to refresh your memory, back in [*Chapter 2*](B17930_02_ePub.xhtml#_idTextAnchor031),
    *Creating the Illusion: Get Rolling With the Basic Principles of 2D Classic Animation*,
    when we talked about the 12 principles of animation that help our animations look
    more realistic, we gave an example of a bouncing ball that stretches and expands
    along the way to give a more realistic effect.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你回忆起，回到[*第二章*](B17930_02_ePub.xhtml#_idTextAnchor031)，*创造幻觉：利用2D经典动画的基本原则开始滚动*，当我们谈论帮助我们的动画看起来更逼真的12个动画原则时，我们给出了一个弹跳球的例子，它在滚动过程中拉伸和膨胀，以产生更逼真的效果。
- en: Now, I encourage you to experiment on your own with squash and stretch and apply
    it to a bouncing ball animation. If you want to see the final results, you can
    open the example provided with this book, `chapter03/` `AEbasics_bouncingball_squash_stretch`,
    to check how the animation is done and play around with keyframes, width, height,
    and also ease.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我鼓励你亲自尝试挤压和拉伸，并将其应用于弹跳球动画。如果你想看到最终结果，你可以打开本书提供的示例，`chapter03/` `AEbasics_bouncingball_squash_stretch`，以检查动画是如何完成的，并玩转关键帧、宽度、高度以及缓动。
- en: But let's go a bit deeper into ease. Let's talk about the Graph Editor.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们更深入地了解缓动。让我们谈谈图形编辑器。
- en: Graph Editor
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图形编辑器
- en: The **Graph Editor** is the window where we can see a graphical representation
    of ease, and it is also where we can create and edit ease by hand and adjust our
    animation's speed.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: '**图形编辑器**是我们可以看到缓动图形表示的窗口，也是我们可以手动创建和编辑缓动并调整动画速度的地方。'
- en: 'Let''s have a look; click on the following little icon in the **Timeline**
    panel:'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看；在**时间轴**面板中点击以下小图标：
- en: '![Figure 3.41 – The Graph Editor icon'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.41 – 图形编辑器图标'
- en: '](img/B17930_03_41.jpg)'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 B17930_03_41.jpg](img/B17930_03_41.jpg)'
- en: Figure 3.41 – The Graph Editor icon
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.41 – 图形编辑器图标
- en: 'When clicking on it, you''ll notice that the timeline changes to a kind of
    graph. This is the Graph Editor. You can click again to go back to your timeline.
    In the **Graph Editor** panel, note a few things:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击它时，你会注意到时间轴变成了某种图表。这就是图形编辑器。你可以再次点击返回到你的时间轴。在**图形编辑器**面板中，注意以下几点：
- en: The yellow squares represent our keyframes; as you can see, they are placed
    in the same timing as in our timeline (**0**, **30**, and **1**).
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄色方块代表我们的关键帧；正如你所见，它们放置在时间轴上的相同时间点（**0**、**30**和**1**）。
- en: The green curve represents the inbetweens on the *y* axis or, in other words,
    the speed of the vertical movement of the ball. By looking at the chart, we can
    tell that our ball decreases in speed until it hits the top and then accelerates
    until it hits the floor.
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色曲线代表*y*轴上的中间值，换句话说，是球垂直运动的速度。通过查看图表，我们可以看出球的速度逐渐减小，直到它触及顶部然后加速直到它触及地面。
- en: 'The red straight line represents the inbetweens in the *x* axis. But why is
    it flat? Because there is no movement on the horizontal axis. Our ball is only
    moving up and down:'
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色直线代表*x*轴上的中间值。但为什么它是平的？因为水平轴上没有运动。球只在上和下移动：
- en: '![Figure 3.42 – The Graph Editor value''s view'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.42 – 图形编辑器值的视图'
- en: '](img/B17930_03_42.jpg)'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 B17930_03_42.jpg](img/B17930_03_42.jpg)'
- en: Figure 3.42 – The Graph Editor value's view
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.42 – 图形编辑器值的视图'
- en: I invite you to play around to get familiar with the Editor. You'll see that
    you can move the keyframes around the panel by dragging them. That will change
    the speed and the position of the ball to create a different effect. You can also
    change the curves by dragging the handles and adjusting your animation.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 我邀请你尝试操作以熟悉编辑器。你会发现你可以通过拖动它们在面板上移动关键帧。这将改变球的速度和位置以产生不同的效果。你还可以通过拖动手柄和调整动画来改变曲线。
- en: 'Also, you can change the editor panel''s view from **Values** to **Speed**.
    Just right-click anywhere in the **Graph Editor** panel to reveal a new submenu
    and select **Edit Speed Graph**:'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以将编辑器面板的视图从**值**切换到**速度**。只需在**图形编辑器**面板的任何位置右键单击以显示新的子菜单，并选择**编辑速度图**：
- en: '![Figure 3.43 – The Graph Editor hidden menu'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.43 – 图形编辑器隐藏菜单'
- en: '](img/B17930_03_43.jpg)'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 B17930_03_43.jpg](img/B17930_03_43.jpg)'
- en: Figure 3.43 – The Graph Editor hidden menu
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.43 – 图形编辑器隐藏菜单
- en: When selecting **Edit Speed Graph**, we can see that our panel changes to a
    different view. Now, instead of seeing the *x and y* axes, we just see one gray
    line, which represents the variation of the speed in our animation.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择**编辑速度图**时，我们可以看到我们的面板切换到不同的视图。现在，我们不再看到*x*和*y*轴，而只看到一条灰色线，它代表动画中速度的变化。
- en: 'Again, play around with the handles and keyframes and choose the visualization
    you feel more comfortable working with:'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，玩转手柄和关键帧，选择你更熟悉的可视化方式：
- en: '![Figure 3.44 – The Graph Editor speed view'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.44 – 图形编辑器速度视图'
- en: '](img/B17930_03_44.jpg)'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 B17930_03_44.jpg](img/B17930_03_44.jpg)'
- en: Figure 3.44 – The Graph Editor speed view
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.44 – 图形编辑器速度视图
- en: What we've just shown you, easy ease, is an ideal way to start understanding
    what ease is and how it works. However, once you start getting familiar with it,
    you'll see that it is much better to create ease on your own directly in the **Graph
    Editor** panel. But at this stage, we are just going to be focusing on this, which
    is enough for us to make our animations look better and give us enough knowledge
    to keep us going and learning at our own pace.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚向您展示的简单易用的**缓动**，是开始理解缓动是什么以及它是如何工作的理想方式。然而，一旦您开始熟悉它，您会发现直接在**图形编辑器**面板上创建缓动会更好。但在这个阶段，我们只是将关注于此，这对我们来说已经足够让我们的动画看起来更好，并为我们提供足够的知识，让我们能够以自己的节奏继续学习和进步。
- en: Summary
  id: totrans-344
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We are done! Yes, in just one chapter. Don't be surprised; as we said earlier,
    we've got to be practical here. There's no need to start learning every single
    tool, panel, action, or expression available in AE, as there are so many things
    we don't need to know for our Lottie animations. So, we wanted to keep it simple
    for you.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 我们完成了！是的，仅仅一章。不要感到惊讶；正如我们之前所说的，我们必须在这里实际操作。没有必要学习AE中所有可用的工具、面板、动作或表达式，因为对于我们来说，有很多东西我们不需要知道来制作Lottie动画。因此，我们希望让它对您来说更简单。
- en: In this chapter, we've discovered the AE workspace area, talked about the main
    panels, and got experience with real files with working with compositions, the
    timeline, and layers. We've been through layer properties, learned what the Parent
    & Link feature is and how to apply it to our layers, and learned how to create
    our first animation while explaining how to use keyframes to finally refine it,
    thanks to ease and the **Graph Editor** panel.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们发现了AE工作区区域，讨论了主要面板，并通过使用实际文件与合成、时间轴和图层一起工作获得了经验。我们了解了图层属性，学习了什么是父级与链接功能以及如何将其应用于我们的图层，并且在解释如何使用关键帧最终完善动画的同时，学习了如何创建我们的第一个动画，这一切都得益于**图形编辑器**面板的便捷性。
- en: Looking back to the first part of the book, we've come a long way. We've learned
    what Lottie is, the principles of animation, and the basics of Adobe AE; we are
    now ready to move on to the second part of the book and perform some magic. Let's
    get started with our animated icon! I invite you to follow me to the next chapter.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾本书的第一部分，我们已经走得很远了。我们学习了Lottie是什么，动画原理以及Adobe AE的基础知识；我们现在已经准备好进入书的第二部分，并施展一些魔法。让我们开始制作我们的动画图标！我邀请您跟随我进入下一章。
