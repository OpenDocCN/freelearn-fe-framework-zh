    be added to its content children too. Hence the `myDirective` application on *spinner
    HTML* will also work (the code in `workout.component.html`):'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 `MyService` 与 `AjaxButtonComponent` 注册，因此也可以将其添加到其内容子组件中。因此，在 *spinner HTML*
    上的 `myDirective` 应用也将生效（`workout.component.html` 中的代码）：
