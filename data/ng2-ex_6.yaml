  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，还要将取消订阅代码添加到`BusyIndicatorDirective`中，以避免内存泄漏。将此函数添加到`BusyIndicatorDirective`中：
- en: '[PRE22]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Tip
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Always unsubscribe from observables**'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**始终取消订阅可观察对象**'
