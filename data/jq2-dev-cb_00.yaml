- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*jQuery 2.0 Development Cookbook* will provide you with many reusable code
    recipes to create common and unique website and web application elements, plugins,
    and interfaces using the most popular client-side framework, jQuery. Following
    the step-by-step instructions for each of the recipes will not only provide you
    with useable code, but also the understanding needed to extend and improve on
    it.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*jQuery 2.0 开发手册* 将为您提供许多可重用的代码示例，以使用最流行的客户端框架 jQuery 创建常见和独特的网站和网络应用程序元素、插件和界面。按照每个示例的逐步说明不仅会为您提供可用的代码，还会提供扩展和改进代码所需的理解。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Document Object Model Manipulation"), *Document
    Object Model Manipulation*, covers how to use jQuery to manipulate the 186 web
    page''s HTML code on the client to create a rich and visual user experience.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。文档对象模型操作")，*文档对象模型操作*，讲述如何使用 jQuery 在客户端操作网页的 HTML 代码，从而创建丰富的视觉用户体验。'
- en: '[Chapter 2](ch02.html "Chapter 2. Interacting with the User by Making Use of
    jQuery Events"), *Interacting with the User by Making Use of jQuery Events*, harnesses
    the power of jQuery to detect and respond to user interactions, which creates
    intuitive user interfaces.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。利用 jQuery 事件与用户交互")，*利用 jQuery 事件与用户交互*，利用 jQuery 的力量来检测和响应用户交互，从而创建直观的用户界面。'
- en: '[Chapter 3](ch03.html "Chapter 3. Loading and Manipulating Dynamic Content
    with AJAX and JSON"), *Loading and Manipulating Dynamic Content with AJAX and
    JSON*, utilizes jQuery''s AJAX functionality with JSON-formatted data to bring
    pages to life by updating content without the need for a page refresh.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。使用 AJAX 和 JSON 加载和操作动态内容")，*使用 AJAX 和 JSON 加载和操作动态内容*，利用
    jQuery 的 AJAX 功能与 JSON 格式的数据，通过更新内容而无需刷新页面，为页面注入生机。'
- en: '[Chapter 4](ch04.html "Chapter 4. Adding Attractive Visuals with jQuery Effects"),
    *Adding Attractive Visuals with jQuery Effects*, explains how to add shine to
    your website or web application with jQuery''s effects and basic animations to
    create unforgettable designs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。用 jQuery 特效添加吸引人的视觉效果")，*用 jQuery 特效添加吸引人的视觉效果*，解释如何使用
    jQuery 的特效和基本动画为网站或网络应用添加光泽，创建难忘的设计。'
- en: '[Chapter 5](ch05.html "Chapter 5. Form Handling"), *Form Handling*, covers
    how to use jQuery to build robust client-side validation and an intuitive user
    experience for web forms.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。表单处理")，*表单处理*，讲述如何利用 jQuery 构建健壮的客户端验证和直观的网页表单用户体验。'
- en: '[Chapter 6](ch06.html "Chapter 6. User Interface"), *User Interface*, covers
    how to break the mold and create powerfully intuitive interfaces from scratch
    and engage the user with a high level of interactivity.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。用户界面")，*用户界面*，讲述如何打破常规，从零开始创建强大直观的界面，并通过高水平的互动吸引用户。'
- en: '[Chapter 7](ch07.html "Chapter 7. User Interface Animation"), *User Interface
    Animation*, covers how to extend upon jQuery''s built-in animation and combine
    CSS with jQuery to create fabulous website modules for use with any website.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。用户界面动画")，*用户界面动画*，讲述如何扩展 jQuery 的内置动画，并将 CSS 与 jQuery
    结合起来创建可与任何网站一起使用的精彩网站模块。'
- en: '[Chapter 8](ch08.html "Chapter 8. Understanding Plugin Development"), *Understanding
    Plugin Development*, explains how to create reusable code that provides solutions
    to a range of common website and web application problems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章。理解插件开发")，*理解插件开发*，解释如何创建可重用的代码，为一系列常见的网站和网络应用程序问题提供解决方案。'
- en: '[Chapter 9](ch09.html "Chapter 9. jQuery UI"), *jQuery UI*, covers how to empower
    your website or web application with jQuery''s user interface library to create
    attractive and user-friendly page elements and interfaces.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章。jQuery UI")，*jQuery UI*，讲述如何利用 jQuery 的用户界面库来为网站或网络应用程序增添引人注目且用户友好的页面元素和界面。'
- en: '[Chapter 10](ch10.html "Chapter 10. Working with jQuery Mobile"), *Working
    with jQuery Mobile*, covers how to create a mobile and cross-platform-ready website
    using jQuery''s powerful mobile framework.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章。使用 jQuery Mobile")，*使用 jQuery Mobile*，讲述如何使用 jQuery 强大的移动框架创建移动和跨平台的网站。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: For all the recipes in this book, you will require an IDE to write JavaScript,
    HTML, and CSS code, and a web browser to execute your code. For some of the more
    advanced recipes in this book, you will require a web server running MySQL and
    PHP.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中的所有配方中，您将需要一个 IDE 来编写 JavaScript、HTML 和 CSS 代码，以及一个 Web 浏览器来执行您的代码。对于本书中一些更高级的配方，您将需要一个运行
    MySQL 和 PHP 的 Web 服务器。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for anyone who is either new to jQuery and looking to learn some
    basics, or familiar with jQuery and looking to expand their knowledge and create
    some advanced components for their website or web application. This book is an
    excellent resource for web developers of all skill and experience levels.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于那些对 jQuery 还很新，并希望学习一些基础知识的人，或者熟悉 jQuery 并希望扩展他们的知识，并为他们的网站或 Web 应用创建一些高级组件的人。这本书是所有技能和经验水平的
    Web 开发人员的绝佳资源。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您会发现一些区分不同信息类型的文本样式。这里有一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Any
    code within `$(function(){ });` will be automatically executed by jQuery when
    the page is loaded."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄显示如下："任何 `$(function(){
    });` 中的代码将在页面加载时由 jQuery 自动执行。"
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "This will display a pop-up window to the user that has the message **Are you
    sure you want to delete this user?**"'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的文字，如菜单或对话框中的文字，都会以这种方式出现在文本中："这将向用户显示一个弹出窗口，其中包含消息**您确定要删除此用户吗？**"'
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明将显示在这样的框中。
- en: Tip
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Reader feedback
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈一直受到欢迎。让我们知道您对本书的看法——您喜欢或可能不喜欢的内容。读者的反馈对我们开发真正能让您获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有您擅长的主题，并且您有兴趣编写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你是 Packt 图书的自豪拥有者，我们有很多东西可以帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户下载您购买的所有 Packt 图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，直接将文件发送到您的邮箱。
- en: Downloading the color images of this book
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/0896OS_GraphicsBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/0896OS_GraphicsBundle.pdf).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个 PDF 文件，其中包含本书中使用的屏幕截图/图表的彩色图像。彩色图像将帮助您更好地理解输出中的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/0896OS_GraphicsBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/0896OS_GraphicsBundle.pdf)下载此文件。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误还是会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将不胜感激地向我们报告。通过这样做，您可以避免其他读者的挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站，或者被添加到该标题的现有勘误列表下的勘误部分中。您可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权材料的盗版问题是所有媒体都面临的持续问题。在 Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现涉嫌侵权的材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们提供有价值内容的能力。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
