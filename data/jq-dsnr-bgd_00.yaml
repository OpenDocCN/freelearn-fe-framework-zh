- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Thank you for reading *jQuery for Designers*. This book is intended for designers
    who have a basic understanding of HTML and CSS, but want to advance their skill
    set by learning some basic JavaScript. Even if you've never attempted to write
    JavaScript before, this book will step you through the process of setting up some
    basic JavaScript and accomplishing common tasks like collapsing content, drop-down
    menus, slideshows, and more, all thanks to the jQuery library!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读*jQuery for Designers*。本书旨在面向具有基本 HTML 和 CSS 理解的设计师，但希望通过学习一些基本 JavaScript
    来提升他们的技能。即使你以前从未尝试过编写 JavaScript，本书也将引导你完成设置一些基本 JavaScript 和完成常见任务的过程，如折叠内容、下拉菜单、幻灯片等，这都要归功于
    jQuery 库！
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Designer, Meet jQuery"), *Designer, Meet
    jQuery*, is an introduction to the jQuery library and JavaScript. You''ll learn
    about jQuery''s rise to fame, why it''s so great for designers, and how it can
    help you create some fancy special effects without having to learn a lot of code.
    This chapter also includes a gentle and small introduction to JavaScript, and
    steps you through writing your first JavaScript code.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第1章. 设计师，遇见 jQuery")，*设计师，遇见 jQuery*，是对 jQuery 库和 JavaScript
    的介绍。你将了解到 jQuery 的崛起，为何对设计师如此重要，以及如何在不需要学习大量代码的情况下创建一些花哨的特效。本章还包括对 JavaScript
    的简要介绍，并引导你编写第一个 JavaScript 代码。'
- en: '[Chapter 2](ch02.html "Chapter 2. Enhancing Links"), *Enhancing Links*, walks
    you through some basic enhancements to links. You''ll learn how to use jQuery
    to open a link in a new window, how to add icons to links, and how to turn a list
    of links into a tabbed interface.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第2章. 增强链接")，*增强链接*，将引导你完成一些基本的链接增强。你将学习如何使用 jQuery 在新窗口中打开链接，如何为链接添加图标，以及如何将一组链接转换为选项卡界面。'
- en: '[Chapter 3](ch03.html "Chapter 3. Making a Better FAQ Page"), *Making a Better
    FAQ Page*, will introduce you to collapsing and showing content, as well as traversing
    an HTML document to move from one element to another. In this chapter, we''ll
    set up a basic FAQ list, then work on progressively enhancing it to make it easier
    for our site visitors to use.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第3章. 制作更好的常见问题解答页面")，*制作更好的常见问题解答页面*，将介绍如何折叠和显示内容，以及在 HTML
    文档中移动从一个元素到另一个元素。在本章中，我们将设置一个基本的常见问题解答列表，然后逐步增强它，使我们的网站访问者更容易使用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Building Custom Scrollbars"), *Building Custom
    Scrollbars*, is our first look at jQuery plugins. We''ll use the jScrollPane plugin
    to create custom scrollbars that work as expected in several different browsers.
    We''ll take a look at setting up scrollbars, customizing their appearance, and
    implementing animated scrolling behavior.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第4章. 构建自定义滚动条")，*构建自定义滚动条*，是我们对 jQuery 插件的第一次介绍。我们将使用 jScrollPane
    插件创建在几种不同浏览器中按预期工作的自定义滚动条。我们将看看如何设置滚动条，自定义它们的外观，并实现动画滚动行为。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating Custom Tooltips"), *Creating Custom
    Tooltips*, takes a look at using the qTip plugin to replace the browser''s default
    tooltips with custom tooltips. Then we take that a step further and create custom
    tooltips to enhance a navigation bar and use the tooltips to show extra content.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第5章. 创建自定义工具提示")，*创建自定义工具提示*，介绍了如何使用 qTip 插件替换浏览器的默认工具提示为自定义工具提示。然后我们进一步创建自定义工具提示来增强导航栏，并使用工具提示显示额外内容。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building an Interactive Navigation Menu"),
    *Building an Interactive Navigation Menu*, steps you through setting up fully
    functioning and visually stunning drop-down and fly-out menus. We step through
    the complex CSS required to get these types of menus working, use the Superfish
    plugin to fill in features missing from pure CSS solutions, and then take a look
    at customizing the appearance of the menus.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第6章. 构建交互式导航菜单")，*构建交互式导航菜单*，将指导你设置功能完善且视觉上令人惊叹的下拉和飞出菜单。我们将逐步讲解使这些类型的菜单工作所需的复杂
    CSS，使用 Superfish 插件填补纯 CSS 解决方案缺失的功能，并看看如何自定义菜单的外观。'
- en: '[Chapter 7](ch07.html "Chapter 7. Navigating Asynchronously"), *Navigating
    Asynchronously*, introduces Ajax and shows how to turn a simple website into a
    single page web app with a bit of jQuery. First, we set up a simple example, then
    step through a more full-featured example that includes support for incoming links
    and the back button.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第7章 异步导航"), *异步导航*，介绍了Ajax，并展示了如何使用一点jQuery将简单网站转换为单页面Web应用程序。首先，我们设置了一个简单的示例，然后逐步介绍了一个更全面的示例，其中包括对传入链接和返回按钮的支持。'
- en: '[Chapter 8](ch08.html "Chapter 8. Showing Content in Lightboxes"), *Showing
    Content in Lightboxes*, will step you through showing photos and slideshows in
    a lightbox using the Colorbox jQuery plugin. Once we get the basics down, we''ll
    also take a look at using the Colorbox plugin to create a fancy login, play a
    collection of videos, and even set up a single-page website gallery.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第8章 展示灯箱中的内容"), *展示灯箱中的内容*，将为您介绍如何使用Colorbox jQuery插件在灯箱中展示照片和幻灯片。一旦我们掌握了基础知识，我们还将学习如何使用Colorbox插件来创建一个精美的登录界面，播放一系列视频，甚至搭建一个单页面网站画廊。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating Slideshows"), *Creating Slideshows*,
    walks you through several different approaches to creating image slideshows. First,
    we step through a basic crossfade slideshow example built from scratch. Then we''ll
    look at using the CrossSlide plugin, the Nivo Slider plugin, and the Galleriffic
    plugin to create different types of slideshows.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第9章 创建幻灯片"), *创建幻灯片*，将会介绍创建图像幻灯片的几种不同方法。首先，我们将介绍一个从头开始构建基本淡入淡出幻灯片的例子。然后，我们将学习如何使用CrossSlide插件、Nivo
    Slider插件和Galleriffic插件创建不同类型的幻灯片。'
- en: '[Chapter 10](ch10.html "Chapter 10. Featuring Content in Carousels and Sliders"),
    *Featuring Content in Carousels and Sliders*, introduces carousels, news tickers,
    and sliders, all built with the help of the jCarousel jQuery plugin. We''ll create
    a horizontal carousel, a vertical news ticker, and a featured content slider.
    Then, we''ll take a look at how plugins can be extended even further when we integrate
    a slideshow to be used with a carousel.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第10章 在走马灯和滑块中展示内容"), *在走马灯和滑块中展示内容*，介绍了使用jCarousel jQuery插件构建走马灯、新闻滚动和滑块。我们将创建一个水平走马灯、垂直新闻滚动和特色内容滑块。然后，我们将看看当我们将幻灯片集成到走马灯中时，插件如何被进一步扩展。'
- en: '[Chapter 11](ch11.html "Chapter 11. Creating an Interactive Data Grid"), *Creating
    an Interactive Data Grid*, steps you through turning a simple HTML table into
    a fully-interactive data grid, allowing your site visitors to page through the
    table, search for entries, and sort by different columns.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](ch11.html "第11章 创建交互式数据网格"), *创建交互式数据网格*，介绍了如何将简单的HTML表格转换为完全交互式的数据网格，从而使您的网站访问者能够浏览表格、搜索条目，并按不同的列进行排序。'
- en: '[Chapter 12](ch12.html "Chapter 12. Improving Forms"), *Improving Forms*, takes
    a look at how forms can be improved. This chapter walks you through properly setting
    up an HTML form using some of the latest HTML5 form elements. Then we enhance
    the form by placing the cursor in the first field, using placeholder text, and
    validating the site visitor''s form entries. Finally, we take a look at the Uniform
    jQuery plugin which allows us to style even the most stubborn and challenging
    form elements to achieve a consistent look for our forms across browsers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](ch12.html "第12章 改进表单"), *改进表单*，探讨了如何改进表单。本章将指导您正确设置HTML表单，使用最新的HTML5表单元素。然后，我们通过将光标放在第一个字段中、使用占位符文本和验证网站访问者的表单输入来增强表单。最后，我们将了解Uniform
    jQuery插件，该插件允许我们为了在不同的浏览器中实现一致的表单外观而给最难以应对的表单元素添加样式。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要准备什么
- en: You'll need a text editor for creating HTML, CSS, and JavaScript. Some great
    free options are TextWrangler for Mac or Notepad++ for Windows. There are also
    many other options available and you can feel free to use your favorite text editor
    for any of the examples in this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个文本编辑器来创建HTML、CSS和JavaScript。一些很好的免费选项是Mac上的TextWrangler或Windows上的Notepad++。还有许多其他选择可供选择，你可以随意使用你喜欢的文本编辑器来运行本书中的任何示例。
- en: You'll also need a browser. My personal favorite is Google Chrome, which includes
    some really helpful debugging tools for both CSS and JavaScript. Again, you can
    feel free to use your favorite browser for the examples in the book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一个浏览器。我个人最喜欢的是Google Chrome，它包含了对CSS和JavaScript非常有帮助的调试工具。同样，你也可以随意选择你喜欢的浏览器来运行本书中的示例。
- en: If you want to create images for your own designs, then Adobe Photoshop and
    Adobe Illustrator will be helpful, though they are not strictly necessary. Any
    images needed to set up the examples used in this book are included in the sample
    code.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想为自己的设计创建图像，那么 Adobe Photoshop 和 Adobe Illustrator 将会很有帮助，尽管它们并非必须。 本书示例代码中使用的所有示例所需的图像都已包含在内。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for designers who have the basic understanding of HTML and CSS,
    but want to extend their knowledge by learning to use JavaScript and jQuery.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些具有 HTML 和 CSS 基本理解的设计师，但希望通过学习使用 JavaScript 和 jQuery 来扩展他们的知识。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find several headings appearing frequently.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个过程或任务，我们使用：
- en: Time for action — heading
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行动时间 — 标题
- en: Action 1
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 1
- en: Action 2
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 2
- en: Action 3
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动 3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 说明通常需要一些额外的解释，以便它们有意义，因此它们后面跟着：
- en: What just happened?
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 刚刚发生了什么？
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此标题解释了您刚刚完成的任务或说明的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您还会找到一些其他的学习辅助工具，包括：
- en: Pop quiz — heading
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 快速测验 — 标题
- en: These are short multiple choice questions intended to help you test your own
    understanding.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是短的多项选择题，旨在帮助您测试自己的理解。
- en: Have a go hero — heading
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 尝试一下 — 标题
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设定了实际挑战，并给出了您学到的东西的实验想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会发现一些文本样式，用于区分不同类型的信息。 以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text are shown as follows: " The jQuery object''s `filter()`
    method will allow us to filter a previously selected set of elements."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："jQuery 对象的 `filter()` 方法将允许我们过滤先前选择的一组元素。"
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Some argue that opening a link in a new window breaks the expected behavior of
    the **Back** button and should be avoided."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要单词** 以粗体显示。 例如，在屏幕上看到的词语、菜单或对话框中出现的词语会在文本中显示为："有人认为在新窗口中打开链接会破坏
    **返回** 按钮的预期行为，因此应该避免这样做。"'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以如下的方式显示：
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这种方式显示。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book — what you liked or may have disliked. Reader feedback is important
    for us to develop titles that you really get the most out of.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。 请告诉我们您对本书的看法 —— 您喜欢或可能不喜欢的内容。 读者的反馈对我们开发真正能让您受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您的消息主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一本您需要的书籍，并且希望我们出版，请在 [www.packtpub.com](http://www.packtpub.com) 上的 **建议一个标题**
    表单中给我们留言，或发送电子邮件至 `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且对编写或贡献书籍感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的骄傲所有者，我们有一些东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你在[http://www.PacktPub.com](http://www.PacktPub.com)购买的所有Packt书籍中下载示例代码文件。如果你在其他地方购买了这本书，你可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books — maybe a mistake in the
    text or the code — we would be grateful if you would report this to us. By doing
    so, you can save other readers from frustration and help us improve subsequent
    versions of this book. If you find any errata, please report them by visiting
    [http://www.packtpub.com/support](http://www.packtpub.com/support), selecting
    your book, clicking on the **errata submission form** link, and entering the details
    of your errata. Once your errata are verified, your submission will be accepted
    and the errata will be uploaded on our website, or added to any list of existing
    errata, under the Errata section of that title. Any existing errata can be viewed
    by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们尽一切努力确保内容的准确性，但错误难免发生。如果你在我们的书中发现错误——可能是文本或代码中的错别字——我们将不胜感激，如果你报告给我们。这样做可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书，点击**勘误提交表**链接，并输入勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，并勘误将被上传到我们的网站，或添加到该书题的现有勘误列表中的勘误部分。可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)中选择您的书来查看现有的勘误。
- en: Piracy
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上盗版侵犯版权材料是所有媒体上持续存在的问题。在Packt，我们非常重视版权和许可的保护。如果你在任何形式的网络上发现我们作品的非法复制，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 请将可疑侵权材料的链接发送至`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`，与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者和我们为您带来宝贵内容的能力。
- en: Questions
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，请发送邮件至`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽最大努力解决。
