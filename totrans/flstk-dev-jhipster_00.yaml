- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'This book, *Full Stack development with JHipster*, aims to address the following
    challenges faced by full-stack developers today:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书，*使用JHipster进行全栈开发*，旨在解决全栈开发者今天面临的以下挑战：
- en: There are multitudes of technologies and options out there to learn
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有大量的技术和选项需要学习
- en: Customer demands have increased and hence time to market has become more stringent
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户需求增加，因此上市时间变得更加紧迫
- en: Client-side frameworks have become complicated and difficult to integrate
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户端框架变得复杂，难以集成
- en: There is so much integration between technologies and concepts that it overwhelms
    most novice and even proficient developers
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术和概念之间的集成如此之多，以至于大多数新手甚至熟练的开发者都会感到不知所措
- en: JHipster provides a platform for developers to easily create web applications
    and microservices from scratch, without having to spend a lot of time wiring everything
    together and integrating technologies together. This frees up time immensely for
    developers to actually focus on their solution rather than spending time learning
    and writing boilerplate code. JHipster will help novice and experienced developers
    to be more productive from day one. It's like pair programming with an entire
    community.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: JHipster为开发者提供了一个平台，使他们能够轻松地从零开始创建Web应用和微服务，无需花费大量时间来连接一切和集成技术。这为开发者节省了大量时间，使他们能够真正专注于解决方案，而不是花费时间学习和编写样板代码。JHipster将帮助新手和经验丰富的开发者从第一天起就提高生产力。这就像与整个社区进行结对编程。
- en: This book will take you on a journey from zero to hero in full stack development.
    You will learn to create complex production-ready Spring Boot and Angular web
    applications from scratch using JHipster and will go on to develop and deploy
    features and business logic on cloud services. You will also learn about microservices
    and how to convert a monolithic application into the microservice architecture
    as it evolves using JHipster. Additionally, you will learn how to make use of
    the new React support being introduced in JHipster and about various best practices
    and suggestions from the JHipster community and the core development team.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将带您从零开始，成为全栈开发的英雄。您将学习如何从头开始使用JHipster创建复杂的、生产就绪的Spring Boot和Angular Web应用，并将继续在云服务上开发部署功能和业务逻辑。您还将了解微服务，以及如何使用JHipster将单体应用转换为随着其发展而演变的微服务架构。此外，您还将学习如何利用JHipster中引入的新React支持，以及来自JHipster社区和核心开发团队的各项最佳实践和建议。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: 'Anyone with a basic understanding of building Java web applications and basic
    exposure to Spring and Angular/React can benefit from using this book to learn
    how to use JHipster for cutting-edge full-stack development or to improve their
    productivity by cutting down boilerplate and learning new techniques. The audience
    can be broadly classified as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 任何对构建Java Web应用有基本了解，并对Spring和Angular/React有基本接触的人，都可以通过使用本书学习如何使用JHipster进行前沿的全栈开发，或者通过减少样板代码和掌握新技术来提高他们的生产力。读者可以大致分为以下几类：
- en: Full stack web app developers who want to reduce the amount of boilerplate they
    write and save time, especially for greenfield projects.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要减少编写的样板代码并节省时间的全栈Web应用开发者，尤其是对于绿色项目。
- en: Backend developers who want to learn full stack development with Angular or
    React
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要学习使用Angular或React进行全栈开发的后端开发者
- en: Full-stack developers who want to learn microservice development
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要学习微服务开发的全栈开发者
- en: Developers who want to jump-start their full stack web application or microservice
    development
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要快速启动全栈Web应用或微服务开发的开发者
- en: Developers who want to quickly prototype web applications or microservices
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要快速原型化Web应用或微服务的开发者
- en: What this book covers
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](498dbd6d-b882-4551-92dd-97cdde4b62ac.xhtml), *Introduction to Modern
    Web Application Development*, introduces two widely used full-stack web application
    development architectures. It also lays out commonly faced challenges in full
    stack web application development.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](498dbd6d-b882-4551-92dd-97cdde4b62ac.xhtml)，*现代Web应用开发简介*，介绍了两种广泛使用的全栈Web应用开发架构。它还概述了全栈Web应用开发中常见的一些挑战。'
- en: '[Chapter 2](7fc7275a-b035-4a45-9b55-3a3310572b3a.xhtml), *Getting Started with
    JHipster*, introduces the JHipster platform. It will also give the reader a brief
    overview of different server-side, client-side, and DB technology options offered
    by JHipster. This chapter will also provide instructions to install and use JHipster
    and various tools and options supported by it.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](7fc7275a-b035-4a45-9b55-3a3310572b3a.xhtml)，*开始使用JHipster*，介绍了JHipster平台。它还将为读者提供一个关于JHipster提供的不同服务器端、客户端和数据库技术选项的简要概述。本章还将提供安装和使用JHipster及其支持的各个工具和选项的说明。'
- en: '[Chapter 3](3c863445-9d8d-4cd3-b14e-5331593913e3.xhtml), *Building Monolithic
    Web Applications with JHipster*, guides the user through the creation of a production-ready
    Spring boot and Angular web applications from scratch using JHipster and will
    take the reader through the generated code, screens, and concepts.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](3c863445-9d8d-4cd3-b14e-5331593913e3.xhtml)，*使用JHipster构建单体Web应用程序*，指导用户从头开始使用JHipster创建生产就绪的Spring
    boot和Angular Web应用程序，并将读者带入生成的代码、屏幕和概念。'
- en: '[Chapter 4](13a40f14-0d36-43ac-b397-4a09c481c113.xhtml), *Entity Modeling with
    JHipster Domain Language*, introduces the reader to JHipster domain language (JDL)
    and will teach build business logic with entity modeling and entity creation using
    JDL and JDL studio.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](13a40f14-0d36-43ac-b397-4a09c481c113.xhtml)，*使用JHipster领域语言进行实体建模*，向读者介绍了JHipster领域语言（JDL），并教授如何使用实体建模和JDL以及JDL
    studio创建实体来构建业务逻辑。'
- en: '[Chapter 5](63e6ed92-1616-40b7-86b8-1b3332fcbfb7.xhtml), *Customization and
    Further Development*, guides the reader through further development of the generated
    application. It will also teach how to the reader more about using technologies
    such as Angular, Bootstrap, Spring Security, Spring MVC REST, and Spring Data.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](63e6ed92-1616-40b7-86b8-1b3332fcbfb7.xhtml)，*定制和进一步开发*，指导读者进一步开发生成的应用程序。它还将教授读者更多关于使用Angular、Bootstrap、Spring
    Security、Spring MVC REST和Spring Data等技术的方法。'
- en: '[Chapter 6](39f6bb2a-8691-42c6-b010-ba71ee36a6c9.xhtml), *Testing and Continuous
    Integration*, guides the reader through testing and setting up a continuous integration
    pipeline using Jenkins.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](39f6bb2a-8691-42c6-b010-ba71ee36a6c9.xhtml)，*测试和持续集成*，指导读者进行测试并使用Jenkins设置持续集成管道。'
- en: '[Chapter 7](26b69b7e-2044-4130-8cbe-1b080d2649ea.xhtml), *Going into Production*,
    shows the reader how to use Docker and how to build and package the app for production.
    It will also introduce the reader to some of the production cloud deployment options
    supported by JHipster.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](26b69b7e-2044-4130-8cbe-1b080d2649ea.xhtml)，*进入生产阶段*，展示了读者如何使用Docker以及如何构建和打包应用程序以用于生产。它还将介绍JHipster支持的某些生产云部署选项。'
- en: '[Chapter 8](673932d7-7927-4a12-8c02-86197cc8d3aa.xhtml), *Introduction to Microservice
    Server-Side Technologies*, gives an overview of different options available in
    the JHipster microservice stack.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](673932d7-7927-4a12-8c02-86197cc8d3aa.xhtml)，*微服务服务器端技术简介*，概述了JHipster微服务堆栈中可用的不同选项。'
- en: '[Chapter 9](49b2ec94-463c-415c-a2f5-0d4e6c2943b7.xhtml), *Building Microservices
    with JHipster*, guides the reader through converting a JHipster monolith web application
    into a full-fledged microservice architecture with a Gateway, Registry, monitoring
    console, and multiple microservices. It will also guide the reader through the
    generated code and components such as JHipster registry, JHipster console, API
    gateway, and JWT.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](49b2ec94-463c-415c-a2f5-0d4e6c2943b7.xhtml)，*使用JHipster构建微服务*，指导读者将JHipster单体Web应用程序转换为具有网关、注册表、监控控制台和多个微服务的完整微服务架构。它还将指导读者了解生成的代码和组件，如JHipster注册表、JHipster控制台、API网关和JWT。'
- en: '[Chapter 10](28229d3b-052f-436e-9dc9-322727b9be4a.xhtml), *Working with Microservices*, guides
    the reader through running the generated applications locally and creating domain
    entities for the microservice architecture using JHipster domain language.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](28229d3b-052f-436e-9dc9-322727b9be4a.xhtml)，*与微服务一起工作*，指导读者在本地运行生成的应用程序并使用JHipster领域语言为微服务架构创建领域实体。'
- en: '[Chapter 11](9362521a-199a-4dda-ae0d-e55d9ed76957.xhtml), *Deploying with Docker
    Compose*, introduces the reader to advanced local and cloud deployment options
    for microservices. It will also guide the user through local deployment and testing
    of the generated microservice stack using Docker Compose and JHipster.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](9362521a-199a-4dda-ae0d-e55d9ed76957.xhtml)，*使用Docker Compose部署*，向读者介绍了微服务的先进本地和云部署选项。它还将指导用户使用Docker
    Compose和JHipster进行生成的微服务堆栈的本地部署和测试。'
- en: '[Chapter 12](7181a834-6940-4e62-be87-3e2f9b3a1ebf.xhtml), *Deploying to the
    Cloud with Kubernetes*, guides the user through the Google cloud deployment of
    the generated microservice stack using Kubernetes and JHipster.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](7181a834-6940-4e62-be87-3e2f9b3a1ebf.xhtml)，*使用Kubernetes在云中部署*，指导用户使用Kubernetes和JHipster将生成的微服务堆栈部署到Google云。'
- en: '[Chapter 13](8c313fad-8f6d-4512-acc1-ae983c210fcf.xhtml), *Using React for
    the Client-Side*, takes the user through generating an application with React
    on the client side instead of Angular using JHipster.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](8c313fad-8f6d-4512-acc1-ae983c210fcf.xhtml)，*使用React进行客户端开发*，使用JHipster生成应用程序，在客户端使用React而不是Angular。'
- en: '[Chapter 14](7a7b29a3-0ff7-4d86-be16-2c4b88d3a16a.xhtml), *Best Practices with
    JHipster*, summarizes what the reader has learned so far and will suggest best
    practices and next steps to utilize the skills learned.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](7a7b29a3-0ff7-4d86-be16-2c4b88d3a16a.xhtml)，*使用JHipster的最佳实践*，总结了读者迄今为止所学的内容，并将建议最佳实践和下一步骤来利用所学的技能。'
- en: To get the most out of this book
  id: totrans-30
  prefs:
