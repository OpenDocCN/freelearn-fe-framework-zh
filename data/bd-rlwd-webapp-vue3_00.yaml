- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to the Vue.js community, which is one of the most friendly frontend
    communities. Vue.js is a frontend framework that allows you to build performant
    interactive web applications with ease. Vue.js has a shallow learning curve –
    getting started is easy! This book guides you on your first steps to creating
    Vue.js applications with increasing complexity and size.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到Vue.js社区，这是最友好的前端社区之一。Vue.js是一个前端框架，它允许您轻松地构建高性能的交互式Web应用程序。Vue.js的学习曲线很浅——入门很容易！本书将指导您开始创建Vue.js应用程序，随着复杂性和规模的增加，您将逐步深入。
- en: Apart from showing you the technology and teaching you the best practices with
    Vue.js, the chapters of this book are set up to teach you about general development
    practices as well. The book lets you experience different approaches when dealing
    with new technology, implementing third-party solutions, or orchestrating more
    complex application structures.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了向您展示技术和用Vue.js教授最佳实践外，本书的章节还旨在教授您关于通用开发实践的知识。本书让您在处理新技术、实施第三方解决方案或编排更复杂的应用程序结构时，体验不同的方法。
- en: There are many resources that focus on very specific use cases or even single
    components. The aim of this book is to offer a realistic and broad view of Vue.js
    developer responsibilities and expectations. Every chapter will result in a functional
    application. Every application introduces a new concept to familiarize yourself
    with.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多资源专注于非常具体的用例，甚至单个组件。本书的目的是提供一个现实且广泛的Vue.js开发者职责和期望的视角。每一章都将产生一个功能性的应用程序。每个应用程序都会引入一个新概念，以便您熟悉。
- en: I have designed the chapters to progress in a natural way, where we increase
    complexity with every chapter. I will enforce concepts iteratively over the course
    of multiple chapters. I am experienced in using Vue.js in a complex, enterprise-level
    environment where my experience in adopting useful practices and working with
    third-party solutions has shaped the focal points of the structure and chapters.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经设计了章节，使其以自然的方式逐步推进，每章都会增加复杂性。我将在多个章节中迭代地强化概念。我在复杂的企业级环境中使用Vue.js的经验，以及我在采用有用实践和与第三方解决方案合作的经验，塑造了结构和章节的重点。
- en: As a mentor and coach, I have tried to show and guide you through regular development
    processes – not writing perfect code from the start but embracing refactoring
    steps and improving software while an application grows.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名导师和教练，我试图向您展示并指导您通过常规的开发流程——不是一开始就编写完美的代码，而是接受重构步骤，并在应用程序增长的过程中改进软件。
- en: The main goal of this book is to not only allow you to both learn and understand
    Vue.js and its ecosystem, but also prepare you to land a Vue.js developer job
    by growing a portfolio that showcases your capabilities as a professional web
    developer.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要目标是不仅让您学习和理解Vue.js及其生态系统，而且通过建立一个展示您作为专业Web开发者能力的作品集，帮助您获得Vue.js开发者的工作。
- en: Using technologies such as Vue.js, Nuxt, Pinia, and Vite is what enables us
    to build the wildest applications. This is only possible because of the combined
    and relentless efforts of core maintainers and the numerous contributors that
    build and publish open source software. Please consider donating or participating
    to show your support as well. Any contribution to these frameworks or libraries
    is welcomed and much needed to keep maintaining and developing software that benefits
    us all.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Vue.js、Nuxt、Pinia和Vite等技术使我们能够构建最野心的应用程序。这仅仅是因为核心维护者和众多贡献者不懈的努力，他们构建并发布了开源软件。请考虑捐赠或参与，以表达您的支持。对这些框架或库的任何贡献都受到欢迎，并且非常必要，以保持维护和开发对我们所有人都有益的软件。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is aimed at software engineers with an affinity for web-based technologies.
    Anyone with a software engineering background should be able to quickly pick up
    the concepts in this book.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向对基于Web的技术有偏好的软件工程师。任何有软件工程背景的人都应该能够快速掌握本书中的概念。
- en: Primarily, the book aims to guide beginner or junior developers to familiarize
    themselves with Vue.js and frontend technologies and practices. This book helps
    them build up experience in a broad range of topics, which helps in more successfully
    applying for a position as a Vue.js developer.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 主要目标是为初学者或初级开发者提供指导，使他们熟悉Vue.js和前端技术及实践。本书帮助他们建立广泛的主题经验，这有助于他们更成功地申请Vue.js开发者的职位。
- en: While not the primary focus, any software engineer who is curious about the
    Vue.js ecosystem can very well progress through the chapters, building up a broad
    sense of the possibilities of using Vue.js as a framework to build applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不是主要焦点，但任何对 Vue.js 生态系统感兴趣的软件工程师都可以很好地通过这些章节，建立起使用 Vue.js 作为构建应用程序框架的可能性的广泛认识。
- en: If you have an affinity with one of the currently popular frontend frameworks
    or libraries such as React, Angular, Svelte, or Qwik, you will have a head start
    in grasping concepts such as reactivity, testing, and fetching data from APIs.
    If you are looking to transition to a Vue.js-orientated position, this book will
    get you up to speed with the Vue.js approach to common practices.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢目前流行的前端框架或库之一，如 React、Angular、Svelte 或 Qwik，你将在掌握诸如响应性、测试和从 API 获取数据等概念方面有先发优势。如果你希望过渡到以
    Vue.js 为导向的职位，这本书将帮助你快速掌握 Vue.js 的常见实践方法。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19563_01.xhtml#_idTextAnchor015), *Introduction to Vue.js*,
    explains the core concepts we need to build Vue.js applications. It will help
    you set up a development environment with the recommended settings for Vue.js
    development.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B19563_01.xhtml#_idTextAnchor015)，*Vue.js 简介*，解释了我们构建 Vue.js 应用程序所需的核心概念。它将帮助你设置一个具有
    Vue.js 开发推荐设置的开发环境。'
- en: '[*Chapter 2*](B19563_02.xhtml#_idTextAnchor028), *Creating a Todo List App*,
    builds upon the core concepts and explains a key concept in creating interactive
    web applications – reactivity. It also introduces the development and debugging
    tools as important tools to maintain and inspect applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B19563_02.xhtml#_idTextAnchor028)，*创建待办事项列表应用*，建立在核心概念之上，并解释了创建交互式
    Web 应用程序的关键概念——响应性。它还介绍了开发和调试工具，作为维护和检查应用程序的重要工具。'
- en: '[*Chapter 3*](B19563_03.xhtml#_idTextAnchor058), *Building a Local Weather
    App*, explores external data as a resource of a web application. It will add a
    testing framework to the application, which we can use to increase the robustness
    of the application by identifying both happy and unhappy user flows and how to
    deal with those.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B19563_03.xhtml#_idTextAnchor058)，*构建本地天气应用*，探讨了外部数据作为 Web 应用程序资源的概念。它将向应用程序添加测试框架，我们可以使用它通过识别用户流程的满意和不满意情况以及如何处理这些情况来提高应用程序的健壮性。'
- en: '[*Chapter 4*](B19563_04.xhtml#_idTextAnchor092), *Building the Marvel Explorer
    App*, leans heavily on interacting with a great volume of external data and connecting
    to public APIs to retrieve the correct data for a user. It uses composables (a
    concept for working with stateful logic) to use and reuse functions and compose
    more complex behavior. By leveraging the default router, we will introduce multiple
    views and routes to an application.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B19563_04.xhtml#_idTextAnchor092)，*构建漫威探索者应用*，大量依赖于与外部数据的交互和连接到公共
    API 以获取用户所需的数据。它使用可组合的（一种用于处理有状态逻辑的概念）来使用和重用函数，并组合更复杂的行为。通过利用默认的路由器，我们将向应用程序引入多个视图和路由。'
- en: '[*Chapter 5*](B19563_05.xhtml#_idTextAnchor130), *Building a Recipe App with
    Vuetify*, teaches you how to use third-party libraries, such as Vuetify, to quickly
    build an interface. It will strengthen the concept of working with APIs by iteration
    and introduce Pinia, the default state management library for Vue.js. With Pinia,
    you will learn to persist state in the browser. You will learn refactoring techniques
    and experience dealing with changing features and requirements.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B19563_05.xhtml#_idTextAnchor130)，*使用 Vuetify 构建食谱应用*，教你如何使用第三方库，如
    Vuetify，快速构建界面。它将通过迭代加强使用 API 的工作概念，并介绍 Pinia，这是 Vue.js 的默认状态管理库。使用 Pinia，你将学习如何在浏览器中持久化状态。你将学习重构技术，并体验处理不断变化的功能和需求。'
- en: '[*Chapter 6*](B19563_06.xhtml#_idTextAnchor162), *Creating a Fitness Tracker
    with Data Visualization* continues the topic of persisting state and teaches you
    how to store data in an external database, as well as adding entry-level authentication
    to a web application. It demonstrates trade-offs between abstraction and a more
    pragmatic approach when building a feature, revisiting refactoring strategies.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B19563_06.xhtml#_idTextAnchor162)，*使用数据可视化创建健身追踪器*，继续探讨持久化状态的话题，并教你如何在外部数据库中存储数据，以及如何向
    Web 应用程序添加入门级认证。它展示了在构建功能时抽象和更实用方法之间的权衡，并回顾了重构策略。'
- en: '[*Chapter 7*](B19563_07.xhtml#_idTextAnchor204), *Building a Multi-Platform
    Expense Tracker Using Quasar*, sidesteps in a different direction, where you learn
    how to use web technologies to build applications for one or even multiple non-web
    platforms using a framework. It continues to solidify previously learned topics
    by revisiting similar tech stacks but with different goals and features in mind.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19563_07.xhtml#_idTextAnchor204)，*使用Quasar构建跨平台支出跟踪器*，转向了不同的方向，在这里你将学习如何使用Web技术通过框架为单个甚至多个非Web平台构建应用程序。它通过回顾类似的技术堆栈，但考虑到不同的目标和功能，继续巩固之前学到的主题。'
- en: '[*Chapter 8*](B19563_08.xhtml#_idTextAnchor233), *Building an Interactive Quiz
    App*, dives deep into developing an app from backend to frontend and includes
    architectural concepts and decisions as well. It introduces Nuxt, which is one
    of the most popular and developer-friendly meta frameworks for the Vue.js ecosystem.
    You will interact with WebSockets and see how to create real-time interactivity
    between multiple clients at the same time.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19563_08.xhtml#_idTextAnchor233)，*构建交互式测验应用*，深入探讨了从后端到前端开发应用程序的过程，并包括了一些架构概念和决策。它介绍了Nuxt，这是Vue.js生态系统中最受欢迎且对开发者友好的元框架之一。你将交互使用WebSockets，并了解如何同时创建多个客户端之间的实时交互性。'
- en: '[*Chapter 9*](B19563_09.xhtml#_idTextAnchor281), *Experimental Object Recognition
    with TensorFlow*, teaches you the prototyping practices and how to familiarize
    yourself with new technologies by experimenting in an isolated environment. It
    also touches upon developing and testing early on a specific target. Most importantly,
    it teaches you to have a bit of fun when building new projects, keeping you interested
    and motivated in your own continuous development.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19563_09.xhtml#_idTextAnchor281)，*使用TensorFlow进行实验性物体识别*，教你原型设计实践，以及如何在隔离环境中通过实验熟悉新技术。它还涉及到早期针对特定目标进行开发和测试。最重要的是，它教你在新项目构建过程中保持乐趣，让你在个人持续发展中保持兴趣和动力。'
- en: '[*Chapter 10*](B19563_10.xhtml#_idTextAnchor321), *Creating a Portfolio with
    Nuxt.js and Storyblok*, circles back to Nuxt as a framework to generate code,
    instead of acting as a real-time web server. This chapter allows you to create
    a personal project, where you can showcase your talents as a developer while progressing
    through this book. It connects the application to a headless **content management
    system** (**CMS**) and teaches you how to automate tasks such as deployments.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19563_10.xhtml#_idTextAnchor321)，*使用Nuxt.js和Storyblok创建个人作品集*，回到了Nuxt作为生成代码的框架，而不是作为实时Web服务器。这一章允许你创建一个个人项目，在阅读本书的过程中展示你的开发才能。它将应用程序连接到一个无头**内容管理系统**（**CMS**），并教你如何自动化部署等任务。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: As the bare minimum to understand the concepts we will cover, experience with
    HTML, CSS, and JavaScript and basic knowledge of web engineering are highly recommended.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解我们将要介绍的概念，具备HTML、CSS和JavaScript的经验以及基本的网络工程知识是非常推荐的。
