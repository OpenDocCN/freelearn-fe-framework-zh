  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 将`ngOnInit`函数添加到`WorkoutRunnerComponent`类中，并调用开始锻炼的方法：
- en: '[PRE25]'
  id: totrans-211
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
