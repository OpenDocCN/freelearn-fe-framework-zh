- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Material-UI is the world's most popular React UI framework. It should come as
    no surprise that Material-UI skills are a valuable asset to have. There are countless
    projects in the open source space and in the commercial space that rely on this
    framework. So, what makes Material-UI so popular?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Material-UI是全球最受欢迎的React UI框架。Material-UI技能是一个宝贵的资产，这并不令人惊讶。在开源领域和商业领域，有无数的项目依赖于这个框架。那么，是什么让Material-UI如此受欢迎呢？
- en: First and foremost, Material-UI does an excellent job of bringing together two
    of the best frontend technologies out there. In a nutshell, Material-UI exposes
    Google's Material Design as components in Facebook's React. Many developers know
    enough React to build something that works. Many designers know enough about Material
    Design to design an experience that looks incredible. Material-UI is the bridge
    between these two worlds, simplifying the task of shipping production applications
    that delight customers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要说明的是，Material-UI出色地将两种最好的前端技术结合在一起。简而言之，Material-UI将谷歌的Material Design作为组件暴露在Facebook的React中。许多开发者对React有足够的了解来构建出能工作的东西。许多设计师对Material
    Design有足够的了解来设计出令人难以置信的体验。Material-UI是这两个世界之间的桥梁，简化了交付令客户满意的产品的任务。
- en: At a high level, this sales pitch is enough to intrigue developers at every
    level and of every specialization. What keeps developers engaged with Material-UI
    is the breadth of functionality and the depth of resources available to help you
    tackle any scenario. My hope is that this book serves as a valuable contribution
    to those resources.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从高层次来看，这个销售点足以吸引每个级别和每个专业领域的开发者。让开发者保持对Material-UI的兴趣的是其功能的广泛性和可用资源的深度，这些资源可以帮助您应对任何场景。我希望这本书能为这些资源做出有价值的贡献。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for any developer who thinks that Material-UI could potentially
    help them produce a better user experience for their application. From seasoned
    professionals to the junior developers of the world, this book has something to
    teach you about Material-UI.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何认为Material-UI可能帮助他们为应用程序创造更好的用户体验的开发者而写的。从经验丰富的专业人士到世界各地的初级开发者，这本书都有关于Material-UI可以教授您的内容。
- en: No Material Design knowledge is assumed. To get the most out of this book, you
    should have at least a working knowledge of React and modern JavaScript. While
    this book isn't meant to teach you React, I do try to explain the React-specific
    mechanism at work in cases where it might help illuminate the example as a whole.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 假设没有Material Design知识。为了最大限度地利用这本书，您应该至少具备React和现代JavaScript的实际操作知识。虽然这本书不是用来教您React的，但我确实尝试在可能有助于阐明整个示例的情况下解释React特定的机制。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](86146712-9c31-4441-9a88-de5e5e5641ca.xhtml), *Grids – Placing Components
    on the Page*, uses the grid system to place components on the page.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](86146712-9c31-4441-9a88-de5e5e5641ca.xhtml)，*网格 – 在页面上放置组件*，使用网格系统来放置页面上的组件。'
- en: '[Chapter 2](7bbc1777-19df-4226-8472-123d010c77a3.xhtml), *App Bars – The Top
    Level of Every Page*, adds App Bars to the top of your UI.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](7bbc1777-19df-4226-8472-123d010c77a3.xhtml)，*应用栏 – 每个页面的顶层*，将应用栏添加到UI的顶部。'
- en: '[Chapter 3](7f1e0658-0d25-4234-a730-70287b68f9e6.xhtml), *Drawers – A Place
    for Navigation Controls*, uses drawers as a place to display your main navigation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](7f1e0658-0d25-4234-a730-70287b68f9e6.xhtml)，*抽屉 – 导航控制的位置*，使用抽屉作为显示主要导航的位置。'
- en: '[Chapter 4,](1bc98ac7-f490-4109-bb5a-5eae393f265d.xhtml) *Tabs – Group Content
    into Tab Sections*, organizes your content into tabs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](1bc98ac7-f490-4109-bb5a-5eae393f265d.xhtml)，*标签页 – 将内容分组到标签部分*，将您的内文组织到标签中。'
- en: '[Chapter 5](2f63b07e-6c77-4085-83c3-90b274567ac1.xhtml), *Expansion Panels
    – Group Content into Panel Sections*, organizes your content into panels.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](2f63b07e-6c77-4085-83c3-90b274567ac1.xhtml)，*扩展面板 – 将内容分组到面板部分*，将您的内文组织到面板中。'
- en: '[Chapter 6](618b32c6-7dad-4d4e-abcd-a3e93fa02eed.xhtml), *Lists – Display Simple
    Collection Data*, renders lists of items that the user can read and interact with.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](618b32c6-7dad-4d4e-abcd-a3e93fa02eed.xhtml)，*列表 – 显示简单集合数据*，渲染用户可以阅读和与之交互的项目列表。'
- en: '[Chapter 7](eee976a5-567d-417b-ad5e-94123e5d5cb9.xhtml), *Tables – Display
    Complex Collection Data*, shows in-depth details about a data collection.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](eee976a5-567d-417b-ad5e-94123e5d5cb9.xhtml)，*表格 – 显示复杂集合数据*，展示了数据集合的详细信息。'
- en: '[Chapter 8](e8839cce-a4de-42bc-9870-238fc035cb75.xhtml), *Cards – Display Detailed
    Information*, uses cards to display details about a specific entity/thing/object.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](e8839cce-a4de-42bc-9870-238fc035cb75.xhtml)，*卡片 – 显示详细信息*，使用卡片来显示特定实体/事物/对象的详细信息。'
- en: '[Chapter 9](7bb462f9-215e-4cf6-8a99-d454b3149661.xhtml), *Snackbars – Temporary
    Messages*, notifies the user about what''s going on in your application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](7bb462f9-215e-4cf6-8a99-d454b3149661.xhtml)，*Snackbars – 临时消息*，通知用户关于应用程序中正在发生的事情。'
- en: '[Chapter 10](6ef77baf-92f7-4440-a440-092511766f73.xhtml), *Buttons – Initiating
    Actions*, explains how pressing buttons is the most common way for users to do
    something.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](6ef77baf-92f7-4440-a440-092511766f73.xhtml)，*按钮 – 启动操作*，解释了按按钮是用户执行操作最常见的方式。'
- en: '[Chapter 11](e7e355fe-7e60-4cd2-b26a-9355c621e8c4.xhtml), *Text – Collecting
    Text Input*, allows users to input information.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](e7e355fe-7e60-4cd2-b26a-9355c621e8c4.xhtml)，*文本 – 收集文本输入*，允许用户输入信息。'
- en: '[Chapter 12](c35d4d13-f83a-41a5-85e5-230f5211afc7.xhtml), *Autocomplete and
    Chips – Text Input Suggestions for Multiple Items*, gives the user choices to
    select from as they type.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](c35d4d13-f83a-41a5-85e5-230f5211afc7.xhtml)，*自动完成和芯片 – 多项文本输入建议*，在用户输入时提供选择。'
- en: '[Chapter 13](773d936c-3d87-49be-9ad2-3096d4bdaf26.xhtml), *Selection – Make
    Selections from Choices*, allows the user to select from a predefined set of options.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](773d936c-3d87-49be-9ad2-3096d4bdaf26.xhtml)，*选择 – 从选项中进行选择*，允许用户从预定义的选项集中进行选择。'
- en: '[Chapter 14](bea7e8ab-1768-497b-b2e8-c672f6aa40f3.xhtml), *Pickers – Selecting
    Dates and Times*, chooses date and time values using easy-to-read formats.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](bea7e8ab-1768-497b-b2e8-c672f6aa40f3.xhtml)，*选择器 – 选择日期和时间*，使用易于阅读的格式选择日期和时间值。'
- en: '[Chapter 15](04676a69-cd0d-45d2-a4f5-ef24a7081c7b.xhtml), *Dialogs – Modal
    Screens for User Interactions*, displays modal screens to collect input or show
    information.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](04676a69-cd0d-45d2-a4f5-ef24a7081c7b.xhtml)，*对话框 – 用户交互的模态屏幕*，显示模态屏幕以收集输入或显示信息。'
- en: '[Chapter 16](e86339c1-c891-4904-89d7-b863bdcaac88.xhtml), *Menus – Display
    Actions that Pop Out*, saves space on the screen by putting actions in menus.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](e86339c1-c891-4904-89d7-b863bdcaac88.xhtml)，*菜单 – 显示弹出操作*，通过将操作放在菜单中来节省屏幕空间。'
- en: '[Chapter 17](00cd3ba3-ef25-4768-aad5-cfebd53ccafc.xhtml), *Typography – Control
    Font Look and Feel*, controls the font of your UI in a systematic way.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](00cd3ba3-ef25-4768-aad5-cfebd53ccafc.xhtml)，*排版 – 控制字体外观和感觉*，以系统化的方式控制您的UI字体。'
- en: '[Chapter 18](76b51f5f-4239-4885-b042-360719d64457.xhtml), *Icons – Enhance
    Icons to Match Your Look and Feel*, customizes Material-UI icons and adds new
    ones.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](76b51f5f-4239-4885-b042-360719d64457.xhtml)，*图标 – 优化图标以匹配外观和感觉*，自定义Material-UI图标并添加新的图标。'
- en: '[Chapter 19](25ab6d7a-c784-400d-a7e8-289542b3146c.xhtml), *Themes – Centralize
    the Look and Feel of Your App*, uses themes to change the look and feel of components.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第19章](25ab6d7a-c784-400d-a7e8-289542b3146c.xhtml)，*主题 – 集中管理应用的外观和感觉*，使用主题来改变组件的外观和感觉。'
- en: '[Chapter 20](4048d715-7360-4f06-a061-6ee778bd347d.xhtml), *Styles – Applying
    Styles to Components*, uses one of many styling solutions to design your UI.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第20章](4048d715-7360-4f06-a061-6ee778bd347d.xhtml)，*样式 – 将样式应用于组件*，使用多种样式解决方案之一来设计您的UI。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: Make sure you understand the fundamentals of React. The tutorial is a good starting
    point: [https://reactjs.org/tutorial/tutorial.html](https://reactjs.org/tutorial/tutorial.html).
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您理解React的基础知识。教程是一个良好的起点：[https://reactjs.org/tutorial/tutorial.html](https://reactjs.org/tutorial/tutorial.html)。
- en: Clone the repository for this book: [https://github.com/PacktPublishing/Material-UI-Cookbook](https://github.com/PacktPublishing/Material-UI-Cookbook).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 克隆这本书的存储库：[https://github.com/PacktPublishing/Material-UI-Cookbook](https://github.com/PacktPublishing/Material-UI-Cookbook)。
- en: Install the package by changing into the `Material-UI-Cookbook` directory and
    running `npm install`.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过切换到`Material-UI-Cookbook`目录并运行`npm install`来安装包。
- en: Start Storybook by running `npm run storybook`. You can now navigate through
    each of the examples as you read through the book. Some examples have property
    editor controls in the Storybook UI, but feel free to tweak the code as you learn!
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过运行`npm run storybook`来启动Storybook。现在，您可以在阅读本书的同时浏览每个示例。一些示例在Storybook UI中具有属性编辑控件，但您在学习过程中可以随意调整代码！
- en: Download the example code files
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)上的账户下载这本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 [www.packt.com](http://www.packt.com) 登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择支持选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip for Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/React-Material-UI-Cookbook](https://github.com/PacktPublishing/React-Material-UI-Cookbook). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为 [https://github.com/PacktPublishing/React-Material-UI-Cookbook](https://github.com/PacktPublishing/React-Material-UI-Cookbook)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富的书籍和视频目录中的其他代码包可供选择，这些目录可在 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    上找到。查看它们吧！
- en: Download the color images
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781789615227_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781789615227_ColorImages.pdf).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://www.packtpub.com/sites/default/files/downloads/9781789615227_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781789615227_ColorImages.pdf)。
- en: Conventions used
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as
    another disk in your system."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“将下载的
    `WebStorm-10*.dmg` 磁盘镜像文件挂载为系统中的另一个磁盘。”'
- en: 'A block of code is set as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Select System info from the Administration panel."'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来像这样。
- en: Sections
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些频繁出现的标题（*准备就绪*，*如何操作...*，*它是如何工作的...*，*还有更多...*，以及*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，请按以下方式使用这些部分：
- en: Getting ready
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您介绍在食谱中可以期待的内容，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便您对食谱有更深入的了解。
- en: See also
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对食谱的其他有用信息的链接。
- en: Get in touch
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并通过 `customercare@packtpub.com` 邮箱联系我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们非常感谢您能向我们报告。请访问[www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何形式的我们作品的非法副本，我们非常感谢您能提供位置地址或网站名称。请通过`copyright@packt.com`与我们联系，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in, and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/)[.](http://authors.packtpub.com/)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评价
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评价。一旦您阅读并使用过这本书，为何不在购买它的网站上留下评价呢？潜在读者可以查看并使用您的客观意见来做出购买决定，我们Packt公司可以了解您对我们产品的看法，并且我们的作者可以查看他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多关于Packt的信息，请访问[packt.com](http://www.packt.com/)。
