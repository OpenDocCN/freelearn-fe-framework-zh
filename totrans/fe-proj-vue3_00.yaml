- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Are you looking to use Vue.js 3 for web applications, but don’t know where to
    begin? *Frontend Development Projects with Vue.js 3* will help build your development
    toolkit and get ready to tackle real-world web projects, helping you get to grips
    with the core concepts of this JavaScript framework with practical examples and
    activities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否想使用Vue.js 3进行Web应用程序开发，但不知道从何开始？*使用Vue.js 3进行前端开发项目*将帮助你构建开发工具包，为解决现实世界的Web项目做好准备，通过实际示例和活动帮助你掌握这个JavaScript框架的核心概念。
- en: In this book, you’ll work on mini projects, including a chat interface, a shopping
    cart and price calculator, a to-do app, and a profile card generator for storing
    contact details. These realistic projects are presented as bitesize exercises
    and activities, allowing you to challenge yourself in an enjoyable and attainable
    way.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将参与小型项目，包括聊天界面、购物车和价格计算器、待办事项应用和一个用于存储联系信息的个人资料卡片生成器。这些真实的项目以小规模练习和活动的方式呈现，让你在愉快且可行的方式中挑战自己。
- en: Here, you’ll discover how to handle data in Vue components, define communication
    interfaces between components, and handle static and dynamic routing to control
    the application flow. You’ll also work with Vite and Vue Devtools and learn how
    to handle transition and animation effects to create an engaging user experience.
    Later, you’ll discover how to test your app and deploy it to the web.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将了解如何在Vue组件中处理数据，定义组件间的通信接口，以及处理静态和动态路由以控制应用程序流程。你还将使用Vite和Vue Devtools，并学习如何处理过渡和动画效果以创建引人入胜的用户体验。稍后，你将了解如何测试你的应用程序并将其部署到网络上。
- en: By the end of this book, you’ll gain the skills to start working like an experienced
    Vue developer, build professional apps that can be used by others, and have the
    confidence to tackle real-world frontend development problems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将获得像经验丰富的Vue开发者一样工作的技能，构建其他人可以使用的专业应用程序，并拥有解决现实世界前端开发问题的信心。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is designed for Vue.js beginners. Whether this is your first JavaScript
    framework or you’re already familiar with React or Angular, this book will get
    you on the right track. To understand the concepts explained in this book, you
    must be familiar with HTML, CSS, JavaScript, and Node package management.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为Vue.js初学者设计的。无论这是你的第一个JavaScript框架，还是你已经熟悉React或Angular，本书都将帮助你走上正确的道路。为了理解本书中解释的概念，你必须熟悉HTML、CSS、JavaScript和Node包管理。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18645_01.xhtml#_idTextAnchor015), *Starting Your First Vue Project*,
    helps you understand the key concepts and benefits of Vue.js, how to set up the
    project architecture using the terminal (or command line), and how to create a
    simple Vue component with local data following the component fundamentals.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18645_01.xhtml#_idTextAnchor015), *开始你的第一个Vue项目*，帮助你理解Vue.js的关键概念和优势，如何使用终端（或命令行）设置项目架构，以及如何根据组件基础创建一个简单的Vue组件，并使用本地数据。'
- en: '[*Chapter 2*](B18645_02.xhtml#_idTextAnchor074), *Working with Data*, enables
    you to monitor, manage, and manipulate data from various sources in your Vue.js
    components. You will learn how to utilize Vue’s powerful data reactivity and cache
    system through computed properties and how to set up advanced watchers to observe
    components’ data changes.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18645_02.xhtml#_idTextAnchor074), *与数据协同工作*，使你能够监控、管理和操作Vue.js组件中的各种来源的数据。你将学习如何通过计算属性利用Vue强大的数据响应性和缓存系统，以及如何设置高级监视器来观察组件的数据变化。'
- en: '[*Chapter 3*](B18645_03.xhtml#_idTextAnchor107), *Vite and Vue Devtools*, introduces
    you to Vite and shows you how to debug these computed properties and events using
    Vue Devtools.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18645_03.xhtml#_idTextAnchor107), *Vite和Vue Devtools*，向你介绍Vite，并展示如何使用Vue
    Devtools调试这些计算属性和事件。'
- en: '[*Chapter 4*](B18645_04.xhtml#_idTextAnchor128), *Nesting Components (Modularity)*,
    helps you discover how to modularize a Vue application using component hierarchies
    and nesting. This chapter introduces concepts such as props, events, prop validation,
    and slots. It also covers how to use refs to access DOM elements at runtime.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18645_04.xhtml#_idTextAnchor128), *组件嵌套（模块化）*，帮助你了解如何使用组件层次和嵌套来模块化Vue应用程序。本章介绍了诸如props、事件、属性验证和插槽等概念。它还涵盖了如何使用refs在运行时访问DOM元素。'
- en: '[*Chapter 5*](B18645_05.xhtml#_idTextAnchor193), *The Composition API*, teaches
    you how to write isolated composables (or custom hooks) to reuse in multiple components
    using the Composition API with the `setup()` method, and how to build a scalable
    component system for your Vue project beyond using the classic Options API.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18645_05.xhtml#_idTextAnchor193), *组合式API*，教您如何使用`setup()`方法编写隔离的可复用组件（或自定义钩子），以及如何构建一个超越经典Options
    API的、可扩展的Vue项目组件系统。'
- en: '[*Chapter 6*](B18645_06.xhtml#_idTextAnchor216), *Global Component Composition*,
    helps you to organize your code using mixins and plugins, achieve global composition,
    and keep the code DRY (following the **Don’t Repeat Yourself** (**DRY**) principle)
    in any project. You will also understand the advantages and drawbacks of global
    composition, thus deciding the right approach to maximize your component’s flexibility.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18645_06.xhtml#_idTextAnchor216), *全局组件组合*，帮助您使用mixins和插件组织代码，实现全局组合，并在任何项目中遵循**不要重复自己**（DRY）原则以保持代码简洁。您还将了解全局组合的优缺点，从而决定最佳方法以最大化组件的灵活性。'
- en: '[*Chapter 7*](B18645_07.xhtml#_idTextAnchor248), *Routing*, guides you through
    how routing and Vue Router work. You will learn how to set up, implement, and
    manage the routing system in your app with Vue Router.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18645_07.xhtml#_idTextAnchor248), *路由*，指导您了解路由和Vue Router的工作原理。您将学习如何使用Vue
    Router在您的应用程序中设置、实现和管理路由系统。'
- en: '[*Chapter 8*](B18645_08.xhtml#_idTextAnchor353), *Animations and Transitions*,
    helps you explore the essentials of Vue transitions and how to create your transition,
    including single-element animation and group-of-elements animation, and how to
    combine them with external libraries for further customization. You will also
    learn how to create full-page animations with transition routes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18645_08.xhtml#_idTextAnchor353), *动画和过渡*，帮助您探索Vue过渡的基本知识以及如何创建过渡，包括单元素动画和元素组动画，以及如何将它们与外部库结合以进行进一步定制。您还将学习如何使用过渡路由创建全页动画。'
- en: '[*Chapter 9*](B18645_09.xhtml#_idTextAnchor407), *The State of Vue State Management*,
    helps you understand how to manage the state (data) in a complex Vue application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18645_09.xhtml#_idTextAnchor407), *Vue状态管理的现状*，帮助您了解如何在复杂的Vue应用程序中管理状态（数据）。'
- en: '[*Chapter 10*](B18645_10.xhtml#_idTextAnchor426), *State Management with Pinia*,
    teaches you how the Pinia library makes managing the state easier.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18645_10.xhtml#_idTextAnchor426), *使用Pinia进行状态管理*，教您如何使用Pinia库简化状态管理。'
- en: '[*Chapter 11*](B18645_11.xhtml#_idTextAnchor444), *Unit Testing*, introduces
    you to testing Vue components.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18645_11.xhtml#_idTextAnchor444), *单元测试*，向您介绍Vue组件的测试。'
- en: '[*Chapter 12*](B18645_12.xhtml#_idTextAnchor463), *End-to-End Testing*, provides
    an explanation of **End-to-End** (**E2E**) testing and how it differs from Unit
    tests, as well as many examples of adding it to your Vue project.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18645_12.xhtml#_idTextAnchor463), *端到端测试*，解释了**端到端测试**（E2E）以及它与单元测试的区别，以及许多将端到端测试添加到Vue项目的示例。'
- en: '[*Chapter 13*](B18645_13.xhtml#_idTextAnchor478), *Deploying Your Code to the
    Web*, helps you take a deep look into actually getting your Vue project live on
    the internet.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18645_13.xhtml#_idTextAnchor478), *将您的代码部署到Web上*，帮助您深入了解如何将Vue项目真正部署到互联网上。'
