- en: '[PRE6]'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'The circular checkout button is indicated in the bottom-left corner of the
    following diagram:'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
