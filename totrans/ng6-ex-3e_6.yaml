  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们告诉你这可以不使用自定义指令就能完成，请不要感到惊讶！我们就是这样做的，只需在锻炼名称`input`上使用样式绑定即可：
- en: '[PRE33]'
  id: totrans-205
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: We get the same effect!
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到了相同的效果！
- en: No, our effort did not go to waste. We did learn about **renderer** and **host
    binding**. These concepts will come in handy while building directives that provide
    complex behavior extension instead of just setting element styles.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我们的努力并没有白费。我们确实学到了**渲染器**和**宿主绑定**的概念。在构建提供复杂行为扩展而不是仅设置元素样式的指令时，这些概念将非常有用。
