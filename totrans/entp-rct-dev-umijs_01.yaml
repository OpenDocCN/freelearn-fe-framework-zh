- en: 'Part 1: Configuring UmiJS and Creating User Interfaces'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：配置 UmiJS 和创建用户界面
- en: This section aims to introduce readers to UmiJS and explain its main features
    through practical examples. In this section, readers will create an Umi project
    from scratch, build interfaces, and manage the application state by implementing
    services and models.
