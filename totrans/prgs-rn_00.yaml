- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The React Native framework offers a range of powerful features that makes it
    possible to efficiently build high-quality, easy-to-maintain frontend applications
    across multiple platforms, such as iOS, Android, Linux, macOS X, Windows, and
    the web, helping you save both time and money.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: React Native框架提供了一系列强大的功能，使得在多个平台（如iOS、Android、Linux、macOS X、Windows和Web）上高效构建高质量、易于维护的前端应用程序成为可能，这有助于你节省时间和金钱。
- en: In *Professional React Native*, you’ll find the ultimate coverage of essential
    concepts, best practices, advanced processes, and easy-to-use tips for everyday
    developer problems. With step-by-step explanations, practical examples, and expert
    guidance, you’ll understand how React Native works under the hood and then use
    this knowledge to develop highly performant apps. As you follow along, you’ll
    learn the difference between React and React Native, navigate the React Native
    ecosystem, and revisit the basics of JavaScript and TypeScript that are needed
    to create a React Native application. You’ll also work with animations and control
    your app with gestures. Finally, you’ll be able to structure larger apps and improve
    developer efficiency through automated processes, testing, and continuous integration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *专业React Native* 一书中，你将找到对基本概念、最佳实践、高级流程以及日常开发者问题的易于使用技巧的全面覆盖。通过逐步解释、实际示例和专家指导，你将了解React
    Native在底层是如何工作的，然后利用这些知识来开发高性能的应用程序。随着你的学习，你将了解React和React Native之间的区别，导航React
    Native生态系统，并回顾创建React Native应用程序所需的JavaScript和TypeScript的基础知识。你还将处理动画，并通过手势控制你的应用程序。最后，你将能够通过自动化流程、测试和持续集成来构建更大的应用程序并提高开发效率。
- en: By the end of this React native app development book, you’ll have gained the
    confidence to build high-performance apps for multiple platforms, even on a bigger
    scale.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这本React native应用程序开发书籍之后，你将获得信心来构建适用于多个平台的高性能应用程序，甚至是在更大规模上。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers working with React Native interested in building
    professional cross-platform applications. Familiarity with the basics of JavaScript
    (including its syntax) and general software engineering concepts, including data
    types, control flows, and server/client structures, is required.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为使用React Native进行开发的开发者编写的，他们有兴趣构建专业的跨平台应用程序。需要熟悉JavaScript（包括其语法）的基础知识以及一般的软件工程概念，包括数据类型、控制流程和服务器/客户端结构。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B16694_01.xhtml#_idTextAnchor016), *What Is React Native?*, will
    include a short introduction to React Native, how it is related to React and Expo,
    and how it is driven by the community.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16694_01.xhtml#_idTextAnchor016), *什么是React Native?*，将包含对React Native的简要介绍，它如何与React和Expo相关联，以及它是如何由社区驱动的。'
- en: '[*Chapter 2*](B16694_02.xhtml#_idTextAnchor030), *Understanding the Essentials
    of JavaScript and TypeScript*, shows important underlying concepts to avoid the
    most common mistakes and bad patterns. You will get useful tips, learn best practices,
    and repeat the most important basics to use JavaScript in your apps.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16694_02.xhtml#_idTextAnchor030), *理解JavaScript和TypeScript的基本要素*，展示了避免最常见错误和不良模式的重要基础概念。你将获得有用的提示，学习最佳实践，并重复使用JavaScript在应用程序中的最重要的基础知识。'
- en: '[*Chapter 3*](B16694_03.xhtml#_idTextAnchor061), *Hello React Native*, will
    give you a deeper understanding of React Native. It contains core concepts, explained
    on an example app, as well as theoretical information about the architecture of
    React Native and how to connect different platforms to the React Native JavaScript
    bundle.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16694_03.xhtml#_idTextAnchor061), *Hello React Native*，将帮助你更深入地了解React
    Native。它包含了一个示例应用程序中的核心概念解释，以及关于React Native架构的理论信息以及如何将不同平台连接到React Native JavaScript包。'
- en: '[*Chapter 4*](B16694_04.xhtml#_idTextAnchor079), *Styling, Storage, and Navigation
    in React Native*, covers different areas, which are all important to create a
    high-quality product with React Native. You have to focus on good user experience,
    which includes a good design and clear navigation. Also, your users should be
    able to use as much of your app as possible without a network connection, which
    means working with locally stored data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16694_04.xhtml#_idTextAnchor079), *React Native中的样式、存储和导航*，涵盖了不同的领域，这些领域对于使用React
    Native创建高质量产品都至关重要。你必须关注良好的用户体验，这包括良好的设计和清晰的导航。此外，你的用户应该能够在没有网络连接的情况下尽可能多地使用你的应用程序，这意味着需要处理本地存储的数据。'
- en: '[*Chapter 5*](B16694_05.xhtml#_idTextAnchor110), *Managing States and Connecting
    Backends*, focuses a lot on data. First, you will learn how to handle more complex
    data in your app. Then, we’ll look at different options on how to make your app
    communicate with the rest of the world by connecting it to remote backends.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16694_05.xhtml#_idTextAnchor110)，*管理状态和连接后端*，大量关注数据。首先，您将学习如何在您的应用中处理更复杂的数据。然后，我们将探讨如何通过连接远程后端使您的应用与世界其他部分进行通信的不同选项。'
- en: '[*Chapter 6*](B16694_06.xhtml#_idTextAnchor130), *Working with Animations*,
    focuses on onscreen animations. There are multiple ways to achieve smooth animations
    in React Native. Depending on the type of project and animation you want to build,
    you can choose from a wide range of solutions, each with its own advantages and
    disadvantages. We will discuss the best and most widely used solutions in this
    chapter.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16694_06.xhtml#_idTextAnchor130)，*与动画一起工作*，专注于屏幕动画。在React Native中实现平滑动画有多种方法。根据您要构建的项目类型和动画，您可以从多种解决方案中选择，每种解决方案都有其自身的优缺点。我们将在本章中讨论最佳和最广泛使用的解决方案。'
- en: '[*Chapter 7*](B16694_07.xhtml#_idTextAnchor236), *Handling Gestures in React
    Native*, teaches you how to work with gestures, how to combine gestures and animations,
    and what the best practices are to give user feedback.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16694_07.xhtml#_idTextAnchor236)，*在React Native中处理手势*，教您如何处理手势，如何结合手势和动画，以及提供用户反馈的最佳实践。'
- en: '[*Chapter 8*](B16694_08.xhtml#_idTextAnchor268), *JavaScript Engines and Hermes*,
    is mainly a theoretical chapter, where you will learn how different JavaScript
    Engines in React Native work and why Hermes is the preferred solution in production
    apps (when it is possible to use it). It includes some theoretical background
    as well as tests of key metrics in different environments.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16694_08.xhtml#_idTextAnchor268)，*JavaScript引擎和Hermes*，主要是一个理论章节，您将学习React
    Native中不同的JavaScript引擎是如何工作的，以及为什么Hermes是生产应用中首选的解决方案（当可以使用时）。它包括一些理论背景以及在不同环境中的关键指标测试。'
- en: '[*Chapter 9*](B16694_09.xhtml#_idTextAnchor282), *Essential Tools for Improving
    React Native Development*, teaches you about useful tools that make development
    easier, especially when working on bigger projects. You will understand how Storybook
    works and why this is a great tool for React Native development. You will also
    learn about styled components for React Native, recommendations for different
    UI libraries, ESLint/TSLint, and boilerplate CLIs such as Ignite.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16694_09.xhtml#_idTextAnchor282)，*提高React Native开发效率的必备工具*，教您关于使开发更轻松的有用工具，尤其是在处理大型项目时。您将了解Storybook是如何工作的，以及为什么这是一个React
    Native开发的绝佳工具。您还将学习关于React Native的样式组件，不同UI库的建议，ESLint/TSLint，以及如Ignite之类的样板CLI。'
- en: '[*Chapter 10*](B16694_10.xhtml#_idTextAnchor347), *Structuring Large-Scale,
    Multi-Platform Projects*, teaches you how to structure a large-scale project.
    This includes the app architecture, processes for the successful collaboration
    of multiple developers, and processes to ensure good code quality.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16694_10.xhtml#_idTextAnchor347)，*构建大规模、多平台项目结构*，教您如何构建大规模项目。这包括应用架构、多个开发者成功协作的流程，以及确保良好代码质量的流程。'
- en: '[*Chapter 11*](B16694_11.xhtml#_idTextAnchor376), *Creating and Automating
    Workflows*, focuses exclusively on workflow automation. You will learn how to
    set up multiple CI pipelines for code quality checks, automated PR checks, automated
    communication via mail, Slack, or board issues, as well as automated deployment
    to the app stores. We will have a look at GitHub Actions, fastlane, Bitrise, and
    other CI/CD solutions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16694_11.xhtml#_idTextAnchor376)，*创建和自动化工作流程*，专注于工作流程自动化。您将学习如何设置多个CI管道进行代码质量检查、自动化的PR检查、通过邮件、Slack或板问题进行自动化的通信，以及将应用部署到应用商店。我们将探讨GitHub
    Actions、fastlane、Bitrise和其他CI/CD解决方案。'
- en: '[*Chapter 12*](B16694_12.xhtml#_idTextAnchor410), *Automated Testing of React
    Native Apps*, teaches you how to use Jest and the react-native-testing-library
    for unit and snapshot tests, how to ensure a certain test coverage, how to do
    E2E testing with Detox, and even how to test on real devices using AWS Device
    Farm and Appium.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16694_12.xhtml#_idTextAnchor410)，*React Native应用的自动化测试*，教您如何使用Jest和react-native-testing-library进行单元和快照测试，如何确保一定的测试覆盖率，如何使用Detox进行端到端测试，甚至如何使用AWS
    Device Farm和Appium在真实设备上进行测试。'
- en: '[*Chapter 13*](B16694_13.xhtml#_idTextAnchor462), *Tips and Outlook*, is divided
    into two parts. In the first part, you can read my most useful tips on how to
    make your React Native project a success. The second part focuses on the outlook
    of the framework and how I think React Native, its community, and its ecosystem
    will develop in the future. This is based on technical development as well as
    commitment from different big players in the community.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16694_13.xhtml#_idTextAnchor462)，*小贴士与展望*分为两部分。在第一部分，您可以阅读我关于如何使您的React
    Native项目成功的最有用的技巧。第二部分侧重于框架的展望以及我认为React Native、其社区及其生态系统将如何在未来发展。这基于技术发展以及社区中不同大玩家的承诺。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: You should have a working React Native environment to be able to run the examples
