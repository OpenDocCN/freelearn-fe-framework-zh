  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: To delve deeply into this book, having a text editor at hand is crucial; choices
    such as Visual Studio Code or Vim are commendable, but any other editor of your
    preference will serve well. An alternative is a full-featured **Integrated Development
    Environment** (**IDE**) such as WebStorm or IntelliJ, which, while not mandatory,
    could significantly ramp up your efficiency.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入阅读这本书，手头有一个文本编辑器至关重要；Visual Studio Code或Vim等选择值得称赞，但任何其他你偏好的编辑器也能很好地满足需求。另一种选择是功能齐全的**集成开发环境**（**IDE**）如WebStorm或IntelliJ，虽然不是强制性的，但可以显著提高你的效率。
- en: A command-line interface is another requisite; for Mac or Linux users, the setup
