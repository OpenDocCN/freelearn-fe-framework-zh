  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: After Effects 的 Bodymovin 扩展
- en: '`.json` format, which can later be tweaked on the go. You can download your
    Bodymovin plugin at [https://exchange.adobe.com/creativecloud.details.12557.bodymovin.html](https://exchange.adobe.com/creativecloud.details.12557.bodymovin.html):'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '`.json` 格式，稍后可以随时调整。你可以在 [https://exchange.adobe.com/creativecloud.details.12557.bodymovin.html](https://exchange.adobe.com/creativecloud.details.12557.bodymovin.html)
    下载你的 Bodymovin 插件：'
