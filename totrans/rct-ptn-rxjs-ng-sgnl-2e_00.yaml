  zh: 您可以从GitHub（[https://github.com/PacktPublishing/Reactive-Patterns-with-RxJS-and-Angular-Signals-Second-Edition](https://github.com/PacktPublishing/Reactive-Patterns-with-RxJS-and-Angular-Signals-Second-Edition)）下载此书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
