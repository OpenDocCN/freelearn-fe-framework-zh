- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: React is a fascinating new take on traditional frontend development. It has
    taken the JavaScript community by storm and has inspired sweeping changes in a
    number of existing JavaScript application frameworks and architectures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: React是对传统前端开发的一种令人着迷的新尝试。它席卷了JavaScript社区，并激发了许多现有JavaScript应用程序框架和架构的全面变革。
- en: Unfortunately, there still aren't many examples of great architecture. Most
    tutorials and books focus on small components and examples, leaving the question
    of larger applications and component hierarchies unanswered. That is what this
    book seeks to change.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，关于优秀架构的例子仍然不多。大多数教程和书籍都专注于小型组件和示例，而没有回答关于大型应用程序和组件层次结构的问题。这正是本书试图改变的地方。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Thinking in Components"), *Thinking in Components*,
    looks at the need to think of entire interfaces as a composition of small components
    and how to build them using modern ES6 JavaScript.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 组件化思维"), *组件化思维*，探讨了将整个界面视为小型组件的集合的需要，以及如何使用现代ES6 JavaScript构建它们。'
- en: '[Chapter 2](ch02.html "Chapter 2. Working with Properties and State"), *Working
    with Properties and State*, takes a comprehensive look at many aspects of property
    and state management, sharing a few more ES6 tricks along the way.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用属性和状态"), *使用属性和状态*，全面分析了属性和状态管理的多个方面，并在过程中分享了一些ES6技巧。'
- en: '[Chapter 3](ch03.html "Chapter 3. Saving and Communicating Data"), *Saving
    and Communicating Data*, looks at reactive programming using event emitters and
    unidirectional flow of data.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 保存和通信数据"), *保存和通信数据*，探讨了使用事件发射器和单向数据流进行响应式编程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Styling and Animating Components"), *Styling
    and Animating Components*, takes a look at how components can be styled and animated
    both inline and using stylesheets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 样式化和动画化组件"), *样式化和动画化组件*，探讨了如何对组件进行内联和通过样式表进行样式化和动画化。'
- en: '[Chapter 5](ch05.html "Chapter 5. Going Material!"), *Going Material!*, explores
    material design and applies what you learn to our set of components.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 走向Material!"), *走向Material!*，探讨了材料设计，并将所学应用到我们的组件集中。'
- en: '[Chapter 6](ch06.html "Chapter 6. Changing Views"), *Changing Views*, looks
    at ways of transitioning between different views with routing and animation.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 更改视图"), *更改视图*，探讨了使用路由和动画在不同视图之间过渡的方法。'
- en: '[Chapter 7](ch07.html "Chapter 7. Rendering on the Server"), *Rendering on
    the Server*, takes a look at the process of rendering components through nodes
    and some ways of structuring server-side application code.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 服务器端渲染"), *服务器端渲染*，探讨了通过节点渲染组件的过程以及一些结构服务器端应用程序代码的方法。'
- en: '[Chapter 8](ch08.html "Chapter 8. React Design Patterns"), *React Design Patterns*,
    explores different architectures such as Flux and Redux.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. React设计模式"), *React设计模式*，探讨了不同的架构，如Flux和Redux。'
- en: '[Chapter 9](ch09.html "Chapter 9. Thinking of Plugins"), *Thinking of Plugins*,
    looks at how to build components with dependency injection and extension points.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 考虑插件"), *考虑插件*，探讨了如何使用依赖注入和扩展点构建组件。'
- en: '[Chapter 10](ch10.html "Chapter 10. Testing Components"), *Testing Components*,
    explores various ways of ensuring that components are error-free and that changes
    to parts of an application don''t have cascading effects on other parts.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 测试组件"), *测试组件*，探讨了确保组件无错误以及应用程序部分更改不会对其他部分产生级联影响的各种方法。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为此书准备什么
- en: 'The following hardware is recommended for maximum enjoyment:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下硬件推荐以获得最佳体验：
- en: Any modern computer with Linux, Mac OS, or Windows.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何配备Linux、Mac OS或Windows的现代计算机。
- en: All software mentioned in this book are free of charge and can be downloaded
    from the Internet.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提到的所有软件都是免费的，可以从互联网上下载。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is ideal for developers who are familiar with the basics of React
    and are looking for a guide to build a wide range of components as well as develop
    component-driven UIs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合熟悉React基础知识并寻求构建各种组件以及开发驱动UI指南的开发者。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    need to register a default set of tasks, which we set to `browserify` and `uglify`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们需要注册一组默认的任务，我们将它们设置为`browserify`和`uglify`。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "To get the most out of JSBin, be sure to set the **JavaScript** dropdown
    to **ES6/Babel** and include the ReactJS scripts from *CDNJS*."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中如下所示：“为了充分利用JSBin，请确保将**JavaScript**下拉菜单设置为**ES6/Babel**，并包含来自*CDNJS*的ReactJS脚本。”'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: Errata
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到疑似盗版材料至`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过发送电子邮件至`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
