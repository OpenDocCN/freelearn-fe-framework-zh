- en: '*Chapter 6*: Don’t Stop! Exploring Plugins and Resources That Will Keep You
    Going'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第6章*：不要停止！探索持续前进的插件和资源'
- en: Looking back, I realize how many new things we've been through. At the beginning
    of this book, Lottie was something you may have heard about but maybe you weren't
    sure what it was or how it worked, and now, just five chapters later, I'm sure
    you feel confident enough when talking about Lottie's environment, animations
    and **After Effects** (**AE**). You've learned about and experienced the benefits
    of creating animations with AE and LottieFiles, you are now familiar with Adobe
    AE, and are capable of ideating, sketching, creating, and exporting your own unique
    animations, and have had the chance to learn and experience a real **user experience**
    (**UX**) animation workflow on your own.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾过去，我意识到我们经历了多少新事物。在本书的开头，Lottie可能是一个您可能听说过但不确定是什么或如何工作的东西，而现在，仅仅五章节之后，我相信您在谈论Lottie的环境、动画和**After
    Effects**（**AE**）时已经足够自信。您已经了解并体验了使用AE和LottieFiles创建动画的好处，您现在熟悉了Adobe AE，能够构思、草图、创建和导出您独特的动画，并且有机会亲自学习和体验真正的**用户体验**（**UX**）动画工作流程。
- en: That said, this chapter is a handy guide to keep closer when animating, a place
    you can come back to any time you need to find new resources for your animations.
    In the following sections, you'll find the links and instructions to download
    and install all the necessary tools and plugins we need to create our animations
    so you don't get lost.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，本章是动画时可以随时查阅的实用指南，一个您需要寻找新动画资源时可以随时返回的地方。在接下来的章节中，您将找到下载和安装我们创建动画所需的所有必要工具和插件的链接和说明，这样您就不会迷失方向。
- en: 'We will cover a list of what features are or are not supported for each platform
    and device with tips and tricks on how to avoid them. Remember what happened to
    our icon back in [*Chapter 5*](B17930_05_ePub.xhtml#_idTextAnchor091)*, Share
    It With the World: Working With LottieFiles*? The sparks didn''t work, right?
    So, keep this table at hand, as it will be very useful when creating our animations
    in AE.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将列出每个平台和设备支持或不支持的功能，并提供一些技巧和窍门来避免它们。记得在[*第5章*](B17930_05_ePub.xhtml#_idTextAnchor091)*中发生的事情，“与世界分享：使用LottieFiles工作”？火花没有工作，对吧？所以，请随时查阅这张表格，因为它在我们创建AE动画时将非常有用。
- en: We will go through a list of shortcuts that will help speed up your work and
    save you tons of time. And finally, we will give you enough resources so that
    you can keep learning on your own.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将列出一些快捷键，这将帮助您提高工作效率并节省大量时间。最后，我们将为您提供足够的资源，以便您可以继续自学。
- en: Let's move forward to the next section to install all the tools and plugins
    we need.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续前进到下一节，安装我们需要的所有工具和插件。
- en: I'd like to share some tips and tricks that will help speed up your work and
    save you time. Also, I'd like to share the resources I normally use when ideating,
    drawing, or animating, which I'm sure will help you out when you are about to
    create your animations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想分享一些可以帮助您提高工作效率并节省时间的技巧和窍门。此外，我还想分享我在构思、绘图或动画制作时通常使用的资源，我相信这些资源在您准备制作动画时一定会帮到您。
- en: 'In this chapter, we are going to cover the following topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Downloading and installing the necessary tools and plugins you'll need to create
