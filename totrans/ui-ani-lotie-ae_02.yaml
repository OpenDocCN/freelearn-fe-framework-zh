- en: Summary
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: So, let's just recap. In this chapter, we learned how important animations are
    for any UX project. We also understood the meaning behind and the origins of Lottie.
    We discovered who *Hernan Torrisi* is and how Lottie is making the lives of designers
    and programmers easier. On the other hand, we now know the difference between
    Lottie and LottieFiles. Additionally, we've gone through the main features of
    the LottieFiles platform such as Editor, Viewer, Marketplace, and the library.
    They have all been set up with the main tools installed, so you are ready to start
    creating your own animations.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们来回顾一下。在本章中，我们了解到动画对于任何用户体验项目的重要性。我们还理解了Lottie背后的意义及其起源。我们发现了*赫尔南·托里斯伊*是谁，以及Lottie是如何让设计师和程序员的日常生活变得更轻松的。另一方面，我们现在知道了Lottie和LottieFiles之间的区别。此外，我们还了解了LottieFiles平台的主要功能，如编辑器、查看器、市场和企业库。它们都已经安装了主要工具，所以你准备好开始创建自己的动画了。
- en: Now, we can move forward and start talking about animation. Let's move on to
    the next chapter and learn about the basics of 2D animation.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以继续前进，开始讨论动画。让我们进入下一章，学习2D动画的基础知识。
