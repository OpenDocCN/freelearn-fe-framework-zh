  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们只需要为视图调用 `pauseResumeToggle` 函数。将以下内容添加到 `workout-runner.html`：
- en: '[PRE98]'
  id: totrans-670
  prefs: []
  type: TYPE_PRE
  zh: '[PRE98]'
- en: The `click` event handler on the div toggles the workout running state, and
