- en: Who this book is for
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: Whether you are new to the JS world or an experienced JS developer, this book
    will ensure to glide you seamlessly in the ReactJS ecosystem. You will not only
    know and implement the ReactJS concepts but also learn how can you test JS-based
    applications and deploy them. In addition to these, you will also be introduced
    to Flux and build applications based on Flux Application Architecture, which is
    not a full-fledged framework but an architecture. You will also learn about Redux,
    which lets you understand how you can easily manipulate the data in ReactJS applications,
    by introducing some limitations on the updates. With ample codes covering the
    concepts explained theoretically and screenshots of the application, you will
    have a simple yet deep understanding of ReactJS.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是JS世界的初学者还是一个经验丰富的JS开发者，这本书都将确保您在ReactJS生态系统中顺利过渡。您不仅将了解并实现ReactJS的概念，还将学习如何测试基于JS的应用程序并将它们部署。除此之外，您还将被介绍到Flux，并基于Flux应用架构构建应用程序，这不仅仅是一个完整的框架，而是一种架构。您还将了解Redux，它通过引入一些更新限制，让您能够轻松地操作ReactJS应用程序中的数据。通过涵盖理论解释的概念的大量代码和应用程序的截图，您将获得对ReactJS的简单而深入的理解。
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Once
    Sublime editor is installed, go to the installed directory, and you can open Sublime
    from the terminal by running `subl` in the directory that your are in and you
    will open the files of the current directory in sublime."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“一旦安装了Sublime编辑器，请转到安装目录，您可以通过在当前目录中运行`subl`来从终端打开Sublime，您将在Sublime中打开当前目录的文件。”
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
