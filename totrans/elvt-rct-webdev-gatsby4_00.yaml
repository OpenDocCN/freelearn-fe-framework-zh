- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Gatsby is a powerful React static site generator that enables you to create
    lightning-fast web experiences. With this latest version of Gatsby, you can combine
    your static content with server-side rendered and deferred static content to create
    a fully rounded application. Elevating React Web Development with Gatsby provides
    a comprehensive introduction for anyone new to GatsbyJS and will have you up to
    speed in no time.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Complete with hands-on tutorials and projects, this easy-to-follow guide starts
    by teaching you the core concepts of GatsbyJS. You''ll then discover how to build
    performant, accessible, and scalable websites by harnessing the power of the GatsbyJS
    framework. This book takes a practical approach to help you to build anything
    from your personal website through to large-scale applications with authentication
    and make your site rise through those SEO rankings.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*By the end of this book, you will know how to build client websites your users
    will love. Every aspect of performance and accessibility is a point of emphasis
    with this tool and you will learn how to squeeze every ounce of benefit out of
    it through the book''s material.*'
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*This book is for web developers who want to use GatsbyJS with React to build
    better static and dynamic web apps. Prior experience of React basics is necessary.
    Basic experience of Node.js will help you to get the most out of this book.*'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B15983_01_ePub_RK.xhtml#_idTextAnchor013), *An Overview of Gatsby.js
    for the Uninitiated*, provides baseline knowledge of what Gatsby.js is and explains
    the guiding principles we will be using in later chapters to build our web application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B15983_02_ePub_RK.xhtml#_idTextAnchor036), *Styling Choices and
    Creating Reusable Layouts*, shows how to make an informed choice about the way
    you would like to style your application. We will cover using CSS, SCSS, styled-components,
    and Tailwind.css.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B15983_03_ePub_RK.xhtml#_idTextAnchor057), *Sourcing and Querying
    Data (from Anywhere!)*, gets you to a position where you can comfortably source
    and ingest data into your Gatsby projects from a multitude of different sources.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B15983_04_ePub_RK.xhtml#_idTextAnchor072), *Creating Reusable
    Templates*, explains how to use your sourced data to programmatically create site
    pages, blog posts, and more!'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B15983_05_ePub_RK.xhtml#_idTextAnchor080), *Working with Images*,
    shows you how to master the art of adding responsive images to your Gatsby site
    without impacting performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B15983_06_ePub_RK.xhtml#_idTextAnchor092), *Improving Your Site''s
    Search Engine Optimization*, explains how SEO works, what search engines look
    for within your site pages, and how to improve your site''s presence on the web.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B15983_07_ePub_RK.xhtml#_idTextAnchor105), *Testing and Auditing
    Your Site*, covers testing and auditing your application using industry-standard
    tooling.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B15983_08_ePub_RK.xhtml#_idTextAnchor116), *Web Analytics and
    Performance Monitoring*, explains how to add analytics to your site and use your
    audience to make your site even better!'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B15983_09_ePub_RK.xhtml#_idTextAnchor127), *Deployment and Hosting*,
    shows how to take the project we have been working on and deploy it for the world
    to see!'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B15983_10_ePub_RK.xhtml#_idTextAnchor141), *Creating Gatsby
    Plugins*, covers creating source and theme plugins and explains how to contribute
    them to the Gatsby plugin ecosystem.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B15983_11_ePub_RK.xhtml#_idTextAnchor152), *Creating Authenticated
    Experiences*, shows you how to add protected routes to create logged-in experiences
    on your site.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B15983_12_ePub_RK.xhtml#_idTextAnchor159), *Using Real-Time
    Data*, explains how you can use sockets to create experiences that make use of
    real-time data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B15983_13_ePub_RK.xhtml#_idTextAnchor166), *Internationalization
    and Localization*, covers patterns you can use to make translating your site as
    it scales simple.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All code examples have been tested using Gatsby 4.4.0 on macOS. However, they
    should work with future 4.x releases too.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B15983_Preface_table_1.1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '*This book assumes you have an* **Integrated Development Environment**(**IDE**)
    *installed that you are comfortable using.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Elevating-React-Web-Development-with-Gatsby-4](https://github.com/PacktPublishing/Elevating-React-Web-Development-with-Gatsby-4).
    If there's an update to the code, it will be updated in the GitHub repository.
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  prefs: []
  type: TYPE_NORMAL
- en: Download the color images
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800209091_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800209091_ColorImages.pdf).'
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Create a `gatsby-config.js` file in your root directory
    and add the following."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "When you hit the **Play** button above the query, you will see the result of
    that query on the central right column, with a JSON object containing the data
    property and our query''s result inside it."'
  prefs: []
  type: TYPE_NORMAL
