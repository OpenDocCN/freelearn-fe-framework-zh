  type: TYPE_NORMAL
- en: 'Now, let’s edit the Angular code to trigger the events:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider the POS template with a checkout button:'
  id: totrans-241
  prefs:
