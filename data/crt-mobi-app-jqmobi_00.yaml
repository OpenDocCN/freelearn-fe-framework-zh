- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Can we build it? Yes, we can!
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们能建造它吗？是的，我们能！
- en: Mobile is the fastest growing technology sector in existence. It is a wave of
    change that has shattered all analysts' expectations. You have the choice to harness
    that wave or to be swept under. In *Creating Mobile Apps with jQuery Mobile*,
    we'll take you through several projects of increasing complexity across a variety
    of industries. At the same time, we'll tackle several mobile usability and experience
    issues that are common to all mobile implementations, not just jQuery Mobile.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 移动技术是存在的最快增长的技术领域。这是一股改变的浪潮，颠覆了所有分析师的预期。你可以选择驾驭这股浪潮，也可以选择被淹没。在 *使用 jQuery Mobile
    创建移动应用* 中，我们将带领您完成一系列逐渐复杂的项目，涉及各种行业。与此同时，我们将解决一些移动可用性和体验问题，这些问题对所有移动实现都是共通的，不仅仅是
    jQuery Mobile。
- en: By the end you will have all the skills necessary to take jQuery Mobile and
    a host of other technologies and techniques to create truly unique offerings.
    This will be fun. It will be challenging, and by the end, you will be quoting
    Bob the Builder, "Can we build it? Yes we can!"
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到最后，你将拥有使用 jQuery Mobile 和许多其他技术和技巧创建真正独特产品所需的所有技能。这将是有趣的。它将是具有挑战性的，到最后，你将引用《建筑工人鲍勃》中的话：“我们能建造它吗？是的，我们能！”
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Prototyping jQuery Mobile"), *Prototyping
    jQuery Mobile*, harnesses the power of rapid prototyping before you start coding.
    Come to a quicker, better, and shared understanding with your clients.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章. 使用 jQuery Mobile 原型设计"), *使用 jQuery Mobile 原型设计*，在开始编码之前利用快速原型设计的力量。与客户更快、更好、更共享地达成共识。'
- en: '[Chapter 2](ch02.html "Chapter 2. A Mom-and-Pop Mobile Website"), *A Mom-and-Pop
    Mobile Website*, implements the prototypes from [Chapter 1](ch01.html "Chapter 1. Prototyping
    jQuery Mobile"). The design is unique and begins to establish a base server-side
    template.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章. 一个小型移动网站"), *一个小型移动网站*，实现了[第 1 章](ch01.html "第 1
    章. 使用 jQuery Mobile 原型设计")中的原型。设计独特，开始建立基本的服务器端模板。'
- en: '[Chapter 3](ch03.html "Chapter 3. Analytics, long forms, and frontend validation"),
    *Analytics, Long Forms, and Front-end Validation*, takes the casual implementation
    of [Chapter 2](ch02.html "Chapter 2. A Mom-and-Pop Mobile Website") and adds in
    Google Analytics, the jQuery Validate framework, and a technique for dealing with
    long forms.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章. 分析、长表单和前端验证"), *分析、长表单和前端验证*，将 [第 2 章](ch02.html
    "第 2 章. 一个小型移动网站") 的随意实现与 Google Analytics、jQuery Validate 框架以及处理长表单的技术相结合。'
- en: '[Chapter 4](ch04.html "Chapter 4. QR Codes, Geolocation, Google Maps API, and
    HTML5 Video"), *QR Codes, Geolocation, Google Maps API, and HTML5 Video*, will
    have you implement a site for a movie theater chain.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章. QR 码、地理定位、Google 地图 API 和 HTML5 视频"), *QR 码、地理定位、Google
    地图 API 和 HTML5 视频*，将让您为一个电影院连锁店实现一个网站。'
- en: '[Chapter 5](ch05.html "Chapter 5. Client-side Templating, JSON APIs, and HTML5
    Web Storage"), *Client-side Templating, JSON APIs, and HTML5 Web Storage*, creates
    a social news nexus, tapping into the API powers of Twitter, Flickr, and the Google
    Feeds API.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章. 客户端模板化、JSON API 和 HTML5 Web 存储"), *客户端模板化、JSON API
    和 HTML5 Web 存储*，创建了一个社交新闻中心，利用 Twitter、Flickr 和 Google Feeds API 的 API 功能。'
- en: '[Chapter 6](ch06.html "Chapter 6. HTML5 Audio"), *HTML5 Audio*, takes HTML5
    audio and progressive enhancement to turn a very basic web audio player page into
    a musical artist''s showcase.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章. HTML5 音频"), *HTML5 音频*，利用 HTML5 音频和渐进增强，将一个非常基本的网页音频播放器页面转变为音乐艺术家的展示页面。'
- en: '[Chapter 7](ch07.html "Chapter 7. Fully Responsive Photography"), *Fully Responsive
    Photography*, explores the user of jQuery Mobile as a mobile-first, **responsive
    web design** (**RWD**) platform. We also take a very quick look at typography
    as it applies to RWD.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章. 完全响应式摄影"), *完全响应式摄影*，探讨了使用 jQuery Mobile 作为移动优先的、**响应式网页设计**
    (**RWD**) 平台。我们还简要介绍了排版与 RWD 的关系。'
- en: '[Chapter 8](ch08.html "Chapter 8. Integrating jQuery Mobile into Existing Sites"),
    *Integrating jQuery Mobile into Existing Sites*, explores the methods of building
    jQuery Mobile sites for clients who want their pages mobilized but don''t have
    a **content management system** (**CMS**). We also dig deep into mobile detection
    methods including client-side, server-side, and a combination of the two.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章. 将 jQuery Mobile 集成到现有网站中"), *将 jQuery Mobile 集成到现有网站中*，探讨了为想要将其页面移动化但没有**内容管理系统**
    (**CMS**) 的客户构建 jQuery Mobile 网站的方法。我们还深入探讨了包括客户端、服务器端以及两者结合在内的移动检测方法。'
- en: '[Chapter 9](ch09.html "Chapter 9. Content Management Systems and jQM"), *Content
    Management Systems and jQM*, teaches us how to integrate jQM into WordPress and
    Drupal.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "Chapter 9. Content Management Systems and jQM")，*内容管理系统和
    jQM*，教我们如何将 jQM 集成到 WordPress 和 Drupal 中。'
- en: '[Chapter 10](ch10.html "Chapter 10. Putting It All Together – Flood.FM"), Putting
    it all together – Flood.FM, builds on the knowledge of the previous chapters and
    creates, adds a little more, and considers compilation using PhoneGap Build.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "Chapter 10. Putting It All Together – Flood.FM")，将一切放在一起
    - Flood.FM，借鉴了前几章的知识，并进行了一些增加，考虑使用 PhoneGap Build 进行编译。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书做好什么准备
- en: You really only need a few things for this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你真的只需要一些东西来读这本书。
- en: A text editor
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本编辑器
- en: All you need is a basic text editor for your code; Notepad++ is great on Windows.
    I really like Sublime Text 2\. Eclipse will work though it's a bit heavy-handed.
    Dreamweaver is pretty good but pricey. It really doesn't matter much; you can
    pick whatever text editor makes you happy.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的代码只需要一个基本的文本编辑器；在 Windows 上 Notepad++ 非常好用。我真的很喜欢 Sublime Text 2。Eclipse 也可以，虽然有点笨重。Dreamweaver
    也不错，但价格昂贵。其实没太大关系；你可以选择任何让你开心的文本编辑器。
- en: A web server
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 Web 服务器
- en: You could use a hosted solution such as HostGator, Godaddy, 1&1, and many more,
    or keep all your testing local using something like XAMPP, WAMP, MAMP, or LAMP
    on your development box.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可以使用像 HostGator、Godaddy、1&1 等托管解决方案，或者在本地使用像 XAMPP、WAMP、MAMP 或 LAMP 这样的东西来进行所有的测试。
- en: JavaScript libraries
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript 库
- en: Here and there in the chapters we'll introduce a few JS libraries. In each case,
    I'll tell you what they are and where to find them.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在章节中，我们会介绍一些 JS 库。在每种情况下，我会告诉你它们是什么，以及在哪里找到它们。
- en: A developer's sense of humor
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者的幽默感
- en: We all think of it, we all say it. You'll find a rant or two in here. Take them
    for what they're worth and never too seriously.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们都想到了，我们都说了。你会在这里找到一两个怒斥。根据它们的价值去看待它们，但不要太认真。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者群体
- en: If you are already fairly good with web development (HTML, CSS, JavaScript,
    and jQuery), that's good enough for me. You can pick up jQM along the way in this
    book and I think you'll be fine.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经相当擅长 web 开发（HTML、CSS、JavaScript 和 jQuery），那对我来说已经足够了。你可以在本书中学习并掌握 jQM，我想你会没问题的。
