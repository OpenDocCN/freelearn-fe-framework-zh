- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Angular is a powerful web application framework, and when combined with PrimeNG,
    a rich set of UI components, it becomes an even more potent tool for building
    cutting-edge web applications. This book provides a comprehensive guide to mastering
    PrimeNG in the context of Angular development.
  prefs: []
  type: TYPE_NORMAL
- en: Throughout the chapters, you will embark on a journey through the PrimeNG library,
    beginning with its integration into Angular projects and exploring its extensive
    set of UI components and features. Along the way, you will uncover advanced techniques
    and best practices, such as theming, performance optimization, and reusable components,
    culminating in real-world applications and case studies that demonstrate the power
    and versatility of PrimeNG.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re an Angular developer or enthusiast eager to elevate your skills in
    crafting robust, visually appealing, and scalable web applications, then this
    book is for you. Whether you identify as a frontend developer, a full stack developer,
    or someone who places a premium on performance, you’ll discover invaluable insights
    into customizing themes and seamlessly implementing responsive designs.
  prefs: []
  type: TYPE_NORMAL
- en: By reading this book, you will feel empowered to harness the full potential
    of PrimeNG, enabling you to create extraordinary web experiences that stand out
    from the rest.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In [*Chapter 1*](B18805_01.xhtml#_idTextAnchor014), *Introducing Angular and
    PrimeNG: A Powerful Combination*, you will be introduced to the powerful combination
    of Angular and PrimeNG for developing modern web applications. The chapter covers
    the basics of Angular and PrimeNG, their integration, and the advantages of using
    them together.'
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 2*](B18805_02.xhtml#_idTextAnchor040), *Setting Up Your Development
    Environment*, you will be guided through setting up the development environment
    for building Angular applications with PrimeNG components. The chapter covers
    topics such as installing Node.js, the Angular CLI, and creating a new Angular
    project.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 3*](B18805_03.xhtml#_idTextAnchor055), *Utilizing Angular’s Features
    and Improvements*, you will explore the latest Angular features and their integration
    with PrimeNG components.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 4*](B18805_04.xhtml#_idTextAnchor070), *Integrating PrimeNG into
    Your Angular Project*, you will see how to integrate PrimeNG into Angular projects,
    effectively combining the power of Angular and PrimeNG to create feature-rich
    applications. The chapter covers topics such as adding PrimeNG components, configuring
    PrimeNG modules, and customizing component styles and themes.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 5*](B18805_05.xhtml#_idTextAnchor095), *Introducing Input Components
    and Form Controls*, you will see various input components and form controls provided
    by PrimeNG in their Angular applications. The chapter covers topics such as using
    text inputs, checkboxes, radio buttons, dropdowns, and more, as well as form validation
    and handling user input.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 6*](B18805_06.xhtml#_idTextAnchor117), *Working with Table, List,
    and Card Components*, you will see PrimeNG data display components that present
    data effectively in Angular applications. The chapter covers topics such as using
    data tables, lists, and cards, as well as creating responsive layouts, handling
    data sorting, and implementing pagination.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 7*](B18805_07.xhtml#_idTextAnchor137), *Working with Tree, TreeTable,
    and Timeline Components*, the focus will be on PrimeNG data presentation components
    that effectively manage data within Angular applications. The chapter covers topics
    such as working with tree structures, TreeTable, and Timeline, as well as handling
    user interactions and events.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 8*](B18805_08.xhtml#_idTextAnchor160), *Working with Navigation
    and Layout Components*, you will be presented with PrimeNG navigation and layout
    components to create intuitive and user-friendly interfaces in their Angular applications.
    The chapter covers topics such as working with menus, breadcrumbs, tabs, and panels,
    as well as handling navigation events.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 9*](B18805_09.xhtml#_idTextAnchor184), *Customizing PrimeNG Components
    with Theming*, you will see how to customize the appearance of PrimeNG components
    in their Angular applications using theming. The chapter covers topics such as
    working with pre-built themes, creating custom themes, using the Theme Designer,
    and overriding component styles.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 10*](B18805_10.xhtml#_idTextAnchor205), *Exploring Optimization
    Techniques for Angular Applications*, you will discover tips and tricks for optimizing
    the performance of Angular applications that use PrimeNG components. The chapter
    covers topics such as lazy loading, change detection strategies, optimizing data
    binding, and using Angular’s built-in performance tools.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 11*](B18805_11.xhtml#_idTextAnchor232), *Creating Reusable and
    Extendable Components*, you will see how to create reusable and extendable components
    in Angular applications using PrimeNG. The chapter covers topics such as StyleClass,
    PrimeBlocks, creating reusable Angular components, and extending existing PrimeNG
    components.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 12*](B18805_12.xhtml#_idTextAnchor251), *Working with Internationalization
    and Localization*, you will discover how to add internationalization and localization
    support to Angular applications using PrimeNG components.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 13*](B18805_13.xhtml#_idTextAnchor268), *Testing PrimeNG Components*,
    you will receive guidance on testing Angular applications powered by PrimeNG components.
    The chapter also covers topics such as unit testing, using testing tools and libraries.
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 14*](B18805_14.xhtml#_idTextAnchor288), *Building a Responsive
    Web Application*, you will learn how to build a responsive web application using
    Angular and PrimeNG components. The chapter covers topics such as creating a project
    structure, implementing responsive layouts, integrating various PrimeNG components,
    and deploying the application.
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before diving into this book, you should have a solid understanding of the fundamentals
    of Angular framework and web development concepts. Familiarity with HTML, CSS,
    and JavaScript, as well as TypeScript, is essential to get the most out of this
    book. Experience working with Angular components, directives, and services will
    also greatly enhance your learning journey.
  prefs: []
  type: TYPE_NORMAL
- en: While not required, basic knowledge of UI design principles and experience with
    other frontend libraries or frameworks can be beneficial in understanding the
    value PrimeNG brings to the Angular ecosystem. With these foundations in place,
    you’ll be well-prepared to explore the powerful features and techniques covered
    in this comprehensive guide to PrimeNG mastery.
  prefs: []
  type: TYPE_NORMAL
