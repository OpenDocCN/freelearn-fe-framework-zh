  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If we are using Sketch or Figma for our illustrations and designs, this plugin
    will become very handy once we have to export the files from Sketch or Figma to
    AE. So, if that''s the case, let''s install our plugins:'
  prefs: []
  type: TYPE_NORMAL
- en: Installing ZXP Extension Manager
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To install any of the AEUX plugins for Figma, Sketch, or AE, we need to install
    the **ZXP Extension Manager** first. So, if you haven''t done that yet in the
    previous sections, here''s how you do it:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to [https://aescripts.com/learn/zxp-installer/](https://aescripts.com/learn/zxp-installer/).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Download **ZXP Installer**:'
