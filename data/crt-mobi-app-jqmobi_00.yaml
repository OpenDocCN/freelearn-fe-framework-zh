- en: Why jQuery Mobile
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么选择 jQuery Mobile
- en: Kings rise and fall so fast in the mobile sector that it's almost impossible
    to predict who and what will win. Just ask RIM (makers of BlackBerry devices)
    who went from total domination down to 6 percent of the world's market share.
    With this level and speed of change, how can you know that you are choosing the
    right platform for your projects?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在移动领域，国王的崛起和衰落如此之快，几乎不可能预测谁会取胜。只需问问 RIM（黑莓设备制造商），他们从完全统治下降到了世界市场份额的 6%。在这种变化的程度和速度下，你怎么能知道你选择的平台是否适合你的项目？
- en: '**A safe bet**'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个保险的选择**'
- en: The core jQuery library is used on over 57 percent of all websites in existence
    and the growth rate shows no signs of slowing. ([http://trends.builtwith.com/javascript/jQuery](http://trends.builtwith.com/javascript/jQuery)).
    It is, by far, the most trusted name in open source JavaScript libraries. Now
    that they have tossed their hat into the mobile ring, you can bet that jQuery
    Mobile is a pretty safe choice for reaching the most people with the smallest
    effort.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 核心 jQuery 库被应用在超过 57% 的现存网站上，增长率没有显示出减缓的迹象 ([http://trends.builtwith.com/javascript/jQuery](http://trends.builtwith.com/javascript/jQuery))。它是目前为止，在开源
    JavaScript 库中最值得信赖的名称。现在他们已经加入到移动领域，你可以打赌 jQuery Mobile 是一个相当安全的选择，可以用最小的努力达到最多的人。
- en: It is also worth noting that you will probably move on from most of your projects
    after a time. Using jQM will increase the likelihood that whoever comes after
    you will already have the skill set to pick up where you left off.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还值得注意的是，你可能会在一段时间后放弃大部分项目。使用 jQM 将增加后来者已经具备继续你工作的技能集的可能性。
- en: '**Broadest device support**'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最广泛的设备支持**'
- en: jQuery Mobile has the broadest range of device support. This has always been
    part of their mission through their exceptional adherence to **progressive enhancement**
    (**PE**). When an escalator breaks, it does not become completely useless. It
    becomes simply stairs. In the same way, jQuery Mobile does some really awesome
    things for those who have smartphones. But what about the rest? They will see
    a standard web page without all the bells and whistles. At the end of the day,
    a well-crafted jQM page can work for everyone.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: jQuery Mobile 具有最广泛的设备支持范围。通过对**渐进增强**（**PE**）的出色遵循，这一直是他们使命的一部分。当电梯坏了，它并不会变得完全无用。它只是变成了楼梯。同样，对于那些拥有智能手机的人，jQuery
    Mobile 为他们提供了一些非常棒的功能。但其他人呢？他们将看到一个没有所有花哨功能的标准网页。在一天结束时，一个精心制作的 jQM 页面可以适用于所有人。
- en: '**Mobile-first but not mobile-only**'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首先是移动端，但不仅限于移动端**'
- en: jQM was designed from the ground up with mobile in mind but with some judicious
    use of **responsive web design** (**RWD**)**,** a single jQM project can service
    mobile, tablet, and even desktop.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: jQM 从头开始就是为移动端设计的，但通过一些合理使用**响应式网页设计**（**RWD**），一个 jQM 项目可以服务于移动设备、平板甚至桌面电脑。
- en: '**Declarative, not programmatic**'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**声明式，而非程序式**'
- en: Most of what you want to do in jQM can be done without writing a single line
    of code. This makes it an ideal tool for even the newest of newbs to jump in and
    get their feet wet in the mobile space. Designers with no real programming experience
    can easily turn their visions into skinned, working prototypes. For those of us
    who can program, it means that there is much less coding we need to do and that
    is always a good thing. jQM perfectly fits the jQuery core motto of "write less,
    do more."
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 jQM 中，大部分想要做的事情都可以在不写一行代码的情况下完成。这使得它成为即使是最新的新手也能够涉足移动领域并入门的理想工具。即使是没有真正编程经验的设计师也能轻松将他们的构想转化为具有外观的工作原型。对于我们这些会编程的人来说，这意味着我们需要做的编码要少得多，这总是件好事。jQM
    完美地符合 jQuery 核心的座右铭：“写得少，做得多。”
- en: '**jQM versus other frameworks**'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**jQM 与其他框架比较**'
- en: 'There are many choices for your consideration if you want to use a mobile framework.
    Check out [http://www.markus-falk.com/mobile-frameworks-comparison-chart/](http://www.markus-falk.com/mobile-frameworks-comparison-chart/)
    for a breakdown tool comparing all the options. The bottom line is this: if you
    want to support everybody and do it easily, jQuery Mobile is the right choice
    of framework.'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你想使用移动框架，有很多选择供你考虑。查看 [http://www.markus-falk.com/mobile-frameworks-comparison-chart/](http://www.markus-falk.com/mobile-frameworks-comparison-chart/)
    来比较所有选项的工具。底线是：如果你想要支持所有人并且轻松实现，jQuery Mobile 是框架的正确选择。
- en: '**jQM versus responsive web design**'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**jQM 与响应式网页设计比较**'
- en: Much is being said these days about RWD. I'm all for it. A single unified site
    is every developer's dream. However, this usually requires that the website be
    built from the ground up with RWD in mind. This also presumes that every page
    of the site is worth serving to a mobile audience. If you ever have such a growth
    opportunity, enjoy it.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最近关于 RWD 的讨论很多。我全力支持。一个统一的网站是每个开发者的梦想。然而，这通常要求网站从头开始就以 RWD 为基础构建。这也意味着网站的每一页都值得为移动受众提供服务。如果你有这样的增长机会，好好享受吧。
- en: The sad truth is, most of the rest of us don't get the luxury of starting a
    whole new site from scratch, nor the time and tripled budget to do the job right.
    And, if we're being quite honest… many sites have a lot of useless pages that
    have no business being in the ultra-focused, task-oriented, get-in-get-out-world
    that is the mobile web. You know it. I know it. A custom crafted solution that
    perfectly fits the users' needs and context is usually a better way to go.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 令人沮丧的事实是，我们大多数人没有奢侈的条件从头开始建立一个全新的网站，也没有时间和三倍的预算来做好工作。而且，如果我们很诚实的话...很多网站有很多无用的页面，这些页面在移动网络中并没有存在的必要。你知道的。我知道的。一个完全符合用户需求和环境的定制解决方案通常是更好的选择。
- en: '**jQM versus rolling your own**'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**jQM 与自行开发比较**'
- en: You certainly could choose to roll out your own mobile sites from scratch but
    that would be tantamount to felling a forest with an axe so you could make the
    boards to build your own house. You are no less of a craftsman for using premade
    components to make your masterpiece. Mobile frameworks exist for a reason, the
    amount of development time and cross-device testing that goes into them will save
    you more time and headaches than you can fathom.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你当然可以选择从头开始创建自己的手机网站，但那就相当于用斧头砍树，然后用木板建造自己的房子。使用预制组件来制作你的杰作并不会使你不是一位手艺人。移动框架的存在是有原因的，它们所需的开发时间和跨设备测试将为你节省更多的时间和头痛。
- en: It is worth noting that two out of the three top industry leaders highlighted
    in Kasina's report, *Mobile Leadership for Asset Managers and Insurers* ([http://www.kasina.com/Page.asp?ID=1415](http://www.kasina.com/Page.asp?ID=1415)),
    were crafted using jQuery Mobile. Franklin Templeton, American Century Investments,
    and Vanguard were highlighted. The first two were implemented using jQM.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 值得一提的是，Kasina报告中突出的三大行业领导者中，*资产管理人和保险公司的移动领导力* （[http://www.kasina.com/Page.asp?ID=1415](http://www.kasina.com/Page.asp?ID=1415)）有两家都是使用了jQuery
    Mobile。富兰克林坦普顿、美国世纪投资和万得理财被强调。前两者是使用jQM实现的。
- en: '*Full disclosure: I was part of the team that created the referenced version
    of the mobile site for American Century Investment so I''m rather proud of this
    report.*'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*全面披露：我曾是美国世纪投资公司的手机网站团队成员，所以我对这份报告感到相当自豪。*'
- en: Progressive enhancement and graceful degradation
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渐进增强和优雅降级
- en: Resistance is futile. It is going to happen to you. Every year there are new
    exploits announced at the Black Hat conferences ([http://www.blackhat.com/](http://www.blackhat.com/)).
    Just like clockwork, companies neuter their smartphone users by turning off JavaScript
    until a patch can be provided. One or more people within your mobile audience
    will be affected.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 抵抗是徒劳的。这种情况将发生在你身上。每年都会在Black Hat大会（[http://www.blackhat.com/](http://www.blackhat.com/)）上宣布新的漏洞利用。就像钟表一样，公司会关闭JavaScript直到提供补丁。你的移动受众中会有一个或多个受到影响。
- en: While this situation can be almost as annoying as early editions of Internet
    Explorer, jQuery Mobile can help, thanks to its masterful use of progressive enhancement.
    If you have coded your pages in accordance with the framework's design then you
    will have nothing to fear by the loss of JavaScript. The site will still work.
    It may not be as pretty, but it will function for everyone from the smartest of
    smartphones to the dumbest of "dumbphones".
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种情况几乎和早期版的Internet Explorer一样恼人，但由于jQuery Mobile对渐进增强的精湛运用，它可以帮助。如果你按照框架的设计编码你的页面，那么你将不必害怕失去JavaScript。网站仍然可以工作。可能没有那么漂亮，但对于从最智能的智能手机到最愚蠢的“傻手机”的所有人，它都能正常运行。
- en: It is our responsibility (as distasteful as it may be) to test our offerings
    with JavaScript turned off to ensure that people can always access our product.
    It is not hard to flip the settings on our phones and just take a look at what
    happens. Frequently, it's trivial to fix whatever is wrong.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我们的责任（尽管可能让人不快），我们需要关闭JavaScript测试我们的产品，以确保人们始终可以访问。关掉手机的设置只需一会儿，看看会发生什么并不难。通常来说，很容易修复出问题的部分。
- en: All that being said, we are going to *mercilessly* break that rule in this book
    because we are going beyond the basics of the framework. When possible, we will
    try to keep this principle in mind and provide fallback alternatives but some
    of what we are going to try just can't be done without JavaScript. Welcome to
    the twenty-first century!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 都说了这么多，但在本书中，我们将*无情地*打破这个规则，因为我们要超越框架的基础知识。在可能的情况下，我们将努力牢记这个原则并提供替代方案，但有些我们要尝试的东西如果没有JavaScript就做不到。欢迎来到21世纪！
- en: Accessibility
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 辅助功能
- en: Smartphones are excellent tools for those with accessibility needs. The jQuery
    Mobile team has made every effort to support the W3C's WAI-ARIA standards for
    accessibility. At the very least, you should test your finished product with your
    phone's voice assist technologies. You will be shocked at just how well your site
    can perform. Your customers who need the help with be thrilled.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机是残障人士的优秀工具。jQuery Mobile团队已尽一切努力支持W3C的WAI-ARIA辅助功能标准。至少你应该使用手机的语音助手技术测试你的成品。你会震惊于你的网站在多大程度上可以表现出色。你的需要帮助的客户将会感到高兴。
- en: Conventions
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到几种不同信息类型的文本样式。以下是这些样式的一些例子，并解释它们的含义。
- en: 'Code words in text are shown as follows: "To use the manifest file, your web
    server or `.htaccess` will have to be configured to return the type of `text/cache-manifest`."'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下："要使用清单文件，您的网络服务器或`.htaccess`必须配置为返回`text/cache-manifest`类型。"
- en: 'A block of code is set as follows:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "From there you can download the latest copy of **WURFL API package** and unzip
    it."'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。在屏幕上看到的单词，例如菜单或对话框中的单词，会在文本中以这种方式出现："从那里，您可以下载最新的**WURFL
    API包**并解压缩它。"'
- en: Note
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示显示在这种框中。
- en: Tip
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式出现。
- en: Reader feedback
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。请告诉我们您对本书的看法，您喜欢或不喜欢的地方。读者反馈对我们开发让您真正受益的图书至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对某个主题很在行，并且有兴趣写作或为书籍做出贡献，请查看我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪拥有者，我们有许多事情可以帮助您充分利用您的购买。
- en: Tip
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Downloading the color images of this book**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**下载本书的彩色图片**'
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the chapters.You
    can download this file from [http://www.packtpub.com/sites/default/files/downloads/0069_images.pdf](http://www.packtpub.com/sites/default/files/downloads/0069_images.pdf).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一份带有本书中使用的屏幕截图/图示彩色图片的PDF文件。彩色图片将帮助您更好地理解章节内容。您可以从 [http://www.packtpub.com/sites/default/files/downloads/0069_images.pdf](http://www.packtpub.com/sites/default/files/downloads/0069_images.pdf)
    下载此文件。
- en: Downloading the example code
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)购买的所有Packt图书的账户中下载示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接发送到您的邮箱。
- en: Errata
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将不胜感激地向我们报告。通过这样做，您可以帮助其他读者避免沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，单击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站，或者添加到该标题的现有勘误列表中的勘误部分。
- en: Piracy
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版是所有媒体持续存在的问题。在Packt，我们非常重视对我们的版权和许可的保护。如果您在互联网上发现我们的作品的任何非法拷贝，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现有涉嫌盗版的材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，请发送电子邮件至`<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决。
