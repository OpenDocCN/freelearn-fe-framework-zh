- en: There are a number of text conventions used throughout this book.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText` : Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and social media
    handles. For example; “Mount the downloaded `WebStorm-10*.dmg` disk image file
    as another disk in your system.”'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和社交媒体名称。例如；“将下载的`WebStorm-10*.dmg`磁盘映像文件作为系统中的另一个磁盘挂载。”'
- en: 'A block of code is set as follows:'
