- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**React Testing Library** (**RTL**) is a lightweight and easy-to-use tool for
    testing the **Document Object Model** (**DOM**) output of components. This book
    will show you how to utilize this modern, user-friendly tool to test React components,
    explaining its benefits to reduce risk in React applications.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**React 测试库**（**RTL**）是一个轻量级且易于使用的工具，用于测试组件的 **文档对象模型**（**DOM**）输出。本书将向您展示如何利用这个现代、用户友好的工具来测试
    React 组件，并解释其如何降低 React 应用程序中的风险。'
- en: The book demonstrates code snippets that will allow you to implement RTL with
    ease, helping you understand the guiding principles of the DOM Testing Library
    to write tests from the user's perspective. You'll explore the advantages of testing
    components from the perspective of individuals who will actually use your components,
    and you'll use **Test-Driven Development** (**TDD**) to drive the process of writing
    tests. As you advance, you'll discover how to add RTL to React projects, test
    components using the Context API, and also learn how to write UI end-to-end tests
    using the popular Cypress library. Throughout this book, you'll work with practical
    examples and useful explanations to be able to confidently create tests that don't
    break when changes are made.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书展示了代码片段，让您能够轻松实现 RTL，帮助您了解 DOM 测试库的指导原则，从用户的角度编写测试。您将探索从实际使用您组件的个人角度测试组件的优势，并使用
    **测试驱动开发**（**TDD**）来驱动编写测试的过程。随着您的进步，您将发现如何将 RTL 添加到 React 项目中，使用 Context API
    测试组件，以及如何使用流行的 Cypress 库编写 UI 端到端测试。在整个书中，您将通过实际示例和有用的解释来创建测试，确保在做出更改时测试不会中断。
- en: By the end of this React book, you will have learned all you need to be able
    to test React components with ease.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这本 React 书籍后，您将学会所有测试 React 组件所需的知识，并能轻松地进行测试。
- en: Who this book is for?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁？
- en: This book is for software engineers, quality engineers and React developers
    who want to learn about modern practices used for testing React components using
    the latest testing tool, RTL. Basic knowledge of React development is required
    to get the most out of this book..
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些想要了解使用最新测试工具 RTL 测试 React 组件的现代实践的软件工程师、质量工程师和 React 开发者而编写的。为了充分利用本书，需要具备基本的
    React 开发知识。
- en: What this book covers?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了哪些内容？
- en: '[*Chapter 1*](B16887_01_Final_PG_ePub.xhtml#_idTextAnchor013), *Exploring React
    Testing Library*, will help you understand the guiding principles of the DOM Testing
    Library to write tests from the perspective of the user. You will learn the disadvantages
    of implementing detail-focused testing. Finally, you will learn the advantages
    of using jest-dom to enhance our tests using RTL.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B16887_01_Final_PG_ePub.xhtml#_idTextAnchor013)，*探索 React 测试库*，将帮助您了解
    DOM 测试库的指导原则，从用户的角度编写测试。您将学习实施细节导向测试的缺点。最后，您将学习使用 jest-dom 通过 RTL 来增强我们的测试的优势。'
- en: '[*Chapter 2*](B16887_02_Final_PG_ePub.xhtml#_idTextAnchor029), *Working with
    React Testing Library*, will teach you how to add RTL to React projects. You will
    learn how to properly structure tests using the API. You will look at presentational
    components and write some initial tests. Finally, we will learn how to use the
    debug method to assist us in the process of writing tests.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B16887_02_Final_PG_ePub.xhtml#_idTextAnchor029)，*与 React 测试库一起工作*，将教会您如何将
    RTL 添加到 React 项目中。您将学习如何使用 API 正确构建测试结构。您将查看呈现组件并编写一些初始测试。最后，我们将学习如何使用调试方法来帮助我们编写测试。'
- en: '[*Chapter 3*](B16887_03_Final_PG_ePub.xhtml#_idTextAnchor046), *Testing Complex
    Components with React Testing Library*, will help you understand how to test more
    complex React components. You will learn how to simulate user interactions with
    Fire Event and the user event module. You will learn how to use TDD to drive the
    process of writing tests. Finally, you will unit test components that interact
    with APIs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B16887_03_Final_PG_ePub.xhtml#_idTextAnchor046)，*使用 React 测试库测试复杂组件*，将帮助您了解如何测试更复杂的
    React 组件。您将学习如何使用 Fire Event 和用户事件模块来模拟用户交互。您将学习如何使用 TDD 来驱动编写测试的过程。最后，您将单元测试与
    API 交互的组件。'
- en: '[*Chapter 4*](B16887_04_Final_PG_ePub.xhtml#_idTextAnchor062), *Integration
    Testing and Third-Party Libraries in Your Application*, teaches you how to test
    components in various React applications. You will learn how to test integrated
    components and how to test components using the Context API. Finally, you will
    test components using popular third-party libraries such as GraphQL and Redux.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16887_04_Final_PG_ePub.xhtml#_idTextAnchor062)，*在您的应用程序中集成测试和第三方库*，教您如何在各种React应用程序中测试组件。您将学习如何测试集成组件以及如何使用Context
    API测试组件。最后，您将使用如GraphQL和Redux等流行的第三方库测试组件。'
- en: '[*Chapter 5*](B16887_05_Final_PG_ePub.xhtml#_idTextAnchor083), *Refactoring
    Legacy Applications with React Testing Library*, will teach you strategies for
    dealing with breaking changes while refactoring legacy React applications. You
    will learn how to update production packages while using RTL tests to guide you
    in resolving breaking changes. You will also learn how to convert tests written
    in Enzyme or ReactTestUtils to RTL.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16887_05_Final_PG_ePub.xhtml#_idTextAnchor083)，*使用React Testing Library重构遗留应用程序*，将教您在重构遗留React应用程序时处理破坏性更改的策略。您将学习如何在生产包更新时使用RTL测试来引导您解决破坏性更改。您还将学习如何将使用Enzyme或ReactTestUtils编写的测试转换为RTL。'
- en: '[*Chapter 6*](B16887_06_Final_PG_ePub.xhtml#_idTextAnchor094), *Implementing
    Additional Tools and Plugins for Testing*, will help you learn additional tools
    to enhance your ability to test React applications using RTL.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16887_06_Final_PG_ePub.xhtml#_idTextAnchor094)，*实现用于测试的额外工具和插件*，将帮助您学习额外的工具，以增强使用RTL测试React应用程序的能力。'
- en: '[*Chapter 7*](B16887_07_Final_PG_ePub.xhtml#_idTextAnchor109), *End-To-End
    UI Testing with Cypress*, will teach you how to write end-to-end UI tests using
    the popular Cypress library. You will learn design patterns to structure your
    tests. You will learn how to test APIs with Cypress. Finally, you will learn how
    to integrate Cucumber and React Developer Tools into your test suite.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16887_07_Final_PG_ePub.xhtml#_idTextAnchor109)，*使用Cypress进行端到端UI测试*，将教您如何使用流行的Cypress库编写端到端UI测试。您将学习设计模式来构建您的测试。您将学习如何使用Cypress测试API。最后，您将学习如何将Cucumber和React
    Developer Tools集成到您的测试套件中。'
