- en: '**Send selection to Ae**: This works the same way as in Sketch. It is pretty
    straightforward; by selecting the layers and clicking this option, we will export
    our illustration to AE.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发送选择到Ae**：这与Sketch中的操作方式相同。非常直接；通过选择图层并点击此选项，我们将我们的插图导出到AE。'
- en: '**Export reference image**: There are a few known alignment issues with layers
    from Figma, such as text layers and rotated images. Enable this checkbox to generate
    an image overlay of the Figma frame to allow for manual alignment.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导出参考图像**：Figma中的图层存在一些已知的对齐问题，例如文本图层和旋转的图像。启用此复选框以生成Figma框架的图像叠加，以便进行手动对齐。'
- en: '**Rasterize layer on export**: It is possible to automatically send anything
    in Figma to AE as a PNG file. This becomes very useful for anything that doesn''t
    need to be animated and could be optimized by flattening it down to a single image.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导出时栅格化图层**：可以将Figma中的任何内容自动发送到AE作为PNG文件。这对于不需要动画且可以通过合并为单个图像进行优化的任何内容非常有用。'
- en: As we mentioned earlier, it is very important to keep our illustration as simple
    as possible, as some effects can generate issues. You'll notice our illustration
    is very simple; it is made of just two layers named **check** and **Oval**, and
    that's all we need.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们之前提到的，保持我们的插图尽可能简单非常重要，因为某些效果可能会产生问题。您会注意到我们的插图非常简单；它只由两个名为**检查**和**椭圆**的图层组成，这就是我们需要的所有内容。
- en: 'Now that our icon is done and tidy, let''s export it to AE:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完成了整洁的图标，让我们将其导出到AE：
