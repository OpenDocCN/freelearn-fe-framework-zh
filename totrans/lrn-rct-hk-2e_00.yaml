  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要词汇或屏幕上看到的词汇。例如，菜单或对话框中的文字会像这样显示。例如：“应该打开一个侧边栏，您可以在顶部看到**市场中的搜索扩展**。在此处输入扩展名，然后点击**安装**来安装它。”'
