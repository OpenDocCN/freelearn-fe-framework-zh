- en: Part 3 - Adding Your Lottie Animations Into Mobile Apps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分 - 将你的Lottie动画添加到移动应用中
- en: At this point we already have some Lottie animations ready to be integrated
    into our apps. In this part, we will learn how to unleash the full potential of
    `lottie-react-native`, the React Native package which renders and plays Lottie
    animations into our iOS and Android apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经有了一些准备好的Lottie动画，可以集成到我们的应用中。在本部分，我们将学习如何发挥`lottie-react-native`的潜力，这是一个将Lottie动画渲染和播放到我们的iOS和Android应用中的React
    Native包。
