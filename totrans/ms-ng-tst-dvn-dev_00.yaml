  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="6956">第11章</st>*](B21146_11.xhtml#_idTextAnchor413)<st c="6967">,</st>
    *<st c="6969">通过TDD重构和改进Angular代码</st>*<st c="7019">，专注于利用测试驱动开发（TDD）技术重构和改进现有的Angular代码。</st>
    <st c="7131">通过在做出更改之前编写测试，您可以确保代码质量和可维护性，并自信地增强功能。</st> <st c="7258">TDD通过基于测试反馈的编写测试、重构和改进代码的迭代周期，导致更健壮和高效的Angular应用程序。</st>
    <st c="7398">。'
