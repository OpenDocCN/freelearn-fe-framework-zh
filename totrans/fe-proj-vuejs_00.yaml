- en: About the Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Are you looking to use Vue.js for web applications, but don't know where to
    begin? *Front-End Development Projects with Vue.js* will help build your development
    toolkit and get ready to tackle real-world web projects. You'll get to grips with
    the core concepts of this JavaScript framework with practical examples and activities.
  prefs: []
  type: TYPE_NORMAL
- en: Through the use cases in this book, you'll discover how handle data in Vue components,
    define communication interfaces between components, and handle static and dynamic
    routing to control application flow. You'll get to grips with Vue CLI and Vue
    DevTools, and learn how to handle transition and animation effects to create an
    engaging user experience. In chapters on testing and deploying to the web, you'll
    gain the skills to start working like an experienced Vue developer and build professional
    apps that can be used by other people.
  prefs: []
  type: TYPE_NORMAL
- en: You'll work on realistic projects that are presented as bitesize exercises and
    activities, allowing you to challenge yourself in an enjoyable and attainable
    way. These mini-projects include a chat interface, a messaging app, a shopping
    cart and price calculator, a to-do app, and a profile card generator for storing
    contact details.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you'll have the confidence to handle any web development
    project and tackle real-world front-end development problems.
  prefs: []
  type: TYPE_NORMAL
- en: About the Authors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Raymond Camden* is a developer advocate for IBM. His work focuses on the MobileFirst
    platform, Bluemix, hybrid mobile development, Node.js, HTML5, and web standards
    in general. He is a published author and presents at conferences and user groups
    on a variety of topics. Raymond can be reached at his blog, on Twitter, or via
    email. He is the author of many development books, including Apache Cordova in
    Action and Client-Side Data Storage.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Hugo Di Francesco* is a software engineer who has worked extensively with
    JavaScript. He holds a MEng degree in mathematical computation from University
    College London (UCL). He has used JavaScript across the stack to create scalable
    and performant platforms at companies such as Canon and Elsevier. He is currently
    tackling problems in the retail operations space with Node.js, React, and Kubernetes
    while running the eponymous Code with Hugo website. Outside of work, he is an
    international fencer, in the pursuit of which he trains and competes across the
    globe.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Clifford Gurney* is a solution-focused and results-oriented technical lead
    at a series-A funded startup. A background in communication design and broad exposure
    to leading digital transformation initiatives enriches his delivery of conceptually
    designed front-end solutions using Vue JS. Cliff has presented at the Vue JS Melbourne
    meetups and collaborates with other like-minded individuals to deliver best in
    class digital experience platforms.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Philip Kirkbride* has over 5 years of experience with JavaScript and is based
    in Montreal. He graduated from a technical college in 2011 and since then he has
    been working with web technologies in various roles.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Maya Shavin* is a senior frontend developer, speaker, blogger, Storefront
    UI core member, and the founder and organizer of VueJS Israel Meetups.'
  prefs: []
  type: TYPE_NORMAL
- en: Who This Book Is For
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This book is for developers who are just getting started with Vue.js and are
    looking to gain a basic understanding of **Single-Page Application** (**SPA**)
    patterns and learn how to create scalable enterprise applications using Vue.js.
    You'll also find this book useful if you already use React or Angular and want
    to start learning Vue.js. To understand the concepts explained in this book, you
    must be familiar with basic HTML, CSS, JavaScript (such as objects, scopes, this
    contexts, and values versus references), and **Node Package Manager** (**NPM**).
  prefs: []
  type: TYPE_NORMAL
- en: About the Chapters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chapter 1*, *Starting Your First Vue Project*, sees you creating Vue components
    immediately. You''ll learn the basics of Vue.js as well as understand reactivity
    in JavaScript applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2*, *Working with Data*, provides information on more component building
    blocks using computed data props, observing state changes with watchers, and utilizing
    asynchronous APIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3*, *Vue CLI*, is a deep dive into Vue''s quality-of-life toolkit.
    You''ll understand how to use the Vue CLI and browser DevTools.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 4*, *Nesting Components (Modularity)*, looks at approaches to passing
    data across components to modularize them.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5*, *Global Component Composition*, dives deep into ways to share
    component functionality across a Vue.js code base.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6*, *Routing*, covers the use of standard and dynamic routing with
    Vue. You''ll learn how to create an SPA with complex multi-page applications in
    Vue.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 7*, *Animations and Transitions*, covers the built-in animations and
    transitions that come with Vue as well as using external JavaScript libraries
    for Vue. We''ll create custom animations to be used in a demo app.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8*, *The State of Vue.js State Management,* provides a view into different
    approaches for Vue.js state management.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 9*, *Working with Vuex – State, Getters, Actions, and Mutations*,
    introduces you to the Vuex library for state management in Vue.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 10*, *Working with Vuex – Fetching Remote Data*, discusses how to
    use Vuex and remote APIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11*, *Working with Vuex – Organizing Larger Stores*, helps you organize
    and manage large Vuex stores.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 12*, *Unit Testing*, looks at testing individual pieces of a Vue.js
    application, including components, filters, and mixins.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 13*, *End-to-End Testing*, introduces Cypress, which is used for writing
    end-to-end tests for a Vue.js application.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 14*, *Deploying Your Code to the Web*, looks at modern best practices
    in continuous integration/continuous deployment and considers how to deploy a
    Vue.js application to multiple hosting providers.'
  prefs: []
  type: TYPE_NORMAL
