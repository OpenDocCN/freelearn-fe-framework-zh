- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Imagine a scenario, if you will, where you're an intermediate-level developer,
    reasonably au fait with writing code, who feels that there should be more to developing
    jQuery than just punching keys into a text editor.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是一个中级开发者，对编写代码相当熟悉，但觉得开发 jQuery 不应该只是在文本编辑器中敲击键盘那么简单。
- en: You'd be right; anyone can write code. To take that step towards being a more
    rounded developer, we must think further afield. Gone are the days of writing
    dozens of chained statements that take a degree to understand and debug, and in
    their place are the decisions that help us make smarter decisions about using
    jQuery and that make more effective use of time in our busy lives.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你说得对；任何人都能写代码。为了成为更全面的开发者，我们必须思考更广泛。那些需要理解和调试的长串代码的时代已经过去了，取而代之的是帮助我们更明智地使用
    jQuery 并更有效地利用我们忙碌生活中时间的决策。
- en: As an author, I maintain that simple solutions frequently work better than complex
    solutions; throughout this book, we'll take look at a variety of topics that will
    help develop your skills, make you consider all the options, and understand that
    there is more to writing jQuery code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为作者，我坚持认为简单的解决方案通常比复杂的解决方案更有效；在本书中，我们将涉及各种主题，帮助提升你的技能，让你考虑所有选项，并理解编写 jQuery
    代码的更多要点。
- en: It's going to be a great journey, with more twists and turns than a detective
    novel; the question is, "Are you ready?" If the answer is yes, let's make a start…
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是一次很棒的旅程，比侦探小说的情节更扑朔迷离；问题是，“你准备好了吗？” 如果答案是肯定的，让我们开始吧…
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. Installing jQuery"), *Installing
    jQuery*, kicks off our journey into the world of mastering jQuery, where you will
    learn that there is more to downloading and installing jQuery than simply using
    CDN or local links. We''ll take a look at how to install jQuery using package
    managers, how we can customize the elements of our download, as well as how to
    add source maps and more to help fine-tune our copy of the library.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014.xhtml#aid-DB7S1 "第1章. 安装 jQuery"), *安装 jQuery*，开启了我们掌握 jQuery
    世界的旅程，你将会了解到下载和安装 jQuery 不仅仅是使用 CDN 或本地链接那么简单。我们将看看如何使用包管理器安装 jQuery，如何定制我们下载的元素，以及如何添加源映射等等，以帮助调整库的副本。'
- en: '[Chapter 2](part0021.xhtml#aid-K0RQ1 "Chapter 2. Customizing jQuery"), *Customizing
    jQuery*, takes things further—you may find that the elements of jQuery don''t
    quite work the way you want. In this chapter, we''ll take a look at how you can
    create and distribute patches that can be applied temporarily in order to extend
    or alter the core functionality within jQuery.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0021.xhtml#aid-K0RQ1 "第2章. 自定义 jQuery"), *自定义 jQuery*，进一步深入；你可能会发现
    jQuery 的元素并不完全符合你的要求。在本章中，我们将看看如何创建和分发补丁，以便临时应用于扩展或更改 jQuery 核心功能。'
- en: '[Chapter 3](part0031.xhtml#aid-TI1E1 "Chapter 3. Organizing Your Code"), *Organizing
    Your Code*, explores the use of jQuery design patterns, which is a useful concept
    in maintaining well-organized code that makes developing and debugging easier.
    We''ll take a look at some examples of patterns and how they fit in with jQuery.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0031.xhtml#aid-TI1E1 "第3章. 组织你的代码"), *组织你的代码*，探讨了 jQuery 设计模式的使用，这是一个在维护良好组织的代码并使开发和调试更容易的有用概念。我们将看看一些模式的示例以及它们与
    jQuery 的结合方式。'
- en: '[Chapter 4](part0037.xhtml#aid-1394Q1 "Chapter 4. Working with Forms"), *Working
    with Forms*, takes a look at the doyen of form functionality - validating responses
    on forms. We''ll explore how you can be more effective at form validation, before
    using it to great effect in a contact form that employs AJAX, and develop a file
    upload form.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0037.xhtml#aid-1394Q1 "第4章. 处理表单"), *处理表单*，介绍了表单功能的权威 - 对表单响应进行验证。我们将探讨如何更有效地进行表单验证，然后在一个使用
    AJAX 的联系表单中将其发挥到极致，并开发一个文件上传表单。'
- en: '[Chapter 5](part0047.xhtml#aid-1CQAE1 "Chapter 5. Integrating AJAX"), *Integrating
    AJAX*, examines how we can improve the speed of loading data on static sites,
    with the use of callbacks to help manage multiple AJAX requests. We''ll take a
    look at AJAX best practices and explore how best to manage these requests through
    the use of jQuery''s Deferreds and Promises functionalities.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0047.xhtml#aid-1CQAE1 "第5章. 整合 AJAX"), *整合 AJAX*，探讨了如何通过使用回调来提高静态站点上数据加载的速度，以及如何使用
    jQuery 的 Deferreds 和 Promises 功能来更好地管理这些请求。我们将探讨 AJAX 的最佳实践，并探索如何通过 jQuery 的 Deferreds
    和 Promises 功能来更好地管理这些请求。'
- en: '[Chapter 6](part0056.xhtml#aid-1LCVG1 "Chapter 6. Animating in jQuery"), *Animating
    in jQuery*, takes us on a journey to discover how we can be smarter at managing
    animations within jQuery, and explores how best to manage the jQuery queue to
    prevent animation build-ups. We''ll also learn how we can implement custom animations
    and why jQuery isn''t always the right tool to use in order to move elements on
    a page.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](part0056.xhtml#aid-1LCVG1 "第 6 章. jQuery 中的动画"), *jQuery 中的动画*，带我们进入发现如何更加聪明地管理
    jQuery 中的动画，并探索如何最好地管理 jQuery 队列以防止动画积压的旅程。我们还将学习如何实现自定义动画，以及为什么 jQuery 并不总是移动页面元素的正确工具。'
- en: '[Chapter 7](part0067.xhtml#aid-1VSLM1 "Chapter 7. Advanced Event Handling"),
    *Advanced Event Handling*, examines how many developers may simply use .on() or
    .off() to handle events, but you''ll see that there is more to using these methods,
    if you really want to take advantage of jQuery. We''ll create a number of custom
    events before we explore the use of event delegation to better manage when these
    event handlers are called in our code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](part0067.xhtml#aid-1VSLM1 "第 7 章. 高级事件处理"), *高级事件处理*，探讨了许多开发者可能仅使用
    .on() 或 .off() 来处理事件，但您将看到，如果您真的想充分利用 jQuery，这些方法使用起来更为复杂。在我们探索如何更好地管理这些事件处理程序在我们的代码中何时被调用之前，我们将创建一些自定义事件。'
- en: '[Chapter 8](part0073.xhtml#aid-25JP21 "Chapter 8. Using jQuery Effects"), *Using
    jQuery Effects*, continues our journey, with a quick recap on using effects in
    jQuery, as we explore how we can create custom effects with callbacks and learn
    how to better manage the queue that forms the basis of their use within jQuery.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](part0073.xhtml#aid-25JP21 "第 8 章. 使用 jQuery 效果"), *使用 jQuery 效果*，继续我们的旅程，通过快速回顾在
    jQuery 中使用效果，我们将探讨如何使用回调创建自定义效果，并学习如何更好地管理形成 jQuery 中使用效果的基础的队列。'
- en: '[Chapter 9](part0080.xhtml#aid-2C9D01 "Chapter 9. Using the Web Performance
    APIs"), *Using the Web Performance APIs*, starts the second part of the book,
    where we explore some of the more interesting options available to us when using
    jQuery. In this chapter, we''ll discover how to use the Page Visibility API with
    jQuery and see how we can use it to provide a smoother appearance, reduce resources,
    and still maintain complex animations on our pages. Intrigued? You will be, when
    you visit this chapter!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](part0080.xhtml#aid-2C9D01 "第 9 章. 使用 Web 性能 API"), *使用 Web 性能 API*，开启了本书的第二部分，我们将在其中探讨在使用
    jQuery 时可用的一些更有趣的选项。在本章中，我们将了解如何使用 Page Visibility API 与 jQuery，并了解如何使用它来提供更平滑的外观，减少资源，并仍然在我们的页面上保持复杂的动画。感兴趣吗？当您访问这一章时，您会的！'
- en: '[Chapter 10](part0088.xhtml#aid-2JTHG1 "Chapter 10. Manipulating Images"),
    *Manipulating Images*, illustrates how, with the use of jQuery and some reasonably
    simple math, we can apply all kinds of effects to images. We can perform something
    as simple as blurring images to creating custom effects. We''ll then use some
    of these techniques to create a simple signature page that exports images, and
    apply all kinds of effects to images extracted from your own webcam.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](part0088.xhtml#aid-2JTHG1 "第 10 章. 操作图像"), *操作图像*，演示了如何通过使用 jQuery
    和一些相对简单的数学知识，我们可以对图像应用各种效果。我们可以执行诸如模糊图像之类的简单操作，也可以创建自定义效果。然后，我们将使用其中一些技术来创建一个简单的签名页面，该页面可以导出图像，并对从您自己的网络摄像头提取的图像应用各种效果。'
- en: '[Chapter 11](part0098.xhtml#aid-2TEN41 "Chapter 11. Authoring Advanced Plugins"),
    *Authoring Advanced Plugins*, covers one of the key topics of using jQuery: creating
    and distributing plugins. With more and more functionality being moved to using
    plugins, we''ll cover some of the tips and tricks behind creating your own plugins;
    you''ll see that there is more to it than just writing code!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](part0098.xhtml#aid-2TEN41 "第 11 章. 编写高级插件"), *编写高级插件*，涵盖了使用 jQuery
    的一个关键主题：创建和分发插件。随着越来越多的功能被移到使用插件，我们将介绍一些创建自己插件背后的技巧和窍门；您会发现，这不仅仅是编写代码那么简单！'
- en: '[Chapter 12](part0108.xhtml#aid-36VSO1 "Chapter 12. Using jQuery with the Node-WebKit
    Project"), *Using jQuery with the Node-WebKit Project*, explores an interesting
    library that takes the best elements of Node, JavaScript/jQuery, CSS, and plain
    HTML and combines them into something that blurs the boundaries between desktops
    and the online world. We''ll work through some existing online code and convert
    it for use as a desktop application, before packaging it and making it available
    for download online.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0108.xhtml#aid-36VSO1 "第12章。使用jQuery与Node-WebKit项目")，*使用jQuery与Node-WebKit项目*，探索了一个有趣的库，它将Node、JavaScript/jQuery、CSS和纯HTML的最佳元素结合起来，形成了一种模糊了桌面和在线世界界限的东西。我们将通过一些现有的在线代码，并将其转换为桌面应用程序的使用方式，然后将其打包并在网上提供下载。'
- en: '[Chapter 13](part0116.xhtml#aid-3EK181 "Chapter 13. Enhancing Performance in
    jQuery"), *Enhancing Performance in jQuery*, takes you through some of the considerations,
    tips, and tricks that you need to use in order to optimize and enhance the performance
    of your code. You''ll see how easy it is to get the basics from DOM inspectors,
    such as Firebug, right through to automating your tests with Grunt, and finally
    developing a strategy to keep monitoring the performance of your code.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0116.xhtml#aid-3EK181 "第13章。增强jQuery的性能")，*增强jQuery的性能*，带您了解一些优化和增强代码性能的考虑因素、技巧和窍门。您将看到如何轻松地从DOM检查器（例如Firebug）获取基础知识，直到使用Grunt自动化您的测试，并最终制定一种监视代码性能的策略。'
- en: '[Chapter 14](part0125.xhtml#aid-3N6MA2 "Chapter 14. Testing jQuery"), *Testing
    jQuery*, is the concluding chapter in our journey through the world of mastering
    jQuery, where we will take a look at testing our code using QUnit and how we can
    take advantage of Grunt to automate an otherwise routine but important task within
    the world of developing with jQuery.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0125.xhtml#aid-3N6MA2 "第14章。测试jQuery")，*测试jQuery*，是我们在jQuery掌握世界之旅中的结束篇章，我们将探讨使用QUnit测试我们的代码以及如何利用Grunt自动化开发中一个否则常规但重要的任务。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要本书的什么
- en: All you need to work through most of the examples in this book is a simple text
    or code editor, a copy of the jQuery library, Internet access, and a browser.
    I recommend that you install Sublime Text—either version 2 or 3; it works well
    with Node and Grunt, which we will use at various stages throughout the book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要工作通过本书中大多数示例的只是一个简单的文本或代码编辑器，一个jQuery库的副本，互联网访问和一个浏览器。我建议您安装Sublime Text——无论是版本2还是3；它与Node和Grunt很好地配合，我们将在本书的各个阶段使用它们。
- en: Some of the examples make use of additional software, such as Node or Grunt—details
    are included within the appropriate chapter along with links to download the application
    from its source.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一些示例使用了额外的软件，比如Node或Grunt——在适当的章节中包含了相关细节，以及从其源中下载应用程序的链接。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: The book is for frontend developers who want to do more than just write code,
    but who want to explore the tips and tricks that can be used to expand their skills
    within jQuery development. To get the most out of this book, you should have a
    good knowledge of HTML, CSS, and JavaScript and ideally be at an intermediate
    level with jQuery.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合希望不仅仅是编写代码的前端开发人员，而是想要探索可用于扩展他们在jQuery开发中技能的提示和技巧的人。要充分利用本书，您应该具备良好的HTML、CSS和JavaScript知识，并且最好在jQuery方面处于中级水平。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些这些样式的示例，以及它们含义的解释。
- en: 'Code words in text are shown as follows: "We''ll start by extracting the relevant
    files from the code download for this book; for this demo, we''ll need `clicktoggle.css`,
    `jquery.min.js`, and `clicktoggle.html`."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词语如下所示：“我们将从本书的代码下载中提取相关文件；对于这个演示，我们需要`clicktoggle.css`、`jquery.min.js`和`clicktoggle.html`。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: "When
    we view the page and select the **Images** tab, after a short delay we should
    see six new images."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词都用粗体显示。你在屏幕上看到的字词，例如菜单或对话框中的字词，都会出现在文字中，就像这样：“当我们查看页面并选择**图像**标签后，经过短暂的延迟，我们应该看到六张新的图片。”
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要备注将出现在这样的一个框内。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 贴士
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 贴士和技巧会以这种方式出现。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book – what you liked or may have disliked. Reader feedback is important
    for us to develop titles that you really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随时欢迎读者的反馈意见。请告诉我们你对这本书的看法，你喜欢或不喜欢的地方。读者的反馈对我们来说非常重要，能帮助我们打造让你真正受益的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，直接发送一封电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the SUGGEST A TITLE form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有你所需的书籍并且希望我们出版，欢迎在[www.packtpub.com](http://www.packtpub.com)的**SUGGEST A
    TITLE**表格中发送给我们一封邮件或者直接电邮至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个专题上有专长，有兴趣成为书籍的作者或者贡献者，请访问[www.packtpub.com/authors](http://www.packtpub.com/authors)查看我们的作者指南。
- en: Customer Support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已成为 Packt 图书的自豪所有者，我们有一系列措施可以帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载你购买的所有 Packt 图书的示例代码文件。如果你是在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册并直接通过邮件接收这些文件。
- en: Errata
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books – maybe a mistake in the
    text or the code – we would be grateful if you would report this to us. By doing
    so, you can save other readers from frustration and help us to improve subsequent
    versions of this book. If you find any errata, please report them by visiting
    [http://www.packtpub.com/support](http://www.packtpub.com/support), selecting
    your book, clicking on the **Errata Submission Form** link, and entering the details
    of your errata. Once your errata are verified, your submission will be accepted
    and the errata will be uploaded on our website, or added to any list of existing
    errata, under the Errata section of that title.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果你发现我们图书中的错误，可能是文字错误或代码错误，我们将非常感谢你向我们报告。通过这样做，你可以帮助其他读者避免挫折，帮助我们改进这本书的后续版本。如果你发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书，点击**Errata
    Submission Form**链接，并输入勘误的详细信息进行报告。一旦你的勘误被验证，你的提交将被接受，并且勘误将被上传到我们的网站，或者被添加到现有勘误列表的任何书籍的**勘误**部分下面。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，前往[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索框中输入书名。所需信息将会出现在**勘误**部分下面。
- en: Piracy
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上盗版版权材料是跨媒体的持续问题。在 Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何形式的非法复制，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们提供有价值内容的能力。
- en: Questions
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读书籍的任何方面遇到问题，请联系我们 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决。
