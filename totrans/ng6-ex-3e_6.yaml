  id: totrans-259
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: 'Update the component definition too and import them from `@angular/core`:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 更新组件定义，并从`@angular/core`导入它们：
