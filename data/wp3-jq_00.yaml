- en: This book is for anyone who is interested in using jQuery with a WordPress site.
    It's assumed that most readers will be WordPress developers with a pretty good
    understanding of PHP or JavaScript programming and at the very least, experience
    with HTML/CSS development who want to learn how to quickly apply jQuery to their
    WordPress projects.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何有兴趣在WordPress网站中使用jQuery的人。假定大多数读者将是具有相当了解PHP或JavaScript编程并且至少具有HTML/CSS开发经验的WordPress开发人员，他们想要学习如何快速将jQuery应用于他们的WordPress项目。
