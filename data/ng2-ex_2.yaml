  zh: 正如你所看到的，该函数的主要目的是跟踪锻炼的进度，并在完成后切换锻炼。然而，它还跟踪`workoutTimeRemaining`（它递减这个计数器）。第一个`if`条件设置只是确保在所有锻炼完成后清除计时器。内部的`if`条件用于保持`currentExerciseIndex`与正在进行的锻炼同步。
- en: This function uses an instance variable called `exerciseTrackingInterval`. Add
