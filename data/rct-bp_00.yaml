- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: ReactJS was developed as a tool to solve a problem with the application state,
    but it quickly grew to become the dominant library for web development. It became
    popular because it threw away the HTML-centric way of developing web apps for
    JavaScript, which proved to be a remarkably developer-friendly way to develop
    web apps. With the help of this book, discover how you can take advantage of ReactJS
    to create web apps that are fun to code and easy to understand.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ReactJS是为了解决应用程序状态问题而开发的工具，但它迅速发展成为Web开发的领先库。它之所以受欢迎，是因为它摒弃了以HTML为中心的Web应用开发方式，这被证明是一种非常开发者友好的Web应用开发方式。借助这本书，您可以了解如何利用ReactJS创建既有趣又易于理解的Web应用。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Diving Headfirst into ReactJS"), *Diving
    Headfirst into ReactJS*, introduces you to the ReactJS library, teaches you how
    to structure your code, and introduces modular components.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 深入ReactJS"), *深入ReactJS*，向您介绍ReactJS库，教您如何组织代码，并介绍模块化组件。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating a Web Shop"), *Create a Web Shop*,
    walks you through the building of a web shop, from front page to checkout, and
    explains the unidirectional data flow pattern.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 创建一个网店"), *创建一个网店*，将指导您从首页到结账的网店构建过程，并解释单向数据流模式。'
- en: '[Chapter 3](ch03.html "Chapter 3. Responsive Web Development with ReactJS"),
    *Responsive Web Development with ReactJS*, teaches you how to develop responsive
    apps with ReactJS and gives instructions on how to build a basic responsive app.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 使用ReactJS进行响应式Web开发"), *使用ReactJS进行响应式Web开发*，教您如何使用ReactJS开发响应式应用，并指导您构建一个基本的响应式应用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Building a Real-Time Search App"), *Building
    a Real-Time Search App*, walks you through the construction of an application
    that accepts input and returns data from an API.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 构建实时搜索应用"), *构建实时搜索应用*，将指导您构建一个接受输入并从API返回数据的应用程序。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating a Map App with HTML5 APIs"), *Creating
    a Map App with HTML5 APIs*, teaches you how to access HTML5 APIs while building
    a map application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章 使用HTML5 API创建地图应用"), *使用HTML5 API创建地图应用*，教您在构建地图应用程序时如何访问HTML5
    API。'
- en: '[Chapter 6](ch06.html "Chapter 6. Advanced React"), *Advanced React*, demonstrates
    how to transition to JavaScript 2015 classes, implements Redux, and walks you
    through a login application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章 高级React"), *高级React*，演示了如何过渡到JavaScript 2015类，实现了Redux，并指导您进行登录应用程序。'
- en: '[Chapter 7](ch07.html "Chapter 7. Reactagram"), *Reactagram*, walks you through
    building an Instagram-like application with Firebase as the backend.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章 Reactagram"), *Reactagram*，将指导您使用Firebase作为后端构建一个类似Instagram的应用程序。'
- en: '[Chapter 8](ch08.html "Chapter 8. Deploying Your App to the Cloud"), *Deploying
    Your App to the Cloud*, covers Cloud strategies and guides you to make production-ready
    deploys of your apps.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章 将您的应用部署到云端"), *将您的应用部署到云端*，涵盖了云策略，并指导您进行生产就绪的应用部署。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating a Shared App"), *Creating a Shared
    App*, covers how to create a fully isomorphic app, and walks you through a blueprint
    for server-side rendering with Redux.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章 创建一个共享应用"), *创建一个共享应用*，涵盖了如何创建一个完全同构的应用程序，并指导您使用Redux进行服务器端渲染的蓝图。'
- en: '[Chapter 10](ch10.html "Chapter 10. Making a Game"), *Making a Game*, walks
    you through the building of a game engine and game in ReactJS.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章 制作游戏"), *制作游戏*，将指导您在ReactJS中构建游戏引擎和游戏。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: Developing web apps doesn't require any special equipment. You need a computer
    (Windows, Linux, or Mac), a code editor (any will do), an Internet connection,
    and a console application.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 开发Web应用不需要任何特殊设备。您需要一个电脑（Windows、Linux或Mac）、一个代码编辑器（任何都可以）、互联网连接和一个控制台应用程序。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for those who want to develop applications with ReactJS. With its
    wide variety of topics, it caters to both inexperienced developers as well as
    advanced developers, and it doesn't require any prior experience with ReactJS.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些想用ReactJS开发应用程序的人而写的。它涵盖了广泛的主题，既适合经验不足的开发者，也适合高级开发者，而且不需要任何ReactJS的先验经验。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块以如下方式设置：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The connection to the payment API should be hooked up to the **Proceed
    to checkout** button."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，以如下方式显示：“应将支付API的连接设置为**结账**按钮。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
