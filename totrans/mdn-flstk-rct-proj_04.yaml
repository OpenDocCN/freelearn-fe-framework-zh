- en: Part 2:Building and Deploying Our First Full-Stack Application with a REST API
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, we are going to be building and deploying our first full-stack
    application with a **REST API**. We will start by implementing a backend service
    using **Express** and **Mongoose ODM**. Then, we will create unit tests for it
    using **Jest**. After that, we will create a frontend with **React** and integrate
    it with our backend service using **TanStack Query**. Finally, we will deploy
    the application using **Docker** and learn how to set up a CI/CD pipeline.
  prefs: []
  type: TYPE_NORMAL
