- en: What is the Difference between Lottie and LottieFiles?
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Lottie 和 LottieFiles 之间的区别是什么？
- en: Just to be clear, Lottie is used to call the animated JSON file, while LottieFiles
    is the platform to upload, test, and share your Lottie animation.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 为了明确起见，Lottie 用于调用动画 JSON 文件，而 LottieFiles 是一个平台，用于上传、测试和分享您的 Lottie 动画。
- en: So, now that we've learned what a Lottie file is and what the LottieFiles platform
    is used for, let's see what tools we are going to need to start creating our animations.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在我们已经了解了 Lottie 文件是什么以及 LottieFiles 平台用于什么，让我们看看我们将需要哪些工具来开始创建我们的动画。
- en: Tools to create Lottie animations and integrations
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建 Lottie 动画和集成的工具
- en: In this section, we'll learn about the tools and plugins we need to install
    before we start creating our own Lottie animations. Don't worry if you haven't
    heard of them before. In this section, we'll cover all the main ones such as Adobe
    After Effects, Adobe Animate, and the LottieFiles platform.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习在开始创建我们自己的 Lottie 动画之前需要安装的工具和插件。如果您之前没有听说过它们，请不要担心。在本节中，我们将涵盖所有主要工具，例如
    Adobe After Effects、Adobe Animate 和 LottieFiles 平台。
- en: If you need more information about how to install these tools, plugins, and
    extensions, please move on to [*Chapter 6*](B17930_06_ePub.xhtml#_idTextAnchor115),
    *Don’t Stop! Exploring Plugins and Resources That Will Keep You Going*, for a
    *how-to install* guide.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要有关如何安装这些工具、插件和扩展的更多信息，请继续阅读 [*第 6 章*](B17930_06_ePub.xhtml#_idTextAnchor115)，*不要停止！探索将帮助您继续前进的插件和资源*，以获取
    *安装指南*。
- en: Adobe After Effects
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Adobe After Effects
- en: '**Adobe After Effects** is known as the industry-standard motion graphics and
    visual effects software. It''s used to create movie titles, intros, transitions,
    visual effects for movies and videos, and animations.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adobe After Effects** 被称为行业标准的多媒体图形和视觉效果软件。它用于创建电影标题、开场白、过渡、电影和视频的视觉效果以及动画。'
- en: So, if we want to create our own animations, we need to install Adobe After
    Effects. There's no other way, or at least there wasn't until recently (keep reading).
    Anyhow, bear in mind that this is not a free tool. However, before purchasing
    it, Adobe gives you the option to install the 7-day free trial version. This can
    be found at [https://www.adobe.com/products/aftereffects.html](https://www.adobe.com/products/aftereffects.html).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果我们想创建自己的动画，我们需要安装 Adobe After Effects。没有其他方法，至少直到最近还没有（继续阅读）。无论如何，请记住，这不是一个免费工具。然而，在购买之前，Adobe
    提供了安装 7 天免费试用版的选项。您可以在 [https://www.adobe.com/products/aftereffects.html](https://www.adobe.com/products/aftereffects.html)
    找到它。
