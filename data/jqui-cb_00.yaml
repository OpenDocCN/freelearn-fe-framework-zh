- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Creating user experiences that excite users is a fun and rewarding job. You're
    essentially improving the lives of many people. Most UI developers have their
    eye on the finish line, seeing their product put to use. The faster we get to
    that finish line without sacrificing quality, the better. The tools we use to
    help get us there can make all the difference in the world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 创造令人兴奋的用户体验是一项有趣而有价值的工作。实质上，您正在改善许多人的生活。大多数UI开发人员的目光都在终点上，看着他们的产品被使用。我们越快到达终点线而不牺牲质量，就越好。我们用来帮助我们达到这个目标的工具可能会产生世界上的所有差异。
- en: Part of what makes the jQuery Framework so popular among developers, the "write
    less, do more" mantra, materializes in jQuery UI as well. The modern versions
    of HTML and CSS standards have the tools required for assembling a robust, responsive
    user interface. Where this idea falls apart—browser inconsistencies and lack of
    development conventions and patterns across projects—jQuery UI steps in. The goal
    of jQuery UI isn't to reinvent the way we write web applications, but rather,
    to fill in gaps and progressively enhance existing browser components.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery框架在开发人员中如此受欢迎的部分原因在于“少写，做得更多”的口号，在jQuery UI中也有体现。现代版本的HTML和CSS标准具有组装健壮，响应迅速的用户界面所需的工具。当这个想法破灭时——浏览器的不一致性以及跨项目的开发惯例和模式的缺乏——jQuery
    UI介入。jQuery UI的目标不是重新发明我们编写Web应用程序的方式，而是填补空白，并逐步增强现有的浏览器组件。
- en: Like any framework, jQuery UI isn't for everyone, nor is it perfect for those
    that do use it. The framework embraces this fact, and provides extensibility mechanisms
    for most situations you might find yourself in. My goal with this book is to share
    with you some experiences I've had with jQuery UI widgets. I've extended where
    possible, and hacked where necessary. I'm sure you'll find the majority of the
    recipes in this book useful, no matter what kind of application you're building.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何框架一样，jQuery UI并不适用于所有人，也不完全适合使用它的人。框架接受了这一事实，并为您可能遇到的大多数情况提供了可扩展性机制。我写这本书的目标是与您分享我在使用jQuery
    UI小部件时的一些经验。我尽可能地进行了扩展，并在必要时进行了修改。我相信您会发现本书中的大多数技巧都很有用，无论您构建什么类型的应用程序。
- en: '**What this book covers**'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖内容**'
- en: '[Chapter 1](ch01.html "Chapter 1. Creating Accordions"), *Creating Accordions*,
    helps you learn how to drag-and-drop between accordion widgets. In addition, you''ll
    learn how to extend the accordion theme.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 创建手风琴"), *创建手风琴*，帮助您学习如何在手风琴小部件之间拖放。此外，您还将学习如何扩展手风琴主题。'
- en: '[Chapter 2](ch02.html "Chapter 2. Including Autocompletes"), *Including Autocompletes*,
    explains the autocomplete widget that shows how to use multiple data sources.
    Turning select options into autocomplete widgets, and remote data source filtering
    are covered too.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 包含自动完成"), *包含自动完成*，解释了自动完成小部件，显示如何使用多个数据源。还涵盖了将选择选项转换为自动完成小部件以及远程数据源过滤的内容。'
- en: '[Chapter 3](ch03.html "Chapter 3. Crafting Buttons"), *Crafting Buttons*, explains
    about modifying buttons for our application. Buttons can be simple, modifying
    text and icon options. Or, buttons can be more involved, such as when working
    with button sets. We''ll look into spacing issues, and how to apply effects.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 制作按钮"), *制作按钮*，解释了如何修改我们应用程序中的按钮。按钮可以简单，修改文本和图标选项。或者，按钮可以更复杂，比如处理按钮集时。我们将研究间距问题，以及如何应用效果。'
- en: '[Chapter 4](ch04.html "Chapter 4. Developing Datepickers"), *Developing Datepickers*,
    talks about datepicker, which is the most widely-used widget, yet the most under-utilized.
    We''ll uncover some potentials of the widget by using some techniques to better
    integrate datepicker into your application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 开发日期选择器"), *开发日期选择器*，讨论了日期选择器，这是最广泛使用的小部件，但利用率最低的。我们将通过使用一些技巧来更好地将日期选择器集成到您的应用程序中，发掘小部件的一些潜力。'
- en: '[Chapter 5](ch05.html "Chapter 5. Adding Dialogs"), *Adding Dialogs*, discusses
    dialog widgets, which often rely on API data. We''ll look into loading data and
    dialog display issues. We also cover changing the dialog title bar, and applying
    effects to the widget.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 添加对话框"), *添加对话框*，讨论了对话框小部件，这些小部件通常依赖于API数据。我们将研究加载数据和对话框显示问题。我们还涵盖了更改对话框标题栏以及对小部件应用效果的内容。'
- en: '[Chapter 6](ch06.html "Chapter 6. Making Menus"), *Making Menus*, helps you
    learn how to make sortable menu items. We''ll address theme concerns and highlighting
    the active menu item as well.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 制作菜单"), *制作菜单*，帮助您学习如何制作可排序的菜单项。我们还将解决主题问题以及突出显示活动菜单项的问题。'
- en: '[Chapter 7](ch07.html "Chapter 7. Progress Bars"), *Progress Bars*, shows how
    to add labels to progress bars. We''ll also extend the progress bar to make a
    loading widget.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。进度条")，*进度条*，展示了如何向进度条添加标签。我们还将扩展进度条以创建加载小部件。'
- en: '[Chapter 8](ch08.html "Chapter 8. Using Sliders"), *Using Sliders*, talks about
    the slider widget that doesn''t display step increments. Here, you will extend
    the widget to provide this capability. We also look into changing the visual display
    of the slider handle.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用滑块")，*使用滑块*，介绍了不显示步进增量的滑块小部件。在这里，您将扩展小部件以提供此功能。我们还将研究更改滑块手柄的视觉显示。'
- en: '[Chapter 9](ch09.html "Chapter 9. Using Spinners"), *Using Spinners*, explains
    spinners, which are often used in forms. So we deal with formatting spinner values
    for local currencies and dates in this chapter. We''ll also look into addressing
    theme concerns with the widget.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用微调器")，*使用微调器*，解释了微调器，通常用于表单中。因此，我们在本章中处理了本地货币和日期的微调器值的格式化。我们还将研究处理小部件的主题问题。'
- en: '[Chapter 10](ch10.html "Chapter 10. Using Tabs"), *Using Tabs*, introduces
    some new techniques in working with tabs, that is, using each tab as a plain URL
    link. We also cover some more advanced tab navigation usage—dynamic loading and
    reading the browser hash.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用选项卡")，*使用选项卡*，介绍了在处理选项卡时使用一些新技术，即使用每个选项卡作为普通 URL 链接。我们还涵盖了一些更高级的选项卡导航用法——动态加载和读取浏览器哈希值。'
- en: '[Chapter 11](ch11.html "Chapter 11. Using Tooltips"), *Using Tooltips*, explains
    tooltips, which can be applied to just about anything on the page. In this chapter,
    we''ll show you how to apply effects to the tooltip, change the tooltip state,
    and apply tooltips to selected text.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用工具提示")，*使用工具提示*，解释了工具提示，可以应用于页面上的几乎任何内容。在本章中，我们将向您展示如何将效果应用于工具提示，更改工具提示状态，并将工具提示应用于所选文本。'
- en: '[Chapter 12](ch12.html "Chapter 12. Widgets and More!"), *Widgets and More!*,
    talks about widgets, which don''t exist in a vacuum. They''re part of a larger
    application. This chapter covers the bigger jQuery UI development picture. This
    includes building a widget from scratch, building your own development tools,
    and working with Backbone.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。小部件和更多！")，*小部件和更多！*，讨论了小部件，它们不是独立存在的。它们是更大应用程序的一部分。本章涵盖了更大的
    jQuery UI 开发画面。这包括从头开始构建小部件、构建自己的开发工具以及使用 Backbone。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么
- en: 'You will require the following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您将需要以下内容：
- en: A modern web browser for running the examples.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于运行示例的现代 Web 浏览器。
- en: A text-editor for reading along and tweaking the examples.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于阅读和调整示例的文本编辑器。
- en: All JavaScript dependencies included in the examples download.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有 JavaScript 依赖项都包含在示例下载中。
- en: Python (optional); some examples require a web server, and use the built-in
    Python web server in the examples. The examples could use any web server with
    the appropriate adjustments.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python（可选）；一些示例需要 Web 服务器，并在示例中使用内置的 Python Web 服务器。示例可以使用任何具有适当调整的 Web 服务器。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用于谁
- en: This book is for the jQuery UI developer looking to improve their existing applications,
    extract ideas for their new application, or to better understand the overall widget
    architecture. The reader should at least have a rudimentary understanding of what
    jQuery UI is, and have written some code that uses jQuery UI. The recipes in this
    book are targeted at the intermediate jQuery UI developer. Depending on your needs,
    each recipe is self-contained enough to be useful on its own, but connected enough
    to guide you to others.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望改进其现有应用程序、为其新应用程序提取想法或更好地理解整体小部件架构的 jQuery UI 开发人员。读者至少应具有初步的了解什么是 jQuery
    UI，并编写了一些使用 jQuery UI 的代码。本书中的配方面向中级 jQuery UI 开发人员。根据您的需求，每个配方都足够独立以在自身上有用，但又足够连接以引导您到其他内容。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些样式的文本，用于区分不同类型的信息。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "In this scenario, we''re better off
    just changing the default `dateFormat` value to something our application uses
    throughout."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“在这种情况下，我们最好只是将默认的 `dateFormat` 值更改为我们的应用程序在整个过程中使用的某些内容。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " Clicking on the **no icons** link would result in the button icons being removed,
    and replaced with their text."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以此类样式显示在文本中：“单击**no icons**链接将导致按钮图标被移除，并用它们的文本替换。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以此类样式显示在框中。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 贴士和技巧显示为此类样式。
