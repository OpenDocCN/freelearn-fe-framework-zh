- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: State management is one of the hottest topics in the React ecosystem. There
    are many libraries and tools for handling state in React, and with each comes
    different recipes and opinions. One thing is clear – state management solutions
    for handling client state are not so good at dealing with server state. React
    Query was created as a solution to help manage your server state!
  prefs: []
  type: TYPE_NORMAL
- en: In *State Management with React Query*, you will get a guide that will take
    you from zero to hero with React Query by the end of the book.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll begin by learning the historical background of state in the React world
    and what led to the need to change from global state to client and server state.
    With this knowledge under your belt, you will understand the need for React Query.
    As you advance through the chapters, you’ll learn how React Query helps you to
    deal with common server state challenges, such as fetching data, caching data,
    updating data, and synchronizing your data with the server.
  prefs: []
  type: TYPE_NORMAL
- en: But this is not all – once you have mastered React Query, you will learn how
    to apply this knowledge to server-side rendering.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, you will learn some patterns for testing your code by leveraging the
    Testing Library and Mock Service Worker.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you’ll have a new perspective on state and be able
    to leverage React Query to solve all the challenges of server state in your applications.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*This book is for JavaScript and React developers who want to improve their
    state management skills and start dealing with the challenges of server state,
    while improving their developer and* *user experience.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Basic knowledge of web development, JavaScript, and React will help with understanding
    some of the key concepts covered in* *this book.*'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18501_01.xhtml#_idTextAnchor016), *What Is State and How Do
    We Manage It?*, covers a basic definition of what state is and gives a historical
    overview of how we manage it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18501_02.xhtml#_idTextAnchor049), *Server State versus Client
    State*, splits the state concept and helps us understand why it is so important
    to manage the server state independently of the client state.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18501_03.xhtml#_idTextAnchor062), *React Query – Introducing,
    Installing, and Configuring It*, introduces React Query and provides the means
    to add it to your applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18501_04.xhtml#_idTextAnchor091), *Fetching Data with React
    Query*, covers what you need to leverage the `useQuery` custom hook to fetch your
    server state.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18501_05.xhtml#_idTextAnchor140), *More Data-Fetching Challenges*,
    expands on the concepts introduced in the previous chapter and covers how you
    can leverage `useQuery` to deal with other data fetching challenges.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18501_06.xhtml#_idTextAnchor159), *Performing Data Mutations
    with React Query*, covers what you need to leverage the `useMutation` custom hook
    to perform changes on the server state.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18501_07.xhtml#_idTextAnchor173), *Server-Side Rendering with
    Next.js or Remix*, covers leveraging React Query with server-side frameworks such
    as Next.js or Remix.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18501_08.xhtml#_idTextAnchor184), *Testing React Query Hooks
    and Components*, provides you with practices and recipes you can apply to your
    application to test your components and custom hooks that leverage React Query.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18501_09.xhtml#_idTextAnchor297), *What Changes in React Query
    v5?*, is a bonus chapter that covers the changes that the v5 version of TanStack
    Query introduces to React Query and the things you need to update your application.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Basic knowledge of RESTful APIs and HTTP methods is recommended. Basic knowledge
    of GraphQL is required if you want to leverage the examples that use it.
  prefs: []
  type: TYPE_NORMAL
- en: You will need to know some of the basic concepts around HTML. You will also
    need to understand JavaScript and some of its concepts, namely promises.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, given that we are using React Hooks, it is important that you are familiar
    with how they work and how you can use them in your React application.
