- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for web developers who want to learn to build fast, good-looking,
    native mobile applications using the skills they already have. If you already
    have some JavaScript knowledge or are using React on the web, then you will be
    able to quickly get up and running with React Native for iOS and Android.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望学习使用他们已有的技能构建快速、美观的本地移动应用的Web开发者。如果您已经具备一些JavaScript知识或正在Web上使用React，那么您将能够快速上手React
    Native用于iOS和Android。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Open
    the `ReactNotes.xcodeproj` in the `ios/ folder` in Xcode."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“在Xcode中打开`ReactNotes.xcodeproj`文件，位于`ios/`文件夹中。”
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select **Run** and under the **Info** tab change **Build Configuration**
    from **Release** to **Debug**."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，以如下形式显示：“选择**运行**，然后在**信息**选项卡下将**构建配置**从**发布**更改为**调试**。”'
