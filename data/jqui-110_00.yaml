- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Modern web application user interface design requires rapid development and
    proven results. jQuery UI, a trusted suite of official plugins for the jQuery
    JavaScript library, gives you a solid platform on which you can build rich and
    engaging interfaces with maximum compatibility, stability, and minimum time and
    effort.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现代 Web 应用程序用户界面设计需要快速开发和经过验证的结果。jQuery UI 是 jQuery JavaScript 库的官方插件套件，为您提供了一个坚实的平台，您可以在此平台上最大程度地兼容性、稳定性和最少时间和精力的情况下构建丰富而引人入胜的界面。
- en: jQuery UI has a series of ready-made, great-looking user interface widgets and
    a comprehensive set of core interaction helpers designed to be implemented in
    a consistent and developer-friendly way. With all this, the amount of code that
    you need to write personally to take a project from conception to completion is
    drastically reduced.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery UI 拥有一系列现成的、外观精美的用户界面小部件和一套全面的核心交互助手，设计成以一种一致且开发者友好的方式进行实现。有了所有这些，您需要亲自编写的代码量从构思到完成项目的过程中都大大减少了。
- en: Specially revised for Version 1.10 of jQuery UI, this book has been written
    to maximize your experience with the library by breaking down each component and
    walking you through examples that progressively build upon your knowledge, taking
    you from beginner to advanced usage in a series of easy-to-follow steps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 特别为 jQuery UI 版本 1.10 重新修订，本书旨在通过分解每个组件并引导您逐步构建知识的示例，最大限度地提高您对库的体验，从而使您从初学者到高级用户的使用经验变得更加简单易行。
- en: In this book, you'll learn how each component can be initialized in a basic
    default implementation and then see how easy it is to customize its appearance
    and configure its behavior to tailor it to the requirements of your application.
    You'll look at the configuration options and the methods exposed by each component's
    API to see how these can be used to bring out the best in the library.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将学习如何初始化每个组件的基本默认实现，然后看到如何轻松地定制其外观并配置其行为以使其适应应用程序的要求。您将查看每个组件 API 提供的配置选项和方法，以了解如何使用它们发挥库的最佳功能。
- en: Events play a key role in any modern web application if it is to meet the expected
    minimum requirements of interactivity and responsiveness. Each chapter will show
    you the custom events fired by the component covered and how these events can
    be intercepted and acted upon.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 事件在任何现代 Web 应用中都扮演着关键角色，如果要满足预期的最低交互和响应要求的话。每一章都会展示组件触发的自定义事件以及这些事件如何被拦截和处理。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing jQuery UI"), *Introducing jQuery
    UI*, lets you find out exactly what the library is, where it can be downloaded
    from, and how the files within it are structured. We also look at ThemeRoller,
    which browsers support the library, how it is licensed, and how the API has been
    simplified to give the components a consistent and easy-to-use programming model.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。介绍 jQuery UI")，*介绍 jQuery UI*，让您了解库的确切内容、从哪里下载以及其中的文件结构。我们还将研究
    ThemeRoller，哪些浏览器支持该库，它的许可证情况以及如何简化 API 以使组件具有一致且易于使用的编程模型。'
- en: '[Chapter 2](ch02.html "Chapter 2. The CSS Framework and Other Utilities"),
    *The CSS Framework and Other Utilities*, looks in detail at the extensive CSS
    framework, which provides a rich environment for integrated theming through Themeroller
    and also allows developers to easily supply their own custom themes or skins.
    We also cover the new position utility and have a look at all the unique features
    and series of configuration options that it provides.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。CSS 框架和其他实用程序")，*CSS 框架和其他实用程序*，详细介绍了广泛的 CSS 框架，该框架通过
    Themeroller 提供了丰富的集成主题环境，并允许开发人员轻松提供自己的自定义主题或皮肤。我们还涵盖了新的位置实用程序，并查看了它提供的所有独特功能和一系列配置选项。'
- en: '[Chapter 3](ch03.html "Chapter 3. Using the Tabs Widget"), *Using the Tabs
    Widget*, looks at the first widget, which is the tabs widget, a simple but effective
    means of presenting structured content in an engaging and interactive widget.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。使用选项卡小部件")，*使用选项卡小部件*，介绍了第一个小部件，即选项卡小部件，这是一种简单但有效的呈现结构化内容的交互式小部件。'
- en: '[Chapter 4](ch04.html "Chapter 4. The Accordion Widget"), *The Accordion Widget*,
    looks at the accordion widget, another component dedicated to the effective display
    of content. Highly engaging and interactive, the accordion makes a valuable addition
    to any web page and its API is exposed in full to show exactly how it can be used.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章.手风琴组件"), *手风琴组件*，着眼于手风琴组件，另一个用于有效展示内容的组件。交互性强，吸引人，手风琴为任何网页增添了不少价值，其
    API 完全开放，可以准确展示它的使用方法。'
- en: '[Chapter 5](ch05.html "Chapter 5. The Dialog"), *The Dialog*, focuses on the
    dialog widget. The dialog behaves in the same way as a standard browser alert,
    but it does so in a much less intrusive and more visitor-friendly manner. We look
    at how it can be configured and controlled to provide maximum benefit and appeal.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章.对话框"), *对话框*，专注于对话框组件。对话框的行为方式与标准的浏览器警报相同，但它以一种更不具侵入性和更友好访问者的方式来完成。我们将看看如何对其进行配置和控制以提供最大的益处和吸引力。'
- en: '[Chapter 6](ch06.html "Chapter 6. The Slider and Progressbar Widgets"), *The
    Slider and Progressbar Widgets*, provides a less commonly used, but no less valuable
    user interface tool for collecting input from your visitors, and displaying the
    results of an action to them. We look closely at the APIs of both components throughout
    this chapter to see the variety of ways in which it can be implemented, and put
    to good use in our web applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章.滑块和进度条组件"), *滑块和进度条组件*，提供了一个不太常用但同样有价值的用户界面工具，用于收集访问者的输入，并向他们展示操作的结果。本章将仔细查看这两个组件的
    API，看看它们可以实现的各种方式，并在我们的网络应用中充分利用。'
- en: '[Chapter 7](ch07.html "Chapter 7. The Datepicker Widget"), *The Datepicker
    Widget*, looks at the datepicker. This component packs a huge amount of functionality
    into an attractive and highly usable tool, allowing your visitors to effortlessly
    select dates. We look at the wide range of configurations that its API makes possible
    as well as seeing how easy common tasks such as skinning and localization are
    made.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章.日期选择器组件"), *日期选择器组件*，着眼于日期选择器。该组件将大量功能打包成一个引人入胜且高度可用的工具，让您的访问者轻松选择日期。我们将看到其
    API 可能实现的广泛配置范围，以及看到像换肤和本地化这样常见任务是如何容易实现的。'
- en: '[Chapter 8](ch08.html "Chapter 8. The Button and Autocomplete Widgets"), *The
    Button and Autocomplete Widgets*, looks at the brand new button, and recently
    revived autocomplete. Long-time users of the library will remember the autocomplete
    from a previous version of the library. The widget is now back, fully updated
    to fit in with the latest version of the library and in this chapter we get to
    see how it can be used to great effect.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章.按钮和自动完成组件"), *按钮和自动完成组件*，着眼于全新的按钮和最近重新启用的自动完成。长期使用该库的用户将会记得以前版本的库中的自动完成。该组件现在已经全新回归，根据库的最新版本进行了完全更新，本章中我们将看到它如何能够产生巨大的效果。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating Menus"), *Creating Menus*, takes
    us through how to create and add menus to our websites or application. We''ll
    see how, with minimal code, we can turn a bunch of ordinary hyperlinks into an
    interactive system for navigating around your site, which will help engage your
    site''s visitors and make it easy to find content.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章.创建菜单"), *创建菜单*，将向我们展示如何在我们的网站或应用程序中创建并添加菜单。我们将看到，通过最少的代码，我们可以将一堆普通的超链接转变为一个交互式的系统，用于在您的网站中进行导航，这将有助于吸引您网站的访问者，并且轻松找到内容。'
- en: '[Chapter 10](ch10.html "Chapter 10. Working with Tooltips"), *Working with
    Tooltips*, will show us how, with minimal effort, we can easily provide a context-based
    system of support, by displaying important messages or feedback to the end user.
    This is particularly important in instances where visitors to your site may have
    inadvertently entered incorrect information; we can help get them back onto the
    right track!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章.工作中的工具提示"), *工作中的工具提示*，将向我们展示如何通过最小的努力，轻松提供基于上下文的支持系统，向最终用户显示重要的消息或反馈。在访问者在您的网站上可能无意中输入不正确信息的情况下，这一点尤为重要；我们可以帮助他们重新回到正确的方向！'
- en: '[Chapter 11](ch11.html "Chapter 11. Drag and Drop"), *Drag and Drop*, begins
    to look at the low-level interaction helpers, tackling first the related drag-and-droppable
    components. We look at how they can be implemented individually and how they can
    be used together to enhance your user interfaces.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 拖放"), *拖放*，开始研究低级交互助手，首先解决相关的拖放组件。我们将看看它们如何分别实现以及如何一起使用来增强您的用户界面。'
- en: '[Chapter 12](ch12.html "Chapter 12. The Resizable Component"), *The Resizable
    Component*, looks at the resizing component and how it is used with the dialog
    widget seen earlier in the book. We see how it can be applied to any element on
    the page to allow it to be resized in a smooth and attractive way.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 可调整大小组件"), *可调整大小组件*，介绍了调整大小组件以及如何与本书中早期看到的对话框小部件一起使用。我们将看到如何将其应用于页面上的任何元素，以便以平滑和吸引人的方式调整其大小。'
- en: '[Chapter 13](ch13.html "Chapter 13. Selecting and Sorting with jQuery UI"),
    *Selecting and Sorting with jQuery UI*, looks at the final two interaction helpers
    in this chapter; the selectable and sortable components. We can use the components
    to select and sort elements in a website or application, although the sortable
    component really comes into its own when working with lists, as you can reorder
    them by dragging items to a new position in the list. Both components can help
    you add a high level of professionalism and interactivity to your site, while
    at the same time blurring the boundaries between desktop and browser-based applications.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 使用jQuery UI进行选择和排序"), *使用jQuery UI进行选择和排序*，着眼于本章的最后两个交互帮助程序；可选择和可排序组件。我们可以使用这些组件在网站或应用程序中选择和排序元素，尽管在处理列表时，可排序组件确实发挥了作用，因为您可以通过拖动项目将它们重新排序到列表中的新位置。这两个组件都可以帮助您为您的站点增加高水平的专业性和交互性，同时模糊了桌面应用程序和基于浏览器的应用程序之间的界限。'
- en: '[Chapter 14](ch14.html "Chapter 14. UI Effects"), *UI Effects*, is dedicated
    solely to the special effects that are included with the library. We look at an
    array of different effects that allow you to show, hide, move, and jiggle elements
    in a variety of attractive and appealing animations.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. UI特效"), *UI特效*，专门介绍了该库中包含的特殊效果。我们将介绍一系列不同的效果，使您能够以多种吸引人和迷人的动画展示、隐藏、移动和摆动元素。'
- en: '*Chapter 15*, *The Widget Factory*, the downloadable chapter of the book provides
    an extensive look at the widget factory and how it allows us to quickly and easily
    create our very own jQuery UI plugins. The widget factory solves lots of common
    problems for you and can greatly improve productivity; it also extensively improves
    code reuse, making it a great fit for jQuery UI as well as many other stateful
    plugins. You can find this chapter at [http://www.packtpub.com/sites/default/files/downloads/2209OS_Chapter_15.pdf](http://www.packtpub.com/sites/default/files/downloads/2209OS_Chapter_15.pdf).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*小部件工厂*，本书可下载章节提供了对小部件工厂的全面介绍，以及它如何让我们快速轻松地创建自己的jQuery UI插件。小部件工厂为您解决了许多常见问题，并且可以极大地提高生产力；它还大大提高了代码重用性，使其非常适合jQuery
    UI以及许多其他有状态的插件。您可以在[http://www.packtpub.com/sites/default/files/downloads/2209OS_Chapter_15.pdf](http://www.packtpub.com/sites/default/files/downloads/2209OS_Chapter_15.pdf)找到本章。'
- en: '[Appendix](apa.html "Appendix A. Help and Support"), *Help and Support*, covers
    the basics of downloading the library. It provides the Getting Help section which
    helps readers with answers to all their queries throughout the book.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录 A. 帮助和支持"), *帮助和支持*，涵盖了下载库的基础知识。它提供了“获取帮助”部分，为读者提供了他们在整本书中的所有问题的答案。 '
- en: What you need for this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要准备什么来阅读本书
- en: All you need to work through most of the examples in this book is a simple text
    or code editor and a browser. One or two of the more advanced examples rely on
    PHP, but for convenience, I've included these examples in the code download that
    accompanies this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您只需要一个简单的文本或代码编辑器和一个浏览器就可以完成本书中大多数示例的工作。一两个更高级的示例依赖于PHP，但为了方便起见，我已将这些示例包含在本书附带的代码下载中。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: The book is for frontend developers who need to quickly learn how to use jQuery
    UI, or designers who wish to see how jQuery UI functions, behaves, and looks.
    To get the most out of this book you should have a good working knowledge of HTML,
    CSS, and JavaScript, and ideally be comfortable using jQuery.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为需要快速学习如何使用jQuery UI的前端开发人员或希望了解jQuery UI的功能、行为和外观的设计师准备的。要充分利用本书，您应该对HTML、CSS和JavaScript有很好的工作知识，并且最好熟练使用jQuery。
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些不同种类信息之间的文本样式。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "When prompted for a location to unpack the archive to, choose the `jqueryui`
    folder that we just created."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名显示如下：“当提示选择解压缩档案的位置时，请选择我们刚创建的`jqueryui`文件夹。”
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项将以粗体显示：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "When we view the page and select the **Images** tab, after a short delay we should
    see six new images."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，您在屏幕上看到的单词，在菜单或对话框中看到的单词，都会以如下形式出现在文本中：“当我们查看页面并选择**Images**选项卡后，稍等片刻，我们应该看到六张新图片。”'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以此框的形式出现。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这种方式出现。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book – what you liked or may have disliked. Reader feedback is important
    for us to develop titles that you really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢的或可能不喜欢的内容。读者反馈对我们开发出您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般性反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对某个主题有专业知识，并且对撰写或为书籍做贡献感兴趣，请查看我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer Support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 购买的所有 Packt 书籍的账户中下载示例代码文件。如果您在其他地方购买了本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，注册后将文件直接发送至您的电子邮件。
- en: Downloading the color images of this book
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/2209OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/2209OS_ColorImages.pdf).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个 PDF 文件，其中包含本书中使用的屏幕截图/图表的彩色图像。彩色图像将帮助您更好地理解输出中的变化。您可以从 [http://www.packtpub.com/sites/default/files/downloads/2209OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/2209OS_ColorImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books – maybe a mistake in the
    text or the code – we would be grateful if you would report this to us. By doing
    so, you can save other readers from frustration and help us to improve subsequent
    versions of this book. If you find any errata, please report them by visiting
    [http://www.packtpub.com/support](http://www.packtpub.com/support), selecting
    your book, clicking on the **errata submission form** link, and entering the details
    of your errata. Once your errata are verified, your submission will be accepted
    and the errata will be uploaded on our website, or added to any list of existing
    errata, under the Errata section of that title. Any existing errata can be viewed
    by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误还是会发生。如果您在我们的任何一本书中发现错误——可能是文本错误或代码错误——我们将不胜感激地向我们报告。通过这样做，您可以帮助其他读者免受挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书，点击**勘误提交表格**链接，并输入您的勘误详细信息。一旦您的勘误被验证，您的提交将被接受，并且勘误将被上传到我们的网站，或者添加到该标题的现有勘误列表下的勘误部分。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版是所有媒体的持续问题。在Packt，我们非常重视对我们的版权和许可的保护。如果您在互联网上发现我们作品的任何形式的非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您带来有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
