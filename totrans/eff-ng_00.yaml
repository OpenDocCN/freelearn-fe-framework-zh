- en: Part 1:Angular Basics and Setting Up Scalable Nx Workspaces
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：Angular基础知识及设置可扩展的Nx工作空间
- en: In this part, you’ll learn about frontend architecture and what to consider
    when creating your workspace. Additionally, you’ll set up your own Nx monorepo,
    which is ready to handle hundreds of Angular applications and libraries. After
    creating your Nx monorepo, you’ll learn about the newest features in the Angular
    framework, such as signals and standalone components. When you’re fully up to
    date with the latest developments of the Angular framework, you’ll do a deep dive
    into the Angular router, component communication, and dependency injection. Then,
    you will get hands-on experience with Angular directives, pipes, and animations
    and learn about the best practices, their impact on performance, and common pitfalls
    when using directives, pipes, or animations. You will finish the first part by
    creating template-driven, reactive, and dynamic forms, understanding their differences
    when you use each method and how you can adequately validate them.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，您将了解前端架构以及创建工作空间时需要考虑的内容。此外，您将设置自己的Nx单仓库，该仓库可以处理数百个Angular应用程序和库。在创建您的Nx单仓库后，您将了解Angular框架中的最新功能，例如信号和独立组件。当您完全了解Angular框架的最新发展时，您将深入了解Angular路由、组件通信和依赖注入。然后，您将获得Angular指令、管道和动画的实际操作经验，并了解最佳实践、它们对性能的影响以及使用指令、管道或动画时的常见陷阱。您将通过创建模板驱动、响应式和动态表单来完成第一部分，了解您使用每种方法时的差异以及如何充分验证它们。
