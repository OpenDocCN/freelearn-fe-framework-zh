- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Hands-On Full Stack Development with Angular 5 and Firebase* will provide
    you with the practical knowledge you need to develop web applications. In this
    book, we have introduced all the major tools and technologies required to write
    a complete social media application. The book is written in such a fashion that
    you will build the application from scratch, and as you progress through the book,
    you will learn about the major concepts in web development. As part of our development
    process, this book religiously follows common software principles and coding standards.
    I have also introduced unit testing our Angular component, service, and pipe.
    These practices in software development make us better developers.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Angular 5和Firebase进行实战全栈开发*将为你提供开发Web应用所需的实际知识。在这本书中，我们介绍了编写完整社交媒体应用所需的所有主要工具和技术。本书以这样的方式编写，你将从头开始构建应用，随着你在书中的进展，你将了解Web开发的主要概念。作为我们开发过程的一部分，本书严格遵守常见的软件原则和编码标准。我还介绍了对Angular组件、服务和管道进行单元测试。这些软件开发实践使我们成为更好的开发者。'
- en: As a part of this book, we will build web application from development to production
    with Angular as the frontend and Firebase as the backend. Firebase is completely
    scalable and real time, providing all the tools needed to develop rich, collaborative
    applications. With Firebase, it's easy to build and prototype any business application
    without creating complex backend services.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为本书的一部分，我们将使用Angular作为前端和Firebase作为后端，从开发到生产构建Web应用。Firebase完全可扩展且实时，提供了开发丰富、协作应用所需的所有工具。使用Firebase，可以轻松构建和原型化任何商业应用，而无需创建复杂的后端服务。
- en: You will use Angular framework to build client-side applications using HTML
    and CSS. Angular provides advanced features that modularize the client-side code
    into HTML, CSS, components, and services. As a part of our development, we will
    also integrate our application with other commonly used libraries, such as RxJS.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将使用Angular框架，通过HTML和CSS构建客户端应用程序。Angular提供了高级功能，可以将客户端代码模块化到HTML、CSS、组件和服务中。作为我们开发过程的一部分，我们还将集成其他常用库，如RxJS。
- en: So, stay tuned for a wonderful journey.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，请期待一段精彩的旅程。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for JavaScript developers who have some previous knowledge of the
    Angular framework and want to start developing real-time applications with Angular
    and Firebase. This book is quite handy for any small scale start-up who want their
    business or idea to be online, as this book provide a practical tips to develop
    applications faster. This book is also very well suited for college students who
    want to build a complete web application without much investment. If you are looking
    for a more practical and less theory-based approach to learn major web application
    concepts, then this book is for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些对Angular框架有一定了解的JavaScript开发者，他们希望使用Angular和Firebase开始开发实时应用程序。对于任何希望将业务或想法在线化的小型初创公司来说，本书非常实用，因为它提供了快速开发应用程序的实际技巧。本书也非常适合那些希望在不进行大量投资的情况下构建完整Web应用的大学生。如果你正在寻找一种更实用、理论性较少的方法来学习主要Web应用概念，那么这本书适合你。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0019.html#I3QM0-bb7c6bfbc452460584038b7864f000f7), *Organizing
    Your Angular Project Structure*, exposes you to the Angular project structure.
    You will create an Angular project using the Angular CLI command and go through
    all the important libraries in Angular projects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0019.html#I3QM0-bb7c6bfbc452460584038b7864f000f7)，*组织你的Angular项目结构*，让你了解Angular项目结构。你将使用Angular
    CLI命令创建Angular项目，并了解Angular项目中的所有重要库。'
- en: '[Chapter 2](part0040.html#164MG0-bb7c6bfbc452460584038b7864f000f7), *Creating
    a Signup Component*, covers how to enable Firebase authentication and create a
    signup component, template, and service.  You also learn about the AngularFire2
    library.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0040.html#164MG0-bb7c6bfbc452460584038b7864f000f7)，*创建注册组件*，介绍了如何启用Firebase身份验证并创建注册组件、模板和服务。你还将了解AngularFire2库。'
- en: '[Chapter 3](part0057.html#1MBG20-bb7c6bfbc452460584038b7864f000f7), *Creating
    a Login Component*, teaches you how to create a login component and template.
    You will also perform a reset password operation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0057.html#1MBG20-bb7c6bfbc452460584038b7864f000f7)，*创建登录组件*，教你如何创建登录组件和模板。你还将执行重置密码操作。'
- en: '[Chapter 4](part0071.html#23MNU0-bb7c6bfbc452460584038b7864f000f7), *Routing
    and Navigation between Components*, helps you to enable routes for modules and
    create a navigation bar to navigate between components.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0071.html#23MNU0-bb7c6bfbc452460584038b7864f000f7)，*组件之间的路由和导航*，帮助您为模块启用路由并创建导航栏以在组件之间导航。'
- en: '[Chapter 5](part0079.html#2BASE0-bb7c6bfbc452460584038b7864f000f7), *Creating
    a User Profile Page*, focuses on the RxJs library and pass data between component
    modules. You will also create user profile page with edit operation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0079.html#2BASE0-bb7c6bfbc452460584038b7864f000f7), *创建用户个人资料页面*，专注于RxJs库并在组件模块之间传递数据。您还将创建带有编辑操作的个人信息页面。'
- en: Chapter 6, *Creating a User's Friend List*, teaches you how to create a friend
    list page with pagination. You will also create the friends service and custom
    Angular date pipe.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*创建用户好友列表*，教您如何创建带有分页功能的好友列表页面。您还将创建好友服务和自定义Angular日期管道。
- en: '[Chapter 7](part0097.html#2SG6I0-bb7c6bfbc452460584038b7864f000f7), *Exploring
    Firebase Storage*, discusses Firebase storage and configure storage for your application.
    You will also upload and download images from Firebase storage into your application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0097.html#2SG6I0-bb7c6bfbc452460584038b7864f000f7), *探索Firebase存储*，讨论Firebase存储并为您的应用配置存储。您还将从Firebase存储上传和下载图片到您的应用中。'
- en: Chapter 8, *Creating a Chat Component*, helps you create a chat module with
    sub-components. We also learn more about SCSS variables and mixin concepts.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*创建聊天组件*，帮助您创建带有子组件的聊天模块。我们还学习了更多关于SCSS变量和mixin概念。
- en: '[Chapter 9](part0114.html#3CN040-bb7c6bfbc452460584038b7864f000f7), *Connecting
    Chat Components with Firebase Database*, covers how to integrate your chat component
    with Firebase database. You will also learn about passing data using route parameters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0114.html#3CN040-bb7c6bfbc452460584038b7864f000f7), *将聊天组件与Firebase数据库连接*，涵盖了如何将您的聊天组件与Firebase数据库集成。您还将学习使用路由参数传递数据。'
- en: '[Chapter 10](part0124.html#3M85O0-bb7c6bfbc452460584038b7864f000f7), *Unit
    Testing Our Application*, teaches you about Angular testing. You will write unit
    test cases for our component, service, and pipe, and learn about code coverage.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0124.html#3M85O0-bb7c6bfbc452460584038b7864f000f7), *对我们的应用进行单元测试*，教您关于Angular测试的知识。您将为我们的组件、服务和管道编写单元测试用例，并了解代码覆盖率。'
- en: '[Chapter 11](part0131.html#3STPM0-bb7c6bfbc452460584038b7864f000f7), *Debugging
    Techniques*, covers different aspects of debugging techniques. As a part of this
    chapter, we will cover debugging for Angular, the web, TypeScript, CSS, and networks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0131.html#3STPM0-bb7c6bfbc452460584038b7864f000f7), *调试技术*，涵盖了调试技术的不同方面。作为本章的一部分，我们将涵盖Angular、Web、TypeScript、CSS和网络调试。'
- en: '[Chapter 12](part0150.html#4F1KC0-bb7c6bfbc452460584038b7864f000f7), *Firebase
    Security and Hosting*, teaches you about Firebase security and explains how to
    add security rules for users and chat messages. You also learn how to create multiple
    environments and host our friends application.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0150.html#4F1KC0-bb7c6bfbc452460584038b7864f000f7), *Firebase安全和托管*，教您关于Firebase安全并解释如何为用户和聊天消息添加安全规则。您还将学习如何创建多个环境并托管我们的好友应用。'
- en: '[Chapter 13](part0158.html#4MLOS0-bb7c6bfbc452460584038b7864f000f7), *Growing
    Our Application Using Firebase*, covers Firebase cloud messaging. You will also
    learn about Google Analytics and Ads.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0158.html#4MLOS0-bb7c6bfbc452460584038b7864f000f7)，*使用Firebase扩展我们的应用*，涵盖了Firebase云消息。您还将了解Google
    Analytics和广告。'
- en: '[Chapter 14](part0164.html#4SCS80-bb7c6bfbc452460584038b7864f000f7), *Transforming
    Our App into a PWA*, covers PWA features and shows how to make your application
    PWA-compliant. You will also learn about service workers.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0164.html#4SCS80-bb7c6bfbc452460584038b7864f000f7), *将我们的应用转换为PWA*，涵盖了PWA功能并展示了如何使您的应用符合PWA规范。您还将了解服务工作者。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: To get the most out of this book, you should have some experience of JavaScript
    development with HTML and CSS. As you progress through the chapters, there are
    links to all the important tools, editors, or frameworks required to develop Angular
    application.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用这本书，您应该有一些使用HTML和CSS进行JavaScript开发的经验。随着您通过章节的进展，将提供所有重要工具、编辑器或框架的链接，这些是开发Angular应用所需的。
