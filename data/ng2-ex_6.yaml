  zh: 创建一个新的锻炼或打开一个现有的锻炼，看看`BusyIndicatorDirective`是否被加载，并且`NgModel`注入是否正常工作。这可以通过在`BusyIndicatorDirective`构造函数内设置断点来轻松验证。
