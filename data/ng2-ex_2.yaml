  type: TYPE_NORMAL
  zh: 我们现在有一个基本的7分钟锻炼应用程序。为了提供更好的用户体验，我们还添加了一些小的增强功能，但我们仍然缺少一些使我们的应用程序更易用的好功能。从框架的角度来看，我们有意忽略了一些核心/高级概念，比如**变更检测**、**依赖注入**、**组件路由**，以及数据流模式，这些我们计划在下一章中进行讨论。
