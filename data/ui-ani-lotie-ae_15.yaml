- en: Now you've finished *UI Animations with Lottie and After Effects*, we'd love
    to hear your thoughts! If you purchased the book from Amazon, please select [https://www.amazon.ae/review/create-review/error?asin=1803243805](https://www.amazon.ae/review/create-review/error?asin=1803243805)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了《使用Lottie和After Effects进行UI动画》的学习，我们非常想听听您的想法！如果您在亚马逊购买了这本书，请选择[https://www.amazon.ae/review/create-review/error?asin=1803243805](https://www.amazon.ae/review/create-review/error?asin=1803243805)为这本书创建评论并分享您的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都非常重要，并将帮助我们确保我们提供高质量的内容。
