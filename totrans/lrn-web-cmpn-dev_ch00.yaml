- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to *Learning Web Component Development*. If you want to learn and understand
    the W3C web component specification and develop a custom web component using Polymer,
    Bosonic, Mozilla Brick, and ReactJS, then this is the book for you. It offers
    a systematic approach to build a responsive web application. All the key features
    of web component specification that can help in building a web component are explained
    in this book, and are accompanied by the detailed code you will need.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](lrn-web-cmpn-dev_ch01.html#aid-DB7S1 "Chapter 1. Introducing Web
    Components"), *Introducing Web Components*, will provide an introduction to web
    components. It includes a detailed explanation of the building blocks of web component.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](lrn-web-cmpn-dev_ch02.html#aid-PNV61 "Chapter 2. Introducing Polymer"),
    *Introducing Polymer*, is all about Google''s Polymer library. It explains the
    architecture of this library. It also explores the core and paper elements.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](lrn-web-cmpn-dev_ch03.html#aid-VF2I1 "Chapter 3. Developing Web
    Components Using Polymer"), *Developing Web Components Using Polymer*, is all
    about custom web component development using PolymerJS. It provides a step-by-step
    guide to develop a custom component using this library.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](lrn-web-cmpn-dev_ch04.html#aid-19UOO1 "Chapter 4. Exploring Bosonic
    Tools for Web Component Development"), *Exploring Bosonic Tools for Web Component
    Development*, focuses on Bosonic tools. It explains how to use these tools to
    create a custom component.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](lrn-web-cmpn-dev_ch05.html#aid-1IHDQ1 "Chapter 5. Developing Web
    Components Using Mozilla Brick"), *Developing Web Components Using Mozilla Brick*,
    deals with the Mozilla Brick library. It includes a brief introduction to Brick
    library, and it also includes a coded example of the various components using
    Brick.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](lrn-web-cmpn-dev_ch06.html#aid-1R42S1 "Chapter 6. Building Web
    Components with ReactJS"), *Building Web Components with ReactJS*, is all about
    ReactJS. It explains what a reactive approach is. It includes coded examples of
    creating web component using ReactJS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](lrn-web-cmpn-dev_ch07.html#aid-26I9K1 "Appendix A. Web Component
    References"), *Web Component References*, lists all of the online sites and forums
    on web component for further study.'
  prefs: []
  type: TYPE_NORMAL
