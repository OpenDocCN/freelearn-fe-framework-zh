    <st c="6846">目标是探索向易于维护且更不易出现bug的清洁代码收敛的方法。</st> <st c="6948">。'
- en: '[*<st c="6956">Chapter 11</st>*](B21146_11.xhtml#_idTextAnchor413)<st c="6967">,</st>
    *<st c="6969">Refactoring and Improving Angular Code through TDD</st>*<st c="7019">,
    focuses on leveraging test-driven development (TDD) techniques to refactor and
    improve existing Angular code.</st> <st c="7131">By writing tests before making
    changes, you can ensure code quality and maintainability and confidently enhance
    functionality.</st> <st c="7258">TDD enables iterative cycles of writing tests,
