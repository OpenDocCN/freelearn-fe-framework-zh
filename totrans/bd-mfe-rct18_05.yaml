- en: 'Part 2: Architecting Microfrontends'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：微前端架构
- en: This part explores various architectural patterns for implementing microfrontends,
    including Multi-SPA, micro-apps, Module Federation, and server-side rendering
    approaches. It provides concrete examples that cover topics around routing and
    state management for microfrontends.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分探讨了实现微前端的各种架构模式，包括多SPA、微应用、模块联邦和服务器端渲染方法。它提供了具体的示例，涵盖了微前端的路由和状态管理相关主题。
