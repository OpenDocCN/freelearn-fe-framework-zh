- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Angular framework has been helping development teams since 2009, with a
    robust structure and practically everything a web application needs. Angular,
    with its “batteries included” philosophy, has mechanisms for state management,
    route administration, and the injection of dependencies among other tools for
    you to create the most incredible experiences for your users.
  prefs: []
  type: TYPE_NORMAL
- en: This book aims to help you navigate this incredible list of features and learn
    how to orchestrate it for you and your team to get the most out of Angular and
    its entire ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: We will discover what types of patterns exist in the framework and what lessons
    we can learn from these patterns to apply to our applications.
  prefs: []
  type: TYPE_NORMAL
- en: We will also explore Angular development and architecture best practices based
    on its documentation, and community advice around the Angular ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: Angular is widely used by companies of different sizes and sectors. The company
    that sponsors this open source framework, Google, has thousands of internal applications
    that use Angular, guaranteeing great stability, which is one of the biggest reasons
    for using it.
  prefs: []
  type: TYPE_NORMAL
- en: There is a huge demand for developers who have mastered Angular and architects
    who can organize and get the best out of Angular, and the framework is currently
    in its best form, dubbed by the community as the Angular Renaissance.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for frontend developers and architects with experience in Angular
    or any other web framework who want to delve into the best that Angular can offer.
  prefs: []
  type: TYPE_NORMAL
- en: 'The main personas that this book is aimed toward are the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Developers who already work with Angular and want to be more productive in delivering
    their tasks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical leaders who want to bring best practices to their teams to increase
    the quality and productivity of their deliveries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software architects who want to explore the possibilities that Angular can offer
    applications and thus design resilient and secure systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19562_01.xhtml#_idTextAnchor017), *Starting Projects the Right
    Way*, reinforces the fundamentals of Angular, its principles, and how to configure
    your project and development environment to be as productive as possible.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19562_02.xhtml#_idTextAnchor081), *Organizing Your Application*,
    explores best practices in organizing an Angular project and how to optimize your
    application’s performance by lazy loading Angular modules.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19562_03.xhtml#_idTextAnchor112), *TypeScript Patterns for Angular*,
    delves into the framework’s base language, TypeScript, and helps you understand
    why it was chosen by the Angular team and how we can apply to our projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19562_04.xhtml#_idTextAnchor141), *Components and Pages*, works
    with the base element of the framework, the component, and how we can structure
    our project to create concise and efficient applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19562_05.xhtml#_idTextAnchor163), *Angular Services and the
    Singleton Pattern*, analyzes Angular services to separate business logic from
    presentation logic and best practices for communicating with the backend.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19562_06.xhtml#_idTextAnchor186), *Handling User Inputs: Forms*,
    is where we will study the main way users interact with our applications, through
    forms, and how we can create reactive and easy-to-maintain forms.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19562_07.xhtml#_idTextAnchor207), *Routes and Routers*, is where
    we will work with Angular’s routing mechanism and how to manage our applications’
    routes in a secure and optimized way.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19562_08.xhtml#_idTextAnchor225), *Improving Backend Integrations:
    the Interceptor Pattern*, is where we will apply the Interceptor design pattern
    to common tasks when dealing with backend communication, such as token management
    and user notification.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19562_09.xhtml#_idTextAnchor242), *Exploring Reactivity with
    RxJS*, delves deeper into the RxJS library and how we can make the most of it
    for managing information flows and interactions in our projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19562_10.xhtml#_idTextAnchor264), *Design for Tests: Best Practices*,
    discusses automated testing and how to prepare our project for this process, as
    well as exploring unit testing with the Jasmine and Karma libraries and end-to-end
    testing with the open source tool Cypress.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B19562_11.xhtml#_idTextAnchor285), *Micro Frontend with Angular
    Elements*, explores the micro frontend architecture and discusses when to use
    it and how to implement it in Angular using the Angular Elements library.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B19562_12.xhtml#_idTextAnchor311), *Packaging Everything: Best
    Practices for Deployment*, looks at the best practices for building and deploying
    our Angular applications to cloud environments. Using an example project, we will
    explore the Microsoft Azure cloud.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B19562_13.xhtml#_idTextAnchor328), *The Angular Renaissance*,
    explores how to keep ourselves and our applications up to date with the constant
    evolution of Angular and looks at incredible features such as Angular Signals,
    standalone components, and lazy loading components using the defer instruction.'
  prefs: []
  type: TYPE_NORMAL
