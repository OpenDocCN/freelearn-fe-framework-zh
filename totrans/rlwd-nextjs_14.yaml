- en: 'Part 3: Next.js by Example'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：通过示例学习 Next.js
- en: In this part, we will write some production-grade apps using all the methods
    and strategies we've explored in the past chapters. We will manage production-ready
    authentication, consume GraphQL APIs, and integrate Stripe, a payment service.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将使用在前几章中探索的所有方法和策略编写一些生产级别的应用程序。我们将管理生产就绪的身份验证，消费 GraphQL API，并集成 Stripe
    支付服务。
- en: We will also see the next steps for becoming even more confident with Next.js
    by developing some example apps and learning how to stay up to date regarding
    this fast-evolving framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将通过开发一些示例应用程序并学习如何跟上这个快速发展的框架的步伐，来了解如何通过 Next.js 变得更加自信。
