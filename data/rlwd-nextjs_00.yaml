- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Next.js is a scalable and high-performance React.js framework for modern web
    development. It provides a large set of features, such as hybrid rendering, route
    prefetching, automatic image optimization, and internationalization, out of the
    box.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Next.js是一个用于现代Web开发的可扩展和高性能的React.js框架。它提供了一组丰富的功能，如混合渲染、路由预取、自动图像优化和国际化等。
- en: Next.js is an exciting technology that can be used for many purposes. If you
    (or your company) want to create an e-commerce platform, a blog, or a simple website,
    with this book, you can learn how to do it without compromising on performance,
    user experience, or developer happiness. Starting from the basics of Next.js,
    you will understand how the framework can help you reach your goals, and you will
    realize how versatile Next.js is by building real-world applications with step-by-step
    explanations. You will learn how to choose the proper rendering methodology for
    your website, how to secure it, and how to deploy it to different providers. We'll
    always keep a focus on performance and developer happiness.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Next.js是一种令人兴奋的技术，可用于多种用途。如果你（或你的公司）想创建一个电子商务平台、博客或简单的网站，通过本书，你可以学习如何在性能、用户体验或开发者满意度上不做妥协。从Next.js的基础开始，你将了解框架如何帮助你实现目标，通过逐步解释构建实际应用，你将意识到Next.js的通用性。你将学习如何为你的网站选择合适的渲染方法，如何确保其安全，以及如何将其部署到不同的提供商。我们将始终关注性能和开发者满意度。
- en: By the end of this book, you will be able to design, build, and deploy beautiful
    and modern architectures using Next.js with any headless CMS or data source.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将能够使用任何无头CMS或数据源，使用Next.js设计、构建和部署美观且现代的架构。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for web developers who want to improve their React skills by building
    scalable and maintainable full-stack applications using a modern web framework
    – Next.js. Intermediate-level knowledge of ES6+, React, Node.js, and REST is assumed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望通过构建可扩展和可维护的全栈应用程序来提高其React技能的Web开发者——使用现代Web框架Next.js。假设读者具备ES6+、React、Node.js和REST的中级知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16985_01_Final_SB_epub.xhtml#_idTextAnchor014), *A Brief Introduction
    to Next.js*, serves as an introduction to the framework, showing how to set up
    a new project, customize its configurations, and (if needed) how to adopt TypeScript
    as the primary programming language for Next.js development.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16985_01_Final_SB_epub.xhtml#_idTextAnchor014), 《Next.js简明介绍》，作为框架的入门指南，展示了如何设置新项目、自定义其配置，以及（如果需要）如何采用TypeScript作为Next.js开发的默认编程语言。'
- en: '[*Chapter 2*](B16985_02_Final_SB_epub.xhtml#_idTextAnchor029), *Exploring Different
    Rendering Strategies*, dives into rendering methods, teaching the differences
    between server-side rendering, static site generation, incremental static regeneration,
    and more.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16985_02_Final_SB_epub.xhtml#_idTextAnchor029), 《探索不同的渲染策略》，深入探讨了渲染方法，教授了服务器端渲染、静态站点生成、增量静态再生等之间的区别。'
- en: '[*Chapter 3*](B16985_03_Final_SB_epub.xhtml#_idTextAnchor038), *Next.js Basics
    and Built-In Components*, provides a complete explanation of the Next.js routing
    system and essential built-in components, focusing on search engine optimization
    and performance.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16985_03_Final_SB_epub.xhtml#_idTextAnchor038), 《Next.js基础和内置组件》，对Next.js的路由系统以及必要的内置组件进行了全面解释，重点关注搜索引擎优化和性能。'
- en: '[*Chapter 4*](B16985_04_Final_SB_epub.xhtml#_idTextAnchor053), *Organizing
    the Code Base and Fetching Data in Next.js*, covers some helpful tips about organizing
    a Next.js project and fetching data on both the server and client side.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16985_04_Final_SB_epub.xhtml#_idTextAnchor053), 《在Next.js中组织代码库和获取数据》，介绍了一些关于组织Next.js项目和在服务器端和客户端获取数据的实用技巧。'
- en: '[*Chapter 5*](B16985_05_Final_SB_epub.xhtml#_idTextAnchor068), *Managing Local
    and Global States in Next.js*, introduces state management via React Context and
    Redux, teaching you how to handle local state (at the component level) and global
    state (application-wide).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16985_05_Final_SB_epub.xhtml#_idTextAnchor068), 《在Next.js中管理本地和全局状态》，通过React
    Context和Redux介绍状态管理，教你如何处理本地状态（组件级别）和全局状态（应用范围）。'
- en: '[*Chapter 6*](B16985_06_Final_SB_epub.xhtml#_idTextAnchor075), *CSS and Built-In
    Styling Methods*, introduces the basic styling methods built into Next.js, such
    as Styled JSX and CSS modules. It also shows how to enable the SASS preprocessor
    for local development and production builds.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16985_06_Final_SB_epub.xhtml#_idTextAnchor075), *CSS和内置样式方法*，介绍了Next.js中内置的基本样式方法，如Styled
    JSX和CSS模块。它还展示了如何为本地开发和生产构建启用SASS预处理器。'
- en: '[*Chapter 7*](B16985_07_Final_SB_epub.xhtml#_idTextAnchor081), *Using UI Frameworks*,
    concludes the conversation around styling by introducing some modern UI frameworks,
    such as TailwindCSS, Chakra UI, and Headless UI.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16985_07_Final_SB_epub.xhtml#_idTextAnchor081), *使用UI框架*，通过介绍一些现代UI框架，如TailwindCSS、Chakra
    UI和Headless UI，总结了关于样式的讨论。'
- en: '[*Chapter 8*](B16985_08_Final_SB_epub.xhtml#_idTextAnchor090), *Using a Custom
    Server*, explores the reasons why we might (and might not!) need a custom server
    for our Next.js applications. It also shows how to integrate Next.js with Express.js
    and Fastify, two of the most popular web frameworks for Node.js.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16985_08_Final_SB_epub.xhtml#_idTextAnchor090), *使用自定义服务器*，探讨了为什么我们可能（也可能不！）需要为我们的Next.js应用程序使用自定义服务器。它还展示了如何将Next.js与Express.js和Fastify（两种最流行的Node.js网络框架）集成。'
- en: '[*Chapter 9*](B16985_09_Final_SB_epub.xhtml#_idTextAnchor096), *Testing Next.js*,
    introduces some unit and end-to-end testing best practices by adopting Cypress
    and react-testing-library.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16985_09_Final_SB_epub.xhtml#_idTextAnchor096), *测试Next.js*，通过采用Cypress和react-testing-library，介绍了单元测试和端到端测试的最佳实践。'
- en: '[*Chapter 10*](B16985_10_Final_SB_epub.xhtml#_idTextAnchor102), *Working with
    SEO and Managing Performance,* dives into SEO and performance enhancements by
    introducing useful tips and tricks for improving any Next.js application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16985_10_Final_SB_epub.xhtml#_idTextAnchor102), *使用SEO和管理性能*，通过介绍一些有用的技巧和窍门，深入探讨了如何提升任何Next.js应用程序的SEO和性能。'
- en: '[*Chapter 11*](B16985_11_Final_SB_epub.xhtml#_idTextAnchor113), *Different
    Deployment Platforms*, shows how to choose the right platform to host a Next.js
    app, depending on its features and many other aspects.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16985_11_Final_SB_epub.xhtml#_idTextAnchor113), *不同的部署平台*，展示了如何根据其功能和许多其他方面选择合适的平台来托管Next.js应用程序。'
- en: '[*Chapter 12*](B16985_12_Final_SB_epub.xhtml#_idTextAnchor123), *Managing Authentication
    and User Session*, describes how to manage user authentication securely by choosing
    the right authentication provider. It also shows how to integrate Auth0, a popular
    identity management platform, with any Next.js app.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16985_12_Final_SB_epub.xhtml#_idTextAnchor123), *管理身份验证和用户会话*，描述了如何通过选择合适的身份验证提供商来安全地管理用户身份验证。它还展示了如何将Auth0（一个流行的身份管理平台）与任何Next.js应用程序集成。'
- en: '[*Chapter 13*](B16985_13_Final_SB_epub.xhtml#_idTextAnchor131), *Building an
    E-Commerce Website with Next.js and GraphCMS*, dives into creating a real-world
    Next.js e-commerce platform with Next.js, Chakra UI, and GraphCMS.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16985_13_Final_SB_epub.xhtml#_idTextAnchor131), *使用Next.js和GraphCMS构建电子商务网站*，深入探讨了如何使用Next.js、Chakra
    UI和GraphCMS创建一个真实的Next.js电子商务平台。'
- en: '[*Chapter 14*](B16985_14_Final_SB_epub.xhtml#_idTextAnchor138), *Example Projects
    and Next Steps for Learning More*, concludes the book by giving some valuable
    tips on how to proceed with learning the framework and provides some example projects
    to implement to acquire even more confidence with Next.js.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16985_14_Final_SB_epub.xhtml#_idTextAnchor138), *示例项目和进一步学习的下一步行动*，通过提供一些有关如何继续学习框架的宝贵建议，以及一些示例项目来实现，来结束本书，以增强对Next.js的信心。'
