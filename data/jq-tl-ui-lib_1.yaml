  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，你可以使用提供的其他 CDN 链接之一来引用 jQuery Tools—CDN 表示 **内容传递网络**，这是一个允许全球快速提供内容的高速网络。
