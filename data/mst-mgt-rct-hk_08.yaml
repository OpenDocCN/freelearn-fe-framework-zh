- en: 'Part 3: Library Implementations and Their Uses'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：库的实现及其用法
- en: In this part, we introduce four libraries for micro-state management. We discuss
    their approaches for optimizing re-renders along with their use. We explain the
    similarities and differences among all four libraries. Finally, you will learn
    how to choose libraries based on their requirements and preferences.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，我们介绍了四个用于微状态管理的库。我们讨论了它们优化重新渲染的方法以及它们的用法。我们解释了这四个库之间的相似之处和不同之处。最后，你将学习如何根据其需求和偏好选择库。
