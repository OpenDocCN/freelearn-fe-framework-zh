  type: TYPE_NORMAL
  zh: 使用它们的选项配置标签
- en: Built-in transition effects for content panel changes
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容面板变化的内置转换效果
- en: Controlling tabs using their methods
