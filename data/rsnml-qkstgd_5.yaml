  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，多亏了`Invoice.t`抽象类型，我们保证发票只能折扣一次，并且只能按指定的百分比折扣。我们可以进一步扩展这个例子，要求对发票的所有更改都要进行记录。传统上，这类要求会在数据库事务之后添加副作用来解决，因为在JavaScript中，我们否则无法确定我们会记录所有对发票的更改。有了模块签名，我们可以在应用层解决这类要求。
- en: Phantom types
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 幻影类型
- en: Looking at our previous implementation, it would be nice if we didn't have to
    check whether an invoice has been discounted at runtime. Is there a way we could
    check whether an invoice has been discounted at compile time instead? With phantom
    types, we can.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 看看我们之前的实现，如果我们不需要在运行时检查发票是否已经折扣，那会很好。我们能否在编译时检查发票是否已经折扣呢？使用幻影类型，我们可以做到。
