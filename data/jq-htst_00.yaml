  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需材料
- en: Some of the projects covered in this book can be completed using nothing but
    a browser and a simple text editor. Of course, a complete IDE is always going
    to make things easier, with features such as code completion, code coloring, and
    collapsible blocks. So using an IDE over a simple text editor is recommended.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的一些项目可以仅使用浏览器和简单的文本编辑器完成。当然，完整的 IDE 总是会让事情变得更容易，具有代码完成、代码着色和可折叠块等功能。因此，建议使用
    IDE 而不是简单的文本编辑器。
- en: Other projects rely on additional JavaScript frameworks or community-built plugins.
    Several projects use third-party services hosted on the Internet in order to consume
    data. One project requires the use of several additional and highly specialized
    applications.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 其他项目依赖于其他 JavaScript 框架或社区构建的插件。几个项目使用互联网上托管的第三方服务来消耗数据。其中一个项目需要使用几个额外的高度专业化的应用程序。
- en: Where additional software or scripts are required, or API access is needed,
    these requirements are discussed in the relevant projects and information is included
    on where to obtain the required code or applications, how to install them, and
    how to use them sufficiently for the project to be completed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要额外的软件或脚本，或者需要 API 访问，这些要求将在相关项目中进行讨论，并包括在哪里获取所需代码或应用程序的信息，如何安装它们以及如何充分使用它们以完成项目。
- en: Who this book is for
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is aimed primarily at front-end developers that have some knowledge
    and understanding of HTML, CSS, and JavaScript. Some jQuery experience is desired,
    but not essential. All code, whether it be HTML, CSS, or JavaScript (including
    jQuery) is discussed in full to explain how it is used to complete the project.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向具有一定 HTML、CSS 和 JavaScript 知识和理解的前端开发人员。希望具有一些 jQuery 经验，但不是必要条件。所有代码，无论是
    HTML、CSS 还是 JavaScript（包括 jQuery），都会进行充分讨论，以解释它如何用于完成项目。
