  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们能够在整个应用程序中注入`WorkoutBuilderService`以构建锻炼，并在运行锻炼时使用。相反，我们也可以在`WorkoutBuilderComponent`级别注册服务，因为它是所有锻炼/练习创建组件的父级，就像这样：
