- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The Web no longer concerns only desktop or notebook devices. Web technology
    has now spread to various devices ranging from large desktop monitors to tablets,
    Smartphones, smart TVs, and outdoor displays. It has also increased the functionality
    and interfaces of sites and the way we interact with them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络不再仅限于桌面或笔记本设备。 网络技术现在已经传播到从大桌面监视器到平板电脑，智能手机，智能电视和户外显示器等各种设备。 它还增加了网站的功能和界面以及我们与其交互的方式。
- en: Making a website *responsive* is not an option anymore. Hence, this is the time
    to hone our developing skills using grid system frameworks and providing a differentiated
    and enriched user experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 制作*响应式*网站不再是可选项。 因此，现在是磨练我们使用网格系统框架来提供不同和丰富用户体验的发展技能的时候。
- en: In this book, we achieve all this using CSS3 and jQuery, which offer great integration
    options between devices, OSs, and different browser versions. Another advantage
    of using jQuery is the speed of development achieved by using plugins maintained
    by the collaborative community. We do not need to reinvent something that is already
    done! Furthermore, improvements are always welcome and your collaboration to the
    community will help everybody.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们使用CSS3和jQuery实现了这一切，它们提供了在不同设备、操作系统和不同浏览器版本之间进行良好集成的选择。 使用jQuery的另一个优势是通过使用协作社区维护的插件来加快开发速度。
    我们不需要重新发明已经存在的东西！ 此外，改进总是受欢迎的，您对社区的贡献将有助于每个人。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Exploring Responsive Web Design"), *Exploring
    Responsive Web Design*, begins by explaining the concept of responsiveness created
    by generating wireframes for websites and adapting it to different screens. The
    chapter goes on to explain the mobile-first concept.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。探索响应式网页设计")，*探索响应式网页设计*，首先解释了通过为网站生成线框图来创建响应性的概念，并将其适应不同的屏幕。
    本章还解释了移动优先的概念。'
- en: '[Chapter 2](ch02.html "Chapter 2. Designing Responsive Layouts/Grids"), *Designing
    Responsive Layouts/Grids*, helps you make flexible website structures and then
    focuses on explaining the usage of responsive grid systems and how it improves
    agility during development.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。设计响应式布局/网格")，*设计响应式布局/网格*，帮助你创建灵活的网站结构，然后专注于解释响应式网格系统的使用以及其如何改进开发中的灵活性。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building Responsive Navigation Menu"), *Building
    Responsive Navigation Menu*, has several analyzes and step-by-step implementations
    for each navigation menu pattern; this helps in the choice of the right option
    for each situation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。构建响应式导航菜单")，*构建响应式导航菜单*，对每种导航菜单模式进行了多方面分析和逐步实施；这有助于选择每种情况的正确选项。'
- en: '[Chapter 4](ch04.html "Chapter 4. Designing Responsive Text"), *Designing Responsive
    Text*, explains the conversion of text to relative units and then their customization
    for beautiful and responsive heading titles.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。设计响应式文本")，*设计响应式文本*，解释了将文本转换为相对单位，然后定制成美丽且响应式的标题。'
- en: '[Chapter 5](ch05.html "Chapter 5. Preparing Images and Videos"), *Preparing
    Images and Videos*, explains handling high-resolution images in different formats.
    It then goes on to explain the art of direction importance when viewing images
    on Smartphones.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。准备图像和视频")，*准备图像和视频*，解释了处理不同格式的高分辨率图像。 然后继续解释在智能手机上查看图像时定向重要性的艺术。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building Responsive Image Sliders"), *Building
    Responsive Image Sliders*, explains four different image-slider plugins and their
    implementation and shows useful touch libraries complementing the interaction.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。构建响应式图像滑块")，*构建响应式图像滑块*，解释了四种不同的图像滑块插件及其实现，并展示了有用的触摸库以补充交互。'
- en: '[Chapter 7](ch07.html "Chapter 7. Designing Responsive Tables"), *Designing
    Responsive Tables*, delves into managing the different approaches for creating
    responsive tables, solving the difficulties faced while adjusting width for different
    screen sizes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。设计响应式表格")，*设计响应式表格*，探讨了管理创建响应式表格的不同方法，解决不同屏幕尺寸调整宽度时面临的困难。'
- en: '[Chapter 8](ch08.html "Chapter 8. Implementing Responsive Forms"), *Implementing
    Responsive Forms*, discusses the highlights of form element features that improve
    the user experience by filling the form in on mobile devices and a good, responsive
    form framework.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章  实现响应式表单")，*实现响应式表单*，讨论了改善用户体验的表单元素特点以及在移动设备上填写表单的好的、响应式表单框架。'
- en: '[Chapter 9](ch09.html "Chapter 9. Testing the Responsiveness"), *Testing the
    Responsiveness*, discusses ways to perform responsive testing across various browsers
    and device platforms so as to prevent unexpected behaviors.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章  测试响应性")，*测试响应性*，讨论了在各种浏览器和设备平台上进行响应性测试的方法，以预防意外行为。'
- en: '[Chapter 10](ch10.html "Chapter 10. Ensuring Browser Support"), *Ensuring Browser
    Support*, explains fallback and why it is deemed important. It then goes on to
    explain how to detect each browser feature that does / might not work for that
    browser and provides the correct support for these errors.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章  确保浏览器支持")，*确保浏览器支持*，解释了备用方案以及为什么备用方案被认为是重要的。然后继续解释如何检测每个浏览器特性，以及为这些错误提供正确支持。'
- en: '[Chapter 11](ch11.html "Chapter 11. Useful Responsive Plugins"), *Useful Responsive
    Plugins*, shows different plugins for website structure, menu navigation, and
    so on, complementing the solutions already seen in other chapters.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章  有用的响应插件")，*有用的响应插件*，展示了用于网站结构、菜单导航等不同插件，补充了其他章节中已经介绍过的解决方案。'
- en: '[Chapter 12](ch12.html "Chapter 12. Improving Website Performance"), *Improving
    Website Performance*, explains major ways to analyze website performance using
    online tools and recommends tips to get better results.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章  优化网站性能")，*优化网站性能*，解释了使用在线工具分析网站性能的主要方法，并推荐了改进结果的提示。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书中需要的材料
- en: All the knowledge acquired by you after reading this book will be better assimilated
    if you already have an idea of the website you want to convert into a responsive
    one, because it can be made during the chapter exercises.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读本书获得的所有知识，如果你已经有了想要转换成响应式网站的网站的想法，那么在章节练习中可以完成。
- en: The list of software you will need is Apache HTTP Server, Adobe Photoshop CS5
    or earlier, some code editor such as Sublime Text 2, and Internet browsers, such
    as Firefox and Chrome. Also, for testing the examples and exercises, it will be
    good for you to have mobile devices such as Smartphones or tablets.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要的软件清单包括Apache HTTP服务器、Adobe Photoshop CS5或更早版本、诸如Sublime Text 2之类的代码编辑器，以及Firefox和Chrome等互联网浏览器。另外，为了测试例子和练习，最好是有智能手机或平板电脑等移动设备。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: '*Responsive Web Design with jQuery and CSS3* is aimed at web designers who
    are interested in building device-agnostic websites. Some exposure to jQuery,
    CSS3, and HTML5 will be beneficial.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用jQuery和CSS3实现响应式Web设计*旨在吸引对构建设备无关网站感兴趣的网页设计师。对jQuery、CSS3和HTML5的一些了解将是有益的。'
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些区分不同类型信息的文本样式。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    HTML5 specification includes new structural elements, such as `header`, `nav`,
    `article`, and `footer`."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入以及Twitter用户名如下所示："HTML5规范包括新的结构元素，如`header`、`nav`、`article`和`footer`。"
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目都使用**加粗**：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词语**都使用加粗显示。你在屏幕上看到的词语，比如菜单或对话框中的，会在文本中这样显示："点击**下一步**按钮会将您带到下一个屏幕"。'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的形式出现。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这样的形式出现。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢或可能不喜欢的内容。读者反馈对我们开发您真正能够充分利用的标题至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对某个专题有专业知识，并且有兴趣编写或为书籍做出贡献，请查看我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪拥有者，我们有很多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)购买的所有Packt书籍中下载示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，将文件直接发送到您的电子邮件。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽一切努力确保我们的内容准确无误，但错误确实会发生。如果您在我们的书籍中发现错误——也许是文字错误或代码错误——我们将不胜感激您向我们报告。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详细信息。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该标题的现有勘误列表中的**勘误**部分。可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版是所有媒体的持续问题。在Packt，我们非常重视我们版权和许可的保护。如果您在互联网上发现我们作品的任何形式的非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者和我们提供有价值的内容的能力。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对书籍的任何方面有问题，您可以联系我们，邮件地址为`<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决。
