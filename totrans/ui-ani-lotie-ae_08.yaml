  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.11 – ZXP Installer for macOS and Windows'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_11.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.11 – ZXP Installer for macOS and Windows
  prefs: []
  type: TYPE_NORMAL
- en: Install and open **ZXP installer aescripts + aeplugins zxp installer (setup)**
    for macOS or Windows.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Installing AEUX for Figma
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Now that we''ve got the ZXP Extension Manager up and running, let''s install
    AEUX for Figma. Installing AEUX for Figma can be a bit tricky, so I recommend
    you follow the instructions described on their support website. To do that, follow
    these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Download the AEUX for Figma plugin from [https://aeux.io/guide/download.html#sketch-57-figma](https://aeux.io/guide/download.html#sketch-57-figma)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.12 – AEUX download plugin for Figma and Sketch'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_12.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.12 – AEUX download plugin for Figma and Sketch
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to [https://aeux.io/guide/install.html#figma](https://aeux.io/guide/install.html#figma)
    and follow the instructions to install the plugin:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 6.13 – How to install the AEUX for Figma plugin'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/B17930_06_13.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.13 – How to install the AEUX for Figma plugin
  prefs: []
  type: TYPE_NORMAL
