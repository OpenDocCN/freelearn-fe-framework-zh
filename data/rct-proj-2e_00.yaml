- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will help you take your React knowledge to the next level by showing
    how to apply both basic and advanced React patterns to create cross-platform applications.
    The concepts of React are described in a way that's understandable to both new
    and experienced developers; no prior experience of React is required, although
    it would help.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将通过展示如何将基本和高级React模式应用于创建跨平台应用，帮助你将React知识提升到新的水平。React的概念将以新开发者和老开发者都能理解的方式描述；虽然不需要有React的先验经验，但这会有所帮助。
- en: In each of the 10 chapters of this book, you'll create a project with React
    or React Native. The projects created in these chapters implement popular React
    features such as Hooks for re-using logic, the context API for state-management,
    and Suspense. Popular libraries, such as React Router and React Navigation, are
    used for routing, while the JavaScript testing framework React Testing Library
    and Cypress are used to write unit and integration tests for the applications.
    Also, some more advanced chapters involve a GraphQL server, and Expo is used to
    help you create React Native applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的10个章节中，你将使用React或React Native创建一个项目。这些章节中创建的项目实现了流行的React功能，如用于复用逻辑的Hooks、用于状态管理的context
    API和Suspense。对于路由，使用了流行的库，如React Router和React Navigation；而JavaScript测试框架React
    Testing Library和Cypress用于编写应用的单元和集成测试。一些更高级的章节还涉及GraphQL服务器，并使用Expo帮助你创建React
    Native应用。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book is for JavaScript developers who want to explore React tooling and
    frameworks for building cross-platform applications. Basic knowledge of web development,
    ECMAScript, and React will assist in understanding key concepts covered in this
    book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望探索React工具和框架以构建跨平台应用的JavaScript开发者。对Web开发、ECMAScript和React的基本了解将有助于理解本书中涵盖的关键概念。
