    Remember that the abstract `t('a)` accepts a `type` variable, and that the `type`
    variable just so happens to be either the `discounted` type or the `undiscounted` type.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请注意，`make`函数现在返回`t(undiscounted)`（而不是仅仅`t`），而`discount`函数现在接受`t(undiscounted)`并返回`t(discounted)`。记住，抽象`t('a)`接受一个类型变量，而这个类型变量恰好是`discounted`类型或`undiscounted`类型。
