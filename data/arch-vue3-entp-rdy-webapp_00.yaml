- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Building enterprise-ready Vue.js apps entails following best practices to create
    high-performance and scalable Vue.js applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 构建企业级Vue.js应用意味着遵循最佳实践来创建高性能和可扩展的Vue.js应用。
- en: This book is a must for any developer who works with a large Vue.js code base
    where performance and scalability are important. You’ll learn how to configure
    and set up Vue.js 3 and Composition API, and how to build real-world applications
    with it. You’ll then learn to create reusable components in Vue.js 3 and scale
    performance in Vue.js 3 applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何在大型Vue.js代码库中工作且性能和可扩展性至关重要的开发者来说，本书是必读的。你将学习如何配置和设置Vue.js 3和组合式API，以及如何使用它构建实际应用。然后，你将学习如何在Vue.js
    3中创建可重用组件并扩展Vue.js 3应用中的性能。
- en: You will then learn to scale performance with asynchronous lazy loading, image
    compression, code splitting, and tree shaking. Next, you’ll learn how to use RESTful
    API, Docker, GraphQL, and different types of testing to ensure that your Vue.js
    3 application is scalable and maintainable. By the end of this book, you will
    be able to build and deploy your enterprise-ready Vue.js 3 application using best
    practices in implementing RESTful API, Docker, GraphQL, and different testing
    methods with Vue.js 3.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何通过异步懒加载、图像压缩、代码拆分和摇树优化来扩展性能。接下来，你将学习如何使用RESTful API、Docker、GraphQL以及不同类型的测试来确保你的Vue.js
    3应用具有可扩展性和可维护性。本书结束时，你将能够使用最佳实践在Vue.js 3中实现RESTful API、Docker、GraphQL以及不同的测试方法来构建和部署你的企业级Vue.js
    3应用。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: The book is intended for Vue.js developers and professional frontend developers
    who want to build high-performance, production-grade, and enterprise-scalable
    Vue.js apps from design to deployment. The book assumes a working knowledge of
    Vue.js and JavaScript programming.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向Vue.js开发者以及希望从设计到部署构建高性能、生产级和企业级可扩展Vue.js应用的资深前端开发者。本书假设读者已具备Vue.js和JavaScript编程的实际知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *Getting Started with Vue.js 3*, covers Vue.js, Options API, the
    new Vue.js 3, and Composition API. Thus, it establishes and fosters an understanding
    of Vue.js. In addition, this chapter will explore the Vue.js 3 Composition API
    in depth and serve as a guide to understanding the other chapters.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*]，*Vue.js 3入门*，涵盖了Vue.js、选项API、新的Vue.js 3以及组合式API。因此，它建立了对Vue.js的理解。此外，本章将深入探讨Vue.js
    3的组合式API，并作为理解其他章节的指南。'
- en: '[*Chapter 2*](B17237_02.xhtml#_idTextAnchor039), *Using Libraries for Large-Scale
    Application*, covers the essential aspects of Vuex, Axios, and Vue Router and
    how to integrate them with Vue 3 to develop an enterprise application. This background
    information will put you in a better position to grasp the terms and concepts
    of these libraries and help you understand how to build and scale an enterprise-ready
    application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17237_02.xhtml#_idTextAnchor039)，*使用库进行大型应用开发*，涵盖了Vuex、Axios和Vue Router的基本方面以及如何将它们与Vue
    3集成以开发企业应用。这些背景信息将使你更好地理解这些库的术语和概念，并帮助你理解如何构建和扩展企业级应用。'
- en: '[*Chapter 3*](B17237_03.xhtml#_idTextAnchor087), *Scaling Performance in Vue.js
    3*, dives deeper into scaling an extensive Vue application. You will learn how
    to scale performance with asynchronous lazy loading, image compression, code splitting,
    tree shaking, and many other tricks to increase the performance of your Vue.js
    3 enterprise-ready application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17237_03.xhtml#_idTextAnchor087), *Vue.js 3中的性能扩展*，深入探讨了如何扩展大型Vue应用。你将学习如何通过异步懒加载、图像压缩、代码拆分、摇树优化以及许多其他技巧来提高你的Vue.js
    3企业级应用的性能。'
- en: '[*Chapter 4*](B17237_04.xhtml#_idTextAnchor112), *Architecture for Large-Scale
    Web Applications*, teaches you how to handle a sizable enterprise-ready project,
    from managing larger file structures to using the micro-frontend architecture.
    You will also learn how to handle the internationalization and localization of
    your Vue.js 3 project.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17237_04.xhtml#_idTextAnchor112)，*大型Web应用的架构*，教你如何处理大型企业级项目，从管理更大的文件结构到使用微前端架构。你还将学习如何处理Vue.js
    3项目的国际化本地化。'
- en: '[*Chapter 5*](B17237_05.xhtml#_idTextAnchor151), *An Introduction to GraphQL,
    Queries, Mutations, and RESTful APIs*, explores GraphQL, Apollo Server 2, queries,
    mutations, and how to integrate these technologies into your Vue.js 3 application.
    In addition, you will learn how to utilize GraphQL to deliver scalable and high-performance
    applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17237_05.xhtml#_idTextAnchor151)，*GraphQL、查询、突变和RESTful API简介*，探讨了GraphQL、Apollo
    Server 2、查询、突变以及如何将这些技术集成到你的Vue.js 3应用程序中。此外，你将学习如何利用GraphQL来提供可扩展和高性能的应用程序。'
- en: '[*Chapter 6*](B17237_06.xhtml#_idTextAnchor192), *Building a Complete Pinterest
    Clone with GraphQL*, discusses how to build a complete Pinterest clone with Vue
    3 and GraphQL. You will utilize the knowledge of GraphQL to develop and deliver
    an enterprise application, such as Pinterest, using Vue 3 and GraphQL.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17237_06.xhtml#_idTextAnchor192)，*使用GraphQL构建完整的Pinterest克隆*，讨论了如何使用Vue
    3和GraphQL构建完整的Pinterest克隆。你将利用GraphQL的知识来开发和交付企业应用程序，如Pinterest，使用Vue 3和GraphQL。'
- en: '[*Chapter 7*](B17237_07.xhtml#_idTextAnchor230), *Dockerizing a Vue 3 App*,
    examines the nitty-gritty involved in dockerizing your Vue project. In addition,
    you will learn the best practices and industry standards to dockerize and deploy
    an enterprise Vue.js 3 web application. This chapter will also go more practical
    by dockerizing a full-stack web application and deploying a container to a cloud
    platform using Docker Compose. You will learn how to handle larger projects with
    this tool.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17237_07.xhtml#_idTextAnchor230)，*将Vue 3应用Docker化*，探讨了将你的Vue项目Docker化的方方面面。此外，你将学习Docker化和部署企业级Vue.js
    3 Web应用程序的最佳实践和行业标准。本章还将通过Docker化一个全栈Web应用程序并将容器部署到云平台（使用Docker Compose）来更加实用。你将学习如何使用这个工具处理更大的项目。'
- en: '[*Chapter 8*](B17237_08.xhtml#_idTextAnchor266), *Testing and What to Test
    in Vue.js 3*, explores the whole concept of testing. You will learn what to test
    from an available array of components and methods. In addition, you will learn
    the best practices and industry standards for testing libraries and how to integrate
    them with Vue.js 3.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17237_08.xhtml#_idTextAnchor266)，*Vue.js 3中的测试和要测试的内容*，探讨了测试的整个概念。你将学习从可用的组件和方法数组中要测试的内容。此外，你还将学习测试库的最佳实践和行业标准，以及如何将它们与Vue.js
    3集成。'
- en: '[*Chapter 9*](B17237_09.xhtml#_idTextAnchor322), *Best Practices in Unit Testing*,
    dives into everything related to unit testing. You will learn how to unit-test
    a Vue.js 3 component and the components and pages’ methods. You will also learn
    unit tools such as Jest and Mocha and use them to effectively unit-test an enterprise
    project.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17237_09.xhtml#_idTextAnchor322)，*单元测试的最佳实践*，深入探讨了与单元测试相关的所有内容。你将学习如何对Vue.js
    3组件及其方法和页面进行单元测试。你还将了解单元测试工具，如Jest和Mocha，并使用它们来有效地进行单元测试企业项目。'
- en: '[*Chapter 10*](B17237_10.xhtml#_idTextAnchor363), *Integration Testing in Vue.js
    3*, covers everything related to integration testing. You will learn in depth
    how to perform an integration test on a Vue.js 3 component and pages. You will
    also learn about integration testing tools such as Vue-Test-Library and how to
    use them to test an enterprise project effectively.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17237_10.xhtml#_idTextAnchor363)，*Vue.js 3的集成测试*，涵盖了与集成测试相关的所有内容。你将深入了解如何在Vue.js
    3组件和页面上执行集成测试。你还将了解集成测试工具，如Vue-Test-Library，以及如何有效地使用它们来测试企业项目。'
- en: '[*Chapter 11*](B17237_11.xhtml#_idTextAnchor420), *Industry Standard End-to-End
    Testing*, explores everything related to end-to-end testing. You will learn in
    depth how to perform end-to-end testing on a Vue.js 3 component and pages. In
    addition, you will also learn about end-to-end testing tools, such as Cypress
    and Puppeteer, and how to use them to test an enterprise project end to end effectively.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17237_11.xhtml#_idTextAnchor420)，*行业标准的端到端测试*，探讨了与端到端测试相关的所有内容。你将深入了解如何在Vue.js
    3组件和页面上执行端到端测试。此外，你还将了解端到端测试工具，如Cypress和Puppeteer，以及如何有效地使用它们来测试企业项目端到端。'
- en: '[*Chapter 12*](B17237_12.xhtml#_idTextAnchor471), *Deploying Enterprise-Ready
    Vue.js 3*, shows you how to deploy Vue.js 3 projects to the AWS cloud. You will
    learn the best practices in deploying to AWS. In addition, you will learn how
    big companies deploy their enterprise Vue applications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17237_12.xhtml#_idTextAnchor471)，*部署准备就绪的Vue.js 3*，展示了如何将Vue.js 3项目部署到AWS云。你将学习部署到AWS的最佳实践。此外，你还将了解大公司如何部署他们的企业级Vue应用程序。'
- en: '[*Chapter 13*](B17237_13.xhtml#_idTextAnchor518), *Advanced Vue.js Frameworks*,
    offers a definitive guide to Nuxt.js. You will learn the nitty-gritty of Nuxt.js
    and how to build and deliver enterprise SSR projects with Vue.js 3\. We will also
    offer a definitive guide to Gridsome. You will learn the nitty-gritty of Gridsome
    and how to build and deliver enterprise CSR projects with Vue.js 3.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 13 章*](B17237_13.xhtml#_idTextAnchor518)，*高级 Vue.js 框架*，提供了 Nuxt.js 的权威指南。您将学习
    Nuxt.js 的细节以及如何使用 Vue.js 3 构建和交付企业级 SSR 项目。我们还将提供 Gridsome 的权威指南。您将学习 Gridsome
    的细节以及如何使用 Vue.js 3 构建和交付企业级 CSR 项目。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Node.js 16.0 or higher | Windows, macOS, or Linux |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| Node.js 16.0 或更高版本 | Windows、macOS 或 Linux |'
- en: '| Familiarity with command line | Windows, macOS, or Linux |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 熟悉命令行 | Windows、macOS 或 Linux |'
- en: '| JavaScript, ECMAScript 11 | Windows, macOS, or Linux |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 熟悉命令行 | Windows、macOS 或 Linux |'
- en: '| Vue.js 3 | Windows, macOS, or Linux |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| Vue.js 3 | Windows、macOS 或 Linux |'
- en: '| Docker and AWS | Windows, macOS, or Linux |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| Docker 和 AWS | Windows、macOS 或 Linux |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的 GitHub 仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: '*You will need knowledge of Docker and containerization to run the code presented
    in* [*Chapter 7*](B17237_07.xhtml#_idTextAnchor230)*.*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*要运行第 [*7章*](B17237_07.xhtml#_idTextAnchor230) 中展示的代码，你需要了解 Docker 和容器化技术*。'
- en: '*You will need knowledge of AWS and cloud computing to run the code presented
    in* [*Chapter 12*](B17237_12.xhtml#_idTextAnchor471)*.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*要充分利用本书，您需要了解 AWS 和云计算，以便运行第 [*12章*](B17237_12.xhtml#_idTextAnchor471) 中展示的代码*。'
- en: Download the example code files
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Architecting-Vue.js-3-Enterprise-Ready-Web-Applications](https://github.com/PacktPublishing/Architecting-Vue.js-3-Enterprise-Ready-Web-Applications).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 GitHub 下载本书的示例代码文件 [https://github.com/PacktPublishing/Architecting-Vue.js-3-Enterprise-Ready-Web-Applications](https://github.com/PacktPublishing/Architecting-Vue.js-3-Enterprise-Ready-Web-Applications)。如果代码有更新，它将在
    GitHub 仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富的书籍和视频目录中的其他代码包，可在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    找到。查看它们吧！
- en: Download the color images
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/4Lgta](https://packt.link/4Lgta).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图和图表的彩色图像 PDF 文件。您可以从这里下载：[https://packt.link/4Lgta](https://packt.link/4Lgta)。
- en: Conventions used
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “If you’re following along, create a new file called
    `staging.yml` inside the `.``github/workflows` folder.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和推特用户名。以下是一个示例：“如果你正在跟随，请在
    `.github/workflows` 文件夹内创建一个名为 `staging.yml` 的新文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: “Click on the **Next: Permissions** option on the other options,
    and finally, click the **Create** **User** button.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“在其他选项中点击 **下一步：权限**
    选项，最后点击 **创建用户** 按钮。”'
- en: Tips or important notes
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要提示
- en: Appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
- en: Get in touch
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎读者反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过[customercare@packtpub.com](mailto:customercare@packtpub.com)给我们发邮件，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们非常感谢您能向我们报告。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上以任何形式发现我们作品的非法副本，我们非常感谢您能提供位置地址或网站名称。请通过[copyright@packt.com](mailto:copyright@packt.com)与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-50
  prefs: []
