  prefs: []
  type: TYPE_NORMAL
  zh: '`WorkoutRunnerComponent`上的`buildWorkout`设置完整的锻炼计划，我们很快就会看到。我们还初始化了一个`restExercise`变量来跟踪休息期间的锻炼（注意`restExercise`是`ExercisePlan`类型的对象）。'
