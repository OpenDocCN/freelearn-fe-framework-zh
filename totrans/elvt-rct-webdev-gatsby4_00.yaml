- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Gatsby is a powerful React static site generator that enables you to create
    lightning-fast web experiences. With this latest version of Gatsby, you can combine
    your static content with server-side rendered and deferred static content to create
    a fully rounded application. Elevating React Web Development with Gatsby provides
    a comprehensive introduction for anyone new to GatsbyJS and will have you up to
    speed in no time.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Gatsby是一个强大的React静态网站生成器，它使你能够创建闪电般的网络体验。使用Gatsby的最新版本，你可以将你的静态内容与服务器端渲染和延迟静态内容相结合，创建一个全面的应用程序。通过Gatsby提升React
    Web开发为初学者提供全面的介绍，让你迅速掌握GatsbyJS。*'
- en: '*Complete with hands-on tutorials and projects, this easy-to-follow guide starts
    by teaching you the core concepts of GatsbyJS. You''ll then discover how to build
    performant, accessible, and scalable websites by harnessing the power of the GatsbyJS
    framework. This book takes a practical approach to help you to build anything
    from your personal website through to large-scale applications with authentication
    and make your site rise through those SEO rankings.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书包含实践教程和项目，这本易于遵循的指南首先教你GatsbyJS的核心概念。然后，你会发现如何通过利用GatsbyJS框架的力量来构建高性能、可访问和可扩展的网站。本书采用实用方法，帮助你从个人网站到具有身份验证的大规模应用程序构建一切，让你的网站在SEO排名中脱颖而出。*'
- en: '*By the end of this book, you will know how to build client websites your users
    will love. Every aspect of performance and accessibility is a point of emphasis
    with this tool and you will learn how to squeeze every ounce of benefit out of
    it through the book''s material.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*到本书结束时，你将了解如何构建用户喜爱的客户网站。使用这个工具的每个方面，性能和可访问性都是重点，你将通过本书的材料学习如何充分利用它。*'
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: '*This book is for web developers who want to use GatsbyJS with React to build
    better static and dynamic web apps. Prior experience of React basics is necessary.
    Basic experience of Node.js will help you to get the most out of this book.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书面向希望使用GatsbyJS与React构建更好的静态和动态Web应用的Web开发者。React基础知识的前期经验是必要的。Node.js的基本经验将帮助你充分利用本书。*'
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B15983_01_ePub_RK.xhtml#_idTextAnchor013), *An Overview of Gatsby.js
    for the Uninitiated*, provides baseline knowledge of what Gatsby.js is and explains
    the guiding principles we will be using in later chapters to build our web application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B15983_01_ePub_RK.xhtml#_idTextAnchor013)，*Gatsby.js入门概述*，为你提供Gatsby.js是什么以及我们在后续章节中构建我们的Web应用将使用的指导原则的基线知识。'
- en: '[*Chapter 2*](B15983_02_ePub_RK.xhtml#_idTextAnchor036), *Styling Choices and
    Creating Reusable Layouts*, shows how to make an informed choice about the way
    you would like to style your application. We will cover using CSS, SCSS, styled-components,
    and Tailwind.css.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B15983_02_ePub_RK.xhtml#_idTextAnchor036)，*样式选择和创建可重用布局*，展示了如何就你希望如何设计你的应用程序做出明智的选择。我们将涵盖使用CSS、SCSS、styled-components和Tailwind.css。'
- en: '[*Chapter 3*](B15983_03_ePub_RK.xhtml#_idTextAnchor057), *Sourcing and Querying
    Data (from Anywhere!)*, gets you to a position where you can comfortably source
    and ingest data into your Gatsby projects from a multitude of different sources.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B15983_03_ePub_RK.xhtml#_idTextAnchor057)，*从任何地方获取和查询数据*，让你能够轻松地从多种不同的来源将数据源入你的Gatsby项目中。'
- en: '[*Chapter 4*](B15983_04_ePub_RK.xhtml#_idTextAnchor072), *Creating Reusable
    Templates*, explains how to use your sourced data to programmatically create site
    pages, blog posts, and more!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B15983_04_ePub_RK.xhtml#_idTextAnchor072)，*创建可重用模板*，解释了如何使用你的源数据通过编程创建网站页面、博客文章等！'
- en: '[*Chapter 5*](B15983_05_ePub_RK.xhtml#_idTextAnchor080), *Working with Images*,
    shows you how to master the art of adding responsive images to your Gatsby site
    without impacting performance.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B15983_05_ePub_RK.xhtml#_idTextAnchor080)，*处理图像*，展示了如何在不影响性能的情况下将响应式图像添加到你的Gatsby网站中。'
- en: '[*Chapter 6*](B15983_06_ePub_RK.xhtml#_idTextAnchor092), *Improving Your Site''s
    Search Engine Optimization*, explains how SEO works, what search engines look
    for within your site pages, and how to improve your site''s presence on the web.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B15983_06_ePub_RK.xhtml#_idTextAnchor092)，*提高你的网站搜索引擎优化*，解释了SEO是如何工作的，搜索引擎在你的网站页面中寻找什么，以及如何提高你的网站在网上的存在感。'
- en: '[*Chapter 7*](B15983_07_ePub_RK.xhtml#_idTextAnchor105), *Testing and Auditing
    Your Site*, covers testing and auditing your application using industry-standard
    tooling.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B15983_07_ePub_RK.xhtml#_idTextAnchor105)，*测试和审计你的网站*，涵盖了使用行业标准工具进行测试和审计你的应用程序。'
- en: '[*Chapter 8*](B15983_08_ePub_RK.xhtml#_idTextAnchor116), *Web Analytics and
    Performance Monitoring*, explains how to add analytics to your site and use your
    audience to make your site even better!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B15983_08_ePub_RK.xhtml#_idTextAnchor116), *网站分析和性能监控*，解释了如何向你的网站添加分析功能，并利用你的受众使你的网站变得更好！'
- en: '[*Chapter 9*](B15983_09_ePub_RK.xhtml#_idTextAnchor127), *Deployment and Hosting*,
    shows how to take the project we have been working on and deploy it for the world
    to see!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B15983_09_ePub_RK.xhtml#_idTextAnchor127), *部署和托管*，展示了如何将我们一直在工作的项目部署出来，让全世界都能看到！'
- en: '[*Chapter 10*](B15983_10_ePub_RK.xhtml#_idTextAnchor141), *Creating Gatsby
    Plugins*, covers creating source and theme plugins and explains how to contribute
    them to the Gatsby plugin ecosystem.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B15983_10_ePub_RK.xhtml#_idTextAnchor141), *创建Gatsby插件*，涵盖了创建源和主题插件，并解释了如何将它们贡献给Gatsby插件生态系统。'
- en: '[*Chapter 11*](B15983_11_ePub_RK.xhtml#_idTextAnchor152), *Creating Authenticated
    Experiences*, shows you how to add protected routes to create logged-in experiences
    on your site.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B15983_11_ePub_RK.xhtml#_idTextAnchor152), *创建认证体验*，展示了如何添加受保护的路线以在你的网站上创建登录体验。'
- en: '[*Chapter 12*](B15983_12_ePub_RK.xhtml#_idTextAnchor159), *Using Real-Time
    Data*, explains how you can use sockets to create experiences that make use of
    real-time data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B15983_12_ePub_RK.xhtml#_idTextAnchor159), *使用实时数据*，解释了你可以如何使用套接字来创建利用实时数据的体验。'
- en: '[*Chapter 13*](B15983_13_ePub_RK.xhtml#_idTextAnchor166), *Internationalization
    and Localization*, covers patterns you can use to make translating your site as
    it scales simple.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B15983_13_ePub_RK.xhtml#_idTextAnchor166), *国际化与本地化*，涵盖了你可以使用的模式，使你的网站在扩展时翻译变得简单。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: All code examples have been tested using Gatsby 4.4.0 on macOS. However, they
    should work with future 4.x releases too.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所有代码示例都已使用macOS上的Gatsby 4.4.0进行测试。然而，它们也应该适用于未来的4.x版本。
- en: '![](img/B15983_Preface_table_1.1.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B15983_Preface_table_1.1.jpg)'
- en: '*This book assumes you have an* **Integrated Development Environment**(**IDE**)
    *installed that you are comfortable using.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书假设你已经安装了一个你熟悉的* **集成开发环境**(**IDE**) *。*'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是这本书的数字版，我们建议你亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助你避免与代码复制粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Elevating-React-Web-Development-with-Gatsby-4](https://github.com/PacktPublishing/Elevating-React-Web-Development-with-Gatsby-4).
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/Elevating-React-Web-Development-with-Gatsby-4](https://github.com/PacktPublishing/Elevating-React-Web-Development-with-Gatsby-4)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800209091_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800209091_ColorImages.pdf).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表彩色图像的PDF文件。你可以从这里下载：[https://static.packt-cdn.com/downloads/9781800209091_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800209091_ColorImages.pdf)。
- en: Conventions used
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了一些文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Create a `gatsby-config.js` file in your root directory
    and add the following."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“在你的根目录中创建一个`gatsby-config.js`文件，并添加以下内容。”'
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    "When you hit the **Play** button above the query, you will see the result of
    that query on the central right column, with a JSON object containing the data
    property and our query''s result inside it."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“当你点击查询上方的**播放**按钮时，你将在中央右侧列中看到该查询的结果，其中包含一个包含数据属性和我们的查询结果的JSON对象。”'
- en: Tips or Important Notes
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
- en: Get in touch
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过电子邮件发送至 [customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将非常感激您能向我们报告。请访问 [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，我们将非常感激您能提供位置地址或网站名称。请通过电子邮件发送至 [copyright@packt.com](mailto:copyright@packt.com)
    并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为本书做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com)。'
