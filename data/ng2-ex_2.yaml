  zh: 现在的问题是：如何在每秒钟更新`workoutTimeRemaining`变量？请记住，我们已经设置了一个`setInterval`来更新`exerciseRunningDuration`。虽然我们可以为`workoutTimeRemaining`编写另一个`setInterval`实现，但如果一个`setInterval`设置可以满足这两个要求，那将会更好。
- en: 'Add a function called `startExerciseTimeTracking` to `WorkoutRunnerComponent`;
