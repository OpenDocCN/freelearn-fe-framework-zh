- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: AngularJS is a JavaScript development framework that makes building web applications
    easier. It is used today in millions of high-traffic web applications. Although,
    AngularJS served its purpose well over the past years web evolved and now the
    framework struggles with performance and scalability issues.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: AngularJS是一个JavaScript开发框架，它使得构建Web应用变得更加容易。如今，它被用于数百万个高流量Web应用中。尽管如此，AngularJS在过去几年中很好地完成了其使命，但随着Web的发展，该框架在性能和可扩展性方面遇到了挑战。
- en: In 2016, Google released **Angular**—a new framework for building scalable,
    performant application, inspired by AngularJS. This book allows you to align your
    work to the stable APIs of Angular, version 5 and beyond, with Angular expert
    *Minko Gechev*. With *Switching to Angular*, *Third Edition*, we will go through
    a journey that will help us utilize Google's long term vision for Angular in our
    future development. This books provides a detailed insight and knowledge to give
    us the clarity we need to confidently switch into the stable APIs of the framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，谷歌发布了**Angular**——一个用于构建可扩展、高性能应用的全新框架，灵感来源于AngularJS。本书允许你与Angular专家*Minko
    Gechev*一起，将你的工作与Angular版本5及更高版本的稳定API保持一致。在《Switching to Angular》第三版中，我们将经历一段旅程，帮助我们利用谷歌对Angular的长期愿景来指导我们的未来发展。本书提供了详细的洞察和知识，帮助我们清晰地了解如何自信地切换到框架的稳定API。
- en: By the end of the book, you'll be able to align with Google's vision for Angular
    version 5 and beyond, with confidence. But primarily, you will learn how to build
    high-performance, scalable, and SEO-friendly enterprise applications with Angular
    and TypeScript.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将能够自信地与谷歌对Angular 5及更高版本的愿景保持一致。但首先，你将学习如何使用Angular和TypeScript构建高性能、可扩展且SEO友好的企业级应用。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](53252869-31f5-4f60-b5c9-d349627db02a.xhtml), *Switching to the
    One Angular*, makes an introduction of what Angular is. You''ll learn that Angular
    and AngularJS are entirely different frameworks. After that, we''ll go through
    the basics of the structure of the framework—having a core with a minimalistic
    and immutable API, and building on top of it with different modules in order to
    provide the best development experience possible. Finally, we''ll see how Angular
    follows semantic versioning, which helps us understand why and when we should
    expect incompatible API changes in Angular.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](53252869-31f5-4f60-b5c9-d349627db02a.xhtml)，*转向单一Angular*，介绍了Angular是什么。你将了解到Angular和AngularJS是完全不同的框架。之后，我们将探讨框架结构的基础——拥有一个最小化和不可变的API核心，并在其之上构建不同的模块，以提供最佳的开发体验。最后，我们将了解Angular如何遵循语义化版本控制，这有助于我们理解为什么以及何时在Angular中应该期待不兼容的API更改。'
- en: '[Chapter 2](ced71b5c-e25d-4781-8aab-81ef0a053b14.xhtml), *Get Going with Angular*,
    teaches why we should use the latest version of the JavaScript language, why to
    take advantage of web workers, and how Angular takes advantage of all these powerful
    technologies. We will observe the current direction of frontend development and
    the lessons learned in the past few years. The chapter describes why AngularJS''s
    architecture was changed in order to allow the development of SEO-friendly, high-performance,
    single-page applications.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ced71b5c-e25d-4781-8aab-81ef0a053b14.xhtml)，*开始使用Angular*，解释了为什么我们应该使用JavaScript语言的最新版本，为什么应该利用Web
    Workers，以及Angular如何利用所有这些强大的技术。我们将观察前端开发的当前趋势和过去几年中吸取的教训。本章描述了为什么AngularJS的架构需要改变，以便开发SEO友好、高性能的单页应用。'
- en: '[Chapter 3](7bc2aa38-2853-468a-8e03-c25387eb03aa.xhtml), *The Building Blocks
    of an Angular Application*, gives a quick overview of the main building blocks
    provided by Angular for the development of SPAs. We''ll point out the main differences
    with the core concepts from AngularJS.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](7bc2aa38-2853-468a-8e03-c25387eb03aa.xhtml)，*Angular应用的基本构建块*，简要概述了Angular为开发单页应用提供的核心构建块。我们将指出与AngularJS核心概念的主要区别。'
- en: '[Chapter 4](c8967e3c-a8b3-40c6-900e-e9ccd07357aa.xhtml), *TypeScript Crash
    Course*, introduces you to the TypeScript language that is used for the implementation
    of Angular. While exploring the language, we''ll look at some of the core features
    of ES2015 and ES2016\. We will explain the ES2015 and ES2016 classes, arrow functions,
    block scope variable definitions, destructuring, and modules. Since Angular takes
    advantage of the ES2016 decorators, and more accurately their extension in TypeScript,
    a section here speaks about them. After this, we''ll take a look at how we can
    take advantage of static typing using explicit type definitions. We''ll describe
    some of the built-in types in TypeScript and how we can define classes in the
    language by specifying access modifiers for their members. In the end, we''ll
    explain what structural typing is and how TypeScript''s type system takes advantage
    of it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](c8967e3c-a8b3-40c6-900e-e9ccd07357aa.xhtml)，《TypeScript 快速入门》为您介绍了用于
    Angular 实现的 TypeScript 语言。在探索这门语言的过程中，我们将探讨 ES2015 和 ES2016 的一些核心特性。我们将解释 ES2015
    和 ES2016 的类、箭头函数、块作用域变量定义、解构和模块。由于 Angular 利用 ES2016 装饰器，以及 TypeScript 中的扩展，这里将专门讨论它们。在此之后，我们将探讨如何利用显式类型定义来利用静态类型。我们将描述
    TypeScript 中的内置类型以及如何通过指定成员的访问修饰符来定义语言中的类。最后，我们将解释结构化类型是什么，以及 TypeScript 的类型系统如何利用它。'
- en: '[Chapter 5](1b60c28e-5f34-493d-8371-c69968f09020.xhtml), *Getting Started with
    Angular Components and Directives*, takes us through the core building blocks
    of an Angular application: directives and components. We''ll build a couple of
    sample components to show us the syntax to be used for the definition of these
    fundamental building blocks. You''ll learn about the life cycle of each directive
    and the core set of features the given directive and component have. In the next
    step, we''ll see how we can enhance the performance of our application using Angular''s
    change detection strategies and immutable data structures.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](1b60c28e-5f34-493d-8371-c69968f09020.xhtml)，《Angular 组件和指令入门》带我们了解了 Angular
    应用程序的核心构建块：指令和组件。我们将构建一些示例组件，以展示定义这些基本构建块所使用的语法。您将了解每个指令的生命周期以及给定指令和组件的核心功能集。在下一步中，我们将看到如何使用
    Angular 的变更检测策略和不可变数据结构来提高我们应用程序的性能。'
- en: '[Chapter 6](3ad730a8-f797-4fc1-b908-5a20eeffac23.xhtml), *Dependency Injection
    in Angular,* covers the dependency injection (DI) mechanism of Angular. We''ll
    briefly discuss the positives of using DI in our projects by introducing it in
    the context of the framework. The second step in our journey is how to configure
    injectors using Angular modules; we''ll also explain the injectors hierarchy and
    the visibility of the registered providers. In order to enforce a better separation
    of concerns, we''ll take a look at how we can inject services carrying the business
    logic of our application in our directives and components.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](3ad730a8-f797-4fc1-b908-5a20eeffac23.xhtml)，《Angular 中的依赖注入》涵盖了 Angular
    的依赖注入（DI）机制。我们将通过在框架的上下文中介绍它，简要讨论在项目中使用 DI 的优点。我们旅程的第二步是如何使用 Angular 模块配置注入器；我们还将解释注入器层次结构和已注册提供者的可见性。为了强制实现更好的关注点分离，我们将探讨如何在指令和组件中注入携带应用程序业务逻辑的服务。'
- en: '[Chapter 7](0880a64a-a64d-41a9-9ffd-7b2d55270110.xhtml), *Working with the
    Angular Router and Forms*, explains the basics of routing in Angular. We will
    take a look at how we can define different routes and implement the components
    associated with them that are displayed on route change. After that, we''ll explain
    how to develop template-driven forms with built-in and custom validation. Finally,
    we''ll explain how we can use two-way data-binding in Angular.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](0880a64a-a64d-41a9-9ffd-7b2d55270110.xhtml)，《使用 Angular 路由和表单》解释了 Angular
    中路由的基础知识。我们将探讨如何定义不同的路由以及实现与它们相关联的组件，这些组件在路由变化时显示。之后，我们将解释如何开发模板驱动的表单，包括内置和自定义验证。最后，我们将解释如何在
    Angular 中使用双向数据绑定。'
- en: '[Chapter 8](503e1c1c-afb1-4dd4-98e2-657ceb32cc59.xhtml), *Explaining Pipes
    and Communicating with RESTful Services*, helps us take a deep dive into the Angular''s
    forms module by developing a model-driven (reactive) form, combining it with the
    HTTP module. We''ll take a look at some advanced features of the new component-based
    router and see how we can use and develop custom stateful and stateless pipes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](503e1c1c-afb1-4dd4-98e2-657ceb32cc59.xhtml)，*解释管道和与RESTful服务通信*，通过开发一个模型驱动的（响应式）表单，结合HTTP模块，帮助我们深入探索Angular的表单模块。我们将查看新组件化路由的一些高级功能，并了解我们如何使用和开发自定义的有状态和无状态管道。'
- en: '[Chapter 9](b9d6c03a-d141-4201-afc6-339a41a38715.xhtml), *Tooling and Development
    Experience*, goes one step further, describing how to use web workers for performance-sensitive
    applications. Then, we''ll learn to build SEO-friendly applications with server-side
    rendering. After that, we''ll take a look at how to bootstrap a project as quickly
    as possible. Finally, we will learn what **Ahead-of-Time** (**AOT**) compilation
    is and how to use it.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](b9d6c03a-d141-4201-afc6-339a41a38715.xhtml)，*工具和开发经验*，更进一步，描述了如何使用Web
    Workers来处理性能敏感的应用程序。然后，我们将学习如何使用服务器端渲染构建SEO友好的应用程序。之后，我们将探讨如何尽可能快速地启动一个项目。最后，我们将学习**即时编译**（**AOT**）是什么以及如何使用它。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的什么内容
- en: All you need to work through most of the examples in this book is a text editor
    or an IDE, Node.js, internet access, and a web browser.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成这本书中的大多数示例，你只需要一个文本编辑器或IDE、Node.js、互联网接入和浏览器。
- en: Each chapter introduces the software requirements for running the provided snippets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都介绍了运行提供的代码片段所需的软件要求。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: Developers with AngularJS experience who want to transfer their mindset to the
    concepts introduced by modern Angular
