  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Adobe After Effects 的 LottieFiles 扩展
- en: We've been talking a lot about the Bodymovin extension. But recently, Lottie
    has also released the LottieFiles plugin for After Effects, which exports your
    animation as a `.Lottie` file. The difference between Bodymovin and LottieFiles
    is the newly added features in the LottieFiles plugin. We will go into more depth
    on this once we talk about how to export your animations in both the Bodymovin
    and LottieFiles plugins.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了很多关于 Bodymovin 扩展的内容。但最近，Lottie 也发布了适用于 After Effects 的 LottieFiles 插件，该插件可以将你的动画导出为
    `.Lottie` 文件。Bodymovin 和 LottieFiles 之间的区别在于 LottieFiles 插件中新增加的功能。一旦我们讨论了如何在
    Bodymovin 和 LottieFiles 插件中导出你的动画，我们将会更深入地探讨这一点。
- en: 'Download the LottieFiles for After Effects extension at [https://lottiefiles.com/plugins/after-effects](https://lottiefiles.com/plugins/after-effects):'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [https://lottiefiles.com/plugins/after-effects](https://lottiefiles.com/plugins/after-effects)
