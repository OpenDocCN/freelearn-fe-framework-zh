  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: The `import` module declaration allows us to reference the classes defined in
    the `model.ts` file in `WorkoutRunnerComponent`.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
