    is `myElement`, if we wanted to find out its `width` in pixels, we could use jQuery''s
    `width()` method:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，继续我们的例子，我们已经选择了 `id` 属性为 `myElement` 的元素，如果我们想要找出其像素宽度，我们可以使用 jQuery 的 `width()`
    方法：
