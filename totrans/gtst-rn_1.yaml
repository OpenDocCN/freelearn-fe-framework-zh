- en: Chapter 1. Exploring the Sample Application
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章. 探索示例应用程序
- en: React Native is beginning to change the game in the mobile development world.
    Using the skills you already have, as a web developer, you can get a set of familiar
    methods to build user interfaces for mobile devices. In this book, we'll walk
    you through many React Natives features while developing a *note-taking* application,
    which we call **React Notes**. While building the essential features, such as
    creating notes, saving notes to the device, viewing a list of saved notes, and
    navigating between screens, you'll learn the fundamental skills you need to develop
    an app of your own. You'll also have the opportunity to go beyond the basics by
    adding the ability to store images and geolocation data with notes. Functionality
    is only a part of what makes a great app — it has to be great looking as well,
    so we've made sure to equip you with a thorough understanding of layout and styles.
    By the end of the book, you will have developed a fully featured application from
    start to finish and have all the skills you need to share your React Native applications
    with the world!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: React Native正在开始改变移动开发世界。作为网页开发者，您可以使用您已有的技能，获得一套熟悉的方法来为移动设备构建用户界面。在本书中，我们将通过开发一个名为**React
    Notes**的**笔记**应用程序，向您介绍许多React Native的功能。在构建基本功能，如创建笔记、将笔记保存到设备、查看已保存笔记列表以及在不同屏幕间导航时，您将学习到开发您自己的应用程序所需的基本技能。您还将有机会通过添加将图片和地理位置数据与笔记一起存储的功能来超越基础。功能只是构成优秀应用程序的一部分——它还必须看起来很棒，所以我们确保您对布局和样式有全面的理解。到本书结束时，您将从头到尾开发一个功能齐全的应用程序，并拥有分享您的React
    Native应用程序所需的所有技能！
- en: In this chapter, we'll introduce you to React Notes, the sample application
    that you'll learn how to build. We'll even point you in the right direction if
    you're anxious to start tinkering with the sample app to see what happens.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将向您介绍React Notes，这是您将学习如何构建的示例应用程序。如果您急于开始尝试示例应用程序以查看会发生什么，我们甚至会为您指明正确的方向。
- en: 'This chapter will focus on the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将重点介绍以下内容：
- en: Installing Xcode on Mac OS X
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Mac OS X上安装Xcode
- en: Running the sample application in the iOS simulator
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在iOS模拟器中运行示例应用程序
- en: Taking a look at the sample application features
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看示例应用程序的功能
- en: Modifying the sample application
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改示例应用程序
- en: Installing Xcode
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装Xcode
- en: 'Getting the tools to run the sample application is simple in OS X. The easiest
    way to install Xcode is through the App Store. In the top right-hand bar, search
    for the term **Xcode**, and from the list of results navigate to the Xcode store
    page, as shown in the following screenshot:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在OS X中获取运行示例应用程序的工具很简单。安装Xcode最简单的方法是通过App Store。在右上角的栏中，搜索术语**Xcode**，然后从结果列表中导航到Xcode商店页面，如下面的截图所示：
- en: '![Installing Xcode](img/B05162_01_01.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![安装Xcode](img/B05162_01_01.jpg)'
- en: Install or update to the latest version of Xcode by clicking on the button.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击按钮安装或更新到Xcode的最新版本。
- en: Note
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You will need to register for an Apple ID in order to download Xcode from the
    App Store.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要注册Apple ID才能从App Store下载Xcode。
- en: You also require the **command-line tools** (**CLT**) for Xcode. A prompt will
    display when they need to be installed. You can also download the command-line
    tools directly from the **Downloads** for Apple developers at [https://developer.apple.com/downloads/](https://developer.apple.com/downloads/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要Xcode的**命令行工具**（**CLT**）。当需要安装时，会显示提示。您也可以直接从苹果开发者的[https://developer.apple.com/downloads/](https://developer.apple.com/downloads/)的**下载**部分下载命令行工具。
- en: Running the sample application
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 运行示例应用程序
- en: 'The source code contains the completed application that we will build throughout
    the book. We are going to start with running the application. The source code
    is already configured to run in the iOS simulator:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码包含我们将全书构建的应用程序。我们将从运行应用程序开始。源代码已经配置好，可以在iOS模拟器中运行：
- en: 'Open the `ReactNotes.xcodeproj` in the `ios/ folder` in Xcode or from the command
    line:'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Xcode中打开`ios/`文件夹中的`ReactNotes.xcodeproj`，或从命令行打开：
- en: '[PRE0]'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![Running the sample application](img/B05162_01_02.jpg)'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![运行示例应用程序](img/B05162_01_02.jpg)'
- en: Tip
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Downloading the example code**'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**下载示例代码**'
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt Publishing书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: This book targets iPhone 6 for development; although it does work on other iOS
    versions, we recommend using this one. Make sure that the iPhone 6 is selected
    in the iOS simulator device drop-down menu. If you own an iPhone 6, you may select
    an **iOS Device**:![Running the sample application](img/B05162_01_03.jpg)
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本书针对iPhone 6进行开发；尽管它也适用于其他iOS版本，但我们建议使用这个版本。确保在iOS模拟器设备下拉菜单中选择iPhone 6。如果您拥有iPhone
    6，您可以选择**iOS设备**：![运行样本应用程序](img/B05162_01_03.jpg)
- en: Press the **Run** button (*F5*) to launch the iOS simulator:![Running the sample
    application](img/B05162_01_04.jpg)
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下**运行**按钮（*F5*）以启动iOS模拟器：![运行样本应用程序](img/B05162_01_04.jpg)
- en: A sneak peek at the sample application
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 样本应用程序的预览
- en: 'The goal of this book is to introduce you to how quickly React Native can get
    you up and running to create user interfaces. No matter what type of mobile application
    you build, there are certain features that you''re very likely to have. Your UI
    will probably have multiple screens, so you''ll need the ability to navigate between
    them. In [Chapter 3](ch03.html "Chapter 3. Beginning with the Example Application"),
    *Beginning with the Example Application* we will start laying the foundation for
    navigation and the note screen:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是向您介绍React Native如何快速帮助您搭建用户界面。无论您构建什么类型的移动应用程序，您都极有可能需要某些功能。您的UI可能包含多个屏幕，因此您需要能够在它们之间导航的能力。在[第3章](ch03.html
    "第3章。从示例应用程序开始")*从示例应用程序开始*中，我们将开始为导航和笔记屏幕打下基础：
- en: '![A sneak peek at the sample application](img/B05162_01_05.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![样本应用程序的预览](img/B05162_01_05.jpg)'
- en: Not long after you have seen a bare-bones application, you'll want to start
    making it look good. Let us dive deep into styles and layout in [Chapter 4](ch04.html
    "Chapter 4. Working with Styles and Layout"), *Working with Styles and Layout*,
    and carry those lessons throughout the rest of the book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在您看到裸机应用程序不久之后，您可能想要开始让它看起来更好。让我们深入到[第4章](ch04.html "第4章。处理样式和布局")*处理样式和布局*中，并将这些课程贯穿到本书的其余部分。
- en: 'It''s hard to imagine an application that doesn''t have lists of data, and
    React Notes is no exception. We''ll cover working with lists in [Chapter 5](ch05.html
    "Chapter 5. Displaying and Saving Data"), *Displaying and Saving Data*:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 很难想象一个没有数据列表的应用程序，React Notes也不例外。我们将在[第5章](ch05.html "第5章。显示和保存数据")*显示和保存数据*中介绍如何处理列表：
- en: '![A sneak peek at the sample application](img/B05162_01_06.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![样本应用程序的预览](img/B05162_01_06.jpg)'
- en: 'One of the capabilities that sets mobile applications apart from web applications
    is the ability to access GPS data. We present capturing geolocation data using
    maps in [Chapter 6](ch06.html "Chapter 6. Working with Geolocation and Maps"),
    *Working with Geolocation and Maps*:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区分移动应用程序和Web应用程序的能力之一是访问GPS数据的能力。我们在[第6章](ch06.html "第6章。处理地理位置和地图")*处理地理位置和地图*中展示了如何使用地图捕获地理位置数据：
- en: '![A sneak peek at the sample application](img/B05162_01_07.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![样本应用程序的预览](img/B05162_01_07.jpg)'
- en: 'It is very common to capture photos on mobile devices. The camera screen will
    allow users to attach photos to their notes and save them for viewing later. You
    will learn how to add camera support to your applications in [Chapter 7](ch07.html
    "Chapter 7. Integrating Native Modules"), *Using Native Modules*:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在移动设备上捕捉照片是非常常见的。相机屏幕将允许用户将照片附加到他们的笔记中，并保存下来以便稍后查看。你将在[第7章](ch07.html "第7章。集成原生模块")*使用原生模块*中学习如何为你的应用程序添加相机支持：
- en: '![A sneak peek at the sample application](img/B05162_01_08.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![样本应用程序的预览](img/B05162_01_08.jpg)'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Note that the camera screen will be black in the iOS simulator. This is also
    explained later in [Chapter 7](ch07.html "Chapter 7. Integrating Native Modules"),
    *Using Native Modules*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在iOS模拟器中相机屏幕将是黑色的。这也在[第7章](ch07.html "第7章。集成原生模块")*使用原生模块*中稍后进行了解释。
- en: Experimenting with the sample application
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在样本应用程序中进行实验
- en: 'If you are the adventurous type, then feel free to start playing around and
    modifying the sample application code. There are two steps to switch the iOS application
    into development mode:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是个喜欢冒险的人，那么请随意开始尝试和修改示例应用程序代码。将iOS应用程序切换到开发模式有两个步骤：
- en: 'Open the `AppDelegate.m` file in Xcode and uncomment the `jsCodeLocation` assignment
    from `OPTION 1` and comment out the statement in `OPTION 2`:'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Xcode中打开`AppDelegate.m`文件，取消注释`OPTION 1`中的`jsCodeLocation`赋值，并注释掉`OPTION 2`中的语句：
- en: '[PRE1]'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Then, navigate to **Product** | **Scheme** | **Edit Scheme…**. Select **Run**,
    and under the **Info** tab change **Build Configuration** from **Release** to
    **Debug**, as shown:![Experimenting with the sample application](img/B05162_01_09.jpg)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，转到**产品** | **方案** | **编辑方案…**。选择**运行**，在**信息**选项卡下将**构建配置**从**发布**更改为**调试**，如图所示：![实验示例应用程序](img/B05162_01_09.jpg)
- en: '**Run** (*F5*) from Xcode to start the application in development mode. Using
    the `Shake` gesture from the iOS simulator (**Hardware** | **Shake** |**Gesture**)
    will show the development menu. It may be necessary to run `react-native start`
    from the command line to load the JavaScript bundle.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Xcode中**运行**（*F5*）以在开发模式下启动应用程序。使用iOS模拟器的`Shake`手势（**硬件** | **摇动** | **手势**）将显示开发菜单。可能需要从命令行运行`react-native
    start`来加载JavaScript包。
- en: That's it! From here you can freely modify any of the source code in `index.ios.js`
    or in the `Components` folder. Later we will explain how to quickly reload your
    code in the simulator without having to recompile from Xcode.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！从这里你可以自由地修改`index.ios.js`中的任何源代码或在`Components`文件夹中的代码。稍后我们将解释如何在模拟器中快速重新加载你的代码，而无需从Xcode重新编译。
- en: Summary
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter gave us a brief overview of the type of functionality and user
    interface we will introduce throughout the rest of the book. We will cover features
    such as navigation, lists, user inputs, and so on in depth. With Xcode already
    set up, you will be able to jump right in to iOS development, and for Android
    developers we begin the setup in [Chapter 3](ch03.html "Chapter 3. Beginning with
    the Example Application"), *Beginning with the Example Application*. Next, we
    will demonstrate the value that React Native offers in rapid mobile development
    using the skills you have learned as a web developer.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本章为我们简要概述了本书其余部分我们将介绍的功能类型和用户界面。我们将深入探讨导航、列表、用户输入等功能。在Xcode已经设置好的情况下，你将能够直接开始iOS开发，对于Android开发者，我们将在[第3章](ch03.html
    "第3章。从示例应用程序开始")，*从示例应用程序开始*中开始设置。接下来，我们将展示React Native如何利用你作为网络开发者所学的技能，在快速移动开发中提供价值。
- en: Let's get started!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
