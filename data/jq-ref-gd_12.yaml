- en: '"Deep Sleep"'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"Deep Sleep"'
- en: The following online resources represent a starting point for learning more
    about jQuery, JavaScript, and web development in general, beyond what is covered
    in this book. There are far too many sources of quality information on the web
    for this appendix to approach anything resembling an exhaustive list. Furthermore,
    while other print publications can also provide valuable information, they are
    not noted here.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下在线资源代表了进一步了解 jQuery、JavaScript 和 Web 开发的起点，超出了本书介绍的范围。网络上有太多优质信息源，本附录不可能涵盖所有。此外，虽然其他印刷出版物也可以提供有价值的信息，但它们在此未予记录。
- en: jQuery Documentation
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: jQuery 文档
- en: jQuery Wiki
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: jQuery Wiki
- en: 'The documentation on jquery.com is in the form of a wiki, which means that
    the content is editable by the public. The site includes the full jQuery API,
    tutorials, getting started guides, a plug-in repository, and more:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: jquery.com 上的文档以 wiki 的形式呈现，这意味着内容可以由公众编辑。该网站包括完整的 jQuery API、教程、入门指南、插件存储库等等：
- en: '[http://docs.jquery.com/](http://docs.jquery.com/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://docs.jquery.com/](http://docs.jquery.com/)'
- en: jQuery API
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: jQuery API
- en: On jQuery.com, the API is available in two locations—the documentation section
    and the paginated API browser.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 jQuery.com 上，API 可以在两个位置找到——文档部分和分页 API 浏览器。
- en: 'The documentation section of jQuery.com includes not only jQuery methods, but
    also all of the jQuery selector expressions:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery.com 的文档部分不仅包括 jQuery 方法，还包括所有 jQuery 选择器表达式：
