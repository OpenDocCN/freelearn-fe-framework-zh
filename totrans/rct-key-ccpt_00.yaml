- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As the most popular JavaScript library for building modern, interactive user
    interfaces, React is an in-demand framework that’ll bring real value to your career
    or next project. But like any technology, learning React can be tricky, and finding
    the right teacher can make things a whole lot easier.
  prefs: []
  type: TYPE_NORMAL
- en: Maximilian Schwarzmüller is a bestselling instructor who has helped over three
    million students worldwide learn how to code, and his latest React video course
    ( *React—The Complete Guide* ) has over eight hundred thousand students on Udemy.
  prefs: []
  type: TYPE_NORMAL
- en: Max has written this in-depth reference to help you get to grips with the world
    of React programming. Simple explanations, relevant examples, and a clear, concise
    approach make this fast-paced guide the ideal resource for busy developers.
  prefs: []
  type: TYPE_NORMAL
- en: This book distills the core concepts of React and draws together its key features
    with neat summaries, thus perfectly complementing other in-depth teaching resources.
    So, whether you’ve just finished Max’s React video course and are looking for
    a handy reference tool, or you’ve been using a variety of other learning material
    and now need a single study guide to bring everything together, this is the ideal
    companion to support you through your next React projects. Plus, it’s fully up
    to date for React 19, so you can be sure you’re ready to go with the latest version.
  prefs: []
  type: TYPE_NORMAL
- en: Who This Book Is For
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed for developers who already have some familiarity with
    React basics. It can be used as a standalone resource to consolidate understanding
    or as a companion guide to a more in-depth course. To get the most value from
    this book, it is recommended that you have some understanding of the fundamentals
    of JavaScript, HTML, and CSS.
  prefs: []
  type: TYPE_NORMAL
- en: What This Book Covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Chapter 1* , *React – What and Why* , will re-introduce you to React.js. Assuming
    that React.js is not brand-new to you, this chapter will clarify which problems
    React solves, which alternatives exist, how React generally works, and how React
    projects may be created.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2* , *Understanding React Components and JSX* , will explain the general
    structure of a React app (a tree of components) and how components are created
    and used in React apps.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3* , *Components and Props* , will ensure that you are able to build
    reusable components by using a key concept called “props”.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 4* , *Working with Events and State* , will cover how to work with
    state in React components, which different options exist (single state vs multiple
    state slices) and how state changes can be performed and used for UI updates.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5* , *Rendering Lists and Conditional Content* , will explain how
    React apps can render lists of content (e.g., lists of user posts) and conditional
    content (e.g., alert if incorrect values are entered into an input field).'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6* , *Styling React Apps* , will clarify how React components can
    be styled and how styles can be applied dynamically or conditionally, touching
    on popular styling solutions like vanilla CSS, Tailwind CSS, styled components,
    and CSS modules for scoped styles.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 7* , *Portals and Refs* , will explain how direct DOM access and manipulation
    is facilitated via the “refs” feature that is built-into React. In addition, you
    will learn how Portals may be used to optimize the rendered DOM element structure.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8* , *Handling Side Effects* , will discuss the `useEffect` hook,
    explaining how it works, how it can be configured for different use cases and
    scenarios, and how side effects can be handled optimally with this React hook.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 9* , *Handling User Input & Forms with Form Actions* , will explore
    how React simplifies the process of handling forms by allowing you to define client-side
    form actions that are triggered upon submission.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 10* , *Behind the Scenes of React and Optimization Opportunities*
    , will take a look behind the scenes of React and dive into core topics like the
    virtual DOM, state update batching and key optimization techniques that help you
    avoid unnecessary re-render cycles (and thus improve performance).'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11* , *Working with Complex State* , will explain how the advanced
    React hook `useReducer` works, when and why you might want to use it and how it,
    can be used in React components to manage more complex component state with it.
    In addition, React’s Context API will be explored and discussed in depth, allowing
    you to manage app-wide state with ease.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 12* , *Building Custom React Hooks* , will build up on the previous
    chapters and explore how you can build your own, custom React hooks and what the
    advantage of doing so is.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 13* , *Multipage Apps with React Router* , will explain what React
    Router is and how this extra library can be used to build multipage experiences
    in a React single-page-application.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 14* , *Managing Data with React Router* , will dive deeper into React
    Router and explore how this package can also help with fetching and managing data.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 15* , *Server-side Rendering & Building Fullstack Apps with Next.js*
    , will help you understand the concept of **server-side rendering** ( **SSR**
    ) and help you use your React knowledge with the popular Next.js framework to
    build applications that span across both the front and backend.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 16* , *React Server Components & Server Actions* , will build upon
    the idea of building fullstack React apps and explain how you may render components
    and handle form submissions on the server side.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 17* , *Understanding React Suspense & The use() Hook* , will explain
    how React helps you provide better user experiences by showing fallback content
    while data is being fetched.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 18* , *Next Steps and Further Resources* , will cover the core and
    extended React ecosystem and which resources may be helpful for next steps.'
  prefs: []
  type: TYPE_NORMAL
