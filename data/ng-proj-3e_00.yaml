- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Angular is a popular JavaScript framework that can run on a broad range of platforms,
    including web, desktop, and mobile. It has an array of rich features right out
    of the box and a wide range of tools that makes it popular among developers. This
    updated third edition of Angular Projects will teach you how to build efficient
    and optimized web applications using Angular.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Angular是一个流行的JavaScript框架，可以在包括Web、桌面和移动在内的广泛平台上运行。它提供了一系列丰富的功能，并拥有广泛的工具，使其在开发者中非常受欢迎。本更新的第三版Angular
    Projects将教你如何使用Angular构建高效和优化的Web应用程序。
- en: You will start by exploring the essential features of the framework by creating
    10 different real-world web applications. Each application will demonstrate how
    to integrate Angular with a different library and tool. As you advance, you will
    learn how to implement popular technologies such as Angular Router, Scully, Electron,
    Angular’s service worker, Nx’s monorepo tools, NgRx, and more while building an
    issue tracking system, a PWA weather application, a mobile photo geotagging application,
    a component UI library, and many other exciting projects. In the concluding chapters,
    you’ll get to grips with customizing Angular CLI commands using schematics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从创建10个不同的真实世界Web应用程序开始，探索框架的基本特性。每个应用程序都将展示如何将Angular与不同的库和工具集成。随着你的进步，你将学习如何在构建问题跟踪系统、PWA天气应用程序、移动照片地理标记应用程序、组件UI库等多个令人兴奋的项目的同时，实现流行的技术，如Angular
    Router、Scully、Electron、Angular的服务工作者、Nx的单仓库工具、NgRx等。在结论章节中，你将学会使用schematics自定义Angular
    CLI命令。
- en: By the end of this book, you will have the skills you need to build Angular
    apps using a variety of different technologies according to you or your client’s
    needs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将具备根据你或你的客户需求使用各种不同技术构建Angular应用程序所需的技能。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a developer who has beginner-level experience with Angular and you’re
    looking to become well versed in the essential tools for dealing with the various
    use cases you may encounter with Angular, then this Angular development book is
    for you. Beginner-level knowledge of web application development and basic experience
    of working with ES6 or TypeScript are assumed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位具有Angular入门级经验的开发者，并且希望熟练掌握处理Angular可能遇到的各种用例的基本工具，那么这本Angular开发书籍就是为你准备的。假设你具备Web应用程序开发的基础知识，以及使用ES6或TypeScript的基本经验。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *Creating Your First Web Application in Angular*, explores the
    main features of the Angular framework and teaches you about the basic building
    blocks that comprise a typical Angular application. You will investigate the different
    tools and IDE extensions that are available in the Angular ecosystem to enhance
    the developer’s workflow and experience.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*在Angular中创建你的第一个Web应用程序*，探讨了Angular框架的主要特性，并教你了解构成典型Angular应用程序的基本构建块。你将研究Angular生态系统中可用的不同工具和IDE扩展，以增强开发者的工作流程和体验。'
- en: '*Chapter 2*, *Building an SPA Application with Scully and Angular Router*,
    looks at how an Angular application is based on the **Single-Page Application**
    (**SPA**) architecture, where typically we have multiple pages that are served
    by different URLs or routes. On the other hand, Jamstack is a hot technology that
    is emerging and allows you to build fast, static websites and serve them directly
    from a CDN. In this chapter, we will use the Angular Router to implement routing
    functionality in an Angular application. We will also use Scully, the best static
    site generator for Angular, to create a personal blog that embraces the Jamstack
    architecture.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*使用Scully和Angular Router构建SPA应用程序*，探讨了Angular应用程序基于**单页应用**（**SPA**）架构，通常我们有多页内容，这些内容由不同的URL或路由提供服务。另一方面，Jamstack是一种新兴的热门技术，它允许你构建快速、静态的网站，并直接从CDN上提供服务。在本章中，我们将使用Angular
    Router在Angular应用程序中实现路由功能。我们还将使用Scully，这是Angular最佳静态站点生成器，来创建一个采用Jamstack架构的个人博客。'
- en: '*Chapter 3*, *Building an Issue Tracking System Using Reactive Forms*, is where
    we build an issue tracking management system and use Angular reactive forms to
    add new issues to the system. We will design our forms using Clarity Components
    from VMware, and we will incorporate built-in and custom validations. We will
    also react to value changes in the forms and take actions accordingly.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*使用响应式表单构建问题跟踪系统*，介绍了我们如何构建问题跟踪管理系统，并使用Angular响应式表单向系统中添加新问题。我们将使用来自VMware的Clarity
    Components设计我们的表单，并包含内置和自定义验证。我们还将对表单中的值变化做出反应，并据此采取行动。'
- en: '*Chapter 4*, *Building a PWA Weather Application Using Angular Service Worker*,
    covers how the user experience of a web application is not the same for all users,
    especially in places with poor network coverage and connectivity. When we build
    a web application, we should take into account all sorts of network types. In
    this chapter, we will create an application that uses the OpenWeather API to display
    the weather of a specified region. We will learn how to deploy the application
    to Firebase Hosting. We will also explore PWA techniques using the Angular service
    worker to provide a seamless user experience when offline.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*使用Angular Service Worker构建PWA天气应用程序*，讨论了Web应用程序的用户体验对于所有用户来说并不相同，尤其是在网络覆盖和连接性较差的地方。当我们构建Web应用程序时，我们应该考虑到所有类型的网络。在本章中，我们将创建一个使用OpenWeather
    API显示指定地区天气的应用程序。我们将学习如何将应用程序部署到Firebase Hosting。我们还将探索使用Angular service worker的PWA技术，以在离线时提供无缝的用户体验。'
- en: '*Chapter 5*, *Building a WYSIWYG Editor for the Desktop Using Electron*, a
    cross-platform JavaScript framework for building desktop applications using web
    technologies. When combined with Angular, it can yield really performant apps.
    In this chapter, we will create a WYSIWYG editor that can run on the desktop.
    We will build an Angular application and integrate it with ngx-wig, a popular
    WYSIWYG Angular library, and we will use Electron to package it as a desktop application.
    Data is persisted locally in the filesystem using a Node.js API.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*使用Electron构建桌面WYSIWYG编辑器*，这是一个跨平台的JavaScript框架，用于使用Web技术构建桌面应用程序。当与Angular结合使用时，它可以产生真正高性能的应用。在本章中，我们将创建一个可以在桌面上运行的WYSIWYG编辑器。我们将构建一个Angular应用程序，并将其与流行的WYSIWYG
    Angular库ngx-wig集成，然后使用Electron将其打包为桌面应用程序。数据将通过Node.js API在文件系统中本地持久化。'
- en: '*Chapter 6*, *Building a Mobile Photo Geotagging Application Using Capacitor
    and 3D Maps,* covers Capacitor, a service provided by the Ionic framework that
    turns any web application, such as one created with Angular, into a native one.
    Its main advantage is that we can build a native mobile application and a web
    app using the same code base. Cesium is a popular JavaScript framework for building
    3D maps. In this chapter, we will use Capacitor to build a geotagging mobile application
    for our photos. We will use various Ionic plugins to take a photo in a specified
    location and persist it to Cloud Firestore. We will then display a list of all
    photos taken inside the Cesium 3D viewer.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*使用Capacitor和3D地图构建移动照片地理标记应用程序*，介绍了Capacitor，这是Ionic框架提供的一项服务，可以将任何Web应用程序（如使用Angular创建的应用程序）转换为原生应用程序。其主要优势是我们可以使用相同的代码库构建原生移动应用程序和Web应用程序。Cesium是一个流行的JavaScript框架，用于构建3D地图。在本章中，我们将使用Capacitor为我们拍摄的照片构建一个地理标记的移动应用程序。我们将使用各种Ionic插件在指定位置拍照并将其持久化到Cloud
    Firestore。然后，我们将在Cesium 3D查看器中显示所有拍摄照片的列表。'
- en: '*Chapter 7*, *Building an SSR Application for a GitHub Portfolio Using Angular*,
    dives into **Search Engine Optimization** (**SEO**), a critical aspect for any
    website nowadays. Who doesn’t want their website to look good when sharing it
    via social media? The real challenge for client web applications is to optimize
    it, which can be accomplished by rendering content on the server. In this chapter,
    we will learn how to create a GitHub portfolio application using the GitHub API.
    We will then render it on the server and learn how to transfer the state to the
    browser. We will also see how to set the page title and additional metadata dynamically.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*使用Angular为GitHub个人资料构建SSR应用程序*，深入探讨了**搜索引擎优化**（**SEO**），这是任何网站当今的一个关键方面。谁不想在通过社交媒体分享时让他们的网站看起来很好看？客户端Web应用程序的真正挑战是优化它，这可以通过在服务器上渲染内容来实现。在本章中，我们将学习如何使用GitHub
    API创建GitHub个人资料应用程序。然后，我们将在服务器上渲染它，并学习如何将状态传输到浏览器。我们还将看到如何动态设置页面标题和附加元数据。'
- en: '*Chapter 8*, *Building an Enterprise Portal Using Nx Monorepo Tools and NgRx*,
    covers monorepo architecture, which is a popular technique for when working with
    multiple applications under a single repository, giving speed and flexibility
    to the development process. In this chapter, we will use Nx monorepo development
    tools to create two portals: one for the end user, in which they will be able
    to select a **Point of Interest** (**POI**) and visit it on a map, and another
    for admins to check on visit statistics for a given POI. Application state is
    managed using NgRx.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*使用 Nx Monorepo 工具和 NgRx 构建 Enterprise Portal*，介绍了 monorepo 架构，这是一种在单个存储库下处理多个应用程序时流行的技术，它为开发过程提供了速度和灵活性。在本章中，我们将使用
    Nx monorepo 开发工具创建两个门户：一个用于最终用户，他们可以在地图上选择一个**兴趣点**（**POI**）并访问它；另一个用于管理员检查特定
    POI 的访问统计信息。应用程序状态使用 NgRx 进行管理。'
- en: '*Chapter 9*, *Building a Component UI Library Using Angular CLI and Angular
    CDK*, addresses how enterprise organizations usually need custom UI libraries
    that can be used across different web applications. The Angular CDK provides a
    broad range of functionalities for creating accessible and high-performing UI
    components. In this chapter, we will create two different components using the
    Angular CDK and the Bulma CSS framework. We will also package them as a single
    Angular library and learn how to publish them on npm, so that they can be re-used
    in different apps. We will also investigate how we can use each component as an
    Angular element.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用 Angular CLI 和 Angular CDK 构建组件 UI 库*，讨论了企业组织通常需要跨不同 Web 应用程序使用的自定义
    UI 库。Angular CDK 提供了创建可访问性和高性能 UI 组件的广泛功能。在本章中，我们将使用 Angular CDK 和 Bulma CSS 框架创建两个不同的组件。我们还将将它们打包成一个单一的
    Angular 库，并学习如何在 npm 上发布它们，以便在不同的应用程序中重用。我们还将研究如何将每个组件用作 Angular 元素。'
- en: '*Chapter 10*, *Customizing Angular CLI Commands Using Schematics*, covers how
    organizations usually follow different guidelines when it comes to creating Angular
    entities such as components or services. Angular schematics can assist them by
    extending Angular CLI commands and providing custom automation. In this chapter,
    we will learn how to use the Angular schematics API to build our own set of commands
    for generating components and services. We will build a schematic for creating
    an Angular component that contains the Tailwind CSS framework. We will also build
    an Angular service that uses the built-in HTTP client by default.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用 Schematics 自定义 Angular CLI 命令*，介绍了组织在创建 Angular 实体（如组件或服务）时通常遵循不同的指南。Angular
    Schematics 可以通过扩展 Angular CLI 命令和提供自定义自动化来帮助他们。在本章中，我们将学习如何使用 Angular Schematics
    API 来构建我们自己的命令集，用于生成组件和服务。我们将构建一个用于创建包含 Tailwind CSS 框架的 Angular 组件的 schematic，我们还将构建一个默认使用内置
    HTTP 客户端的 Angular 服务。'
