  zh: '**å¸¦æœ‰äºŒçº§åŠ¨ä½œ**ï¼šç°åœ¨ï¼Œè®©æˆ‘ä»¬åœ¨è¿™é‡Œæ·»åŠ ä¸€äº›äºŒçº§åŠ¨ä½œã€‚ä¾‹å¦‚ï¼ŒMaxåœ¨åƒä¸‰æ˜æ²»ä¹‹å‰ä¼šèˆ”å˜´å”‡ï¼Œåœ¨ç¬¬ä¸€å£ä¸‰æ˜æ²»æ—¶ä¼šé—­ä¸Šçœ¼ç›ï¼Œæœ€åï¼Œä»–ä¼šå¾®ç¬‘ã€‚'
- en: Can you see the difference? By looking at the storyboard, we can tell Max is
