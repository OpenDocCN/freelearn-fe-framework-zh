  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。例如：“React通过从**命令式**方法转换为**声明式**方法，简化了此类UI的创建和管理。”'
