- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Writing games is not only fun but also a very good way to learn a technology
    through and through. Even though HTML and JavaScript weren''t conceived to run
    games, over the last few years, a series of events have occurred to make writing
    games in JavaScript a viable solution:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 编写游戏不仅有趣，而且是通过透彻地学习一项技术的非常好的方法。尽管 HTML 和 JavaScript 并不是为了运行游戏而设计的，但在过去的几年中，一系列事件发生，使得用
    JavaScript 编写游戏成为可行的解决方案：
- en: Performance of browsers' JavaScript engines has improved dramatically, with
    modern engines being ten times faster than the state of the art engines in 2008
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器的 JavaScript 引擎性能有了显著提高，现代引擎比2008年的最先进引擎快了十倍。
- en: jQuery and other similar libraries made working with the DOM as painless as
    it can be
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: jQuery 和其他类似的库使得与 DOM 的操作尽可能轻松。
- en: Flash lost a lot of ground due, in part, to its absence on iOS
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Flash 在某种程度上由于在 iOS 上的缺失而失去了很多地位。
- en: W3C started work on many game-oriented APIs such as canvas, WebGL, and full-screen
    APIs
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: W3C 开始了许多面向游戏的 API 的工作，如 canvas、WebGL 和全屏 API。
- en: Throughout this book, you will make three games and learn a wide array of techniques.
    You will not only be able to use your own games, but most importantly you will
    have fun doing so!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你将制作三款游戏并学习各种技术。你不仅可以使用自己的游戏，更重要的是你将在过程中获得乐趣！
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. jQuery for Games"), *jQuery for Games*, provides
    an in-depth look at jQuery''s functions that might be useful for game development.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。游戏中的 jQuery"), *游戏中的 jQuery*，深入探讨了对游戏开发可能有用的 jQuery 函数。'
- en: '[Chapter 2](ch02.html "Chapter 2. Creating Our First Game"), *Creating Our
    First Game*, implements a simple game with sprites, animation, and preloading.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。创建我们的第一个游戏"), *创建我们的第一个游戏*，使用精灵、动画和预加载实现了一个简单的游戏。'
- en: '[Chapter 3](ch03.html "Chapter 3. Better, Faster, but not Harder"), *Better,
    Faster, but not Harder*, optimizes the game we saw in [Chapter 2](ch02.html "Chapter 2. Creating
    Our First Game"), *Creating Our First Game*, with various techniques such as time-out
    inlining, keyboard polling, and HTML fragments.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。更好、更快、但不更难"), *更好、更快、但不更难*，通过各种技术如超时内联、键盘轮询和 HTML 片段优化了我们在[第2章](ch02.html
    "第2章。创建我们的第一个游戏")中看到的游戏*创建我们的第一个游戏*。'
- en: '[Chapter 4](ch04.html "Chapter 4. Looking Sideways"), *Looking Sideway*s, codes
    a platformer game with tile maps and collision detection.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。横向看"), *横向看*，用瓷砖地图和碰撞检测编写了一个平台游戏。'
- en: '[Chapter 5](ch05.html "Chapter 5. Putting Things into Perspective"), *Putting
    Things into Perspective*, creates an orthogonal RPG with tile map optimization,
    sprite occlusion, and better collision detection.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。物以类聚"), *物以类聚*，创建了一个正交 RPG 游戏，采用了瓦片地图优化、精灵遮挡和更好的碰撞检测。'
- en: '[Chapter 6](ch06.html "Chapter 6. Adding Levels to Your Games"), *Adding Levels
    to Your Games*, expands the game we saw in [Chapter 4](ch04.html "Chapter 4. Looking
    Sideways"), *Looking Sideway*s, by adding multiple levels using JSON and AJAX.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。给你的游戏添加关卡"), *给你的游戏添加关卡*，通过使用JSON和AJAX添加多个关卡，扩展了我们在[第4章](ch04.html
    "第4章。横向看")中看到的游戏*横向看*。'
- en: '[Chapter 7](ch07.html "Chapter 7. Making a Multiplayer Game"), *Making a Multiplayer
    Game*, transforms the games we saw in [Chapter 5](ch05.html "Chapter 5. Putting
    Things into Perspective"), *Putting Things into Perspective*, to support multiple
    players on multiple machines.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。制作多人游戏"), *制作多人游戏*，将我们在[第5章](ch05.html "第5章。物以类聚")中看到的游戏转变为支持多台机器上的多个玩家。'
- en: '[Chapter 8](ch08.html "Chapter 8. Let''s Get Social"), *Let''s Get Social*,
    integrates the platform game with Facebook and Twitter as well as creating a cheat-proof
    leaderboard.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。让我们变得社交化"), *让我们变得社交化*，将平台游戏与 Facebook 和 Twitter 集成，并创建一个防作弊的排行榜。'
- en: '[Chapter 9](ch09.html "Chapter 9. Making Your Game Mobile"), *Making Your Game
    Mobile*, optimizes the games we saw in [Chapter 5](ch05.html "Chapter 5. Putting
    Things into Perspective"), *Putting Things into Perspective*, for mobile devices
    and touch control.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。让你的游戏移动起来"), *让你的游戏移动起来*，将我们在[第5章](ch05.html "第5章。物以类聚")中看到的游戏优化为适用于移动设备和触摸控制。'
- en: '[Chapter 10](ch10.html "Chapter 10. Making Some Noise"), *Making Some Noise*,
    adds sound effects and music to your game with the audio element, the Web Audio
    API, or Flash.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。制造一些声音"), *制造一些声音*，通过音频元素、Web Audio API 或 Flash，为你的游戏添加音效和音乐。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的需要
- en: One of the advantages of working with web technologies is that you won't need
    any complex or costly software to get you started. For strictly client-side games,
    you will only need your favorite code editor (or even a simple text editor, if
    you don't mind working without any syntax highlighting). If you haven't chosen
    any yet, there is plenty of free software around you that you could try, ranging
    from very old-school, such as VIM ([http://www.vim.org/](http://www.vim.org/))
    and Emacs ([http://www.gnu.org/software/emacs/](http://www.gnu.org/software/emacs/))
    to more modern, such as Eclipse ([http://www.eclipse.org/](http://www.eclipse.org/))
    and Aptana ([http://www.aptana.com/](http://www.aptana.com/)), Notepad++ ([http://notepad-plus-plus.org/](http://notepad-plus-plus.org/)),
    or Komodo Edit ([http://www.activestate.com/komodo-edit](http://www.activestate.com/komodo-edit)).
    These are only some of the available editors that you can find. For JavaScript,
    you don't need a very advanced editor, so just use the one you're more familiar
    with.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用web技术的一个优势是，你无需任何复杂或昂贵的软件即可开始。对于纯粹的客户端游戏，你只需要你最喜欢的代码编辑器（甚至是一个简单的文本编辑器，如果你不介意在没有任何语法高亮的情况下工作）。如果你还没有选择的话，那么你可以试试周围的免费软件，从非常老式的软件，比如VIM（[http://www.vim.org/](http://www.vim.org/)）和Emacs（[http://www.gnu.org/software/emacs/](http://www.gnu.org/software/emacs/)）到更现代的软件，比如Eclipse（[http://www.eclipse.org/](http://www.eclipse.org/)）和Aptana（[http://www.aptana.com/](http://www.aptana.com/)），Notepad++（[http://notepad-plus-plus.org/](http://notepad-plus-plus.org/)），或者Komodo
    Edit（[http://www.activestate.com/komodo-edit](http://www.activestate.com/komodo-edit)）。这些只是你可以找到的一些可用编辑器。对于JavaScript，你不需要一个非常先进的编辑器，所以只需使用你更熟悉的那个。
- en: If you create you own graphic, you will also need an image editing software.
    Here again, you will have a lot of choice. The most famous open source software
    being Gimp ([http://www.gimp.org/](http://www.gimp.org/)) and one of my personal
    favorites, Pixen ([http://pixenapp.com/](http://pixenapp.com/)).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你创建自己的图形，你还需要一款图像编辑软件。在这方面，你会有很多选择。最著名的开源软件是Gimp（[http://www.gimp.org/](http://www.gimp.org/)），还有我个人最喜欢的Pixen（[http://pixenapp.com/](http://pixenapp.com/)）。
- en: For the part of the book that needs some server-side scripts, we will use PHP
    and MySQL. If you don't already have a server that supports them, to install these
    on your machine, you can use MAMP ([http://www.mamp.info/](http://www.mamp.info/)),
    XAMPP ([http://www.apachefriends.org/en/xampp.html](http://www.apachefriends.org/en/xampp.html)),
    or EasyPHP ([http://www.easyphp.org/](http://www.easyphp.org/)) depending upon
    your OS.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于书中需要一些服务器端脚本的部分，我们将会使用PHP和MySQL。如果你还没有支持它们的服务器，你可以在你的机器上安装它们，你可以使用MAMP（[http://www.mamp.info/](http://www.mamp.info/)）、XAMPP（[http://www.apachefriends.org/en/xampp.html](http://www.apachefriends.org/en/xampp.html)），或者EasyPHP（[http://www.easyphp.org/](http://www.easyphp.org/)），具体根据你的操作系统来选择。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: The primary audience for this book is a beginner web developer with some experience
    in JavaScript and jQuery. Since the server-side part is implemented in PHP, it
    will help if you have some knowledge of it too, but if you're more comfortable
    with another server-side language, you could use it instead of PHP without too
    much trouble.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要观众是有一些JavaScript和jQuery经验的初学者web开发人员。由于服务器端部分是用PHP实现的，如果你对PHP也有一些了解的话会有所帮助，但是如果你更喜欢其他服务器端语言的话，你也可以使用其他语言代替PHP而不会有太多麻烦。
- en: You won't need any prior knowledge of game development at all to enjoy this
    book!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你完全不需要任何游戏开发的先验知识就能享受本书！
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同种类的信息的文本样式。以下是其中一些样式的例子，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "The `.animate()` function from jQuery
    allows you to make a property vary through time from the current value to a new
    one."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '文本中的代码单词显示如下: "jQuery的`.animate()`函数允许你让一个属性从当前值按照时间变化到一个新值。"'
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一个代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们想吸引你的注意到代码块的特定部分时，相关的行或项用粗体表示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "The following figure shows what a typical one-dimensional intersection **i**
    of two segments **a** and **b** would look like".'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，在屏幕上看到的单词，在菜单或对话框中出现的单词，将以这样的方式出现在文本中："下图显示了两个段 **a**
    和 **b** 的一维交集 **i** 的典型情况"。'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的方式出现在一个框中。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈始终受到欢迎。告诉我们您对本书的想法——您喜欢或可能不喜欢的内容。读者的反馈对我们开发您真正受益的标题至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您的消息主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对某个专业领域很有专业知识，并且有兴趣撰写或为一本书作出贡献，请查看我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的自豪拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 购买的所有 Packt 书籍中下载示例代码文件。如果您在其他地方购买了本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便直接通过电子邮件接收文件。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽一切努力确保我们内容的准确性，但错误确实会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们将不胜感激，如果您能向我们报告此事。通过这样做，您可以避免其他读者的沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详细信息。一旦您的勘误被核实，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该标题的现有勘误列表下的勘误部分。您可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 中选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版问题是所有媒体都面临的持续问题。在 Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法拷贝，请立即向我们提供位置地址或网站名称，以便我们采取措施解决。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过电子邮件 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与涉嫌侵权材料的链接联系我们。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，保护我们的作者以及我们为您提供有价值的内容的能力。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们会尽力解决。
