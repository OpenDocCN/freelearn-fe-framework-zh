  type: TYPE_NORMAL
  zh: 本书适合谁
- en: Whether you know a little about Bootstrap or Angular or you're a complete beginner,
    this book will enhance your capabilities in both frameworks and help you build
    a fully functional web app. A working knowledge of HTML, CSS, and JavaScript is
    required to fully get to grips with Bootstrap and Angular.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您对Bootstrap或Angular了解多少，还是完全初学者，本书都将增强您在这两个框架中的能力，并帮助您构建一个完全功能的Web应用程序。需要对HTML、CSS和JavaScript有一定了解，才能充分掌握Bootstrap和Angular。
