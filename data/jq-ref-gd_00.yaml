- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: jQuery is a powerful, yet easy-to-use JavaScript library that helps web developers
    and designers add dynamic, interactive elements to their sites, smoothing out
    browser inconsistencies and greatly reducing development time. In *jQuery Reference
    Guide*, you can investigate this library's features in a thorough, accessible
    format.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery 是一个强大但易于使用的 JavaScript 库，它帮助 Web 开发人员和设计师向他们的网站添加动态、交互式元素，消除浏览器不一致性，并大大减少开发时间。在*jQuery
    参考指南*中，您可以以全面、易于访问的格式调查此库的特性。
- en: This book offers an organized menu of every jQuery method, function, and selector.
    Entries are accompanied by detailed descriptions and helpful recipes that will
    assist you in getting the most out of jQuery and avoiding the pitfalls commonly
    associated with JavaScript and other client-side languages. If you're still hungry
    for more, the book shows you how to cook up your own extensions with jQuery's
    elegant plug-in architecture.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了每个 jQuery 方法、函数和选择器的有序菜单。每个条目都附有详细描述和有用的示例，这些示例将帮助您充分利用 jQuery，并避免与 JavaScript
    和其他客户端语言常见的陷阱。如果您仍然渴望更多，本书还会向您展示如何利用 jQuery 的优雅插件架构来编写自己的扩展。
- en: You'll discover the untapped possibilities that jQuery makes available and hone
    your skills as you return to this guide time and again.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你一次又一次地返回到这个指南时，你会发现 jQuery 提供了未被发掘的可能性，并且会磨练你的技能。
- en: 'Demos of examples in this book are available at: [http:\\book.learningjquery.com](http://http:\\book.learningjquery.com).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书示例的演示可以在以下网址找到：[http:\\book.learningjquery.com](http://http:\\book.learningjquery.com)。
- en: What This Book Covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: In [Chapter 1](ch01.html "Chapter 1. Anatomy of a jQuery Script") we'll begin
    by dissecting a working jQuery example. This script will serve as a roadmap for
    this book, directing you to the chapters containing more information on particular
    jQuery capabilities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](ch01.html "第一章. jQuery 脚本解剖") 中，我们将开始解剖一个可用的 jQuery 示例。此脚本将作为本书的路线图，指导您查找包含有关特定
    jQuery 功能更多信息的章节。
- en: The heart of the book is a set of reference chapters that allow you to quickly
    look up the details of any jQuery method. [Chapter 2](ch02.html "Chapter 2. Selector
    Expressions") lists every available selector for finding page elements.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的核心是一系列参考章节，让您可以快速查找任何 jQuery 方法的详细信息。[第二章](ch02.html "第二章. 选择器表达式") 列出了用于查找页面元素的每个可用选择器。
- en: '[Chapter 3](ch03.html "Chapter 3. DOM Traversal Methods") builds on the previous
    chapter with a catalog of jQuery methods for finding page elements.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. DOM 遍历方法") 在前一章的基础上，列举了一系列用于查找页面元素的 jQuery 方法。'
- en: '[Chapter 4](ch04.html "Chapter 4. DOM Manipulation Methods") describes every
    opportunity for inspecting and modifying the HTML structure of a page.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. DOM 操作方法") 描述了检查和修改页面 HTML 结构的每一个机会。'
- en: '[Chapter 5](ch05.html "Chapter 5. Event Methods") details each event that can
    be triggered and reacted to by jQuery.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 事件方法") 详细介绍了 jQuery 可以触发和响应的每个事件。'
- en: '[Chapter 6](ch06.html "Chapter 6. Effect Methods") defines the range of animations
    built into jQuery, as well as the toolkit available for building your own.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 效果方法") 定义了 jQuery 中内置的动画范围，以及用于构建自己动画的工具包。'
- en: '[Chapter 7](ch07.html "Chapter 7. AJAX Methods") lists the ways in which jQuery
    can initiate and respond to server communication without refreshing the page.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. AJAX 方法") 列出了 jQuery 可以启动和响应服务器通信而无需刷新页面的方式。'
- en: '[Chapter 8](ch08.html "Chapter 8. Miscellaneous Methods") covers the remaining
    capabilities of the jQuery library that don''t neatly fit into the other categories.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章. 杂项方法") 涵盖了 jQuery 库中剩余的不容易归类到其他类别的功能。'
- en: In the final three chapters, you'll dive into the extension mechanisms jQuery
    makes available. [Chapter 9](ch09.html "Chapter 9. Plug-In API") reveals four
    major ways to enhance jQuery's already robust capabilities using a plug-in.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后三章中，您将深入探讨 jQuery 提供的扩展机制。[第九章](ch09.html "第九章. 插件 API") 揭示了使用插件增强 jQuery
    已经强大功能的四种主要方式。
- en: '[Chapter 10](ch10.html "Chapter 10. Dimensions Plug-In") walks you through
    the advanced measurement tools available in the popular Dimensions plug-in.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](ch10.html "第十章. 尺寸插件") 介绍了流行的尺寸插件中可用的高级测量工具。'
- en: '[Chapter 11](ch11.html "Chapter 11. Form Plug-In") empowers you to bring AJAX
    technology and HTML forms together, a process which is made easy by the Form plug-in.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](ch11.html "第十一章. 表单插件") 赋予您将 AJAX 技术和 HTML 表单结合在一起的能力，这个过程由表单插件轻松实现。'
- en: '[Appendix A](apa.html "Appendix A. Online Resources") provides a handful of
    informative websites on a wide range of topics related to jQuery, JavaScript,
    and web development in general.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](apa.html "附录 A. 在线资源") 提供了一些关于 jQuery、JavaScript 和 Web 开发的各种主题的信息性网站。'
- en: '[Appendix B](apb.html "Appendix B. Development Tools") recommends a number
    of useful third-party programs and utilities for editing and debugging jQuery
    code within your personal development environment.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](apb.html "附录 B. 开发工具") 推荐了一些有用的第三方程序和工具，用于在您的个人开发环境中编辑和调试 jQuery 代码。'
- en: Who is This Book For?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的？
- en: This book is for web designers who want to create interactive elements for their
    designs, and for developers who want to create the best user interface for their
    web applications.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望为其设计创建交互元素的网页设计师，以及希望为其 Web 应用程序创建最佳用户界面的开发人员。
- en: The reader will need the basics of HTML and CSS, and should be comfortable with
    the syntax of JavaScript. No knowledge of jQuery is assumed, nor is experience
    with any other JavaScript libraries required.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 读者需要了解 HTML 和 CSS 的基础，并且应该熟悉 JavaScript 的语法。不假设对 jQuery 的了解，也不要求对其他任何 JavaScript
    库有经验。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'There are three styles for code. Code words in text are shown as follows: "Taken
    together, `$()` and `.addClass()` are enough for us to accomplish our goal of
    changing the appearance of the poem text."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码有三种风格。文本中的代码词如下所示：“综合起来，`$()` 和 `.addClass()` 足以实现我们改变诗歌文本外观的目标。”
- en: 'A block of code will be set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将设置如下所示：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items will be made bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目将被加粗显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are introduced in a bold-type font. Words
    that you see on the screen, in menus or dialog boxes for example, appear in our
    text like this: "The next step is to run those tests by clicking the **All** button".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要单词** 以粗体字体介绍。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以我们的文本形式出现，如：“下一步是通过点击**全部**按钮来运行这些测试”。'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示将显示在这样的框中。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样显示。
- en: Reader Feedback
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book, what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法，您喜欢或可能不喜欢的地方。读者的反馈对我们开发您真正受益的书籍至关重要。
- en: To send us general feedback, simply drop an email to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    making sure to mention the book title in the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需向 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>` 发送电子邮件，确保在您的消息主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or email `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一本您需要的书籍，并希望我们出版，请在 [www.packtpub.com](http://www.packtpub.com) 的**建议标题**表单中给我们发送一封笔记，或者发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对某个主题有专业知识，并且有兴趣撰写或贡献书籍，请参阅我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer Support
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是一本 Packt 书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the Example Code for the Book
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的示例代码
- en: Visit [http://www.packtpub.com/support](http://www.packtpub.com/support), and
    select this book from the list of titles to download any example code or extra
    resources for this book. The files available for download will then be displayed.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)，并从标题列表中选择本书以下载本书的任何示例代码或额外资源。然后将显示可供下载的文件。
- en: The downloadable files contain instructions on how to use them.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 可下载的文件包含如何使用它们的说明。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 纠错
- en: Although we have taken every care to ensure the accuracy of our contents, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in text or
    code—we would be grateful if you would report this to us. By doing this you can
    save other readers from frustration, and help to improve subsequent versions of
    this book. If you find any errata, report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **Submit Errata** link, and entering the
    details of your errata. Once your errata are verified, your submission will be
    accepted and the errata added to the list of existing errata. The existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误还是会发生。如果您在我们的书籍中发现错误——也许是文本或代码中的错误——我们将不胜感激地向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**提交勘误**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，并将勘误添加到现有勘误列表中。可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看现有的勘误。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with some aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书中的某个方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
