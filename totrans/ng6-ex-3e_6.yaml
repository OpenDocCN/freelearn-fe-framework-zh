  id: totrans-313
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: 'And the injection looked as follows:'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 注入看起来如下：
