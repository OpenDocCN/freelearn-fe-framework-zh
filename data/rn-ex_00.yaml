- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: React Native is an incredibly powerful framework that makes development on multiple
    platforms more accessible for web-centric programmers. In this book, you are going
    to learn how to build mobile applications using React Native that are ready to
    be deployed to both the iOS App Store and Google Play.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: React Native是一个非常强大的框架，它使得以网络为中心的程序员能够更容易地在多个平台上进行开发。在这本书中，你将学习如何使用React Native构建移动应用，这些应用可以部署到iOS
    App Store和Google Play。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](d99b3309-3285-4c98-accc-0a3785a8d3be.xhtml), *First Project - Creating
    a Basic To-Do List App*, begins the process of writing a to-do list application
    with React Native. You will plan the app and gain an overview of StyleSheet, Flexbox,
    and ES6\. You will also create the building blocks of the app with four different
    parts of the React Native SDK.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](d99b3309-3285-4c98-accc-0a3785a8d3be.xhtml)，*第一个项目 - 创建基本待办事项应用*，开始了使用React
    Native编写待办事项应用的过程。你将规划该应用并了解StyleSheet、Flexbox和ES6的概览。你还将使用React Native SDK的四个不同部分来创建应用的构建块。'
- en: '[Chapter 2](ca59eac5-a24f-4ac1-8b42-f1c28d149d74.xhtml), *Advanced Functionality
    with the To-Do List App*, dives deeper into the app we started build in the first
    chapter. You will learn how to handle navigation, date and time selection, building
    buttons, and create a custom collapsible and animated component for use in the
    app. You will also take those lessons and translate them into an Android version
    of the app.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ca59eac5-a24f-4ac1-8b42-f1c28d149d74.xhtml)，*待办事项应用的高级功能*，深入探讨了第一章中开始构建的应用。你将学习如何处理导航、日期和时间选择、构建按钮，并为应用创建一个自定义可折叠和动画组件。你还将将这些课程内容转化为应用的Android版本。'
- en: '[Chapter 3](6ac206f7-d3d2-4b39-89ab-a6fdcf124e02.xhtml), *Second Project -
    The Budgeting App*, will begin the second project of the book. You will plan an
    expense-tracking application, install a third-party vector icon library for React
    Native, create utility files that can be used throughout the app, and create a
    Modal component.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](6ac206f7-d3d2-4b39-89ab-a6fdcf124e02.xhtml)，*第二个项目 - 预算应用*，将开始本书的第二个项目。你将规划一个支出跟踪应用，为React
    Native安装第三方矢量图标库，创建可以在整个应用中使用的工具文件，并创建一个模态组件。'
- en: '[Chapter 4](94aea5f2-1fde-4cb4-b28e-8b3c6354a298.xhtml), *Advanced Functionality
    with the Budgeting App*, is a continuation of the second project. You will learn
    how to create a dropdown-like component for users to select from a list of items
    and create tabbed navigation for the app.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](94aea5f2-1fde-4cb4-b28e-8b3c6354a298.xhtml)，*预算应用的高级功能*，是第二个项目的延续。你将学习如何为用户创建一个类似下拉组件，以便从项目列表中进行选择，并为应用创建标签导航。'
- en: '[Chapter 5](7c70bcd0-1366-49e8-9022-9c9996073cc6.xhtml), *Third Project - The
    Facebook Client*, will begin the third and final project of the book. You will
    plan an app that connects to the third-party Facebook SDK, install said SDK to
    your project, allow users to log in with their Facebook credentials, then make
    requests for information.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](7c70bcd0-1366-49e8-9022-9c9996073cc6.xhtml)，*第三个项目 - Facebook客户端*，将开始本书的第三个也是最后一个项目。你将规划一个连接到第三方Facebook
    SDK的应用，将SDK安装到你的项目中，允许用户使用Facebook凭证登录，然后进行信息请求。'
- en: '[Chapter 6](34b5ca5b-62e7-4b37-9cfb-8b1cf2a04f35.xhtml), *Advanced Functionality
    with the Facebook Client*, wraps up the project you began in the previous chapter.
    You will learn how to build a pull-to-refresh mechanism for the app, render images
    for your users, allow users to open links without having to leave the app, and
    then use those lessons to make an Android version of the app.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](34b5ca5b-62e7-4b37-9cfb-8b1cf2a04f35.xhtml)，*使用Facebook客户端的高级功能*，总结了上一章开始的项目。你将学习如何为应用构建下拉刷新机制，为用户渲染图片，允许用户在不离开应用的情况下打开链接，然后使用这些课程内容制作应用的Android版本。'
- en: '[Chapter 7](d54dc200-9aa4-4de9-8c1b-475e66ae299d.xhtml), *Adding Redux*, introduces
    the popular Redux architecture. You will learn how to convert the to-do list app
    in the second chapter to an app supported by the principles of Redux.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](d54dc200-9aa4-4de9-8c1b-475e66ae299d.xhtml)，*添加Redux*，介绍了流行的Redux架构。你将学习如何将第二章中的待办事项应用转换为支持Redux原则的应用。'
- en: '[Chapter 8](7b26ece8-8cc8-4860-b63e-3f807e17f4a3.xhtml), *Deploying Your Applications*,
    shows you how to package, upload and make your apps available for download on
    the Apple iOS App Store and Google Play Store. You will also gain some tips on
    creating app logos and screenshots, as well as how to launch beta tests for your
    apps.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](7b26ece8-8cc8-4860-b63e-3f807e17f4a3.xhtml)，*部署你的应用*，展示了如何打包、上传并使你的应用可在Apple
    iOS应用商店和Google Play商店下载。你还将获得一些创建应用标志和截图的技巧，以及如何启动应用的beta测试。'
- en: '[Chapter 9](c9cb084b-5c75-4683-94c3-9b2124e8ecb0.xhtml), *Additional React
    Native Components*, dives into parts of the React Native SDK that we were not
    able to fit into the rest of the book. In it, you will build a playground style
    app learning different parts of the SDK. You will grab data from any third-party
    endpoints, control the user’s vibration motor, open other installed apps with
    links in your app, and much more. You will also learn how to convert the budgeting
    app in the fourth chapter to Android, since space in that chapter was limited.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](c9cb084b-5c75-4683-94c3-9b2124e8ecb0.xhtml)，*额外的React Native组件*，深入探讨了我们在本书其他部分未能涵盖的React
    Native SDK的部分。在其中，你将构建一个游乐场风格的app，学习SDK的不同部分。你将从任何第三方端点获取数据，控制用户的振动马达，通过你的app中的链接打开其他已安装的应用，等等。你还将学习如何将第四章中的预算应用转换为Android，因为那个章节的空间有限。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: Hardware-wise, you will need a Mac for this book. The content in this book is
    iOS-first, and to develop iOS apps you must have an Apple computer. Optionally,
    both an iOS and Android device would be helpful for testing apps on-device, but
    not mandatory. There is one API in the final chapter of the book that requires
    a physical device to test (Vibration), and another where testing would be easier
    on a physical device (Linking).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在硬件方面，你需要一台Mac来使用这本书。本书的内容以iOS为主，要开发iOS应用，你必须拥有苹果电脑。可选地，iOS和Android设备对于在设备上测试应用会有所帮助，但不是必需的。本书的最后一章有一个API需要物理设备来测试（振动），另一个API在物理设备上测试会更简单（链接）。
- en: You will need to install the React Native SDK for your Mac. Instructions can
    be found at [https://facebook.github.io/react-native/docs/getting-started.html](https://facebook.github.io/react-native/docs/getting-started.html).
    Prerequisites for installing the React Native SDK are available on that page.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要为你的Mac安装React Native SDK。安装说明可以在[https://facebook.github.io/react-native/docs/getting-started.html](https://facebook.github.io/react-native/docs/getting-started.html)找到。安装React
    Native SDK的先决条件可以在该页面上找到。
- en: Instructions to install Xcode and Android Studio are also available on that
    same page for installing the React Native SDK to your machine.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Xcode和Android Studio的说明也可以在该页面上找到，用于在你的机器上安装React Native SDK。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you are keen on learning to use the revolutionary mobile development tool
    React Native to build native mobile applications, then this book is for you. Prior
    experience with JavaScript would be useful.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你热衷于学习使用革命性的移动开发工具React Native来构建原生移动应用，那么这本书就是为你准备的。具备JavaScript的经验会有所帮助。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Based
    on this layout, we see that the entry point for the iOS version of our app is
    `index.ios.js` and that a specific `iOS` folder (and `Android` for that matter)
    is generated."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："基于这种布局，我们可以看到我们应用的iOS版本入口点是`index.ios.js`，并且生成了一个特定的`iOS`文件夹（以及相应的`Android`文件夹）。"
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "When you open the Developer menu, you''ll see the following options."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："当你打开开发者菜单时，你会看到以下选项。"'
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地将电子邮件发送到`feedback@packtpub.com`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support) and
    register to have the files e-mailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入本书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地方。
- en: Click on Code Download.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/React-Native-By-Example](https://github.com/PacktPublishing/React-Native-By-Example).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上[https://github.com/PacktPublishing/React-Native-By-Example](https://github.com/PacktPublishing/React-Native-By-Example)。我们还有其他来自我们丰富图书和视频目录的代码包可供选择，请访问[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像。
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/ReactNativeByExample_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ReactNativeByExample_ColorImages.pdf).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/ReactNativeByExample_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ReactNativeByExample_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
     and enter the name of the book in the search field. The required information
    will appear under the Errata section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
