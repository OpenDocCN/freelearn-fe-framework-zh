  prefs: []
  type: TYPE_NORMAL
  zh: 由于`MyService`已在`AjaxButtonComponent`中注册，因此`MyDirective`也可以添加到其内容子级中。因此，在*spinner
    HTML*上应用`myDirective`也会起作用（`workout.component.html`中的代码）：
