  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| ECMAScript 11 |  |'
- en: Readers should have a programming setup with an **integrated development environment**
    (**IDE**), a **command-line interface** (**CLI**) application, and any tools,
    frameworks, libraries, or packages installed, such as NodeJS, npm, and Next.js.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应具备一个包含**集成开发环境**（**IDE**）、**命令行界面**（**CLI**）应用程序以及安装的任何工具、框架、库或包（如NodeJS、npm和Next.js）的编程设置。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
