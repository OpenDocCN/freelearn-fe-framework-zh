    can be called on the `root` object created via `createRoot()` .”'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如：“一旦定义了根入口点，就可以在通过`createRoot()`创建的`root`对象上调用名为`render()`的方法。”'
- en: 'A block of code is set as follows:'
