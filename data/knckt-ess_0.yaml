- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: One of the hardest problems to solve when we build the user interface is to
    synchronize data that developers manage behind the scenes, in the code, and data
    that is shown to the user. The first step that developers made was to separate
    the presentation and the logic. That separation allowed developers to manage both
    sides better and separately. But communication between these two layers still
    became hard. That was because JavaScript was considered a non-important language
    and we used to use it just for validation. Then jQuery gave us a clue about how
    powerful this language could be. But still data was managed in the server and
    we just displayed static presentations. That makes the user experience poor and
    slow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们构建用户界面时，解决的最困难的问题之一是同步开发人员在代码中管理的数据和向用户显示的数据。开发人员采取的第一步是将演示和逻辑分开。这种分离使开发人员能够更好地分别管理两侧。但这两个层之间的通信仍然很困难。那是因为
    JavaScript 被认为是一种不重要的语言，我们过去只是用它进行验证。然后 jQuery 给了我们一个线索，说明这种语言有多强大。但是数据仍然在服务器上管理，我们只是显示静态演示。这使得用户体验差和缓慢。
- en: Over the last few years, a new kind of architectural pattern has emerged. It
    is called the MVVM pattern. Libraries and frameworks that use this kind of pattern
    make it easy for developers to synchronize views and data. One of these libraries
    is Knockout, and the framework that uses Knockout is named Durandal.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年中，一种新型的架构模式出现了。它被称为 MVVM 模式。使用这种模式的库和框架使开发人员能够轻松地同步视图和数据。其中一个库就是 Knockout，使用
    Knockout 的框架名为 Durandal。
- en: Knockout is a fast and cross-browser-compatible library that helps us to develop
    client-side applications with a better user experience.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Knockout 是一个快速且跨浏览器兼容的库，可以帮助我们开发具有更好用户体验的客户端应用程序。
- en: Developers don't need to worry any more about data synchronization. Knockout
    binds our code to the HTML elements showing the state of our code to the user
    in real time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员不再需要担心数据同步的问题。Knockout 将我们的代码绑定到 HTML 元素，实时向用户显示我们代码的状态。
- en: This dynamic binding makes us forget about coding synchronization, and we can
    focus our effort on coding the important features of our application.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这种动态绑定使我们忘记了编码同步，我们可以将精力集中在编写应用程序的重要功能上。
- en: Nowadays, managing these kinds of frameworks is a must for front-end developers.
    In this book, you will learn the basics of Knockout and Durandal and we will go
    into the best design practices and patterns of JavaScript.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，管理这些框架对前端开发人员来说是必不可少的。在本书中，你将学习 Knockout 和 Durandal 的基础知识，并且我们将深入探讨 JavaScript
    的最佳设计实践和模式。
- en: If you want to improve the user experience of your applications and create fully
    operative frontend applications, Knockout and Durandal should be your choice.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想改进应用程序的用户体验并创建完全操作的前端应用程序，Knockout 和 Durandal 应该是你的选择。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Refreshing the UI Automatically with KnockoutJS"),
    *Refreshing the UI Automatically with KnockoutJS*, teaches you about the Knockout
    library. You will create observables and make your templates reactive to changes.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。使用 KnockoutJS 自动刷新 UI")，*使用 KnockoutJS 自动刷新 UI*，教你关于 Knockout
    库。你将创建可观察对象并使你的模板对变化具有反应性。'
- en: '[Chapter 2](ch02.html "Chapter 2. KnockoutJS Templates"), *KnockoutJS Templates*,
    shows how to create templates to reduce your HTML code. Templates will help you
    keep your designs maintainable and they can be adapted to your data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。KnockoutJS 模板")，*KnockoutJS 模板*，展示了如何创建模板以减少 HTML 代码。模板将帮助您保持设计的可维护性，并且它们可以根据您的数据进行调整。'
- en: '[Chapter 3](ch03.html "Chapter 3. Custom Bindings and Components"), *Custom
    Bindings and Components*, shows how to extend the Knockout library to make your
    code more maintainable and portable.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。自定义绑定和组件")，*自定义绑定和组件*，展示了如何扩展 Knockout 库以使您的代码更易维护和可移植。'
- en: '[Chapter 4](ch04.html "Chapter 4. Managing KnockoutJS Events"), *Managing KnockoutJS
    Events*, teaches you how to communicate with isolated modules and libraries using
    jQuery events. Events will help you to send messages between different components
    or modules.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。管理 KnockoutJS 事件"), *管理 KnockoutJS 事件*，教你如何使用 jQuery 事件与隔离的模块和库进行通信。事件将帮助你在不同组件或模块之间发送消息。'
- en: '[Chapter 5](ch05.html "Chapter 5. Getting Data from the Server"), *Getting
    Data from the Server*, shows how to communicate with the server from the client
    side using jQuery AJAX calls. You will also learn how to develop the client side
    without a server behind it using mock techniques.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。从服务器获取数据")，*从服务器获取数据*，展示了如何使用 jQuery AJAX 调用从客户端与服务器通信。您还将学习如何使用模拟技术在没有服务器的情况下开发客户端。'
- en: '[Chapter 6](ch06.html "Chapter 6. The Module Pattern – RequireJS"), *The Module
    Pattern – RequireJS*, teaches you how to write well-formed modules using the module
    pattern and the AMD pattern to manage dependencies between libraries.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](ch06.html "第 6 章。模块模式 – RequireJS")，*模块模式 – RequireJS*，教您如何使用模块模式和
    AMD 模式编写良好形式的模块以管理库之间的依赖关系。'
- en: '[Chapter 7](ch07.html "Chapter 7. Durandal – The KnockoutJS Framework"), *Durandal
    – The KnockoutJS Framework*, teaches you how the best Knockout framework works.
    You will learn about each part of the framework to have the capacity to make big
    applications with less code.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。Durandal – The KnockoutJS Framework")，*Durandal –
    The KnockoutJS Framework*，教您最好的 Knockout 框架是如何工作的。您将了解框架的每个部分，从而能够用更少的代码制作大型应用程序。'
- en: '[Chapter 8](ch08.html "Chapter 8. Developing Web Applications with Durandal
    – The Cart Project"), *Developing Web Applications with Durandal – The Cart Project*,
    migrates the application built over the course of the book to Durandal. You will
    develop the same app with a few lines and will be able to add new features.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。Durandal – The Cart Project 开发 Web 应用程序")，*Durandal
    – The Cart Project*，将本书中构建的应用程序迁移到 Durandal。你将用几行代码开发同样的应用程序，并能够添加新功能。'
