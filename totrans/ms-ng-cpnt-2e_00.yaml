- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Let''s change the view encapsulation of our main component
    to use the `ViewEncapsulation.None` mode."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Sometimes, on large code excerpts that require you to implement code changes
    in existing code files, we use the following format:'
  prefs: []
  type: TYPE_NORMAL
- en: New or replaced code parts are marked in bold
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Already existing and irrelevant code parts are hidden using an ellipsis character
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "You should be able to see the generated application app with a
    welcome message saying Welcome to mac!"'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear like this.
