  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望熟悉Angular的基础构建块和模块的软件工程师
- en: IT professionals interested in assessing changes to Angular and squaring up
    for a strategic migration to Angular version 5, and beyond, today
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对评估Angular变化并准备向Angular版本5及更高版本进行战略迁移感兴趣的IT专业人士
