- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*State management is one of the most complex concepts in React. Traditionally,
    developers have used monolithic state management solutions. Thanks to React Hooks,
    micro state management is something tuned for moving your application from a monolith
    to a microservice.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*状态管理是React中最复杂的概念之一。传统上，开发者们使用单一的状态管理解决方案。多亏了React Hooks，微状态管理是一种针对将应用程序从单体迁移到微服务而调整的解决方案。*'
- en: '*This book provides a hands-on approach to the implementation of micro state
    management that will have you up and running and productive in no time. You''ll
    learn basic patterns for state management in React and understand how to overcome
    the challenges encountered when you need to make the state global. Later chapters
    will show you how slicing a state into pieces is the way to overcome limitations.
    Using hooks, you''ll see how you can easily reuse logic and have several solutions
    for specific domains, such as form state and server cache state. Finally, you''ll
    explore how to use libraries such as Zustand, Jotai, and Valtio to organize state
    and manage development efficiently.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书提供了一种实用的微状态管理实现方法，让您能够迅速上手并高效工作。您将学习React中状态管理的基本模式，并了解如何在需要使状态全局时克服遇到的挑战。后续章节将展示如何将状态分割成片段是克服限制的方法。使用hooks，您将看到如何轻松重用逻辑，并为特定领域提供多种解决方案，例如表单状态和服务器缓存状态。最后，您将探索如何使用Zustand、Jotai和Valtio等库来组织状态并高效地管理开发。*'
- en: '*By the end of this React book, you''ll have learned how to choose the right
    global state management solution for your app requirement.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*在本React书籍结束时，您将学会如何为您的应用程序需求选择正确的全局状态管理解决方案。*'
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: '*If you''re a React developer dealing with complex global state management
    solutions and want to learn how to choose the best alternative based on your requirements,
    this book is for you. Basic knowledge of JavaScript, React Hooks, and TypeScript
    is assumed.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果您是处理复杂全局状态管理解决方案的React开发者，并想了解如何根据您的需求选择最佳替代方案，这本书适合您。假设您具备JavaScript、React
    Hooks和TypeScript的基本知识。*'
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17780_01_Final_VK_ePub.xhtml#_idTextAnchor012), *What Is Micro
    State Management with React Hooks?*, explains how React Hooks help to deal with
    states. This allows us to have more purpose-specific solutions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17780_01_Final_VK_ePub.xhtml#_idTextAnchor012), *React Hooks中的微状态管理是什么？*，解释了React
    Hooks如何帮助处理状态。这使我们能够拥有更多目的特定的解决方案。'
- en: '[*Chapter 2*](B17780_02_Final_VK_ePub.xhtml#_idTextAnchor035), *Using Local
    and Global States*, discusses two types of states. Local states are often used
    and preferable. Global states are used to share states between multiple components.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17780_02_Final_VK_ePub.xhtml#_idTextAnchor035), *使用局部和全局状态*，讨论了两种状态类型。局部状态经常被使用且更受欢迎。全局状态用于在多个组件之间共享状态。'
- en: '[*Chapter 3*](B17780_03_Final_VK_ePub.xhtml#_idTextAnchor049), *Sharing Component
    State with Context*, describes how Context is the primary method to deal with
    global states and how it works within React life cycles. We need some patterns
    to avoid extra re-renders.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17780_03_Final_VK_ePub.xhtml#_idTextAnchor049), *使用上下文共享组件状态*，描述了上下文是处理全局状态的主要方法，以及它是如何在React生命周期内工作的。我们需要一些模式来避免额外的重新渲染。'
- en: '[*Chapter 4*](B17780_04_Final_VK_ePub.xhtml#_idTextAnchor066), *Sharing Module
    State with Subscription*, explains how module state is another method for global
    state. It works outside React life cycles. We need to connect the module state
    to React components, but a Subscription to the module state makes it easier to
    optimize re-renders.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17780_04_Final_VK_ePub.xhtml#_idTextAnchor066), *使用订阅共享模块状态*，解释了模块状态是全局状态的另一种方法。它工作在React生命周期之外。我们需要将模块状态连接到React组件，但订阅模块状态使得优化重新渲染变得更加容易。'
- en: '[*Chapter 5*](B17780_05_Final_VK_ePub.xhtml#_idTextAnchor073), *Sharing Component
    State with Context and Subscription*, shows another approach for the global state
    by using both Context and Subscription. It works within React life cycles and
    avoids extra re-renders.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17780_05_Final_VK_ePub.xhtml#_idTextAnchor073), *使用上下文和订阅共享组件状态*，展示了通过使用上下文和订阅来使用全局状态的另一种方法。它适用于React的生命周期内，并避免了额外的重新渲染。'
- en: '[*Chapter 6*](B17780_06_Final_VK_ePub.xhtml#_idTextAnchor080), *Introducing
    Global State Libraries*, introduces some libraries with various approaches for
    solving common problems in global states.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17780_06_Final_VK_ePub.xhtml#_idTextAnchor080), *介绍全局状态库*，介绍了用于解决全局状态中常见问题的各种方法的库。'
- en: '[*Chapter 7*](B17780_07_Final_VK_ePub.xhtml#_idTextAnchor092), *Use Case Scenario
    1 – Zustand*, discusses a library, Zustand, used to create a module state that
    can be used in React.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17780_07_Final_VK_ePub.xhtml#_idTextAnchor092)，*用例场景1 – Zustand*，讨论了一个名为Zustand的库，用于创建可以在React中使用的模块状态。'
- en: '[*Chapter 8*](B17780_08_Final_VK_ePub.xhtml#_idTextAnchor100), *Use Case Scenario
    2 – Jotai*, is about a library, Jotai, based on Context and the atomic data model.
    It can optimize re-renders too.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17780_08_Final_VK_ePub.xhtml#_idTextAnchor100)，*用例场景2 – Jotai*，介绍了一个基于Context和原子数据模型的库Jotai。它也可以优化重新渲染。'
- en: '[*Chapter 9*](B17780_09_Final_VK_ePub.xhtml#_idTextAnchor116), *Use Case Scenario
    3 – Valtio*, discusses a library, Valtio, for mutable module states. It automatically
    optimizes re-renders.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17780_09_Final_VK_ePub.xhtml#_idTextAnchor116)，*用例场景3 – Valtio*，讨论了一个名为Valtio的库，用于可变模块状态。它自动优化重新渲染。'
- en: '[*Chapter 10*](B17780_10_Final_VK_ePub.xhtml#_idTextAnchor124), *Use Case Scenario
    4 – React Tracked*, discusses a library, React Tracked, used to enable the automatic
    render optimization for some other libraries, such as Context, Zustand, and React-Redux.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17780_10_Final_VK_ePub.xhtml#_idTextAnchor124)，*用例场景4 – React Tracked*，讨论了一个名为React
    Tracked的库，用于为某些其他库（如Context、Zustand和React-Redux）启用自动渲染优化。'
- en: '[*Chapter 11*](B17780_11_Final_VK_ePub.xhtml#_idTextAnchor133), *Similarities
    and Differences between Three Global State Libraries*, compares the three global
    state libraries – Zustand, Jotai, and Valtio.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17780_11_Final_VK_ePub.xhtml#_idTextAnchor133)，*三个全局状态库之间的相似之处和不同之处*，比较了三个全局状态库——Zustand、Jotai和Valtio。'
